 ENG_ww1_seaplane_equipment_1:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_desc:0 "Le Sopwith Baby était utilisé comme appareil de reconnaissance, et bombardier opérant à partir de porte-hydravions, mais aussi avec des croiseurs, des semeurs de mines et des chalutiers. Beaucoup de « Bébés » ont été attachés aux ARN des bases aériennes côtiéres en Angleterre et en Écosse ; ainsi qu’en Egypte, en Grèce et en Italie."
 ENG_ww1_seaplane_equipment_2:0 "Fairey Hamble Baby"
 ENG_ww1_seaplane_equipment_2_short:0 "Hamble Baby"
 ENG_ww1_seaplane_equipment_2_desc:0 "Fairey Aviation construisit un certain nombre de « Bébés » dans ses usines de Hamble. Une variante du Baby fut construite par Fairey. Le 23 octobre 1916, le Baby n°8134 fut envoyé à Fairey pour réparation, et l’opportunité fut saisie de reconstruire l’avion pour y incorporer un certain nombre de modifications. La plus importante fut le mécanisme de cambrure breveté par Fairey, qui consistait en un volet de fuite pouvant augmenter significativement la vitesse d’ascension."
 ENG_ww1_zeppelin_equipment_1:0 "Sea Scout-class Blimp"
 ENG_ww1_zeppelin_equipment_1_desc:0 "Les dirigeables de la classe SS étaient des petits dirigeables non rigides, simples, bon marché et faciles à assembler ou "dirigeables"."
 ENG_ww1_zeppelin_equipment_1_short:0 "SS class Blimp"
 ENG_ww1_zeppelin_equipment_2:0 "North Sea-class Blimp"
 ENG_ww1_zeppelin_equipment_2_desc:0 "Les dirigeables de la classe NS avaient des moteurs, des enveloppes, des équipages et des durées de patrouille plus longs que ceux de la classe SS."
 ENG_ww1_zeppelin_equipment_2_short:0 "NS class Blimp"

