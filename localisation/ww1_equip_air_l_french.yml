 fighter_equipment_0_short:0 "Chasseur de l'entre-deux-guerres"
 ww1_zeppelin_equipment_1:0 "Dirigeable I"
 ww1_zeppelin_equipment_1_desc:0 "Les dirigeables ont été les premiers engins aériens capables de vols motorisés et maîtrisés mais leur utilisation a diminué avec le temps car leurs capacités ont été surpassées par celles des aéroplanes."
 ww1_zeppelin_equipment_2:0 "Dirigeable II"
 ww1_zeppelin_equipment_2_desc:0 "Les dirigeables ont été les premiers engins aériens capables de vols motorisés et maîtrisés mais leur utilisation a diminué avec le temps car leurs capacités ont été surpassées par celles des aéroplanes."
 ww1_bomber_equipment_1:0 "Bombardier précoceI"
 ww1_bomber_equipment_1_desc:0 "Les premières tentatives de bombardement stratégique ont conduit au développement d'avions bombardiers spécialisés."
 ww1_bomber_equipment_2:0 "Bombardier précoce II"
 ww1_bomber_equipment_2_desc:0 "Au début, les bombes étaient larguées à la main et visées à l'œil nu, mais à la fin de la guerre, les bombardiers avaient développé un système de visée."
 ww1_bomber_equipment_3:0 "Bombardier précoce III"
 ww1_bomber_equipment_3_desc:0 "Au début, les bombes étaient larguées à la main et visées à l'œil nu, mais à la fin de la guerre, les bombardiers avaient développé un système de visée."
 ww1_bomber_equipment_4:0 "Bombardier précoce IV"
 ww1_bomber_equipment_4_desc:0 "L'entre-deux-guerres a été un âge d'or pour l'aviation et de nombreux bombardiers ont été développés et utilisés entre la première et la deuxième guerre mondiale."
 transport_plane_equipment_1:0 "Avion de transport I"
 transport_plane_equipment_1_short:0 "Avion de transp. I"
 transport_plane_equipment_1_desc:0 "Un avion à quatre moteurs, voire plus, capable de transporter des troupes et leur matériel, est une tâche ardue, mais nos industriels prétendent que c'est possible. Les bombardiers stratégiques existants pourraient être réoutillés pour ce travail."
