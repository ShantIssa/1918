 FRA_ww1_fighter_equipment_1:0 "Morane-Saulnier Type L"
 FRA_ww1_fighter_equipment_1_short:0 "M.S.Type L"
 FRA_ww1_fighter_equipment_1b:0 "Morane-Saulnier Type LA"
 FRA_ww1_fighter_equipment_1b_short:0 "M.S.Type LA"
 FRA_ww1_fighter_equipment_2:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_short:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_desc:0 "Chef-d'oeuvre de l'ingénieur Gaston Delage, le "Bébé Nieuport" est conçu pour répondre à la menace des Fokker E.III. Doté d'un Gnome et Rhône de 80 chevaux, il grimpe vite et bien et se montre extrêmement manoeuvrier."
 FRA_ww1_fighter_equipment_2b:0 "Triplan Nieuport"
 FRA_ww1_fighter_equipment_2b_short:0 "Triplan Nieuport"
 FRA_ww1_fighter_equipment_2b_desc:0 "Essentiellement basé sur le Nieuport 10, la version triplane de l'avion de Nieuport permet d'exceller en vitesse, en stabilité et en robustesse."
 FRA_ww1_fighter_equipment_3:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_short:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_desc:0 "Bien qu'il ressemble beaucoup au Spad VII, le XIII représente un véritable bond en avant : un puissant moteur de 220 chevaux et une seconde mitrailleuse achèvent d'en faire la meilleure monture de tous les as de tous les as de la Triple-Entente.-E-E"
 FRA_ww1_fighter_equipment_4:0 "Nieuport-Delage NiD 42"
 FRA_ww1_fighter_equipment_4_short:0 "NiD 42"
 FRA_ww1_fighter_equipment_5:0 "Nieuport-Delage NiD 29"
 FRA_ww1_fighter_equipment_5_short:0 "NiD 29"
 FRA_ww1_fighter_equipment_6:0 "Nieuport-Delage NiD 42"
 FRA_ww1_fighter_equipment_6_short:0 "NiD 42"
 FRA_ww1_fighter_equipment_6_desc:0 "Le Nieuport-Delage Nid 42 était un avion de chasse biplan français des années 1920. Il a été largement utilisé par l'armée de l'air française et a été conçu pour être rapide et maniable en vol."
 FRA_ww1_bomber_equipment_1:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_short:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_desc:0 "Le Caudron G.4 sera un précurseur a bien des titres : il est le premier avion bimoteur militaire et bat plusieurs records dès ses essais, notamment d'altitude. Il sera utilisé comme bombardier moyen et lourd, autant qu'en tant qu'appareil d'observation."
 FRA_ww1_bomber_equipment_2:0 "Bréguet XIV"
 FRA_ww1_bomber_equipment_2_short:0 "Bréguet XIV"
 FRA_ww1_bomber_equipment_2_desc:0 "Le pilote et ingénieur Louis Bréguet mit au point ce puissant biplan d'une tonne et demie, capable d'atteindre les 130 km/h et d'emmener jusqu'à 32 bombes fixées à un râtelier. La plupart des grandes puissances de l'Entente passèrent commande d'une quantité de cet excellent appareil."
 FRA_ww1_bomber_equipment_3:0 "Lioré et Olivier LeO 20"
 FRA_ww1_bomber_equipment_3_short:0 "LeO 20"
 FRA_ww1_bomber_equipment_4:0 "Lioré et Olivier LeO 20"
 FRA_ww1_bomber_equipment_4_short:0 "LeO 20"
 FRA_ww1_zeppelin_equipment_1:0 "Dirigeable Astra-Torres"
 FRA_ww1_zeppelin_equipment_1_desc:0 "La société Astra-Torres conçut  dès le début du XXe siècle un immense dirigeable de presque 3200 mètres cube, doté de deux moteurs permettant de déplacer ces géants des airs à 35 km/h. Au début de la guerre, ils furent rapidement reconvertis pour un usage militaire."
 FRA_ww1_zeppelin_equipment_2:0 "Dirigeable Spiess"
 FRA_ww1_zeppelin_equipment_2_desc:0 "Joseph Spiess déposa le brevet de ce colosse dès 1873. Lui aussi reconverti pour un usage militaire dès le début de la guerre, il était doté de deux moteurs Chenu de 200 chevaux."

 ITA_ww1_fighter_equipment_3:0 "Fiat R.2"
 ITA_ww1_fighter_equipment_3_short:0 "R.2"
 ITA_ww1_fighter_equipment_3_desc:0 "Le Fiat R.2 était un avion de reconnaissance biplan italien utilisé pendant la Première Guerre mondiale. Il a été conçu pour être rapide et maniable en vol, et était équipé d'une caméra pour effectuer des missions de reconnaissance aérienne."
