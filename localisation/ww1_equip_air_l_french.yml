 #HOI4 TGW
 ww1_fighter_equipment_1:0 "Éclaireur"
 ww1_fighter_equipment_1_desc:0 "Le terme Éclaireur, en tant que description d’une classe d’avion militaire, est apparu peu avant la Première Guerre Mondiale, et désignait initialement un appareil de reconnaissance non armé, rapide et léger."
 ww1_fighter_equipment_1b:0 "Chasseur Primitif I"
 ww1_fighter_equipment_1b_desc:0 "La Première Guerre Mondiale fut le premier conflit majeur incluant l’utilisation massive d’aéronefs. "
 ww1_fighter_equipment_2:0 "Chasseur Primitif II"
 ww1_fighter_equipment_2_desc:0 "La Première Guerre Mondiale fut le premier conflit majeur incluant l’utilisation massive d’aéronefs. "
 ww1_fighter_equipment_2b:0 "Chasseur Triplan"
 ww1_fighter_equipment_2b_desc:0 "Un triplan est un avion à voilure fixe équipé de trois plans d’aile empilés verticalement."
 ww1_fighter_equipment_3:0 "Chasseur Primitif III"
 ww1_fighter_equipment_3_desc:0 "La Première Guerre Mondiale fut le premier conflit majeur incluant l’utilisation massive d’aéronefs."
 ww1_fighter_equipment_4:0 "Chasseur Primitif IV"
 ww1_fighter_equipment_4_desc:0 "La Première Guerre Mondiale fut le premier conflit majeur incluant l’utilisation massive d’aéronefs."
 ww1_fighter_equipment_5:0 "Chasseur Primitif V"
 ww1_fighter_equipment_5_desc:0 "Parfois appelée l'âge d'or de l'aviation, la période de l'histoire de l'aviation entre la fin de la Première Guerre mondiale et le début de la Seconde Guerre mondiale a été caractérisée par un changement progressif des biplans lents en bois et en tissu de la Première Guerre mondiale vers des monoplan rapides et profilés en métal, créant une révolution dans l'aviation commerciale et militaire."
 ww1_fighter_equipment_6:0 "Chasseur Primitif VI"
 ww1_fighter_equipment_6_desc:0 "Parfois appelée l'âge d'or de l'aviation, la période de l'histoire de l'aviation entre la fin de la Première Guerre mondiale et le début de la Seconde Guerre mondiale a été caractérisée par un changement progressif des biplans lents en bois et en tissu de la Première Guerre mondiale vers des monoplan rapides et profilés en métal, créant une révolution dans l'aviation commerciale et militaire."
 ww1_seaplane_equipment_1:0 "Hydravion I"
 ww1_seaplane_equipment_1_desc:0 "Le mot « hydravion » est utilisé pour décrire deux types de véhicules maritimes et aériens : l’avion flottant et le bateau volant."
 ww1_seaplane_equipment_2:0 " Hydravion II"
 ww1_seaplane_equipment_2_desc:0 " Le mot « hydravion » est utilisé pour décrire deux types de véhicules maritimes et aériens : l’avion flottant et le bateau volant."

 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"

 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "Le Hansa-Brandenburg B.I était un biplan désarmé utilisé pour l’entraînement et la reconaissance ; en service au sein de l’aviation austro-hongroise. "
 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "Le Hansa-Brandenburg C.I, aussi connu comme Type LDD, fut un biplan monomoteur de reconnaissance à deux places, armé, et conçu par Ernst Heinkel, qui travailla en parallèle pour la compagnie parentale en Allemagne. Le C.I  avait des similitudes avec le précédent B.I."
 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "L’Aviatik D.I fut le premier avion chasseur conçu par l’empire Austro-Hongrois afin de servir dans Luftfahrtruppen."
 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "Le Lloyd 40.15 fut un triplan expérimental conçu et fabriqué par l’Autriche-Hongrie pendant le premier conflit mondial."
 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "Le Phönix D.I était un chasseur biplan austro-hongrois de la Première Guerre Mondiale, construit Phönix Flugzeug-Werke et basé sur le Hansa-Brandenburg D.I."
 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "Pour corriger les défauts du Phönix D.I, une variante modifiée, le D.II, fut introduite avec des ascenseurs et des ailerons équilibrés sur les ailes supérieures. Un développement ultérieur fut le D.III, qui possédait des ailerons rééquilibrés sur les deux ailes et un moteur plus puissant de 230 hp (172 kW) Hiero en ligne."
 AUH_ww1_fighter_equipment_5:0 "Phönix D.IV"
 AUH_ww1_fighter_equipment_5_short:0 "Phönix D.IV"
 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "Le Hansa-Brandenburg G.I fut aéronef bombardier utilisé pour équiper le corps aériens autrichien pendant la guerre. C’était un bombardier utilisé pour équiper le corps aérien autrichien ; un grand biplan aux ailes échelonnées dont le pilote et le bombardier se situaient dans un cockpit large à l’avant de l’appareil, avec un second cockpit ouvert pour un mitrailleur en position dorsale, derrière les ailes."
 AUH_ww1_seaplane_equipment_1:0 "Lohner E"
 AUH_ww1_seaplane_equipment_2:0 "Lohner L"

 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "L’Albatros W.4 fut un hydravion allemant dérivé du chasseur Albatros D.I, avec de nouvelles ailes porteuses et de meilleurs ailerons que le D.I.  1800 d’entre eux (dont trois prototypes) furent fabriqués entre juin 1916 et décembre 1917. L’aéronef opéra dans la mer du Nord, la mer Baltique et servit plus tard en tant qu’avion d’entraînement."
 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "L’Albatros W.8 était un hydravion biplan allemand, mis en service pendant la première guerre mondiale. Il patrouilla sur les mers au long de l’année 1918. Son fuselage était constitué de bois, comme la plupart des avions conçus à cette période. Le W.8 avait un moteur Benz IIIb à huit cylindres, refroidi par eau, avec une hélice bipale fixe."
 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "Le Fokker M.5 était un avion monoplan non armé, utilisé comme éclaireur léger, et comme base de travail pour le premier avion de chasse réussi au sein de l’armée de l’air allemande, le Fokker Eindecker."
 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Développé en avril 1915, l’Eindecker (« le monoplan ») était le premier chasseur allemand conçu comme tel, et équipé d’un système de synchronisation permettant au pilote de tirer à la mitrailleuse à travers l’hélice sans détruire les pales."
 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "L’Albatros D.III entra en service en décembre 1916, et fut immédiatement acclamé par les équipages allemands pour sa grande manœuvrabilité et sa vitesse ascensionnelle."
 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "Le Fokker Dr.I (Dreidecker, "triplane" en allemand) était un chasseur allemand de la première guerre mondiale, construit par Fokker-Flugzeugwerke. Il devint fameux dans les mains du célèbre baron Manfred von Richtofen, qui gagna avec lui ses 19 dernières victoires, et à bord duquel il fut tué le 21 avril 1918."
 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Quand le Fokker D.VII fit son apparition sur le front de l’Ouest, les pilotes alliés sous-estimèrent initialement ce nouveau chasseur en raison de son apparence gauche et malhabile, mais ils révisèrent leur position rapidement. Il prouva ses avantages essentiels. Contrairement à l’Albatros, le Fokker D.VII pouvait effectuer des plongeons sans risquer l’intégrité de sa structure. Le D.VII a été aussi remarqué pour sa grande manoeuvrabilité et sa capacité de grimper assez haut pour avoir de bons angles d’attaque, sa docilité et sa stabilité"
 GER_ww1_fighter_equipment_4:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "L’Arado Ar 64 fut un biplan monoplace développé à la fin des années 20. Il fut parmi les premiers chasseurs produits quand l’Allemagne passa outre les restrictions imposées par le Traité de Versailles et commença à se réarmer. "
 GER_ww1_fighter_equipment_5:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_short:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_desc:0 "Le Fokker D.XIII était un avion de chasse produit aux Pays-Bas au milieu des années 20. Il s'agissait d'un développement du Fokker D.XI avec un nouveau moteur et une aérodynamique considérablement améliorée, et il avait été conçu pour répondre aux besoins de l'école de pilotage clandestine de l'armée allemande à Lipetsk."
 GER_ww1_fighter_equipment_6:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_6_short:0 "Ar 64"
 GER_ww1_fighter_equipment_6_desc:0 "L'Arado Ar 64 était un chasseur biplan monoplace développé à la fin des années 1920. Il a été l'un des premiers chasseurs produits lorsque l'Allemagne a abandonné les restrictions du traité de Versailles et a commencé à se réarmer."
 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "L’AEG G.II. fut un bombardier biplan développé par l’AEG G.I, avec des moteurs puissants. Le G.II était armé de trois mitrailleuses et 200 kilos de bombes. Il souffrait de problèmes de stabilité, et beaucoup de G.IIs furent adaptés avec des surfaces de queues additionnelles."
 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "Le Gotha G.V était un bombardier lourd utilisé par le Luftstreitkräfte (l’armée de l’air impériale allemande) pendant la première guerre mondiale. Destiné au bombardement à longue portée, le Gotha G.V fut utilisé principalement comme bombardier de nuit."
 GER_ww1_bomber_equipment_3:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_4:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_4_short:0 "Do 11"
 GER_ww1_bomber_equipment_4_desc:0 "Le Dornier Do 11 était un bombardier moyen allemand développé en secret au début des années 1930. Il a d'abord été appelé Dornier F avant d'être rebaptisé par le Reichsluftfahrtministerium."
 GER_ww1_zeppelin_equipment_1:0 "Zeppelin M Class"
 GER_ww1_zeppelin_equipment_2:0 "Zeppelin V Class"
 GER_transport_plane_equipment_1:0 "Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0 "Le Ju 52 était similaire au précédent Junkers W 33, bien que plus grand. La peau métallique ondulée inhabituelle en duralumin de l'avion, dont Junkers a été le pionnier pendant la Première Guerre mondiale, a renforcé l'ensemble de la structure."

 POL_ww1_fighter_equipment_6:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_short:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_desc:0 "L'une des premières tâches des nouvelles usines d'avions PZL créées en 1928 a été de concevoir un avion de chasse moderne pour l'armée de l'air polonaise. En conséquence, une équipe de construction dirigée par le jeune et talentueux designer Zygmunt Puławski a conçu un chasseur monoplan entièrement métallique et recouvert de métal, appelé PZL P.1. L'invention de Puławski était une aile de mouette haute, pour donner au pilote une vue optimale, sans aile supérieure devant ses yeux, comme dans les monoplans-parasols et biplans classiques de l'époque."
 POL_ww1_bomber_equipment_4:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_short:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_desc:0 "Le Lublin R-VIII était un bombardier, un avion de reconnaissance et un hydravion polonais conçu à la fin des années 1920 par l'usine Plage i Laśkiewicz de Lublin. Il s'agissait de la première conception interne de Plage i Laśkiewicz, et la première à porter le nom de Lublin."

 BEL_ww1_zeppelin_equipment_1:0 "Belgique III"

 SOV_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_desc:0 "Le Sikorsky S-16 était un biplan biplace russe à une seule soute et à envergure équivalente, conçu par Igor Sikorsky en 1914-1915. Conçu en réponse à la demande d'un chasseur d'escorte pour les bombardiers Ilya Muromets, il est remarquable en ce sens qu'il est l'un des premiers avions à posséder un dispositif de synchronisation pour sa mitrailleuse de 7,7 mm."
 SOV_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_ww1_bomber_equipment_1_desc:0 "Le Sikorsky Ilya Muromets est un avion de ligne commercial quadrimoteur russe, construit avant le déclenchement de la première guerre mondiale et qui servit également en tant que bombardier lourd au cours de la guerre au sein de l’armée impériale russe. L’avion fut nommé d’après le héros russe Ilya Muromets."
 SOV_ww1_bomber_equipment_4:0 "Tupolev TB-1"
 SOV_ww1_bomber_equipment_4_short:0 "TB-1"
 SOV_ww1_bomber_equipment_4_desc:0 "Le Tupolev TB-1 (nom de développement ANT-4) était un avion de bombardement, un monoplan angulaire qui a servi d'épine dorsale à la force de bombardement soviétique pendant de nombreuses années, et a été le premier grand avion entièrement métallique construit en Union soviétique."

 RUS_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_desc:0 "Le Sikorsky S-16 était un biplan biplace russe à une seule soute et à envergure équivalente, conçu par Igor Sikorsky en 1914-1915. Conçu en réponse à la demande d'un chasseur d'escorte pour les bombardiers Ilya Muromets, il est remarquable en ce sens qu'il est l'un des premiers avions à posséder un dispositif de synchronisation pour sa mitrailleuse de 7,7 mm."
 RUS_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_ww1_bomber_equipment_1_desc:0 "Le Sikorsky Ilya Muromets est un avion de ligne commercial quadrimoteur russe, construit avant le déclenchement de la première guerre mondiale et qui servit également en tant que bombardier lourd au cours de la guerre au sein de l’armée impériale russe. L’avion fut nommé d’après le héros russe Ilya Muromets."
 RUS_ww1_bomber_equipment_4:0 "Tupolev TB-1"
 RUS_ww1_bomber_equipment_4_short:0 "TB-1"
 RUS_ww1_bomber_equipment_4_desc:0 "Le Tupolev TB-1 (nom de développement ANT-4) était un avion de bombardement, un monoplan angulaire qui a servi d'épine dorsale à la force de bombardement soviétique pendant de nombreuses années, et a été le premier grand avion entièrement métallique construit en Union soviétique."

