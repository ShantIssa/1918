###  Übersetzung von Proho  ###
 # [JAPAN]
 #=========================================================================
 JAP_secure_the_philippines_WW2:0 "Sicherung der Philippinen"
 JAP_secure_the_philippines_WW2_desc:0 "Die Philippinen sind ein notwendiger Stützpunkt auf dem Weg zu unserem eigentlichen Ziel. Wir müssen sie für künftige militärische Operationen sichern."

 JAP_strengthen_civilian_government_WW2:0 "Stärkung der Zivilverwaltung"
 JAP_strengthen_civilian_government_WW2_desc:0 "Die zunehmenden Werte des Liberalismus und der Demokratie sind keineswegs eine Bedrohung für unsere Nation, sondern könnten ihre größte Stärke sein. Wir müssen sicherstellen, dass unsere Regierung gestärkt wird, damit sie diese Ideale schützen kann."

 JAP_support_the_kodoha_faction_WW2:0 "Unterstützung der Kodoha-Fraktion"
 JAP_support_the_kodoha_faction_WW2_desc:0 "Eine neue Fraktion ist aufgetaucht, die die Kontrolle über die Regierung übernehmen und nach Norden in die Sowjetunion vordringen will. Um des Kaisers und der Zukunft des Imperiums willen müssen wir dafür sorgen, dass diese Fraktion die Oberhand gewinnt!"

 JAP_cast_the_die_WW2:0 "Die Würfel sind gefallen"
 JAP_cast_the_die_WW2_desc:0 "Unsere politische und militärische Basis ist sicher genug. Es ist an der Zeit, unser Schicksal in die Hand zu nehmen!"

 JAP_join_comintern_WW2:0 "Beitritt zur Komintern"
 JAP_join_comintern_WW2_desc:0 "Wir können uns nicht allein gegen die Welt stellen. Wir müssen mit dem Geburtsort des Kommunismus zusammenstehen, um die Revolution zu schützen!"
 #--------------------------------------------------------------
