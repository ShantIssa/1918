 ITA_interwar_france_friend:0 "Französisch-Italienische Freundschaft"
 ITA_interwar_france_friend_desc:0 "Frankreich und Italien haben eine sehr reiche gemeinsame Geschichte. Wir täten gut daran, diese alte Freundschaft zu feiern, um sie daran zu erinnern, dass sie auf uns zählen können und umgekehrt."

 ITA_interwar_Treaty_of_SaintGermain:0 "Staatsvertrag von Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "Staatsvertrag von Saint-Germain-en-Laye wurde am 10. September 1919 von den siegreichen Alliierten des Ersten Weltkriegs auf der einen und der Republik Deutsch-Österreich auf der anderen Seite unterzeichnet."




