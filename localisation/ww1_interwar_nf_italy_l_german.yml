 ITA_interwar_march_on_rome:0 "Marsch auf Rom"
 ITA_interwar_march_on_rome_desc:0 "Mussolinis neuer Faschismus ist in Italien auf dem Vormarsch und könnte das Land bald in einen Bürgerkrieg stürzen, wenn er zu heftig bekämpft wird. Er hat einen friedlichen Marsch auf Rom begonnen und fordert, an die Macht zu kommen. Haben wir wirklich eine Wahl in dieser Angelegenheit?"

 ITA_interwar_abyssinia_crisis:0 "Abessinien Krise"
 ITA_interwar_abyssinia_crisis_desc:0 "Der Stachel der italienischen Niederlage sitzt noch immer in den Grenzen unserer ostafrikanischen Kolonien, und das Kronjuwel, das wir verdienen - Äthiopien - ist immer noch unabhängig. Die westlichen Alliierten haben Italien zwar einige Zugeständnisse im Osten versprochen, damit es sich zurückzieht, aber was nützen diese Worte? Italien ist niemandem Rechenschaft schuldig, und schon gar nicht einer Liga von Nationen! Äthiopien muss uns gehören!"

