 FRA_heavy_tank_chassis_1916_short:0 "Schneider CA1"
 FRA_heavy_tank_chassis_1916_desc:0 "The Schneider CA was the first French tank, developed during the First World War. The Schneider was inspired by the need to overcome the stalemate of trench warfare which on the Western Front prevailed during most of the Great War. It was designed specifically to open passages for the infantry through barbed wire and then to suppress German machine gun nests."

