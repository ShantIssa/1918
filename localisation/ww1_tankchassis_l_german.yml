 FRA_light_tank_chassis_1917_short:0 "Renault FT"
 FRA_light_tank_chassis_1917_desc:0 "The Renault FT is the ultimate in tank technology. This small tank is piloted by two men, a driver and a tank commander operating the 37 mm gun and the Hotchkiss machine gun. Mobile and agile, protected by 16 mm of armour, its cost-effectiveness ratio is the best of its kind."
 
