 # GERMAN EMPIRE

 GER_light_tank_chassis_1917:0 "Leichter Kampfwagen I"
 GER_light_tank_chassis_1917_short:0 "LK I"
 GER_light_tank_chassis_1917_desc:0 "The Leichter Kampfwagen I was designed by Joseph Vollmer. It was based on a Daimler car chassis, using the existing axles to mount sprocket and idler wheels. Its design followed automobile practice, with a front-mounted engine and a driving compartment behind it. It was the first German armored fighting vehicle to be equipped with a turret, armed with a 7.92 mm MG08 machine gun. Only two prototypes were produced in mid 1918. It was designed as an experimental cavalry tank to pave the way to LK II."

