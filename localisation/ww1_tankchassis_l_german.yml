 RUS_super_heavy_tank_chassis_1917_short:0 "Mendeleev"
 RUS_super_heavy_tank_chassis_1917_desc:0 "The Mendeleev Tank was a proposed early tank design by Russian naval engineer Vasiliy Mendeleev, son of Russian scientist Dimitri Mendeleev. The vehicle was envisioned by Mendeleev during his time working at the Kronshtadt Marine Engineering School in Saint Petersburg, Russia, from 1911 to 1915. Its purported purpose was to be a landship immune to all enemy fire and able to cross large battlefields while providing heavy artillery support to troops using a 120mm gun. The proposed tank was one of the heaviest tank designs of all time."
