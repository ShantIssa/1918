#--------------------------------------------------------------
# [USA] Interwar
#=========================================================================
 USA_interwar_PostWarPolicy:0 "Après-guerre"
 USA_interwar_PostWarPolicy_desc:0 "Malgré sa durée relativement courte, la période de l'entre-deux-guerres a représenté une ère de changements importants dans le monde entier. La production d'énergie à base de pétrole et la mécanisation qui y est associée se sont développées de manière spectaculaire, ce qui a conduit aux années folles, une période de prospérité économique et de croissance pour la classe moyenne en Amérique du Nord, en Europe, en Asie et dans de nombreuses autres régions du monde."

 USA_interwar_IndianCitizenshipAct:0 "Loi sur la citoyenneté indienne"
 USA_interwar_IndianCitizenshipAct_desc:0 "Veiller à ce que les Indiens non citoyens nés dans les limites territoriales des États-Unis puissent devenir citoyens des États-Unis. À condition que l'octroi de cette citoyenneté ne porte pas atteinte ou n'affecte pas de quelque manière que ce soit le droit d'un Indien à la propriété tribale ou autre."

 USA_interwar_RecreationalActivities:0 "Loisirs"
 USA_interwar_RecreationalActivities_desc:0 "Les loisirs tels que les voyages, le cinéma et les sports professionnels sont devenues des activités commerciales importantes après la Grande Guerre."

 USA_interwar_TranscontinentalAirMail:0 "Transcontinental Air Mail"
 USA_interwar_TranscontinentalAirMail_desc:0 ""

 USA_interwar_EasternLincolnHighway:0 "Section orientale de la Lincoln Highway"
 USA_interwar_EasternLincolnHighway_desc:0 "La Lincoln Highway est l'une des plus anciennes routes transcontinentales pour les automobiles à travers les États-Unis d'Amérique."

 USA_interwar_WesternLincolnHighway:0 "Section occidentale de la Lincoln Highway"
 USA_interwar_WesternLincolnHighway_desc:0 "La Lincoln Highway est l'une des plus anciennes routes transcontinentales pour les automobiles à travers les États-Unis d'Amérique."

 USA_interwar_LeaveDominicanRepublic:0 "Laisser la République dominicaine"
 USA_interwar_LeaveDominicanRepublic_desc:0 ""

 USA_interwar_AnnexDominicanRepublic:0 "Pacifier la République dominicaine"
 USA_interwar_AnnexDominicanRepublic_desc:0 "La République dominicaine doit rester sous notre influence, quoi qu'il arrive."
