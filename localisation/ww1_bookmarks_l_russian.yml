 # 1910
POWDERKEG_NAME:0 "Пороховая бочка Европы"
POWDERKEG_DESC:0 "1910 год бросает вызов сложившемуся миру в Европе. Итальянцы готовятся к войне с османами, угрожая их владениям на Балканах. Восстание в Марокко разгорается все сильнее, вызывая страдания Франции и восторг у Германской империи. В общем, нам будут нужны самые светлые головы для предотвращения новой войны, либо храбрые сердца, чтобы ее выиграть." 
FRA_POWDERKEG_DESC:0 "В 1870 году Франция во время провальной войны получила удар от формирующейся Германской империи, что в итоге привело к потере Эльзаса-Лотарингии. У Франции, восстанавливающейся после поражения, появился новый непримиримый соперник. Хотя эти территории немецкоговорящие, французский народ не оставит свое унижение без ответа. \n\nК счастью, французская дипломатия создала союз Сердечного согласия (Антанту) с Великобританией и Россией. После объявления войны, немцы, без сомнений, будут уничтожены. Вопрос лишь в том ''когда''." 
USA_POWDERKEG_DESC:0 "В то время как Европа в 1910 году катится все ближе к войне и страданиям, США живут в мире и процветании. Успех долларовой дипломатии и внешней политики Рузвельта, наконец-то позволил защитить страны Латинской Америки от влияния Европы. В это же время Филиппины были усмирены ради всеобщего блага. \n\n Закрывать глаза на Европу, конечно, глупо, но сейчас развитие Америки находится в безопасности." 
ENG_POWDERKEG_DESC:0 "Британская империя все еще находится в зените своего могущества. Владея огромной территорией в Африке, Азии, Северной и Южной Америке, как напрямую, так и через доминионы, Соединенное Королевство по-прежнему не господствует лишь в одной части света: Европе. У Великобритании есть несколько союзников на континенте, но ни один из них ей не по душе.\n\nКонечно, славному королю Эдварду осталось недолго, и у наследного принца Георга будет время, чтобы все изменить. Что сделает новый монарх для завоевания достойного места Британии в Европе?" 
GER_POWDERKEG_DESC:0 "Территория, на которой раньше располагались 35 государств, теперь стала единой Германской империей. Она считается одной из самых ведущих мировых держав, если не сильнейшей из них. Тем не менее, многие считают такое утверждение легкомысленным. Франция сформировала Антанту из самих себя, Великобритании и России, и каждая из этих стран сильнее, чем немощные союзники Германии.\n\nНаходясь в союзе с устаревающей Австро-Венрией и нелояльной Италией, Германии нужно нарастить военную мощь или найти новых союзников, чтобы пережить грядущие времена." 
ITA_POWDERKEG_DESC:0 "Италия - третья по величине страна Тройственного союза, в который она уже практически не верит. Австро-Венгрия, естественный соперник Италии, на бумаге теперь стала союзником, но осталась противником в реальном мире. Итальянский Ирредентизм все еще рассматривает Далмацийское побережье, контролируемое Австро-Венгрией, как итальянскую территорию. Но сейчас есть более насущные вопросы.\n\nПлан войны с османами уже разработан, правительство ждет короткую, решающую войну. Италия должна доказать всем, что обладает крепкой военной силой." 
AUH_POWDERKEG_DESC:0 "Прошлый век стал проклятием австрийского престола. Австро-Венгрия испытывала одно унижение за другим, от победоносного Наполеона до объединения Германии Пруссией. Сейчас почтенный император Франц Иосиф является лидером самого слабого члена Тройственного союза, состоящего из двух ее старых врагов. Что удивительно, дела для Австрии все еще идут хорошо.\n\nГабсбурги аннексировали Боснию и Герцеговину, и народ Венгрии, кажется, наконец-то, доволен. Возможно,в будущем нас ждет еще больше хороших новостей."  
RUS_POWDERKEG_DESC:0 "Последние годы  для Российской империи были неудачными. Сначала крупное поражение от рук Японии, за этим последовала революция, заставившая некогда непобедимого царя подписать конституцию. Правительство России должно снова встать на ноги и показать свою силу, иначе существует риск революции.\n\nК счастью, на Балканах снова неспокойно. Разрушающаяся Османская империя дает возможность России расшириться, создать новые марионетки, и что еще более важно, доказать, что она до сих пор является мировой державой." 
TUR_POWDERKEG_DESC:0 "Тучи сгущаются над Константинополем. Сербия, Греция и Болгария снова о чем-то сговорились, вероятно, о войне, чтобы забрать территорию, которую они несправедливо считают своей. Албания близка к бунту. Итальянское правительство публично рассматривает завоевание Трипольского вилайета. \n\nПотеря территорий практически неизбежна. Следовательно, османская дипломатия, должна сосредоточиться на сохранении нашей столицы, даже если ничего больше не остается." 
SER_POWDERKEG_DESC:0 "Сербия воспринимается другими странами как отсталая, второстепенная нация. Ничто иное, как пешка в отличной игре, в которой империи мира играют друг с другом. Конечно, империи мира могут узнать раньше, чем думают, что сербы предназначены для большего. \n\nВ настоящее время большинство сербов живут за пределами наших границ, на турецкой или австрийской территории. Если мы заключим сделку с дьяволом - болгарами, то сербы смогут начать свой путь к славе посредством полного объединения Сербии." 
BUL_POWDERKEG_DESC:0 "Болгария уже сделала себе имя через успешные конфликты против сербов и передовой Османской империи, для объединения с Восточной Румелией. Конечно, сейчас государство стоит в более неудобном положении. Турки, похоже, не хотят больше терпеть болгарские захваты, и русские потихоньку перестают их поддерживать. \n\nВозможно, еще не поздно, чтобы наладить отношения с Сербией? В конце концов, Болгария с сильными друзьями может стать удивительной угрозой."
MEX_POWDERKEG_DESC:0 "Для Мексики в 1910 году наступили необычные времена. Порфириато был большим благом для Мексики с 1876 года, но теперь, когда наступила жара, похоже, время президента Диаса может подойти к концу. Конечно, правительство видит это как угрозу. \n\nФрансиско Мадеро активно и явно замышляет переворот правительства Диаса. Если он окажется достаточно амбициозным, то Мексика будет у него в кармане." 
SPR_POWDERKEG_DESC:0 "Испания разделена, высшие классы, католическая церковь и испанская армия в целом поддерживают Центральные державы. Германофильская тенденция представлена среди реакционных Карлистов, а консервативные Мавристы имеют более тесные связи с Антантой из-за пакта Испании 1907 года с Великобританией и Францией. Просоюзнические настроения, которые в целом франкофильские, наиболее распространены среди среднего класса и интеллектуалов. Никто еще не знает, выберет ли Испания сторону и тем более чью..."
JAP_POWDERKEG_DESC:0 "Всего за 50 лет Япония превратилась из отсталой деспотии, которой правит сегун, в современную империю, столь же мощную, как и любая страна Европы. Император Мэйдзи должен быть благодарным за это, но, к сожалению, он уже старый и больной - и, возможно, не сможет прожить гораздо дольше. До того, как наследный принц Йошихито возьмет корону, есть еще несколько вопросов, которые нужно решить. Пожилой император должен решить, где Япония будет граничить с Россией, и что делать с корейским вассалом."
BEL_POWDERKEG_DESC:0 "Бельгия уже 2 года находится в кризисе. Правительство бельгийского премьер-министра Ива Летерма подало в отставку. Новое правительство Германа Ван Ромпёй принесло краткий период стабильности, но сам он внезапно ушел в отставку, чтобы стать первым президентом Европейского совета. В этих суровых политических условиях мы продолжаем нащивать наш промышленный потенциал и в этом нам поможет наша колония Конго." 
HOL_POWDERKEG_DESC:0 "Со времени Второй Гаагской конференции в 1907 году Нидерланды делают все, чтобы избежать политического союза с другой европейской империей.\n\nБарабаны войны уже звучат у ворот Амстердама, и, несмотря на их постоянную политику нейтралитета, мирная фабричная страна вскоре может оказаться перед выбором, который может навсегда изменить будущее голландской империи.\n\nНикто не знает, как поступит патриотичная королева Вильгельмина..."
QIN_POWDERKEG_DESC:0 ""
SWE_POWDERKEG_DESC:0 "В начале 20 века Швеция была мирной страной. Действительно, после Наполеоновских войн и Кильского договора, подписанного в 1814 году, страна не пережила ни одного вооружённого конфликта и смогла извлечь выгоду из столетия мира.\n\nОднако этому хрупкому миру угрожает растущая напряженность между Великими державами. Останется ли страна нейтральной? Никто не знает..."
CAN_POWDERKEG_DESC:0 "Канада была верным подданным и другом Британской короны с момента своего основания. В такие неспокойные времена она должна рассчитывать на помощь Короны и её огромной Империи. Хоть Канада и велика, имеет огромный запас ресурсов и богатые земли, её экономика и армия оставляют желать лучшего. Канада может стать хорошим союзником во времена великих потрясений....\n\nНо она может избрать иную судьбу и стать домом для канадцев. Эта молодая страна сильнее, чем кажется!"
OTHER_POWDERKEG_DESC:0 "Другие страны этого периода."
