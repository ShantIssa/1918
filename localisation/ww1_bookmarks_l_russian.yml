# 1919
THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Последствия Версаля"
THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Конфликт, известный как Великая война, наконец подошёл к концу. Центральные державы потерпели поражение и были разделены между членами Антанты, но мир во всём мире всё ещё далёк от реальности. Гражданские войны бушуют на Востоке, в частности в России, в то же время на Ближнем Востоке, в Китае и бывших Центральных державах ситуация нестабильна. Даже сейчас нужно бороться за мир и процветание."
GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "После коллапса Германской Империи Веймарская Республика заняла её место в Европе. Новое правительство страдает от парализованной промышленности, крупных репараций и, что особенно важно, постоянных конфликтов между коммунистами и фрайкорами, которые могут ввергнуть страну в  ужасы гражданской войны.\n\nМало кого устраивает статус-кво. Если Республика не стабилизируется в ближайшее время, её может постичь та же участь, что и Германию 1848 года."
RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Именно Белое движение защищает население от бедствия коммунизма. Однако это бедствие оказалось серьёзной проблемой. В последний год конфликта Советы добились крупных успехов в борьбе с дезорганизованным и разрозненным Белым движением. На Белую Россию ещё есть надежда.\n\nДо тех пор, пока она в состоянии решить проблемы с руководством и имеет международную поддержку."
SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Большевистское движение прожигает старую Российскую империю, как лесной пожар. Идеи харизматичного, целеустремлённого лидера Советской России получают отклик крестьян почти повсюду на Востоке, несмотря на международное осуждение. Тем не менее, многое ещё предстоит сделать.\n\nНовые государства, окружающие Россию, в особенности Польша, должны примкнуть к ней, чтобы свершить мировую пролетарскую революцию!"
POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "В то время как Великобритания и Франция были рады появлению нового Польского государства на мировой арене, немногие были довольны возникновению "Второй Республики". Проигравшие в войне немцы желают вернуть свои старые территории, чехи и литовцы находятся в состоянии пограничной войны, и, что ещё хуже, советы пытаются уничтожить новое государство.\n\nПоскольку большая часть союзной Украины потеряна, Польше остаётся надеяться только на чудо – но чудеса уже случались и раньше."
TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Османская империя кажется обречённой. Страна превратилась в крошечную часть Анатолии, небольшую часть которой фактически контролирует правительство. Кажется, что государство, некогда крупнейшая в мире империя, находится на смертном одре. Однако разве Осман не преодолел большие трудности, чтобы создать государство с самого начала?\n\nМожно ли отрицать судьбу? Сможет ли старая гвардия спасти нацию в последний момент? Или луна действительно зашла раз и навсегда?"
TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "С, казалось бы, неизбежным падением Османской империи, появилось массовое националистическое движение, возглавляемое Мустафой Кемалем. Герой Галлиполи предлагает создание светской, модернистской республики в Анатолии, но его истинные амбиции, кажется, заключаются в освобождении всех территорий, где говорят на турецком языке.\n\nМало кто может отрицать, что сражаться с европейцами и остатками империи является серьёзным вызовом. Сможет ли новая Турция с ним справиться?"
ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Италию не удовлетворили итоги Версальского договора. Несмотря на огромное число погибших по сравнению с населением страны, Королевство получило только Истрию, Задар и ограниченную власть над Албанией. Хотя члены Антанты допускают возможность передачи Южного Тироля, это всё же меньше тех территорий, которые обещали Центральные державы.\n\nЕсли общественность не будет удовлетворена, Италия сможет обратить свой гнев против бывших союзников."
FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "В конце концов, Франция с трудом смогла сохраниться. Справедливость за 1870 год была восстановлена, Немецкие и Османские колонии укрепили Французскую империю, а по всей Европе появились дружественные режимы. Однако осталось ещё множество нерешённых проблем. Раздел Габсбургской империи не завершён. Марокканцы протестуют против аннексии. Худшее из всего - Советская Россия вдохновляет местных коммунистов. Если эти проблемы не будут решены, победа может оказаться напрасной."
ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Множество Британских сыновей так и не вернулись домой из траншей. И хотя Танзания с Намибией были завоёваны, цена, заплаченная кровью, была высока, особенно учитывая, что теперь новыми правительствами Европы руководит Париж, а не Лондон. В 1919 году Британская Империя достигла своих максимальных размеров, при этом являясь слабее, чем когда-либо.\n\nДипломатия должна стать новым Дредноутом. Новые соглашения и администрация сохранят Империю по мере восстановления наших вооружённых сил. Первое испытание – разобраться с сепаратизмом в Египте."
USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Американцы не хотели участвовать в войне, и теперь, когда она закончилась, общественность всё чаще стала задаваться вопросом: стоило ли вмешиваться? Федеральное правительство, похоже, поворачивается спиной к идеализму Вудро Вильсона и переходит к нейтралитету. Вооружённые силы разоружаются, а законодатели борются за каждую часть мирного процесса.\n\nЕсли Конгресс одобрит вступление в Лигу Наций, то этот курс может измениться. В противном случае США погрузятся в нерушимый изоляционизм."
JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Японский народ впервые живёт под демократическим правительством. Эта идея не так популярна среди публики, как может показаться. Нынешний император явно не задержится в этом мире, и многие реакционные деятели, выступающие за возвращение к абсолютной монархии и создание колоний, публично заявили о неизбежных последствиях будущей коронации принца Хирохито.\n\nВозможно, они правы. Возможно, несколько кампаний в раздираемом войной Китае — это всё, что нужно Японии, чтобы стать уважаемой державой."
###AUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Legally speaking, the Austro-Hungarian empire still exists. However, all that is really left is German-Austria, the German-speaking portion of the old domain. The Entente seems to hate the Vienna government most of all, and seeks to impose an incredibly harsh treaty stripping it of even many of those territories, as well as blocking unification with Germany- a diplomatic crisis that must be avoided."
###YUG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Kingdom of Serbs, Croats, and Slovenes (commonly known as Yugoslavia) is a continuation of the Serbian Kraljevina, now a unified south slavic state. Already, it seems the jubilation of liberation is wearing off, with the kingdom's minorities issuing increasingly complaints. The new regional power stands at a cross roads.\n\nShould Yugoslavia expand further? After all, is Bulgaria not rightfully South Slavic? Or, instead, should Yugoslavia turn inwards and stabilize itself?"
###HUN_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Hungarian government was wrongly treated as a defeated power by the Entente, and already the people have risen up to attempt to avenge themselves. Communist Autocrat Bela Kun has made Hungary his cult of personality, and has, through a series of weak puppet leadership, taken control of Hungary for its revenge campaign.\n\nFirst Romania will fall, then Yugoslavia, then, who knows? Perhaps the world at large!"
###ROM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Romania is perhaps the biggest benefactor from the Great War proportionally, being awarded territory by both the Central Powers and Entente. Though nearly doubling in size and population, it has earned scorn and jealousy throughout Europe. Even at the moment, the hated Hungarians are attempting an invasion.\n\nStill, Romania has ascended to unimagined heights, and once the Magyar are repelled, perhaps may be one of Europe's leading regional powers."
###EGY_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Egypt, though supposedly an independent country has in reality little more authority than directly-ruled British colonies in East Africa, a fact most Egyptians are a bit upset about. A revolt has been underway to earn independence, which the British seem willing to grant. Somewhat.\n\nAccepting servitude may provide a stable, independent Egypt. However, prolonging the revolt may grant Sudan...or perhaps even more."

#~~~CHINA~~~
#Beiyang or CPM must be able to get Chineese legacy and get major buffs
###BEI_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Though Yuan Shikai is dead and gone, his army still rules most of China. Xu Shichang has replaced him, and has some...interesting ideas. Despite being president, he blatantly hates the idea of a republic, regularly abusing power and promoting the return of the Qing Dynasty. The only reason he sits in this position is due to the Cliques.\n\nTruly ruled by warlords, every day the Beiyang Government's authority shrinks further and further. One faction must come out on top soon, or they may all perish.
#Constitutional Protection Movement
###CPM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Founded by followers of the late Sun Yat-Sen, the Constitutional Protection Movement is an unstable house propped up by a huge coalition of Republicans, Socialists, and even some warlords who just don't like the warlords in Beijing at the moment. Though this has made the regime popular in comparison to the despotic Cliques of the north, one prominent member leaving or changing sides could ruin the Movement's chance to unify China for good.\n\nThis poses the question: How do you please more than 400 million people?"

#~~~GREECE~~~
#A good Post-War Scenario may needs a Megali Greece
###GRE_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Just shy of a century old, Greece has seen little but good news and victory in its time. Its great territorial expansion, most notably a recent return to Anatolia, has come at a cost- the Turkish Republicans are actively attempting to retake their lands. Greece must now, for the first time, truly defend its conquered land.\n\nVictory could potentially mean a return to the City of the World's Desire. Defeat could mean instability and an end to Greek ambitions forever."

#~~~OTHERS~~~
OTHER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Несмотря на окончание Великой войны, конфликты всё ещё бушуют по свету. Сильный лидер способен превратить отсталую страну в мировую державу в мгновение ока. Какие возможности может предложить хаос этого нового мира?"
