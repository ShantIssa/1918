 # 1919
 THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Pokłosie Wersalu"
 THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Konflikt znany jako Wielka Wojna nareszcie dobiegł końca. Państwa Centralne zostały pokonane i podzielone między członków Ententy - ale pokój na świecie jest wciąż daleki od rzeczywistości. Na wschodzie, zwłaszcza w Rosji, szaleją wojny domowe, a na Bliskim Wschodzie, w Chinach i w krajach byłych Państw Centralnych panuje niestabilność. Nawet teraz trzeba walczyć o pokój i dobrobyt."
 GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Po upadku Cesarstwa Niemieckiego jego cień, Republika Weimarska, zajęła swoje miejsce w Europie. Nowy rząd boryka się ze sparaliżowanym przemysłem, ciężkimi reparacjami, a przede wszystkim z ciągłymi konfliktami między komunistami a autokratycznymi Freikorps, które grożą wojną domową.\n\nNiewielu jest zadowolonych z takiego stanu rzeczy. Jeśli republika wkrótce się nie ustabilizuje, może spotkać ją taki sam los jak Niemcy w 1848 roku."
 RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "To właśnie siły Białych chronią społeczeństwo przed plagą komunizmu. Plaga ta okazała się jednak poważnym problemem. W ostatnim roku konfliktu Sowieci dokonali decydujących postępów przeciwko zdezorganizowanemu i zjednoczonemu ruchowi Białych. Jest jeszcze jednak dla nich nadzieja.\n\nTak długo jak będą oni w stanie rozwiązać problemy związane z przywództwem i nauczą się współpracować z międzynarodowym wsparciem."
 SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Ruch Lenina płonie w dawnym Cesarstwie Rosyjskim jak szalony ogień. Charyzmatyczny przywódca Rosji Radzieckiej znajduje przyjaznych sobie chłopów niemal wszędzie na wschodzie, mimo że świat go nienawidzi. Wciąż jednak pozostaje wiele do zrobienia.\n\nNowe i słabe państwa otaczające Rosję - zwłaszcza Polska - muszą zostać włączone do ruchu, aby zapoczątkować prawdziwą Światową Rewolucję!"
 POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Podczas gdy Brytyjczycy i Francuzi cieszyli się z pojawienia się nowego państwa polskiego na światowej scenie, niewielu innych jest zadowolonych z „II Rzeczpospolitej”. Pokonani Niemcy pragną powrotu na swoje dawne terytoria, Czesi i Litwini toczą wojnę graniczną, a co najgorsze - Sowieci aktywnie próbują położyć kres państwu.\n\nPo utracie większości sojuszniczej Ukrainy Polska liczy na cud - ale cuda już się zdarzały."
 TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Imperium Osmańskie wydaje się skazane na zagładę. Państwo zostało zredukowane do niewielkiej części Anatolii, z której tylko niewielka część jest faktycznie kontrolowana przez rząd. Wydaje się, że państwo, niegdyś największe imperium na świeie, znajduje się na łożu śmierci. Jednak czyż Osman nie pokonał większych przeciwności losu, by stworzyć państwo?\n\nCzy los można zmienić? Czy stara gwardia zdoła ocalić naród w jego ostatniej chwili? Czy może księżyc zaszedł już na zawsze?"
 TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "W obliczu nieuchronnego końca iperium, pojawił się masowy ruch nacjonalistyczny, na czele którego stanął Mustafa Kemal Atatürk. Bohater spod Gallipoli wezwał do utworzenia świeckiej, modernistycznej republiki w Anatolii, ale jego prawdziwą ambicją wydaje się być odzyskanie okupowanych tureckojęzycznych terytoriów.\n\nNiewielu może zaprzeczyć, że stawienie czoła Europejczykom, jak również pozostałościom imperium, będzie wielkim wyzwaniem. Czy nowa Turcja zdoła mu sprostać?"
 ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Włochy odeszły od traktatu wersalskiego wciąż głodne. Pomimo ogromnej liczby ofiar śmiertelnych w porównaniu z liczbą ludności, królestwo otrzymało jedynie Istrię, Zadar i ograniczoną władzę nad Albanią. Choć członkowie Ententy obiecali już przekazanie Południowego Tyrolu, to wciąż jest to niewiele więcej terytorium niż obiecywały Państwa Centralne.\n\nJeśli opinia publiczna nie będzie zadowolona, Włochy mogą ponownie zwrócić swój gniew przeciwko dawnym sojusznikom."
 FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "W końcu Francja ledwo się utrzymała. Krzywda z 1870 roku została pomszczona, niemieckie kolonie i osmański Lewant wzmocniły francuskie imperium, a w całej Europie pojawiły się przyjazne reżimy. Jednak Francja nie wyszła jeszcze na prostą.\n\nPodział ziem Habsburgów wciąż jest przedmiotem dyskusji. Marokańczycy wciąż protestują przeciwko aneksji. Najgorsze jest to, że Związek Radziecki inspiruje zawsze obecnych lokalnych komunistów. Jeżeli nie uporamy się z tymi problemami, zwycięstwo może pójść na marne."
 ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Wielu brytyjskich synów nie powróciło z okopów do domu. Choć Tanzania i Namibia zostały zdobyte, cena zapłacona krwią była wysoka - zwłaszcza, że to Paryż, a nie Londyn, kieruje nowymi rządami w Europie. W 1919 roku, Imperium Brytyjskie jest największe, ale może być najsłabsze w historii.\n\nDyplomacja będzie nowym pancernikiem. Nowe umowy i administracja będą chronić imperium, podczas gdy nasza armia będzie się odbudowywać. Pierwszym testem jest poradzenie sobie z tymi sporami w Egipcie."
 USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Amerykanie nie mieli apetytu na wojnę, a teraz, gdy jest już po wszystkim, wydaje się, że większość społeczeństwa kwestionuje, czy warto było interweniować. Rząd federalny wydaje się odwracać od idealizmu Woodrowa Wilsona w kierunku cynicznej neutralności. Wojsko jest już rozbrajane, a ustawodawcy walczą z każdą częścią procesu pokojowego.\n\nJeśli Kongres zatwierdzi przystąpienie do Ligi Narodów, ten kurs może zostać odwrócony. Jeśli nie, USA może pogrążyć się w niezłomnym izolacjonizmie."
 JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Japończycy po raz pierwszy żyją pod demokratycznymi rządami. Idea ta nie jest tak popularna wśród społeczeństwa, jak mogłoby się wydawać. Cesarz najwyraźniej nie będzie zbyt długo na tym świecie, a wiele reakcyjnych postaci opowiadających się za powrotem do autokracji i założeniem kolonii publicznie zabrało głos w nieuniknionym następstwie koronacji księcia Hirohito.\n\nMoże mają rację. Być może kilka kampanii w rozdartych wojną Chinach to wszystko, czego Japonia potrzebuje, by stać się szanowanym mocarstwem."
 ###AUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Legally speaking, the Austro-Hungarian empire still exists. However, all that is really left is German-Austria, the German-speaking portion of the old domain. The Entente seems to hate the Vienna government most of all, and seeks to impose an incredibly harsh treaty stripping it of even many of those territories, as well as blocking unification with Germany- a diplomatic crisis that must be avoided."
 ###YUG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Kingdom of Serbs, Croats, and Slovenes (commonly known as Yugoslavia) is a continuation of the Serbian Kraljevina, now a unified south slavic state. Already, it seems the jubilation of liberation is wearing off, with the kingdom's minorities issuing increasingly complaints. The new regional power stands at a cross roads.\n\nShould Yugoslavia expand further? After all, is Bulgaria not rightfully South Slavic? Or, instead, should Yugoslavia turn inwards and stabilize itself?"
 ###HUN_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Hungarian government was wrongly treated as a defeated power by the Entente, and already the people have risen up to attempt to avenge themselves. Communist Autocrat Bela Kun has made Hungary his cult of personality, and has, through a series of weak puppet leadership, taken control of Hungary for its revenge campaign.\n\nFirst Romania will fall, then Yugoslavia, then, who knows? Perhaps the world at large!"
 ###ROM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Romania is perhaps the biggest benefactor from the Great War proportionally, being awarded territory by both the Central Powers and Entente. Though nearly doubling in size and population, it has earned scorn and jealousy throughout Europe. Even at the moment, the hated Hungarians are attempting an invasion.\n\nStill, Romania has ascended to unimagined heights, and once the Magyar are repelled, perhaps may be one of Europe's leading regional powers."
 ###EGY_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Egypt, though supposedly an independent country has in reality little more authority than directly-ruled British colonies in East Africa, a fact most Egyptians are a bit upset about. A revolt has been underway to earn independence, which the British seem willing to grant. Somewhat.\n\nAccepting servitude may provide a stable, independent Egypt. However, prolonging the revolt may grant Sudan...or perhaps even more."

 #~~~CHINA~~~
 #Beiyang or CPM must be able to get Chineese legacy and get major buffs
 ###BEI_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Though Yuan Shikai is dead and gone, his army still rules most of China. Xu Shichang has replaced him, and has some...interesting ideas. Despite being president, he blatantly hates the idea of a republic, regularly abusing power and promoting the return of the Qing Dynasty. The only reason he sits in this position is due to the Cliques.\n\nTruly ruled by warlords, every day the Beiyang Government's authority shrinks further and further. One faction must come out on top soon, or they may all perish.
 #Constitutional Protection Movement
 ###CPM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Founded by followers of the late Sun Yat-Sen, the Constitutional Protection Movement is an unstable house propped up by a huge coalition of Republicans, Socialists, and even some warlords who just don't like the warlords in Beijing at the moment. Though this has made the regime popular in comparison to the despotic Cliques of the north, one prominent member leaving or changing sides could ruin the Movement's chance to unify China for good.\n\nThis poses the question: How do you please more than 400 million people?"
 
 #~~~GREECE~~~
 #A good Post-War Scenario may needs a Megali Greece
 ###GRE_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Just shy of a century old, Greece has seen little but good news and victory in its time. Its great territorial expansion, most notably a recent return to Anatolia, has come at a cost- the Turkish Republicans are actively attempting to retake their lands. Greece must now, for the first time, truly defend its conquered land.\n\nVictory could potentially mean a return to the City of the World's Desire. Defeat could mean instability and an end to Greek ambitions forever."

 #~~~OTHERS~~~
 OTHER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Choć Wielka Wojna się skończyła, konflikty wciąż szaleją na całym świecie. Silne przywództwo może z dnia na dzień zmienić nawet drugorzędnych i trzeciorzędnych graczy w supermocarstwa. Jakie możliwości oferuje chaos tego nowego świata?"
