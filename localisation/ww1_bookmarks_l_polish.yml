 # 1910
 POWDERKEG_NAME:0 "Europejska Beczka Prochu"
 POWDERKEG_DESC:0 "1910 jest trudnym momentem dla pokoju w Europie. Włosi przygotowują się do wojny z Osmanami, co zagroziłoby ich pozycji na Bałkanach. Rebelia w Maroku zaczyna kipieć, ku udręce Francji i ku uciesze Cesarstwa Niemieckiego. Będą konieczne jasne umysły, aby utrzymać pokój, albo silne serca, żeby wygrać wojnę."
 FRA_POWDERKEG_DESC:0 "W 1870 r. Francja została pokonana przez formujące się Cesarstwo Niemieckie, które w krwawej wojnie odebrało Francji Alzację i Lotaryngię. Niemcy stały się nieprzejednanym wrogiem Francji, która lizała odtąd rany. Chociaż terytorium jest niemieckojęzyczne, Francuzi po prostu nie pozwolą na takie upokorzenie.\n\nSzczęśliwie francuska dyplomacja utworzyła Ententę wraz z Wielką Brytanią i Rosją. Kiedy wybuchnie wojna, z pewnością Niemcy upadną. Pytanie tylko kiedy."
 USA_POWDERKEG_DESC:0 "Podczas, gdy Europa coraz bardziej pogrąża się w wojnie i nędzy, w Stanach Zjednoczonych panuje pokój i dobrobyt. Sukces dyplomacji dolarowej i Roosvelta ostatecznie uchronił Amerykę Łacińską przed europejskimi potęgami raz na zawsze. Filipiny zostały spacyfikowane na dobre.\n\nByłoby głupotą być ślepym na Europę, ale na razie Ameryka jest bezpieczna."
 ENG_POWDERKEG_DESC:0 "Imperium Brytyjskie jest nadal w zenicie. Kontrolując ogromną ilość terytorium w Afryce, Azji i obu Amerykach poprzez bezpośrednią regułę i dominację, Zjednoczone Królestwo nadal ma jeden kontynent jeszcze nie opanowany: Europę. Wielka Brytania ma kilku sojuszników na kontynencie, ale nikt nie lubi ich szczególnie.\n\nOczywiście dobry król Edward na pewno nie pozostanie długo na tym świecie, a koronowany książe Jerzy ma jeszcze czas aby zmienić sytuację. Jak następny król zapewni miejsce Brytani w Europie?"
 GER_POWDERKEG_DESC:0 "To, co było kiedyś 35 różnymi niezależnymi narodami, jest teraz Imperium Niemieckim, postrzeganym przez wielu jako jedna z największych potęg świata, jeżeli nie najsilniejsza z nich wszystkich. Jest jednak wielu, którzy byliby niezadowoleni takim stanem. Wróg Niemiec Francja utworzyła sobie Ententę z Wielką Brytanią i Rosją, wszyscy silniejsi od naszych słabych sojuszników.\n\nPoza starą Austrią i nielojalnymi Włochami, Niemcy potrzebują więcej sojuszników lub więcej siły, aby przetrwać najbliższe czasy."
 ITA_POWDERKEG_DESC:0 "Włochy są najmniejszą częścią Trójprzymierza, sojuszu w którym pokładają niewielką wiarę. Austro-Węgry, naturalny rywal Włoch, jest teraz przyjacielem w świecie traktatów, ale w praktyce rywalem. Przecież włoski rewizjonizm nadal uważa wybrzeże Dalmacji za włoskie. Na razie jednak są bardziej naglące sprawy.\n\nPlany wojny z Turkami otomańskimi są już sporządzane. Rząd przewiduje krótką, decydującą wojnę. Włochy dowiodą swojej mocy."
 AUH_POWDERKEG_DESC:0 "Ostatnie stulecie było przekleństwem dla austriackiego tronu. Spoczywały na nas upokorzenia po upokorzeniach, od szaleństwa Napoleona po zjednoczenie Niemiec przez Prusów. Czcigodny stary Cesarz Franciszek Józef jest teraz najsłabszym członkiem Trójprzymierza, wraz z dwoma starymi wrogami. Ale niespodziewanie, okazało się to do tej pory dla Austrii pozytywne.\n\nHabsburgowie odziedziczyli Bośnię, a naród Węgier w końcu wydaje się spokojny. Być może przyjdzie więcej pozytywów."
 RUS_POWDERKEG_DESC:0 "Ostatnie lata nie były miłe dla Imperium Rosyjskiego. Po poważnej klęsce wojskowej z rąk Japonii, po rewolucji, która zmusiła cara do konstytucji, rosyjski rząd musi stanąć na nogi i udowodnić swoją siłę ponownie lub zaryzykować rewolucję. Na szczęście, Bałkany są znowu burzliwe.\n\nRozpadające się Imperium Ottomańskie to możliwość Rosji na rozszerzenie granic, utworznie nowych państw marionetkowych, a co ważniejsze, udowodnienie, że nadal jesteśmy światową potęgą."
 TUR_POWDERKEG_DESC:0 "Chmury burzowe gromadzą się nad Konstantynopolem. Serbia, Grecja i Bułgaria znowu wspólnie knują - prawdopodobnie wojnę, będą próbować i twierdzić bezprawnie, że terytorium które okupują jest ich. Albańczycy są blisko buntu. Włoski rząd także bardzo publicznie rozważa podbój Wilajetu Trypolitani.\n\nUtrata terytorium jest prawie nieunikniona. Dlatego też osmańska dyplomacja powinna skupiać się przede wszystkim na zapewnieniu utrzymania kapitału, jeżeli nie więcej."
 SER_POWDERKEG_DESC:0 "Serbia jest postrzegana przez obcych z zewnątrz jako mały naród. Nic więcej niż pionek w wielkiej grze, którym imperia świata grają ze sobą. Oczywiście, imperia dowiedzą się wcześniej, niż myślą, że Serbowie są stworzeni do osiągania wielkich celów.\n\nObecnie większość Serbów mieszka poza naszymi granicami, na tureckim lub austriackim terytorium. Jeżeli zawrzemy umowę z diabłem - Bułgarzy. Serbowie będą mogi rozpocząć drogę do chwały poprzez pełne zjednoczenie narodu serbskiego."
 BUL_POWDERKEG_DESC:0 "Bułgaria zdołała zdobyć uznanie dzięki udanym konfliktom przeciwko Serbom i wymanewrowaniu Imperium Osmańskiego, by zjednoczyć się ze wschodnią Rumelią. Oczywiście kraj znajduje się teraz w niewygodnym położeniu. Wydaje się, że Turcy nie chcą już więcej zagarniać bułgarskiego terytorium, a Rosjanie powoli wycofują swoje poparcie.\n\nCzy nie jest już za późno na naprawianie relacji z Serbią? W końcu Bułgaria z silnymi przyjaciółmi może być zaskakującym zagrożeniem."
 MEX_POWDERKEG_DESC:0 "Meksyk od 1910 roku jest dziwnym przypadkiem. Porfiriato było wielkim dobrodziejem dla Meksyku do 1876 roku, ale teraz, kiedy rząd został upokorzony wydaje się, że czas prezydenta Diaza może być policzony. Oczywiście rząd widzi jak gryzą ich rękę.\n\nFrancisco Madero oczywiście aktywnie spiskuje przeciwko rządowi Diaza. Jeśli będzie wystarczająco ambitny, może mieć Meksyk w swojej kieszeni."
 SPR_POWDERKEG_DESC:0 "Hiszpania jest podzielona, klasy wyższe, Kościół katolicki i armia hiszpańska generalnie sprzyjają mocarstwom centralnym. Tendencje germanofilskie reprezentowane są przez reakcyjnych karlistów, a konserwatywni mauryści mają bliższe związki z Ententą ze względu na pakt Hiszpanii z Wielką Brytanią i Francją z 1907 roku. Nastroje pro alianckie, na ogół frankofilskie, są najbardziej rozpowszechnione wśród klasy średniej i zawodowej oraz intelektualistów. Nikt jeszcze nie wie, czy Hiszpania opowie się po którejś ze stron, a tym bardziej po której..."
 JAP_POWDERKEG_DESC:0 "W ciągu niecałych 50 lat Japonia przetransformowała z despotycznego rządu rządzonego przez Shoguna w prawdziwe nowoczesne imperium, równie potężne jak każdy kraj, który ma do zaoferowania Europa. Można za to podziękować Cesarzowi Meiji , ale niestety jest stary, chory i nie pożyje zbyt długo.\n\nPrzed koronacją księcia Yoshihito jest jeszcze kilka spraw do załatwienia. Stary cesarz musi zdecydować, jak Japonia postąpi z Rosją i co zrobić z koreańskim wasalem."
 BEL_POWDERKEG_DESC:0 "Chroniona przez Brytyjczyków, postrzegana przez Niemców jako tylnie wejście prowadzące do Paryża, pozwalające uniknąć wojsk francuskich skupionych wzdłuż granicy francusko-niemieckiej. Królestwo Belgii znajduje się w trudnej sytuacji.\n\nKról Albert będzie musiał podjąć trudną decyzję, stanąć przeciwko Kajzerowi Wilhelmowi II i stanąć ramię w ramię z Ententą, albo pozwolić żołnierzom niemieckim wejść na ich terytoria i podjąć inne działania."
 HOL_POWDERKEG_DESC:0 "" 
 QIN_POWDERKEG_DESC:0 ""
 SWE_POWDERKEG_DESC:0 "Na początku XX wieku Szwecja była krajem, w którym panował pokój. Rzeczywiście, od czasu wojen napoleońskich i traktatu kilońskiego podpisanego w 1814 roku kraj ten nie doświadczył żadnego konfliktu zbrojnego i mógł korzystać ze stuletniego pokoju.\n\nJednakże ten kruchy pokój jest zagrożony przez rosnące napięcia między wielkimi mocarstwami. Czy kraj pozostanie neutralny? Nikt nie wie..."
 OTHER_POWDERKEG_DESC:0 "Inne kraje z tego okresu."
