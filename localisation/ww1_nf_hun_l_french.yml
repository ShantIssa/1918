 #--------------------------------------------------------------
 # [HUNGARY] Army Effort
 #=========================================================================
HUN_ww1_army_effort:0 "Armée Hongroise"
HUN_ww1_army_effort_desc:0 "L'armée Austro-Hongroise est actuellement divisée en trois juridictions: une force autrichienne, une force hongroise, et une force mixte unifiée, lesquels opèrent chacun avec leur propre personnel et corps d'officiers. La modernisation d'un tel ensemble est une tâche colossale, mais réalisable; et mènera à la mise au point d'une armée plus efficace." 
HUN_ww1_trenchwarfare:0 "Priorité à la Guerre des Tranchées"
HUN_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont créé leurs armes de guerre impies, notre nation a été très intéressée par les stratégies basées sur les défenses de réseaux de tranchées, qui ont vu le jour lors de la guerre civile américaine. Nous devrions aller chercher des experts de ces théories militaires -autant des généraux de salons que des généraux de terrain-, pour nous perfectionner dans les doctrines militaires terrestres du futur."
HUN_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
HUN_ww1_artillery_effort_1_desc:0 "Une étape necéssaire à la modernisation de notre jeune armée est un développement significatif de nos batteries d'artillerie. Concevoir de nouvelles armes est une étape logique, et une fois le projet achevé, nous récolterons les bénéfices d'un canon dernier cri."
HUN_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
HUN_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons formé plusieurs concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts en leur confiant leurs propres outils de production. En assignant ces hommes en tant que concepteurs ET ingénieurs à temps plein, nous pouvons facilement faire des progrès dans le domaine de l'artillerie." 
HUN_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
HUN_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain révèlent un problème majeur avec nos pièces d'artillerie: la large variété de calibres que nous utilisons pour diverses modèles d'artillerie se révèle être un effort coûteux, et de réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie qui nous donnent, littéralement, plus de "boum" pour chaque centime dépensé." 
HUN_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
HUN_ww1_artillery_effort_4_desc:0 "Bien qu'on ait pensé que les canons à tir direct soient prochainement écartés du champ de bataille, nos contremaîtres commencent actuellement à demander de plus en plus de ces pièces légères, au lieu de réclamer toujours plus des canons de siège et des Howitzers. Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..." 
HUN_ww1_special_forces:0 "Développement des Forces Spéciales"
HUN_ww1_special_forces_desc:0 "Avec toute son horreur, la guerre chimique a, par pur hasard, créé des unités incroyablement disciplinées avec un temps de réaction fulgurant, supérieur aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme Troupes de Marines, Chasseurs alpins et d'autres unités spécifiques qui sont au-dessus du fusillier standard. La recherche d'hommes et de bons officiers pourrait mener à des forces spéciales plus efficaces. Si seulement il y avait un moyen pour eux d'arriver plus vite à la bataille, comme la cavalerie d'autrefois ..." 
HUN_ww1_army_motorization_focus:0 "Développement de la Motorisation"
HUN_ww1_army_motorization_focus_desc:0 "Quelques-uns de nos génies de l'état-major, ou peut-être simplement des hommes rassasiés par l'impasse de la guerre de tranchées- ont proposé la production de masse de véhicules spécifiques pour le transport des troupes, ce qui permettrait à nos hommes d'accéder plus rapidement aux champs de bataille. Bien sûr, même cet acte simple nécessite un matériel et une formation spécifique, ce qui signifie un investissement- bien qu'il puisse être facilement payé..." 
HUN_ww1_doctrine_effort:0 "Développement des Doctrines"
HUN_ww1_doctrine_effort_desc:0 "Bien que l'ère où les nobles et les princes du royaume commandaient soit révolue, beaucoup de nos généraux et officiers de haut rang n'ont pas été choisis pour leur talent mais pour leurs relations. Bien que cela conserve leur loyauté, les autres nations commencent à professionnaliser ce domaine. Nous devrions commencer à nommer les officiers en fonction de leur mérite, mais attention à ne pas laisser trop de racailles s'installer au quartier général." 
HUN_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
HUN_ww1_doctrine_effort_2_desc:0 "Bien que l'époque de l'état-major composé des princes du royaume soit révolue depuis longtemps, plusieurs de nos généraux et d'officiers supérieurs furent choisis pour diriger nos armées non pas par habileté, mais par relations ou liens familiaux.  Bien que cela les maintienne fidèles, d'autres nations commencent à devenir plus sérieuses et concurrentielles avec leurs propres militaires de haut rang. Nous devons commencer a adopter les nominations aux mérites, mais attention à ne pas trop laisser trop de racailles dans les états-majors..." 
HUN_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
HUN_ww1_doctrine_effort_3_desc:0 "Un des éléments centraux de la guerre a été largement ignoré jusqu'à présent: la logistique. Avec une telle concentration de troupes au front, nous devons nous assurer qu'ils y arrivent en temps opportun et qu'ils aient au moins de la nourriture, de l'eau et une arme pour chaque homme. Accorder sur ce sujet plus d'attention aux experts, et entraîner davantage les conducteurs de véhicules, avantagerait immédiatement notre doctrine, mais donnerait peut-être aussi d'autres avantages futurs..." 
HUN_ww1_equipment_effort:0 "Développement du Matériel"
HUN_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces." 
HUN_ww1_equipment_effort_2:0 "Développement du Matériel II"
HUN_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a mené à de nouvelles idées comme des fusils-mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production." 
HUN_ww1_equipment_effort_3:0 "Développement du Matériel III"
HUN_ww1_equipment_effort_3_desc:0 "Les contremaîtres ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : des affûts permettant le lancer de grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations." 
HUN_ww1_equipment_effort_4:0 "Développement du Matériel IV"
HUN_ww1_equipment_effort_4_desc:0 "Nos contremaîtres nous ont fait malheureusement parvenir une nouvelle liste de doléances. Nous avons chargé le service des courriers d’ignorer l'essentiel de leurs demandes. Leur dernière charette d'exigences réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus." 
HUN_ww1_armor_effort_1:0 "Développement des Blindés"
HUN_ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantit."
HUN_ww1_armor_effort_2:0 "Développement des Blindés II"
HUN_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouvelles idées très intéressantes, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré: si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
HUN_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
HUN_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouveau gaz, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous voulons gagner cette guerre interminable ? Au-delà de cet aspect offensif, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 # [HUNGARY] Aviation Effort
 #=========================================================================
HUN_ww1_aviation_effort:0 "Armée de l'Air Hongroise"
HUN_ww1_aviation_effort_desc:0 "Ces nouveaux aéroplanes sont des jouets intéressants, et ils peuvent avoir une quelconque valeur militaire. Les pilotes civils pourraient être facilement attirés par la vie militaire, et des experts pourraient nous enseigner comment utiliser ces machines dernier cri. Ce projet nous apporterait un avantage décivis sur nos adversaires qui restent en arrière dans ce domaine, plus particulièrement en matière de doctrines d'aviation."
HUN_ww1_fighter_focus:0 "Priorité à la Chasse"
HUN_ww1_fighter_focus_desc:0 "La valeur du chasseur n'est plus a remettre en question. Si nous concentrons les efforts de notre aviation dans la conception et l'usage de ces avions, les aéroplanes de notre pays pourraient inonder le ciel, détruire tous les appareils ennemis tentant de s'y opposer et nous conférer ainsi un avantage majeur. Bien sûr, le parti des bombardiers fait des propositions intéressantes, aussi peut-être ne devrions-nous pas mettre tous nos oeufs dans le même panier..."
HUN_ww1_bomber_focus:0 "Priorité aux Bombardiers"
HUN_ww1_bomber_focus_desc:0 "Le bombardier est une machine à la fois simple et pratique. Concentrer notre production et nos efforts de conception sur cette catégorie spécifique d'aéroplane est une bonne manière de nous assurer que nous pourrons utiliser l'aviation comme un outil de soutien aérien, capable de soutenir l'attaque de l'infanterie en détruisant les positions et les défenses de l'ennemi. Bien sûr, les chasseurs doivent aussi être produits, mais les bombardiers pourraient nous faire gagner la guerre." 
HUN_ww1_airship_focus:0 "Développement des Dirigeables"
HUN_ww1_airship_focus_desc:0 "Le dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes charges de bombes. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore." 
HUN_ww1_aviation_effort_2:0 "Développement de l'Aviation"
HUN_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous faisons des avancées intéressantes. Plus concrètement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse." 
HUN_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
HUN_ww1_aviation_effort_3_desc:0 "La mise au point des mitrailleuses synchronisées a changé les règles du combat aérien. Les chasseurs sont maintenant beaucoup plus efficaces, nos dirigeables pourraient bien vivre leurs derniers vols, et nous avons besoin de pensées innovantes pour nous garder à la pointe de la technologie. Si nous devenons des maîtres dans ce domaine, nous changerions la guerre aérienne autant que la guerre terrestre, et nous pourrions obtenir la supériorité aérienne totale." 
HUN_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
HUN_ww1_aviation_effort_4_desc:0 "Notre armée de l'air, qui est encore jeune, s'est maintenant totalement intégrée à nos forces armées. Cela nous apportera les bénéfices d'un ensemble de théoriciens, ingénieurs, concepteurs et experts juste à notre porte- et également une classe entière d'as, qui deviennent des célébrités. Embaucher ces hommes-là ne nous fera pas de mal, et nous aidera à nous développer dans ce domaine." 
HUN_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
HUN_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions comme le bombardier stratégique et tactique, nous avons maintenant encore plus de tests et d'expérimentations à effectuer pour tirer le meilleur de ces nouveaux modèles. Certains spéculent déjà en clamant que les bombardiers pourraient devenir une arme miracle capable de gagner une guerre. Quelle bêtise!"
HUN_ww1_pilotformation_1:0 "Instruction des Pilotes"
HUN_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent séparément les uns des autres, et engagent des duels en un contre un avec n'importe quel ennemi qu'ils pourraient rencontrer. Cependant, avec de plus en plus de machines dans le ciel, il devient clair que ça n'est plus une doctrine d'emploi valable. Certains de nos tacticiens pourraient nous aider à créer de nouvelles formations aériennes pour nos pilotes."
HUN_ww1_pilotformation_2:0 "Instruction des Pilotes II"
HUN_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies nous ont en effet apporté un avantage au combat. Cependant, nous assurer que l'on suit les formations est une toute autre histoire. Encourager nos élites à écrire un manuel de tactiques et formation aériennes pour nos pilotes nous assurera que nos aviateurs agissent de la meilleure façon - et peut-être ces écrits permettront de diffuser de nouvelles tactiques et doctrines."
HUN_ww1_aircraftprod_1:0 "Production Aéronautique"
HUN_ww1_aircraftprod_1_desc:0 "Bien que les industriels aient construit un grand nombre d'avions pour nous, il est maintenant temps de créer des usines dédiées à ce concept. Mettre les avions en production de masse nous aidera à inonder le ciel d'avions amis- et, plus important, privera nos ennemis de cet avantage. Et puis, qui sait? Certains de ces ingénieurs d'usine pourraient avoir de bonnes idées pour créer des avions..."
HUN_ww1_aircraftprod_2:0 "Production Aéronautique II"
HUN_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies nous ont en effet apporté un avantage au combat. Cependant, nous assurer que l'on suit les formations est une toute autre histoire. Encourager nos élites à écrire un manuel de tactiques et formation aériennes pour nos pilotes nous assurera que nos aviateurs agissent de la meilleure façon - et peut-être ces écrits permettront de diffuser de nouvelles tactiques et doctrines."
HUN_ww1_airbomb_1:0 "Développement du bombardement aérien"
HUN_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs s'améliorent avec les formations aériennes, nos bombardiers sont toujours des machines très basiques avec une doctrine d'emploi très basique. Certains de nos vieux aéroplanes bombardiers possèdent à présent essentiellement une expérience non employée, qui pourraient nous aider, ce qui fait que les derniers pourraient aider les premiers. En utilisant ces hommes; nous pouvons nous assurer que les vieilles leçons du bombardement ne sont pas perdues sur les nouveaux avions."
HUN_ww1_airbomb_2:0 "Développement du bombardement aérien II"
HUN_ww1_airbomb_2_desc:0 "Tous les développements récents de la guerre aérienne, autant en théorie qu'en pratique, ont donné naissance à un âge d'or de l'aviation. Des pilotes jusqu'aux mécaniciens, il semble que chacun aurait quelque chose à améliorer et potentiellement à offrir, ce que nous pourrions utiliser au niveau national. Peut-être qu'un jour, les avions seront l'arme la plus importante de la guerre... non, probablement pas." 
HUN_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
HUN_ww1_air_innovation_desc:0 "Un de nos aspirants officiers aviateurs a récemment publié la conclusion d'un projet sur lequel il a travaillé en secret. Un hydravion a été lancé depuis un navire immobile, et a largué une bombe sur un de nos vieux raffiots, coulant le pauvre vieux vaisseau avant que l'avion ne retourne et accoste encore une fois. Bien que notre haut commandement n'ait pas été impressionné, un intérêt venu de la tête de l'État pourrait booster cette ambition." 
HUN_ww1_navalair:0 "Développement du Bombardement Naval"
HUN_ww1_navalair_desc:0 "Un de nos aspirants officiers aviateurs a récemment publié la conclusion d'un projet sur lequel il a travaillé en secret. Un hydravion a été lancé depuis un navire immobile, et a largué une bombe sur un de nos vieux raffiots, coulant le pauvre vieux vaisseau avant que l'avion ne retourne et accoste encore une fois. Bien que notre haut commandement n'ait pas été impressionné, un intérêt venu de la tête de l'État pourrait booster cette ambition." 
 #--------------------------------------------------------------
 # [HUNGARY] Industrial Effort
 #=========================================================================
HUN_ww1_industrial_effort:0 "Développement Industriel"
HUN_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
HUN_ww1_construction_effort:0 "Développement de la Construction"
HUN_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
HUN_ww1_construction_effort_2:0 "Développement de la Construction II"
HUN_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
HUN_ww1_construction_effort_3:0 "Développement de la Construction III"
HUN_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
HUN_ww1_production_effort:0 "Développement de l'Armement"
HUN_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
HUN_ww1_production_effort_2:0 "Développement de l'Armement II"
HUN_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
HUN_ww1_production_effort_3:0 "Développement de l'Armement III"
HUN_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
HUN_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
HUN_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
HUN_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
HUN_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
HUN_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
HUN_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
HUN_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
HUN_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
HUN_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
HUN_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
HUN_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
HUN_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
HUN_ww1_infrastructure_effort:0 "Développement de l'Infrastructure "
HUN_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
HUN_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
HUN_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
HUN_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
HUN_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
HUN_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
HUN_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
HUN_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
HUN_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
HUN_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
HUN_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Hongrie."
 #--------------------------------------------------------------
 # [HUNGARY] Naval Effort
 #=========================================================================
HUN_ww1_naval_effort:0 "Marine Hongroise"
HUN_ww1_naval_effort_desc:0 "Les navires propulsés par combustions ont le vent en poupe par rapport à leurs contemporains, et ils annoncent une nouvelle ère de guerre navale. Les énormes navires avec de gros canons engageant le combat à grande distance sont désignés pour l’ordre du jour. Pour cette raison, un programme de modernisation de nos navires, ainsi qu’une formation aux nouvelles tactiques militaires pour nos officiers, est nécessaire. Nous dominerons la mer Noire !"
HUN_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
HUN_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
HUN_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
HUN_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
HUN_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
HUN_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
HUN_ww1_dreadnought_effort:0 "Développement des Cuirassés"
HUN_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."
HUN_ww1_flexible_navy:0 "Marine Flexible"
HUN_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
HUN_ww1_large_navy:0 "Grande Marine"
HUN_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
HUN_ww1_navyreform:0 "Déploiement de la Marine"
HUN_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment aubon endroit. Investir dans des canaux de communications directs entre navires ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
HUN_ww1_submarine_effort:0 "Développement des Sous-Marins"
HUN_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
HUN_ww1_cruiser_effort:0 "Dévloppement des Croiseurs"
HUN_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
HUN_ww1_destroyer_effort:0 "Développement des Torpilleurs"
HUN_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
HUN_ww1_capital_ships_effort:0 "Développement des Navires Capitaux"
HUN_ww1_capital_ships_effort_desc:0 "Développement des vaisseaux-capitaux"
 ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
HUN_ww1_carrier_focus:0 "Développemennt des Navires Porteurs"
HUN_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
HUN_ww1_antisubmarine:0 "Guerre Anti-Submersibles"
HUN_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [HUNGARY] Political Effort
 #=========================================================================
HUN_ww1_political_effort:0 "Développement Politique"
HUN_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
HUN_ww1_sovereignist_ethos:0 "Centralisation"
HUN_ww1_sovereignist_ethos_desc:0 "L’autorité de l’Etat a été divisée pendant trop longtemps. En réduisant les pouvoirs des sous-états par rapport au gouvernement centralisé, nous pouvons surmonter le régionalisme et l’esprit de coterie pour créer une nation plus forte, ce qui ouvrira inévitablement la porte à de nouvelles mesures."
HUN_ww1_support_kaiser:0 "Renforcer l'Autorité de l'Empereur"
HUN_ww1_support_kaiser_desc:0 "Sa royale majesté le Kaiser und Konig a longuement et sagement gouverné notre nation, mais les menaces contre sa domination couve depuis longtemps entre les nationalistes qui essayent de faire cessession et les fédéralistes qui tentent de former une démocratie régionaliste, le trône possède maintenant de nombreux ennemis internes. Nous devons initier une campagne de redressement de son image pour le K.U.K pour sécuriser son pouvoir."
HUN_ww1_contest_kaiser:0 "Contester l'Autorité de l'Empereur"
HUN_ww1_contest_kaiser_desc:0 "Peut-être que la Monarchie n'est plus capable de dirgier plus longtemps un État multinationaliste. Le Kaiser und Konig est très impopulaire en dehors de l'Autriche elle-même, et a beaucoup d'ennemis en son propre sein. Si nous affaiblissons son autorité de l'intérieur, quelle chance a-t-il de conserver son trône? Des partis plus puissants pourraient prendre sa place."
HUN_ww1_internationalism_focus:0 "Internationalisme"
HUN_ww1_internationalism_focus_desc:0 ""
HUN_ww1_militarism:0 "Militarisme"
HUN_ww1_militarism_desc:0 ""
HUN_ww1_indoctrination_focus:0 "Endoctrinement"
HUN_ww1_indoctrination_focus_desc:0 ""
HUN_ww1_political_commissars:0 "Commissaires Politiques"
HUN_ww1_political_commissars_desc:0 ""
HUN_ww1_paramilitarism:0 "Paramilitarisme"
HUN_ww1_paramilitarism_desc:0 ""
HUN_ww1_political_correctness:0 "Politiquement Correct"
HUN_ww1_political_correctness_desc:0 ""
HUN_ww1_military_youth:0 "Jeunesse Militaire"
HUN_ww1_military_youth_desc:0 ""
HUN_ww1_student_movement_focus:0 "Mouvement Étudiant"
HUN_ww1_student_movement_focus_desc:0 "La jeunesse de notre pays est brillante, bien sûr, et pourrait nous aider dans nos recherches, en particulier dans le domaine des doctrines terrestres."
HUN_ww1_monarchy:0 "Autoritarisme"
HUN_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
HUN_ww1_democracy:0 "Démocratisme"
HUN_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
HUN_ww1_centralizedpower:0 "Bureaucratie"
HUN_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
HUN_ww1_freespeech:0 "Liberté de Parole"
HUN_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
HUN_ww1_reorganization_act:0 "Loi de Réorganisation"
HUN_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
HUN_ww1_leave_central_power:0 "Quitter les Pouvoirs Centraux"
HUN_ww1_leave_central_power_desc:0 "Les Allemands ont été un jour notre meilleure chance de survie, mais l'Autriche doit maintenant choisir sa propre voie. Peut-être qu'un jour, si le gouvernement allemand veut imiter le nôtre ou si il y est forcé, nous nous allierons à nouveau. En tout cas, pour le moment, nous devons dire au revoir à nos frères du Nord et leur souhaiter le meilleur."
HUN_ww1_limited_rearmament:0 "Réarmement partiel"
HUN_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
HUN_ww1_full_rearmament:0 "Réarmement total"
HUN_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
HUN_ww1_unitedpeople:0 "Ferveur Nationale"
HUN_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
HUN_ww1_massive_effort:0 "Développement Massif"
HUN_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
HUN_ww1_fortify_city:0 "Fortifications Civiles"
HUN_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
HUN_ww1_fortify_coast:0 "Défense Côtière"
HUN_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenanht qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
HUN_ww1_install_communism:0 "Révolution Prolétarienne"
HUN_ww1_install_communism_desc:0 "Le peuple en a assez de l'élitisme autrichien qui le contrôle et l'opresse dans les fermes et les usines. Dorénavant, les citoyens du Danube se dresseront ensemble face à l'opression aristocratique!"
HUN_ww1_install_democracy:0 "Élections Libres"
HUN_ww1_install_democracy_desc:0 "Pour la première fois, les hommes du Danube ont un mot à dire sur leur gouvernement. Maintenant que la vieille monarchie est de l'histoire ancienne, une république fédérale a été proclamée, qui peut écouter et servir chaque partie de la nation. Nous ne sommes plus Autrichiens, Hongrois, ni plus ni moins que des citoyens."
HUN_ww1_end_dual_monarchy_emperor:0 "Mettre fin à la Double Monarchie"
HUN_ww1_end_dual_monarchy_emperor_desc:0 "La Hongrie n'a servi qu'à tirer l'Autriche vers le bas. En renonçant au trône de Hongrie en tant que titre, et ainsi en le reléguant au rang de sujet de l'Autriche, nous rappellerons à tous qui dirige ici. Certains des ces barbares moustachus pourraient se plaindre, mais quelle importance? Nous les avons battus en 1846, nous pouvons le refaire si besoin." 
HUN_ww1_oppression_minorities:0 "Oppresser les Minorités"
HUN_ww1_oppression_minorities_desc:0 "La meilleure façon de nous assurer de la loyauté des minorités est de les empêcher de s'identifier entre elles. En interdisant les publications dans d'autres langues, en punissant les citoyens qui ne s'intégrent pas, et en renforçant leur infériorité locale, nous pouvons les persuader qu'ils sont des nôtres, et éviter que les autres parlent dans notre dos."
HUN_ww1_autrichian_lead:0 "Quartier Général Autrichien"
HUN_ww1_autrichian_lead_desc:0 "Avec la fin de la double monarchie et la centralisation des royaumes sous l'autorité autrichienne, les militaires sont devenus une organisation unie avec les chefs autrichiens à leur tête. Bien que les officiers des autres nations protestent, avoir une armée solide et cohérente nous a apporté beaucoup de bénéfices." 
HUN_ww1_same_language:0 "Bannir les Langues Minoritaires"
HUN_ww1_same_language_desc:0 "L'allemand est l'unique langue que vous êtes autorisés à parler. Ce n'est pas la version allemande de ce mod, alors ne dites à personne que vous avez lu cette description ou que vous l'avez entendue de ma bouche."
HUN_ww1_dismantle_auh:0 "Démanteler l'Autriche-Hongrie"
HUN_ww1_dismantle_HUN_desc:0 "le rêve d'une monarchie austro-hongroise unie est un mensonge brisé. Peut-être devrions-nous concrétiser nos rêves de multinationalisme et poursuivre notre propre destinée."
HUN_ww1_make_concessions:0 "Faire des Concessions"
HUN_ww1_make_concessions_desc:0 "L'aristocratie devient de plus en plus préoccupée en constatant que le Kaiser distribue rapidement des droits favorables, et pourraient outrepasser le trône. Qu'en savent-ils?"
 #--------------------------------------------------------------
 # [HUNGARY]  Diplomatic Effort
 #=========================================================================
HUN_ww1_diplomatic_effort:0 "Développement Diplomatique"
HUN_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
HUN_ww1_supportaustria:0 "Soutenir l'Empire"
HUN_ww1_supportaustria_desc:0 "Le vieil empire austro-hongrois a vécu pour voir l’ascensions des plus grandes nations sur la carte du monde moderne. Ainsi, si nous voulons en devenir une nous-même, quel meilleur allié que celui-là ? Cela nous aidera aussi à nous rapprocher des Pouvoirs Centraux."
HUN_ww1_supportgermany:0 "Soutenir l'Allemagne"
HUN_ww1_supportgermany_desc:0 "Avec le développement industriel de l’empire Allemand, il semble être le bon parti à prendre, même s’ils sont diplomatiquement isolés. En montrant notre soutien aux Allemands, même un tout petit peu, cela enverra un message que nous nous rapprochons des Puissances Centrales."
HUN_ww1_military_reserve:0 "Réserve Militaire"
HUN_ww1_military_reserve_desc:0 "La Guerre pourrait facilement atteindre nos frontières d’un moment à l’autre ; et donc, nous devons être préparés pour le pire. Une réserve militaire de conscrits sommairement formés aura peu de valeur militaire réelle, mais ces jeunes hommes impressionnables pourraient développer le goût de la vie militaire assez facilement pour qu’ils soient convaincus de rejoindre la vraie armée."
HUN_ww1_deterrence:0 "Dissuasion"
HUN_ww1_deterrence_desc:0 "C'est connu : le meilleur moyen de ne pas avoir à faire la guerre, c'est de montrer que nous pouvons la faire. En faisant étalage de notre force, nous allons envoyer un message clair à nos voisins : ne pensez même pas à envahir la Hongrie !"
HUN_ww1_sellweapons:0 "Production d'Armes"
HUN_ww1_sellweapons_desc:0 "Bien que les tensions mondiales sont plus élevées que jamais, cette tempête approchante possède ses bons côtés. Comme nous n’avons aucun intérêt à rejoindre le combat, nous pourrions facilement vendre des armes ou des licences de construction d’arme ; peut-être même aux deux belligérants d’un conflit si nous le désirons, et nous tirerons un bon parti des malheurs des autres. C’est leur faute d’avoir démarré la guerre !"
HUN_ww1_war_effort:0 "Effort de Guerre"
HUN_ww1_war_effort_desc:0 "Dans l’état actuel du monde, nous ne pouvons pas nous permettre de laisser d’autres nations nous dépasser militairement. En accroissant notre capacité industrielle, nous sommes sûrs de pouvoir fabriquer assez d’armes et de munitions pour sortir du lot."
HUN_ww1_technology_sharing:0 "Partage de Technologies"
HUN_ww1_technology_sharing_desc:0 "Depuis trente ans, le Kartográfiai és Távérzékelési Intézet permet des avancées significatives dans le domaine de la cartographie, de la géodésie et de la topographie. Les brillants esprits qui y travaillent perfectionnent chaque jour leurs découvertes et ont déjà trouvé des applications utiles sur le front. Nous devrions partager quelques-uns de ces travaux avec nos alliés afin d'en tirer bénéfice."
