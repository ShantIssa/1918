###  Übersetzung von Proho  ###
 CAN_ross_rifle:0 "Ross Gewehr Versagen"
 CAN_ross_rifle_desc:0 "Das Versagen des Ross-Gewehrs hat zu Korruption in der kanadischen Kriegsmaschine geführt."
 CAN_lee_enfield:0 "Gewehr-Ersatz"
 CAN_lee_enfield_desc:0 "Aufgrund der jüngsten Misserfolge des Ross-Gewehrs hat Kanada auf das bessere Britische Lee-Enfield-Gewehr umgestellt."
 CAN_air_force:0 "Royal Air Force Kanada"
 CAN_commit_to_war:0 "Sich für den Krieg einsetzen"
 CAN_cons_crisis:0 "Krise der Wehrpflicht unter den Frankokanadiern"
 CAN_cons_crisis_desc:0 "Unsere Nation befindet sich in einer Sackgasse zwischen Französisch-Kanadiern und Anglo-Kanadiern. Wir können nicht entscheiden, was wir mit der Wehrpflicht machen sollen."
 CAN_bourassa_compromise:0 "Der Bourassa Kompromiss"
 CAN_bourassa_compromise_desc:0 "Es wurde ein Kompromiss über eine minimale Einberufung von Frankokanadiern geschlossen, der es ihnen ermöglicht, an der Seite der französischen Streitkräfte in Frankreich zu kämpfen. Es werden neue französisch-kanadische Divisionen ausgebildet."
 CAN_quebec_riots:0 "Unruhen bei der Wehrpflicht"
 CAN_imposed_conscription:0 "Auferlegte Wehrpflicht"
 CAN_quebec_riots_desc:0 "Die kanadische Regierung hat beschlossen, die Wehrpflicht ohne Rücksicht auf die Kosten einzuführen."
 CAN_quebec_riots2:0 "Unruhen bei der Wehrpflicht"
 CAN_quebec_riots2_desc:0 "Die Französisch-Kanadier haben wegen der Haltung der kanadischen Regierung zur Wehrpflicht einen Aufstand begonnen"
 CAN_canadian_dream:0 "Der kanadische Traum"
 CAN_canadian_dream_desc:0 "Der gewöhnliche Kanadier möchte ein einfaches Leben führen, in dem er für sich und seine Familie sorgen kann. Ihre Ambitionen können mit einem gemeinsamen Traum für Kanada verwirklicht werden."
 CAN_patriation:0 "Patriation"
 CAN_patriation_desc:0 "Es ist an der Zeit, unsere Bindungen an England zu lösen und ein unabhängiger souveräner Staat zu werden. Wir werden eine kanadische Nation sein, die sich vom Atlantik bis zum Pazifik erstreckt, genau wie England."
 CAN_republic_americanism:0 "Wahre Freiheit"
 CAN_republic_americanism_desc:0 "Die Menschen in Kanada haben Freiheit gefordert und wollen eine Republik."
 CAN_republic_americanism2:0 "Wahre Freiheit"
 CAN_republic_americanism2_desc:0 "Die Menschen in Kanada haben Freiheit gefordert und wollen eine Republik."
 CAN_northern_freedom:0 "Nordische Freiheit"
 CAN_northen_freedom_desc:0 "Freiheit für alle Menschen in Amerika."
 CAN_safe_haven_world:0 "Sicherer Hafen"
 CAN_safe_haven_world_desc:0 "Wir müssen unser Land vor ausländischen Bedrohungen schützen und gleichzeitig Flüchtlingen in kriegerischen Konflikten Sicherheit bieten."
 CAN_euro_refugees:0 "Europäische Flüchtlinge"
 CAN_:0 "Unmittelbare Patriation"
 CAN_idea_quebec_tension:0 "Quebec Spannungen"
 CAN_monarchism:0 "Kanadischer Nationalismus"
 CAN_monarchism_desc:0 "Es wird eine Identität geschmiedet. Die Kanadier wollen Ruhm."
 CAN_monarchism2:0 "Kanadischer Nationalismus"
 CAN_monarchism2_desc:0 "Es wird eine Identität geschmiedet. Die Kanadier wollen Ruhm."
 CAN_blood_ice:0 "Eis und Blut"
 CAN_blood_ice_desc:0 "Alle Kanadier werden von nun an nur noch Blut und Eis kennen"
 CAN_danish_trade:0 "Kanadische Handelsrouten"
 CAN_danish_trade_desc:0 "Wir haben uns Handelspriorität eingeräumt, weil die Dänen ihnen Grönland gegeben haben."
 CAN_american_defensive_war:0 "Verteidigung der USA"
 CAN_american_defensive_war_desc:0 "Unsere törichten nördlichen Nachbarn haben uns mit Krieg gedroht."
 CAN_canadian_victory:0 "Kanadischer Sieg"
 CAN_canadian_victory_desc:0 "Das kanadische Imperium hat den Krieg in Nordamerika gewonnen. Dies ist ein neues Kapitel des kanadischen Imperialismus."
 CAN_american_loss:0 "Der Tod der Freiheit"
 CAN_american_loss_desc:0 "Unsere Heimat befindet sich aufgrund des jüngsten Krieges in einem instabilen Zustand des politischen Aufruhrs"
 CAN_american_decline:0 "Amerikanischer Niedergang"
 CAN_american_decline_desc:0 "Unsere Werte müssen sich auf unseren Oberherrn übertragen. Imperialismus und Loyalität sind gefragt."
 CAN_mexican_influence:0 "Mexikanisches Imperialgefühl"
 ###BROKEN ECONOMY###
 CAN_broken_economy:0 "Eine kaputte Wirtschaft"
 CAN_broken_economy_desc:0 "Die kanadische Wirtschaft leidet. Wir müssen die kanadische Industrie verbessern und erneuern, um eine erfolgreiche Nation zu werden."
 CAN_broken_infrastructure:0 "Kaputte Infrastruktur"
 CAN_broken_infrastructure_desc:0 "Kanada ist ein riesiges Land. Wir müssen große Infrastruktursysteme schaffen, um das Land zu verbinden."
 CAN_broken_industry:0 "Eine kaputte Industrie"
 CAN_broken_industry_desc:0 "Die kanadische Industrie ist alt und ausgebrannt. Wir müssen unsere Industrien und die Unternehmen, die sie besitzen, neu gestalten."
 CAN_broken_infrastructure1:0 "Kaputte Infrastruktur"
 CAN_broken_infrastructure1_desc:0 "Kanada ist ein riesiges Land. Wir müssen große Infrastruktursysteme schaffen, um das Land zu verbinden."
