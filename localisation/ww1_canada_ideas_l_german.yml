 CAN_texas_refine:0 "Texas Raffinerien"
 CAN_war_fueled:0 "Vom Krieg angeheizte Wirtschaft"
 CAN_war_fueled_desc:0 "Kanadas Wirtschaft ist reformiert worden. Sie ist jetzt bereit für den Krieg."
 CAN_new_canada:0 "Ein neues Kanada"
 CAN_new_canada_desc:0 "Kanada hat die Rezession, die der Wirtschaft auferlegt wurde, erfolgreich beendet. Willkommen im neuen Kanada."
 CAN_sub_focus:0 "Fokus U-Boot"
 CAN_destroyer_focus:0 "Fokus Zerstörer"
 CAN_fighter_focus:0 "Fokus Jäger"
 CAN_cas_focus:0 "Fokus Luftnahunterstützung"
 CAN_royal_military:0 "Das Royal Canadian Military"
 CAN_royal_military_desc:0 "Das kanadische Militär wurde reformiert und ist auf dem neuesten Stand"
 CAN_the_mounties:0 "Die Mounties"
 CAN_the_mounties_desc:0 "Durch die Integration der Mounties in die kanadischen Streitkräfte sind wir in der Lage, eine größere Anzahl von Spezialkräften auszubilden."
 CAN_the_prairies:0 "Kanadische Lebensmittelversorgung"
 CAN_the_prairies_desc:0 "Kanada verfügt über große Mengen an fruchtbarem Land, das für die Landwirtschaft genutzt werden kann. Schicken Sie diese Nahrungsmittel an die Frontlinien"
