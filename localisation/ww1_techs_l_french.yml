 ww1_smoke_generator_mtg:0 "Générateur d'écran de fumée"
 ww1_smoke_generator_mtg_desc:0 "Les navires de guerre ont parfois utilisé une simple variante du générateur de fumée, en injectant du mazout directement dans la cheminée. Une méthode encore plus simple, utilisée à l'époque des navires de guerre à vapeur, consistait à limiter l'alimentation en air de la chaudière. Cela entraînait une combustion incomplète du charbon ou du mazout, qui produisait une épaisse fumée noire. Comme la fumée était noire, elle absorbait la chaleur du soleil et avait tendance à s'élever au-dessus de l'eau."

