 transport_mtg:0 "Navires de transport"
 transport_mtg_desc:0 "Des navires conçus spécifiquement pour l'acheminement des troupes, sans aucune capacité défensive."
 landing_craft_mtg:0 "Navires de débarquement"
 landing_craft_mtg_desc:0 "Les navires spécifiquement conçus pour le débarquement facilitent grandement ces opérations en territoire ennemi."
 tank_landing_craft_mtg:0 "Navires de débarquement améliorés"
 tank_landing_craft_mtg_desc:0 "Les navires de débarquement améliorés permettent aux hommes de rejoindre les plages plus rapidement et plus efficacement lors d'un débarquement."
 
 ww1_camera1:0 "Caméra de poche"
 ww1_camera1_desc:0 "Les caméras de poche sont des caméras pliantes conçues pour être utilisées par les troupes à des fins de reconnaissance, popularisées par Eastman-Kodak. L'utilisation de plus petites bobines de film 127 les rend suffisamment portable pour que quiconque puisse les porter et les utiliser, et il serait très intéressant de pouvoir connaître les mouvements et les actions de l'ennemi avec précision lors du combat."
 ww1_camera2:0 "Caméra militaire"
 ww1_camera2_desc:0 "Les caméras de poche ont été un succès, mais d'autres développements pourraient les rendre plus utiles. Les stabilisateurs améliorés peuvant aider les troupes à cheval ou motorisées, et des caméras conçues pour prendre des photos depuis un avion pourraient s'avérer extrêmement utile, afin que les états-major puissent observer avec les mêmes yeux que les avions de reconnaissance."
 ww1_camera3:0 "Films de propagande"
 ww1_camera3_desc:0 "Notre grande utilisation de caméras pour l'effort de guerre a laissé apparaître une grande quantité de photographes talentueux qui ont souvent peu à faire. De plus, la distribution de films est de plus en plus simple. En embauchant certains de nos cameramens talentueux (et parfois même des femmes) pour faire des films de propagande célébrant la gloire de notre nation, nous pouvons faire en sorte que nos citoyens pensent que nous sommes le meilleur pays du monde."

 bonus_artillery4:0 "Roues d'artillerie de campagne"
 bonus_artillery4_desc:0 "Les systèmes de train d'artillerie n'ont que peu évolué ces dernières décennies, alors que les canons, eux, l'ont fait. Nous ne pouvons pas rester à la traîne, il faut moderniser les supports et les roues de nos canons."
 bonus_bertha4:0 "Roues d'artillerie lourde"
 bonus_bertha4_desc:0 "Des roues en bois seraient bien incapable de supporter l'énorme poids des pièces lourdes ! Elles doivent être fabriquées en métal, et nous devons doter nos batteries d'artillerie de tracteurs spéciaux pour pouvoir les déplacer. "
