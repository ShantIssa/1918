ENG_ww1_infantry2_equip:0 "Adoption du caque Brodie"
ENG_ww1_infantry2_equip_desc:0 "Breveté dès 1915, ce casque en acier permet une excellente protection de son porteur contre les éclats d'obus, et plus généralement tout ce qui peut lui tomber sur la tête au front."
FRA_ww1_infantry2_equip:0 "Adoption du caque Adrian"
FRA_ww1_infantry2_equip_desc:0 "La casquette, c'est terminé ! La tête de nos fantassins doit absolument être mieux protégée, car la plupart des blessures qui surviennent dans les tranchées sont faites au crâne. Avec ce magnifique casque en acier, nous allons réduire sensiblement le nombre de blessés."
GER_ww1_infantry2_equip:0 "Adoption du caque Stahlhelm"
ww1_infantry2_equip:0 "Nouveau casque d'infanterie"
ww1_infantry2_equip_desc:0 "Les casques et casquettes en cuir qui ont été attribuées à notre infanterie ne sont tout simplement plus adaptés à la guerre moderne et les tentatives pour renforcer ces derniers n’ont eu qu’un succès limité. En adoptant un nouveau casque, fait d’acier, nous ne serons certainement pas en mesure d’arrêter systématiquement une balle, mais nos troupes seront en mesure d’éviter les traumatismes crâniens occasionnels beaucoup plus facilement."
ww1_ambulance1:0 "Chariot-ambulance"
ww1_ambulance1_desc:0 "Avec l’avènement des véhicules hippomobiles modernes dans notre armée, nous sommes en mesure de normaliser un véhicule ambulance, afin de rapidement transporter et prendre en charge les victimes hors de la zone de front. Ils seront sûrement chahutés, et les conditions de vie dans ces chariots ne seront pas particulièrement agréables, mais ce sera toujours mieux que de rester au milieu d’un cratère d’artillerie."
ww1_ambulance2:0 "Ambulance à moteur"
ww1_ambulance2_desc:0 "En remplacement des chariots ambulance tractés par des chevaux, ce nouveau véhicule va nous permettre d’évacuer les troupes du front beaucoup plus efficacement, ce qui nous aidera à sauver des vies plus rapidement. La puissance accrue de ces véhicules permettra également plus de rotations et de transporter plus de matériel, ce qui augmentera encore notre efficacité."
ww1_oil1:0 "Extraction pétrolière"
ww1_oil1_desc:0 "Le pétrole et ses utilisations sont connus depuis la fin du XIXe siècle, mais malheureusement nos techniques d’extractions aussi. La modernisation de nos puits de pétrole améliorera sensiblement leurs rendements dans l’extraction de cette précieuse substance."
ww1_oil2:0 "Forage pétrolier amélioré"
ww1_oil2_desc:0 "Le pétrole est invisible, il se cache sous terre, où personne ne le voit. C’est pour cette raison qu’il est impératif de développer des techniques plus efficaces pour le localiser. En améliorant nos capacités à forer, nous pourrons le trouver plus facilement, et donc pomper plus de pétrole."
ww1_oil3:0 "Formation des ouvriers du pétrole"
ww1_oil3_desc:0 "Avec les progrès techniques récent dans le forage et l’extraction du pétrole, nous ne pouvons pas laisser nos travailleurs à la traine du progrès technique. En formant nos travailleurs du secteur pétrolier, tant dans le secteur privé que public, nous nous assurerons que le gaspillage cesse, et que nous exploitions au mieux les gisements d’or noir."
ww1_bergiusprocess:0 "Procédé Bergius"
ww1_bergiusprocess_desc:0 "Le procédé Bergius est une méthode de production d'hydrocarbures liquides destinés à être utilisés comme combustibles de synthèse par hydrogénation de charbon bitumineux hautement volatile à haute température et pression."
ww1_tools1:0 "Écoles de menuiserie"
ww1_tools1_desc:0 "Dans l'industrie moderne de la construction, les charpentiers sont formés dans le cadre de programmes d'apprentissage."
ww1_tools2:0 "Écoles de métallurgie"
ww1_tools2_desc:0 "En allant chercher les meilleurs artisans dans les écoles de métallurgie, nous pouvons très certainement utiliser leur savoir-faire dans les usines militaires pour en optimiser la production."
ww1_tools3:0 "Écoles de maçonnerie"
ww1_tools3_desc:0 "Le monde a changé, il n'est plus envisageable de laisser reposer la transmission des savoir-faire uniquement sur l'apprentissage local. Il faut des écoles pour les maçons qui édifieront les cités de demain !"
 ww1_tools4:0 "Écoles de maintenance"
 ww1_tools4_desc:0 "Avec un parc d'avions, de trains, d'automobiles et de chars qui ne fait qu'augmenter, cela exige des mécaniciens spécialisés dans la maintenance de toutes ces machines. Confions cette mission au ministère de l'Industrie."
 ww1_tools5:0 "Écoles de mécanique"
 ww1_tools5_desc:0 "Les machines se popularisent partout, en temps de guerre plus vite encore qu'en temps de paix. Cela crée un nouveau marché, et demande de nouvelles compétences, que seuls des mécaniciens professionnels peuvent posséder."
 ww1_tools6:0 "Écoles d'électriciens"
 ww1_tools6_desc:0 "La fée électricité est partout, de nos jours. Il faut se décider a créer un organisme de formation dédié, pour obtenir des techniciens compétents. "
ww1_industry1:0 "Industrie lourde I"
ww1_industry1_desc:0 "L'industrie lourde est une industrie qui comporte une ou plusieurs caractéristiques telles que des produits de grande taille et lourds, des équipements et des installations de grande taille et lourds."
ww1_industry2:0 "Industrie lourde II"
ww1_industry2_desc:0 "L'industrie lourde est une industrie qui comporte une ou plusieurs caractéristiques telles que des produits de grande taille et lourds, des équipements et des installations de grande taille et lourds."
ww1_industry3:0 "Industrie lourde III"
ww1_industry3_desc:0 "L'industrie lourde est une industrie qui comporte une ou plusieurs caractéristiques telles que des produits de grande taille et lourds, des équipements et des installations de grande taille et lourds."
 ww1_industry4:0 "Industrie lourde IV"
 ww1_industry4_desc:0 "L'industrie lourde est une industrie qui comporte une ou plusieurs caractéristiques telles que des produits de grande taille et lourds, des équipements et des installations de grande taille et lourds."
ww1_construction1:0 "Armature d'acier"
ww1_construction1_desc:0 "Les puissantes poutrelles d'acier que produisent nos aciéries permettent de construire rapidement et simplement des édifices particulièrement résistants. Nous devrions les utiliser de manière extensive."
ww1_construction2:0 "Réquisition de main-d'oeuvre"
ww1_construction2_desc:0 "Beaucoup de jeunes gens ont été déclarés inaptes au service militaire. Eh bien, s'ils ont deux paires de bras et de jambes fonctionnelles, ils peuvent quand même se rendre utile pour l'effort de guerre !"
 ww1_construction3:0 "Outils standardisés"
 ww1_construction3_desc:0 "En adoptant des outils standardisés sur l'ensemble des chantiers d'état, nous en simplifions les commandes et la fabrication. C'est du temps de gagné."
 ww1_construction4:0 "Dotation en camions utilitaires"
 ww1_construction4_desc:0 "Les camions sont très utile au front, mais maintenant que nous produisons ces engins par milliers, pourquoi ne pas les utiliser aussi à l'arrière ? Ils sont robustes et très pratique pour transporter outils et matières premières sur les chantiers."
 ww1_construction5:0 "Normes de construction"
 ww1_construction5_desc:0 "En établissant certains règlements architecturaux et des normes obligatoires pour certains bâtiments, nous permettons à notre industrie de mieux planifier sa production, et à nos ouvriers de construire plus vite au lieu de faire du cas-par-cas."
ww1_mining1:0 "Exploitation minière souterraine I"
ww1_mining1_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_mining2:0 "Exploitation minière souterraine II"
ww1_mining2_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_mining3:0 "Exploitation minière souterraine III"
ww1_mining3_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_fortification1:0 "Travaux de fortification Vauban"
ww1_fortification1_desc:0 "Une fortification semble souvent évidente à construire, et dans une certaine mesure, c’est le cas. Cependant, la conception et le positionnement des forts sont important pour obtenir un résultat efficace, et les œuvres de Vauban, même si centenaires, sont toujours d’actualité aujourd’hui. Cette étude permettra de construire des fortifications avancées."
ww1_fortification2:0 "Creusement de tranchées"
ww1_fortification2_desc:0 "Des forts, c’est bien, mais dans une guerre de tranchée leur intégration dans le réseau existant serait encore mieux. Construisons de petits forts interconnectés avec nos tranchées ne nous donneras pas seulement de meilleurs résultats, mais donnera aussi aux garnisons une sortie beaucoup plus facile." 
ww1_fortification3:0 "Béton armé"
ww1_fortification3_desc:0 "Même les matériaux utilisés pour construire nos fortifications peuvent être améliorés. Renforcer notre béton permettra des fortifications plus stables, solides et moins vulnérable aux frappes de l’artillerie ennemie."
ww1_fortification3b:0 "Bunker défensif I"
ww1_fortification3b_desc:0 "Les forts apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisées."
ww1_fortification5:0 "Bunker défensif II"
ww1_fortification5_desc:0 "Les forts apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisées."
ww1_fortification6:0 "Bunker défensif III"
ww1_fortification6_desc:0 "Les forts apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisées."
ww1_fortification7:0 "Bunker défensif IV"
ww1_fortification7_desc:0 "Les forts en eux-mêmes sont de bonnes défenses, mais il n'y a pas beaucoup de place ou de temps pour en construire un lorsque la ligne de tranchée s'élève. Les bunkers, étant plus petits et plus rapides à construire, peuvent aider nos lignes défensives dans les secteurs fortifiés à rester en sécurité."

ww1_fortification4:0 "Support de canon anti-aérien"
ww1_fortification4_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."
 ww1_fortification4b:0 "Amélioration du canon antiaérien statique"
 ww1_fortification4b_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."
 ww1_fortification4c:0 "Canon antiaérien statique avancé"
 ww1_fortification4c_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."

ww1_medicine1:0 "Nouveaux instruments chirurgicaux"
ww1_medicine1_desc:0 "L’ère de la chirurgie faite d’alcool et d’amputations est heureusement terminée. De nouveaux instruments, comme le compas de Hirtz, aussi que de nouvelles techniques comme la transfusion sanguine par voie intraveineuse vont contribuer à sauver plusieurs de nos compagnons sur les champs de batailles."
ww1_medicine2:0 "Médecine de guerre"
ww1_medicine2_desc:0 "Les balles ne sont pas les seules forces mortelles aux combats. La tyrannique faucheuse est bien connue pour prélevée son due sur les soldats, en particulier dans la guerre de tranchée. Assurer la production de vitamines, d’antibiotiques et d’autres traitements chimiques, et bien sûr s’assurer qu’ils fonctionnent comme prévus, évitera d’entrainer des pertes pourtant évitables dans nos rangs."

ww1_medicine3:0 "Stérilisation"
ww1_medicine3_desc:0 "Non, ce n’est pas une campagne nationale de vasectomie ! Une des facettes de l’horreur de la guerre est la saleté, l’image d’un chirurgien opérant un homme et couvert du sang d’un autre est courant, mais ce n’est pas bien. Il faut s’assurer qu’il existe des mesures sanitaires appropriées soient prisent par nos médecins pour qu’ils fassent plus de bien que de mal."

ww1_medicine4:0 "Campagne de vaccination"
ww1_medicine4_desc:0 "Personne n’aime se faire trouer la peau, mais sur le champ de bataille, être immuniser contre des maladies communes pourrait aussi sauver votre vie, et un soldat malade ne se bat pas bien. Bien que le principe de la vaccination ne soit pas encore bien compris, nous en savons assez pour connaitre ses avantages. Et qui pourrait résister à sauver encore plus de main d’œuvre ? "

ww1_medicine5:0 "Modernisation de l'hôpital"
ww1_medicine5_desc:0 "Bien que nos chirurgiens soient désormais bons, nous ne pouvons pas oublier nos hôpitaux à l’arrière des lignes. Il faut s’assurer que ces hommes disposent de tout ce qui sera nécessaire pour faire face à toutes les situations traumatiques, aux blessures chimiques et peut être même effectué de la chirurgie reconstructrice ou autres nouveautés techniques. Cela permettra aux hommes de mieux survivre à leur proximité avec les lignes de front."
 ww1_medicine6:0 "Campagne de Vaccination"
 ww1_medicine6_desc:0 "Personne n'aime se faire vacciner, mais sur le champ de bataille, être immunisé contre les maladies courantes pourrait vous sauver la vie ; aucun soldat malade ne se bat bien, après tout. Bien que la vaccination ne soit pas encore totalement comprise, nous en savons assez sur la science pour savoir qu'elle a des avantages directs et positifs - et qui pourrait résister à l'idée d'économiser davantage de main-d'œuvre ?"
 ww1_medicine7:0 "Modernisation des hôpitaux"
 ww1_medicine7_desc:0 "Bien que nos chirurgiens de terrain soient maintenant très bien formés, nous ne pouvons pas oublier nos propres hôpitaux derrière les lignes. Si nous veillons à ce que ces hommes aient tout ce dont ils ont besoin pour faire face à tous les cas possibles d'affliction, du choc des obus aux plaies de gaz, et même, peut-être, pour pratiquer la chirurgie reconstructive ou d'autres techniques nouvelles et sauvages, un nombre encore plus important d'hommes survivront à une rencontre rapprochée avec les lignes de front."

