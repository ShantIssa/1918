 ITA_light_field_gun1:0 "Cannone da 75/27 modello 06"
 ITA_light_field_gun1_short:0 "75/27 modello 06"
 ITA_light_field_gun1_desc:0 "Die Cannone da 75/27 modello 06 war ein von Italien im Ersten und Zweiten Weltkrieg eingesetztes Feldgeschütz. Sie war eine in Lizenz gebaute Kopie der Krupp-Kanone M 1906."

 ITA_light_field_gun2:0 "Cannone da 75/27 modello 12"
 ITA_light_field_gun2_short:0 "75/27 modello 12"
 ITA_light_field_gun2_desc:0 "Die Cannone da 75/27 modello 12 war ein modello 06, das für eine größere Höhe und ein geringeres Gewicht modifiziert wurde. Es scheinen nur geringe Stückzahlen produziert worden zu sein."


