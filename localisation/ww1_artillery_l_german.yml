 RUS_heavy_field_gun_equipment_4:0 "203mm M1931 B-4"
 RUS_heavy_field_gun_equipment_4_desc:0 "Der erste Prototyp der Haubitze B-4 wurde Anfang 1931 in der bolschewistischen Fabrik hergestellt. Von Juli bis August 1931 wurden Schusstests durchgeführt, um geeignete Geschosse für die B-4 auszuwählen. Nach umfangreichen Feld- und Gefechtserprobungen im Jahr 1933 wurde die Haubitze als 203 mm Haubitze Modell 1931 in Dienst gestellt."
 SOV_heavy_field_gun_equipment_4:0 "203mm M1931 B-4"
 SOV_heavy_field_gun_equipment_4_desc:0 "Der erste Prototyp der Haubitze B-4 wurde Anfang 1931 in der bolschewistischen Fabrik hergestellt. Von Juli bis August 1931 wurden Schusstests durchgeführt, um geeignete Geschosse für die B-4 auszuwählen. Nach umfangreichen Feld- und Gefechtserprobungen im Jahr 1933 wurde die Haubitze als 203 mm Haubitze Modell 1931 in Dienst gestellt."

