 heavy_field_gun_equipment_1:0 "Belagerungsartillerie"
 heavy_field_gun_equipment_1_desc:0 "Belagerungsartillerie (auch Belagerungsgeschütze oder Belagerungskanonen) sind schwere Geschütze zur Bombardierung von Festungen, Städten und anderen festen Zielen. Sie unterscheiden sich von der Feldartillerie und sind eine Klasse von Belagerungswaffen, die schwere Kanonenkugeln oder Granaten abfeuern können und für deren Einsatz ein enormer Transportaufwand und logistische Unterstützung erforderlich waren. Da es ihnen an Mobilität mangelte, waren sie in mobileren Kriegssituationen kaum von Nutzen und wurden im Allgemeinen durch großkalibrige Artillerie wie schwere Haubitzen ersetzt."
 heavy_field_gun_equipment_2:0 "Schwere Artillerie"
 heavy_field_gun_equipment_2_desc:0 "Als sich der Erste Weltkrieg an der Westfront zum Grabenkrieg entwickelte, begannen die leichten Feldgeschütze, mit denen die Kombattanten in den Krieg zogen, ihre Grenzen zu zeigen, wenn sie einem Feind gegenüberstanden, der sich nun in vorbereiteten Stellungen verschanzt hatte. Indirektes Feuer, Sperrfeuer und Gegenfeuer unterstrichen die Bedeutung der schweren Artillerie mit großer Reichweite."
 heavy_field_gun_equipment_3:0 "Fortgeschrittene Schwere Artillerie"
 heavy_field_gun_equipment_3_desc:0 "Das Interesse an einem verbesserten Belagerungsgeschütz erlahmte bis zum Russisch-Japanischen Krieg, in dem die japanische Armee aus Japan mitgebrachte Küstenmörser einsetzte, um die elfmonatige Belagerung von Port Arthur zu beenden. Helmuth von Moltke der Jüngere, Chef des Generalstabs, erkannte den Nutzen eines neueren, größeren Belagerungsgeschützes und beauftragte 1906 die Artillerieprüfungskommission mit der weiteren Erprobung des Beta-Gerätes. Nach anfänglichen Schwierigkeiten mit der Durchschlagskraft wurde das 42-cm-Gamma-Gerät in das deutsche Heer aufgenommen."
 heavy_field_gun_equipment_4:0 "Schwere Artillerie der Zwischenkriegszeit"
 heavy_field_gun_equipment_4_desc:0 "Aufgrund ihres extremen Gewichts waren die größten Artilleriegeschütze des Ersten Weltkriegs (wie das 42-cm-Gamma-Gerät) meist unbeweglich und hatten eine begrenzte Wirksamkeit. In der Zwischenkriegszeit wurden jedoch einige Konzepte für schwere Haubitzen untersucht. Ziel war es, befestigte Anlagen zu zerstören und dabei eine gewisse Beweglichkeit zu bewahren und neue Munitionstypen verschießen zu können."

