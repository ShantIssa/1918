 ENG_light_field_gun1:0 "Geschütz QF 18-Pfünder"
 ENG_light_field_gun1_short:0 "QF 18-Pfünder"
 ENG_light_field_gun1_desc:0 "Das Geschütz QF 18-Pfünder war das Standard-Feldgeschütz des Britischen Empires in der Zeit des Ersten Weltkriegs. Es bildete während des Krieges das Rückgrat der Royal Field Artillery und wurde in großen Stückzahlen produziert. Es wurde von den britischen Streitkräften auf allen wichtigen Schauplätzen eingesetzt."
 ENG_light_field_gun_equipment_1:0 "QF 18-Pfünder"
 ENG_light_field_gun_equipment_1_desc:0 "Das Geschütz QF 18-Pfünder war das Standard-Feldgeschütz des Britischen Empires in der Zeit des Ersten Weltkriegs. Es bildete während des Krieges das Rückgrat der Royal Field Artillery und wurde in großen Stückzahlen produziert. Es wurde von den britischen Streitkräften auf allen wichtigen Schauplätzen eingesetzt."

