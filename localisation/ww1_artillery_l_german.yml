 # FRANCE ###################################################################################
 FRA_light_field_gun1:0 "Canon de 75 modèle 1897"
 FRA_light_field_gun1_short:0 "75mm Mle 1897"
 FRA_light_field_gun1_desc:0 "Das französische 75-mm-Feldgeschütz war eine im März 1898 eingeführte Schnellfeuerkanone für die Feldartillerie. Ihre offizielle französische Bezeichnung lautete "Matériel de 75mm Mle 1897". Die französische 75-mm-Kanone war als Anti-Personen-Waffensystem konzipiert, um große Mengen an Schrapnellgranaten mit Zeitzünder auf die im offenen Gelände vorrückenden feindlichen Truppen abzuwerfen."
 FRA_light_field_gun_equipment_1:0 "Canon de 75 modèle 1897"
 FRA_light_field_gun_equipment_1_desc:0 "Das französische 75-mm-Feldgeschütz war eine im März 1898 eingeführte Schnellfeuerkanone für die Feldartillerie. Ihre offizielle französische Bezeichnung lautete "Matériel de 75mm Mle 1897". Die französische 75-mm-Kanone war als Anti-Personen-Waffensystem konzipiert, um große Mengen an Schrapnellgranaten mit Zeitzünder auf die im offenen Gelände vorrückenden feindlichen Truppen abzuwerfen."

 FRA_light_field_gun2:0 "Canon de 105 modele 1913 Schneider"
 FRA_light_field_gun2_short:0 "Canon de 105 mle 1913"
 FRA_light_field_gun2_desc:0 "Anfang der 1900er Jahre begann das französische Unternehmen Schneider eine Zusammenarbeit mit dem russischen Unternehmen Putilov. Für diese Zusammenarbeit hatte sie ein Geschütz mit der russischen 107-mm-Patrone entwickelt, das von der russischen Armee für die Produktion in Russland bestellt wurde. Schneider beschloss daraufhin, die Konstruktion für die französische 105-mm-Patrone zu modifizieren und sie auch in Frankreich anzubieten."
 FRA_light_field_gun_equipment_2:0 "Canon de 105 mle 1913"
 FRA_light_field_gun_equipment_2_desc:0 "Anfang der 1900er Jahre begann das französische Unternehmen Schneider eine Zusammenarbeit mit dem russischen Unternehmen Putilov. Für diese Zusammenarbeit hatte sie ein Geschütz mit der russischen 107-mm-Patrone entwickelt, das von der russischen Armee für die Produktion in Russland bestellt wurde. Schneider beschloss daraufhin, die Konstruktion für die französische 105-mm-Patrone zu modifizieren und sie auch in Frankreich anzubieten."

