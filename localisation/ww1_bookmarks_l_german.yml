 # 1919
 THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Die Folgen von Versailles"
 THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Der Konflikt, der als Großer Krieg bekannt ist, ist endlich zu Ende. Die Mittelmächte wurden besiegt und unter den Mitgliedern der Entente aufgeteilt - doch der Weltfrieden ist noch lange nicht erreicht. Im Osten, insbesondere in Russland, toben Bürgerkriege, während im Nahen Osten, in China und in den ehemaligen Mittelmächten Instabilität herrscht. Auch jetzt noch muss für Frieden und Wohlstand gekämpft werden."
 GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Mit dem Zusammenbruch des deutschen Kaiserreichs hat dessen Schatten, die Weimarer Republik, seinen Platz in Europa eingenommen. Die neue Regierung wird von einer lahmenden Industrie, hohen Reparationszahlungen und vor allem von ständigen Konflikten zwischen Kommunisten und den autokratischen Freikorps geplagt, die das Land in einen Bürgerkrieg zu stürzen drohen.\n\n Nur wenige sind mit dem Status quo zufrieden. Wenn sich die Republik nicht bald stabilisiert, könnte sie das gleiche Schicksal erleiden wie das Deutschland von 1848."
 RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Es sind die weißrussischen Kräfte, die die Öffentlichkeit vor der Geißel des Kommunismus schützen. Diese Geißel hat sich jedoch als ein großes Problem erwiesen. Im letzten Jahr des Konflikts haben die Sowjets entscheidende Fortschritte gegen die unorganisierte und uneinige weiße Bewegung gemacht. Es gibt noch Hoffnung für Weißrussland.\n\nVorausgesetzt, sie kann die Führungsprobleme lösen und lernen, mit internationaler Unterstützung zu kooperieren."
 SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Lenins Bewegung brennt sich wie ein Lauffeuer durch das alte russische Reich. Der charismatische, treibende Führer Sowjetrusslands findet fast überall im Osten freundliche Bauern, obwohl er von der ganzen Welt verachtet wird. Dennoch gibt es noch viel zu tun.\n\n Die neuen und schwachen Staaten, die Russland umgeben - insbesondere Polen - müssen in den Schoß aufgenommen werden, um eine echte Weltrevolution zu schaffen!"
 POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Während die Briten und Franzosen froh waren, einen neuen polnischen Staat auf der Weltbühne zu sehen, sind nur wenige andere mit der "Zweiten Republik" zufrieden. Die besiegten Deutschen wollen in ihre alten Gebiete zurückkehren, die Tschechen und Litauer befinden sich in einem Grenzkrieg, und - was noch schlimmer ist - die Sowjets versuchen aktiv, den Staat zu zerstören.\n\nDa der größte Teil der verbündeten Ukraine bereits verloren ist, rechnet Polen mit einem Wunder - aber Wunder gab es schon früher."
 TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das Osmanische Reich scheint dem Untergang geweiht. Das Land ist auf einen winzigen Teil Anatoliens reduziert worden, von dem die Regierung nur einen kleinen Teil tatsächlich kontrolliert. Es scheint, dass der Staat, der einst das größte Reich der Welt war, auf dem Sterbebett liegt. Aber hat Osman nicht größere Schwierigkeiten überwunden, um den Staat zu gründen?\n\nKann das Schicksal verhindert werden? Kann die alte Garde die Nation in ihrem letzten Moment retten? Oder ist der Mond wirklich ein für alle Mal untergegangen?"
 TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das Ende des Reiches scheint unausweichlich, und es entsteht eine massive nationalistische Bewegung, die von Mustafa Kemal Pascha angeführt wird. Der Held von Gallipoli fordert die Gründung einer säkularen, modernen Republik in Anatolien, doch sein eigentliches Ziel scheint die Rückgewinnung der besetzten türkischsprachigen Gebiete zu sein.\n\nKaum jemand kann leugnen, dass es eine große Herausforderung wäre, es sowohl mit den Europäern als auch mit den Überresten des Kaiserreichs aufzunehmen. Kann die neue Türkei sie meistern?"
 ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Italien verließ den Vertrag von Versailles immer noch hungrig. Obwohl es im Vergleich zur Bevölkerung des Landes viele Tote zu beklagen hatte, wurden dem Königreich nur Istrien, Zadar und eine begrenzte Autorität über Albanien zugesprochen. Obwohl die Entente-Mitglieder bereits die Abtretung Südtirols zugesagt haben, ist dies immer noch nicht viel mehr, als die Mittelmächte versprochen hatten.\n\nWenn die Öffentlichkeit nicht zufrieden ist, könnte sich der Zorn Italiens erneut gegen seine ehemaligen Verbündeten richten."
 FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Am Ende konnte sich Frankreich gerade noch so halten. Das Unrecht von 1870 ist gerächt, die deutschen Kolonien und die osmanische Levante haben Frankreichs Reich gestärkt, und in ganz Europa sind freundliche Regime entstanden. Doch Frankreich ist noch nicht über den Berg.\n\nDie Habsburger Teilung ist immer noch im Gespräch. Die Marokkaner protestieren immer noch gegen die Annexion. Das Schlimmste ist, dass die Sowjetunion die stets präsenten lokalen Kommunisten inspiriert. Wenn diese Probleme nicht angegangen werden, könnte der Sieg umsonst gewesen sein."
 ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Viele britische Söhne kehrten aus den Schützengräben nicht nach Hause zurück. Obwohl Tansania und Namibia gewonnen wurden, war der Preis, der mit Blut bezahlt wurde, hoch - vor allem, wenn man bedenkt, dass nicht London, sondern Paris die neuen Regierungen Europas leitet. 1919 hat das britische Empire seine größte Ausdehnung erreicht - und doch ist es vielleicht das schwächste, das es je war.\n\nDie Diplomatie wird das neue Dreadnought sein. Neue Vereinbarungen und die Verwaltung sollen das Imperium bewahren, während unser Militär wieder aufgebaut wird. Die erste Bewährungsprobe ist der Umgang mit dem Gezänk in Ägypten."
 USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Die Amerikaner hatten keine Lust auf den Krieg, und jetzt, wo er vorbei ist, scheint ein Großteil der Öffentlichkeit in Frage zu stellen, ob es sich gelohnt hat, zu intervenieren. Die Bundesregierung scheint sich vom Idealismus Woodrow Wilsons abzuwenden und sich einer zynischen Neutralität zuzuwenden. Das Militär wird bereits entwaffnet, und die Gesetzgeber bekämpfen jeden Teil des Friedensprozesses.\n\nWenn der Kongress dem Beitritt zum Völkerbund zustimmt, kann sich dieser Kurs umkehren. Andernfalls könnten die USA in einen unaufhaltsamen Isolationismus verfallen."
 JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das japanische Volk lebt zum ersten Mal unter einer demokratischen Regierung. Dieser Gedanke ist in der Öffentlichkeit nicht so populär, wie es logisch erscheinen mag. Der Kaiser ist eindeutig nicht mehr lange auf dieser Welt, und viele reaktionäre Persönlichkeiten, die für eine Rückkehr zur Autokratie und die Errichtung von Kolonien eintreten, haben sich in der unvermeidlichen Folge der Krönung von Prinz Hirohito öffentlich geäußert.\n\nVielleicht haben sie Recht. Vielleicht sind ein paar Feldzüge im kriegsgebeutelten China alles, was Japan braucht, um eine respektierte Macht zu werden."
 ###AUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Rechtlich gesehen existiert das österreichisch-ungarische Reich noch immer. Allerdings ist nur Deutsch-Österreich, der deutschsprachige Teil des alten Reiches, übrig geblieben. Die Entente scheint die Wiener Regierung am meisten zu hassen und versucht, ihr einen unglaublich harten Vertrag aufzuerlegen, der ihr sogar viele dieser Gebiete entzieht und die Vereinigung mit Deutschland blockiert - eine diplomatische Krise, die es zu vermeiden gilt."
 ###YUG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Das Königreich der Serben, Kroaten und Slowenen (gemeinhin als Jugoslawien bekannt) ist die Fortsetzung der serbischen Kraljevina, die nun ein einheitlicher südslawischer Staat ist. Schon jetzt scheint der Jubel über die Befreiung nachzulassen, denn die Minderheiten des Königreichs beschweren sich zunehmend. Die neue Regionalmacht steht an einem Scheideweg.\n\nSollte sich Jugoslawien weiter ausdehnen? Ist Bulgarien nicht zu Recht südslawisch? Oder sollte sich Jugoslawien stattdessen nach innen wenden und sich stabilisieren?"
 ###HUN_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Die ungarische Regierung wurde von der Entente zu Unrecht als besiegte Macht behandelt, und schon hat sich das Volk erhoben, um sich zu rächen. Der kommunistische Autokrat Bela Kun hat Ungarn zu seinem Personenkult gemacht und durch eine Reihe von schwachen Marionetten die Kontrolle über Ungarn für seinen Rachefeldzug übernommen.\n\nErst wird Rumänien fallen, dann Jugoslawien und dann, wer weiß? Vielleicht die ganze Welt!"
 ###ROM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Rumänien ist vielleicht der größte Profiteur des Ersten Weltkriegs, da es sowohl von den Mittelmächten als auch von der Entente Gebiete zugesprochen bekam. Obwohl es seine Größe und Bevölkerung fast verdoppelt hat, hat es in ganz Europa Verachtung und Neid auf sich gezogen. Sogar in diesem Moment versuchen die verhassten Ungarn eine Invasion.\n\nDennoch ist Rumänien zu ungeahnten Höhen aufgestiegen und könnte, sobald die Magyaren zurückgedrängt sind, zu einer der führenden Regionalmächte Europas werden."
 ###EGY_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Obwohl Ägypten angeblich ein unabhängiges Land ist, hat es in Wirklichkeit kaum mehr Autorität als die direkt von den Briten regierten Kolonien in Ostafrika. Ein Aufstand ist im Gange, um die Unabhängigkeit zu erlangen, die die Briten offenbar zu gewähren bereit sind. Mehr oder weniger.\n\nDie Annahme der Knechtschaft kann ein stabiles, unabhängiges Ägypten bringen. Die Fortsetzung der Revolte könnte jedoch den Sudan... oder vielleicht sogar mehr bringen."

 #~~~CHINA~~~
 #Beiyang oder CPM müssen in der Lage sein, das chinesische Erbe zu erhalten und wichtige Verstärkungen zu bekommen.
 ###BEI_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Yuan Shikai ist zwar tot und verschwunden, aber seine Armee beherrscht noch immer den größten Teil Chinas. Xu Shichang ist sein Nachfolger, und er hat einige... interessante Ideen. Obwohl er Präsident ist, hasst er die Idee einer Republik, missbraucht regelmäßig seine Macht und fördert die Rückkehr der Qing-Dynastie. Der einzige Grund, warum er dieses Amt innehat, sind die Cliquen.\n\nDie Beiyang-Regierung wird wirklich von Kriegsherren regiert, und jeden Tag schrumpft ihre Autorität weiter und weiter. Eine Fraktion muss sich bald an die Spitze setzen, oder sie werden alle untergehen."
 #Verfassungsschutz-Bewegung
 ###CPM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Die von Anhängern des verstorbenen Sun Yat-Sen gegründete Verfassungsschutzbewegung ist ein instabiles Gebilde, das von einer großen Koalition aus Republikanern, Sozialisten und sogar einigen Kriegsherren gestützt wird, die die Kriegsherren in Peking im Moment einfach nicht mögen. Obwohl dies das Regime im Vergleich zu den despotischen Cliquen des Nordens populär gemacht hat, könnte ein prominentes Mitglied, das die Bewegung verlässt oder die Seiten wechselt, die Chancen der Bewegung, China endgültig zu vereinen, zunichte machen.\n\nDas wirft die Frage auf: Wie kann man es mehr als 400 Millionen Menschen recht machen?"
 
 #~~~GREECE~~~
 #Ein gutes Nachkriegsszenario braucht vielleicht ein Megali Griechenland
 ###GRE_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Griechenland ist gerade einmal ein knappes Jahrhundert alt und hat in dieser Zeit nur gute Nachrichten und Siege erlebt. Seine große territoriale Ausdehnung, vor allem die jüngste Rückkehr nach Anatolien, hat ihren Preis: Die türkischen Republikaner versuchen aktiv, ihr Land zurückzuerobern. Griechenland muss nun zum ersten Mal sein erobertes Land wirklich verteidigen.\n\nEin Sieg könnte die Rückkehr in die Stadt der Sehnsucht der Welt bedeuten. Eine Niederlage könnte Instabilität und ein endgültiges Ende der griechischen Ambitionen bedeuten."

 #~~~OTHERS~~~
 OTHER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Der Große Krieg ist zwar vorbei, aber die Konflikte toben noch immer auf der ganzen Welt. Eine starke Führung kann selbst zweit- und drittrangige Weltakteure über Nacht in Supermächte verwandeln. Welche Chancen hat das Chaos dieser neuen Welt zu bieten?"
