 # 1914
 SCHLIEFFEN_NAME:0 "Der Große Krieg"
 SCHLIEFFEN_DESC:0 "Die Trommeln des Krieges schlagen inbrünstig. Im nächsten Jahr wird erwartet, dass ein Krieg zwischen Frankreich und Russland gegen Deutschland und Österreich-Ungarn ausbricht. Wenn am Ende mehr Mächte an diesen Konflikt verwickelt werden, so könnte dieses der größte Krieg sein, den die Welt jemals gesehen hat. Eines ist sicher: Für viele Länder steht ihre Existenz auf dem Spiel."
 FRA_SCHLIEFFEN_DESC:0 "Frankreichs Rache wird bald kommen. Die Rückkehr von Elsaß-Lothringen zur Tricolor und das rechtmäßige französische Territorium, dass die Deutschen in Afrika besessen haben, scheint näher als je zuvor. Natürlich sind die Deutschen genauso bereit zu zuschlagen, aber Frankreichs Zeit ist gekommen um zu zeigen, dass es seine Lektionen gelernt hat. \n\nSchließlich ist der französische Elan zweifellos das nötige, welches im letzten Krieg fehlte, um die Deutschen zu vertreiben. Natürlich gibt es Gerüchte das ein langer Krieg zu unserem Nachteil sein würde aber Gerüchte sind nicht immer wahr, oder?"
 USA_SCHLIEFFEN_DESC:0 "Die Vereinigten Staaten sind ein isoliertes und pazifistisches Land wie zur Zeit der Theodore Roosevelt Regierung. Doch das Klima der Welt lässt heute nur wenig Raum für eine Nation mit der Macht Amerikas sich aus diesen Angelegenheiten heraus zu halten. Obwohl Wilson eine Kampagne über den Isolationismus geführt hat und wenig Anreiz hat den Kurs zu wechseln, so könnte der Geist des Großen Krieges die Hand der U.S.A. leicht erzwingen. \n\nMit einem instabilen Mexiko und einem Europa bei dem sich alle gegenseitig an die Kehlen springen, wie lange können die U.S.A. über den Kampf stehen?"
 ENG_SCHLIEFFEN_DESC:0 "Die Situation in Europa hat sich ins unerträgliche entwickelt. In den Augen der britischen Öffentlichkeit stehen Deutschland und Frankreich beide viel zu nahe an der Position Großbritanniens. Der Kaiser hat sogar die Frechheit die Herrschaft der Royal Navy herauszufordern. Wenn der Krieg, den alle fürchten, kommt, so muss etwas einfaches getan werden. Oder doch nicht? \n\nEs besteht die Möglichkeit das wir Frankreich und Deutschland sich gegenseitig zermalmen lassen und wir unsere Macht weiter ausbauen. Natürlich müssen sich britische Truppen beteiligen wenn Deutschland oder Frankreich vielleicht irgendwelche unserer Verbündeten angreifen ..."
 GER_SCHLIEFFEN_DESC:0 "Die Vorhersage von Herr von Bismarck, dass der nächste Krieg mit einem Funken aus dem Pulverfass des Balkans beginnen wird, scheint nicht abwegig zu sein und nähert sich langsam der Realität. Mit all der Spannung die aus dieser Region stammt gibt es keinen Zweifel daran, dass ein Krieg zwischen deutschen und französischen Verbündeten bald ausbrechen wird. Deutschland muss daher vorbereitet sein. \n\nDie Zeit für Diplomatie ist vorbei. Die deutsche Armee muss für das, was ein langer, grausamer und was am schlimmsten sein könnte, einem Zweifrontenkrieg, vorbereitet werden."
 ITA_SCHLIEFFEN_DESC:0 "Vor 22 Jahren schloss sich Italien halbherzig dem Dreibund mit Deutschland und den gehaßten Österreichern an, um Frankreichs Gewinne in Tunesien zu trotzen. Heute ist der Bund der brüchigste in Europa. Mit ihrem alten Bund hat Italien die Möglichkeit die Territorien von Savoy, Nizza, Korsika und Tunesien zu bekommen. \n\nAllerdings würde die Entente die dalmatinische Küste bieten und diese scheinen viel mehr dazu in der Lage zu sein. Italien hat noch wenig Zeit vor dem Krieg, um eine Entscheidung zu treffen. Welcher Seite liegt ihr Schicksal?"
 AUH_SCHLIEFFEN_DESC:0 "Österreich-Ungarn ist ein belastbarer Staat und hat viel Elend überlebt an dennen andere Staaten zerbrochen wären. Dennoch stellt die zunehmende Unterstützung des Panslavismus in Russland in Verbindung mit der Leidenschaft für den Krieg auf dem Balkan eine Bedrohung dar, welche das Ende der Habsburger Herrschaft sein könnte. Schlimmer noch, die Rivalität mit den Italienern ist wieder entbrannt. \n\nÖsterreich muss die Wut der Balkanstaaten unterdrücken und mit Deutschland gegen ihre Feinde stehen oder das Reich kann zu einer geschätzten Erinnerung werden."
 RUS_SCHLIEFFEN_DESC:0 "Die Balkankriege taten wenig, um die Leute im russischen Reiches zu beruhigen. Obwohl Russland die südslawischen Mächte massiv unterstützt hat, sind nur Serbien und Montenegro dem Reich des Ostens treu. Wenn sich diese Dinge nicht sofort ändern, so wird die Krise am Horizont erschienen. Serbische Extremisten haben vorgeschlagen einen Krieg mit Österreich-Ungarn vom Zaun zu brechen und genau das braucht Russland. \n\nDie klaren Ziele vom deutschen Polen und den slawischen Länder in Österreich sind im Visier Russlands."
 TUR_SCHLIEFFEN_DESC:0 "Was war einmal das größte Reich der Welt ist jetzt in der Nähe des Ruins gefallen. Das Sultanat gilt nicht mehr als eine Großmacht in Europa, und das Verlangen der Osmanen zwischen allen europäischen Mächten ist eine ständige Bedrohung, die näher und näher an die Realität kriecht. Um es noch schlimmer zu machen hat der inkompetente Enver Pascha eine wirksame Kontrolle über die Regierung ergriffen. \n\nDie beste Vorgehensweise ist es die Pforte nach Deutschland zu öffnen und zu hofft, dass ihre mächtige Armee uns in unserer Zeit der Not schützen kann."
 SER_SCHLIEFFEN_DESC:0 "Die Balkankriege waren ein großer Erfolg für Serbien, sowie ihren wichtigsten Verbündeten in Griechenland. Der harte Teil hat aber gerade erst begonnen: Die Habsburger halten noch die Region Bosnien, sowie andere südslawische Gebiete. Schlimmer noch, sie sehen Serbien als Unruhestifter und wären mehr als glücklich, diesen Staat in einem Augenblick zu säubern. \n\nGlücklicherweise scheint Russland Serbien zu mögen aber vielleicht auch aus bösartigen Gründen. Wenn Zar Peter das nutzt, kann sich die Welt für immer ändern ..."
 BUL_SCHLIEFFEN_DESC:0 "Bulgarien lag falsch damit den Griechen und den Rumänen zu vertrauen und sich so aus dem unvermeidlichen Konflikt zwischen sich und Serbien zu befreien. Dieser Fehler führte zur geringsten terrotrialen Ausdehnung Bulgariens seit der Unabhängigkeit vom Osmanischen Reich. Es ist unwahrscheinlich das sie ein zweites mal getäuscht werden. Russland scheint als nächstes auf dem Zettel der falschen Freunde zu stehen, sie streben nur danach vom Staat zu profitieren. \n\nDie einzigen Länder dennen die Interessen Bulgariens am Herzen liegen scheinen Deutschland und Österreich zu sein. Vielleicht ist es Zeit für eine neue Allianz?"
 MEX_SCHLIEFFEN_DESC:0 "Nach der Revolution blieb Mexiko in Ruinen, wirtschaftlich und politisch instabil. Victoriano Huerta verpasste der Regierung von Madero einen Schlag, indem er eine Diktatur wiederschaffte und bei der Ausführung des San Diego-Plans half. Die Spannungen zwischen den Vereinigten Staaten und Mexiko sind hoch. Die Vereinigten Staaten wollen mit einer Strafexpedition in Mexiko eindringen. \n\nWir werden sehen, ob Deutschland versuchen wird, uns eine interessante Vereinbarung zu geben, die das Schicksal dieses Krieges verändern würde."
 SPR_SCHLIEFFEN_DESC:0 "Spanien ist gespalten, die Oberschicht, die katholische Kirche und die spanische Armee sind im Allgemeinen für die Mittelmächte. Die germanophile Tendenz ist bei den reaktionären Carlisten vertreten, während die konservativen Mauristen aufgrund des Pakts von 1907 mit Großbritannien und Frankreich eine engere Bindung an die Entente haben. Die pro-alliierte Stimmung, die im Allgemeinen frankophil war, ist vor allem in den Mittel- und Berufsschichten und unter den Intellektuellen verbreitet. Noch weiß niemand, ob sich Spanien für eine Seite entscheiden wird und noch weniger, für welche..."
 JAP_SCHLIEFFEN_DESC:0 "Nachdem man Korea als Marionettenstaat behalten hatte, hat das japanische Kaiserreich schließlich Korea annektiert. Japan ist jetzt diplomatisch isoliert, kann aber von dem Krieg profitieren, der sich in Europa auftut, um sein Territorium zu erweitern und sich auf eine Seite zu schlagen: die Entente, die deutsche Enklave von Tsingtao anzugreifen oder dem Dreibund, um Russland durch den Osten anzugreifen. \n\nEine weitere Möglichkeit wäre es die Xinhai-Revolution zu nutzen. Welche Entscheidung auch immer gewählt wird, das japanische Kaiserreich wird nur noch größer werden."
 BEL_SCHLIEFFEN_DESC:0 "Von den Briten beschützt, von den Deutschen als Hintertür nach Paris gesehen, um die befestigte französische Militärkonzentration entlang der deutsch-französischen Grenze zu umgehen, befindet sich das Königreich Belgien in einer heiklen Situation.\n\nKönig Albert I. muss eine schwierige Entscheidung treffen: Entweder er stellt sich gegen Kaiser Wilhelm II. und steht an der Seite der Entente oder er lässt die deutschen Truppen in sein Gebiet einmarschieren und wählt eine andere Vorgehensweise."
 HOL_SCHLIEFFEN_DESC:0 "Seit der Zweiten Haager Konferenz von 1907 setzten die Niederlande alles daran, ein politisches Bündnis mit einem anderen europäischen Reich zu vermeiden.\n\nAls die Kriegstrommeln vor den Toren Amsterdams ertönen, könnte sich das friedliche Mühlenland trotz seiner strikten Neutralitätspolitik bald mit dem Rücken zur Wand wiederfinden und eine Entscheidung treffen müssen, die die Zukunft des niederländischen Reiches für immer verändern könnte.\n\nNiemand weiß, wie die äußerst patriotische Königin Wilhelmina reagieren wird..."
 CHI_SCHLIEFFEN_DESC:0 ""
 SWE_SCHLIEFFEN_DESC:0 "Zu Beginn des 20. Jahrhunderts war Schweden ein Land des Friedens. Seit den napoleonischen Kriegen und dem 1814 unterzeichneten Vertrag von Kiel hat das Land keinen bewaffneten Konflikt mehr erlebt und konnte von einem Jahrhundert des Friedens profitieren.\n\nDieser brüchige Frieden wird jedoch durch die wachsenden Spannungen zwischen den Großmächten bedroht. Wird das Land neutral bleiben? Niemand weiß es..."
 CAN_SCHLIEFFEN_DESC:0 "Kanada ist seit seiner Gründung ein loyaler Untertan und Freund der britischen Krone. In solchen Zeiten des Aufruhrs muss Kanada der Krone und ihrem riesigen Reich helfen. Obwohl Kanada groß ist und über enorme Ressourcen und reiche Ländereien verfügt, hat es eine kaputte Wirtschaft und eine schwache Armee. Kanada könnte in Zeiten des großen Kampfes der perfekte Verbündete sein....\n\nAber Kanada könnte ein neues Ziel oder eine neue Bestimmung finden und ein Ort für Kanadier sein. Dieses junge Land ist mächtiger als es scheint!"
 OTHER_SCHLIEFFEN_DESC:0 "Andere Länder der Periode."
