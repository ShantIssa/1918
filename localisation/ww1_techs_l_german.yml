 transport_mtg:0 "Transport-Schiff"
 transport_mtg_desc:0 "Schiff, das ausschließlich für die Truppenbewegung konzipiert ist und keine Verteidigungsfähigkeiten besitzt."
 landing_craft_mtg:0 "Landungsboote"
 landing_craft_mtg_desc:0 "Spezielle Invasionsschiffe machen die Landung in feindlichem Gebiet etwas weniger problematisch."
 tank_landing_craft_mtg:0 "Fortgeschrittene Landungsboote"
 tank_landing_craft_mtg_desc:0 "Fortgeschrittene Landungsboote bedeuten, dass unsere Jungs bei einer Invasion schneller und effektiver an den Strand gelangen können."
  
 ww1_camera1:0 "Westentaschenkamera"
 ww1_camera1_desc:0 "Bei den Westentaschenkameras handelt es sich um Faltkameras, die von Eastman-Kodak entwickelt wurden, um von den Truppen zu Aufklärungszwecken verwendet zu werden. Durch die Verwendung kleinerer 127er-Filmrollen sind sie tragbar genug, um von jedermann mitgeführt und benutzt zu werden, und sie sollten eine Bereicherung für unsere Fähigkeit sein, im Kampf genau über feindliche Aktionen und Bewegungen zu berichten."
 ww1_camera2:0 "Militär-Kamera"
 ww1_camera2_desc:0 "Die Taschenkameras waren ein Erfolg, aber weitere Entwicklungen könnten noch mehr helfen. Verbesserte Stabilisatoren könnten den Truppen zu Pferd oder in Fahrzeugen helfen, und eine Kamera, die für Aufnahmen aus Flugzeugen geeignet ist, könnte dafür sorgen, dass die Generäle und Offiziere sehen, was die Aufklärer sehen."
 ww1_camera3:0 "Propaganda Filme"
 ww1_camera3_desc:0 "Der weit verbreitete Einsatz von Kameras im Krieg hat dazu geführt, dass wir eine große Anzahl talentierter Fotografen haben, die oft wenig zu tun haben. Außerdem wird der Vertrieb von Kinofilmen immer einfacher. Indem wir einige unserer talentierten Kameraleute (und manchmal sogar Frauen) anheuern, um Propagandafilme zu drehen, die den Ruhm unserer Nation feiern, können wir sicherstellen, dass unsere Bürger glauben, wir seien das beste Land der Welt."

 bonus_artillery4:0 "Feldartillerie-Räder"
 bonus_artillery4_desc:0 "Wir müssen neue Konstruktionsmethoden für die Räder unserer Artillerie anwenden. Wir müssen sie an verschiedene Oberflächen anpassen und sie widerstandsfähig gegen Temperaturschwankungen machen, während sie gleichzeitig einfach genug sind, um ihre Wartung zu erleichtern."
