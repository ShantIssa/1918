 light_navalmodule_1914:0 "Pom-Pom Kanone"
 light_navalmodule_1914_desc:0 "Die QF 1 Pounder, die wegen ihres Abschussgeräusches allgemein als Pom-Pom bekannt ist, war eine britische 37-mm-Autokanone, die erste ihrer Art weltweit. Sie wurde von mehreren Ländern zunächst als Infanteriekanone und später als leichte Flugabwehrkanone eingesetzt."

