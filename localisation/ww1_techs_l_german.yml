 ww1_mining1:0 "Untertage-Bergbau I"
 ww1_mining1_desc:0 "Verschiedene unterirdische Bergbautechniken, mit denen harte, meist metallhaltige Mineralien abgebaut werden." 
 ww1_mining2:0 "Untertage-Bergbau II"
 ww1_mining2_desc:0 "Verschiedene unterirdische Bergbautechniken, mit denen harte, meist metallhaltige Mineralien abgebaut werden." 
 ww1_mining3:0 "Untertage-Bergbau III"
 ww1_mining3_desc:0 "Verschiedene unterirdische Bergbautechniken, mit denen harte, meist metallhaltige Mineralien abgebaut werden." 
ww1_fortification1:0 "Vauban's Verteidigungsarbeiten"
ww1_fortification1_desc:0 "Festungen zu konstruieren scheint wie ein Kinderspiel zu sein und in einem gewissen Grad ist dies auch der Fall. Allerdings ist eine effektive Gestaltung und Positionierung von Forts wichtig um eine starke Verteidigung zu erhalten. Obwohl die Arbeiten von Vauban vor hunderten Jahren veröffentlicht wurden, so gelten sie bis heute. Das Studieren dieser Unterlagen erlaubt eine überlegene Befestigungsanlage."
ww1_fortification2:0 "Graben Aushebung"
ww1_fortification2_desc:0 "Festungen für sich alleine sind gut, aber im heutigen Grabenkrieg wäre die Integration in unser bestehendes Graben-Systeme noch besser. Der Bau von kleineren Festungen, die mit unseren Schützengräben verknüpft sind, geben uns nicht nur überlegene Forts, sondern gibt auch der Garnison einen weitaus leichteren Ausweg, wenn nötig."
ww1_fortification3:0 "Verstärkter Beton"
ww1_fortification3_desc:0 "Auch die Substanz, aus der wir unsere Befestigungen konstruieren, kann auch noch verbessert werden. Die Verstärkung unseres Betons wird zu stabileren Befestigungen führen, die weniger anfällig für feindliche Artillerietreffer sind."
ww1_fortification3b:0 "Defensive Bunker"
ww1_fortification3b_desc:0 "Festungen für sich haben eine gute Verteidung, aber es gibt nicht immer genug Platz oder Zeit, um eines zu konstruieren, wenn die Grabenlinie sich bewegt. Bunker, die kleiner und viel schneller zu bauen sind, werden dazu beitragen unsere Linien zu sichern."
ww1_fortification4:0 "Flak Unterstützung"
ww1_fortification4_desc:0 "Das Aufkommen der Luftfahrt ist eine ziemlich schwierige neue Herausforderung beim Bau von Befestigungsanlagen. Es ist viel schwieriger, um eine fallende Bombe zu bauen als, sagen wir, eine Artilleriegranate. Flaks sollten daher eingerichtet werden, um unsere Festungen zu unterstützen und sie auch im modernen Krieg zu halten."
 ww1_fortification6:0 "Defensive Bunker III"
 ww1_fortification6_desc:0 "Festungen an sich sind eine gute Verteidigung, aber es gibt nicht viel Platz oder Zeit, eine zu bauen, wenn die Grabenlinie nachrückt. Bunker, die kleiner und viel schneller zu bauen sind, können unseren Verteidigungslinien in befestigten Sektoren helfen, sicher zu bleiben."
 ww1_fortification7:0 "Defensive Bunker IV"
 ww1_fortification7_desc:0 "Festungen an sich sind eine gute Verteidigung, aber es gibt nicht viel Platz oder Zeit, eine zu bauen, wenn die Grabenlinie nachrückt. Bunker, die kleiner und viel schneller zu bauen sind, können unseren Verteidigungslinien in befestigten Sektoren helfen, sicher zu bleiben."

 ww1_fortification4:0 "Basic Static Anti-Aircraft Gun"
 ww1_fortification4_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."
 ww1_fortification4b:0 "Verbesserte Static Anti-Aircraft Gun"
 ww1_fortification4b_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."
 ww1_fortification4c:0 "Fortgeschrittene Static Anti-Aircraft Gun"
 ww1_fortification4c_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."

ww1_medicine1:0 "Neue Chirurgische Instrumente"
ww1_medicine1_desc:0 "Die Ära der Chirurgie mit Knochensägen und Schnaps ist vorbei, Gott sei Dank. Neue Instrumente wie der Hirtz-Kompass und neue Techniken für bestehende Instrumente wie die intravenöse Bluttransfusion sollten dazu beitragen mehr von unseren Jungs auf dem Schlachtfeld zu retten."
ww1_medicine2:0 "Kriegsmedizin"
ww1_medicine2_desc:0 "Kugeln sind nicht die einzige tödliche Kraft in der Schlacht. Der grimmige Taxifahrer des Todes ist bekannt dafür Gebühren von Soldaten zu nehmen, besonders in der stagnierenden Grabenkrieg. Die Gewährleistung der Massenproduktion von Vitaminen, Antibiotika und anderen chemischen Kuren - und natürlich um sicherzustellen, dass alle wie beabsichtigt arbeiten - führen zu weit weniger vermeidbaren Opfern für unsere Truppen."

 ww1_medicine3:0 "Leuchtschirmphotographie"
 ww1_medicine3_desc:0 ""

 ww1_medicine4:0 "Bluttransfusionskit"
 ww1_medicine4_desc:0 ""

ww1_medicine5:0 "Sterilisationsaufwand"
ww1_medicine5_desc:0 "Nein, mach dir keine Sorgen, wir starten keine nationale Vasektomie-Kampagne. Ein Teil des Schreckens des Krieges ist Schmutz - das Bild eines Chirurgenarms - tief in einem Patienten mit Blut von einem anderen Mann an seinen Händen ist üblich, aber nicht gut. Die Einhaltung der angemessenen Hygienemaßnahmen von unsere Mediziner kann sie davon abhalten, mehr Schaden anzurichten als gut zu machen."
ww1_medicine6:0 "Impfkampagne"
ww1_medicine6_desc:0 "Keiner genießt es verletzt zu werden aber auf dem Schlachtfeld mit einer Immunisierung gegen gewöhnliche Krankheiten könnte es dein Leben retten - kein kranker Soldat kämpft schließlich gut. Obwohl die Impfung noch nicht vollständig verstanden ist, wissen wir genug über die Wissenschaft um zu wissen, dass es direkt positive Vorteile hat - und wer könnte widerstehen, mehr Arbeitskräfte zu sparen?"
ww1_medicine7:0 "Krankenhausmodernisierung"
ww1_medicine7_desc:0 "Obwohl unsere Feldchirurgen alle gut sind, können wir unsere richtigen Krankenhäuser hinter den Linien nicht vergessen. Stellen sie sicher, dass diese Männer alles haben, was sie brauchen um mit allen möglichen Verwundungen fertig werden zu können. Dazu zählt alles vom Gewebeschock zu Gaswunden und vielleicht sogar rekonstruktive Chirurgie oder andere wilde neue Techniken die dazu führen das noch mehr Männer eine Verweundung an der Front überleben."

