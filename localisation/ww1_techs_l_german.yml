 ww1_smoke_generator:0 "Marine-Raucherzeuger"
 ww1_smoke_generator_desc:0 "Auf Kriegsschiffen wurde manchmal eine einfache Variante des Rauchgenerators verwendet, bei der Heizöl direkt in den Schornstein eingespritzt wurde. Eine noch einfachere Methode, die in der Zeit der dampfgetriebenen Kriegsschiffe eingesetzt wurde, bestand darin, die Luftzufuhr zum Kessel zu drosseln. Dies führte zu einer unvollständigen Verbrennung der Kohle oder des Öls, wodurch ein dicker schwarzer Rauch entstand. Da der Rauch schwarz war, absorbierte er die Sonnenwärme und stieg tendenziell über das Wasser."

