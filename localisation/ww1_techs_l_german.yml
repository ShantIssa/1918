 hoi4tgw_encryption:0 "Verschlüsselung - Kryptographie"
 hoi4tgw_encryption_desc:0 "Bis in die Neuzeit bezog sich die Kryptografie fast ausschließlich auf die Verschlüsselung, d. h. die Umwandlung gewöhnlicher Informationen in unverständlichen Text."

