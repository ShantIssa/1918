 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Army Effort
 #=========================================================================
 FRA_ww1_army_effort:0 "Développement de l'Armée de Terre"
FRA_ww1_army_effort_desc:0 "L'armée allemande est plus nombreuse. Pire encore, elle est plus expérimentée que la nôtre, et compte encore beaucoup de vétérans de la dernière guerre qui nous a opposés. Si nous voulons que la France devienne une sérieuse menace pour les intérêts allemands, nous devons inverser ce scénario, moderniser notre armée et également moderniser son commandement !"
FRA_ww1_trenchwarfare:0 "Guerre des Tranchées"
FRA_ww1_trenchwarfare_desc:0 "La guerre a changé, elle n'est plus mobile mais immobile. Les combattants s'enterrent toujours plus et tirent sur des ennemis qu'ils ne voient plus ! Cet enfer de boue et de sang va saigner à blanc nos armées, si nous ne procédons pas à toute une série d'améliorations tactiques et techniques."
FRA_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
FRA_ww1_artillery_effort_1_desc:0 "Écoutons les conseils de nos meilleurs officiers artilleurs pour définir les axes d'amélioration de notre propre parc."
FRA_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
FRA_ww1_artillery_effort_2_desc:0 "Il faut standardiser les obus ! Quels que soient leurs types, nous devons émettre des normes fixes a respecter soigneusement pour éviter les retours en usine."
FRA_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
FRA_ww1_artillery_effort_3_desc:0 "Le 75 millimètres français a fait ses preuves. Mais nous pouvons encore améliorer ce superbe canon avec un necéssaire de pointage et un affût repensé."
FRA_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
FRA_ww1_artillery_effort_4_desc:0 "En développant la liaison entre les batteries et le front, nous pouvons assurer un meilleur réglage d'artillerie pendant le combat, plus précis et plus efficace."
FRA_ww1_special_forces:0 "Priorité aux Forces Spéciales"
FRA_ww1_special_forces_desc:0 "Les armées conventionnelles assureront toujours l'essentiel des combats, mais des soldats spécialisés dans certaines missions pourraient être bien plus efficaces que la plupart des troupiers ! Il serait temps de développer les forces de la Légion Étrangère, des Chasseurs Alpins et des fusiliers marins. "
FRA_ww1_army_motorization_focus:0 "Priorité à la motorisation"
FRA_ww1_army_motorization_focus_desc:0 "Si l'épisode des taxis de la Marne nous a bien appris quelque chose, c'est à quelle vitesse une armée entière peut se déplacer lorsqu'elle est transportée par camions ! Que cet exemple nous serve de leçon : certains généraux affirment déjà que des unités entièrement motorisées pourraient être une révolution."
FRA_ww1_doctrine_effort:0 "Développement des Doctrines"
FRA_ww1_doctrine_effort_desc:0 "Les premiers engagements de cette guerre nous ont appris brutalement à quel point les enseignements du passé sont obsolètes. Il nous faut repenser notre doctrine stratégique et tactique !"
FRA_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
FRA_ww1_doctrine_effort_2_desc:0 "Les moyens de la défense submergeant ceux de l'attaque, il nous faut travailler sur de nouvelles tactiques pour parvenir à rompre le front, et reprendre la guerre de mouvement."
FRA_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
FRA_ww1_doctrine_effort_3_desc:0 "Il en coûte de le dire, mais les officiers au front sont bien mieux placés que les vieux généraux couverts de médailles pour s'exprimer sur l'efficacité de nos armes. Écoutons-les d'abord."
FRA_ww1_equipment_effort:0 "Développement du Matériel"
FRA_ww1_equipment_effort_desc:0 "La plupart des outils du quotidien de nos soldats sont datés, et parfois même usés. Nous devons changer cela, car les soldats grognent !"
FRA_ww1_equipment_effort_2:0 "Développement du Matériel II"
FRA_ww1_equipment_effort_2_desc:0 "Nous allons créer une commission spéciale pour l'équipement individuel de chaque fantassin, avec pour maître mot : solidité et praticité."
FRA_ww1_equipment_effort_3:0 "Développement du Matériel III"
FRA_ww1_equipment_effort_3_desc:0 "Maintenant que de nouveaux outils et matériels ont été conçus, nous devons sélectionner les plus gros fabricants nationaux et mobiliser toute leur capacité de production !"
FRA_ww1_equipment_effort_4:0 "Développement du Matériel IV"
FRA_ww1_equipment_effort_4_desc:0 "La guerre a au moins le mérite d'encourager le développement technologique rapide; nous devons mettre cela a profit pour perfectionner encore les matériels militaire."
FRA_ww1_armor_effort_1:0 "Développement des Blindés"
FRA_ww1_armor_effort_1_desc:0 "Il faut l'admettre, nous nous sommes trompés : le projet de canon autopropulsé du capitaine Levavasseur était sensé. Il existe aujourd'hui des moteurs suffisamment puissants pour propulser un véhicule alourdi par d'épaisses plaques de blindage... et par des armes. Il faut entamer les travaux préparatoires dès aujourd'hui à l'école de Saumur, pour concevoir un engin blindé. "
FRA_ww1_armor_effort_2:0 "Développement des Blindés II"
FRA_ww1_armor_effort_2_desc:0 "Nous progressons dans la bonne direction. Malgré les échecs des premiers engagements sur le front, les chars d'assaut ont révélé leur incroyable potentiel destructeur ! Eux seuls sont capables de transpercer la défense ennemie et de permettre à la guerre mobile de reprendre. Il faut pousser plus loin notre avantage dans ce domaine et continuer a développer nos chars."
FRA_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
FRA_ww1_gasmask_focus_desc:0 "Depuis le début du conflit, nous utilisons déjà des boîtes remplies de produits fumigènes, et des grenades lacrymogènes. Mais ça n'est pas suffisant : les gazs peuvent affaiblir et même tuer nos adversaires, parfois mieux que les balles et les obus. Le ministère de la Guerre pourrait rapidement former à la caserne de Satory des groupes de sapeurs formés à l'utilisation des nouveaux gazs basés sur l'acide cyanhydrique."
 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Aviation Effort
 #=========================================================================
 FRA_ww1_airship_focus:0 "Priorité aux Dirigeables"
 FRA_ww1_airship_focus_desc:0 "Les dirigeables ne sont pas discrets, mais qu'importe ! Ils sont immenses, et peuvent voyager loin derrière le front, et répandre la terreur tout en encaissant les coups. Confions à quelques industriels la mission de concevoir des dirigeables à usage militaire, et bientôt les effets s'en ressentiront. "
 FRA_ww1_aviation_effort:0 "Aéronautique Militaire Française"
 FRA_ww1_aviation_effort_desc:0 "Bien que bon nombre de nos généraux ne soient pas d'avis que la guerre dans les airs aura quelque importance, ils ont déjà eu tort. Si nous commençons à développer des infrastructures et à recruter des concepteurs pour une force aérienne française dès aujourd'hui, et qu'ils s'avèrent utiles, nous serons prêts quand la guerre aérienne commencera vraiment !"
FRA_ww1_fighter_focus:0 "Priorité aux Chasseurs"
FRA_ww1_fighter_focus_desc:0 "Il est hors de question de laisser les appareils ennemis inonder le ciel, en particulier vu leur apparente capacité a bombarder impunément nos villes et nos campagnes ! Il faut lancer un programme de développement des chasseurs, ambitieux et rapide."
FRA_ww1_bomber_focus:0 "Priorité aux Bombardiers"
FRA_ww1_bomber_focus_desc:0 "La guerre étant industrielle, c'est l'industrie qu'il faut frapper ! Et les ingénieurs aéronautiques de Spad, Bréguet ou encore Voisin ont déjà mis la touche finale à d'intéressants prototypes, capable de frapper loin derrière le front des tranchées."
FRA_ww1_aviation_effort_2:0 "Développement de l'Aviation"
FRA_ww1_aviation_effort_2_desc:0 "Le maréchal Foch pense que les avions n'ont aucune valeur militaire ? Eh bien, nous allons lui prouver le contraire. Commençons par développer ce nouveau corps des aéroplanes. "
FRA_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
FRA_ww1_aviation_effort_3_desc:0 "Les aviateurs se couvrent de gloire en abattant les aéroplanes ennemis sous les yeux de nos fantassins. Nous devrions songer à la création d'une arme séparée; nous pourrions l'appeler... Armée de l'Air ?"
 FRA_ww1_aviation_effort_4:0 "Premier Groupement de Chasse"
 FRA_ww1_aviation_effort_4_desc:0 "Le commandant Charles de Rose a reçu l'autorisation de former le 1er groupement de chasse, une unité d'élite rassemblant les meilleurs pilotes, et équipés des meilleurs chasseurs : avec cette formation redoutable, nous allons balayer le ciel devant nous !"
 FRA_ww1_aviation_effort_5:0 "Établir les Groupes de Combat"
 FRA_ww1_aviation_effort_5_desc:0 "Encouragés par le succès de leur Groupement d'origine, trois Groupes de Combat fixes ont été créés en octobre 1916."
FRA_ww1_pilotformation_1:0 "Formation des Pilotes"
FRA_ww1_pilotformation_1_desc:0 "Nous ne pouvons plus nous contenter de pilotes formés occasionnellement, au gré des écoles locales. Il faut enrôler massivement les jeunes hommes répondant aux aptitudes physiques parfaites exigées par le pilotage, et les former collectivement."
FRA_ww1_pilotformation_2:0 "Formation des Pilotes II"
FRA_ww1_pilotformation_2_desc:0 "Notre aviation continue de s'étendre, qualitativement et surtout quantitativement. Il faut faire une grande campagne de recrutement dans les journaux, et fonder une école de l'Air pour former massivement les pilotes."
FRA_ww1_aircraftprod_1:0 "Production Aéronautique"
FRA_ww1_aircraftprod_1_desc:0 "Il n'est plus temps de produire artisanalement des avions sur mesure pour la beauté du sport. Il nous faut des avions de guerre, il nous en faut beaucoup, et sans tarder ! Le ministère de l'Industrie va se charger de passer d'importantes commandes et de faire agrandir les moyens de production des usines."
FRA_ww1_aircraftprod_2:0 "Production Aéronautique II"
FRA_ww1_aircraftprod_2_desc:0 "Il existe pas moins d'une vingtaine de constructeurs d'avions dans notre pays. Il faut continuer a encourager leur concurrence pour qu'ils donnent le meilleur d'eux-mêmes !"
FRA_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
FRA_ww1_airbomb_1_desc:0 "Au début de la guerre, une escadrille spéciale dotée d'avions Voisin III a mené avec succès une mission de bombardement aérien. Imaginez un peu si nous pouvions faire la même chose à grande échelle : nous pourrions frapper et écraser nos adversaires n'importe où ! Il faut miser sur le bombardement aérien."
FRA_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
FRA_ww1_airbomb_2_desc:0 "Les premières missions de bombardement sont plus que concluantes. Il faut voir grand, et entreprendre des vols à longue portée rassemblant des dizaines d'appareils ! Chaque bombe qui atteindra son but sauvera des centaines des nôtres, en bas."
FRA_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
FRA_ww1_air_innovation_desc:0 "L'aviation est l'arme du futur, pleine de fougue et de jeunesse, sujette aux expérimentations. Créons une commission chargée d'étudier de près les suggestions des pilotes et les idées de nouvelles machines."
FRA_ww1_navalair:0 "Développement du Bombardement Naval"
FRA_ww1_navalair_desc:0 "Le bombardement naval est une opération délicate, et c'est un euphémisme. Mais il est d'une terrible efficacité ; aussi nous pourrions obtenir un avantage dans ce domaine en entraînant à l'attaque des navires les pilotes de nos escadrilles affectées aux opérations en mer."
 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Industrial Effort
 #=========================================================================
FRA_ww1_industrial_effort:0 "Développement de l'Industrie"
FRA_ww1_industrial_effort_desc:0 "Le renforcement de notre industrie est essentiel pour relever les défis qui nous attendent. Peut-être pourrions-nous subventionner les plus grandes entreprises ?"
FRA_ww1_construction_effort:0 "Développement de la Construction"
FRA_ww1_construction_effort_desc:0 "Nous avons besoin d'agrandir les usines, d'aménager des quais pour nos cuirassés, de construire de nouveaux aérodromes... ce ne sont pas les travaux qui manquent ! Alors réquisitionnons dés maintenant les services des grandes entreprises de construction."
FRA_ww1_construction_effort_2:0 "Développement de la Construction II"
FRA_ww1_construction_effort_2_desc:0 "Nos efforts portent leurs fruits, mais nous savons déjà qu'ils sont encore insuffisants. Demandons à tous ceux qui n'ont pas été envoyés au front de venir prêter main-forte sur les chantiers."
FRA_ww1_construction_effort_3:0 "Développement de la Construction III"
FRA_ww1_construction_effort_3_desc:0 "En finançant nous-même les achats de matériaux et d'outils, nous allons alléger considérablement la charge de nos entreprises."
FRA_ww1_production_effort:0 "Développement de l'Armement"
FRA_ww1_production_effort_desc:0 "Les armes se développent à un rythme effréné. Créons une commission militaire spéciale chargée de récupérer et d'étudier les armes et les matériels pris à l'ennemi; peut-être pourrons-nous en tirer quelque chose."
FRA_ww1_production_effort_2:0 "Développement de l'Armement II"
FRA_ww1_production_effort_2_desc:0 "Les retours du front que nous font les soldats sont une source d'information précieuse; en communiquant leurs rapports aux fabricants d'armes, nous pouvons améliorer nos fusils facilement."
FRA_ww1_production_effort_3:0 "Développement de l'Armement III"
FRA_ww1_production_effort_3_desc:0 "Tout indique que nous devons rendre nos armements certes plus puissants, mais surtout plus faciles à réparer et entretenir. Demandons aux fabricants d'armes de garder cela à l'esprit quand ils conçoivent de nouveaux fusils."
FRA_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
FRA_ww1_dockyard_effort_1_desc:0 "Les chantiers navals doivent se tenir prêts à faire les réparations necéssaires sur nos navires de guerre, le plus rapidement possible. Assurons-nous qu'ils aient tout ce qui leur est indispensable."
FRA_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
FRA_ww1_dockyard_effort_2_desc:0 "La construction de navires de guerre prend du temps, et beaucoup d'argent ! Nous devrions augmenter le nombre de cales de grandes capacités, pour pouvoir envisager tout de suite la fabrication de vaisseaux lourds."
FRA_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
FRA_ww1_dockyard_effort_3_desc:0 "Nous devons multiplier le nombre de cales, de quais et de machineries lourdes dans les plus grands ports comme Toulon, Brest, la Rochelle ou le Havre. D'autant que cela servira aussi au trafic civil après la victoire."
FRA_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
FRA_ww1_airfield_expansion_1_desc:0 "Les aéroplanes ne sont pas très exigeants : ils peuvent atterrir et décoller à peu près n'importe où, du moment que le terrain est plat. Réquisitionnons quelques près à vaches pour y établir des aérodromes."
FRA_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
FRA_ww1_airfield_expansion_2_desc:0 "En tondant l'herbe, voire en aplanissant le terrain, nous évitons les accidents à l'atterrissage de nos appareils. Il nous faut en outre multiplier le nombre de pistes tout le long du front pour pouvoir être partout !"
FRA_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
FRA_ww1_airfield_expansion_3_desc:0 "Il faut donner plus de moyens au personnel terrestre de nos avions, pour créer de vraies bases aériennes, dotées d'ateliers, de logements, de dépôts logistiques."
FRA_ww1_infrastructure_effort:0 "Développement des Infrastructures"
FRA_ww1_infrastructure_effort_desc:0 "Le ravitaillement du front est crucial dans une guerre, et un avantage certain lorsque nous pouvons acheminer plus vite renforts & munitions à nos hommes. Assurons-nous de l'entretien des routes et des principaux axes de déplacements."
FRA_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
FRA_ww1_infrastructure_effort_2_desc:0 "Plusieurs compagnies ferroviaire se partagent le marché du chemin de fer, en France. Nous devons les obliger à communiquer et concentrer leurs efforts pour entretenir les voies et en construire d'autres."
FRA_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
FRA_ww1_infrastructure_effort_3_desc:0 "Nous devons répartir en profondeur du front des entrepôts logistiques, afin d'éviter les engorgements."
FRA_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
FRA_ww1_infrastructure_effort_4_desc:0 "Trop de nos routes sont transformées en enfers boueux ! Cela ralentit le mouvement des unités à pied, et même celles qui sont motorisées ! Il faut bétonner certaines sections de voies."
FRA_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
FRA_ww1_extra_tech_slot_desc:0 "Les jeunes esprits de notre pays bouillonnent d'idées dont nous pourrions nous servir ! Nous devrions créer une bourse d'études pour les plus méritants, afin que leur potentiel soit bien exploité."
FRA_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
FRA_ww1_extra_tech_slot_2_desc:0 "Si nous pouvions réquisitionner par necéssité militaire certaines branches des universités de notre pays, nous pourrions les mettre au travail sur certaines questions militaires."
 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Naval Effort
 #=========================================================================
 FRA_ww1_naval_effort:0 "Renforcer la Marine Nationale"
 FRA_ww1_naval_effort_desc:0 "La puissance de la Royal Navy anglaise ne doit pas être un prétexte pour la France à négliger la sienne. Si notre marine devient une partie de notre fierté nationale et peut s'assurer que la Méditerranée est sécurisée quel que soit le parti que choisira l'Italie, nous n'auront pas à rester en arrière quand les Allemands, les Italiens ou les Autrichiens attaqueront, si nous avons une Marine moderne, bien commandée avec des équipages entraînés."
 FRA_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 FRA_ww1_newnavalcanons_1_desc:0 "Nos canons lourds sont efficaces, mais datés. Nous devons demander aux fonderies militaires de mettre à jour leurs modèles pour la fabrication de futurs vaisseaux."
 FRA_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
 FRA_ww1_newnavalcanons_2_desc:0 "Avec une meilleure conduite de tir et des systèmes d'acheminements des munitions améliorés, nous pouvons augmenter notre cadence de tir et notre précision en même temps."
 FRA_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
 FRA_ww1_newnavalcanons_3_desc:0 "Qu'est-ce qui peut résister à la puissance terrifiante de ces obus de 280 millimètres ? D'après les premiers essais, rien du tout."
 FRA_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 FRA_ww1_dreadnought_effort_desc:0 "Les cuirassés sont les pachydermes d'une flotte de guerre, lents et coûteux, mais dévastateurs. Ces pièces maîtresses de nos flottes doivent être entretenues."
 FRA_ww1_flexible_navy:0 "Marine Flexible"
 FRA_ww1_flexible_navy_desc:0 "Avec autant de mers à défendre en cas de guerre, nous devons pouvoir nous adapter et recomposer nos flottes rapidement. Il faut réorganiser certaines escadres."
 FRA_ww1_large_navy:0 "Grande Marine"
 FRA_ww1_large_navy_desc:0 "Nous sommes présents sur tous les océans ! Pour assurer la défense de toutes nos côtes, nous avons le devoir de posséder une grande marine."
 FRA_ww1_navyreform:0 "Déploiement de la Marine"
 FRA_ww1_navyreform_desc:0 "Pour intervenir rapidement en n'importe quel point du modne, la Marine Nationale doit disposer de bases bien équipées et ravitaillées. Il faut s'assurer qu'elles le sont !"
 FRA_ww1_submarine_effort:0 "Développement des Sous-Marins"
 FRA_ww1_submarine_effort_desc:0 "Les sous-marins sont à la fois dévastateurs, discrets et relativement peu coûteux. Nous devrions lancer la construction d'une grande flotte de ces submersibles, dès maintenant."
 FRA_ww1_cruiser_effort:0 "Développement des Croiseurs"
 FRA_ww1_cruiser_effort_desc:0 "Pièces centrales de chaque flotte de guerre, les croiseurs sont un compromis idéal entre puissance de feu et mobilité; nous ne pouvons nous passer d'en faire construire d'autres."
 FRA_ww1_destroyer_effort:0 "Développement des Torpilleurs"
 FRA_ww1_destroyer_effort_desc:0 "Les torpilleurs assurent les rôles d'éclaireurs, de garde rapprochée et de rôdeurs sur les côtes ennemies; il nous en faut plus !"
 FRA_ww1_capital_ships_effort:0 "Développement des vaisseaux-capitaux"
 FRA_ww1_capital_ships_effort_desc:0 "Les grands navires sont chers, mais leurs capacités sont décuplées par la progression technologique récente. Nous devons investir dès maintenant dans la construction de nouvelles coques."
 FRA_ww1_carrier_focus:0 "Priorité aux navires porteurs"
 FRA_ww1_carrier_focus_desc:0 "L'aéroplane est en train de bouleverser le visage de la guerre, quoi qu'en disent les vieux croûtons gradés. Et cela concerne aussi la guerre navale ! Le réquisitoire du capitaine Paul Teste à ce sujet est éloquent. Pour le moment, nous pourrions déjà réquisitionner quelques vieux navires inutilisés, pour les transformer en navires-aérodromes avec quelques travaux et faire des tests. "
 FRA_ww1_antisubmarine:0 "Lutte anti-sous-marine"
 FRA_ww1_antisubmarine_desc:0 "Ces sous-marins sont une calamité ! Construits en grand nombre, ils constituent une terrible menace invisible pouvant frapper sur n'importe quel rivage. Mais ils ne sont pas invulnérables ; nous pouvons entraîner nos équipages à la lutte anti-sous-marine, et concevoir des navires qui sauront leur faire la chasse. "
 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Political Effort
 #=========================================================================
 FRA_ww1_political_effort:0 "Effort Politique"
 FRA_ww1_political_effort_desc:0 "Le conflit à venir nécessitera un effort suprême de la part de la nation, et l'union sacrée de ses représentants. Nous devons rassembler tous les partisans de notre gouvernement... et ceux de l'opposition. La victoire ne sera pas atteinte, si nous restons divisés."
 FRA_ww1_sovereignist_ethos:0 "Centralisation"
 FRA_ww1_sovereignist_ethos_desc:0 "Pour l'emporter, nos actions doivent être coordonnées, au plus haut niveau de l'état. Centraliser ce dernier ne peut qu'être un pas en avant pour que les efforts ne se dispersent pas."
 FRA_ww1_support_republic:0 "Renforcer l'Autorité Républicaine"
 FRA_ww1_support_republic_desc:0 "Un des héritages de Napoléons fut une République centralisée et forte. Ces derniers temps, les opinions plus libérales ont introduit plus de contrôles et d'équilibres, qui affaiblissent notre glorieux état. Toutefois, étant donné de la tension naissante, je suis sûr que le peuple français comprendra si nous revenons sur certains points. Après tout, tout pour l'Alsace-Lorraine, n'est-ce pas? " 
 FRA_ww1_contest_republic:0 "Contester l'Autorité Républicaine"
 FRA_ww1_contest_republic_desc:0 "La République est peut-être vieille, mais notre monarchie est encore bien plus ancienne. La France n'est pas résignée au républicanisme. Si nous permettons l'opposition, peut-être pouvons-nous même nous débarrasser d'un tel système, avant que ce ne soit trop tard."
 FRA_ww1_internationalism_focus:0 "Internationalisme"
 FRA_ww1_internationalism_focus_desc:0 "L'humanité est une, et unie ! Pour atteindre la paix, nous devons nous assurer d'avoir des liens forts avec ceux qu'on nous a appris a détester."
 FRA_ww1_militarism:0 "Militarisme"
 FRA_ww1_militarism_desc:0 "Les pacifistes se bercent d'illusions. Aucune paix n'est possible sans une société forte. En particulier pour nous autres français, encerclés depuis toujours par de puissants ennemis ! Il nous faut assumer pleinement notre militarisme."
 FRA_ww1_indoctrination_focus:0 "Endoctrinement"
 FRA_ww1_indoctrination_focus_desc:0 "Non, ce n'est pas du bourrage de crâne ! Mais en nous assurant que nos soldats et l'essentiel de nos civils reçoivent une éducation politique appropriée, nous nous assurons qu'ils ne seront pas tentés par un autre camp."
 FRA_ww1_political_commissars:0 "Commissaires Politiques"
 FRA_ww1_political_commissars_desc:0 "La mise en place d'officiers politiques dédiés à chaque division permettrait de repérer et traiter plus vite chaque cas d'agitation politique au sein de nos rangs."
 FRA_ww1_paramilitarism:0 "Paramilitarisme"
 FRA_ww1_paramilitarism_desc:0 "Et si nous financions certaines organisations paramilitaires ? Cela pourrait créer des forces supplétives à nos armées auxquelles nous pourrions faire appel le moment venu."
 FRA_ww1_political_correctness:0 "Politiquement Correct"
 FRA_ww1_political_correctness_desc:0 "La mise en place d'une commission de censure des journaux permettra de nous assurer du contrôle de la parole publique."
 FRA_ww1_military_youth:0 "Militarisation de la Jeunesse"
 FRA_ww1_military_youth_desc:0 "La jeunesse, c'est l'avenir. Notamment parce que ces gamins sont les soldats de demain ! D'ailleurs, ne dit-on pas que les instituteurs sont les hussards noirs de demain ?"
 FRA_ww1_student_movement_focus:0 "Mouvement Étudiant"
 FRA_ww1_student_movement_focus_desc:0 "La jeunesse de notre pays est brillante, et cela peut nous aider pour nos recherches, particulièrement dans le domaine des doctrines terrestres."
 FRA_ww1_monarchy:0 "Priorité à l'Autoritarisme"
 FRA_ww1_monarchy_desc:0 "Nous vivons des temps dangereux, et la volonté populaire n'est pas forcément la bonne. Il faut savoir accorder du pouvoir à ceux qui savent mieux que les autres prendre certaines décisions !"
 FRA_ww1_democracy:0 "Priorité à la Démocratie"
 FRA_ww1_democracy_desc:0 "La démocratie a été très chèrement acquise. Elle doit être protégée à tout prix, contre les nombreux extrémistes qui guettent une occasion de se jeter sur elle !"
 FRA_ww1_centralizedpower:0 "Bureaucratie"
 FRA_ww1_centralizedpower_desc:0 "De l'ordre, que diable ! Et plus de formulaires. Nous allons mettre l'accent sur les procédures internes."
 FRA_ww1_freespeech:0 "Liberté d'Expression"
 FRA_ww1_freespeech_desc:0 "Si nous sommes la patrie des droits de l'Homme, alors il nous faut l'être pleinement, ou pas du tout ! Proclamons la liberté d'expression au moyen d'une nouvelle loi, qu'aucune voix ne soit muselée."
 FRA_ww1_reorganization_act:0 "Loi de Réorganisation"
 FRA_ww1_reorganization_act_desc:0 "Des heures exceptionnelles appellent à des mesures exceptionnelles. Si nous voulons vaincre, il nous faut réorganiser l'industrie nationale de fond en comble, et qu'il n'y aie plus aucun gaspillage de ressources ni aucune concurrence stérile."
 FRA_ww1_limited_rearmament:0 "Réarmement limité"
 FRA_ww1_limited_rearmament_desc:0 "Bien sûr, nous nous félicitons de voir la guerre achevée... mais nous ne devons pas nous reposer sur nos lauriers. Adoptons un plan limité de mise à niveau de nos forces."
 FRA_ww1_full_rearmament:0 "Réarmement total"
 FRA_ww1_full_rearmament_desc:0 "Il faudrait être fou pour croire que le monde a fait sa dernière guerre. Nous devons demander des crédits supplémentaires pour nous assurer que la prochaine ne sera pas funeste pour nos armes."
 FRA_ww1_unitedpeople:0 "Ferveur Patriotique"
 FRA_ww1_unitedpeople_desc:0 "A l'appel de la Patrie en danger, des milliers de jeunes gens se précipitent dans tout le pays dans nos bureaux de recrutement ! De l'audace, de l'audace et encore de l'audace, et la nation sera sauvée !"
 FRA_ww1_massive_effort:0 "Effort Massif"
 FRA_ww1_massive_effort_desc:0 "Rarement notre pays a été si efficace que lorsque l'Union Sacrée a été décrétée. Profitons de cet enthousiasme pour accélérer nos projets.-e"
 FRA_ww1_fortify_city:0 "Fortifications Civiles"
 FRA_ww1_fortify_city_desc:0 "Les soldats ont la main haute pour tout ce qui relève des affaires militaires. Mais les responsables civils ont quand même les moyens de se rendre utile : nous pourrions confier aux préfets et autres fonctionnaires bien placés la charge de faire construire des fortifications. Cela diminuerai la charge qui pèse sur nos troupes du Génie."
 FRA_ww1_fortify_coast:0 "Défense Côtière"
 FRA_ww1_fortify_coast_desc:0 "Avec le développement de la menace sous-marine et de la marine en général, nos côtes ne sont plus entièrement sûres, même loin du front. Il faut prendre les mesures necéssaires pour défendre les côtes, en commençant par un plan de réaction rapide."
 FRA_ww1_leave_triple_entente:0 "Quitter la Triple Entente"
 FRA_ww1_leave_triple_entente_desc:0 "Depuis que la direction du gouvernement Français à changé drastiquement, nous n'avons plus aucune connection réelle, ou d'intérêt national, pour une alliance avec le Royaume-Uni et la Russie. En fait, beaucoup de nos citoyens soutiennent déjà un retour à la rivalité avec les anglais. Cela présage la fin de la Triple-Entente. "
 FRA_ww1_install_communism:0 "Révolution Prolétarienne"
 FRA_ww1_install_communism_desc:0 "Paris a toujours eu des tendances révolutionnaires... et c'est toujours le cas. Le soutien à une nouvelle révolution rouge est en train d'enfler dans l'autoproclamée "Commune de Paris". Si le gouvernement baisse les armes, la France deviendra une nation communiste, la première de son genre."
 #--------------------------------------------------------------
 # [FRENCH REPUBLIC] Diplomatic Effort
 #=========================================================================
 FRA_ww1_diplomatic_effort:0 "Effort Diplomatique"
FRA_ww1_diplomatic_effort_desc:0 "N'oublions jamais que la diplomatie est la mise en œuvre de la politique étrangère par l’intermédiaire de diplomates. Faisons donc un effort pour que nos diplomates puissent agir sans problème."
 FRA_ww1_triple_alliance:0 "Consolider l'Entente"
FRA_ww1_triple_alliance_desc:0 "L'Entente avec la Russie fut formée pour une raison simple, s'opposer aux intérêts allemands. Nous devrions rappeler à la Russie que malgré nos querelles, nous avons un but commun; et nous devons rester forts et unis, ou bien elle pourra devenir trop forte pour que nous puissions nous y opposer."
 FRA_ww1_back_uk:0 "Soutenir le Royaume-Uni"
FRA_ww1_back_uk_desc:0 "Le Royaume-Uni fut le pire ennemi de la France par le passé, mais c'est du passé dorénavant. Soutenir les anglais aigrira peut-être nos relations avec les russes, mais elle confortera les anglais et leur confirmera que s'ils ont les navires, nous avons les soldats."
 FRA_ww1_back_russia:0 "Supporter la Russie"
FRA_ww1_back_russia_desc:0 "Les Russes sont des alliés distants, séparés de nous par l'intégralité de nos rivaux, les Puissances Centrales. Cependant, ils constituent toujours la plus grande armée terrestre d'Europe, malgré quelques problèmes de ravitaillement, et seulement seconds vis-a-vis des Allemands. Nous devrions nous concentrer sur nos relations avec eux, même si cela érode nos rapports avec les britanniques. " 
 FRA_ww1_inviteBELGIUM:0 "Alliance Franco-Belge"
FRA_ww1_inviteBELGIUM_desc:0 "Les Belges ont besoin de notre aide pour faire face aux Allemands."
 FRA_ww1_inviteUK:0 "La Triple Entente"
FRA_ww1_inviteUK_desc:0 "La Triple Entente constitura un puissant contrepoids pour faire face aux Empires centraux."
 FRA_ww1_send_diplomats:0 "Envoyer des Diplomates français"
FRA_ww1_send_diplomats_desc:0 "Toute l'Europe aime nos diplomates... en tout cas, c'est ce que disent ces derniers! De manière amusante, ils ont tendance a être renvoyés en France un peu plus tard que ce à quoi nous nous attendions. dans tous les cas, soutenir le coeur diplomatique va prendre du temps -la plupart des hommes ne sont tout simplement pas nés pour faire ce travail-, mais va nous permettre de nous rapprocher de nos partenaires."
 FRA_ww1_greece_friend:0 "Soutenir Venizelos en Grèce"
 FRA_ww1_greece_friend_desc:0 "Bien que le roi de Grèce soutienne les Puissances Centrales, le premier ministre Venizelos, homme politique le plus populaire de son pays, est indubitablement pro-Entente, en raison de son désir d'exécuter le plan Megali. Si nous le soutenons officiellement -et aussi de certaines façons... officieuses-, nous pouvons renforcer son pouvoir dans la région.." 
 FRA_ww1_greece_puppet:0 "Manipuler la Grèce"
 FRA_ww1_greece_puppet_desc:0 "Si la Grèce n'a pas d'illumination et ne rejoint pas l'Entente, ils ne peuvent pas être crédibles pour diriger leur nation indépendamment. Établir un état fantoche pourrait être bénéfique pour tous dans la région. Bien sûr, ils pourraient résister, mais qui s'en soucie? Ils ne sont que grecs."
 FRA_ww1_allied_bases:0 "Bases alliées en Grèce"
 FRA_ww1_allied_bases_desc:0 "Avec l'installation de dépôts en Thessalonique, nous avons du soutien dans la région qui devrait aider à la réalisation de nos plans pour attaquer l'Empire Ottoman. Tout ce que nous avons à faire, c'est s'assurer qu'ils sont en bon état, et les Bulgares autant que les Ottomans seront bientôt hors-jeu!"
 FRA_ww1_armeeorient:0 "L'Armée d'Orient"
 FRA_ww1_armeeorient_desc:0 "Maintenant que la Grèce est de notre côté, nous pouvons envoyer l'Armée d'Orient, un corps de volontaires, pour se battre aux côtés des Serbes, et bien sûr procurer un modèle aux Serbes pour combattre. Cela va commencer a faire pencher la balance de la guerre dans cette région en notre faveur, au moins un peu."
 FRA_ww1_assert_position_west:0 "Asseoir la position de la France en Europe Centrale"
 FRA_ww1_assert_position_west_desc:0 "Cinq mots: nous allons reprendre l'Alsace-Lorraine."
 FRA_ww1_anti_ger:0 "Politique Anti-Allemande"
 FRA_ww1_anti_ger_desc:0 "Les Allemands sont nos rivaux naturels, c'est un fait indéniable. Si nous partons de ce principe naturel, nous pouvons commencer à les saper plus facilement par la voie diplomatique. "
 FRA_ww1_anti_ah:0 "Politique Anti-Autrichienne"
 FRA_ww1_anti_ah_desc:0 "Les amis de l'Allemagne ne sont pas des amis de la France. Si nous commençons a oeuvrer activement contre l'Autriche-Hongrie, nous pouvons révéler leurs plans d'expansionnisme au monde."
 FRA_ww1_italy_support:0 "Soutenir les Revendications Italiennes"
  FRA_ww1_italy_support_desc:0 "Si nous soutenons les revendications italiennes en Autriche, bien qu'ils ne soient pas immédiatement convaincus, nous pouvons commencer a les écarter des Puissances Centrales, vers l'Entente, tant qu'ils jugent que ces territoires ont plus de valeur que nos territoires italiens."
 FRA_ww1_italy_deny:0 "Stopper l'Expansionnisme Italien"
 FRA_ww1_italy_deny_desc:0 "La présence italienne en Afrique du Nord est une trahison pour les intérêts français dans la région. La seule maniére d'assurer leur protection est de faire pression. Gardons le couteau sous la gorge de l'Italie; la Tunisie et l'Algérie seront sûrement bien plus sécurisées. "
 FRA_ww1_assert_position_east:0 "Asseoir la position de la France à l'Est"
 FRA_ww1_assert_position_east_desc:0 "Les Russes semblent avoir de nobles ambitions envers l'Empire Ottoman, qui font écho au désir anglais d'établir le contrôle de la région. Peut-être devrions-nous nous investir également, et peut-être établir une nouvelle colonie!"
 FRA_ww1_anti_ottoman:0 "Politique Anti-Ottomane"
 FRA_ww1_anti_ottoman_desc:0 "En raison de l'hostilité envers les Turcs des membres de l'Entente, la seule chose a faire est de dénoncer officiellement l'Empire Ottoman. Cela autorisera des méthodes intéressantes pour les traiter à l'avenir."
 FRA_ww1_support_romania:0 "Soutenir les Revendications Roumaines"
 FRA_ww1_support_romania_desc:0 "L'Autriche-Hongrie conserve le contrôle de prés de la moitié du territoire revendiqué par la Roumanie. Si nous encourageons la Roumanie à reprendre ce qui lui appartient, ils pourraient rejoindre l'Entente."
 FRA_ww1_help_serbia:0 "Aider la Serbie"
 FRA_ww1_help_serbia_desc:0 "La Serbie est dans une situation désespérée. Si personne ne les aide, et rapidement, ils seront bientôt écrasés par les Autrichiens. Heureusement, la France est dans une position parfaite pour leur tendre la main-nous devons seulement organiser notre aide." 
 FRA_ww1_vivani:0 "Révoquer l'administration Viviani"
 FRA_ww1_vivani_desc:0 "Le Premier Ministre René Viviani n'est pas l'homme de la situation pour gérer la situation militaire de la France à ce point de la guerre. Il fera cependant une excellente tête de turc, et sa perte n'est pas dommageable. Mettre fin à son administration va plaire aux responsables militaires, et plaire à la population. "
 FRA_ww1_agadir_crisis:0 "Crise d'Agadir"
 FRA_ww1_agadir_crisis_desc:0 "Les rebelles commencent à s'organiser contre notre marionnette, le Sultan du Maroc. Nous pourrions intervenir tout de suite, en le laissant ressentir la menace pour non seulement prétexter une annexion, mais aussi s'assurer que les administrations locales s'y soumettent. Les allemands pourraient essayer de mettre leur nez dans nos affaires, mais nous avons un plan en réserve pour ce genre de cas. "
 FRA_ww1_ready_country:0 "Se Préparer à la Guerre"
 FRA_ww1_ready_country_desc:0 "La tension mondiale continue d'augmenter; et la France doit s'efforcer de résister à toute invasion imminente. Quand ces mesures défensives seront prêtes, il n'y aura pas, cette fois, de siège de Paris."
 FRA_ww1_alsaceloreaine_propaganda:0 "Propagande Revancharde"
 FRA_ww1_alsaceloreaine_propaganda_desc:0 "Qu'est-ce que ça peut faire si l'Alsace-Lorrain est germanophone? Elle fut française, et ainsi que Dieu lui-même l'a ordonné, toute terre foulée par les français est la leur. La seule manière de l'obtenir passe via une campagne militaire contre les allemands, pour laquelle nous pourrions commencer a nous préparer."
 FRA_ww1_HenriBerthelotRomania:0 "Mission Berthelot"
 FRA_ww1_HenriBerthelotRomania_desc:0 "La mission Berthelot, du nom du général français Henri Berthelot qui la commandait, était une mission militaire française en Roumanie entre 1916 et 1919. Cette mission a contribué à la réorganisation et à la modernisation de l'armée roumaine."
 FRA_ww1_alsaceloreaine_war:0 "Reprendre l'Alsace-Lorraine"
 FRA_ww1_alsaceloreaine_war_desc:0 "L'Alsace-Lorraine appartient à la France! Nous devons la reprendre, quel qu'en soit le coût!"
 FRA_ww1_defense_border:0 "Défendre la Frontière"
 FRA_ww1_defense_border_desc:0 "La nouvelle extensions des mesures défensives met la France sur un point de rupture, et donne du temps a nos alliés pour peser dans le déroulement de la guerre. Si nous pouvons tenir à distance l'Allemagne pendant que la Russie les frappe depuis l'Est, comment pourraient-ils résister?"
 FRA_ww1_release_asia:0 "Libérer le Viêt-Nam"
 FRA_ww1_release_asia_desc:0 "Le Vietnam n'est plus une colonie valable, surtout à cause des problémes causés par les populations locales. Ils devraient être autorisés a être indépendants... pour l'instant."
 FRA_ww1_bureau_colonies:0 "Ministère des Colonies"
 FRA_ww1_bureau_colonies_desc:0 "Le Ministère des Colonies est responsable de l'administration des colonies et de la gestion des gouvernements coloniaux. Déléguer ce ministère nous permettrait de nous concentrer sur des projets plus ambitiaux dans nos colonies."
 FRA_ww1_french_algeria_infra:0 "Developper les infrastructures en Afrique"
 FRA_ww1_french_algeria_infra_desc:0 "L'Afrique est un énorme continent que nous contrôlons pour l'essentiel, mais les routes n'ont pas vu d'amélioration significative depuis des années. Si nous investissons pour développer les réseaux locaux, nous pouvons créer des centres économiques plus importants dans la région."
 FRA_ww1_french_algeria_civ:0 "Usines civiles d'Afrique du Nord"
 FRA_ww1_french_algeria_civ_desc:0 "Les industries civiles en Afrique sont une bonne introduction aux manufactures modernes. Les biens produits là-bas peuvent beaucoup aider la métropole, sans parler des populations locales."
 FRA_ww1_french_algeria_mil:0 "Usines militaires coloniales d'Afrique du Nord"
 FRA_ww1_french_algeria_mil_desc:0 "Établir des industries militaires en Afrique ne sera pas une tâche simple, mais impossible n'est pas français! Du moment que nous pouvons garder un réseau de pouvoirs solides et instruire les locaux, nous pouvons démarrer une production militaire significative dans la région."
 FRA_ww1_french_algeria_mobilization:0 "Mobiliser les régiments coloniaux africains"
 FRA_ww1_french_algeria_mobilization_desc:0 "En plus d'approvisionner la métropole française, avoir des centre industriels en Afrique signifie que nous pouvons équiper de nouvelles troupes là-bas, avec les armes produites localement. Cela nous permettra d'obtenir un avantage pour défendre nos colonies, et peut-être prendre le Togo et le Cameroun."
 FRA_ww1_french_indochina_infra:0 "Développer les infrastructures en Asie"
 FRA_ww1_french_indochina_infra_desc:0 "Les routes en Indochines sont rares et mal entretenues. La plupart du temps, vous devez voyager par bateau. Quelques ponts et le pavement des axes de communications permettrait de faciliter le stationnement des troupes; et profiterai également à l'économie locale. "
 FRA_ww1_french_indochina_civ:0 "Developper l'industrice civile asiatique"
 FRA_ww1_french_indochina_civ_desc:0 "Les manufactures civiles sont basiques, et pas inconnues en Asie du Sud-Est. Les développer en Indochine maintenant que nous avons enrichi l'infrastructure devrait n'être qu'une question d'investissement et de formation d'ouvriers, même si c'est un long chemin..."
 FRA_ww1_french_indochina_mil:0 "Usines militaires coloniales d'Asie"
 FRA_ww1_french_indochina_mil_desc:0 "Avec l'Indochine qui se porte bien, et sa situation éloignée des Puissances Centrales qui la met à l'abri d'une attaque, toute usine militaire située là-bas pourrait être sûre et produire tranquillement des armes pour l'ensemble de la guerre."
 FRA_ww1_french_indochina_mobilization:0 "Mobiliser les régiments coloniaux d'Asie"
 FRA_ww1_french_indochina_mobilization_desc:0 "A cause de la grande distance entre l'Indochine et la France, nos ministres des Colonies dans la région nous encouragent à entraîner et équiper des troupes coloniales avec les armes produites sur place pour défendre ces territoires, et peut-être, si besoin, défendre d'autres colonies de la France. De nouveaux contingents ne peuvent être une mauvaise chose, n'est-ce pas? "
 #--------------------------------------------------------------
 # [FRANCE] OTHERS
 #=========================================================================
 FRA_ww1_algerie_france_desc:0 "L'Afrique Française est une des plus grandes colonies mondiales. Augmenter ses infrastructures ne permettrait pas seulement de les défendre plus facilement, mais aussi d'établir des industries locales là-bas."
 FRA_ww1_colonial_industry_desc:0 "Pendant que le territoire français de la métropole est sous le feu, l'Afrique reste un front dormant. Établir une industrie civile s'avérerait utile pour l'effort de guerre français sur le continent, tout en donnant quelque chose à faire aux gens du pays. "
 FRA_ww1_military_factories_desc:0 "La menace de l'empire allemand enfle chaque jour. La France, son peuple, et son armée doivent travailler ensemble pour vaincre ce géant! De nouvelles usines militaires devraient nous aider pour parvenir à ce but."
 FRA_ww1_colonial_military_factories:0 "Industries Militaires Coloniales"
 FRA_ww1_colonial_military_factories_desc:0 "Établir plus de manufactures dans nos régions coloniales nous assureront que quoi qu'il arrive, nous aurons toujours des capacité de production hors de portée de nos voisins."
 FRA_ww1_alone_or_peace_faction_tt:0 "n'est pas dans une faction ou est dans une faction en paix avec [FRA.GetNameDef]."
