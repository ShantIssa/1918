 USA_interwar_PostWarPolicy:0 "Okres powojenny"
 USA_interwar_PostWarPolicy_desc:0 "Despite its relatively short period of time, the Interwar period represented an era of significant changes worldwide. Petroleum-based energy production and associated mechanisation expanded dramatically leading to the Roaring Twenties, a period of economic prosperity and growth for the middle class in North America, Europe, Asia, and many other parts of the world."

 USA_interwar_IndianCitizenshipAct:0 "Ustawa o obywatelstwie Indian"
 USA_interwar_IndianCitizenshipAct_desc:0 "Ensure that non citizen Indians born within the territorial limits of the United States could become citizens of the United States. Provided that the granting of such citizenship shall not in any manner impair or otherwise affect the right of any Indian to tribal or other property."

 USA_interwar_RecreationalActivities:0 "Zajęcia rekreacyjne"
 USA_interwar_RecreationalActivities_desc:0 "Recreational Activities such as traveling, going to movies, and professional sports became major businesses after The Great War."

