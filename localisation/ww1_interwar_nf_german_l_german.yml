 GER_interwar_Reichstag_Fire_Decree:0 "Reichstagsbrandverordnung"
 GER_interwar_Reichstag_Fire_Decree_desc:0 "Die Reichstagsbrandverordnung ist die allgemeine Bezeichnung für die Verordnung des Reichspräsidenten zum Schutz von Volk und Staat, die der deutsche Reichspräsident Paul von Hindenburg auf Anraten von Reichskanzler Adolf Hitler als unmittelbare Reaktion auf den Reichstagsbrand erließ. Die Verordnung hob viele der wichtigsten bürgerlichen Freiheiten der deutschen Bürger auf."

 GER_interwar_beer_AntiSpartacists:0 "Zerschlagung der Spartakisten"
 GER_interwar_beer_AntiSpartacists_desc:0 "Wir müssen zulassen, dass die Freikorps-Soldaten die Spartakisten angreifen."

 GER_interwar_beer_HelpSovietAgainstPoland:0 "Alte Kameraden"
