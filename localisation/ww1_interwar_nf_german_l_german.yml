###  Übersetzung von Proho  ###
 # [GERMAN EMPIRE] Interwar
 #=========================================================================
 GER_interwar_beer_hall_putsch:0 "Bierhallen-Putsch"
 GER_interwar_beer_hall_putsch_desc:0 "Hitler ist zum Führer der Nationalsozialistischen Partei aufgestiegen und stiftet in München Unruhe. Ihn loszuwerden wäre gut für die Stabilität der Weimarer Republik. Wenn wir ihm eine gute Gelegenheit geben, loszuschießen und einen Staatsstreich zu versuchen, haben wir vielleicht die Möglichkeit, ihn loszuwerden. Natürlich gehen wir das Risiko ein, dass er Erfolg hat..."

 GER_interwar_locarno_treaties:0 "Die Locarno Verträge"
 GER_interwar_locarno_treaties_desc:0 "Wir haben erkannt, dass Frankreich eine britische Garantie für seine Nachkriegsgrenzen sehr wünscht. Wir können uns bemühen, den Frieden zu erhalten."
 GER_interwar_mein_kampf:0 "Mein Kampf"
 GER_interwar_mein_kampf_desc:0 "Hitlers Zeit im Gefängnis hat ihm die Möglichkeit gegeben, ein langes Buch über sein Leben und seine Ideologie zu schreiben. Die Erlaubnis zu seiner Veröffentlichung und Verbreitung könnte die wachsende Bewegung beruhigen. Und sie hoffentlich nicht weiter verbreiten."
 GER_interwar_hitler_chancellor:0 "Ernennung Hitlers zum Reichskanzler von Deutschland"
 GER_interwar_hitler_chancellor_desc:0 "Reichskanzler von Papen hat Reichspräsident Hindenburg geraten, Hitler seinen Posten zu überlassen. Solange der Reichspräsident am Leben und in der Lage war, seine Macht zu behalten, sollte Hitler nicht in der Lage sein, wirkliche Kontrolle auszuüben, und wird sich selbst ausbrennen. Dies ist ein ernsthaftes Risiko, kann aber einen Bürgerkrieg abwenden."

 GER_interwar_PromoteFedorVonBock:0 "Fedor von Bock befördern"
 GER_interwar_PromoteFedorVonBock_desc:0 "Fedor von Bock diente 1916 als Bataillonskommandeur und wurde mit dem Pour le Mérite, der höchsten militärischen Auszeichnung des Deutschen Reichs, ausgezeichnet. In den 1920er Jahren war Bock zusammen mit Kurt von Schleicher, Eugen Ott und Kurt von Hammerstein-Equord Mitglied einer geheimen Gruppe namens Sondergruppe R, die von Hans von Seeckt ausgewählt wurde und ihm unterstellt war, um Deutschland dabei zu helfen, den Teil V des Versailler Vertrags zu umgehen, der Deutschland entwaffnet hatte."

 GER_interwar_night_long_knives:0 "Nacht der langen Messer"
 GER_interwar_night_long_knives_desc:0 "Nun, da das neue Reich die Macht übernommen hat, müssen die alten Feinde beseitigt werden. Jeder, der auch nur im Entferntesten gegen das Reich sein könnte, muss beseitigt werden - und zwar schnell!"
 ############################################################################################
