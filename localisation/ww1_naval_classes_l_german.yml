 ENG_destroyer_1918_desc:0 "Zu diesen Zerstörern gehörten die Klassen Admirality und Thornycroft V und W. Sie wurden im Rahmen des War Emergency Program gebaut. Sie stellten die ultimative Weiterentwicklung des britischen Zerstörerdesigns während des Ersten Weltkriegs dar und verkörperten die Verbesserungen ihrer Vorgänger sowie neue technologische Fortschritte. Eine große Anzahl dieser Schiffe wurde in der Spätphase des Ersten Weltkriegs gebaut und bildete danach das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er Jahren wurden sie in der Reserveflotte eingesetzt und schließlich für den Geleitschutz von Konvois verwendet. Es handelte sich um ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
