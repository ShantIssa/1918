 GER_heavy_cruiser_1890:0 "Prinz Heinrich Klasse"
 GER_heavy_cruiser_1890_desc:0 ""
 GER_heavy_cruiser_1900:0 "Prinz Adalbert Klasse"
 GER_heavy_cruiser_1900_desc:0 "Diese Schiffe basierten weitgehend auf dem vorherigen Panzerkreuzer Prinz Heinrich, wobei eine Reihe von Verbesserungen vorgenommen wurde. Die Panzerung wurde leicht überarbeitet, um den inneren Schutz zu verbessern, und die Hauptbatterie bestand aus vier 21-cm-Geschützen anstelle der zwei 24-cm-Geschütze der Prinz Heinrich. Die neuen Schiffe erhielten auch leistungsfähigere Antriebssysteme, die sie etwas schneller machten."

 GER_battle_cruiser_1906:0 "Von der Tann Klasse"
 GER_battle_cruiser_1906_desc:0 "Es war der erste Schlachtkreuzer, der für die deutsche Kaiserliche Marine gebaut wurde, und das erste große deutsche Kriegsschiff mit Turbinenantrieb. Zum Zeitpunkt ihres Baus war die Von der Tann das schnellste Kriegsschiff vom Typ Dreadnought, das eine Geschwindigkeit von über 27 Knoten (50 km/h) erreichte. Sie wurde als Antwort auf die britische Invincible-Klasse entworfen. Während die deutsche Konstruktion über etwas leichtere Geschütze verfügte - 28 cm (11 Zoll) im Vergleich zu den 30,5 cm (12 Zoll) Mark X, die auf den britischen Schiffen montiert waren - war die Von der Tann schneller und wesentlich besser gepanzert."
 GER_battle_cruiser_1910:0 "Moltke Klasse"
 GER_battle_cruiser_1910_desc:0 "Die Moltke-Klasse war eine Klasse von zwei Schlachtkreuzern der Kaiserlichen Marine, die zwischen 1909 und 1911 gebaut wurden." 
 GER_battle_cruiser_1914:0 "Seydlitz Klasse"
 GER_battle_cruiser_1914_desc:0 "Die Seydlitz-Klasse stellte den Höhepunkt der ersten Generation deutscher Schlachtkreuzer dar, die 1906 mit der Von der Tann-Klasse begonnen und mit den beiden 1907 und 1908 bestellten Schlachtkreuzern der Moltke-Klasse fortgesetzt worden war. Die Seydlitz wies mehrere Verbesserungen gegenüber den vorangegangenen Entwürfen auf, darunter ein neu gestaltetes Antriebssystem und eine verbesserte Panzerung. Das Schiff war auch deutlich größer als seine Vorgänger"
 GER_battle_cruiser_1918:0 "Mackensen Klasse"
 GER_battle_cruiser_1918_desc:0 "Die Mackensen-Klasse war die letzte Klasse von Schlachtkreuzern, die Deutschland im Ersten Weltkrieg baute."

 GER_light_cruiser_1890:0 "Irene Klasse"
 GER_light_cruiser_1890_desc:0 "Die Irene-Klasse war eine Klasse geschützter Kreuzer, die von der Kaiserlichen Marine in den späten 1880er Jahren gebaut wurde. Die Schiffe waren mit einer Hauptbatterie von vierzehn 15-cm-Kanonen bewaffnet und erreichten eine Höchstgeschwindigkeit von 18 Knoten (33 km/h; 21 mph). In den Jahren 1899-1905 wurden sie modernisiert und ihre Bewaffnung mit neuen Schnellfeuerkanonen aufgerüstet."
 GER_light_cruiser_1900:0 "Kaiserin Augusta Klasse"Prinz Heinrich
 GER_light_cruiser_1900_desc:0 "In den 1890er Jahren für die kaiserliche Marine gebaut. Sie sollte sowohl als Flottenaufklärer als auch als Kolonialkreuzer eingesetzt werden. Anfangs war sie mit einer Hauptbatterie von vier 15-cm- und acht 10,5-cm-Geschützen bewaffnet."
 GER_light_cruiser_1906:0 "Dresden Klasse"
 GER_light_cruiser_1906_desc:0 "Die Dresden-Klasse war ein Paar leichter Kreuzer, die zu Beginn des 20. Jahrhunderts für die kaiserliche deutsche Marine gebaut wurden. Jahrhunderts gebaut wurden. Der Entwurf für die Schiffe war eine schrittweise Verbesserung gegenüber der vorangegangenen Königsberg-Klasse, da sie etwas größer und etwas schneller waren, aber die gleiche Hauptbewaffnung von zehn 10,5 cm-Geschützen hatten." 
 GER_light_cruiser_1910:0 "Magdeburg Klasse"
 GER_light_cruiser_1910_desc:0 "Die leichten Kreuzer der Magdeburg-Klasse waren eine Gruppe von vier Schiffen, die für die kaiserliche deutsche Marine gebaut wurden. Sie waren mit einer Hauptbatterie von zwölf 10,5-cm-Kanonen bewaffnet. Im Laufe ihrer Karriere wurden Breslau, Straßburg und Stralsund jedoch mit stärkeren 15-cm-Kanonen aufgerüstet."
 GER_light_cruiser_1914:0 "Wiesbaden Klasse"
 GER_light_cruiser_1914_desc:0 "Die Leichten Kreuzer der Wiesbadener Klasse waren eine Schiffsklasse, die von der Deutschen Kaiserlichen Marine kurz vor Ausbruch des Ersten Weltkriegs gebaut wurde. Sie ähnelten dem Vorgängermodell, der Graudenz-Klasse, waren jedoch mit acht 15-cm-SK-L/45-Geschützen statt der zwölf 10,5-cm-SK-L/45-Geschütze der früheren Schiffe bewaffnet. Die Schiffe hatten eine Höchstgeschwindigkeit von 27,5 Knoten."
 GER_light_cruiser_1918:0 "Cöln Klasse"
 GER_light_cruiser_1918_desc:0 "Die leichten Kreuzer der Cöln-Klasse waren die letzte Klasse, die Deutschland vor seiner Niederlage im Ersten Weltkrieg in Auftrag gab. Ursprünglich sollten zehn Schiffe gebaut werden, aber nur zwei wurden fertig gestellt."

 GER_battleship_1890:0 "Kaiser Klasse"
 GER_battleship_1890_desc:0 ""
 GER_battleship_1900:0 "Braunschweig Klasse"
 GER_battleship_1900_desc:0 "Die Schlachtschiffe der Braunschweig-Klasse waren eine Gruppe von fünf Schlachtschiffen der Kaiserlichen Marine, die in den frühen 1900er Jahren gebaut wurden. Die Braunschweigs verfügten über eine stärkere Bewaffnung mit 28 cm und 17 cm Geschützen (im Vergleich zu den 24 cm und 15 cm Geschützen der "Wittelsbacher"). Weniger als zwei Jahre nach der Indienststellung der ersten Mitglieder der Klasse wurden die Schiffe durch das britische Großkampfschiff Dreadnought überflüssig, was ihre Karriere beendete."
 GER_battleship_1906:0 "Nassau Klasse"
 GER_battleship_1906_desc:0 "Die Nassau-Klasse war eine Gruppe von vier deutschen Dreadnought-Schlachtschiffen, die Mitte des 19. Jahrhunderts für die deutsche Kaiserliche Marine gebaut wurden. Obwohl allgemein angenommen wird, dass sie als Antwort auf die britische Dreadnought gebaut wurden, geht ihr Entwurf auf das Jahr 1903 zurück; tatsächlich waren sie eine Antwort auf die Vorgänger der Dreadnought, die Lord-Nelson-Klasse."
 GER_battleship_1910:0 "Kaiser Klasse"
 GER_battleship_1910_desc:0 "Die Kaiser-Klasse war eine Klasse von fünf Schlachtschiffen, die vor dem Ersten Weltkrieg in Deutschland gebaut wurden und während des Krieges in der Kaiserlichen Deutschen Marine dienten. Sie waren die dritte Klasse deutscher Schlachtschiffe und die ersten, die mit Turbinenmotoren und Superfiring-Türmen ausgestattet waren. Wie bei deutschen Schlachtschiffen dieser Zeit üblich, waren die Hauptgeschütze der Kaiser-Klasse kleiner als die ihrer britischen Konkurrenten: 30,5 cm, verglichen mit den 34,3 cm Geschützen der Britischen Orion-Klasse."
 GER_battleship_1914:0 "Bayern Klasse"
 GER_battleship_1914_desc:0 "Die Bayern-Klasse war eine Klasse von vier Super-Dreadnought-Schlachtschiffen, die von der deutschen Kaiserlichen Marine gebaut wurden. Sie waren die letzten Schlachtschiffe, die für die Kaiserliche Marine gebaut wurden."
 GER_battleship_1918:0 "L 20e a-Klasse"
 GER_battleship_1918_desc:0 "L 20e α war ein Entwurf für eine Klasse von Schlachtschiffen, die 1918 für die deutsche Kaiserliche Marine während des Ersten Weltkriegs gebaut werden sollte. Die Entwurfsarbeiten für die Klasse von Schlachtschiffen, die die Nachfolge der Bayern-Klasse antreten sollten, begannen 1914, aber der Ausbruch des Ersten Weltkriegs im Juli 1914 führte dazu, dass diese Pläne auf Eis gelegt wurden. Die Arbeiten wurden Anfang 1916 wieder aufgenommen, und die Erfahrungen aus der Schlacht von Jütland, die später im selben Jahr stattfand, wurden in den Entwurf eingearbeitet."

 GER_destroyer_1890:0 "D9 Klasse"
 GER_destroyer_1890_desc:0 ""
 GER_destroyer_1900:0 "G108 Klasse"
 GER_destroyer_1900_desc:0 ""
 GER_destroyer_1906:0 "G137 Klasse"
 GER_destroyer_1906_desc:0 ""
 GER_destroyer_1910:0 "V1 Klasse"
 GER_destroyer_1910_desc:0 "Die deutschen Torpedoboote der V1-Klasse waren eine Klasse von 26 großen Torpedobooten, die zu Beginn des 20. Jahrhunderts bei der Kaiserlichen Deutschen Marine, der Reichsmarine, der Kriegsmarine und der Königlichen Griechischen Marine im Einsatz waren."
 GER_destroyer_1914:0 "S49 Klasse"
 GER_destroyer_1914_desc:0 ""
 GER_destroyer_1918:0 "S131 Klasse"
 GER_destroyer_1918_desc:0 ""

 GER_coastal_submarine_1906:0 "Type U2"
 GER_coastal_submarine_1906_desc:0 "Wurde am 18. Juli 1908 in die Kaiserliche Deutsche Marine aufgenommen. Sie führte keine Kriegspatrouillen durch und verbrachte den Ersten Weltkrieg als Ausbildungsplattform."
 GER_coastal_submarine_1910:0 "Type U13"
 GER_coastal_submarine_1910_desc:0 "SM U-13 war eines der 329 U-Boote, die im Ersten Weltkrieg in der kaiserlichen deutschen Marine dienten. U-13 war in der Seekriegsführung tätig und nahm an der Ersten Atlantikschlacht teil."
 GER_coastal_submarine_1914:0 "Type UB1"
 GER_coastal_submarine_1914_desc:0 "Es handelte sich um eine Klasse von kleinen Küsten-U-Booten, die zu Beginn des Ersten Weltkriegs in Deutschland gebaut wurden. Es wurden 20 Boote gebaut, von denen die meisten bei der Kaiserlichen Marine in Dienst gestellt wurden. Sie wurden gebaut, um den Bedarf an kleinen, wendigen U-Booten zu decken, die in der engen, flachen See vor Flandern operieren konnten. Die Schiffe sollten schnell gebaut, dann per Bahn verschifft und in ihrem Einsatzhafen zusammengebaut werden."
 GER_coastal_submarine_1918:0 "Type UC1"
 GER_coastal_submarine_1918_desc:0 "Die Küsten-U-Boote vom Typ UC I waren eine Klasse kleiner Minenleger-U-Boote, die zu Beginn des Ersten Weltkriegs in Deutschland gebaut wurden. Sie waren die ersten einsatzfähigen Minenleger-U-Boote der Welt."

 GER_coastal_submarine_1900:0 "Type U1"
 GER_coastal_submarine_1900_desc:0 ""
 GER_submarine_1906:0 "Type U17"
 GER_submarine_1906_desc:0 "SM U-17 war ein deutsches U-Boot im Ersten Weltkrieg. U-17 versenkte das erste britische Handelsschiff im Ersten Weltkrieg, versenkte neun weitere Schiffe und kaperte ein Schiff, wobei es den Krieg ohne Verluste überstand."
 GER_submarine_1910:0 "Type U19"
 GER_submarine_1910_desc:0 "SM U-19 war ein deutsches U-Boot vom Typ U-19, das für die kaiserliche deutsche Marine gebaut wurde. Der Bau wurde am 25. November 1910 in Auftrag gegeben, und die Kiellegung erfolgte am 20. Oktober 1911 auf der Kaiserlichen Werft Danzig. Der Stapellauf erfolgte am 10. Oktober 1912, die Indienststellung bei der Kaiserlichen Marine am 6. Juli 1913."
 GER_submarine_1914:0 "Type U51"
 GER_submarine_1914_desc:0 "SM U-51 war ein U-Boot des Typs U 51, eines von 329 U-Booten der kaiserlichen deutschen Marine im Ersten Weltkrieg. Es nahm an der Handelskriegsführung während der ersten Atlantikschlacht teil."
 GER_submarine_1918:0 "Type U139"
 GER_submarine_1918_desc:0 "SM U-139 war das Führungsschiff seiner Klasse, eines der U-Boote der kaiserlichen deutschen Marine im Ersten Weltkrieg. Es wurde am 18. Mai 1918 unter dem Kommando von Lothar von Arnauld de la Perière in Dienst gestellt, der das U-Boot Kapitänleutnant Schwieger nannte, nach Walther Schwieger, der 1915 die Lusitania versenkt hatte. Es fuhr nur eine einzige Kriegspatrouille, bei der es fünf kleine Schiffe versenkte."

 GER_carrier_1914:0 "Flugzeugmutterschiff"
