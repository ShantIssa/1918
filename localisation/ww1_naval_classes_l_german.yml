 coastal_submarine_1900_desc:0 "Ein Küsten-U-Boot oder Küsten-U-Boot ist ein kleines, manövrierfähiges U-Boot mit geringem Tiefgang, das sich gut für die Navigation in Küstenkanälen und Häfen eignet."
 ww1_moduleMTG_mines:0 "Minenlegen"
 ww1_moduleMTG_mines_desc:0 "Unter Minenlegen versteht man das Auslegen von Sprengminen. Seit dem Ersten Weltkrieg bezieht sich der Begriff Minenleger speziell auf ein Marineschiff, das zum Verlegen von Seeminen eingesetzt wird; vor dem Ersten Weltkrieg wurden Minenschiffe allgemein als Minenleger bezeichnet."
 ww1_moduleMTG_mines_mtg:0 "Minenlegen"
 ww1_moduleMTG_mines_mtg_desc:0 "Unter Minenlegen versteht man das Auslegen von Sprengminen. Seit dem Ersten Weltkrieg bezieht sich der Begriff Minenleger speziell auf ein Marineschiff, das zum Verlegen von Seeminen eingesetzt wird; vor dem Ersten Weltkrieg wurden Minenschiffe allgemein als Minenleger bezeichnet."
