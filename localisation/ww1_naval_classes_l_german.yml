 FRA_battleship_1906:0 "Danton Klasse"
 FRA_battleship_1906_desc:0 "Die Condorcet, die Danton, die Diderot, die Mirabeau, die Vergniaud und die Voltaire waren sechs Halbdreadnought-Schlachtschiffe der Danton-Klasse, die in den frühen 1900er Jahren für die französische Marine gebaut wurden."
 FRA_battleship_1910:0 "Courbet Klasse"
 FRA_battleship_1910_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden im Ersten Weltkrieg nur begrenzt eingesetzt, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie stärker gepanzert und stärker bewaffnet waren als die vorherigen Schlachtschiffe der Dante-Klasse, waren sie den heutigen Schlachtschiffen der USN und der RN unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flakbewaffnung und verbesserte Kessel."
 FRA_battleship_1914:0 "Bretagne Klasse"
 FRA_battleship_1914_desc:0 "Die Schlachtschiffe der Bretagne-Klasse waren die ersten "Super-Dreadnoughts", die während des Ersten Weltkriegs für die französische Marine gebaut wurden. Die Klasse umfasste drei Schiffe: Bretagne, das Führungsschiff, Provence und Lorraine. Sie waren eine Verbesserung der vorherigen Courbet-Klasse."
 FRA_battleship_1918:0 "Normandie Klasse"
 FRA_battleship_1918_desc:0 "Die Normandie-Klasse bestand aus fünf Dreadnought-Schlachtschiffen, die 1912-1913 für die französische Marine in Auftrag gegeben wurden. Die Schiffe wurden nie fertiggestellt, da sich die Produktionsanforderungen verschoben und nach Beginn des Ersten Weltkriegs ein Mangel an Arbeitskräften herrschte."

 FRA_battle_cruiser_1914:0 "Gille's Design"
 FRA_battle_cruiser_1914_desc:0 "Im Jahr 1911 reiste Gille nach Großbritannien, um den Bau der neuen Schlachtschiffe der Orion-Klasse und der Schlachtkreuzer der Lion-Klasse zu beobachten. Die letztgenannten Schiffe veranlassen Gille zu der Entscheidung, dass die französische Marine auch Schlachtkreuzer bauen sollte, da Großbritannien und Deutschland bereits damit begonnen hatten, solche Schiffe zu erwerben."
 FRA_battle_cruiser_1918:0 "Durand-Viel's Design A"
 FRA_battle_cruiser_1918_desc:0 "Der Durand-Viel-Entwurf eines Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die auf den Ersten Weltkrieg zurückgehen. Es handelte sich im Wesentlichen um die Schlachtkreuzer-Versionen der Normandie- und Lyon-Klassen mit denselben Vierfachtürmen und Kanonen, wenn auch in geringerer Anzahl. Wie die zeitgenössischen Schlachtkreuzer anderer Marinen sollten sie schneller, aber weniger gepanzert sein als ein Schlachtschiff. Sie wurden vor Ausbruch des Ersten Weltkriegs eingestellt."

