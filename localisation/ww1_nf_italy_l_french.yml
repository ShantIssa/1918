 #--------------------------------------------------------------
 # [ITALY] Army Effort
 #=========================================================================
 ITA_ww1_army_effort:0 "Développement de la Regio Esercito"
 ITA_ww1_army_effort_desc:0 "Nous devons nous préparer à la guerre et pour cela notre armée doit être réorganisée. Elle est trop peu nombreuse et dotée d'une structure datée ; nous allons organiser au Comando Supremo de Rome plusieurs tables rondes pour planifier une refonte de nos forces."
 ITA_ww1_Alpini:0 "Renforcement des Alpinis"
 ITA_ww1_Alpini_desc:0 "Nos Alpinis sont la plus ancienne infanterie de montagne active au monde. Leur mission initiale était de protéger la frontière de l'Italie avec la France et l'Autriche-Hongrie, les seules frontières terrestres que nous ayons. Ce sont des hommes compétents et des unités militaire de grande valeur; nous serions avisés d'en créer d'autres unités et de renforcer les existantes."
ITA_ww1_trenchwarfare:0 "Développement de la guerre de tranchées"
ITA_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures."
ITA_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
ITA_ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne."
ITA_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
ITA_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie."
ITA_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
ITA_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque lire dépensée."
ITA_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
ITA_ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus."
ITA_ww1_special_forces:0 "Priorité aux Forces Spéciales"
ITA_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement..."
ITA_ww1_army_motorization_focus:0 "Priorité à la Motorisation"
ITA_ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé."
ITA_ww1_doctrine_effort:0 "Développement des Doctrines"
ITA_ww1_doctrine_effort_desc:0 "Bien que l'ère des généraux nobles soit révolue, plusieurs de nos officiers de haut rang ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon..."
ITA_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
ITA_ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires."
ITA_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
ITA_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."
ITA_ww1_equipment_effort:0 "Développement du Matériel"
ITA_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
ITA_ww1_equipment_effort_2:0 "Développement du Matériel II"
ITA_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."
ITA_ww1_equipment_effort_3:0 "Développement du Matériel III"
ITA_ww1_equipment_effort_3_desc:0 "Les officiers d'intendance ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."
ITA_ww1_equipment_effort_4:0 "Développement du Matériel IV"
ITA_ww1_equipment_effort_4_desc:0 "Nos officiers d'intendance nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus."
ITA_ww1_armor_effort_1:0 "Développement des Blindés"
ITA_ww1_armor_effort_1_desc:0 "Notre partenariat avec nos alliés français a payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne, basé sur le Renault FT-17 et nommé Fiat 2000. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantis."
ITA_ww1_armor_effort_2:0 "Développement des Blindés II"
ITA_ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"
ITA_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
ITA_ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser."
 #--------------------------------------------------------------
 # [ITALY] Aviation Effort
 #=========================================================================
 ITA_ww1_fighter_focus:0 "Priorité à la Chasse"
ITA_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier..."
 ITA_ww1_bomber_focus:0 "Priorité aux Bombardiers"
ITA_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."
 ITA_ww1_airship_focus:0 "Priorité aux Dirigeables"
ITA_ww1_airship_focus_desc:0 "Le Dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore."
 ITA_ww1_aviation_effort:0 "Formation du Corpo Aeronautico Militare"
 ITA_ww1_aviation_effort_desc:0 "Nos pilotes nous font remonter la nécessité de regrouper l'ensemble de nos aéroplanes en une force cohérente et unique. Nous pourrions l'appeler Corpo Aeronautico Militare; et lui incorporer le Bataillon d'Aviateurs, le Bataillon des Spécialistes et le Bataillon des Ballonistes. Ils nous seront d'une grande aide contre les Turcs !"
 ITA_ww1_aviation_effort_2:0 "Développement de l'Aviation"
ITA_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse. "
 ITA_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
ITA_ww1_aviation_effort_3_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines."
 ITA_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
ITA_ww1_aviation_effort_4_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel."
 ITA_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
ITA_ww1_aviation_effort_5_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain."
 ITA_ww1_pilotformation_1:0 "Formation des Pilotes"
ITA_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole seul, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
 ITA_ww1_pilotformation_2:0 "Formation des Pilotes II"
ITA_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
 ITA_ww1_aircraftprod_1:0 "Production Aéronautique"
ITA_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions..."
 ITA_ww1_aircraftprod_2:0 "Production Aéronautique II"
ITA_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
 ITA_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
ITA_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
 ITA_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
ITA_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate."
 ITA_ww1_air_innovation:0 "Priorité à l'Innovation Aéronautique"
ITA_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilote à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et à offrir, une impulsion que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre..."
 ITA_ww1_navalair:0 "Développement du Bombardement Naval"
 ITA_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé la conclusion d’un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet."
 #--------------------------------------------------------------
 # [ITALY] Industrial Effort
 #=========================================================================
ITA_ww1_industrial_effort:0 "Développement Industriel"
ITA_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
ITA_ww1_construction_effort:0 "Développement de la Construction"
ITA_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
ITA_ww1_construction_effort_2:0 "Développement de la Construction II"
ITA_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
ITA_ww1_construction_effort_3:0 "Développement de la Construction III"
ITA_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
ITA_ww1_production_effort:0 "Développement de l'Armement"
ITA_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
ITA_ww1_production_effort_2:0 "Développement de l'Armement II"
ITA_ww1_production_effort_2_desc:0 "La compagnie Fiat, qui a construit des véhicules de classe militaire pour nous dans le passé, a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
ITA_ww1_production_effort_3:0 "Développement de l'Armement III"
ITA_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
ITA_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
ITA_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés en Vénétie pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
ITA_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
ITA_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
ITA_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
ITA_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux de la côte ouest ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
ITA_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
ITA_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
ITA_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
ITA_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
ITA_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
ITA_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
ITA_ww1_infrastructure_effort:0 "Développement des Infrastructures"
ITA_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
ITA_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
ITA_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
ITA_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
ITA_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde.""
ITA_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
ITA_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
ITA_ww1_extra_tech_slot:0 "Nouvel Emplacement de Recherche"
ITA_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
ITA_ww1_extra_tech_slot_2:0 "Nouvel Emplacement de Recherche II"
ITA_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
 #--------------------------------------------------------------
 # [ITALY] Naval Effort
 #=========================================================================
 ITA_ww1_naval_effort:0 "Renforcer la Regia Marina"
ITA_ww1_naval_effort_desc:0 "Pour une nation péninsulaire comme l'Italie, le contrôle de la mer n'est même pas une option, c'est une nécessité vitale. Nous devons adopter maintenant un plan ambitieux de renforcement de la Regia Marina, de ses infrastructures, de son personnel, de ses moyens et bien sûr de ses flottes."
 ITA_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
ITA_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
 ITA_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
ITA_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
 ITA_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
ITA_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
 ITA_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 ITA_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont dévoilé la classe Dreadnought, une course aux armements est en cours entre les principales marines du monde pour produire les plus grands et les meilleurs cuirassés. Si notre pays veut rester pertinent dans la guerre navale d'aujourd'hui, nous devons présenter des conceptions améliorées pour ces navires."
 ITA_ww1_flexible_navy:0 "Marine Flexible"
ITA_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
 ITA_ww1_large_navy:0 "Grande Marine"
ITA_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
 ITA_ww1_navyreform:0 "Déploiement de la Flotte"
ITA_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment aubon endroit. Investir dans des canaux de communications directs entre navires ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
 ITA_ww1_submarine_effort:0 "Développement des Sous-Marins"
ITA_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines."
 ITA_ww1_cruiser_effort:0 "Développement des Croiseurs"
ITA_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
 ITA_ww1_destroyer_effort:0 "Développement des Destroyers"
ITA_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
 ITA_ww1_capital_ships_effort:0 "Développement des Vaisseaux Capitaux"
ITA_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale. "
 ITA_ww1_carrier_focus:0 "Développement des Navires Porteurs"
ITA_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement équipé pour l’usage de bombardiers navals qui en décolleraient pour frapper loin en mer. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons nos efforts dans ce projet, peut-être qu’un jour l’aviation aéronavale sera chose commune..."
 ITA_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 ITA_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [ITALY] Political Effort
 #=========================================================================
 ITA_ww1_political_effort:0 "Développement Politique"
 ITA_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
 ITA_ww1_sovereignist_ethos:0 "Souverainisme"
 ITA_ww1_sovereignist_ethos_desc:0 "L’autorité de l’Etat a été divisée pendant trop longtemps. En réduisant les pouvoirs des sous-états par rapport au gouvernement centralisé, nous pouvons surmonter le régionalisme et l’esprit de coterie pour créer une nation plus forte, ce qui ouvrira inévitablement la porte à de nouvelles mesures."
 ITA_ww1_support_republic:0 "Renforcer l'Autorité Républicaine"
 ITA_ww1_support_republic_desc:0 "Depuis les glorieux jours de notre unité retrouvé, la République a été le bouclier de la patrie contre les ambitions extérieures. Il faut renforcer notre régime pour être certains que les temps hasardeux qui se présentent ne voient pas notre fin. Réduisons au silence les contestataires et les factieux !"
 ITA_ww1_contest_republic:0 "Contester l'Autorité Républicaine"
 ITA_ww1_contest_republic_desc:0 "Monarchistes, anarchistes, nationalistes... les opposants à cette république corrompue ne manquent pas. Bien sûr, nous allons passer par des moments difficiles, mais nous savons aussi où nous mèneront les gouvernants actuels ! Il faut contester ouvertement l'autorité de Rome."
 ITA_ww1_internationalism_focus:0 "Internationalisme"
 ITA_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 ITA_ww1_militarism:0 "Militarisme"
 ITA_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 ITA_ww1_indoctrination_focus:0 "Endoctrinement"
 ITA_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 ITA_ww1_political_commissars:0 "Commissaires Politiques"
 ITA_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 ITA_ww1_paramilitarism:0 "Paramilitarisme"
 ITA_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
 ITA_ww1_political_correctness:0 "Politiquement Correct"
 ITA_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 ITA_ww1_military_youth:0 "Jeunesse Militaire"
 ITA_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 ITA_ww1_student_movement_focus:0 "Mouvement Étudiant"
 ITA_ww1_student_movement_focus_desc:0 "Les étudiants des université de Bologne, de Bari et même de Florence se sont déjà organisés en plusieurs ligues patriotiques et en sociétés. L'ardeur court dans leurs veines ! Nous pourrions infiltrer ces réseaux et les guider petit à petit, pour faire en sorte que toute cette bonne volonté soie... correctement canalisée."
 ITA_ww1_monarchy:0 "Autoritarisme"
 ITA_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 ITA_ww1_democracy:0 "Démocratisme"
 ITA_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
 ITA_ww1_centralizedpower:0 "Bureaucratie"
 ITA_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
 ITA_ww1_freespeech:0 "Liberté d'Expression"
 ITA_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 ITA_ww1_organize_colony:0 "Ministère des Colonies"
 ITA_ww1_organize_colony_desc:0 "L'empire colonial italien s'étend de plus en plus. Le problème ne se posait pas jusqu'ici, mais il ne peut plus être ignoré : nous avons besoin de créer un ministère dédié à la question des affaires de notre empire colonial. Nous pourrions nommer Luigi Federzoni à ce poste."
 ITA_ww1_reorganization_act:0 "Loi de Réorganisation"
 ITA_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 ITA_ww1_limited_rearmament:0 "Réarmement Limité"
 ITA_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 ITA_ww1_full_rearmament:0 "Réarmement Total"
 ITA_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 ITA_ww1_unitedpeople:0 "Ferveur Patriotique"
 ITA_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 ITA_ww1_massive_effort:0 "Effort de Masse"
 ITA_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 ITA_ww1_fortify_city:0 "Fortifications Civiles"
 ITA_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
 ITA_ww1_fortify_coast:0 "Défense Côtière"
 ITA_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenanht qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
 ITA_ww1_leave_triple_entente:0 "Quitter l'Entente"
 ITA_ww1_leave_triple_entente_desc:0 "Qui a tant besoin d'alliés ? La France et la Grande-Bretagne nous ont fait d'alléchantes promesses, mais... après tout, nous sommes assez forts pour nous en sortir par nous-mêmes. Et nous ne pouvons nous laisser entraîner encore une fois dans leurs guerres. Il faut mettre un terme à tout ça."
 ITA_ww1_leave_triple_alliance:0 "Quitter les Puissances Centrales"
 ITA_ww1_leave_triple_alliance_desc:0 "Nous sommes de plus en plus nombreux en Italie à douter de la nécessité de rester au sein des Puissances Centrales. Allemands et Autrichiens ne se soucient que peu voire pas du tout de nos revendications, et ils semblent nous emmener sur la voie de la défaite en cas de guerre. Il serait sage de préparer notre départ !"
 ITA_ww1_install_communism:0 "Révolution Prolétarienne"
 ITA_ww1_install_communism_desc:0 "Les ouvriers sont le moteur du changement social et industriel ! L'heure est venue pour que les exploités, les opprimés, les bannis, ceux qui n'ont pour eux que la force de leurs mains et de leurs bras, pour que ceux-là prennent en main leur avenir ! Nous devons organiser dans notre propre pays la révolution prolétarienne, à grande échelle !"
 ITA_ww1_install_democracy:0 "Élections Libres"
 ITA_ww1_install_democracy_desc:0 "Assez d'autoritarisme. Le peuple s'exprimera par sa voix souveraine. C'est le premier pas vers une démocratie libre et éclairée. Et le résultat nous confèrera en plus un gouvernement dont l'autorité sera incontestable, car issue d'élections directes. Aux urnes, citoyens !"
 ITA_ww1_fascist_coup:0 "Putsch Fasciste"
 ITA_ww1_fascist_coup_desc:0 "L'ancien gouvernement s'est montré trop timoré, trop édulcoré, incapable de relever les défis de notre époque ! Il est trop tard pour s'étonner que les partisans fascistes se soient positionnés à tant d'échelons de notre armée et de notre gouvernement. Plusieurs casernes de la capitale se sont révoltées ce matin, et la liste des responsables politiques qui rejoignent les putschistes s'allonge d'heures en heures ! L'heure d'un changement du pouvoir est venue, et Victor-Emmanuel III doit partir."
 ITA_ww1_oppression_minorities:0 "Opprimer les Minorités"
 ITA_ww1_oppression_minorities_desc:0 "Bien sûr, ce n'est pas très glorieux... mais, faire porter la responsabilité de nos malheurs sur une ou plusieurs minorités permet au moins de canaliser la colère populaire, et donc de détourner l'attention de la source du problème. Il suffirait d'une petite campagne de presse..."
 ITA_ww1_review_options:0 "Examiner les options avant le départ"
 ITA_ww1_review_options_desc:0 "Si nous voulons quitter notre faction, nous devons examiner nos options auparavant. Organisons une réunion avec le ministère des affaires étrangères et assurons-nous de savoir ce que nous faisons."
 #--------------------------------------------------------------
 # [ITALY] Diplomatic Effort
 #=========================================================================
 ITA_Lib_War_End:0 "La guerre Italo-Turque est terminée"

 ITA_ww1_diplomatic_effort:0 "Développement Diplomatique"
 ITA_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
 ITA_ww1_europe_focus:0 "Priorité à l'Europe"
 ITA_ww1_europe_focus_desc:0 "L'Europe est le coeur du monde, et c'est là que tout se joue. Avant de se préoccuper des théâtres d'opérations secondaires, il faut d'abord s'assurer que les choses sont sous contrôle dans le Vieux Monde. Nous devons accorder toute la priorité à l'Europe."
 ITA_ww1_recognize_albania:0 "Reconnaître l'Albanie"
 ITA_ww1_recognize_albania_desc:0 "Les récents troubles qui ont agité nos voisins Ottomans ont permis de voir de nouvelles nations apparaître. Nous devrions ordonner à nos diplomates de reconnaître officiellement l'Albanie : ça n'est qu'un bout de papier, mais qui nous attirera immédiatement les sympathies des Albanais. Et comme chacun sait, on a jamais trop d'alliés."
 ITA_ww1_second_balkan_war_finished:0 "Reconnaître le Traité de Bucarest"
 ITA_ww1_second_balkan_war_finished_desc:0 "Les conclusions du traité signé à Bucarest permettent de mettre un terme aux troubles violents qui agitent les Balkans. Bien que nous n'ayons rien à voir là-dedans, en tant que grande puissance, il sera bien vu que nous approuvions les cessions de territoires aux Grecs et aux Serbes."
 ITA_ww1_the_great_war_started:0 "Guerre en Europe"
 ITA_ww1_the_great_war_started_desc:0 "Nous sentions la catastrophe arriver, et elle s'est finalement produite. Les communiqués s'enchaînent depuis ce matin ; toutes les puissances européennes mobilisent les unes après les autres et les frontières se ferment. Une nouvelle guerre vient de démarrer... espérons qu'elle sera la dernière. Que Dieu soit avec nous !"
 ITA_ww1_triple_entente:0 "Rejoindre l'Entente"
 ITA_ww1_triple_entente_desc:0 "La Triple-Entente rassemble des puissances mondiales qui encerclent les Allemands et les Autrichiens. Ils sont plus puissants, mieux organisés, ont accès aux océans... c'est auprès d'eux que nous devons chercher une alliance, et surtout si nous voulons enfin récupérer la Vénétie !"
 ITA_ww1_back_uk:0 "Soutenir le Royaume-Uni"
 ITA_ww1_back_uk_desc:0 "Pour courtiser l'Entente, il faut ne pas oublier d'aller chercher les bonnes grâces de Londres. Ces Britanniques sont prétentieux, mais on ne peut les ignorer dans le monde moderne. Envoyons une délégation diplomatique en Grande-Bretagne."
 ITA_ww1_back_france:0 "Pacte Secret avec la France"
 ITA_ww1_back_france_desc:0 "Nous mettons un point final à la rédaction d'un pacte passé avec nos voisins français, grâce auquel nous allons mettre en commun nos forces et nos efforts pour mieux contrôler la mer Méditerranée. Nous nous soutiendrons entre latins !"
 ITA_ww1_send_diplomats_entente:0 "Envoyer les Diplomates Italiens"
 ITA_ww1_send_diplomats_entente_desc:0 "Nous avons rassemblé un groupe de nos meilleurs diplomates bien au fait des questions concernant notre participation à l'Entente. Ils exposeront nos doléances à Paris et feront valoir nos intérêts. Il ne manque plus qu'un ordre signé du gouvernement pour qu'ils partent."
 ITA_ww1_anti_ger:0 "Politique Anti-Allemande"
 ITA_ww1_anti_ger_desc:0 "L'Allemagne et son autoritarisme nous mènent à la guerre permanente, et ne nous garantit pourtant pas que nous puissions un jour en tirer quoi que ce soit. Nous devrions montrer que nous ne seront jamais la cinquième roue du carosse impérial."
 ITA_ww1_anti_ah:0 "Politique Anti-Autrichienne"
 ITA_ww1_anti_ah_desc:0 "Les Autrichiens nous ont un jour envahis, et ne sont plus jamais partis. Nous ne pouvons tolérer plus longtemps leur présence dans la plaine du Pô et leur occupation d'une trop grande partie des terres italiennes. Il faut orienter notre diplomatie pour revendiquer les zones occupées et nous préparer à les reprendre."
 ITA_ww1_anti_ottoman:0 "Politique Anti-Ottomane"
 ITA_ww1_anti_ottoman_desc:0 "Le vieil empire ottoman est l'homme malade de l'Europe, opprimant des dizaines de peuples depuis des siècles. Sa sclérose ne peut plus être tolérée, il doit rendre les terres qu'il a volé au cours de son histoire !"
 ITA_ww1_tyrol:0 "Revendiquer le Tyrol"
 ITA_ww1_tyrol_desc:0 "Ce qui est certain, c'est que ces vallées alpines connues sous le nom de Tyrol ont été autrefois la province romaine de Rhétie ! Et ils nous appartiennent de plein droit. Nous devons faire valoir ces revendications aux yeux du monde et à ceux des Autrichiens en particulier."
 ITA_ww1_trieste_tyrol:0 "Revendications Italiennes"
 ITA_ww1_trieste_tyrol_desc:0 "Il est maintenant temps de rappeler à nos alliés pourquoi nous nous sommes engagés dans le conflit ! Les terres irrédentes et certains territoires adriatiques doivent nous revenir de plein droit."
 ITA_ww1_german_africa:0 "Revendiquer l'Afrique Allemande"
 ITA_ww1_german_africa_desc:0 "L'Allemagne n'est qu'une puissance continentale; elle n'a pas les moyens de régir un tel empire colonial. Il nous faut démontrer que la force italienne est bien plus a même de contrôler les terres qu'ils occupent actuellement au coeur du continent noir."
 ITA_ww1_central_power:0 "Rejoindre les Puissances Centrales"
 ITA_ww1_central_power_desc:0 "Gardons en mémoire que via la Vénétie, les Austro-allemands sont à notre porte et qu'ils forment la première coalition militaire du monde. Nous devrions rejoindre les puissances centrales avant qu'il soit trop tard."
 ITA_ww1_back_ger:0 "Soutenir l'Allemagne"
 ITA_ww1_back_ger_desc:0 "Avec le développement industriel de l’empire Allemand, il semble être le bon parti à prendre, même s’ils sont diplomatiquement isolés. En montrant notre soutien aux Allemands, même un tout petit peu, cela enverra un message que nous nous rapprochons des Puissances Centrales."
 ITA_ww1_back_ah:0 "Soutenir l'Autriche-Hongrie"
 ITA_ww1_back_ah_desc:0 "Le vieil empire austro-hongrois a vécu pour voir l’ascensions des plus grandes nations sur la carte du monde moderne. Ainsi, si nous voulons en devenir une nous-même, quel meilleur allié que celui-là ? Cela nous aidera aussi à nous rapprocher des Pouvoirs Centraux."
 ITA_ww1_send_diplomats_alliance:0 "Envoyer les Diplomates Italiens"
 ITA_ww1_send_diplomats_alliance_desc:0 "Nous avons rassemblé un groupe de nos meilleurs diplomates bien au fait des questions concernant notre participation à la Triplice. Ils exposeront nos doléances à Vienne et feront valoir nos intérêts. Il ne manque plus qu'un ordre signé du gouvernement pour qu'ils partent."
 ITA_ww1_anti_fra:0 "Politique Anti-Française"
 ITA_ww1_anti_fra_desc:0 "Notre prochain rival en Méditerranée, ce n'est pas l'Autriche, en fin de compte, mais bel et bien la France. Et nous n'avons pas oublié comment ils nous subtilisèrent la Corse, la Savoie et Nice ! Il faut leur rappeler que l'affaire n'est pas close sur ce sujet."
 ITA_ww1_anti_uk:0 "Politique Anti-Britannique"
 ITA_ww1_anti_uk_desc:0 "Ces Britanniques orgueilleux pensent être partout chez eux, mais c'est fini : ils doivent être expulsés de Méditerranée. C'est la première étape pour un remaniement des cartes sur la scène internationale et un renversement des alliances."
 ITA_ww1_anti_ru:0 "Politique Anti-Russe"
 ITA_ww1_anti_ru_desc:0 "La Russie est un géant qui a toujours menacé l'Europe de quelque façons. Affaiblir un tel colosse ira toujours dans le sens de nos affaires, ne serait-ce que pour rééquilibrer les chances."
 ITA_ww1_egypt:0 "Revendiquer l'Egypte"
 ITA_ww1_egypt_desc:0 "L'Égypte est faible, elle est à portée de canons des colonies italiennes, et reste illégalement occupée par les Anglais depuis trop longtemps. Nous devons revendiquer ce pays pour nous-mêmes. Et puis, après tout, elle a très longtemps fait partie de l'Empire..."
 ITA_ww1_french_claims:0 "Revendiquer la Savoie"
 ITA_ww1_french_claims_desc:0 "Nous avons fait notre unité, mais le royaume de Sardaigne régnait autrefois sur bien plus de territoires qu'actuellement, et notamment sur la Savoie, qui est et restera une terre italienne ! Les Français doivent nous restituer ces vallées. La Maison de Savoie doit revenir sous la bannière italienne."
 ITA_ww1_tunisia:0 "Revendiquer la Tunisie"
 ITA_ww1_tunisia_desc:0 "Pourquoi les Français garderaient-ils le contrôle de la Tunisie, alors que cette terre a un jour fait partie des nôtres ? C'est un débouché direct aux routes maritimes qui proviennent de la péninsule. Il faut revendiquer cette région dès maintenant."
 ITA_ww1_italian_development:0 "Développement de l'Italie"
 ITA_ww1_italian_development_desc:0 "Ne négligeons pas les affaires internes : pour être et rester une grande puissance, il faut continuer d'investir dans la société civile, dans notre secteur de construction, nos entreprises, la production manufacturière ! Nous avons déjà préparé un ambitieux plan de développement intérieur à moyen terme."
 ITA_ww1_italian_highways:0 "Autoroutes Italiennes"
 ITA_ww1_italian_highways_desc:0 "Nous devons améliorer notre infrastructure pour assurer la mobilité de nos troupes partout dans l'empire. Avec nos ennemis présents dans chaque coin du monde, c'est une obligation pour pouvoir défendre le sol italien."
 ITA_ww1_fortification_effort_alliance:0 "Développement des Fortifications des Alpes Occidentales"
 ITA_ww1_fortification_effort_alliance_desc:0 "A priori, nous n'allons pas avoir a combattre les Français dans l'immédiat, mais qui sait ce que l'avenir nous réserve ? Il ne coûtera pas grand-chose de préparer des fortifications dans les cols de montagnes qui nous relient à la France. Et en cas de conflit inattendu, nous serons bien content de les trouver."
 ITA_ww1_fortification_effort_entente:0 "Développement des Fortifications des Alpes du Nord"
 ITA_ww1_fortification_effort_entente_desc:0 "Le conflit armé avec l'Autriche éclatera forcément un jour, et ce jour venu, nos alpinis seront enchantés de pouvoir s'abriter dans des refuges, des casemates et des tranchées préparées à l'avance. Développons les forteresses dans les montagnes !"
 ITA_ww1_fortification_effort_sardinia:0 "Fortifier la Sardaigne"
 ITA_ww1_fortification_effort_sardinia_desc:0 "La Sardaigne est elle-même une forteresse maritime, riche et bien défendue. Avec un budget dédié, nous pourrions la doter de quelques forts supplémentaires et de stations de surveillance, pour nous préparer à toute éventualité."
 ITA_ww1_fortification_effort_sicily:0 "Fortifier la Sicile"
 ITA_ww1_fortification_effort_sicily_desc:0 "La Sicile est un paradis méditerranéen. Mais c'est surtout une île fragile, car à portée de n'importe quelle flotte ottomane, autrichienne, anglaise, française ! Même les avions peuvent y parvenir facilement. Il faut en développer les défenses en cas de conflit."
 ITA_ww1_invest_military:0 "Investir dans l'Armée"
 ITA_ww1_invest_military_desc:0 "Nous avons assez concentré d'efforts dans la société civile. Il faut maintenant investir d'importants capitaux pour augmenter le nombre de nos divisions, diversifier notre armement et constituer des réserves militaires !"
 ITA_ww1_invest_civil:0 "Investir dans la Société Civile"
 ITA_ww1_invest_civil_desc:0 "Une société riche et développée, c'est l'assurance de la stabilité, de la paix sociale, et d'importants revenus ultérieurs via l'impôt. Augmenter notre PIB est toujours une excellente décision à moyen et à long terme. La vie est belle sous le ciel d'Italie, et elle doit le rester !"
 ITA_ww1_ready_country:0 "Se Préparer à la Guerre"
 ITA_ww1_ready_country_desc:0 "La tension mondiale augmente dangereusement. Nous devons nous préparer pour la guerre et construire des défenses à nos frontières. Nos généraux suggèrent également de commencer a amasser des réserves de carburant pour les avions et les navires, et de munitions pour nos troupes. Prions pour ne pas avoir à les utiliser."
 ITA_ww1_defense_border:0 "Defendre la Frontière"
 ITA_ww1_defense_border_desc:0 "La tension mondiale augmente et nous devons faire un dernier effort afin d'apprêter notre pays pour le conflit qui s'approche. Il faut mettre en état d'alerte nos forts frontaliers et construire des cantonnements en prévision."
 ITA_ww1_diaz:0 "Armando Diaz"
 ITA_ww1_italian_expansionism:0 "Expansionnisme Italien"
 ITA_ww1_italian_expansionism_desc:0 "Comme les autres puissances européennes, nous devons tout faire pour étendre notre empire colonial. C'est un prérequis indispensable à une puissance mondiale !"
 ITA_ww1_libyan_claims:0 "Revendiquer la Libye"
 ITA_ww1_libyan_claims_desc:0 "L'Empire Ottoman est affaibli et la Libye est à portée de main, il faut en profiter !"
 ITA_ww1_italian_develop_tripoli:0 "Développer Tripoli"
 ITA_ww1_italian_develop_cyrenaica:0 "Développer la Cyrénaïque"
 ITA_ww1_italian_fortify_tripoli:0 "Fortifier Tripoli"
 ITA_ww1_italian_fortify_tripoli_desc:0 "Tripoli est la capitale de la Lybie, et la première étape de notre empire colonial. Notre ministère des colonies doit commencer dès maintenant des travaux pour défendre l'accès à cette ville, qui constitue un port logistique de première importance."
 ITA_ww1_italian_fortify_cyrenaica:0 "Fortifier la Cyrénaïque"
 ITA_ww1_italian_fortify_cyrenaica_desc:0 "Les frontières de la Cyrénaïque doivent être solidement défendue par des troupes suffisamment mobile. Nous devrions construire encore plus de forts, dotés de tout le necéssaire pour qu'une garnison y résiste à l'ennemi le temps que nos forces principales arrivent à la rescousse."
 ITA_ww1_italian_military_tripoli:0 "Militariser Tripoli"
 ITA_ww1_italian_military_tripoli_desc:0 "Tripoli sera la base de départ de toute action militaire en Afrique, quelle que soit la cible de cette dernière. Il faut nous y préparer en y construisant des entrepôts, des camps pour les troupes qui vont y arriver, des ateliers et des routes."
 ITA_ww1_italian_military_cyrenaica:0 "Militariser la Cyrénaïque" 
 ITA_ww1_italian_military_cyrenaica_desc:0 "Ce désert étouffant doit être défendu comme n'importe quel autre mètre carré de notre empire ! Il faut établir des bases à intervalles réguliers et des routes pour les relier. Et pourquoi pas des voies ferrées." 
 ITA_ww1_italian_civil_tripoli:0 "Industrie Civile de Tripoli"
 ITA_ww1_italian_civil_tripoli_desc:0 "Développons l'industrie civile de Tripoli ! Cela fournira des emplois aux locaux et augmentera nos capacités de construction quand nous auront besoin."
 ITA_ww1_italian_civil_cyrenaica:0 "Industrie Civile de Cyrénaïque"
 ITA_ww1_italian_civil_cyrenaica_desc:0 "Ce pays lybien n'est pas qu'un désert aride; ses richesses sont sous terre : du gaz, du pétrole, et d'importantes parcelles de terres qui seraient aisément cultivables si nous creusions des puits permettant d'accéder aux immenses nappes phréatiques souterraines ! Il faut investir tout de suite."
 ITA_ww1_italian_askari:0 "Askaris Italiens"
 ITA_ww1_italian_askari_desc:0 "Les Français ont formé de nombreuses troupes coloniales, nous devrions faire de même. Cela pourrait nous aider à faire régner l'ordre dans nos colonies tout en prévenant les soulèvements."
 ITA_ww1_colonial_industry_desc:0 "Nous devrions concentrer notre industrie en Algérie. Si les tensions augmentent en Europe, nous aurons ainsi une capacité industrielle toujours disponible et hors de portée des bombardiers ennemis."
 ITA_ww1_military_factories_desc:0 "Notre machine de guerre est en retard. Nous devons nous concentrer sur la production d'équipement militaire sur notre sol, pour nous assurer que nous puissions donner le meilleur équipement possible à nos troupes."
 ITA_ww1_colonial_military_factories:0 "Industries Militaires Coloniales"
 ITA_ww1_colonial_military_factories_desc:0 "En déplaçant notre production militaire hors d'Europe, cela nous assurera que, même si l'ennemi prend le contrôle de l'espace aérien, nous pourrons continuer a produire des armes et maintenir un flux d'approvisionnement constant de troupes et de matériel jusqu'au front."
 italian_libya_war:0 "Début de la guerre Italo-Turque"
 ITA_Lib_War_End_Victory:0 "Fin de la guerre Italo-Turque"
