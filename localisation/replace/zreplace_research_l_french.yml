l_french:
 modern_blitzkrieg_desc:0 "Summum de la guerre de mouvement, la Blitzkrieg moderne englobe aussi bien les avancées technologiques les plus récentes que les leçons tirées des doctrines plus anciennes."
 infantry_weapons2:0 "Équipement d'Infanterie Avancé I"
 improved_infantry_weapons_2:0 "Équipement d'Infanterie Avancé II"
 advanced_infantry_weapons2:0 "Équipement d'Infanterie Avancé III"
 ww1_infantry_equip1:0 "Équipement d'Infanterie Amélioré I"
 ww1_infantry_equip1_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Modèles d'armes améliorés et équipement plus spécialisé."
 ww1_infantry_equip2:0 "Équipement d'Infanterie Amélioré II"
 ww1_infantry_equip2_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Modèles d'armes améliorés et équipement plus spécialisé."
 ww1_infantry_equip3:0 "Équipement d'Infanterie Amélioré III"
 ww1_infantry_equip3_desc:0 "Des personnels et servants d'armes d'infanterie sont les types variés de soldats dont nous avons besoin. Modèles d'armes améliorés et équipement plus spécialisé."
 infantry_gasmask:0 "Masque à Gaz"
 infantry_gasmask_desc:0 "Équipe nos unités d'infanterie de masques à gaz en dotation standard."
 infantry_binoculars:0 "Jumelles Militaires"
 infantry_binoculars_desc:0 "Les jumelles ont une longue histoire d'utilisation militaire. Les jumelles construites pour un usage militaire général ont tendance à être plus robustes que leurs homologues civiles. Elles évitent en général les arrangements fragiles du centre au profit d'une focalisation indépendante, ce qui permet également une imperméabilisation plus facile et plus efficace."
 infantry_grenade:0 "Grenade à main"
 infantry_grenade_desc:0 "En général, une grenade se compose d'une charge explosive, d'un mécanisme de détonation et d'un percuteur à l'intérieur de la grenade pour déclencher le mécanisme de détonation."
 infantry_flamethrower1:0 "Lance-Flammes I"
 infantry_flamethrower1_desc:0 "Un lance-flammes est un dispositif incendiaire mécanique conçu pour projeter un long jet de feu contrôlable. Du point de vue militaire, lorsque le combustible d'un lance-flammes brûle dans un espace confiné tel qu'un tunnel ou un abri, ses effets vont au-delà de la menace de brûlure ; il consomme rapidement l'oxygène contenu dans l'enceinte et pollue l'air qui s'y trouve, de sorte que l'inhalation de fumée et l'asphyxie peuvent constituer une arme aussi efficace que les flammes elles-mêmes."
 infantry_flamethrower2:0 "Lance-Flammes II"
 infantry_flamethrower2_desc:0 "Un lance-flammes est un dispositif incendiaire mécanique conçu pour projeter un long jet de feu contrôlable. Du point de vue militaire, lorsque le combustible d'un lance-flammes brûle dans un espace confiné tel qu'un tunnel ou un abri, ses effets vont au-delà de la menace de brûlure ; il consomme rapidement l'oxygène contenu dans l'enceinte et pollue l'air qui s'y trouve, de sorte que l'inhalation de fumée et l'asphyxie peuvent constituer une arme aussi efficace que les flammes elles-mêmes."

