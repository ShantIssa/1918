 support_weapons:0 "Armes de Soutien Précoces I"
 support_weapons_desc:0 "Armes de Soutien Précoces I"

 support_weapons2:0 "Armes de Soutien Précoces II"
 support_weapons2_desc:0 "Armes de Soutien Précoces II"

 support_weapons3:0 "Armes de Soutien Précoces III"
 support_weapons3_desc:0 "Armes de Soutien Précoces III"

 support_weapons1919:0 "Armes de Soutien Précoces IV"
 support_weapons1919_desc:0 "Armes de Soutien Précoces IV"


 support_weapons_interwar1:0 "Armes de soutien de l'entre-deux-guerres I"
 support_weapons_interwar1_desc:0 "Les fantassins doivent pouvoir maintenir un feu nourri tout en continuant leur progression. Grâce à des mitrailleuses, cet  objectif sera atteint."

 support_weapons_interwar2:0 "Armes de soutien de l'entre-deux-guerres II"
 support_weapons_interwar2_desc:0 "Armes de soutien de l'entre-deux-guerres II"

 support_weapons_interwar3:0 "Armes de soutien de l'entre-deux-guerres III"
 support_weapons_interwar3_desc:0 "Armes de soutien de l'entre-deux-guerres III"


 support_weapons4:0 "Armes de Soutien I"
 support_weapons4_desc:0 "Les armes automatiques deviennent plus facilement portables. Les mitraillettes ont prouvé leur efficacité et le développement de ces armes de poing doit continuer!"

 support_weapons5:0 "Armes de Soutien II"
 support_weapons5_desc:0 "Le développement des armes automatiques qui combinent les aspect des mitrailleuses lourdes et légères permet la polyvalence dans l'usage de l'équipement des fantassins."

 support_weapons6:0 "Armes de Soutien III"
 support_weapons6_desc:0 "Tout en maintenant et en améliorant la fiabilité des mitrailleuses, nous pouvons aussi expérimenter un taux de coups par minute bien plus élevé, afin d'assurer la létalité du déluge de balles."

 support_weapons7:0 "Armes de Soutien IV"
 support_weapons7_desc:0 "Avec l'utilisation accrue des fusils d'assauts, développer des armes automatiques fiables qui puissent être utilisés dans n'importe quel environnement par tous les soldats est une priorité pour l'armée moderne."

 # === SUPPORT WEAPONS [-END-] ===

 infantry_ww1_suspension1:0 "Amélioration du système de suspension des véhicules I"
 infantry_ww1_suspension1_desc:0 "Les automobiles ont d'abord été développées en tant que versions automotrices de véhicules tirés par des chevaux. Cependant, les véhicules hippomobiles avaient été conçus pour des vitesses relativement faibles, et leur suspension n'était pas bien adaptée aux vitesses plus élevées permises par le moteur à combustion interne."

 infantry_ww1_suspension2:0 "Amélioration du système de suspension des véhicules II"
 infantry_ww1_suspension2_desc:0 "Les automobiles ont d'abord été développées en tant que versions automotrices de véhicules tirés par des chevaux. Cependant, les véhicules hippomobiles avaient été conçus pour des vitesses relativement faibles, et leur suspension n'était pas bien adaptée aux vitesses plus élevées permises par le moteur à combustion interne."

 infantry_ww1_suspension3:0 "Amélioration du système de suspension des véhicules III"
 infantry_ww1_suspension3_desc:0 "Les automobiles ont d'abord été développées en tant que versions automotrices de véhicules tirés par des chevaux. Cependant, les véhicules hippomobiles avaient été conçus pour des vitesses relativement faibles, et leur suspension n'était pas bien adaptée aux vitesses plus élevées permises par le moteur à combustion interne."

 marines2_desc:0 "Les troupes spécialisées dans la guerre amphibie deviennent de plus en plus indispensables. Les méthodes et l'équipement improvisés deviennent des choses du passé, car notre infanterie navale est soutenue par des engins de débarquement spécialisés et de l'entraînement."
 marines3_desc:0 "Les troupes spécialisées dans la guerre amphibie deviennent de plus en plus indispensables. Les méthodes et l'équipement improvisés deviennent des choses du passé, car notre infanterie navale est soutenue par des engins de débarquement spécialisés et de l'entraînement."
 marines4:0 "Infanterie deMarine IV"
 marines4_desc:0 "La guerre amphibie nécessite une innovation constante. L'amélioration du soutien logistique et des ports portatifs peuvent permettre à nos marines d'effectuer des débarquements qui auraient autrement été impossibles."
 marines5:0 "Infanterie de Marine V"
 marines5_desc:0 "Les marines peuvent être plus que de l'infanterie amphibie. À l'avenir, notre corps de marine fera partie des forces spéciales les plus disciplinées et les mieux organisées."
 tech_mountaineers2_desc:0 "Le combat dans les chaînes de montagnes expose les troupes à de nombreux périls, mais parfois ne peut être évité. Nous pouvons minimiser ces risques en offrant à nos soldats un entraînement spécialisé à cet environnement."
 tech_mountaineers3_desc:0 "Le combat dans les chaînes de montagnes expose les troupes à de nombreux périls, mais parfois ne peut être évité. Nous pouvons minimiser ces risques en offrant à nos soldats un entraînement spécialisé à cet environnement."
 tech_mountaineers4:0 "Infanterie de montagne IV"
 tech_mountaineers4_desc:0 "Au-delà de la survie, nos forces peuvent être entraînées à utiliser les montagnes à leur avantage. Avec l'équipement léger et les transports de mules, ils peuvent manœuvrer ce terrain mieux que d'autres infanteries."
 tech_mountaineers5:0 "Infanterie de montagne V"
 tech_mountaineers5_desc:0 "La préparation aux missions de montagne les plus ardues en haute altitude et à basse température nécessitera un entraînement et une discipline extraordinaires de la part de nos troupes de montagne."
 # Recon Company
 tech_recon5:0 "Cie de reconnaissance V"
 tech_recon5_desc:0 "L'envoi de petits groupes de reconnaissance avant de faire intervenir le gros de nos forces nous permet de recueillir des renseignements sur les forces ennemies en présence ainsi que leur position."
 tech_recon6:0 "Cie de reconnaissance VI"
 tech_recon6_desc:0 "Les missions de reconnaissance sont souvent dangereuses et font de nombreuses victimes. Préparer nos patrouilles à se déplacer et à se retirer rapidement et les équiper pour leur permettre de neutraliser les obstacles placés par l'ennemi augmentera leurs chances de survie."
 tech_recon7:0 "Cie de reconnaissance VII"
 tech_recon7_desc:0 "Les améliorations de la technologie radio changent la façon dont les missions de reconnaissance peuvent être exécutées, permettant une communication rapide des renseignements recueillis."
 tech_recon8:0 "Cie de reconnaissance VIII"
 tech_recon8_desc:0 "Les opérations de reconnaissance en profondeur, d'espionnage, de guérilla et d'entraînement des commandos facilitent nos choix tactiques ainsi que la prise rapide de décisions."
 # Engineer Company
 tech_engineers5:0 "Cie du génie V"
 tech_engineers5_desc:0 "En matière de construction de fortifications et neutralisation des obstacles, notre génie nous est indispensable sur le terrain. Renforcer la polyvalence du génie permet son déploiement dans les situations diverses et variées où il est nécessaire."
 tech_engineers6:0 "Cie du génie VI"
 tech_engineers6_desc:0 "Moyennant un équipement moderne et des charges hautement explosives, notre génie peut dépasser le champ de ses attributions traditionnelles et surprendre l'ennemi par son ingéniosité, au sol comme en mer."
 tech_engineers7:0 "Cie du génie VII"
 tech_engineers7_desc:0 "Les projets d'ingénierie militaire tendent à se développer. La mise en place d'une aide infrastructurelle avancée permet de mener des opérations nécessitant des approvisionnements au-delà de ce qui est généralement disponible sur le terrain."
 tech_engineers8:0 "Cie du génie VIII"
 tech_engineers8_desc:0 "En restant mobile tout en construisant ce qui passait précédemment pour être des fortifications et des systèmes d'approvisionnement permanents, le génie de combat du futur veillera à ce que nos troupes, où qu'elles se trouvent, soient préparées."
 #KiS | Field Hospital
 tech_field_hospital5:0 "Hôpital de campagne V"
 tech_field_hospital5_desc:0 "Une perte ne signifie pas nécessairement un soldat tombé au combat. La possibilité de soigner les blessés dans les meilleurs délais est primordiale."
 tech_field_hospital6:0 "Hôpital de campagne VI"
 tech_field_hospital6_desc:0 "En déployant des hôpitaux de campagne aux endroits nécessaires, nous sauverons de précieuses vies et soignerons efficacement nos hommes."
 tech_field_hospital7:0 "Hôpital de campagne VII"
 tech_field_hospital7_desc:0 "La chirurgie fait partie des procédures d'urgence les plus courantes requises sur le terrain. Les procédures et les outils correspondants doivent être disponibles au plus près du front et il nous faut veiller à doter les unités médicales militaires de chirurgiens compétents."
 tech_field_hospital8:0 "Hôpital de campagne VIII"
 tech_field_hospital8_desc:0 "Malgré les nombreuses améliorations réalisées dans le domaine de la médecine d'urgence, de nombreuses avancées sont improvisées et une doctrine établie nous fait cruellement défaut. Avec plus d'expérience, nous pourrons définir plus clairement le rôle de ces unités et inscrire dans la durée ces innovations improvisées."
 #KiS | Logistics Company
 tech_logistics_company5:0 "Logistique V"
 tech_logistics_company5_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company6:0 "Logistique VI"
 tech_logistics_company6_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company7:0 "Logistique VII"
 tech_logistics_company7_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company8:0 "Logistique VIII"
 tech_logistics_company8_desc:0 "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 #KiS | Military Police
 tech_military_police5:0 "Police militaire V"
 tech_military_police5_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 tech_military_police6:0 "Police militaire VI"
 tech_military_police6_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 tech_military_police7:0 "Police militaire VII"
 tech_military_police7_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 tech_military_police8:0 "Police militaire VIII"
 tech_military_police8_desc:0 "Les troupes régulières peuvent gérer l'occupation pendant un court laps de temps, mais sont composées avant tout de soldats. Doter nos forces d'une police militaire nous permettra de disposer d'effectifs au sol pour neutraliser la résistance et enquêter sur les actes de sabotage."
 #KiS | Signal Company (Radio)
 tech_signal_company5:0 "Cie de transmission V"
 tech_signal_company5_desc:0 "Établir et maintenir les communications sur le champ de bataille a toujours nécessité des compétences spécifiques. Lors de la Grande Guerre, l'avènement de nouvelles technologies en matière de communication et de détection a ouvert la voie à de nouvelles pratiques."
 tech_signal_company6:0 "Cie de transmission VI"
 tech_signal_company6_desc:0 "Les compagnies de transmission, spécialisées dans les communications entre les différentes branches de l'armée, veillent à ce que les forces terrestres puissent coordonner leurs efforts avec les forces navales et aériennes et planifient plus rapidement leurs déplacements."
 tech_signal_company7:0 "Cie de transmission VII"
 tech_signal_company7_desc:0 "Les systèmes de communication sont devenus si compacts qu'ils peuvent désormais être transportés dans des sacs à dos. La mobilité ainsi accrue des corps de transmission doit être mise à profit."
 tech_signal_company8:0 "Cie de transmission VIII"
 tech_signal_company8_desc:0 "Les spécialistes des transmissions comptent dans leurs rangs des personnes dotées de solides connaissances pour manipuler ce type de matériel sur le terrain. Nous pourrions mettre à profit cette expérience en les affectant à la recherche de nouvelles technologies de communication."
 #KiS | Maintenance Company (Radio)
 tech_maintenance_company5:0 "Cie de maintenance V"
 tech_maintenance_company5_desc:0 "Les opérations de maintenance, de réparation et de révision sont importantes pour disposer d'un équipement fiable. La création de compagnies dédiées permettra de veiller à ce que cet équipement reçoive toute l'attention requise."
 tech_maintenance_company6:0 "Cie de maintenance VI"
 tech_maintenance_company6_desc:0 "Les procédures de maintenance opérationnelle limitent les risques de défaillance de l'équipement et permettent aux troupes d'en changer, si besoin."
 tech_maintenance_company7:0 "Cie de maintenance VII"
 tech_maintenance_company7_desc:0 "Mettre à la disposition de nos troupes le matériel de base nécessaire aux réparations courantes permettra une utilisation ininterrompue de l'équipement."
 tech_maintenance_company8:0 "Cie de maintenance VIII"
 tech_maintenance_company8_desc:0 "Les expériences en matière de redondance active menées lors de la Grande Guerre peuvent être renouvelées avec l'équipement moderne pour en faciliter la maintenance."
 concentrated_industry_desc:0 "Concentrer notre production industrielle sur quelques sites clés nous permettra de renforcer son efficacité.\n\n"
 dispersed_industry_desc:0 "En dispersant notre industrie, l'ennemi aura plus de mal à la prendre pour cible en cas de conflit.\n\n"
 oil_plant:0 "Raffinerie"
 oil_plant_desc:0 "Un réseau d'usines dédiées à la distillation synthétique et au raffinage de produits pétroliers est indispensable pour approvisionner notre nation en carburant."
 improved_oil_plant:0 "Raffinerie améliorée"
 improved_oil_plant_desc:0 "Transformer les méthodes de distillation expérimentales en méthodes de production à grande échelle permettra de mieux adapter matériaux disponibles et besoins."
 advanced_oil_plant:0 "Raffinerie avancée"
 advanced_oil_plant_desc:0 "De nouvelles techniques de purification expérimentales, comme l'hydrotraitement, peuvent être utilisées afin d'améliorer le produit final."
 # Open Beta 0.8.1
 construction1:0 "Construction III"
 construction2:0 "Construction IV"
 construction3:0 "Construction V"
 construction4:0 "Construction VI"
 construction5:0 "Construction VII"
 excavation1_desc:0 "Les progrès réalisés en matière de forage nous permettent d'extraire des ressources précédemment inaccessibles."
 #KiS
 electronic_mechanical_engineering:0 "Ingénierie électrique"
 electronic_mechanical_engineering_desc:0 "L'électrotechnique est un domaine d'ingénierie qui traite généralement de l'étude et de l'application de l'électricité, de l'électronique et de l'électromagnétisme."
 electronic_ww2:0 "Génie mécanique électronique"
 electronic_ww2_desc:0 "Nous vivons à une époque où les machines électriques ne peuvent plus seulement nous réchauffer et nous éclairer, mais nous aident à penser et à communiquer. L'électronique sera la clé de l'intelligence militaire au siècle prochain."
 radio2:0 "Radio améliorée"
 radio2_desc:0 "L'adoption des inventions des opérateurs de radio amateur et l'extension de l'utilisation de la radio FM réduiront les interférences radio et nous permettront de trouver de nouveaux usages pour la technologie radio."
 radio3:0 "Radio avancée"
 radio3_desc:0 "L'adoption des inventions des opérateurs de radio amateur et l'extension de l'utilisation de la radio FM réduiront les interférences radio et nous permettront de trouver de nouveaux usages pour la technologie radio."
 mechanical_computing2:0 "Calcul mécanique amélioré"
 mechanical_computing2_desc:0 "Construire des machines capables d'une analyse différentielle avancée changera radicalement le type de calculs assistés par machine."
 mechanical_computing3:0 "Informatique mécanique avancée"
 mechanical_computing3_desc:0 "Construire des machines capables d'une analyse différentielle avancée changera radicalement le type de calculs assistés par machine."
 tankaircraft1:0 "Dessin d'ingénierie"
 tankaircraft1_desc:0 "Un dessin d'ingénierie, un type de dessin technique, est utilisé pour définir entièrement et clairement les exigences pour les articles d'ingénierie."
 tankaircraft2:0 "Dessin d'ingénierie amélioré"
 tankaircraft2_desc:0 "Un dessin d'ingénierie, un type de dessin technique, est utilisé pour définir entièrement et clairement les exigences pour les articles d'ingénierie."
 dingfelder_engine1:0 "Moteur à mouvement alternatif"
 dingfelder_engine1_desc:0 "Un moteur alternatif est un moteur thermique (généralement, bien qu'il existe également des moteurs alternatifs pneumatiques et hydrauliques) qui utilise un ou plusieurs pistons à mouvement alternatif pour convertir la pression en un mouvement rotatif."
 dingfelder_engine2:0 "Moteur à mouvement alternatif amélioré"
 dingfelder_engine2_desc:0 "Un moteur alternatif est un moteur thermique (généralement, bien qu'il existe également des moteurs alternatifs pneumatiques et hydrauliques) qui utilise un ou plusieurs pistons à mouvement alternatif pour convertir la pression en un mouvement rotatif."
 tanktrack1:0 "Chenille"
 tanktrack1_desc:0 "La chenille est un système de propulsion de véhicule dans lequel une bande continue de bandes de roulement ou de plaques de voie est entraînée par deux roues ou plus."
 tanktrack2:0 "Chenille améliorée"
 tanktrack2_desc:0 "La chenille est un système de propulsion de véhicule dans lequel une bande continue de bandes de roulement ou de plaques de voie est entraînée par deux roues ou plus."
 supertech1:0 "Système de communication"
 supertech1_desc:0 "En télécommunication, un système de communication est une collection de réseaux de communication individuels."
 supertech2:0 "Système de communication amélioré"
 supertech2_desc:0 "En télécommunication, un système de communication est une collection de réseaux de communication individuels."
 torpedotech1:0 "Propulsion de torpille"
 torpedotech1_desc:0 "Torpilles mues par une machine à vapeur alimentée par un mélange d'air comprimé et de vapeur."
 torpedotech2:0 "Propulsion de torpille améliorée"
 torpedotech2_desc:0 "Torpilles mus par une machine à vapeur alimentée par un mélange d'air comprimé et de vapeur."
 torpedotech3:0 "Propulsion avancée de torpille"
 torpedotech3_desc:0 "Torpilles mues par une machine à vapeur alimentée par un mélange d'air comprimé et de vapeur."
 chemical_research:0 "Études chimiques"
 chemical_research_desc:0 "Une substance chimique est une forme de matière qui a une composition chimique constante et des propriétés caractéristiques."
 chemical_research2:0 "Gaz moutarde"
 chemical_research2_desc:0 "Le Gaz Moutarde était à l'origine nommé LOST, il fut nommé ainsi après que les scientifiques Wilhelm Lommel et Wilhelm Steinkopf, développèrent une méthode pour la production à grande échelle pour l'armée impériale allemande en 1916."
 chemical_research3:0 "Obus au Phosgène"
 chemical_research3_desc:0 "Après le gaz de chlore, l'utilisation du phosgène a suivi. Le phosgène en tant qu'arme était plus puissant que le chlore car, alors que ce dernier était potentiellement mortel, il provoquait la toux et de violents étouffements de la victime."
 # HOI4 TGW



 ww1_anti_tank_equipment_1915:0 "Armement antichar expérimental"
 ww1_anti_tank_equipment_1915_desc:0 "L'apparition des premiers chars a changé le visage de la guerre, et nos troupes n'ont rien sous la main pour arrêter ces monstres blindés. Il nous faut rapidement mettre au point des armes capables de transpercer leur cuirasse, quitte a adapter des équipement existants."
 ww1_anti_tank_equipment_1922:0 "Armement antichar de l'entre-deux-guerres"
 ww1_anti_tank_equipment_1922_desc:0 "C'est un fait, les chars d'assaut ne disparaîtront plus, et il faut désormais composer avec. Nous devons donc possèder en permanence des pièces d'artillerie capables d'endommager et de détruire les chars d'assaut."
 antitank_1918:0 "Pièces de rechange antichars"
 antitank_1918_desc:0 "En standardisant les pièces necéssaires aux différents affûts de canons, nous économisons du temps et de l'argent et nous rendons leur maintenance plus efficace."

 ww1_anti_air_equipment_1915:0 "Armement antiaérien expérimental"
 ww1_anti_air_equipment_1915_desc:0 "L'apparition des premiers avions a changé le visage de la guerre : dorénavant, la menace peut venir d'en haut ! Et on n'abat pas un chasseur comme on tire sur un faisan le dimanche à la chasse en temps de paix. Il nous faut vite développer des armes capables de nous défendre contre les raids aériens."
 ww1_anti_air_equipment_1922:0 "Armement antiaérien de l'entre-deux-guerres"
 ww1_anti_air_equipment_1922_desc:0 "Les avions se perfectionnent vite ; ils vont toujours plus vite et plus haut. Il est indispensable que les appareils ennemis soient tenus à distance par les défenses au sol : il faut perfectionner les mitrailleuses anti-aériennes que nous avons rapidement développées pendant le dernier conflit."
 antiair_1918:0 "Pièces de rechange anti-aériennes"
 antiair_1918_desc:0 "En standardisant les pièces necéssaires aux différents affûts de canons, nous économisons du temps et de l'argent et nous rendons leur maintenance plus efficace."

 bonus_artillery_global:0 "Pièces de rechange pour l'artillerie"
