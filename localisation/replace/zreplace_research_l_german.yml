 infantry_ww1_suspension1:0 "Verbessertes Fahrzeug-Aufhängungssystem I"
 infantry_ww1_suspension1_desc:0 "Automobile wurden ursprünglich als selbstfahrende Versionen von Pferdefuhrwerken entwickelt. Pferdefahrzeuge waren jedoch für relativ langsame Geschwindigkeiten ausgelegt, und ihre Federung war für die höheren Geschwindigkeiten, die der Verbrennungsmotor ermöglichte, nicht gut geeignet."

 infantry_ww1_suspension2:0 "Verbessertes Fahrzeug-Aufhängungssystem II"
 infantry_ww1_suspension2_desc:0 "Automobile wurden ursprünglich als selbstfahrende Versionen von Pferdefuhrwerken entwickelt. Pferdefahrzeuge waren jedoch für relativ langsame Geschwindigkeiten ausgelegt, und ihre Federung war für die höheren Geschwindigkeiten, die der Verbrennungsmotor ermöglichte, nicht gut geeignet."

 infantry_ww1_suspension3:0 "Verbessertes Fahrzeug-Aufhängungssystem III"
 infantry_ww1_suspension3_desc:0 "Automobile wurden ursprünglich als selbstfahrende Versionen von Pferdefuhrwerken entwickelt. Pferdefahrzeuge waren jedoch für relativ langsame Geschwindigkeiten ausgelegt, und ihre Federung war für die höheren Geschwindigkeiten, die der Verbrennungsmotor ermöglichte, nicht gut geeignet."

 marines2_desc:0 "Auf die amphibische Kriegsführung spezialisierte Truppen werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstungen gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marines3_desc:0 "Auf die amphibische Kriegsführung spezialisierte Truppen werden immer unverzichtbarer. Improvisierte Methoden und Ausrüstungen gehören der Vergangenheit an, da unsere Marineinfanterie durch spezialisierte Landungsboote und Ausbildung unterstützt wird."
 marines4:0 "Marinesoldaten IV"
 marines4_desc:0 "Die amphibische Kriegsführung erfordert ständige Innovation. Durch verbesserte logistische Unterstützung und mobile Häfen können unsere Marinesoldaten Anlandungen durchführen, die sonst vielleicht unmöglich gewesen wären."
 marines5:0 "Marinesoldaten V"
 marines5_desc:0 "Marinesoldaten können mehr sein als nur amphibische Infanterie. In Zukunft wird unser Marinekorps zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers2_desc:0 "Der Kampf in Gebirgsregionen setzt die Soldaten vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
 tech_mountaineers3_desc:0 "Der Kampf in Gebirgsregionen setzt die Soldaten vielen Gefahren aus, lässt sich aber manchmal nicht vermeiden. Wir können diese Risiken minimieren, indem wir unseren Soldaten eine spezielle Ausbildung für dieses Umfeld bieten."
 tech_mountaineers4:0 "Gebirgsinfanterie IV"
 tech_mountaineers4_desc:0 "Unsere Streitkräfte können nicht nur zum Überleben ausgebildet werden, sondern auch dazu, die Berge zu ihrem Vorteil zu nutzen. Mit leichter Ausrüstung und Maultiertransporten können sie in diesem Terrain besser manövrieren als andere Infanteristen."
 tech_mountaineers5:0 "Gebirgsinfanterie V"
 tech_mountaineers5_desc:0 "Die Vorbereitung auf die schwierigsten Gebirgseinsätze in großen Höhen und bei niedrigen Temperaturen erfordert von unseren Gebirgsjägern eine außergewöhnliche Ausbildung und Disziplin."
 # Aufklärungskompanie
 tech_recon5:0 "Aufklärungskompanie V"
 tech_recon5_desc:0 "Die Entsendung kleinerer Gruppen zum Auskundschaften, bevor die Haupttruppe nachrückt, ermöglicht es uns, Informationen darüber zu sammeln, wo sich der Feind aufhält und wie viele Gegner wir haben."
 tech_recon6:0 "Aufklärungskompanie VI"
 tech_recon6_desc:0 "Aufklärungsmissionen sind oft gefährlich und die Verluste sind hoch. Wenn wir unsere Patrouillen darauf vorbereiten, sich schnell zu bewegen und zurückzuziehen, und sie so ausrüsten, dass sie die vom Feind errichteten Hindernisse überwinden können, erhöhen sich ihre Chancen, lebend zurück zu kommen."
 tech_recon7:0 "Aufklärungskompanie VII"
 tech_recon7_desc:0 "Verbesserungen in der Funktechnologie verändern die Art und Weise, wie Aufklärungsmissionen durchgeführt werden können, und ermöglichen eine schnelle Übermittlung der gesammelten Informationen."
 tech_recon8:0 "Aufklärungskompanie VIII"
 tech_recon8_desc:0 "Tiefgreifende Aufklärungsoperationen, die Spionage, Guerillaoperationen und Kommandotraining miteinander verbinden, werden unsere taktischen Entscheidungen erleichtern und es uns ermöglichen, unsere Entscheidungsfindung schnell anzupassen."
 # Pionier Kompanie
 tech_engineers5:0 "Pionier Kompanie V"
 tech_engineers5_desc:0 "Der Bau von Befestigungen und die Überwindung von Hindernissen machen Kampfpioniere im Einsatz unverzichtbar. Wenn wir unseren Pionieren eine vielseitige Rolle zuweisen, können wir sie in den unterschiedlichsten Situationen einsetzen, in denen sie gebraucht werden."
 tech_engineers6:0 "Pionier Kompanie VI"
 tech_engineers6_desc:0 "Mit moderner Ausrüstung und hochexplosivem Sprengstoff können unsere Pioniere über ihre traditionellen Aufgaben hinausgehen und den Feind mit ihrem Einfallsreichtum überraschen, zu Land und zu Wasser."
 tech_engineers7:0 "Pionier Kompanie VII"
 tech_engineers7_desc:0 "Die militärtechnischen Projekte nehmen immer größere Ausmaße an. Der Bau fortschrittlicher Infrastrukturen ermöglicht Operationen, die eine Versorgung erfordern, die über das hinausgeht, was normalerweise vor Ort verfügbar ist."
 tech_engineers8:0 "Pionier Kompanie VIII"
 tech_engineers8_desc:0 "Durch die Aufrechterhaltung der lokalen Mobilität und den Bau von Befestigungen und Versorgungssystemen, die früher als permanent galten, werden die Kampfpioniere der Zukunft dafür sorgen, dass unsere Truppen, egal wo sie angegriffen werden, vorbereitet sind."
 #KiS | Feldlazarett
 tech_field_hospital5:0 "Feldlazarett V"
 tech_field_hospital5_desc:0 "Ein Verwundeter muss nicht gleich ein toter Soldat sein. Die sofortige medizinische Versorgung unserer Verwundeten, die nach hinten gebracht werden, ist der erste Schritt, um dies zu gewährleisten."
 tech_field_hospital6:0 "Feldlazarett VI"
 tech_field_hospital6_desc:0 "Durch den Einsatz mobiler Krankenhäuser, die die medizinische Versorgung dorthin bringen, wo sie benötigt wird, können wir viele unnötige Todesfälle und bleibende Schäden verhindern."
 tech_field_hospital7:0 "Feldlazarett VII"
 tech_field_hospital7_desc:0 "Die Chirurgie gehört zu den häufigsten Notfalleingriffen im Einsatz. Die entsprechenden Verfahren und Instrumente müssen näher an der Front verfügbar sein, und wir müssen dafür sorgen, dass qualifizierte Chirurgen Teil der militärischen Sanitätseinheiten sind."
 tech_field_hospital8:0 "Feldlazarett VIII"
 tech_field_hospital8_desc:0 "Obwohl in der Feldmedizin viele Verbesserungen erzielt wurden, sind viele Fortschritte improvisiert, und es fehlt uns an einer festen Doktrin. Mit zunehmender Erfahrung können wir die Rolle dieser Einheiten klarer erklären und improvisierte Neuerungen zu festen Bestandteilen machen."
 #KiS | Logistik Kompanie
 tech_logistics_company5:0 "Logistik Kompanie V"
 tech_logistics_company5_desc:0 "Mit spezialisierten Logistikbeauftragten in unseren Reihen können wir sicherstellen, dass die Unterstützungsnetze genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company6:0 "Logistik Kompanie VI"
 tech_logistics_company6_desc:0 "Mit spezialisierten Logistikbeauftragten in unseren Reihen können wir sicherstellen, dass die Unterstützungsnetze genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company7:0 "Logistik Kompanie VII"
 tech_logistics_company7_desc:0 "Mit spezialisierten Logistikbeauftragten in unseren Reihen können wir sicherstellen, dass die Unterstützungsnetze genutzt werden, um Verschwendung zu minimieren."
 tech_logistics_company8:0 "Logistik Kompanie VIII"
 tech_logistics_company8_desc:0 "Mit spezialisierten Logistikbeauftragten in unseren Reihen können wir sicherstellen, dass die Unterstützungsnetze genutzt werden, um Verschwendung zu minimieren."
 #KiS | Militärpolizei
 tech_military_police5:0 "Militärpolizei V"
 tech_military_police5_desc:0 "Reguläre Truppen können die Besatzung für eine kurze Zeit verwalten, bestehen aber in erster Linie aus Soldaten. Wenn wir unsere Streitkräfte mit einer Militärpolizei ausstatten, können wir über Truppen vor Ort verfügen, um den Widerstand zu neutralisieren und Sabotageakte zu untersuchen."
 tech_military_police6:0 "Militärpolizei VI"
 tech_military_police6_desc:0 "Reguläre Truppen können die Besatzung für eine kurze Zeit verwalten, bestehen aber in erster Linie aus Soldaten. Wenn wir unsere Streitkräfte mit einer Militärpolizei ausstatten, können wir über Truppen vor Ort verfügen, um den Widerstand zu neutralisieren und Sabotageakte zu untersuchen."
 tech_military_police7:0 "Militärpolizei VII"
 tech_military_police7_desc:0 "Reguläre Truppen können die Besatzung für eine kurze Zeit verwalten, bestehen aber in erster Linie aus Soldaten. Wenn wir unsere Streitkräfte mit einer Militärpolizei ausstatten, können wir über Truppen vor Ort verfügen, um den Widerstand zu neutralisieren und Sabotageakte zu untersuchen."
 tech_military_police8:0 "Militärpolizei VIII"
 tech_military_police8_desc:0 "Reguläre Truppen können die Besatzung für eine kurze Zeit verwalten, bestehen aber in erster Linie aus Soldaten. Wenn wir unsere Streitkräfte mit einer Militärpolizei ausstatten, können wir über Truppen vor Ort verfügen, um den Widerstand zu neutralisieren und Sabotageakte zu untersuchen."
 #KiS | Fernmeldetruppe (Radio)
 tech_signal_company5:0 "Fernmeldetruppe V"
 tech_signal_company5_desc:0 "Der Aufbau und die Aufrechterhaltung der Kommunikation im Feld hat schon immer besondere Fähigkeiten erfordert. Mit dem Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg ergaben sich neue Möglichkeiten für die Praxis."
 tech_signal_company6:0 "Fernmeldetruppe VI"
 tech_signal_company6_desc:0 "Fernmeldetruppe, die sich auf die Kommunikation zwischen den verschiedenen Teilstreitkräften konzentrieren, können sicherstellen, dass die Bodentruppen ihre Anstrengungen mit den See- und Luftoperationen koordinieren und ihre Bewegungen schneller planen können."
 tech_signal_company7:0 "Fernmeldetruppe VII"
 tech_signal_company7_desc:0 "Immer mehr tragbare Kommunikationstechnologie kann in einem Rucksack mitgeführt werden. Diese erhöhte Mobilität der Fernmeldetruppen muss genutzt werden."
 tech_signal_company8:0 "Fernmeldetruppe VIII"
 tech_signal_company8_desc:0 "Unter unseren Fernmeldespezialisten befinden sich Personen, die über ein einzigartiges Wissen über den Einsatz dieser Geräte in der Praxis verfügen. Indem wir sie in die Erforschung neuer Kommunikationstechnologien einbeziehen, können wir auf ihr Fachwissen zurückgreifen."
 #KiS | Wartungskompanie (Radio)
 tech_maintenance_company5:0 "Wartungskompanie V"
 tech_maintenance_company5_desc:0 "Wartung, Reparatur und Überholung sind wichtig, um die Zuverlässigkeit und Sicherheit der militärischen Ausrüstung zu gewährleisten. Unternehmen, die sich dieser Aufgabe widmen, stellen sicher, dass ihr die nötige Aufmerksamkeit gewidmet wird."
 tech_maintenance_company6:0 "Wartungskompanie VI"
 tech_maintenance_company6_desc:0 "Routinemäßige betriebliche Wartungsverfahren minimieren das Risiko, dass die Ausrüstung ausfällt, und alarmieren die Truppen, bevor sie ersetzt wird."
 tech_maintenance_company7:0 "Wartungskompanie VII"
 tech_maintenance_company7_desc:0 "Wenn wir dafür sorgen, dass unsere Truppen immer über die grundlegenden Materialien verfügen, um gängige Reparaturen durchführen zu können, verhindern wir, dass beschädigte Ausrüstung weiter verwendet wird."
 tech_maintenance_company8:0 "Wartungskompanie VIII"
 tech_maintenance_company8_desc:0 "Die Erfahrungen mit der Entwicklung aktiver Redundanz im Ersten Weltkrieg können für die Arbeit mit moderneren Geräten genutzt werden, um die Wartung zu erleichtern."
 concentrated_industry_desc:0 "Die Konzentration unserer industriellen Produktion auf einige wenige Schlüsselstandorte wird es uns ermöglichen, ihre Effizienz drastisch zu verbessern."
 dispersed_industry_desc:0 "Indem wir unsere Industrien auf mehrere Standorte verteilen, können wir sicherstellen, dass es für den Feind schwierig wird, sie in Kriegszeiten ins Visier zu nehmen."
 oil_plant:0 "Ölindustrie"
 oil_plant_desc:0 "Ein Netz von Fabriken zur synthetischen Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung der Kraftstoffversorgung unseres Landes."
 improved_oil_plant:0 "Verbesserte Ölindustrie"
 improved_oil_plant_desc:0 "Die Übertragung bisher experimenteller Destillationsmethoden auf großtechnische Verfahren wird es uns ermöglichen, uns besser an die verfügbaren Materialien und Bedürfnisse anzupassen."
 advanced_oil_plant:0 "Fortgeschrittene Ölindustrie"
 advanced_oil_plant_desc:0 "Neue experimentelle Reinigungstechniken wie Hydrotreating können bei der Ölherstellung eingesetzt werden, um das Endprodukt erheblich zu verbessern."
 # Open Beta 0.8.1
 construction1:0 "Bauwesen VI"
 construction2:0 "Bauwesen VII"
 construction3:0 "Bauwesen VIII"
 construction4:0 "Bauwesen XI"
 construction5:0 "Bauwesen X"
 excavation1_desc:0 "Die Fortschritte bei den Bohrtechniken ermöglichen es uns, Ressourcen zu erschließen, die früher unerreichbar waren."
 #KiS
 electronic_mechanical_engineering:0 "Elektrotechnik"
 electronic_mechanical_engineering_desc:0 "Die Elektrotechnik ist ein Bereich der Ingenieurwissenschaften, der sich allgemein mit der Untersuchung und Anwendung von Elektrizität, Elektronik und Elektromagnetismus befasst."
 electronic_ww2:0 "Elektromechanik"
 electronic_ww2_desc:0 "Wir leben in einem Zeitalter, in dem elektrische Maschinen uns nicht mehr nur wärmen und beleuchten können, sondern uns auch beim Denken und Kommunizieren helfen. Die Elektronik wird der Schlüssel zur militärischen Intelligenz des kommenden Jahrhunderts sein."
 radio2:0 "Verbessertes Funkgerät"
 radio2_desc:0 "Die Übernahme der Erfindungen von Funkamateuren und die Ausweitung der Nutzung des UKW-Funks werden die Funkstörungen verringern und uns neue Einsatzmöglichkeiten für die Funktechnologie eröffnen."
 radio3:0 "Fortgeschrittenes Funkgerät"
 radio3_desc:0 "Die Übernahme der Erfindungen von Funkamateuren und die Ausweitung der Nutzung des UKW-Funks werden die Funkstörungen verringern und uns neue Einsatzmöglichkeiten für die Funktechnologie eröffnen."
 mechanical_computing2:0 "Verbesserte mechanische Datenverarbeitung"
 mechanical_computing2_desc:0 "Die Konstruktion von Maschinen, die zur fortgeschrittenen Differentialanalyse fähig sind, wird die Art der maschinengestützten Berechnungen radikal verändern."
 mechanical_computing3:0 "Fortgeschrittene mechanische Datenverarbeitung"
 mechanical_computing3_desc:0 "Die Konstruktion von Maschinen, die zur fortgeschrittenen Differentialanalyse fähig sind, wird die Art der maschinengestützten Berechnungen radikal verändern."
 tankaircraft1:0 "Konstruktionszeichnung"
 tankaircraft1_desc:0 "Eine Konstruktionszeichung, eine Art technische Zeichnung, wird verwendet, um die Anforderungen für technische Artikel vollständig und klar zu definieren."
 tankaircraft2:0 "Verbesserte Konstruktionszeichnung"
 tankaircraft2_desc:0 "Eine Konstruktionszeichung, eine Art technische Zeichnung, wird verwendet, um die Anforderungen für technische Artikel vollständig und klar zu definieren."
 dingfelder_engine1:0 "Hubkolbenmotor"
 dingfelder_engine1_desc:0 "Ein Hubkolbenmotor ist eine Wärmekraftmaschine (normalerweise, obwohl es auch pneumatische und hydraulische Hubkolbenmotoren gibt), die einen oder mehrere Hubkolben verwendet, um Druck in eine Drehbewegung umzuwandeln."
 dingfelder_engine2:0 "Verbesserter Hubkolbenmotor"
 dingfelder_engine2_desc:0 "Ein Hubkolbenmotor ist eine Wärmekraftmaschine (normalerweise, obwohl es auch pneumatische und hydraulische Hubkolbenmotoren gibt), die einen oder mehrere Hubkolben verwendet, um Druck in eine Drehbewegung umzuwandeln."
 tanktrack1:0 "Raupenfahrwerk"
 tanktrack1_desc:0 "Ein Raupenfahrwerk ist ein System des Fahrzeugantriebs, bei dem ein durchgehendes Band aus Laufflächen oder Kettenplatten von zwei oder mehr Rädern angetrieben wird."
 tanktrack2:0 "Verbessertes Raupenfahrwerk"
 tanktrack2_desc:0 "Ein Raupenfahrwerk ist ein System des Fahrzeugantriebs, bei dem ein durchgehendes Band aus Laufflächen oder Kettenplatten von zwei oder mehr Rädern angetrieben wird."
 supertech1:0 "Kommunikations-System"
 supertech1_desc:0 "In der Telekommunikation ist ein Kommunikationssystem eine Ansammlung von einzelnen Kommunikationsnetzen."
 supertech2:0 "Verbessertes Kommunikations-System"
 supertech2_desc:0 "In der Telekommunikation ist ein Kommunikationssystem eine Ansammlung von einzelnen Kommunikationsnetzen."
 torpedotech1:0 "Torpedo-Antrieb"
 torpedotech1_desc:0 "Torpedos, die von einer Dampfmaschine angetrieben werden, die durch ein Gemisch aus Druckluft und Dampf gespeist wird."
 torpedotech2:0 "Verbesserter Torpedo-Antrieb"
 torpedotech2_desc:0 "Torpedos, die von einer Dampfmaschine angetrieben werden, die durch ein Gemisch aus Druckluft und Dampf gespeist wird."
 torpedotech3:0 "Fortgeschrittener Torpedo-Antrieb"
 torpedotech3_desc:0 "Torpedos, die von einer Dampfmaschine angetrieben werden, die durch ein Gemisch aus Druckluft und Dampf gespeist wird."
 chemical_research:0 "Chemische Studien"
 chemical_research_desc:0 "Ein chemischer Stoff ist eine Form von Materie, die eine konstante chemische Zusammensetzung und charakteristische Eigenschaften aufweist."
 chemical_research2:0 "Senfgas"
 chemical_research2_desc:0 "Senfgas trug ursprünglich den Namen LOST, nach den Wissenschaftlern Wilhelm Lommel und Wilhelm Steinkopf, die 1916 ein Verfahren zur großtechnischen Herstellung für die kaiserliche deutsche Armee entwickelten."
 chemical_research3:0 "Phosgen Granaten"
