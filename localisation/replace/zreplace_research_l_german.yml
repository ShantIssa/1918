###  Übersetzung von Proho  ###
 modern_blitzkrieg_desc:0 "Moderner Blitzkrieg, der Höhepunkt der mobilen Kriegsführung, vereint die neuesten technologischen Fortschritte und die Lehren aus früheren Doktrinen."
 infantry_weapons2:0 "Fortgeschrittene Infanterie-Ausrüstung I"
 improved_infantry_weapons_2:0 "Fortgeschrittene Infanterie-Ausrüstung II"
 advanced_infantry_weapons2:0 "Fortgeschrittene Infanterie-Ausrüstung III"
 ww1_infantry_equip1:0 "Verbesserte Infanterie-Ausrüstung I"
 ww1_infantry_equip1_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und spezialisiertere Ausrüstung."
 ww1_infantry_equip2:0 "Verbesserte Infanterie-Ausrüstung II"
 ww1_infantry_equip2_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und spezialisiertere Ausrüstung."
 ww1_infantry_equip3:0 "Verbesserte Infanterie-Ausrüstung III"
 ww1_infantry_equip3_desc:0 "Persönliche Waffen und Mannschaftswaffen für die Infanterie sowie die verschiedenen anderen Ausrüstungsgegenstände, die ein Soldat benötigt. Verbesserte Waffenmodelle und spezialisiertere Ausrüstung."
 infantry_gasmask:0 "Gasmaske"
 infantry_gasmask_desc:0 "Rüsten Sie unsere Infanterieeinheiten mit Gasmasken aus."
 infantry_binoculars:0 "Militär-Ferngläser"
 infantry_binoculars_desc:0 "Ferngläser werden seit langem vom Militär verwendet. Ferngläser, die für allgemeine militärische Zwecke gebaut werden, sind in der Regel robuster als ihre zivilen Gegenstücke. Sie vermeiden in der Regel anfällige Mittelfokusanordnungen zugunsten einer unabhängigen Fokussierung, die auch einen einfacheren und effektiveren Wetterschutz ermöglicht."
 infantry_grenade:0 "Handgranatee"
 infantry_grenade_desc:0 "Im Allgemeinen besteht eine Granate aus einer Sprengladung, einem Zündmechanismus und einem Schlagbolzen im Inneren der Granate, der den Zündmechanismus auslöst."
 infantry_flamethrower1:0 "Flammenwerfer I"
 infantry_flamethrower1_desc:0 "Ein Flammenwerfer ist ein mechanischer Brandsatz, der einen langen, kontrollierbaren Feuerstrahl abgibt. Aus militärischer Sicht geht die Wirkung eines Flammenwerfers, wenn er in einem engen Raum wie einem Tunnel oder Unterstand brennt, über die Gefahr des Verbrennens hinaus; er verbraucht schnell den eingeschlossenen Sauerstoff und verschmutzt die Luft, so dass das Einatmen von Rauch und Ersticken eine ebenso wirksame Waffe sein kann wie die eigentlichen Flammen."
 infantry_flamethrower2:0 "Flammenwerfer II"
 infantry_flamethrower2_desc:0 "Ein Flammenwerfer ist ein mechanischer Brandsatz, der einen langen, kontrollierbaren Feuerstrahl abgibt. Aus militärischer Sicht geht die Wirkung eines Flammenwerfers, wenn er in einem engen Raum wie einem Tunnel oder Unterstand brennt, über die Gefahr des Verbrennens hinaus; er verbraucht schnell den eingeschlossenen Sauerstoff und verschmutzt die Luft, so dass das Einatmen von Rauch und Ersticken eine ebenso wirksame Waffe sein kann wie die eigentlichen Flammen."

