 support_weapons4:0 "Unterstützungswaffen I"
 support_weapons4_desc:0 "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits als wirksam erwiesen, und die Entwicklung handgeführter Unterstützungswaffen muss fortgesetzt werden."

 support_weapons5:0 "Unterstützungswaffen II"
 support_weapons5_desc:0 "Die Entwicklung von automatischen Waffen, die die Aspekte von leichten und schweren Maschinengewehren vereinen, ermöglicht einen vielseitigen Einsatz der Ausrüstung unserer Infanterie."

 support_weapons6:0 "Unterstützungswaffen III"
 support_weapons6_desc:0 "Während die Zuverlässigkeit der Maschinengewehre beibehalten und verbessert wird, können wir auch mit höheren Feuerraten experimentieren, um die Tödlichkeit des konstanten Geschossstroms zu gewährleisten."

 support_weapons7:0 "Unterstützungswaffen IV"
 support_weapons7_desc:0 "Angesichts der zunehmenden Verwendung von Sturmgewehren ist die Entwicklung zuverlässiger automatischer Waffen, die in jeder Umgebung von allen Soldaten eingesetzt werden können, eine Priorität für eine moderne Armee."

