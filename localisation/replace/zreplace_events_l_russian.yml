 # Override news by HOI4TGW

 news.128.t:0 "Падение Берлина"
 news.128.d:0 "Захват немецкой столицы подтвержден официальными лицами в Вашингтоне. Борьба в городе была напряженная, но Мольттский мост был разрушен отчаянными немецкими саперами, чтобы остановить продвижение.\n\nДругие мосты на Шпрее были в конечном итоге сохранены в целости, захватчики штурмовали Оперный театр Кролла и Рейхстаг, несмотря на отчаянное немецкое сопротивление. Битва за Берлин закончилась."
 news.128.b:0 "Берлин пал"

 news.129.d:0 "Захват немецкой столицы подтвержден официальными лицами в Вашингтоне. Борьба в городе была напряженная, но Мольттский мост был разрушен отчаянными немецкими саперами, чтобы остановить продвижение.\n\nДругие мосты на Шпрее были в конечном итоге сохранены в целости, захватчики штурмовали Оперный театр Кролла и Рейхстаг, несмотря на отчаянное немецкое сопротивление. Битва за Берлин закончилась."
 news.129.b:0 "Берлин пал"
 news.130.d:0 "Французские войска успешно штурмовали немецкую столицу, которая пала после серии битв в пределах города. Большая группа солдат Ваффен-СС забаррикадировалась на Олимпийский стадионе, которая в конечном итоге пала после решительной атаки иностранных легионеров, при поддержке артиллерии.\n\nТеперь можно увидеть французский трехцветный флаг, развевающийся над рейхской канцелярией, и хотя случайные боевые действия в пригороде до сих пор наблюдаются, большая часть Берлина была очищена от организованного сопротивления."
 news.130.b:0 "Берлин пал"

 news.155.t:0 "Германия снова на войне"
 news.155.d:0 "Хотя многие желали длительного мира в Европе, недавний поворот событий снова поставил Германскую империю на путь войны. Немецкие войска мобилизовались и готовы пойти в наступление."
 news.155.a:0 "Это может быть начало другой войны"
 news.155.b:0 "Во славу Германской империи"
