###  Übersetzung von Proho  ###
 #HOI4 TGW <><> By Blood Alone DLC
 bba_ww1_fighter_equipment_1:0 "Späher"
 bba_ww1_fighter_equipment_1_desc:0 "Der Begriff Späher als Bezeichnung für eine Klasse von Militärflugzeugen kam kurz vor dem Ersten Weltkrieg auf und bezog sich zunächst auf ein (für die damalige Zeit) schnelles, leichtes (meist einsitziges) unbewaffnetes Aufklärungsflugzeug."
 bba_ww1_fighter_equipment_1b:0 "Frühe Jäger I"
 bba_ww1_fighter_equipment_1b_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 AUH_bba_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_bba_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_bba_ww1_fighter_equipment_1_desc:0 "Die Hansa-Brandenburg B.I war ein unbewaffneter militärischer Ausbildungs- und Aufklärungsdoppeldecker des Ersten Weltkriegs, der von der österreichisch-ungarischen Luftwaffe geflogen wurde."
 AUH_bba_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_bba_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_bba_ww1_fighter_equipment_1b_desc:0 "Die Hansa-Brandenburg C.I, auch bekannt als Typ LDD, war ein bewaffneter, zweisitziger einmotoriger Aufklärungsdoppeldecker, der von Ernst Heinkel entworfen wurde, der zu dieser Zeit für die Muttergesellschaft in Deutschland arbeitete. Die C.I. hatte Ähnlichkeiten mit der früheren B.I."
 GER_bba_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_desc:0 "Die Fokker M.5 war ein unbewaffneter einsitziger Eindecker. Sie diente als leichtes Aufklärungsflugzeug und war die Basis für das erste erfolgreiche Jagdflugzeug im deutschen Dienst, den Fokker Eindecker."
 GER_bba_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_desc:0 "Der im April 1915 entwickelte Eindecker war das erste speziell für diesen Zweck gebaute deutsche Jagdflugzeug und das erste Flugzeug, das mit einem Synchronisationsgetriebe ausgestattet war, das es dem Piloten ermöglichte, ein Maschinengewehr durch den Bogen des Propellers abzufeuern, ohne die Flügel zu treffen."
 FRA_bba_ww1_fighter_equipment_1:0 "Morane-Saulnier Typ L"
 FRA_bba_ww1_fighter_equipment_1_short:0 "M.S.Type L"
 FRA_bba_ww1_fighter_equipment_1b:0 "Morane-Saulnier Typ LA"
 FRA_bba_ww1_fighter_equipment_1b_short:0 "M.S.Typ LA"
 ENG_bba_ww1_fighter_equipment_1b:0 "Airco D.H.2"
 ENG_bba_ww1_fighter_equipment_1b_short:0 "D.H.2"

 AUH_bba_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_bba_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_bba_ww1_bomber_equipment_1_desc:0 "Die Hansa-Brandenburg G.I. war ein Bombenflugzeug, das zur Ausrüstung des österreichisch-ungarischen Fliegerkorps im Ersten Weltkrieg diente. Es handelte sich um einen meist konventionellen großen, dreistöckigen Doppeldecker mit gestaffelten Flügeln von etwas ungleicher Spannweite. Der Pilot und der Bombenschütze saßen in einem großen offenen Cockpit am Bug des Flugzeugs, mit einem zweiten offenen Cockpit für den Richtschützen in Rückenlage hinter den Tragflächen."
 GER_bba_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_desc:0 "Die AEG G.II war ein deutscher Doppeldecker-Bomber, der aus der AEG G.I entwickelt wurde und über stärkere Motoren verfügte. Die G.II war in der Regel mit drei Maschinengewehren und 200 kg Bomben bewaffnet. Der Bomber litt unter Stabilitätsproblemen, und viele G.II wurden mit zusätzlichen Seitenleitwerken ausgestattet."
 SOV_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
 RUS_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
