 large_plane_airframe_0:0 "Große Flugzeugzelle"
 large_plane_airframe_0_desc:0 "Diese sehr große Zelle bietet viel Platz für Bomben oder Treibstofftanks. Es ist jedoch klar, dass sein Entwicklungspotenzial stark begrenzt ist. Neue Generationen strategischer Bomber sind bereits am Horizont zu erkennen."
 large_plane_airframe_1:0 "Basis Große Flugzeugzelle"
 large_plane_airframe_1_desc:0 "Mit diesem Flugzeug sollte das Potenzial eines echten strategischen Bombers erprobt werden, der in der Lage ist, industrielle Ziele tief im feindlichen Gebiet anzugreifen und seine Besatzung lebend zurückzubringen."
 large_plane_airframe_2:0 "Verbesserte Große Flugzeugzelle"
 large_plane_airframe_2_desc:0 "Da sich das Konzept des strategischen Bombers inzwischen bewährt hat, wurde diese Zelle entwickelt, um die Nutzlast und Reichweite zu erhöhen und gleichzeitig genügend Potenzial für künftiges Wachstum zu haben."
 large_plane_airframe_3:0 "Fortgeschrittene Große Flugzeugzelle"
 large_plane_airframe_3_desc:0 "Optimiert für sehr große Reichweiten und große Flughöhen, ist dieses Flugzeug in der Lage, eine beträchtliche Nutzlast tief in das feindliche Gebiet zu tragen."
 large_plane_airframe_4:0 "Moderne Große Flugzeugzelle"
 large_plane_airframe_4_desc:0 "Der Düsenantrieb bietet einen Quantensprung in der Leistung. Diese Flugzeugzelle wurde entwickelt, um diese Vorteile zu nutzen."
 large_plane_maritime_patrol_plane_airframe_0:0 "Maritimes Aufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "The fleet needs long-ranged planes to find their enemies far from shore. While somewhat outdated, this airframe offers the necessary range to cover large stretches of ocean."
 large_plane_maritime_patrol_plane_airframe_1:0 "Basis Maritimes Aufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Das Aufkommen leistungsfähigerer Trägerflugzeuge macht es erforderlich, feindliche Flotten weit vor der Küste aufzuspüren und zu vernichten. Der erste Schritt dazu ist, sie weit draußen auf dem Meer zu finden, was einen neuen Flugzeugtyp erfordert."
 large_plane_maritime_patrol_plane_airframe_2:0 "Verbessertes Maritimes Aufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Die doppelte Bedrohung durch U-Boote und Angriffskreuzer erfordert Patrouillen über weite Teile des Ozeans. Diese Flugzeugzelle ist dafür optimiert."
 large_plane_maritime_patrol_plane_airframe_3:0 "Fortgeschrittenes Maritimes Aufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar und andere Sensoren ermöglichen es, feindliche Flotten auch bei schlechtem Wetter oder in dunklen Nächten aufzuspüren, aber all die neue Ausrüstung erfordert eine größere Flugzeugzelle, um sie zu tragen."
 large_plane_maritime_patrol_plane_airframe_4:0 "Modernes Maritimes Aufklärungsflugzeug"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Mit dem Beginn des Raketenzeitalters müssen Seefernaufklärungsflugzeuge in der Lage sein, noch weiter von der Küste entfernt und über längere Zeiträume hinweg zu operieren."
 cv_small_plane_airframe_0:0 "Träger-Flugzeugzelle"
 cv_small_plane_airframe_0_desc:0 "Ausgestattet mit einem Fanghaken und einem verstärkten Fahrwerk ist dieses Flugzeug in der Lage, von einem Flugzeugträger aus zu operieren."
 cv_small_plane_airframe_1:0 "Basis Träger-Flugzeugzelle"
 cv_small_plane_airframe_1_desc:0 "Durch die Verwendung neuer Technologien, die für landgestützte Flugzeuge entwickelt wurden, ist diese Zelle ebenso leistungsfähig, kann aber vom Deck eines Flugzeugträgers aus gestartet werden."
 cv_small_plane_airframe_2:0 "Verbessertes Träger-Flugzeugzelle"
 cv_small_plane_airframe_2_desc:0 "Um mit den Entwicklungen in der landgestützten Luftfahrt Schritt zu halten, wurde dieses Flugzeug mit neuen Technologien ausgestattet, um Reichweite und Leistung zu erhöhen."
 cv_small_plane_airframe_3:0 "Fortgeschrittenes Träger-Flugzeugzelle"
 cv_small_plane_airframe_3_desc:0 "Die strengen Auflagen der Luftfahrtgesellschaft begrenzen die Größe und Leistungsfähigkeit einer Flugzeugzelle. Diese Zelle stellt das absolute Maximum dar, das mit einer konventionell angetriebenen Zelle erreicht werden kann."
 cv_small_plane_airframe_4:0 "Modernes Träger-Flugzeugzelle"
 cv_small_plane_airframe_4_desc:0 "Diese Zelle wurde entwickelt, um die Vorteile der erhöhten Schubkraft von Strahltriebwerken für die Marinefliegerei zu nutzen."
