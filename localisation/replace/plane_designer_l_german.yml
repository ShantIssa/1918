 bba_air_techs_folder:0 "$air_techs_folder$"
 bba_air_techs_folder_desc:0 "$air_techs_folder_desc$"
 engine_1_1x:0 "1x Triebwerk I"
 engine_1_1x_desc:0 "Dieser Basis-Antrieb ist zuverlässig und billig, aber nicht besonders leistungsstark."
 engine_1_2x:0 "2x Triebwerk I"
 engine_1_2x_desc:0 "Die beiden Triebwerke verleihen dem Flugzeug eine deutlich höhere Schubkraft, allerdings zu einem höheren Preis."
 engine_1_3x:0 "3x Triebwerk I"
 engine_1_3x_desc:0 "Drei Triebwerke geben mehr Schub als ein Paar, ohne die zusätzlichen Kosten für ein viertes Triebwerk."
 engine_1_4x:0 "4x Triebwerk I"
 engine_1_4x_desc:0 "Ein Quartett von Triebwerken liefert genügend Schub, um ein schweres Flugzeug anzuheben und eine große Nutzlast zu befördern."
 engine_1_6x:0 "6x Triebwerk I"
 engine_1_6x_desc:0 "Mit sechs Triebwerken kann jedes Flugzeug eine beträchtliche Nutzlast über eine große Reichweite mit einer angemessenen Geschwindigkeit befördern."
 engine_2_1x:0 "1x Triebwerk II"
 engine_2_1x_desc:0 "Ein größerer und leistungsstärkerer Antrieb ermöglicht eine höhere Geschwindigkeit und eine größere Nutzlast."
 engine_2_2x:0 "2x Triebwerk II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3x Triebwerk II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4x Triebwerk II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6x Triebwerk II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1x Triebwerk III"
 engine_3_1x_desc:0 "Mit fortschrittlichen Funktionen wie Methanol-Einspritzung und automatischer Gemischbildung kann dieses Triebwerk deutlich mehr Leistung erbringen."
 engine_3_2x:0 "2x Triebwerk III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x Triebwerk III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4x Triebwerk III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6x Triebwerk III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x Triebwerk IV"
 engine_4_1x_desc:0 "Mit seiner umfangreichen Technik zur Nutzung aller möglichen Leistungssteigerungen stellt dieser Antrieb die absolute Spitze der kolbengetriebenen Antriebstechnik dar."
 engine_4_2x:0 "2x Triebwerk IV"
 engine_4_2x_desc:0 "$engine_1_2x_desc$"
 engine_4_3x:0 "3x Triebwerk IV"
 engine_4_3x_desc:0 "$engine_1_3x_desc$"
 engine_4_4x:0 "4x Triebwerk IV"
 engine_4_4x_desc:0 "$engine_1_4x_desc$"
 engine_4_6x:0 "6x Triebwerk IV"
 engine_4_6x_desc:0 "$engine_1_6x_desc$"
 jet_engine_1x:0 "1x Düsentriebwerk"
 jet_engine_1x_desc:0 "Dieses komplexe und temperamentvolle Triebwerk, das einen völlig anderen Ansatz für den Antrieb eines Flugzeugs verfolgt, bietet dennoch einen großen Zuwachs an Schub und Geschwindigkeit."
 jet_engine_2x:0 "2x Düsentriebwerk"
 jet_engine_2x_desc:0 "$engine_1_2x_desc$"
 jet_engine_3x:0 "3x Düsentriebwerk"
 jet_engine_3x_desc:0 "$engine_1_3x_desc$"
 jet_engine_4x:0 "4x Düsentriebwerk"
 jet_engine_4x_desc:0 "$engine_1_4x_desc$"
 jet_engine_6x:0 "6x Düsentriebwerk"
 jet_engine_6x_desc:0 "$engine_1_6x_desc$"
 rocket_engine_1:0 "Raketentriebwerk I"
 rocket_engine_1_desc:0 "Dieses Triebwerk, das eine Reihe sehr flüchtiger Brennstoffe und ein ebenso instabiles Oxidationsmittel verwendet, ist in der Lage, eine sehr große Schubkraft zu erzeugen, um ein Flugzeug auf Kosten der Reichweite auf hohe Geschwindigkeiten zu bringen."
 rocket_engine_2:0 "Raketentriebwerk II"
 rocket_engine_2_desc:0 "Verbesserungen in der Brennkammer und geringfügige Änderungen des Kraftstoffgemischs ermöglichen eine noch höhere Leistung, wobei die Reichweite entsprechend sinkt."
 rocket_engine_3:0 "Raketentriebwerk III"
 rocket_engine_3_desc:0 ""

 light_mg_2x:0 "2x Leichtes Maschinengewehr"
 light_mg_2x_desc:0 "Ein Satz von zwei Maschinengewehren mit Gewehrkaliber bietet eine zusätzliche Feuerkraft gegen Luftziele zu einem sehr moderaten Preis."
 light_mg_4x:0 "4x Leichtes Maschinengewehr"
 light_mg_4x_desc:0 "Was diesem Satz von vier Gewehrkalibern an Zerstörungskraft fehlt, macht er durch sein schieres Volumen wieder wett."
 aircraft_cannon_1_1x:0 "1x Kanone I"
 aircraft_cannon_1_1x_desc:0 "Eine Maschinenkanone bietet eine beträchtliche Feuerkraft gegen Luftziele, aber das zusätzliche Gewicht macht das Flugzeug sowohl langsamer als auch weniger manövrierfähig."
 aircraft_cannon_1_2x:0 "2x Kanone I"
 aircraft_cannon_1_2x_desc:0 "Zwei Maschinenkanonen verleihen einem Flugzeug eine furchterregende, nach vorne feuernde Bewaffnung gegen Luft- und weiche Bodenziele, was allerdings erhebliche Kosten in Bezug auf Gewicht und Beweglichkeit verursacht."
 bomb_locks:0 "Bomben-Schlösser"
 bomb_locks_desc:0 "Halterungen für kleine Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Bodenziele mit einiger Aussicht auf Erfolg anzugreifen."
 torpedo_mounting:0 "Torpedo-Befestigungen"
 torpedo_mounting_desc:0 "Befestigungspunkte für die Anbringung eines Torpedos unter dem Rumpf. Damit verfügt das Flugzeug über eine wirksame Waffe gegen feindliche Schiffe."
 armor_plate_small:0 "Panzerplatten"
 armor_plate_small_desc:0 "Stahlpanzerungen hinter dem Pilotensitz und um den Motor herum erhöhen die Widerstandsfähigkeit des Flugzeugs gegen Bodenfeuer und Angriffe von hinten."
 heavy_mg_2x:0 "2x Schweres Maschinengewehr"
 heavy_mg_2x_desc:0 "Ein Paar schwerer Maschinengewehre ermöglicht es, die gehärtete Außenhaut moderner Flugzeuge zu durchdringen."
 heavy_mg_4x:0 "4x Schweres Maschinengewehr"
 heavy_mg_4x_desc:0 "Ein Quartett schwerer Maschinengewehre bietet eine erschreckende Feuerkraft, sowohl was die individuelle Leistung als auch was die schiere Feuerkraft angeht."
 aircraft_cannon_2_1x:0 "1x Kanone II"
 aircraft_cannon_2_1x_desc:0 "Diese Waffe feuert ein größeres und leistungsfähigeres Geschoss ab als frühere Autokanonen und kann selbst ein großes Fluggerät mit einem einzigen Treffer zum Absturz bringen."
 aircraft_cannon_2_2x:0 "2x Kanone II"
 aircraft_cannon_2_2x_desc:0 "Zwillingskanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, während das erhöhte Feuervolumen das Erzielen verletzender Treffer noch einfacher macht."
 small_bomb_bay:0 "Kleiner Bombenschacht"
 small_bomb_bay_desc:0 "Ein kleiner Schacht zur Aufnahme von Bomben. Das Innere des Rumpfes verringert den Luftwiderstand, aber die dafür notwendigen strukturellen Veränderungen bedeuten, dass das Flugzeug im Luftkampf keine radikalen Manöver ausführen kann."
 medium_bomb_bay:0 "Mittlerer Bombenschacht"
 medium_bomb_bay_desc:0 "Ein mittelgroßer Bombenschacht ermöglicht die Mitnahme einer ausreichenden Menge an Munition, um eine Vielzahl von Zielen anzugreifen."
 large_bomb_bay:0 "Großer Bombenschacht""
 large_bomb_bay_desc:0 "Eine große Ladebucht, die genügend Munition aufnehmen kann, um selbst große Fabriken und andere schwere Ziele zu beschädigen oder zu zerstören."
 tank_buster_1:0 "Panzerabwehr Kanone I"
 tank_buster_1_desc:0 "Dieses von einem Panzerabwehrgeschütz der Armee abgeleitete Geschütz kann selbst moderne Panzer mit gut platzierten Schüssen zerstören. Allerdings schränken das hohe Gewicht und die unhandliche Konstruktion die Leistung des Flugzeugs stark ein."
 tank_buster_2:0 "Panzerabwehr Kanone II"
 tank_buster_2_desc:0 "Die schwereren Panzer, die jetzt im Einsatz sind, erfordern eine viel größere Kanone zur Bekämpfung. Obwohl sie extrem schwer und unhandlich ist, ist sie als Waffe für Angriffe auf feindliche Stellungen sehr geeignet."
 fuel_tanks_small:0 "Extra Kraftstofftanks"
 fuel_tanks_small_desc:0 "Ein größerer Innenraum der Zelle für den Treibstoff erhöht zwar die Reichweite des Flugzeugs, macht es aber auch wesentlich leichter entflammbar."
 self_sealing_fuel_tanks_small:0 "Selbstdichtende Kraftstofftanks"
 self_sealing_fuel_tanks_small_desc:0 "Durch das Hinzufügen einer Schicht aus speziell behandeltem Gummi um die Treibstofftanks wird ein Flugzeug bei einem Treffer nicht lahmgelegt, da sich der Tank mit der Zeit selbst abdichtet und so Treibstoffverluste verhindert."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Durch die Panzerung der Triebwerke und der empfindlicheren Teile des Rumpfes wird die Überlebensfähigkeit des Flugzeugs erheblich verbessert, allerdings auf Kosten der Reichweite."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Umfangreiche Stahlpanzerungen schützen die Triebwerke, die Treibstofftanks und den Besatzungsraum, so dass das Flugzeug alles andere als einen direkten Treffer der Flugabwehr abwehren kann und auch für Jagdflugzeuge ein sehr schwer abzuschießendes Ziel darstellt."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Leichter MG-Abwehrturm"
 lmg_defense_turret_desc:0 "Für den Luft-Luft-Kampf ist sie zwar etwas untermotorisiert, aber ein leichtes Maschinengewehr im Turm macht jeden Angriff auf dieses Flugzeug zu einem gefährlichen Unterfangen."
 lmg_defense_turret_2x:0 "Leichter MG-Abwehrturm 2x"
 lmg_defense_turret_2x_desc:0 "Zwei leichte Maschinengewehre in elektrisch betriebenen Geschütztürmen decken mehr Winkel ab und machen das Flugzeug zu einem wesentlich schwierigeren Angriffsziel."
 hmg_defense_turret:0 "Schwerer MG-Abwehrturm"
 hmg_defense_turret_desc:0 "Ein schweres Maschinengewehr in einem drehbaren Turm ermöglicht es dem Verteidiger, sich mit einiger Aussicht auf Erfolg gegen einen mit ähnlichen Waffen bewaffneten Jäger zu wehren."
 hmg_defense_turret_2x:0 "Schwerer MG-Abwehrturm 2x"
 hmg_defense_turret_2x_desc:0 "Zwei Geschütztürme mit schweren Maschinengewehren stellen für jeden angreifenden Jäger ein gefährliches Ziel dar."
 cannon_defense_turret:0 "Kanonen-Abwehrturm"
 cannon_defense_turret_desc:0 "Eine moderne Kanone in einem verfahrbaren Turm verändert das Kräfteverhältnis zwischen Verteidiger und Angreifer im Luftkampf erheblich. Nur wenige Kampfflugzeuge können einem direkten Treffer einer modernen Kanone standhalten und den Kampf fortsetzen."
 cannon_defense_turret_2x:0 "Kanonen-Abwehrturm 2x"
 cannon_defense_turret_2x_desc:0 "Zwei mit Maschinenkanonen bestückte Geschütztürme verleihen dem Flugzeug eine furchteinflößende Verteidigungskraft, die jeden Angriff eines Jagdflugzeugs auf das Flugzeug zu einer sehr gefährlichen Angelegenheit machen würde."
 rocket_rails:0 "Raketenschienen"
 rocket_rails_desc:0 "Ungelenkte Geschosse, die unter den Tragflächen aufgehängt werden. Da sie vor dem angreifenden Flugzeug abgefeuert werden, ist es für den Piloten viel einfacher, sie auf das Ziel zu richten, als Bomben."
 bomb_sights_1:0 "Bombenzielgeräte I"
 bomb_sights_1_desc:0 "Ein komplexer mechanischer Computer, der die Winddrift, die Endgeschwindigkeit und die Flughöhe berücksichtigt, ermöglicht es dem Bombenschützen, die Bomben mit einem hohen Maß an Genauigkeit abzuwerfen."
 bomb_sights_2:0 "Bombenzielgeräte II"
 bomb_sights_2_desc:0 "Während frühere Generationen von Bombenzielgeräten oft einen langwierigen Einstellungsprozess benötigten, bevor sie ihre Ziellösungen erreichten, benötigt dieses vollständig stabilisierte Bombenzielgerät nur wenige Sekunden und kann sogar flache Tauchgänge kompensieren."
 radio_navigation_1:0 "Funknavigation I"
 radio_navigation_1_desc:0 "Ein Funkempfänger, der das Kreuzen von zwei relativ einfachen Funknavigationsstrahlen abhört, ermöglicht es, ein Ziel auch bei völliger Dunkelheit zu finden."
 radio_navigation_2:0 "Funknavigation II"
 radio_navigation_2_desc:0 "Ein Funkempfänger, der auch eine Reihe von Entfernungsmessgeräten enthält, die dem Bombenschützen den genauen Zeitpunkt für den Abwurf der Bomben mitteilen, auch wenn er das Ziel nicht sehen kann."
 air_ground_radar_1:0 "Luft-Boden Radar I"
 air_ground_radar_1_desc:0 "Ein luftgestütztes Radargerät, das dem Navigator ein genaues Bild der Oberfläche unter dem Flugzeug vermittelt und eine präzise Navigation auch bei Dunkelheit oder schlechtem Wetter ermöglicht."
 air_ground_radar_2:0 "Luft-Boden Radar II"
 air_ground_radar_2_desc:0 "Mit einer höheren Auflösung als bei den Vorgängermodellen ermöglicht dieses Radargerät Präzisionsbombardements auch durch die Wolkendecke."
 air_air_radar_1:0 "Luft-Luft Radar I"
 air_air_radar_1_desc:0 "Eine Reihe von Radarantennen am Flugzeug ermöglicht es einem geschulten Bediener, ein Ziel in der Luft auch bei Dunkelheit zu finden."
 air_air_radar_2:0 "Luft-Luft Radar II"
 air_air_radar_2_desc:0 "Mit einem leistungsfähigeren Sender kann dieses Radargerät Ziele über eine größere Entfernung erkennen."
 non_strategic_materials_small:0 "Verwendung nicht-strategischer Materialien"
 non_strategic_materials_small_desc:0 "Indem wir Aluminium durch speziell behandeltes Holz oder Gewebe ersetzen, wo immer dies möglich ist, können wir den Einsatz strategischer Materialien drastisch reduzieren. Allerdings halten Holz und Gewebe modernen Waffen nicht sehr gut stand."
 drop_tanks:0 "Abwurftanks"
 drop_tanks_desc:0 "Kleine Einwegtanks, die zusätzlichen Treibstoff enthalten, verschaffen unseren Kampfflugzeugen bei Offensiveinsätzen eine zusätzliche Reichweite. Da sie vor dem Kampf abgeworfen werden, beeinträchtigen sie die Kampfleistung nicht."
 dive_brakes_small:0 "Sturzflug-Bremsen"
 dive_brakes_small_desc:0 "Eine Reihe von Spoilern entlang der Flügelhinterkante entfaltet sich, wenn das Flugzeug in den Sturzflug übergeht, reduziert die Gesamtgeschwindigkeit und ermöglicht es dem Flugzeug, aus steilen Stürzen herauszukommen, ohne die Flügel abzureißen. Dies wiederum ermöglicht es dem Flugzeug, aus einem fast senkrechten Sturzflug anzugreifen, was die Genauigkeit drastisch erhöht."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Schwimmer"
 floats_desc:0 "Ein unter der Zelle montierter Schwimmkörper ermöglicht es dem Flugzeug, auf dem Wasser zu landen. Dies erleichtert Aufklärungsflüge nach feindlichen Seestreitkräften, verringert aber auch drastisch die Wendigkeit."
 flying_boat_medium:0 "Flugboot"
 flying_boat_medium_desc:0 "Anstatt ein Fahrwerk zu montieren, kann die Unterseite des Flugzeugs so geformt werden, dass es auf dem Wasser landen kann."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Gelenkte Anti-Schiffs-Rakete"
 guided_anti_ship_missile_desc:0 "Diese neue Kriegswaffe, eine Anti-Schiffsbombe mit Raketentriebwerk und Funksteuerung, stellt eine ernsthafte Bedrohung für alle Schiffe dar, die derzeit auf See sind."
 fixed_explosive_charge:0 "Fixierte Sprengladung"
 fixed_explosive_charge_desc:0 "Eine feste Hohlladung verwandelt das Flugzeug in eine fliegende Bombe. Wenn das Flugzeug in ein feindliches Schiff gelenkt wird, führt dies zu einer dramatischen Zerstörung, allerdings um den Preis, dass sowohl das Flugzeug als auch die Besatzung verloren gehen."
 recon_camera:0 "Aufklärungs-Kamera"
 recon_camera_desc:0 "Eine Reihe von Kameras mit Spezialobjektiven, die es dem Flugzeug ermöglichen, selbst aus großer Höhe genaue Bilder von feindlichen Verbänden und Anlagen zu machen."
 airdropped_mines:0 "Abgeworfene Minen"
 airdropped_mines_desc:0 "Eine Reihe von Seeminen, die mit einem Fallschirm ausgestattet sind, so dass sie von einem Flugzeug abgeworfen werden können."
 demining_coil:0 "Entminungsspule"
 demining_coil_desc:0 "Eine große Spule, die an der Flugzeugzelle angebracht ist, ermöglicht es dem Flugzeug, ein starkes Magnetfeld zu erzeugen, das magnetische Minen in seiner Flugbahn zur Explosion bringt."

 #HOI4 TGW --- 1912 Jäger
 small_plane_airframe_0:0 "Späher"
 small_plane_airframe_0_desc:0 "Der Begriff Späher als Bezeichnung für eine Klasse von Militärflugzeugen kam kurz vor dem Ersten Weltkrieg auf und bezog sich zunächst auf ein (für die damalige Zeit) schnelles, leichtes (meist einsitziges) unbewaffnetes Aufklärungsflugzeug."
 small_plane_airframe_0b:0 "Früher Jäger I"
 small_plane_airframe_0b_desc:0 "Der Erste Weltkrieg war der erste große Konflikt, bei dem Flugzeuge in großem Umfang eingesetzt wurden."
 #small_plane_airframe_0:0 "Kleinflugzeug"
 #small_plane_airframe_0_desc:0 "Seit den Anfängen des Ersten Weltkriegs hat die Luftfahrt sprunghafte Fortschritte gemacht. Dieses Flugzeug stellt den Höhepunkt dieser Entwicklungen dar, aber es ist klar, dass sein Wachstumspotenzial begrenzt ist."
 AUH_small_plane_airframe_0:0 "Hansa-Brandenburg B.I"
 AUH_small_plane_airframe_0_short:0 "HB B.I"
 AUH_small_plane_airframe_0_desc:0 "Die Hansa-Brandenburg B.I war ein unbewaffneter militärischer Ausbildungs- und Aufklärungsdoppeldecker des Ersten Weltkriegs, der von der österreichisch-ungarischen Luftwaffe geflogen wurde."
 AUH_small_plane_airframe_0b:0 "Hansa-Brandenburg C.I"
 AUH_small_plane_airframe_0b_short:0 "HB C.I"
 AUH_small_plane_airframe_0b_desc:0 "Die Hansa-Brandenburg C.I, auch bekannt als Typ LDD, war ein bewaffneter, zweisitziger einmotoriger Aufklärungsdoppeldecker, der von Ernst Heinkel konstruiert wurde, der zu dieser Zeit für die Muttergesellschaft in Deutschland arbeitete. Die C.I. hatte Ähnlichkeiten mit der früheren B.I."
 GER_small_plane_airframe_0:0 "Fokker M.5"
 GER_small_plane_airframe_0_short:0 "Fokker M.5"
 GER_small_plane_airframe_0_desc:0 "Die Fokker M.5 war ein unbewaffneter einsitziger Eindecker. Sie diente als leichtes Aufklärungsflugzeug und war die Basis für das erste erfolgreiche Jagdflugzeug im deutschen Dienst, den Fokker Eindecker."
 GER_small_plane_airframe_0b:0 "Fokker Eindecker"
 GER_small_plane_airframe_0b_short:0 "Fokker Eindecker"
 GER_small_plane_airframe_0b_desc:0 "Der im April 1915 entwickelte Eindecker war das erste speziell für diesen Zweck gebaute deutsche Jagdflugzeug und das erste Flugzeug, das mit einem Synchronisationsgetriebe ausgestattet war, das es dem Piloten ermöglichte, ein Maschinengewehr durch den Bogen des Propellers abzufeuern, ohne die Flügel zu treffen."
