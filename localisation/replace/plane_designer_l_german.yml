 early_bombs:0 "Bomben"
 early_bombs_desc:0 "Seit den Anfängen des Ersten Weltkriegs wurden Flugzeuge zunehmend dazu eingesetzt, Sprengstoff auf feindliche Ziele abzuwerfen. Im Laufe der Zeit hat sich dies mehr und mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 photo_reconnaisance:0 "Fotoaufklärung"
 photo_reconnaisance_desc:0 "Der erste eindeutige militärische Zweck des Flugzeugs bestand darin, den Feind aufzuspüren und seinen Standort an die Generäle am Boden zu melden. Dies ist auch heute noch eine der häufigsten Aufgaben der militärischen Luftfahrt."
 aa_lmg:0 "Leichtes MG"
 aa_lmg_desc:0 "Maschinengewehre mit Gewehrkaliber sind seit dem Ersten Weltkrieg die Hauptstütze der Luft-Luft-Bewaffnung."
 survivability_studies:0 "Überlebensfähigkeits-Studien"
 survivability_studies_desc:0 "Durch eine sorgfältige Analyse der Kampfschäden an zurückkehrenden Flugzeugen können wir genau feststellen, welche Teile eines Flugzeugs wirklich lebenswichtig sind."
 aircraft_construction:0 "Flugzeugkonstruktion"
 aircraft_construction_desc:0 "Seit den Tagen des Sperrholzes und des Gewebes im Flugzeugbau haben wir einen langen Weg zurückgelegt. Neue Technologien ermöglichen Flugzeuge, die für bestimmte Aufgaben besser geeignet sind."
 aa_hmg:0 "Schweres MG"
 aa_hmg_desc:0 "Moderne Flugzeuge halten deutlich mehr Schaden aus als ältere Modelle, bieten aber auch weniger Gelegenheiten, Treffer zu landen. Jeder Treffer muss daher ein Maximum an Schaden anrichten, was eine größere Patrone erfordert."
 aa_cannon_1:0 "Kanonen I"
 aa_cannon_1_desc:0 "Eine Kanonenmunition kann selbst das härteste Flugzeug durchschlagen und dabei genug Sprengstoff mitführen, um beim Aufprall verheerenden Schaden anzurichten."
 aa_cannon_2:0 "Kanonen II"
 aa_cannon_2_desc:0 "Mit einem größeren Kaliber und einer größeren Granate können diese Kanonen selbst große Flugzeuge mit einem einzigen Treffer zum Absturz bringen."
 engines_1:0 "Triebwerke I"
 engines_1_desc:0 "Flugzeugtriebwerke müssen leistungsstark, aber leicht und zuverlässig sein. Dieser Motortyp bietet genug Leistung, um ein Flugzeug in die Luft zu bringen, aber er kann sein volles Potenzial nicht ausschöpfen."
 engines_2:0 "Triebwerke II"
 engines_2_desc:0 "Das rasante Wachstum von Flugzeugen erfordert eine entsprechende Steigerung der Triebwerksleistung."
 engines_3:0 "Triebwerke III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Triebwerke IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Verbesserungen der Reichweite"
 range_improvements_desc:0 "Es liegt zwar auf der Hand, dass eine größere Treibstoffkapazität die Reichweite eines Flugzeugs erhöht, doch ist es alles andere als trivial, diese Kapazität in ein Flugzeug einzubauen, ohne die Flugleistung zu sehr zu beeinträchtigen."



