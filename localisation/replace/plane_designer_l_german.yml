 medium_plane_airframe_1:0 "Basis Mittlere Flugzeugzelle"
 medium_plane_airframe_1_desc:0 "Dank einer Reihe neuer Technologien, die in jüngster Zeit entwickelt wurden, ist diese Zelle wesentlich leistungsfähiger als bisherige Flugzeuge ähnlicher Größe."
 medium_plane_airframe_2:0 "Verbessertes Mittlere Flugzeugzelle"
 medium_plane_airframe_2_desc:0 "Dank der modernen Fertigungstechnologien kann das Flugzeug eine größere Nutzlast über eine längere Strecke befördern."
 medium_plane_airframe_3:0 "Fortgeschrittenes Mittlere Flugzeugzelle"
 medium_plane_airframe_3_desc:0 "Die auf maximale Leistung und Nutzlast ausgelegte Zelle stellt die Spitze der konventionell angetriebenen Flugzeuge dar."
 medium_plane_airframe_4:0 "Modernes Mittlere Flugzeugzelle"
 medium_plane_airframe_4_desc:0 "Da sich düsengetriebene Flugzeuge wahrscheinlich durchsetzen werden, beginnen die Ingenieure, sich Gedanken darüber zu machen, wie man Flugzeugzellen mit Düsenantrieb bauen kann."
