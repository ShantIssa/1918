 medium_plane_airframe_0:0 "Früher Bomber I"
 medium_plane_airframe_0_desc:0 "Frühe strategische Bombenangriffe führten zur Entwicklung spezialisierter Bombenflugzeuge."
 #medium_plane_airframe_0:0 "Mittlere Flugzeugzelle"
 #medium_plane_airframe_0_desc:0 "Dieses Flugzeug kann zwar eine beträchtliche Nutzlast über eine große Entfernung befördern, sein Wachstumspotenzial ist jedoch stark begrenzt."
 AUH_medium_plane_airframe_0:0 "Hansa-Brandenburg G.I"
 AUH_medium_plane_airframe_0_short:0 "HB G.I"
 AUH_medium_plane_airframe_0_desc:0 "Die Hansa-Brandenburg G.I. war ein Bombenflugzeug, das zur Ausrüstung des österreichisch-ungarischen Fliegerkorps im Ersten Weltkrieg diente. Es handelte sich um einen meist konventionellen großen, dreistöckigen Doppeldecker mit gestaffelten Flügeln von etwas ungleicher Spannweite. Der Pilot und der Bombenschütze saßen in einem großen offenen Cockpit am Bug des Flugzeugs, mit einem zweiten offenen Cockpit für den Richtschützen in Rückenlage hinter den Tragflächen."
 GER_medium_plane_airframe_0:0 "AEG G.II"
 GER_medium_plane_airframe_0_short:0 "AEG G.II"
 GER_medium_plane_airframe_0_desc:0 "Die AEG G.II war ein deutscher Doppeldecker-Bomber, der aus der AEG G.I entwickelt wurde und über stärkere Motoren verfügte. Die G.II war in der Regel mit drei Maschinengewehren und 200 kg Bomben bewaffnet. Der Bomber litt unter Stabilitätsproblemen, und viele G.II wurden mit zusätzlichen Seitenleitwerken ausgestattet."
 SOV_medium_plane_airframe_0:0 "Sikorsky Ilya Muromets"
 SOV_medium_plane_airframe_0_short:0 "Ilya Muromets"
 SOV_medium_plane_airframe_0_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
 RUS_medium_plane_airframe_0:0 "Sikorsky Ilya Muromets"
 RUS_medium_plane_airframe_0_short:0 "Ilya Muromets"
 RUS_medium_plane_airframe_0_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse großer viermotoriger russischer Verkehrsflugzeuge und schwerer Militärbomber, die während des Ersten Weltkriegs vom Russischen Reich eingesetzt wurden. Die Flugzeugserie wurde nach Ilja Muromets benannt, einem Helden der russischen Mythologie."
