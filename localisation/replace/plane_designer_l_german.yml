 small_plane_airframe_1:0 "Basis Kleinflugzeug"
 small_plane_airframe_1_desc:0 "In den letzten Jahren wurde eine Reihe neuer Technologien entwickelt, die den Bau sehr leistungsfähiger, aber kleiner Flugzeuge ermöglichen. Diese Flugzeugzelle ist nur der erste Schritt auf diesem Weg."
 small_plane_airframe_2:0 "Verbessertes Kleinflugzeug"
 small_plane_airframe_2_desc:0 "Mit verbesserter Aerodynamik und robusterer Bauweise stellt diese Zelle einen deutlichen Fortschritt gegenüber dem Basismodell dar."
 small_plane_airframe_3:0 "Fortgeschrittenes Kleinflugzeug"
 small_plane_airframe_3_desc:0 "Dieses auf Leistung optimierte Flugzeug stellt das absolute Maximum dessen dar, was mit einem kolbengetriebenen Flugzeug erreicht werden kann."
 small_plane_airframe_4:0 "Modernes Kleinflugzeug"
 small_plane_airframe_4_desc:0 "Diese Zelle wurde entwickelt, um die Vorteile der hohen Geschwindigkeiten moderner Triebwerke zu nutzen und einige der strukturellen Probleme zu lösen, die beim Fliegen mit hohen Unterschallgeschwindigkeiten auftreten."
