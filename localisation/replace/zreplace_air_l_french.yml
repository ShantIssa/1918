 #HOI4 TGW <><> By Blood Alone DLC

 bba_ww1_fighter_equipment_1: "Reconnaissance"
 bba_ww1_fighter_equipment_1_desc:0 "Le terme Reconnaissance, en tant que description d'une classe d'avions militaires, est apparu peu avant la Première Guerre Mondiale et désignait initialement un avion de reconnaissance non armé, rapide (pour l'époque) et léger (généralement monoplace)."
 bba_ww1_fighter_equipment_1b:0 "Chasseur Précoce I"
 bba_ww1_fighter_equipment_1b_desc:0 "La Première Guerre Mondiale a été le premier conflit majeur impliquant l'utilisation massive d'avions."
 AUH_bba_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_bba_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_bba_ww1_fighter_equipment_1_desc:0 "Le Hansa-Brandenburg B.I était un biplan d'entraînement militaire et de reconnaissance non armé de la Première Guerre Mondiale, piloté par le service aérien austro-hongrois."
 AUH_bba_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_bba_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_bba_ww1_fighter_equipment_1b_desc:0 "Le Hansa-Brandenburg C.I, également connu sous le nom de Type LDD, était un biplan de reconnaissance monomoteur armé biplace conçu par Ernst Heinkel, qui travaillait à l'époque pour la société mère en Allemagne. Le C.I présentait des similitudes avec le B.I. antérieur."
 GER_bba_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_desc:0 "Le Fokker M.5 était un avion monoplan monoplace non armé. Il a servi d'avion de reconnaissance léger et a servi de base au premier avion de chasse réussi en service en Allemagne, le Fokker Eindecker."
 GER_bba_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_desc:0 "Développé en avril 1915, l'Eindecker ("Monoplan") était le premier avion de combat allemand construit spécialement et le premier avion à être équipé d'un mécanisme de synchronisation, permettant au pilote de tirer une mitrailleuse à travers l'arc de l'hélice sans heurter les pales."
 FRA_bba_ww1_fighter_equipment_1:0 "Morane-Saulnier Type L"
 FRA_bba_ww1_fighter_equipment_1_short:0 "M.S.Type L"
 FRA_bba_ww1_fighter_equipment_1b:0 "Morane-Saulnier Type LA"
 FRA_bba_ww1_fighter_equipment_1b_short:0 "M.S.Type LA"
 ENG_bba_ww1_fighter_equipment_1b:0 "Airco D.H.2"
 ENG_bba_ww1_fighter_equipment_1b_short:0 "D.H.2"

 AUH_bba_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_bba_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_bba_ww1_bomber_equipment_1_desc:0 "Le Hansa-Brandenburg G.I était un bombardier utilisé pour équiper le corps d'aviation austro-hongrois pendant la Première Guerre Mondiale. Il s'agissait d'un grand biplan conventionnel à trois baies, avec des ailes décalées d'envergure légèrement inégale. Le pilote et le bombardier étaient assis dans un grand cockpit ouvert situé dans le nez de l'appareil, avec un second cockpit ouvert pour un artilleur en position dorsale derrière les ailes."
 GER_bba_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_desc:0 "L'AEG G.II était un bombardier biplan allemand développé à partir de l'AEG G.I, avec des moteurs plus puissants. Le G.II était généralement armé de trois mitrailleuses et de 200 kg de bombes. Le bombardier souffrait de problèmes de stabilité, et de nombreux G.II ont été équipés de surfaces de queue verticales supplémentaires."
 SOV_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_desc:0 "Le Sikorsky Ilya Muromets est une classe de grands avions de ligne quadrimoteurs russes d'avant la Première Guerre Mondiale et de bombardiers militaires lourds utilisés pendant la Première Guerre Mondiale par l'Empire russe. La série d'avions a été nommée d'après Ilya Muromets, un héros de la mythologie russe."
 RUS_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_desc:0 "Le Sikorsky Ilya Muromets est une classe de grands avions de ligne quadrimoteurs russes d'avant la Première Guerre Mondiale et de bombardiers militaires lourds utilisés pendant la Première Guerre Mondiale par l'Empire russe. La série d'avions a été nommée d'après Ilya Muromets, un héros de la mythologie russe."
 FRA_bba_ww1_bomber_equipment_1:0 "Caudron G.4"
 FRA_bba_ww1_bomber_equipment_1_short:0 "Caudron G.4"
 ITA_bba_ww1_bomber_equipment_1:0 "Caproni Ca.1"
 ITA_bba_ww1_bomber_equipment_1_short:0 "Caproni Ca.1"
 ENG_bba_ww1_bomber_equipment_1:0 "Handley Page HP.12"
 ENG_bba_ww1_bomber_equipment_1_short:0 "HP.12"
 bba_ww1_bomber_equipment_1:0 "Bombardier Précoce I"
 bba_ww1_bomber_equipment_1_desc:0 "Les premières tentatives de bombardement stratégique ont conduit au développement d'avions bombardiers spécialisés."
