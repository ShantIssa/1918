 bba_ww1_fighter_equipment_1:0 "Scout"
 bba_ww1_fighter_equipment_1_desc:0 "The term Scout, as a description of a class of military aircraft, came into use shortly before the First World War, and initially referred to a fast (for its time), light (usually single-seated) unarmed reconnaissance aircraft."
 bba_ww1_fighter_equipment_1b:0 "Early Fighter I"
 bba_ww1_fighter_equipment_1b_desc:0 "World War I was the first major conflict involving the large-use of aircraft."
 AUH_bba_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_bba_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_bba_ww1_fighter_equipment_1_desc:0 "The Hansa-Brandenburg B.I was an unarmed military trainer and reconnaissance biplane of World War I flown by the Austro-Hungarian Air Service."
 AUH_bba_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_bba_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_bba_ww1_fighter_equipment_1b_desc:0 "The Hansa-Brandenburg C.I, also known as Type LDD, was a 2-seater armed single-engine reconnaissance biplane designed by Ernst Heinkel, who worked at that time for the parent company in Germany. The C.I had similarities with the earlier B.I."
 GER_bba_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_bba_ww1_fighter_equipment_1_desc:0 "The Fokker M.5 was an unarmed single-seat monoplane aircraft. It served as a light reconnaissance aircraft and was the basis for the first successful fighter aircraft in German service, the Fokker Eindecker."
 GER_bba_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_bba_ww1_fighter_equipment_1b_desc:0 "Developed in April 1915, the Eindecker ("Monoplane") was the first purpose-built German fighter aircraft and the first aircraft to be fitted with a synchronization gear, enabling the pilot to fire a machine gun through the arc of the propeller without striking the blades."
 FRA_bba_ww1_fighter_equipment_1:0 "Morane-Saulnier Type L"
 FRA_bba_ww1_fighter_equipment_1_short:0 "M.S.Type L"
 FRA_bba_ww1_fighter_equipment_1b:0 "Morane-Saulnier Type LA"
 FRA_bba_ww1_fighter_equipment_1b_short:0 "M.S.Type LA"
 ENG_bba_ww1_fighter_equipment_1b:0 "Airco D.H.2"
 ENG_bba_ww1_fighter_equipment_1b_short:0 "D.H.2"

 AUH_bba_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_bba_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_bba_ww1_bomber_equipment_1_desc:0 "The Hansa-Brandenburg G.I was a bomber aircraft used to equip the Austro-Hungarian aviation corps in World War I. It was a mostly conventional large, three-bay biplane with staggered wings of slightly unequal span. The pilot and bombardier sat in a large open cockpit at the nose of the aircraft, with a second open cockpit for a gunner in a dorsal position behind the wings."
 GER_bba_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_bba_ww1_bomber_equipment_1_desc:0 "The AEG G.II was a German biplane bomber developed from the AEG G.I, with more powerful engines. The G.II was typically armed with three machine guns and 200 kg of bombs. The bomber suffered stability problems, and many G.IIs were fitted with additional vertical tail surfaces."
 SOV_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_bba_ww1_bomber_equipment_1_desc:0 "The Sikorsky Ilya Muromets is a class of Russian pre-World War I large four-engine commercial airliners and heavy military bombers used during World War I by the Russian Empire. The aircraft series was named after Ilya Muromets, a hero from Russian mythology."
 RUS_bba_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_bba_ww1_bomber_equipment_1_desc:0 "The Sikorsky Ilya Muromets is a class of Russian pre-World War I large four-engine commercial airliners and heavy military bombers used during World War I by the Russian Empire. The aircraft series was named after Ilya Muromets, a hero from Russian mythology."
