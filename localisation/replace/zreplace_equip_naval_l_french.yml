 USA_light_cruiser_3_desc:0 "La classe Cleveland était basée sur la classe Brooklyn, mais sans les contraintes du traité naval de Washington. Comme son prédécesseur, elle était équipée de quinze canons de 6 pouces, mais son armement secondaire fut renforcé avec l'ajout de canons de 5 pouces et d'armes antiaériennes supplémentaires."
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_battleship_1:0 "Classe South Dakota"
 USA_battleship_1_desc:0 "Les cuirassés de la classe South Dakota furent les premiers cuirassés américains à être armés de canons principaux de 14 pouces/45 calibres. Ils étaient également équipés de nombreux canons de 5 pouces/51 calibres et d'un blindage de 10 pouces."
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 #USA_battleship_2b: "South Dakota Class"
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3_desc:0 "Les porte-avions de cette classe étaient des améliorations des modèles Lexington, Ranger et Yorktown. Ils étaient rapides et pouvaient transporter un grand nombre d'avions de combat. Leur système de contrôle des dommages s'inspirait de celui de la classe Yorktown et un ascenseur latéral facilitait le déplacement des avions entre les hangars et le pont d'envol."
