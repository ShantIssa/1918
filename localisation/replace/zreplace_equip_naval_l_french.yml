 ### SPA - NATIONALIST SPAIN ###
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2_desc:0 "§La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides, déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPA_destroyer_2:0 "Classe Churruca"
 SPA_destroyer_2_desc:0 "La classe Churruca espagnole était composée de seize destroyers qui entrèrent progressivement en service entre 1925 et 1933. Deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires, dont la conception reposait sur les destroyers britanniques de classe S, furent des piliers de la Marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPA_destroyer_4_desc:0 "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (qui était elle-même une sous-classe de la classe Churruca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 ### SPR - REPUBLICAN SPAIN ###
 #SPR_submarine_1b: "C Class"
 SPR_submarine_2_desc:0 "§La classe General Mola regroupait quatre sous-marins italiens de classe Archimedes. Mis en service en 1934, ils furent cédés aux Nationalistes en 1937. Relativement grands, ils étaient également très rapides. Ils déplaçaient 880 tonnes, étaient armés de huit tubes lance-torpilles de 533 mm et pouvaient atteindre une profondeur de plongée de 90 m."
 SPR_destroyer_2:0 "Classe Churucca"
 SPR_destroyer_2_desc:0 "La classe Churucca espagnole était composée de seize destroyers qui entrèrent progressivement en service entre 1925 et 1933. Deux exemplaires furent ultérieurement vendus à l'Argentine. Ces navires, dont la conception reposait sur les destroyers britanniques de classe S, furent des piliers de la Marine espagnole pendant la guerre civile. Ils déplaçaient plus de 1 500 tonnes et étaient armés de cinq canons principaux Vickers-Armstrong de 120 mm/45 calibres ainsi que de six tubes lance-torpilles de 533 mm. Leur vitesse et leur rayon d'action étaient excellents."
 SPR_destroyer_4_desc:0 "Lancés après la guerre, les destroyers de la classe Álava étaient des améliorations de la précédente classe Almirante Antequera (qui était elle-même une sous-classe de la classe Churucca). Ils déplaçaient 1 710 tonnes et étaient armés de quatre canons principaux Vickers-Armstrong Mk Fs de 120 mm/45 calibres. Leur vitesse et leur rayon d'action étaient comparables à ceux des précédents modèles de la classe dont ils s'inspiraient."
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class"
 ### SWE - SWEEDEN ###
 #SWE_submarine_1b: "Draken Class"
 SWE_destroyer_4_desc:0 "§Construits juste après la Seconde Guerre mondiale, les deux destroyers de la classe Öland étaient radicalement différents des précédents modèles. Particulièrement grands, ils déplaçaient 1 880 tonnes. Côté armement, ils étaient dotés de quatre canons principaux M44 de 120 mm/45 calibres, d'une redoutable artillerie antiaérienne, de puissantes torpilles et d'un excellent équipement de lutte anti-sous-marine. Légèrement plus lents que les précédents destroyers, ils bénéficiaient néanmoins d'un bien meilleur rayon d'action."
 ### TUR - TURKEY ###
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_4:0 "Classe Sakayra"
 TUR_submarine_4_desc:0 "Les sous-marins de la classe Sakayra désignent d'anciens submersibles américains de classe Balao vendus à la Turquie après la guerre. Très grands pour l'époque, ils déplaçaient plus de 1 520 tonnes, leur vitesse et leur rayon d'action étaient excellents et ils étaient armés de dix tubes lance-torpilles de 533 mm."
 TUR_destroyer_2:0 "Classe Kocatepe"
 TUR_destroyer_2_desc:0 "Les deux destroyers de la classe Kocatepe furent construits en Italie en 1931 pour la Marine turque. Basés sur la classe folgore italienne, ils déplaçaient 1 250 tonnes et étaient armés de quatre canons Ansaldo 1926 de 120 mm/50 calibres et de six tubes lance-torpilles de 533 mm. Ils bénéficiaient également d'une vitesse et d'un rayon d'action convenables."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "Classe Uruguay"
 URU_destroyer_1_desc:0 "Construit en Allemagne pour la Marine uruguayenne avant la Première Guerre mondiale, le torpilleur lourd Uruguay déplaçait plus de 1 400 tonnes et était armé de quatre canons Krupp QF de 120 mm/45calibres ainsi que d'une puissante artillerie antiaérienne et de deux tubes lance-torpilles de 450 mm. Compte tenu de son âge et de sa grande taille, il était toutefois relativement lent par rapport aux autres destroyers."
