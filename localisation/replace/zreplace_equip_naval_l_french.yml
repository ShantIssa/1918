 ENG_destroyer_1:0 "Classe A/B"
 #ENG_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 #ENG_destroyer_1b: "A/B/C/D Class"
 #ENG_destroyer_2b: "Tribal Class"
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "Classe C"
 ENG_light_cruiser_1_desc:1 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Beaucoup utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Leander Class"
 #ENG_light_cruiser_1d: "Arethusa Class"
 ENG_light_cruiser_2:0 "Classe Southampton"
 ENG_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 #ENG_light_cruiser_2c: "Southampton Class"
 #ENG_light_cruiser_2d: "Gloucester Class"
 #ENG_light_cruiser_3b: "Dido Class"
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_battle_cruiser_1:0 "Classe Renown"
 ENG_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur construction fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 ENG_battleship_1:1 "Classe Revenge"
 ENG_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 #ENG_carrier_4b: "Malta Class"
