 RUS_ww1_BakuInvest:0 "Investir à Bakou"
 RUS_ww1_BakuInvest_desc:0 "Bakou regorge de pétrole, nous devons rapidement développer la région car nos besoins en or noir ne font que croître."
 RUS_ww1_restore_russia_glory:0 "Rétablir la Gloire d'antan de la Russie"
 RUS_ww1_restore_russia_glory_desc:0 ""
 RUS_ww1_avenge_fall_constantinople:0 "Venger 1453"
 RUS_ww1_avenge_fall_constantinople_desc:0 "La Chute de Constantinople fut la prise de la capitale de l'Empire Byzantin par une armée d'envahisseurs ottomans, le 29 mai 1453. Ils étaient commandés par Mehmet le Conquérant, le septiéme sultan de l'empire Ottoman, qui défit une armée commandée par l'empereur byzantin Constantin XI Paléologue"
 RUS_wilhlems_deal:0 "Négocier avec Wilhlem II"
 RUS_wilhlems_deal_desc:0 "Les Allemands nous sont définitivement hostiles, mais le kaiser n'est pas fou pour autant. Cela ne coûtera rien d'écouter les propositions des plénipotentiaires germaniques."
 RUS_ww1_invest_west:0 "Investir dans l'Occident"
 RUS_ww1_invest_west_desc:0 ""
 RUS_around_manchuria:0 "Investir dans la Mandchourie Extérieure"
 RUS_around_manchuria_desc:0 "Nos infrastructures à la frontière avec la Corée doivent être renforcées. Si les Japonais veulent à nouveau la guerre, nous devrons être prêts."
 RUS_ww1_friend_with_romania:0 "Améliorer les relations avec la Roumanie"
 RUS_ww1_friend_with_romania_desc:0 "Il est temps de se rapprocher des Roumains, si nous ne contestons pas leur ambition en Transylvanie, nous pourrions les amener à revoir leurs positions."
 RUS_ww1_EmbargoUK:0 "Sanctionner le Royaume-Uni"
 RUS_ww1_EmbargoUK_desc:0 "Ces Britanniques sont proprement exaspérants, et  leur ingérence systématique dans les affaires du monde n'est plus tolérable. Nous avons là une occasion de les moucher sur la scène diplomatique."
 RUS_ww1_JoinCentralPowers:0 "Couteau dans le Dos"
 RUS_ww1_JoinCentralPowers_desc:0 ""
 RUS_ww1_reinforce_western_forts:0 "Renforcer la frontière Occidentale"
 RUS_ww1_reinforce_western_forts_desc:0 "C'est à l'Ouest que se porte la plus grande menace. C'est sur cette frontière de l'empire que nous devons concentrer le plus de divisions."
 RUS_ww1_defy_germany:0 "Défier l'Allemagne"
 RUS_ww1_defy_germany_desc:0 ""
 RUS_annex_northern_persia:0 "Occuper la Perse du Nord"
 RUS_annex_northern_persia_desc:0 ""
 RUS_ww1_Attack_Afghanistan:0 "Préparer l'invasion de l'Afghanistan"
 RUS_ww1_Attack_Afghanistan_desc:0 "L'Eurasie est le ventre mou de l'empire. Nous devons nous préparer tout de suite à envahir ce petit pays pour y protéger nos intérêts... et prévenir une invasion de notre territoire national."
 RUS_russify_finland:0 "Russifier la Finlande"
 RUS_russify_finland_desc:0 "Si nous voulons que les Finlandais cessent de contester notre autorité, nous devons les assimiler à la culture russe. À court terme, cela pourrait créer des tensions, mais à long terme, la Finlande pourrait devenir une région russe comme les autres."
 RUS_ww1_leave_entente:0 "Quitter l'Entente"
 RUS_ww1_leave_entente_desc:0 ""
 RUS_guarantee_serbia:0 "Garantir l'indépendance de la Serbie"
 RUS_guarantee_serbia_desc:0 ""
 RUS_ww1_add_fuel_to_the_fire:0 "Allumer la Poudrière"
 RUS_ww1_add_fuel_to_the_fire_desc:0 ""
