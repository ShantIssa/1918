 #--------------------------------------------------------------
 # [RUSSIAN EMPIRE] Army Effort
 #=========================================================================
 RUS_ww1_army_effort:0 "Réorganiser l'Armée Impériale Russe"
 RUS_ww1_army_effort_desc:0 "L'armée n'a pas connu de réformes majeures depuis celles de Dmitry Milyutin en 1874. Il est temps de réorganiser l'armée impériale russe pour la guerre d'aujourd'hui."
RUS_ww1_trenchwarfare:0 "Guerre des Tranchées"
RUS_ww1_trenchwarfare_desc:0 "La guerre moderne n'a plus rien de semblable à celles que menaient nos aïeux. Les combattants sont décimés par le feu des mitrailleuses et des canons; la seule solution pour survivre est de s'enterrer dans des fosses que creusent les soldats, tant bien que mal. Il faut établir des règles et fournir les équipement appropriés."
RUS_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
RUS_ww1_artillery_effort_1_desc:0 "Regrouper nos pièces d'artillerie en batteries groupées permettra de concentrer le feu en un point précis et de maximiser les dégâts."
RUS_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
RUS_ww1_artillery_effort_2_desc:0 "Faire appel aux meilleurs experts étrangers en balistique nous permettrait d'obtenir de très utiles conseils pour concevoir nos propres fûts."
RUS_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
RUS_ww1_artillery_effort_3_desc:0 "En développant nos optiques de tir et nos systèmes de coordonnées, nous permettrions aux batteries d'être plus efficaces et de moins disperser les obus."
RUS_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
RUS_ww1_artillery_effort_4_desc:0 "Standardiser la production d'obus et de calibres permettra de rationaliser le parc d'artillerie impérial."
