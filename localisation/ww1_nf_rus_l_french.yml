 RUS_ww1_capital_ships_effort:0 "Développement des Vaisseaux Capitaux"
 RUS_ww1_capital_ships_effort_desc:0 ""
 RUS_ww1_carrier_focus:0 "Développement des Navires Porteurs"
 RUS_ww1_carrier_focus_desc:0 ""
 RUS_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 RUS_ww1_antisubmarine_desc:0 ""
 #--------------------------------------------------------------
 # [RUSSIAN EMPIRE] Political Effort
 #=========================================================================
 RUS_ww1_political_effort:0 "Effort Politique"
 RUS_ww1_political_effort_desc:0 ""
 RUS_ww1_reject_reforms:0 "Rejeter Les Réformes"
 RUS_ww1_reject_reforms_desc:0 "Les réformes proposées par nos adversaires n'ont qu'un seul but, affaiblir l'Empire et le Tsar. Nous ne devons montrer aucune faiblesse. Ils en profiteraient pour nous poignarder."
 RUS_ww1_adopt_reforms:0 "Adopter les Réformes"
 RUS_ww1_adopt_reforms_desc:0 "L'Empire est attaqué de toutes parts, peut-être devrions-nous accepter certaines réformes proposées par l'opposition. Si nous ne faisons rien, nous courons le risque de voir apparaître des mouvements révolutionnaires."
 RUS_ww1_condemn_marxist_ideas:0 "Condamner les Idées Marxistes"
 RUS_ww1_condemn_marxist_ideas_desc:0 ""
 RUS_ww1_crush_strikes:0 "Écraser les Grèves"
 RUS_ww1_crush_strikes_desc:0 "Les grèves violentes qui se sont déclarées aux quatre coins du pays ces derniers temps sont en train de déborder. Il faut envoyer la troupe pour mater ces révoltes !"
 RUS_strengthen_the_constitution:0 "Renforcer la Constitution"
 RUS_strengthen_the_constitution_desc:0 ""
 RUS_ww1_arrest_opposition_leaders:0 "Arrêter les leaders de l'Opposition"
 RUS_ww1_arrest_opposition_leaders_desc:0 "Des preuves de l'implication de certains responsables politiques dans les troubles civils récents nous ont été apportées. Elles suffiront à les faire condamner devant un tribunal pour haute trahison !"
 RUS_ww1_dissolve_imperial_duma:0 "Dissoudre la Douma"
 RUS_ww1_dissolve_imperial_duma_desc:0 ""
 RUS_ww1_reinforce_tsar_authority:0 "Renforcer l'autorité du Tsar"
 RUS_ww1_reinforce_tsar_authority_desc:0 "L'autorité légitime du Tsar est constamment remise en cause, nous devons prendre des mesures fortes pour y mettre fin, quitte à nous faire des ennemis."
 RUS_ww1_purge_imperial_guard:0 "Purger la Garde Impériale"
 RUS_ww1_purge_imperial_guard_desc:0 "Les renseignements internes nous font part d'une proportion croissante d'officiers rebelles et d'éléments perturbateurs au sein des bataillons de la Garde. Nous ne pouvons tolérer une telle dissidence au sein des troupes censées protéger le trône impérial !"
 RUS_ww1_discuss_tsar_authority:0 "Débattre de l'Autorité du Tsar"
 RUS_ww1_discuss_tsar_authority_desc:0 "Le Tsar a peut-être trop de pouvoir, peut-être devrions-nous nous inspirer des Britanniques pour renforcer le pouvoir des parlementaires avant qu'il ne soit trop tard et que l'Empire ne s'effondre sur lui-même."
 RUS_ww1_parliamentary_immunity:0 "Immunité Parlementaire"
 RUS_ww1_parliamentary_immunity_desc:0 ""
 RUS_ww1_fifth_duma:0 "Établir la 5e Douma"
 RUS_ww1_fifth_duma_desc:0 ""
 RUS_ww1_legitimate_power:0 "Légitimer le pouvoir du Dirigeant"
 RUS_ww1_legitimate_power_desc:0 "Apparemment, recevoir le pouvoir temporel de Dieu n'est plus suffisant aux yeux du peuple. Il faut travailler notre communication pour trouver de nouvelles façons de légitimer le pouvoir impérial."
 RUS_ww1_adopt_marxist_ideas:0 "Adopter les Idées Marxistes"
 RUS_ww1_adopt_marxist_ideas_desc:0 ""
 RUS_ww1_legitimate_bolsheviks:0 "Consolidation Bolchévique du Pouvoir"
 RUS_ww1_legitimate_bolsheviks_desc:0 ""
 RUS_ww1_disarm_the_cossacks:0 "Désarmer les Cosaques"
 RUS_ww1_disarm_the_cossacks_desc:0 "Les Cosaques sont trop puissants. Nous ne pouvons plus les laisser faire ce qu'ils veulent, nous devons les désarmer avant qu'ils ne fassent un coup d'État."
 RUS_ww1_right_of_the_people:0 "Déclaration des Droits du Peuple"
 RUS_ww1_right_of_the_people_desc:0 ""
 RUS_export_the_revolution:0 "Exporter la Révolution"
 RUS_export_the_revolution_desc:0 ""
 RUS_ww1_sovereignist_ethos:0 "Ethos Souverainiste"
 RUS_ww1_sovereignist_ethos_desc:0 ""
 RUS_ww1_support_kaiser:0 "Renforcer l'Autorité de l'Empereur"
 RUS_ww1_support_kaiser_desc:0 "Le tsar est le socle de l'empire russe. Beaucoup dépend de lui et de son pouvoir temporel ; en renforçant ce dernier, nous nous assurons de la bonne conduite de nos politiques."
 RUS_ww1_contest_kaiser:0 "Contester l'Autorité de l'Empereur"
 RUS_ww1_contest_kaiser_desc:0 ""
 RUS_ww1_internationalism_focus:0 "Internationalisme"
 RUS_ww1_internationalism_focus_desc:0 ""
 RUS_ww1_militarism:0 "Militarisme"
 RUS_ww1_militarism_desc:0 ""
 RUS_ww1_indoctrination_focus:0 "Endoctrinement"
 RUS_ww1_indoctrination_focus_desc:0 ""
 RUS_ww1_political_commissars:0 "Comissaires Politiques"
 RUS_ww1_political_commissars_desc:0 ""
 RUS_ww1_paramilitarism:0 "Paramilitarisme"
 RUS_ww1_paramilitarism_desc:0 ""
 RUS_ww1_political_correctness:0 "Politiquement Correct"
 RUS_ww1_political_correctness_desc:0 "Désignons des intellectuels proches du pouvoir pour surveiller de près les agences de presse... et nous assurer que chaque texte ne sera pas subversif."
 RUS_ww1_military_youth:0 "Jeunesse Militaire"
 RUS_ww1_military_youth_desc:0 ""
 RUS_ww1_student_movement_focus:0 "Mouvement Étudiant"
 RUS_ww1_student_movement_focus_desc:0 ""
 RUS_ww1_monarchy:0 "Autoritarisme"
 RUS_ww1_monarchy_desc:0 ""
 RUS_ww1_democracy:0 "Démocratisme"
 RUS_ww1_democracy_desc:0 ""
 RUS_ww1_centralizedpower:0 "Bureaucratie"
 RUS_ww1_centralizedpower_desc:0 ""
 RUS_ww1_freespeech:0 "Liberté d'Expression"
 RUS_ww1_freespeech_desc:0 "Les temps changent, et nous devons montrer que nous ne craignons pas la contradiction. Nous devons signer le décret autorisant la parution de gazettes qui ne sont pas systématiquement approuvées par le comité de censure impérial."
 RUS_ww1_reorganization_act:0 "Loi de Réorganisation"
 RUS_ww1_reorganization_act_desc:0 "L'apppareil militaro-industriel souffre de sa vétusté et du dispersement de ses efforts. Notre ministre de l'économie a proposé un ambitieux plan de réorganisation de nos capacités de production."
 RUS_ww1_leave_central_power:0 "Quitter les Puissances Centrales"
 RUS_ww1_leave_central_power_desc:0 ""
 RUS_ww1_limited_rearmament:0 "Réarmement Limité"
 RUS_ww1_limited_rearmament_desc:0 ""
 RUS_ww1_full_rearmament:0 "Réarmement Total"
 RUS_ww1_full_rearmament_desc:0 ""
 RUS_ww1_unitedpeople:0 "Unifier le Royaume"
 RUS_ww1_unitedpeople_desc:0 "Des bords de la Baltique jusqu'aux plages du Pacifique, l'empire russe rassemble des dizaines de peuples aux origines et aspirations différentes. Nous devons mieux unifier ce gigantesque territoire, en rassemblant sa population sous une seule bannière."
 RUS_ww1_massive_effort:0 "Effort Massif"
 RUS_ww1_massive_effort_desc:0 ""
 RUS_ww1_fortify_city:0 "Fortifications Civiles"
 RUS_ww1_fortify_city_desc:0 "Le vent de la guerre peut tourner désagréablement vite, et le front évoluer encore plus vite. Il serait utile de mobiliser des groupes de citoyens désoeuvrés pour leur faire édifier des ouvrages défensifs à des endroits précis, et cela ferait gagner du temps aux troupes du génie."
 RUS_ww1_fortify_coast:0 "Défense Côtière"
 RUS_ww1_fortify_coast_desc:0 ""
 RUS_ww1_install_communism:0 "Révolution Prolétarienne"
 RUS_ww1_install_communism_desc:0 ""
 RUS_ww1_install_democracy:0 "Élections Libres"
 RUS_ww1_install_democracy_desc:0 ""
 RUS_ww1_oppression_minorities:0 "Oppresser les Minorités"
 RUS_ww1_oppression_minorities_desc:0 "C'est une technique bien connue, mais qui marche toujours... désigner un bouc émissaire permet de détourner l'attention des éléments colériques."
 RUS_ww1_make_concessions:0 "Faire des Concessions"
 RUS_ww1_make_concessions_desc:0 "Céder à certaines revendications ne serait pas un gros effort politique ou financier... et cela permettrait en revanche de présenter une image plus positive du gouvernement."
 #--------------------------------------------------------------
 # [RUSSIAN EMPIRE] Diplomatic Effort
 #=========================================================================
 RUS_ww1_diplomatic_effort:0 "Développement Diplomatique"
  RUS_ww1_diplomatic_effort_desc:0 "Il faut mieux doter notre corps diplomatique en financements et en personnels pour être efficaces dans nos relations extérieures."
 RUS_ww1_assert_position_east:0 "Asseoir nos positions à l'Est"
 RUS_ww1_assert_position_east_desc:0 ""
 RUS_ww1_BalkansPolitics:0 "Politique des Balkans"
 RUS_ww1_BalkansPolitics_desc:0 ""
 RUS_ww1_ApeasementBalkans:0 "Apaisement dans les Balkans"
 RUS_ww1_ApeasementBalkans_desc:0 ""
 RUS_ww1_rom:0 "Rapprochement avec la Roumanie"
 RUS_ww1_rom_desc:0 "Les Roumains ont largement fait leurs preuves ces dernières années, et fait montre d'intentions pacifiques envers nous. Nous devrions leur envoyer une délégation, et signer une déclaration d'amitié."
 RUS_ww1_oirganization_realm:0 "Organiser le Royaume"
 RUS_ww1_oirganization_realm_desc:0 ""
 RUS_ww1_fortify_russian_borders:0 "Fortifier les frontières russes"
 RUS_ww1_fortify_russian_borders_desc:0 ""
 RUS_ww1_airport_russian_borders:0 "Construire des Aéroports près des frontières"
 RUS_ww1_airport_russian_borders_desc:0 "Il faut investir dans la construction d'aérodromes a proximité de nos frontières. Non seulement cela sera utile au trafic civil, mais en cas de guerre, nos escadrilles auront des terrains déjà prêts pour prendre les airs."
 RUS_ww1_fortify_italian_borders:0 "Fortifier les frontières Italiennes"
 RUS_ww1_fortify_italian_borders_desc:0 ""
 RUS_ww1_fortify_bosnia_borders:0 "Fortifer les frontières des Balkans"
 RUS_ww1_fortify_bosnia_borders_desc:0 ""
 RUS_ww1_fortify_coast_dalmatia:0 "Fortifier les côtes de Dalmatie"
 RUS_ww1_fortify_coast_dalmatia_desc:0 ""
 RUS_ww1_ready_country:0 "Propagande de Recrutement"
 RUS_ww1_ready_country_desc:0 ""
 RUS_ww1_military_harmonization:0 "Harmonisation Militaire"
 RUS_ww1_military_harmonization_desc:0 ""
 RUS_ww1_balkans_policy:0 "Politique des Balkans"
 RUS_ww1_balkans_policy_desc:0 ""
 RUS_ww1_balkans_policy_intervene:0 "Première Réaction à la Guerre Balkanique"
 RUS_ww1_balkans_policy_intervene_desc:0 ""
 RUS_ww1_pro_fra:0 "Celébrer l'Alliance Franco-Russe"
 RUS_ww1_pro_fra_desc:0 "Les liens d'amitié qui unissent depuis longtemps la Russie et la France sont forts et nos intérêts économiques et militaires se rejoignent. Célébrons cette alliance afin de montrer aux Autrichiens et aux Allemands qu'en cas de guerre, nous les combattrons comme un seul homme."
 RUS_ww1_friend_with_auh:0 "Second Accord Austro-Russe"
 RUS_ww1_friend_with_auh_desc:0 ""
