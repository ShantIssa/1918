 RUS_ww1_aviation_effort:0 "Former le Service Aérien Impérial Russe"
 RUS_ww1_aviation_effort_desc:0 "L'aviation militaire semble avoir un bel avenir. C'est pourquoi nous devons séparer au plus vite le Service Aérien Impérial Russe du Corps du Génie pour en faire une branche distincte de l'armée."
 RUS_ww1_sikorsky_airplane_research:0 "Recherches Aéronautiques de Sikorsky"
 RUS_ww1_sikorsky_airplane_research_desc:0 "Le génie d'Igor Sikorsky dans le domaine de l'aviation ne fait aucun doute. Nous devons soutenir cet ingénieur talentueux afin qu'il puisse développer des avions russes capables de rivaliser, voire de dépasser, les performances de ceux des autres grandes puissances."
