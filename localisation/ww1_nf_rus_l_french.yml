 RUS_fight_sweden_gotland:0 "Revendiquer Götland"
 RUS_fight_sweden_gotland_desc:0 ""
 RUS_european_focus:0 "Priorité à l'Occident"
 RUS_european_focus_desc:0 "Notre pays est le plus étendu du monde, mais c'est bien en Europe que se trouvent l'essentiel de nos intérêts, et nos principaux alliés. C'est à cette région que la priorité doit être accordée."
 RUS_ww1_scandinavia_focus:0 "Politiques de Scandinavie"
 RUS_ww1_scandinavia_focus_desc:0 ""
 RUS_asian_focus:0 "Asseoir la position Russe en Asie"
 RUS_asian_focus_desc:0 ""
 RUS_ww1_Tungsten_Nerchinsk:0 "Recherche de minerai de Wolfram près de Nerchinsk"
 RUS_ww1_Tungsten_Nerchinsk_desc:0 "Un mémorandum de l'institut d'ingénierie d'Irkoutsk nous fait savoir que d'importants gisements de métaux ont été découverts en transbaïkalie, près de la frontière asiatique. Certaines entreprises pourraient prendre en charge leur exploitation dès maintenant."
 RUS_ww1_Reinforce_Northern_Persia:0 "Investir en Perse Septentrionale"
 RUS_ww1_Reinforce_Northern_Persia_desc:0 ""
 RUS_ww1_Revoke_Persia_Convention:0 "Révoquer la Convention de 1907"
 RUS_ww1_Revoke_Persia_Convention_desc:0 "La Convention anglo-russe de 1907 a été signée le 31 août 1907 à Saint-Pétersbourg. La Convention a mis fin au long différend concernant la Perse. Le Royaume-Uni a promis de rester en dehors de la Perse Septentrionale, et la Russie a reconnu la Perse Méridionale comme faisant partie de la sphère d'influence britannique."
 RUS_ww1_Support_Persia_Convention:0 "Soutenir la Convention de 1907"
 RUS_ww1_Support_Persia_Convention_desc:0 "La Convention anglo-russe de 1907 a été signée le 31 août 1907 à Saint-Pétersbourg. La Convention a mis fin au long différend concernant la Perse. Le Royaume-Uni a promis de rester en dehors de la Perse Septentrionale, et la Russie a reconnu la Perse Méridionale comme faisant partie de la sphère d'influence britannique."
 RUS_ww1_Persian_Cossack_Brigade:0 "Renforcer la Brigade Cosaque Perse"
 RUS_ww1_Persian_Cossack_Brigade_desc:0 "La Brigade Cosaque Perse était une unité de cavalerie de style cosaque formée en 1879 en Perse. Elle a été calquée sur les régiments cosaques du Caucase de l'Armée Impériale Russe."
