 RUS_ww1_expand_the_academy_of_sciences_desc:0 "Débloquer une enveloppe pour étendre les services de recherche de l'Académie des Sciences de Petrograd nous permettrait de mener plus de projets expérimentaux."
 #--------------------------------------------------------------
 # [RUSSIAN EMPIRE] Naval Effort
 #=========================================================================
 RUS_ww1_naval_effort:0 "Renforcer la Marine Impériale Russe"
 RUS_ww1_naval_effort_desc:0 "Depuis notre défaite à Tsushima, la marine impériale russe n'est plus redoutée. Nous devons prendre les mesures nécessaires pour que cette idée disparaisse au plus vite de l'esprit des gens."
 RUS_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 RUS_ww1_newnavalcanons_1_desc:0 ""
 RUS_ww1_european_seas_focus:0 "Priorité à l'Europe"
 RUS_ww1_european_seas_focus_desc:0 "La Russie sera toujours issue de la Rus' de Kiev. Nos principaux intérêts seront toujours tournés vers cette région; il nous faut renforcer notre position politique et diplomatique en ce sens."
 RUS_ww1_asian_seas_focus:0 "Priorité à l'Asie"
 RUS_ww1_asian_seas_focus_desc:0 "Négliger l'Extrême-Orient serait une grave erreur. Les prétentions impérialistes du Japon ne sont pas passées inaperçues, de même que la progression des Américains dans le Pacifique. Il faut renforcer nos intérêts dans la région !"
 RUS_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale"
 RUS_ww1_newnavalcanons_2_desc:0 ""
 RUS_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale II"
 RUS_ww1_newnavalcanons_3_desc:0 ""
 RUS_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 RUS_ww1_dreadnought_effort_desc:0 ""
 RUS_ww1_flexible_navy:0 "Marine Flexible"
 RUS_ww1_flexible_navy_desc:0 "Les immenses étendues d'eaux à couvrir nécessitent que nos flottes puissent s'adapter rapidement et se réorganiser au besoin. Notre quartier général de la Marine est déjà prêt à se réformer en ce sens."
 RUS_ww1_large_navy:0 "Grande Marine"
 RUS_ww1_large_navy_desc:0 "Nos escadres doivent couvrir deux océans à la fois ! Augmenter sérieusement le nombre de nos navires de guerre n'est pas une option."
 RUS_ww1_navyreform:0 "Déploiement de la Marine"
 RUS_ww1_navyreform_desc:0 ""
 RUS_ww1_submarine_effort:0 "Développement des Sous-Marins"
 RUS_ww1_submarine_effort_desc:0 ""
