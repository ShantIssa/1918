l_french:
 army_mutiny:0 "Mutinerie de l'Armée"
 army_mutiny_desc:0 "Les bilans humains terrifiants ont provoqué des mutineries dans nos rangs! Exaspérés par les offensives absurdes où les vagues humaines se font systématiquement déchiqueter par les tirs croisés de mitrailleuses, les fantassins refusent de monter à l'assaut, et même d'obéir à leurs officiers. Il faut agir et condamner les mutins, avant que le mouvement se répande!"

 army_demoralised:0 "Armée Démoralisée"
 army_demoralised_desc:0 "L'échec des récentes offensives et la dureté de la vie dans les tranchées épuise les soldats, moralement autant que physiquement. Les suicides et mutilations volontaires sont de plus en plus nombreux, et l'enthousiasme des premiers jours a bel et bien disparu."

 spanishflu:0 "Grippe Espagnole"
 spanishflu_desc:0 "Les journaux font tous état de cette grippe espagnole, qui vient d'apparaître au Kansas. Ce virus se répand de plus en plus vite, et aucun traitement médical connu ne parvient à l'arrêter! Les morts se comptent déjà en centaines de milliers..."

 prohibition:0 "Prohibition"
 prohibition_desc:0 "L'alcoolisme latent de notre société a des effets désastreux, engendrant troubles, violences civiles, corruption, dépravation, et touche même les enfants ! Assez ! Nous devons mettre en place une prohibition stricte. Tout le monde à l'eau !"

 officers_gain:0 "Recrutement d'Officiers"
 officers_gain_desc:0 "Les derniers audits militaires soulignent une pénurie certaine de sous-officier, et même d'officiers supérieurs, qui doivent assumer un trop grand nombre de tâches pour être réellement efficaces. Il faut en former de nouveaux et encourager les promotions au mérite, ou bien nous en subirons les conséquences en cas de guerre."

 volunteer_army_uk:0 "Corps de Volontaires"
 volunteer_army_uk_desc:0 "Rien de remplacera un soldat professionel formé et entraîné, mais il existe un grand nombre de jeunes hommes désireux et capables de servir nos forces armées et le Roi. Dédions une commission politique à cette question ; c'est un petit investissement qui pourra nous apporter une solution de secours si nous manquons de recrues."

 zeppelin_bombing:0 "Bombardements de Zeppelins"
 zeppelin_bombing_desc:0 "Les Zeppelins sont des machines énormes et lentes. Mais, ils peuvent grimper très haut dans le ciel, et emporter une charge de bombes conséquentes. Qu'attendons-nous pour envoyer ces mastodontes bombarder les usines et les villes de l'ennemi?"

 break_UK_blockade:0 "Levée du Blocus"
 break_UK_blockade_desc:0 "Ce blocus n'a pas été le premier a avoir tenté d'affamer l'Angleterre... et pas le premier non plus à échouer! Les Britanniques sont maintenant à nouveau libres d'importer leur satané thé !"

 us_new_deal:0 "Extension Économique"
 us_new_deal_desc:0 "La Grande Dépression a ravagé économiquement les États-Unis, et a eu des conséquences dans le monde entier. Roosevelt a conçu un programme politique interventionniste, visant à redresser en plusieurs années l'économie, en soutenant les classes populaires, en réglementant les marchés, en réformant les banques et en lançant d'ambitieux programmes agricoles et industriels."

 weapons_embargo:0 "Embargo sur les Armes"
 weapons_embargo_desc:0 "C'est élémentaire : pas d'armes, pas de guerre. En empêchant le trafic de munitions et de fusils, nous faisons pression sur les pays voisins et diminuons le réarmement."

 usa_war_recruiting:0 "Recrutement Militaire"
 usa_war_recruiting_desc:0 "Partir à la guerre, d'accord, mais avec quoi? Notre armée est presque inexistante! Il nous faut du matériel, des machines, des armes, des fournitures, mais surtout des soldats ! Ouvrons des bureaux de recrutement et engageons les hommes valides."

 dual_power:0 "Double Pouvoir"
 dual_power_desc:0 "Il est dit que l'antique Sparte possédait deux rois, l'un empêchant l'autre de se montrer trop autoritaire et mégalomane. Nous devrions tenter l'expérience, et encourager le partage du pouvoir suprême à la tête du pays entre deux individus."

 octrev:0 "Révolution d'Octobre"
 octrev_desc:0 "La Révolution d'Octobre vient d'éclater, et le pouvoir centenaire des Tsars vacille! Les bolchéviques sont galvanisés par les tirades enflammées des chefs comme Lénine, et le peuple envahit les rues. La Russie se couvre de rouge !"

 bolshevik_economy:0 "Économie Bolchévique I"
 bolshevik_economy_desc:0 "Le Parti Communiste de l'Union a préparé depuis longtemps la mise en oeuvre d'un programme économique clair et ambitieux, qui fera de la Russie une grande puissance industrielle, moderne et au service de son peuple. Et pour commencer, nous allons nationaliser les moyens de production ! Ordonnons dés maintenant la nationalisation des usines, des entreprises, des banques, des grandes exploitations. Cela fera des mécontents, mais c'est nous qui auront la mainmise sur notre économie !"

 bolshevik_economy2:0 "Économie Bolchévique II"
 bolshevik_economy2_desc:0 "Maintenant que les ressources et les entreprises sont la propriété légale de l'État, nous devons planifier rationnellement mais ambitieusement l'économie. Avec des plans quinquennaux, nous pouvons prévoir des objectifs clairs à atteindre à moyen terme, et voir notre pays se moderniser à vue d'oeil. Le premier sera publié dés le mois prochain !"

 bolshevik_economy3:0 "Économie Bolchévique III"
 bolshevik_economy3_desc:0 "La collectivisation prend du temps. Confisquer les usines de ces cochons de capitalistes est une première étape, mais nous devons maintenant généraliser ce mouvement en confisquant les terres agricoles, que nous regrouperons en grandes exploitations collectives. Ces kolkhozes et sovkhozes permettront de rationaliser la production et centraliser les efforts, les outils et les moyens, pour produire beaucoup plus de nourriture. Plus aucun citoyen soviétique n'aura le ventre vide !"

 bolshevik_economy4:0 "Économie Bolchévique IV"
 bolshevik_economy4_desc:0 "L'industrie, l'industrie, l'industrie ! Nous devons investir nos capitaux dans le développement d'industries lourdes, des aciéries, des chantiers navals, édifier des barrages et des centrales électriques, et des usines chimiques. Inscrivons cela dans le prochain plan quinquennal !"

 bolshevik_economy5:0 "Économie Bolchévique V"
 bolshevik_economy5_desc:0 "C'est l'état qui décide de la production, des quantités de ressources et de biens à produire et de payer les ouvriers en conséquence. Introduisons ces changements dés maintenant; et nous pourrons encore mieux planifier notre économie, et un jour dépasser les occidentaux !"

 strikes_boycotts_chengdu:0 "Grèves et boycotts à Chengdu"
 strikes_boycotts_chengdu_desc:0 "La révolution Xinhai voit la ville de Chengdu agitée par des troubles. Les ouvriers locaux se regroupent en ligues et en associations, et ils manifestent leur volonté de changement ! Par endroits, la police a dû être appelée pour disperser les émeutiers. Cela risque de durer encore un moment..."

 schlieffen:0 "Plan Schlieffen"
 schlieffen_desc:0 "Le plan Schlieffen a été conçu par le général du même nom, à partir de 1905. Très simple, il consiste à concentrer le gros des armées allemandes à l'ouest, contre la frontière française, puis à violer délibérément la neutralité des pays du Bénélux, pour attaquer la France sur une frontière qu'elle ne pensait pas avoir à défendre."

 hoi4tgw_idea_lys_offensive:0 "Bataille de la Lys"
 hoi4tgw_idea_lys_offensive_desc:0 "Les Allemands ont lancé une offensive majeure en Belgique, en expédiant plusieurs divisions contre les défenses d'Ypres. Les rapports qui proviennent du front ne sont pas bons : ce n'est pas une bataille, c'est une véritable boucherie ! Les hommes s'étripent dans les tranchées, au milieu des gazs, des tirs d'artillerie et de la pluie. Il faut engager nos réserves et tout de suite..."

 building_dreadnoughts:0 "Construire des Cuirassés"
 building_dreadnoughts_desc:0 "Au cours des trente dernières années, les innovations technologiques et industrielles ont produit un effet significatif sur la guerre navale. Aucune nation puissante ne peut désormais se passer de cuirassés, ces titans des mers aux blindages toujours plus épais. Il est temps de poser de nouvelles quilles et de passer commande à nos arsenaux!"

 british_advisors:0 "Conseillers Britanniques"
 british_advisors_desc:0 "L'empire britannique est un des plus étendus de toute l'histoire, et ses soldats ont l'occasion de combattre sur presque tous les fronts et les climats. Détacher des officiers britanniques pour conseiller nos alliés serait une bonne idée."

 sweden_liberal_government:0 "Gouvernement Libéral"
 sweden_liberal_government_desc:0 "L'autoritarisme a fait son temps ! Il fait bon vivre en Suède, et il importe de former un gouvernement convaincu de ces idées, qui mette l'accent sur les libertés individuelles, le bien-être du peuple et la liberté d'entreprendre."
