l_german:
###  Übersetzt von Proho  ###
 LOADING_TIP_0:0 "Es braucht 15.000 Tote, um einen Generalmajor auszubilden.\n- Ferdinand Foch"
 LOADING_TIP_1:0 "Du wirst zu Hause sein, bevor die Blätter von den Bäumen gefallen sind.\n- Kaiser Wilhelm II, August 1914"
 LOADING_TIP_2:0 "Eines Tages wird der große europäische Krieg aus irgendeiner verdammten Dummheit auf dem Balkan ausbrechen.\n- Otto von Bismarck, 1888"
 LOADING_TIP_3:0 "Sie werden zu Hause sein, bevor die Blätter von den Bäumen gefallen sind.\n- Kaiser Wilhelm II, August 1914"
 LOADING_TIP_4:0 "Überall in Europa gehen die Lampen aus, wir werden sie zu unseren Lebzeiten nicht mehr brennen sehen.\n- Edward Grey, July 1914"
 LOADING_TIP_5:0 "Zwei Armeen, die sich gegenseitig bekämpfen, sind wie eine große Armee, die Selbstmord begeht.\n- Henri Barbusse"
 LOADING_TIP_6:0 "Dies ist ein Krieg, der alle Kriege beenden wird.\n- Woodrow Wilson"
 LOADING_TIP_7:0 "Wenn die Frauen in den Fabriken ihre Arbeit für zwanzig Minuten unterbrechen würden, würden die Alliierten den Krieg verlieren.\n- Joseph Joffre"
 LOADING_TIP_8:0 "Dies ist das Ende und der Beginn eines Zeitalters. Dies ist etwas, das weit größer ist als die Französische Revolution oder die Reformation, und wir leben in ihr.\n- H.G.Wells, 1916"
 LOADING_TIP_9:0 "Wir befinden uns in messbarer bzw. vorstellbarer Entfernung von einem echten Armageddon. Glücklicherweise scheint es keinen Grund zu geben, warum wir mehr als nur Zuschauer sein sollten.\n- Henry Asquith, 24 July 1914"
 LOADING_TIP_10:0 "Unabhängiges Denken wird in einer Berufsarmee nicht gefördert. Es ist eine Form der Meuterei. Gehorsam ist die oberste Tugend.\n-David Lloyd George"
 LOADING_TIP_11:0 "Die Heimatfront wird von den Generälen an der Front immer unterschätzt. Und doch wurde hier der Große Krieg gewonnen und verloren. Die russischen, bulgarischen, österreichischen und deutschen Heimatfronten fielen in sich zusammen, bevor ihre Armeen zusammenbrachen.\n- David Lloyd George"
 LOADING_TIP_12:0 "Patrioten sprechen immer davon, für ihr Land zu sterben, aber nie davon, für ihr Land zu töten.\n- Bertrand Russell"
 LOADING_TIP_13:0 "ALLES IST GUT GELAUFEN. Unsere Truppen haben ihre Aufgaben erfolgreich erfüllt, alle Gegenangriffe wurden zurückgeschlagen und eine große Anzahl von Gefangenen gemacht.\n- Die Times berichtet über die Schlacht an der Somme"
 LOADING_TIP_14:0 "Wie auch immer die Welt vorgibt, sich aufzuteilen, es gibt heute nur zwei Bereiche in der Welt - Menschen und Deutsche.\n- Rudyard Kipling"
 LOADING_TIP_15:0 "Nach dem Mittagessen gingen wir in den Garten, um Kaffee zu trinken, und ich schaltete den Generalstabschef mit seinen Grafiken, Prozentsätzen usw. der Kranken und Verwundeten ein, um den Premierminister zu unterhalten.\n- Field Marshall Haig"
 LOADING_TIP_16:0 "Das Niemandsland unter dem Schnee ist wie das Antlitz des Mondes: chaotisch, kraterübersät, unbewohnbar, schrecklich, ein Ort des Wahnsinns.\n- Wilfred Owen"
 LOADING_TIP_17:0 "Wir haben einmal darüber diskutiert, welches die saubersten Truppen in den Schützengräben waren, aufgeteilt nach Nationalitäten.\n- Robert Graves"
 LOADING_TIP_18:0 "Im Rechnungsbuch des Großen Krieges ist die Seite mit den russischen Verlusten herausgerissen worden. Die Zahlen sind unbekannt. Fünf Millionen, oder acht? Wir selbst wissen es nicht.\n- Paul von Hindenburg, 1917"
 LOADING_TIP_19:0 "Das Sicherste, was man sagen kann, ist, dass niemand wusste, wie viel eine Auszeichnung wert war, außer dem Mann, der sie erhielt.\n- Siegfried Sassoon"
 LOADING_TIP_20:0 "Wir führten keinen Krieg gegen Deutschland, wir wurden im Krieg des Königs gegen Deutschland herumkommandiert.\n- H.G.Wells"
 LOADING_TIP_21:0 "Wer auch immer versucht, sich in meine Aufgabe einzumischen, den werde ich vernichten.\n- Kaiser Wilhelm II, 1913"
 LOADING_TIP_22:0 "Diejenigen, die getötet wurden, können sich nicht beklagen, die Verwundeten hätten viel mehr gegeben, um so zu entkommen, wie sie es getan haben, und die Unverwundeten betrachten das Geld als Trostpreis dafür, dass sie noch hier sind.\n- Robert Graves"
 LOADING_TIP_23:0 "Während der gesamten vier Jahre des Krieges gab es kein wirklich gutes Kriegsbuch. Das einzig wahre Schreiben, das während des Krieges entstand, war die Poesie. Ein Grund dafür ist, dass Dichter nicht so schnell verhaftet werden wie Prosaschriftsteller.\n- Ernest Hemingway"
 LOADING_TIP_24:0 "Du warst zwischen dem Teufel und dem tiefen blauen Meer. Wenn du vorwärts gehst, wirst du wahrscheinlich erschossen, wenn du zurückgehst, kommst du vor ein Kriegsgericht und wirst erschossen, also was zum Teufel machst du? Was kannst du tun?\n- W. Hay"
 LOADING_TIP_25:0 "Das Maschinengewehr ist eine weit überschätzte Waffe.\n- Field Marshall Haig, 1915"
 LOADING_TIP_26:0 "Ich werde auf der rechten Seite hart bedrängt. Meine Mitte gibt nach. Unmöglich zu manövrieren. Die Lage ist ausgezeichnet. Ich greife an.\n- Ferdinand Foch, September 1914"
 LOADING_TIP_27:0 "Alles hängt davon ab, ob wir als Gegner diese französischen Gauner oder diese verwegenen Schurken, die Engländer, haben. Ich bevorzuge die Engländer. Ihre Kühnheit kann man oft nur als Dummheit bezeichnen.\n- Manfred von Richthofen"
 LOADING_TIP_28:0 "Sie dürfen nicht durchkommen!\n- Philippe Petain, Verdun, 1916"
 LOADING_TIP_29:0 "Der Bann von Trafalgar ist gebrochen.\n- Kaiser Wilhelm II"
 LOADING_TIP_30:0 "Kämpfe weiter und fliege weiter bis zum letzten Blutstropfen und dem letzten Tropfen Treibstoff, bis zum letzten Herzschlag.\n- Manfred von Richthofen"
 LOADING_TIP_31:0 "Ich starb in der Hölle.\n- Siegfried Sassoon"
 LOADING_TIP_32:0 "Das Wichtigste ist, dass man immer einen Plan hat; wenn es auch nicht der beste Plan ist, so ist er doch besser als gar kein Plan.\n- Sir John Monash"
 LOADING_TIP_33:0 "Sollte ich diesen Krieg lebend überstehen, werde ich mehr Glück als Verstand haben. Ich mag es zu fliegen, nicht zu töten.\n- Manfred von Richthofen"
 LOADING_TIP_34:0 "Nichts wird die Sympathien der Amerikaner so sehr auf unsere Seite ziehen wie amerikanisches Blut, das im Feld vergossen wird.\n- Winston Churchill, September 5, 1914"
 LOADING_TIP_35:0 "Kommt schon, ihr Hurensöhne, wollt ihr ewig leben?\n- Daniel Daly"
 LOADING_TIP_36:0 "Dieser Krieg, wie auch der nächste Krieg, ist ein Krieg, um den Krieg zu beenden.\n- David Lloyd George, 1916"
 LOADING_TIP_37:0 "Heute Morgen um elf Uhr endete der grausamste und schrecklichste Krieg, der die Menschheit je gegeißelt hat. Ich hoffe, dass wir sagen können, dass damit an diesem schicksalhaften Morgen alle Kriege zu Ende gingen.\n- David Lloyd George, 11 November 1918"
 LOADING_TIP_38:0 "In Flanderns Feldern wehen die Mohnblumen \nZwischen den Kreuzen, Reihe für Reihe\n- John McCrae, 1915"
 LOADING_TIP_39:0 "Gott strafe England\n- Ernst Lissauer"
 LOADING_TIP_40:0 "Was auch immer Sie tun, Sie verlieren eine Menge Männer.\n- Charles Mangin"
 LOADING_TIP_41:0 "Die mächtigste Waffe auf Erden ist die brennende menschliche Seele\n- Ferdinand Foch"
 LOADING_TIP_42:0 "Zurück, Bohme - dieser Tommy gehört mir!\n- Oswald Boelcke"
 LOADING_TIP_43:0 "Keine noch so große Überlegenheit an Waffen und Munition wird es ermöglichen, Siege zu erringen, ohne das Leben von Menschen zu opfern.\n- Field Marshall Haig, June 1916"
 LOADING_TIP_44:0 "Alles lief wie am Schnürchen... Die Schlacht läuft sehr gut für uns und die Deutschen ergeben sich bereits freiwillig. Der Feind ist so knapp an Männern, dass er sie aus allen Teilen der Linie einsammelt.\n- Field Marshall Haig"
 LOADING_TIP_45:0 "Eine gewonnene Schlacht ist eine Schlacht, die wir nicht als verloren anerkennen werden.\n- Ferdinand Foch"
 LOADING_TIP_46:0 "Der Krieg wurde in den ersten zwanzig Tagen der Kämpfe entschieden, und alles, was danach geschah, bestand aus Schlachten, die, wenn auch für die Mitte und verheerend, nur verzweifelte und vergebliche Appelle gegen die Entscheidung des Schicksals waren.\n- Winston Churchill"
 LOADING_TIP_47:0 "Alle Verträge zwischen großen Staaten verlieren ihre Verbindlichkeit, wenn sie mit dem Kampf ums Dasein in Konflikt geraten.\n- Otto von Bismarck"
 LOADING_TIP_48:0 "Wir wollen acht und wir werden nicht warten!\n- Slogan der British Navy League, die acht Dreadnoughts fordert"
 LOADING_TIP_49:0 "Es sind der Soldat und die Armee, nicht parlamentarische Mehrheiten und Entscheidungen, die das Deutsche Reich zusammengeschweißt haben. Ich setze mein Vertrauen in die Armee.\n- Kaiser Wilhelm II, 1891"
 LOADING_TIP_50:0 "Obwohl wir nicht über die Flotte verfügen, die uns zusteht, haben wir uns einen Platz an der Sonne erobert. Es ist nun meine Aufgabe, dafür zu sorgen, dass dieser Platz an der Sonne unser unangefochtener Besitz bleibt.\n- Kaiser Wilhelm II, 1901"
 LOADING_TIP_51:0 "Das kommende drahtlose Zeitalter wird den Krieg unmöglich machen, weil es den Krieg lächerlich machen wird.\n- Guglielmo Marconi, 1912"
 LOADING_TIP_52:0 "Lassen Sie mich dem Sultan und seinen 300 Millionen Muslimen versichern, dass der deutsche Kaiser immer ihr Freund sein wird.\n- Kaiser Wilhelm II"
 LOADING_TIP_53:0 "Löwen, die von Eseln geführt werden.\n- Unbekannter deutscher Offizier, der die britischen Truppen beschreibt"
 LOADING_TIP_54:0 "Sollte das Schlimmste passieren, würde Australien dem Mutterland zu Hilfe eilen und es bis zum letzten Mann und bis zum letzten Schilling verteidigen.\n- Andrew Fisher, August 1914"
 LOADING_TIP_55:0 "Ich denke, ein Fluch sollte auf mir lasten, weil ich diesen Krieg liebe. Ich weiß, dass er jeden Moment das Leben Tausender Menschen zerstört, und doch kann ich nicht anders - ich genieße jede Sekunde davon.\n- Winston Churchill, 1916"
 LOADING_TIP_56:0 "Keinem Befehlshaber war es je vergönnt, eine bessere Truppe zu führen; kein Befehlshaber hat sich je mehr von der Leistung seiner Truppen inspirieren lassen.\n- John J. Pershing"
 LOADING_TIP_57:0 "Devonshires hielten diesen Graben, die Devonshires halten ihn immer noch\n- Gedenkstein, Devonshire Friedhof"
 LOADING_TIP_58:0 "Als wir anfingen zu schießen, mussten wir einfach nachladen und nachladen. Sie gingen zu Hunderten zu Boden. Man musste nicht zielen, wir haben einfach auf sie geschossen.\n- German machine gunner"
 LOADING_TIP_59:0 "Er hat uns aus dem Krieg herausgehalten.\n- ein Slogan der Demokraten, der im Namen von Präsident Wilson verwendet wurde"
 LOADING_TIP_60:0 "Die Geschäfte liefen während der Änderungen auf der Europakarte wie gewohnt weiter.\n- Winston Churchill, November 9, 1914"
 LOADING_TIP_61:0 "Ich bin noch nicht bereit, Zar zu werden. Ich weiß nichts über das Geschäft des Regierens.\n- Tsar Nicholas II"
 LOADING_TIP_62:0 "Es gibt keine Gerechtigkeit unter den Menschen.\n- Tsar Nicholas II"
 LOADING_TIP_63:0 "Ich kenne keine Parteien mehr, nur noch Deutsche!\n- Kaiser Wilhelm II, August 4, 1914)"
 LOADING_TIP_64:0 "Der Zar ist nicht verräterisch, aber er ist schwach. Die Schwäche ist kein Verrat, aber sie erfüllt alle ihre Funktionen.\n- Kaiser Wilhelm II"
 LOADING_TIP_65:0 "Sie können Ihr ganzes Training vergessen; Sie sind hierher gekommen, um all Ihren Männern zu zeigen, wie man stirbt.\n- Anonymer Kommandeur, British Expeditionary Force"
 LOADING_TIP_66:0 "Mit unseren verdammten Schiffen stimmt heute etwas nicht.\n- David Beatty"
 LOADING_TIP_67:0 "Sie werden nicht alt werden, so wie wir, die wir übrig sind, alt werden. Wir werden uns an sie erinnern.\n- Robert Binyon"
 LOADING_TIP_68:0 "Der einzige Mann auf beiden Seiten, der den Krieg an einem Nachmittag verlieren könnte.\n- Winston Churchill (über Admiral Sir John Jellicoe)"
 LOADING_TIP_69:0 "Der Krieg ist zu wichtig, um ihn den Generälen zu überlassen.\n- Georges Clemenceau"
 LOADING_TIP_70:0 "Meine Herren, die Schlacht ist geschlagen, der Sieg ist unser.\n- Admiral George Dewey"
 LOADING_TIP_71:0 "Das ganze Prinzip des Seekampfes besteht darin, mit allem, was die Marine besitzt, überall hinfahren zu können.\n- Sir John Fisher"
 LOADING_TIP_72:0 "Im Krieg ist der erste Grundsatz die Befehlsverweigerung. Jeder Narr kann Befehle befolgen!\n- Sir John Fisher"
 LOADING_TIP_73:0 "Ich habe keine Reserven mehr. Die einzigen Männer, die ich noch habe, sind die Wachen an meinen Toren. Ich werde sie dort einnehmen, wo die Linie durchbrochen ist, und die letzten Engländer werden im Kampf sterben.\n- Sir John French"
 LOADING_TIP_74:0 "Im Krieg darf kein Soldat sagen, was er denkt; nach dem Krieg interessiert es niemanden mehr, was ein Soldat denkt.\n- Sir Ian Hamilton"
 LOADING_TIP_75:0 "Ich bin lieber ein Oberleutnant mit einem DSC [Distinguished Service Cross] (Verdienstkreuz) als ein General ohne es.\n- George Patton"
 LOADING_TIP_76:0 "Glaubst du nicht, dass ich zurückkomme?\n- Manfred von Richthofen, April 21, 1918"
 LOADING_TIP_77:0 "Das Wichtigste ist, dass man immer einen Plan hat; wenn es auch nicht der beste Plan ist, so ist er doch besser als gar kein Plan.\n- Sir John Monash"
 LOADING_TIP_78:0 "Armes Mexiko, so weit weg von Gott und zu nah an den USA.\n- Porfirio Diaz"
 LOADING_TIP_79:0 "Madero hat den Tiger freigelassen, mal sehen, ob er ihn zähmen kann.\n- Porfirio Diaz in Exile"
 LOADING_TIP_80:0 "Armeen sind die größten Unterstützer der Tyrannei.\n- Pancho Villa"
 LOADING_TIP_81:0 "Wenn du ein Vogel sein willst, fliege, wenn du ein Wurm sein willst, krieche, aber schreie nicht, wenn du zerquetscht wirst.\n- Emiliano Zapata-"
 LOADING_TIP_82:0 "Patrioten sprechen immer davon, für ihr Land zu sterben, aber nie davon, für ihr Land zu töten.\n- Bertrand Russell-"
 LOADING_TIP_83:0 "Wenn die Frauen in den Fabriken ihre Arbeit für zwanzig Minuten unterbrechen würden, würden die Alliierten den Krieg verlieren.\n- French Field Marshal Joffre"
 LOADING_TIP_84:0 "Dies ist kein Frieden. Es ist ein Waffenstillstand für 20 Jahre\n- Ferdinand Foch, 1919"
 
