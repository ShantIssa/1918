 # BELGIUM
 BEL_ww1_armored_car_equipment_2_short:0 "Minerva"
 BEL_ww1_armored_car_equipment_2:0 "Minerva Armoured Car"
 BEL_ww1_armored_car_equipment_2_desc:0 "The Minerva Armoured Car (Automitrailleuse Minerva) was a military armoured car expediently developed from Minerva civilian automobiles by Belgium at the start of the First World War. The Minerva's use in combat in August 1914 made Belgium one of the first nations to employ armoured cars in World War I."
 BEL_ww1_armored_car_equipment_3_short:0 "SAVA"
 BEL_ww1_armored_car_equipment_3:0 "SAVA Armoured Car"
 #WW2 Light Tank
 BEL_light_tank_equipment_1:0 "T-15"
 BEL_light_tank_equipment_1_short:0 "T-15"
 BEL_light_tank_equipment_1_desc:0 "The T-15 was a light 4-ton tank of the Belgian Army. The T-15s were built by Vickers-Armstrong in the UK to the design of their Light Tank Mark III and outfitted with their armament in Belgium by Fonderie Royale de Canons at Herstal."
