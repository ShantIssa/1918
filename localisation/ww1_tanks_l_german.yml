 ww1_super_heavy_tank_equipment_short:0 "Early SH. Tank"
 ww1_super_heavy_tank_equipment:0 "Early Super Heavy Tank"

 ww1_light_tank_equipment_1_desc:0 "Heavier tanks are all well and good, but a lighter, more mobile tank that could keep up with the Cavalry is an interesting proposition indeed, especially if it utilizes a rotating turret. Though some argue that a lesser-armored lighter tank will be less effective, the potential of the role cannot be ignored."
 ww1_light_tank__nostepback_desc:0 "Heavier tanks are all well and good, but a lighter, more mobile tank that could keep up with the Cavalry is an interesting proposition indeed, especially if it utilizes a rotating turret. Though some argue that a lesser-armored lighter tank will be less effective, the potential of the role cannot be ignored."

 ww1_light_tank_equipment_b_desc:0 "While our new Light Tanks have exceeded expectations so far, they are only armed with Machine Guns, making them ineffective against enemy fortifications or vehicles. Replacing the MG with a cannon would hurt the Light Tank's anti-Infantry potential, unless we found somewhere else to put it, but make it a more effective vehicle-fighting platform."
 ww1_light_tank_equipment_2_desc:0 "If we mount a Machine Gun directly next to a cannon in a Light Tank in what our Engineers call a coaxial mounting, we can have the best of both worlds- a light tank able to fight enemy vehicles and still effective against enemy infantry. Perhaps one day this shall be the world standard?"

 ww1_heavy_tank_equipment_1_desc:0 "The development of a Tank Prototype has brought the reality of an armored, gun-carrying, and treaded vehicle nearly to reality. Improvements on the design, most importantly making it viable for mass-production and able to travel over trenches consistently, can give us a battle-ready vehicle to break through enemy lines."
 ww1_heavy_tank__nostepback_desc:0 "The development of a Tank Prototype has brought the reality of an armored, gun-carrying, and treaded vehicle nearly to reality. Improvements on the design, most importantly making it viable for mass-production and able to travel over trenches consistently, can give us a battle-ready vehicle to break through enemy lines."
 
 ww1_heavy_tank_equipment_2_desc:0 "Improvements on the Heavy Tank design are necessary if the vehicle is to stay useful in the changing combat situation. Universal-type treads and more seperated engines are required to ensure that these landships can continue fighting until the end of their battles, and improvements to gun positioning can give us a further edge."
 ww1_super_heavy_tank_equipment_desc:0 "Perhaps the future of Tank design echoes that of the future of ships. If we simply make our tanks bigger, better armored, and add more guns, though they will be far costlier, they'll be much more effective in battle. Our engineers are warning us that if Anti-Tank technologies advance, these would become giant coffins, but what are the chances of that?"
 ww1_light_tank_equipment_3_desc:0 "The Civilian Automobile industry has had a boom in recent years, particularly in regards to engine horsepower. If we equip our Light Tanks with superior Engines, we'll be able to both increase the speed and weight capacity of our light tanks, leading to faster, more well-armed models."
 ww1_heavy_tank_equipment_3_desc:0 "Lighter tanks may have lesser armament, but their turrets are proving to be a massive advantage in battle. If we are to install these rotating turrets onto our Heavy Tanks, they can themselves have this same advantage, as well as retaining the benefit of their heavier armor."
