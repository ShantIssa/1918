 tank_carrier_pigeons:0 "Specialized Carrier Pigeons for Tanks"
 tank_carrier_pigeons_desc:0 "During the War, Pigeons were provided to some tank crews. A bird would be sent from a tank to its loft, and Tank Corps despatch riders would take them on to the relevant tank command."

