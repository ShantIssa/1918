 RUS_tank_unlocker2__nostepback:0 "Tsar Tank"

 tank_unlocker1_desc:0 "Some of our Artillery captains have proposed an armored artillery tractor for use on the battlefield. While this sort of design is unlikely to go anywhere- or, for that matter, unlikely to even be built yet- it is the first important step to ensuring that these sorts of ideas might one day come into reality."
 tank_unlocker2_desc:0 "While the idea of an armored artillery-carrying vehicle is nothing new, a design capable of doing so would be. Constructing a basic tank prototype will likely not lead to any direct results on the battlefield, but a further, more conventional design could easily come out of such a design."
 tank_unlocker2__nostepback_desc:0 "While the idea of an armored artillery-carrying vehicle is nothing new, a design capable of doing so would be. Constructing a basic tank prototype will likely not lead to any direct results on the battlefield, but a further, more conventional design could easily come out of such a design."

 TANK_UNLOCKER_SPECIAL:0 "The development of a Tank Prototype is an essential prerequisite for the development of conventional Tanks. This technology must be researched before you can research advanced tanks."
 TANK_UNLOCKER_RESEARCHED:0 "Allows research of additional tank technologies"
 ##########################################################
 ww1_armored_car_equipment:0 "Armored Car"
 ww1_armored_car_equipment_1:0 "Armored Car I"
 ww1_armored_car_equipment_2:0 "Armored Car II"
 ww1_armored_car_equipment_3:0 "Armored Car III"
 ww1_armored_car_equipment_4:0 "Armored Car IV"
 ww1_armored_car_equipment_5:0 "Armored Car V"
 ww1_armored_car_equipment_1_desc:0 "While the Automobile is still young technology, it is already being considered for military purposes. A design as simple as putting a machine gun on one of these new automobiles and attaching some more metal to act as armor could give us an interesting new weapon to use in battle."
 ww1_armored_car_equipment_2_desc:0 "The Armored Car is still capable of evolving. By putting our main Machine Gun into a rotating turret, we can ensure that all of our crewmen are protected, increasing the efficiency of the vehicle, and its practicality in battle."
 ww1_armored_car_equipment_3_desc:0 "As Cavalry play less and less of a role on the battlefield, Armored Cars seem to be the logical way to fill the same role in a much more safe manner. Upgrading the engine and suspension systems of our Armored Cars to give them an increase in speed and mobility may be a good way to help them in this endeavor."
 ww1_armored_car_equipment_4_desc:0 "With the Tank beginning to arrive on the battlefield, our Armored Cars may seem obsolete, but these cheaper and easier to produce models can still serve our military well. Minor upgrades to the armor of these vehicles, to be able to at least survive minor blasts, should help keep them competitive."
 ww1_armored_car_equipment_5_desc:0 "As our tanks evolve, we still cannot forget to ensure our Armored Cars are modern as well. Adding small cannons, or perhaps autocannons, as the main gun of these vehicles will give make them more threatening on the battlefield, but still mobile and cost-effective."


