 # FRANCE
 FRA_ww1_armored_car_equipment_1:0 "Charron AM"
 FRA_ww1_armored_car_equipment_1_desc:0 "The Charron-Girardot-Voigt company won the tender: a protected, all-terrain vehicle, armed with a Hotchkiss machine gun and capable of reaching 38 km/hour."
 FRA_ww1_armored_car_equipment_2:0 "Peugeot AM"
 FRA_ww1_armored_car_equipment_2_desc:0 "Peugeot has designed a new machine gun, with a better placed weapon, with better horizontal travel. The vehicle is also reinforced and more stable."
 FRA_ww1_armored_car_equipment_3:0 "Peugeot AC-2"
 FRA_ww1_armored_car_equipment_3_desc:0 "Based on Peugeot's first model, the AC-2 is considerably more formidable: Captain Reynaud's work has resulted in a model capable of carrying a light 37-mm cannon under a mask, more effective than any machine gun."
 FRA_ww1_armored_car_equipment_4:0 "AMC P 16"
 FRA_ww1_armored_car_equipment_4_desc:0 "The AMC-P16 is the result of a collaboration between Citroën and Schneider engineers. This powerful self-propelled reconnaissance machine gun is equipped with a 37-mm turret, a twin 7.5 machine gun, and protected by good armor plating. It can be driven off-road with its tracks and can reach speeds of up to 50 km/h."
 FRA_ww1_armored_car_equipment_5:0 "Panhard 178"

 FRA_ww1_light_tank__nostepback:0 "Renault FT-17"
 FRA_ww1_light_tank_equipment_1:0 "Renault FT-17"
 FRA_ww1_light_tank_equipment_1_short:0 "Renault FT"
 FRA_ww1_light_tank_equipment_1_desc:0 "The Renault FT is the ultimate in tank technology. This small tank is piloted by two men, a driver and a tank commander operating the 37 mm gun and the Hotchkiss machine gun. Mobile and agile, protected by 16 mm of armour, its cost-effectiveness ratio is the best of its kind."
 FRA_ww1_armored_car_equipment_5_desc:0 "Renault modernizes the scouts' mounts with the Panhard 178. This brand new vehicle is well protected, but can run at 65 km/h with a range of 300 kilometers. In case of engagement, it has a formidable automatic gun in turret, of a lower caliber than the P-16, but with much better firing optics and a much higher rate of fire; as well as two modern machine guns."

 FRA_ww1_light_tank_equipment_1b_short:0 "Renault FT (Canon)"
 FRA_ww1_light_tank_equipment_1b:0 "Renault FT (Canon)"
 
