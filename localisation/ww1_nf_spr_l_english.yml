 SPR_ww1_PoliticalEffort:0 "Voluntad Política"
 SPR_ww1_PoliticalEffort_desc:0 "The time for reform is now. While the nation has been fine under the guidance of the system of old for years, these turbulent times require a government that is in position to respond to them. Whether we choose to change our ways as a nation, or bolster our existing government to stand up to new external threats, political change can do nothing but benefit our nation and people's future."

 SPR_sovereignist_ethos:0 "Centralización"
 SPR_sovereignist_ethos_desc:0 "The authority of the state has been too split for too long. By reducing the powers of our substates compared to our central government, we will overcome regionalism and factionalism to make a stronger nation, which will inevitably open the door to enact further measures."

 SPR_monarchy:0 "Authoritarianism Focus"
 SPR_monarchy_desc:0 "The powers exercised by the parliament and people can be dangerous. The only true way to keep control of our nation, particularly in such trying times, would be to adopt a generally authoritarian position, and rule over our country as it's meant to be ruled."

 SPR_democracy:0 "Democratic Focus"
 SPR_democracy_desc:0 "It is said that any ruler, at their core, derives their power from the people. If we make a move towards a more democratic society, even if we don't become one ourselves, we can at the very least fall into a much nicer position to trade with the various democratic nations around the world." 

 SPR_centralizedpower:0 "Labor Program"
 SPR_centralizedpower_desc:0 "In a time of war, or those immediately before or after, everyone has a job to do for their nation. If we put drifters, the homeless, and all of the other moochers who can't get a job to work on building for us, we can establish new manufacturies for nearly no cost, and the factory can even hire from the same labor pool if need be."

 SPR_freespeech:0 "Libertad de Expresión"
 SPR_freespeech_desc:0 "By giving the people the right to free speech and demonstration, we ensure that, at the very least, people can get their anger and stances out in a more creative way. Anybody who shouts ''FIRE!'' in a crowded movie theater, or uses any explitive to describe the Head of State's mother, is still going to prison." 

 SPR_reorganization_act:0 "Reorganization Act"
 SPR_reorganization_act_desc:0 "Much of our territory has been under the possession of various groups and individuals since civilization came to our humble nation. Over hundreds of years, however, much of this territory has been inefficiently laid out or used. By reorganizing the land and owners of our nation, particularly those that have been dormant, we can squeeze some of the newly displaced people into our factories."

 SPR_limited_rearmament:0 "Limited Rationing"
 SPR_limited_rearmament_desc:0 "With food shortages seemingly a fact of life in the near future, it's important that no one hogs more than their fair share of goods. Of course, with limited rationing, civilians will still be able to enjoy themselves- possibly at the expense of our military members, however."

 SPR_full_rearmament:0 "Harsh Rationing"
 SPR_full_rearmament_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 

 SPR_collectivist_ethos:0 "Anti-Establishment Politics"
 SPR_collectivist_ethos_desc:0 "The old state is doomed to fall, taking our country with it unless we are to take extreme measures. By adopting a harsher stance, and moving our country towards a more extreme government form, we'll be able to protect ourselves and our national interests effectively in today's world."

 SPR_nationalism_focus:0 "Nacionalismo"
 SPR_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"

 SPR_militarism:0 "Militarismo"
 SPR_militarism_desc:0 "Our growing military is becoming more and more a part of our nation's daily life. Luckily, popular support is favoring our troops currently, seeing them as the heroes fighting for our banner that they are. This military culture we are establishing is only furthering the cause of our armed forces."

 SPR_military_youth:0 "Military Youth"
 SPR_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."

 SPR_paramilitarism:0 "Paramilitarism"
 SPR_paramilitarism_desc:0 "Some nations are foolish enough to condemn armed civilian groups, for fear of rebellion. However, if we are careful to restrict these ad-hoc militias to loyalists to the regime, we can create yet another group of angry men with guns who support our nation, which could do us well in case of war."

 SPR_internationalism_focus:0 "Promoto El Marxismo"
 SPR_internationalism_focus_desc:0 "The Communist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."

 SPR_political_correctness:0 "Corrección Política"
 SPR_political_correctness_desc:0 "Anyone who speaks out against our movement is clearly doing it as a hate crime towards the people we support with it. Therefore, anyone who speaks out the regime is to be closely watched, and, perhaps, unpersoned."

 SPR_indoctrination_focus:0 "Indoctrination"
 SPR_indoctrination_focus_desc:0 "After many years of debate on how to get rowdy anti-communist citizens to finally support our wonderful new regime, some of the men on the Worker's Council suggested the establishment of a new ''Ministry of Love'', which, officially, humanely persuades people to understand why they should support our government. We don't talk about what happens unofficially in there."

 SPR_political_commissars:0 "Political Commissars"
 SPR_political_commissars_desc:0 "The military, ironically, is a place where anti-communist support thrives. By ensuring that our loving government has eyes everywhere, we can root out the dissent from these groups before it can rise."

 SPR_unitedpeople:0 "Patriotic Fervor"
 SPR_unitedpeople_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."

 SPR_massive_effort:0 "Massive Effort"
 SPR_massive_effort_desc:0 "Every man and woman must help our nation's efforts! With the spectre of the Great War floating over all, a great program has been undertaken to build up our industrial capacity to help us overcome our most hated rivals!"

 SPR_fortify_city:0 "Civil Fortifications"
 SPR_fortify_city_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"

 SPR_fortify_coast:0 "Coastal Defense"
 SPR_fortify_coast_desc:0 "A coastline is not an easy thing to defend. With ships able to land troops nearly anywhere coastal in our nation, Coastal Forts, which can help against marine invasions, are no difficult building to construct, and will help throw our enemies back into the ocean from whence they came."
 
 SPR_diplomatic_effort:0 "Diplomatic Effort"
 SPR_diplomatic_effort_desc:0 "It is becoming increasingly difficult to stay in the middle of the affairs in the world as it stands. Our diplomatic corps is already asking if we're to be involved in the coming power struggle, or if we are to stay out of things entirely. While we can't answer that question quite yet, we can easily expand our corps to be able to choose one of these options."

 SPR_takeposition:0 "Take Position"
 SPR_takeposition_desc:0 "Our place in the world is tenuous at best. After all, with the great empires at each others' throats, what's to stop one from turning on us once they're through? We must bet on the winning horse, and quickly, to ensure ourselves a place at the council of victors instead of as a footnote in a history book."

 SPR_supportgermany:0 "Support Germany"
 SPR_supportgermany_desc:0 "With the German Empire's massive industrial sector, they seem to be the clear-cut bet, even if they are diplomatically isolated. Showing public support to the Germans on even a few, non-key matters will send a message that we're moving closer to the Central Powers."

 SPR_supportfrance:0 "Support France"
 SPR_supportfrance_desc:0 "Though France's industry can't compete with Germany's, they have far more friends, and we'd even be one more. By supporting France on in a few of the upcoming diplomatic issues, we may just win them over."

 SPR_supportaustria:0 "Support Austria-Hungary"
 SPR_supportaustria_desc:0 "The old empire of Austria-Hungary has lived to see the rise of most of the major nations on the world map. So, surely, if we want to become seen as a more major nation, what better country to support? This will also help us draw closer to the Central Powers." 

 SPR_supportrussia:0 "Support Russia"
 SPR_supportrussia_desc:0 "The Russian Empire is in pretty dire need of international help. For the nation whose former leader coined the term ''Sick Man of Russia'', they cannot be particularly healthy themselves. Our support will, if nothing else, help them hang on long enough to do something decisive."

 SPR_military_reserve:0 "Reserva del Ejército"
 SPR_military_reserve_desc:0 "War could easily come to our borders at a moment's notice, and therefore, we have to be prepared for the worst. A Military Reserve of loosely trained conscripts will be of little true value in the case of a war, but these impressionable young men getting a taste of the army life may very easily convince them to join the real thing."

 SPR_embargo_germany:0 "Sanction Germany"
 SPR_embargo_germany_desc:0 "Germany's illegal Submarine attacks are an insult to free trade! Though a sanction will draw us slightly further from neutrality, it will make us far harder to exploit by the merchants of the German Empire."

 SPR_embargo_france:0 "Sanction France"
 SPR_embargo_france_desc:0 "France's diplomatic scheming and backstabbing are unforgivable! Though a sanction will make us appear and act far less neutral in the war situation, it's unlikely to spiral into anything bad, and more importantly, will ensure France cannot take advantage of us!" 

 SPR_sellweapons:0 "Sell Weapons"
 SPR_sellweapons_desc:0 "Though the tension of the world is the highest it's ever been, even this stormcloud has a silver lining. As we have no interest in joining the fight, we can easily hawk our weapons and weapon designs- even to both sides of a conflict, if we want- and make a killing off of the misfortunes of others. Their fault for starting the war."

 SPR_appeasement:0 "Apaciguamiento"
 SPR_appeasement_desc:0 "Sometimes, flattery is the best way to save your own skin. Appeasing the larger powers is no prestigous action to have in your playbook, but if used at the right time, simply giving another nation what it wants can be a far lot safer than seeing what happens if you don't...so long as you remember to draw the line somewhere."

 SPR_aggressive_foreign_policy:0 "Aggressive Foreign Policy"
 SPR_aggressive_foreign_policy_desc:0 "Actually, you know what? On second thought, Neutrality is boring. To hell with it. We're ready to get involved in this war, and we're gonna come out swinging!"

 SPR_joingermany:0 "Join Central Powers"
 SPR_joingermany_desc:0 "The Central Powers have long been a friend to our nation, and desperately need help in these most uncertain times. Joining them is a one-way ticket into the war on their side, and we better be in it to win it if we are, but we could turn the tides to a decisive victory on their part."

 SPR_joinfrance:0 "Join Entente"
 SPR_joinfrance_desc:0 "The Entente currently seem to be in the better position to win the war, and we wouldn't want to be caught missing the peace conference once they do. Joining the Entente will definitely pull us into war, which could wind up disastrously, but at least we'll have allies to help, right?" 

 SPR_war_effort:0 "War Effort"
 SPR_war_effort_desc:0 "With the world in its current state, we can't afford to let other nations pass over our military. By expanding our industrial base, we can ensure we'll have enough guns and shells to come out on top."

