SPR_ww1_alfonsoxiii:0 "Viva el Rey!"
SPR_ww1_alfonsoxiii_desc:0 "King Alfonso XIII, ''El Africano'', has ruled Spain since his mother's regency ended in 1902. Though Spain is legally a constitutional monarchy, in recent years he has become the favorite child of the aristocrats, and is practically running the country himself. With the start of the new decade, the King's plan to modernize the country continues. Viva Rey Alfonso!"
SPR_ww1_idea_tiempososcuros:0 "Restoration of Hope"
SPR_ww1_idea_tiempososcuros_desc:0 "There are few Spaniards who would claim things have been going well over the last few years. Indeed, the public has lost faith in the idea of a resurgance, seeing Spain doomed to be an impoverished backwater. Letting the public in on some of the King's grand plans would ideally at least give people something to look forward to."
pistolerismo:0 "Pistolerismo" #currently unused
pistolerismo_desc:0 "El incremento de fuerza y apoyos de los sindicatos ha suscitado una reacción inesperada y violenta en los empresarios de nuestro país" #currently unused
SPR_ww1_industriaenelnorte:0 "Basque Steel"
SPR_ww1_industriaenelnorte_desc:0 "British trade ships have been regularly visiting Bilbao, in the Basque Counties, with loads of cheap coal. This has led to a minor steel boom in the region, which we could invest in ourselves. Though this would put Spain at some mercy towards the British, economic growth has been hard to come by recently and this could be a positive example of it."
SPR_ww1_caciquismofocus:0 "Reign in Caciquismo"
SPR_ww1_caciquismofocus_desc:0 "In Caciquismo, party bosses (or ''Caciques'') control the voters in parliamentary elections and often speak on their behalf to the government. While an important part in keeping the illusion of democracy running, their ambitions and ideas are dangerous. We should remind the Caciques just who's in charge."
SPR_ww1_africanismo:0 "Across the Strait"
SPR_ww1_africanismo_desc:0 "After the disaster of 1898, our only colonies of any real worth are our port cities on the Moroccan coast. We must turn our attention across the Strait and make every diplomatic and military effort to maintain and expand our hold on these outposts, to ensure Spain's place as a world power. The dispute between France and Germany seems to present a nice opportunity..."
SPR_ww1_unanuevaflota:0 "The New Armada"
SPR_ww1_unanuevaflota_desc:0 "There almost is no Spanish fleet. Since our defeat at the hands of the Yankees, our navy has consisted of a small group of screening vessels and ironclad cruisers, mostly from decades ago. How would we protect our colonies or trade without one? We must rebuild our fleet, and soon, to ensure the safety of what's left of the empire."
SPR_ww1_planagricola:0 "Plan Agricola"
SPR_ww1_planagricola_desc:0 "Very little has changed in the Spanish countryside since the Reconquista. Obsolete tools, obsolete practices, and land ownership laws that just make things even worse. Fortunately, Plan Agricola has been laid out which seeks to address all of these deficiencies, which will hopefully get our farmers on track to modern times."

SPR_ww1_lasuniones:0 "Fight the Unions"
SPR_ww1_lasuniones_desc:0 "The fledgling Spanish economy is hindered greatly by Socialist and Communist-supporting Unions throughout the Spanish countryside. Highly organized, political, and cooperative, they present the biggest danger to economic growth and our regime. The bosses have told us they can handle it- perhaps we should trust their judgement."
SPR_ww1_turnismofocus:0 "Obscuring Turno"
SPR_ww1_turnismofocus_desc:0 "''El Turno Pacífico'' is the system by which our good King exerts power. Controlled elections between two ideologically identical parties gives the illusion of democracy. In reality, both sides work for Alfonso. However, the people have largely figured out what's happening here. Some smoke and mirrors to hide the process will assure the people the broken system works."
SPR_ww1_lasemanatragica:0 "Moving On"
SPR_ww1_lasemanatragica_desc:0 "La Semana Tragica is long over, but the scars still remain on the face of Spanish politics. Providing the most basic compensation and promise of reform would rile up the bosses and nationalists who oppose any sort of compromise with the Catalan unionists, making amends would certainly be good for the country."
SPR_ww1_expedientepicasofocus:0 "Restore Order in Melilla"
SPR_ww1_expedientepicasofocus_desc:0 "After the disaster the was the attack on Melilla in 1909, we have conquered back most of the old exclave, though administration has yet to return. Setting back up colonial rule, rather than occupation, will spare the military resources to pursue the Rif guerillas further."
SPR_ww1_laexperienciadeafrica:0 "Guerilla War Veterans"
SPR_ww1_laexperienciadeafrica_desc:0 "Though fighting Rifan irregulars is a bit different than fighting France or Germany, the sporadic battles against insurgents have given our backwards-thinking army some much-needed experience in modern warfare."
SPR_ww1_laburguesiacatalana:0 "Rapid Expansion in Barcelona"
SPR_ww1_laburguesiacatalana_desc:0 "Barcelona, strategically placed on the Mediterranean sea in close proximity to both France and Italy, is in a prime spot for industrial expansion. A rapid buildup could be a great short-term fix to get Spanish industry back on the map, though the rushed nature of construction and the unfriendly business administration may upset some locals."
SPR_ww1_institutonacionalprevision:0 "Workplace Safety Standards"
SPR_ww1_institutonacionalprevision_desc:0 "The Instituto Nacional de Previsión, a workplace safety organization, has been largely ignored and ineffective since its inception in 1908. In a time where unions and business antagonize each other, perhaps some modest government intervention, in this case by expanding the organization, could quell the anger of the union workers."
SPR_ww1_estabilizandoelpais:0 "Restore Hope"
SPR_ww1_estabilizandoelpais_desc:0 "With the first set of the good king's reforms now complete, we should now focus on letting the people know of our achievements. With real reforms that at least seem like they might improve everyday life in place for the first time in decades, perhaps some optimism will return to the tone and tenor of Spain."
SPR_ww1_tratadodefez:0 "Protectorate in Morocco"
SPR_ww1_tratadodefez_desc:0 "Becoming a signatory of the Treaty of Fes as well as signing the Franco-Spanish Treaty regarding Morocco, we have expanded our grasp over the Rif region. Organizing our holdings into the Spanish Protectorate in Morocco, giving us control over the region, as well as a more major stake in the Strait."
SPR_ww1_reformandoelejercito:0 "End the Quintas System"
SPR_ww1_reformandoelejercito_desc:0 "The Quintas System just isn't working. The conscripts are openly disloyal and are woefully untrained, and the economic recovery means too many are now able to pay their way out. Ending the system and replacing it with a more fair and standard conscription system will be more efficient and please the people."
SPR_ww1_juntaampliacionestudios:0 "Expand the Board of Education"
SPR_ww1_juntaampliacionestudios_desc:0 "Even the most staunch patriot would probably have to admit that the Spanish education system is deficient. One of the issues is an incompetent Board of Education, full of nobles who couldn't make it anywhere else in the Spanish governemnt.Replacing them with more capable administrators would be a great first step to solve the problem."

SPR_ww1_InstitucionLibreEnsenanza:0 "Institucion Libre Enseñanza"
SPR_ww1_InstitucionLibreEnsenanza_desc:0 "A movement rather than an organization, the Institution for Free Learning in Spain seeks to address the reactionary religious education promoted throughout Spain. With just a bit of government support, perhaps more modernist, secular education could have a home here."
SPR_ww1_lasreformasdecanalejas:0 "The Canalejas Administration"
SPR_ww1_lasreformasdecanalejas_desc:0 "The Liberal Turno, José Canalejas, has started an uncharacteristically ambitious group of reforms in Spain aimed at essentially all walks of life. While most of these reforms are fairly radical, by Spanish standards anyway, King Alfonso can be the backing force for Canalejas's more interesting ideas."
SPR_ww1_asegurandoelprotectorado:0 "Rifan Rail"
SPR_ww1_asegurandoelprotectorado_desc:0 "Infrastructure in the Rif is almost nonexistent. Outside of Ceuta and Melilla's city limits, there are a few unpaved roads connecting a few mining sites and villages, with many areas being entirely unconnected. Establishing a rail system would help us keep control in the region, and make the most of our local operations."
SPR_ww1_idea_industriaarmamentistica:0 "Spanish Steel Pistols"
SPR_ww1_idea_industriaarmamentistica_desc:0 "The Basque steel industry has given way to local gun manufacturing by cottage manufacturers like Bonifacio Echeverria and small factories like the P.Unceta y J.Esperanza firm. With a reputation for high-grade steel, these weapons are popular- and promoting their mass production would be a boon for our military industry."
SPR_ww1_ferrocarriles:0 "Eastern Railways"
SPR_ww1_ferrocarriles_desc:0 "With the recent developments in the Basque Counties and Catalonia, attaching these regions to the existing Spanish rail system has become more important than ever. Even the old existing rail could stand to be electrified."
SPR_ww1_AvanceFocus:0 "Edad de Plata"
SPR_ww1_AvanceFocus_desc:0 "With even more reforms in place as well as a recent boom in Spanish art, patriotic fervour is returning to Spain, as the people seemingly once again have something to be proud of.​ The newfound belief that Spain really can become a power again has inspired those seeking new methods of helping make the dream a reality."
SPR_ww1_basesaereas:0 "Servicio de Aeronáutica Militar"
SPR_ww1_basesaereas_desc:0 "One good way to help re-establish Spain as a power is an air force of some capacity. Though still unproven, few doubt that planes will have an important role to at least some degree in future conflicts. Establishing some airfields and purchasing and arming some Civilian aircraft would be a good start."
SPR_ww1_reformandolatropa:0 "Military Observers"
SPR_ww1_reformandolatropa_desc:0 "Spain is in the rare position of being more or less liked (or at least tolerated) by every European power. Our military can take advantage of this by analyzing foreign exercises and observing conflicts, to find out what everyone else is doing and see what works and what doesn't."
SPR_ww1_reformandolosmandos:0 "Colonial Warfare"
SPR_ww1_reformandolosmandos_desc:0 "With the modest resurgence of our colonial empire in combination with the resurgence of our modest fleet, Spain must restart joint exercises between Marines and the Fleet to ensure that our colonies aren't simply seized in short order in a colonial war."
SPR_ww1_FocusMandoCentral:0 "Mando Central"
SPR_ww1_FocusMandoCentral_desc:0 "With the Spanish Navy rebuilt and the Spanish Air Force in the process of creation, the old military structure of the Army is no longer suitable for the Spanish military. Establishing a Central Command to organize all of the arms of the military will increase its effectivity, as well as introduce new leaders with exciting ideas."
SPR_ww1_elfuturodelpais:0 "Nuevo Día"
SPR_ww1_elfuturodelpais_desc:0 "Despite it all, Spain is back. The humiliation of 1898 and the Tragic Week have been forgotten, and the Industry is starting to catch up to European standards. Diplomats are courting Spain again, and the people are happier than they've been in a long time. ¡Vida, vida, futuro de la Patria, que en tus ojos es, abierto corazon!"
SPR_ww1_fuerzasarmadas20:0 "La Legión"
SPR_ww1_fuerzasarmadas20_desc:0 "France's Foreign Legion has been quite helpful in their attempts to pacify North Africa. Creating a Foreign Legion of our own, bestowing upon them the legendary name of ''Tercio'', and sending them to keep order in Spanish Africa could give us the same level of control over our own colonies."

