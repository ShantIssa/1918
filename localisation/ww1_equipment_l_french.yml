l_french:
 tech_ww1_bayonet1:0 "Baïonnette améliorée"
 tech_ww1_bayonet1_desc:0 "Avant la Première Guerre mondiale, la doctrine de la baïonnette était largement fondée sur le concept de «portée». Il était logique d'utiliser un fusil extrêmement long et une baïonnette fixe, pour poignarder un soldat ennemi sans avoir à s'approcher à portée de la lame de son adversaire. Mais, en raison de la réduction de la longueur du canon, la «portée» globale des nouveaux fusils courts avec baïonnette attachée a été réduite."
 motorized_equipment:0 "Véhicules de Transport"
 motorized_equipment_0:0 "Hippomobiles"
 motorized_equipment_0_desc:0 "Les charrettes tirées par les chevaux fournissaient un moyen de transport relativement rapide et bon marché avant l'avènement du moteur à explosion et des camions militaires."
 motorized_equipment_2:0 "Motorisation précoce"
 motorized_equipment_2_desc:0 "L'infanterie motorisée est la première étape vers la mécanisation d'une armée. Les camions civils peuvent facilement être utilisés à des fins militaires pour transporter des soldats, remorquer des armes à feu et transporter du matériel et de l'équipement. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui dépendraient autrement de la marche à pied."
