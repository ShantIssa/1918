 SWE_ww1_interwar_Position_TurkeyCivilWar_ProGREECE:0 "Soutenir les Grecs"
 SWE_ww1_interwar_Position_TurkeyCivilWar_ProGREECE_desc:0 ""

 SWE_ww1_interwar_Position_Constantinople:0 "Libérer Constantinople"
 SWE_ww1_interwar_Position_Constantinople_desc:0 ""

 SWE_ww1_interwar_Position_TurkeyCivilWar_ProTUR:0 "Aider Mehmed VI"
 SWE_ww1_interwar_Position_TurkeyCivilWar_ProTUR_desc:0 "Les négociations avec les représentants de l'ancien souverain ottoman avancent bien, et leurs promesses en cas de victoire sont intéressantes. Soutenons Mehmed VI, c'est un bon investissement pour l'avenir."

 SWE_ww1_interwar_Position_TurkeyCivilWar_ProTUK:0 "Soutenir le Mouvement National Turc"
 SWE_ww1_interwar_Position_TurkeyCivilWar_ProTUK_desc:0 ""

 SWE_ww1_interwar_Position_Poland:0 "Soutenir à l'Indépendance de la Pologne"
 SWE_ww1_interwar_Position_Poland_desc:0 "Les Polonais rêvent de liberté depuis trop longtemps. Nous devons les soutenir pour gagner un potentiel allié de l'autre côté de la Baltique, et lutter contre l'influence de l'ogre russe !"
 
