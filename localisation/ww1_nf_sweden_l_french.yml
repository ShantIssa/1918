 #--------------------------------------------------------------
 # [Custom] Political Effort
 SWE_political_effort:0 "Effort Politique"
 SWE_political_effort_desc:0 "Le conflit à venir nécessitera un effort suprême de la part de la nation, et l'union sacrée de ses représentants. Nous devons rassembler tous les partisans de notre gouvernement... et ceux de l'opposition. La victoire ne sera pas atteinte, si nous restons divisés."
 SWE_collectivist_ethos:0 "Ethos Collectiviste"
 SWE_collectivist_ethos_desc:0 ""
 SWE_ww1_sovereignist_ethos:0 "Ethos Souverainiste"
 SWE_ww1_sovereignist_ethos_desc:0 ""
 SWE_nationalism_focus:0 "Priorité au Nationalisme"
 SWE_nationalism_focus_desc:0 ""
 SWE_internationalism_focus:0 "Priorité à l'Internationalisme"
 SWE_internationalism_focus_desc:0 ""
 SWE_political_commissars:0 "Commissaires Politiques"
 SWE_political_commissars_desc:0 ""
 SWE_BolshevikIdeals:0 "Idéaux Bolcheviques"
 SWE_BolshevikIdeals_desc:0 ""
 SWE_ww1_democracy:0 "Priorité Démocratique"
 SWE_ww1_democracy_desc:0 ""
 SWE_ww1_executive_monarchy:0 "Monarchie Constitutionnelle Exécutive"
 SWE_ww1_executive_monarchy_desc:0 "Réécrivez la constitution ! Donnez au roi les moyens dont il a besoin pour remettre les choses en ordre."
 SWE_ww1_absolute_monarchy:0 "Monarchie Absolue"
 SWE_ww1_absolute_monarchy_desc:0 "Un dernier petit changement dans la constitution est nécessaire. Nous ne pouvons plus attendre pour donner les pleins pouvoirs au roi."
 SWE_militarism:0 "Militarisme"
 SWE_militarism_desc:0 ""
 SWE_military_youth:0 "Jeunesse Militaire"
 SWE_military_youth_desc:0 ""
 SWE_paramilitarism:0 "Paramilitarisme"
 SWE_paramilitarism_desc:0 ""
 SWE_necessary_purges:0 "Purges Nécessaires"
 SWE_necessary_purges_desc:0 "La nation doit être assainie des éléments qui s'opposent à notre vision du monde. Limogeons ceux qui doivent l'être."
 SWE_ww1_fancy_uniforms:0 "Uniformes Fantaisistes"
 SWE_ww1_fancy_uniforms_desc:0 "Nous devons dépenser plus d'argent sur des uniformes complets pour correspondre à notre glorieuse histoire."
 SWE_ww1_gendarmerie:0 "Gendarmerie"
 SWE_ww1_gendarmerie_desc:0 "Laissez l'armée se charger du travail ordinaire de la police. Ils sont si efficaces dans ce qu'ils font."
 SWE_ww1_monarchy:0 "Priorité Autoritaire"
 SWE_ww1_monarchy_desc:0 ""
 SWE_ww1_laborcamp:0 "Camps de Travail"
 SWE_ww1_laborpcamp_desc:0 "Le travail vous libère"
 SWE_ww1_new_thinking:0 "Améliorer Karlberg"
 SWE_ww1_new_thinking_desc:0 "Pour être les meilleurs, nous devons commencer à réfléchir à de nouvelles tactiques."
 SWE_ww1_freespeech:0 "Liberté d'Expression"
 SWE_ww1_freespeech_desc:0 "Former le Conseil de la Presse Suédoise"
 SWE_ww1_full_rearmament:0 "Rationnement Sévère"
 SWE_ww1_full_rearmament_desc:0 ""
 SWE_ww1_massive_effort:0 "Effort Massif"
 SWE_ww1_massive_effort_desc:0 ""
 SWE_ww1_no_loitering:0 "Pas de flânerie !"
 SWE_ww1_no_loitering_desc:0 "Tout manquement à gagner honnêtement sa vie est condamné au travail forcé. Il s'agit d'un effort de traitement et non d'une punition."
 SWE_ww1_SpreadRevolution:0 "Répandre la Révolution"
 SWE_ww1_SpreadRevolution_desc:0 "Aidez nos frères à se libérer de leurs chaînes."
 SWE_ww1_foreign_expeditions:0 "Expéditions à l'étranger"
 SWE_ww1_foreign_expeditions_desc:0 "Combattons avec ceux qui se battent pour notre cause."


 #--------------------------------------------------------------
 # [Custom] Diplomatic Effort
 SWE_ww1_diplomatic_effort:0 "Développement Diplomatique"
 SWE_ww1_diplomatic_effort_desc:0 ""
 SWE_ww1_germany_focus:0 "Amitié entre les Puissances Centrales"
 SWE_ww1_germany_focus_desc:0 "Nous sommes du côté de l'Allemagne ! Échangeons un peu plus de minerai de fer (des champs de Gällivare) contre du charbon et d'autres produits."
 SWE_ww1_neutrality_focus:0 "Neutralité"
 SWE_ww1_neutrality_focus_desc:0 "Nous n'avons rien à gagner en nous engageant dans la spirale guerrière qui semble emporter toutes les nations autour de nous. Nous n'avons aucune raison d'envoyer notre jeunesse à la mort pour des gains incertains. Nous devons ordonner à notre corps diplomatique d'afficher une position de neutralité absolue."
 SWE_ww1_boden_fortress:0 "Construire la forteresse de Boden"
 SWE_ww1_boden_fortress_desc:0 "Nous connaissons l'importance stratégique du nord du golfe de Botnie depuis la fin des années 1880. Les choses ont assez traîné, nous devons financer la construction d'une forteresse à Boden qui permettra d'arrêter les offensives venues de nos voisins de l'est."
 SWE_ww1_boden_fortressII:0 "Renforcer les défenses de Boden"
 SWE_ww1_boden_fortressII_desc:0 "La forteresse est achevée, mais le plan initial doit être adapté aux évolutions récentes de la guerre. Nous devons renforcer la structure interne des forts et les doter de nouveaux canons."
 SWE_ww1_boden_fortressIII:0 "Parfaire la défense de Boden "
 SWE_ww1_boden_fortressIII_desc:0 "Le commandant de Boden nous a adressé un mémorandum ; il y explique avoir besoin d'un corps complet du Génie pour défendre efficacement les forts secondaires et exploiter pleinement les infrastructures."

 SWE_ww1_fortify_coast:0 "Défense Côtière"
 SWE_ww1_fortify_coast_desc:0 "Nous devons tracer des plans pour la protection de nos côtes, et prévoir un débarquement amphibie de l'ennemi. Cela ne doit pas arriver."
 SWE_ww1_conquer_finland:0 "Reprendre la Finlande"
 SWE_ww1_conquer_finland_desc:0 "Fut un temps, la grande Scandinavie occupait les deux rives du golfe de Botnie. Il est l'heure de reprendre l'ancienne moitié orientale du royaume."
 SWE_ww1_major_alliance:0 "Choisir un Camp"
 SWE_ww1_major_alliance_desc:0 "Le Vieux Continent se déchire entre la Triplice et la Triple-Entente, et les conséquences de ce conflit s'étendent à la planète entière ! Nous ne pouvons plus fermer les yeux, il faut choisir notre camp, et vite ! -E-E-E"
 SWE_ww1_demand_aland:0 "Exiger Åland"
 SWE_ww1_demand_aland_desc:0 "Les îles d'Aland sont une possession stratégique incontournable de la Baltique... et aux mains de l'étranger, c'est un poignard pointé sur Stockholm ! Nous devons exiger le contrôle de ces terres."
 SWE_ww1_scandinavian_talks:0 "Discussions inter-scandinaves"
 SWE_ww1_scandinavian_talks_desc:0 "Parlons de l'actualité !"
 SWE_ww1_scandinavian_defence_union:0 "Union de Défense Scandinave"
 SWE_ww1_scandinavian_defence_union_desc:0 "En agissant ensemble, nous pouvons renforcer notre position face aux belligérants. Nous n'égalerons aucun des grands États militaires du continent, mais nous serons suffisamment puissants pour faire respecter notre voix dans le monde entier."
 SWE_ww1_uk_deal:0 "Accord commercial avec le Royaume-Uni"
 SWE_ww1_uk_deal_desc:0 "Échangeons un peu plus de minerai de fer (provenant des champs de Kiruna) contre de la nourriture et d'autres choses."
 SWE_ww1_central_power:0 "Rejoindre les Puissances Centrales"
 SWE_ww1_central_power_desc:0 ""
 SWE_ww1_german_support:0 "Soutien Allemand"
 SWE_ww1_german_support_desc:0 "Les Allemands ont la meilleure armée du monde, et un leadership des plus efficaces. Puisque nous les rejoignons dans leur camp, nous devons leur demander de nous soutenir pour être des alliés utiles."
 SWE_ww1_disarmament:0 "Désarmement"
 SWE_ww1_disarmament_desc:0 "Les libéraux veulent réduire les dépenses militaires et investir dans des réformes sociales. La guerre a assez pesé sur les épaules de notre peuple."
 SWE_ww1_rearmament:0 "Réarmement"
 SWE_ww1_rearmament_desc:0 "Les partis de droite veulent investir davantage dans la défense et la production nationale de munitions. Nous ne savons pas de quoi demain sera fait, et un grand pays comme le nôtre ne peut laisser son armée dépérir !"

 SWE_ww1_army_effort:0 "Modernisation Militaire"
 SWE_ww1_army_effort_desc:0 "Beaucoup de nos fusils, canons, outils et, malheureusement, chefs militaires sont des reliques d'une époque révolue. Maintenant que la mitrailleuse Maxim est non seulement fabriquée, mais aussi à grande échelle, nous n'avons tout simplement pas d'autre choix que de nous adapter à notre époque. Plus vite nous mettrons ces nouvelles armes en circulation, et plus vite nous ferons appel à des experts qui savent comment les utiliser, plus vite notre armée pourra devenir une force de combat moderne et efficace."
 SWE_ww1_equipment_effort:0 "Développement de l'Équipement"
 SWE_ww1_equipment_effort_desc:0 "Des uniformes jusqu'au matériel médical en passant par les transmissions, beaucoup de matériels qu'utilisent nos soldats au quotidien sont vétustes ou démodés. Nous devons passer étudier et passer commande pour rénover notre armée."
 SWE_ww1_doctrine_effort:0 "Développement des Doctrines"
 SWE_ww1_doctrine_effort_desc:0 "Nous devons adapter la doctrine d'emploi de nos forces aux évolutions de la guerre moderne. Nous devons demander à nos observateurs envoyés sur les derniers conflits de nous faire un retour critique."
 SWE_ww1_aviation_effort:0 "Développement de l'Aviation"
 SWE_ww1_aviation_effort_desc:0 "Toute puissance moderne doit disposer d'avions. Nous devons commander et produire beaucoup d'appareils pour être à la hauteur de nos aspirations !"
 SWE_ww1_submarine_effort:0 "Développement des Sous-Marins"
 SWE_ww1_submarine_effort_desc:0 "Les submersibles sont relativement peu coûteux, et permettent pourtant d'infliger de lourdes pertes à la marine ennemie. Ne tardons pas à agrandir notre flotte actuelle, elle nous servira quand l'heure sera venue."
 SWE_ww1_trenchwarfare:0 "Priorité sur la Guerre des Tranchées"
 SWE_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes de guerre impies, notre nation s'est vivement intéressée aux stratégies basées sur la défense des lignes de tranchées, dont la première apparition remonte à la Guerre Civile Américaine. Nous devons rechercher des experts de cette théorie afin de faire progresser nos connaissances dans les doctrines terrestres de demain."
 SWE_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
 SWE_ww1_artillery_effort_1_desc:0 "Une des étapes de l'expansion de notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet achevé, nous espérons récolter les avantages d'une nouvelle pièce d'artillerie facile à concevoir."
 SWE_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
 SWE_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En désignant ces hommes comme concepteurs et ingénieurs à plein temps, et en plaçant des ouvriers sous leurs ordres, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 SWE_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
 SWE_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain révèlent un problème majeur avec nos pièces d'artillerie : La grande variété de calibres que nous utilisons pour les différentes gammes et modèles d'artillerie s'avère être une entreprise coûteuse et réduit l'efficacité de nos pièces sur le terrain. En imposant quelques tailles standard pour nos armes, nous pouvons produire de nouveaux modèles d'artillerie qui nous en donnent, littéralement, plus pour notre argent."
 SWE_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
 SWE_ww1_artillery_effort_4_desc:0 "Alors que l'on pensait que le canon de campagne à tir direct était en voie de disparition du champ de bataille, nos quartiers-maîtres commencent à demander encore plus de ces pièces. En concentrant nos efforts sur de nouveaux canons à tir direct, et peut-être plus de types de balles, nous obtiendrons inévitablement des modèles supérieurs, mais peut-être aussi des avantages inattendus ailleurs..."
 SWE_ww1_special_forces:0 "Priorité aux Forces Spéciales"
 SWE_ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir, par pur hasard, une classe de troupes excellentes, supérieures aux autres groupes de notre armée. Ces hommes semblent tout à fait utiles pour agir comme des classes d'infanterie qui sont au-dessus du calibre du fusilier standard. Rechercher ces hommes pourrait conduire à un renforcement de nos forces spéciales. Si seulement il y avait un moyen de les envoyer au combat plus rapidement..."
 SWE_ww1_army_motorization_focus:0 "Priorité à la Motorisation"
 SWE_ww1_army_motorization_focus_desc:0 "Certains de nos génies à l'état-major - ou peut-être simplement des hommes fatigués des impasses de la Guerre des Tranchées - ont proposé de produire en masse des véhicules spécifiquement destinés au transport des troupes, ce qui permettrait à nos hommes de se rendre plus rapidement sur les champs de bataille et d'en revenir - et, peut-être, de les contourner également. Bien sûr, même ce simple acte nécessite un équipement et une formation spécifiques, ce qui signifie un investissement - mais qui pourrait facilement être rentabilisé."
 SWE_ww1_doctrine_effort_1:0 "Développement des Doctrine I"
 SWE_ww1_doctrine_effort_1_desc:0 "Bien que l'époque où l'état-major était composé des princes du royaume soit révolue depuis longtemps, plusieurs de nos généraux et autres officiers ont été choisis pour notre armée non pas pour leurs compétences, mais pour leurs relations ou leurs liens familiaux. Bien que cela les rende loyaux, cela les rend peu compétitifs. Nous devons commencer à nommer des personnes au mérite - tout en continuant, espérons-le, à ne pas laisser trop de la vulgaire racaille dans l'estimé état-major général..."
 SWE_ww1_doctrine_effort_2:0 "Développement des Doctrine II"
 SWE_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit désormais entièrement basé sur le mérite, ils ne sont pas les seuls à pouvoir nous aider dans nos doctrines. Un type de chercheurs qui était en sommeil depuis le début des années 1800 - les \"généraux de salon\" - se sont organisés une fois de plus. Bien que ces hommes aient une expérience limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait s'avérer bénéfique pour nos tactiques militaires."
 SWE_ww1_doctrine_effort_3:0 "Développement des Doctrine III"
 SWE_ww1_doctrine_effort_3_desc:0 "L'un de nos éléments critiques de la guerre a été largement ignoré auparavant : la logistique. Pour que les troupes soient utiles au combat, nous devons nous assurer qu'elles arrivent à l'heure et qu'elles ont, au moins, de la nourriture, de l'eau et une arme. Donner la parole aux experts en la matière, ainsi qu'une formation pour les conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires à l'avenir."
 SWE_ww1_equipment_effort_1:0 "Développement de l'Équipement I"
 SWE_ww1_equipment_effort_1_desc:0 "Nos généraux ne sont pas la seule vieille garde qui maintient notre armée dans le siècle dernier. Nos quartiers-maîtres ont encore une partie des problèmes militaires du 19ème siècle derrière eux. En sélectionnant les officiers les plus appréciés et les plus à l'écoute, nous pouvons apprendre les défauts de nos armes actuelles, ce qui nous permet de produire rapidement des modèles corrigés et améliorés - tout en veillant à ce que ces hommes ne deviennent pas TROP populaires !"
 SWE_ww1_equipment_effort_2:0 "Développement de l'Équipement II"
 SWE_ww1_equipment_effort_2_desc:0 "Nos nouveaux quartiers-maîtres nous ont demandé non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L'expérience avec cette nouvelle armée a donné lieu à des idées telles que des mitrailleuses plus légères, des mortiers de tranchée et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 SWE_ww1_equipment_effort_3:0 "Développement de l'Équipement III"
 SWE_ww1_equipment_effort_3_desc:0 "Les quartiers-maîtres ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions des tranchées - ceux capables de lancer des grenades à fusil, d'attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions simplement produire plus de fusils, il semble logique d'amener nos fusils à la norme de pouvoir faire toutes ces choses - ce qui signifie un nouveau design amélioré."
 SWE_ww1_equipment_effort_4:0 "Développement de l'Équipement IV"
 SWE_ww1_equipment_effort_4_desc:0 "Nos quartiers-maîtres nous ont, malheureusement, envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande concerne de nouveaux équipements pour notre corps d'ingénieurs - des carabines, des outils, et ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, l'expansion du corps du génie en tant que tel pourrait fournir quelques avantages invisibles..."
 SWE_ww1_armor_effort_1:0 "Développement des Blindés"
 SWE_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont porté leurs fruits! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé, en coopération, un tout nouveau type de véhicule: un tracteur lourdement blindé avec un canon. Bien que les premières conceptions ne soient clairement pas prêtes au combat, ce concept est très prometteur, en particulier pour mettre fin à l'impasse des Tranchées en notre faveur, si ces terres peuvent résister aux tirs de mitrailleuses, comme on le prétend."
 SWE_ww1_armor_effort_2:0 "Développement des Blindés II"
 SWE_ww1_armor_effort_2_desc:0 "Nos expériences avec nos blindés ont été un succès retentissant! Cependant, nous ne pouvons pas être satisfait avec nos conceptions actuelles. Les ingénieurs ont proposé des concepts intéressants comme des tourelles rotatives, des compartiments moteurs spécifiques et une trappe à utiliser par un commandant, ce qui ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions peut-être devenir instoppable!"
 SWE_ww1_gasmask_focus:0 "Se concentrer sur la guerre chimique"
 SWE_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz toxique, extrêmement mortel, lancés par nos mortiers tranchés et notre artillerie. Bien que la guerre chimique ait été interdite depuis environ un siècle, quel choix avons-nous si nous voulons gagner la guerre? Au-delà d'investir dans ces armes, il est également important de  développer des contre-mesures rapidement - il serait regrettable que de tels avancement se déclenche sur nous!"
 #--------------------------------------------------------------
 # [Generic] Aviation Effort
 SWE_ww1_form_air_force:0 "Former la Svenska Flygvapnet"
 SWE_ww1_form_air_force_desc:0 "Ces nouveaux avions sont des jouets intéressants, et ont peut-être une valeur militaire. Des pilotes civils pourraient facilement être attirés par notre armée, des experts pourraient nous enseigner comment utiliser ces engins nouveaux, et si ce projet porte ses fruits, nous pourrions nous donner un avantage décisif sur nos adversaires qui sont en retard dans ce domaine - particulièrement dans les doctrines de ces avions."
 SWE_ww1_fighter_focus:0 "Moderniser notre aviation de chasse"
 SWE_ww1_fighter_focus_desc:0 "La valeur du Chasseur est incontestable. Si nous concentrons nos efforts aéronautiques sur la conception et l'utilisation de ces appareils, les avions de notre nation pourraient un jour inonder le ciel, détruisant tous les avions ennemis qui tentent ne serait-ce que de s'y opposer, ce qui pourrait constituer un avantage majeur. Bien sûr, le lobby des bombardiers a lui aussi des propositions intéressantes, alors peut-être ne devrions-nous pas mettre tous nos œufs dans le même panier..."
 SWE_ww1_bomber_focus:0 "Moderniser nos bombardiers"
 SWE_ww1_bomber_focus_desc:0 "Le Bombardier est un appareil simple et pratique. Concentrer notre production et nos concepteurs sur cette classe spécifique d'avions serait un bon moyen de nous assurer que nous pouvons utiliser l'armée de l'air comme un outil d'appui au sol, capable d'aider l'infanterie à gagner du terrain en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs devraient toujours être produits, mais ces bombardiers pourraient nous faire gagner la guerre."
 SWE_ww1_airship_focus:0 "Développer les dirigeables"
 SWE_ww1_airship_focus_desc:0 "Le ballon est notre plus vieil aéronef, et les experts prédisent qu'il n'a peut-être pas un long avenir sur le champ de bataille. Ce n'est pas une excuse pour ignorer la conception de ces engins, surtout lorsqu'ils peuvent encore constituer un moyen efficace d'acheminer de grosses charges de bombes. En mettant sous l'aile de l'État des fabricants de Zeppelin au chômage, nous pourrions tirer le meilleur parti de cette conception tant que nous le pouvons encore."
 SWE_ww1_aviation_effort_1:0 "Développement de l'Aviation I"
 SWE_ww1_aviation_effort_1_desc:0 "Maintenant que nous avons officiellement établi une armée de l'air, nous avons fait quelques progrès intéressants. En particulier, nos concepteurs d'avions ont proposé des modèles pour des rôles spécifiques, plutôt que de simplement armer des modèles génériques. L'utilisation efficace de ces avions, conçus pour des rôles tels que l'attaque d'avions ennemis ou le largage de bombes, nécessitera des tests et des recherches, mais pourrait s'avérer bénéfique."
 SWE_ww1_aviation_effort_2:0 "Développement de l'Aviation II"
 SWE_ww1_aviation_effort_2_desc:0 "Nos efforts pour créer des rôles d'aéronefs ont donné lieu à une variété d'aéronefs très différents, qui font des choses très différentes. La classe de Chasseur, en particulier, a attiré un grand nombre de jeunes vers les avions, dont certains sont déjà très compétents, et qui ont des idées intéressantes pour l'avenir de notre force aérienne. Peut-être devrions-nous rassembler certaines de leurs idées, pour le bien de nos doctrines."
 SWE_ww1_aviation_effort_3:0 "Développement de l'Aviation III"
 SWE_ww1_aviation_effort_3_desc:0 "Le développement de la MG synchronisée a changé les règles du jeu de l'aviation. Les chasseurs sont désormais beaucoup plus efficaces, les zeppelins pourraient bien voir leurs derniers vols, et nous avons besoin de penseurs novateurs pour nous aider à suivre le rythme de cette évolution. Si nous devenons maîtres de cette arme, qui changera peut-être autant la guerre aérienne que la guerre terrestre, nous serons sur la voie de la supériorité aérienne."
 SWE_ww1_aviation_effort_4:0 "Développement de l'Aviation IV"
 SWE_ww1_aviation_effort_4_desc:0 "Notre force aérienne, qui n'a été créée que récemment, s'est maintenant complètement intégrée à nos forces armées. Cela nous apporte l'avantage évident d'un groupe d'experts en aviation, ainsi qu'une nouvelle classe de pilotes \"as\", qui deviennent même de petites célébrités. L'embauche de ces personnes ne peut certainement pas nous faire de mal, et conduira à de beaux développements dans notre domaine."
 SWE_ww1_aviation_effort_5:0 "Développement de l'Aviation V"
 SWE_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactiques et stratégiques, nous avons encore plus de tests à faire et de théorie à vérifier afin d'utiliser ces nouvelles armes de façon optimale. Certains pensent déjà que les bombardiers pourraient être une arme merveilleuse capable de décider d'une guerre. Quel enthousiasme!"
 SWE_ww1_pilotformation_1:0 "Formation de Pilote I"
 SWE_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent seuls, à distance les uns des autres, et se livrent à des duels en tête-à-tête avec les ennemis qu'ils peuvent rencontrer. Cependant, avec de plus en plus de machines dans le ciel, il est clair que ce n'est plus la façon la plus viable de s'engager dans un combat aérien. Certains de nos physiciens pourraient être utiles pour nous aider à déterminer de nouvelles formations à utiliser par nos pilotes."
 SWE_ww1_pilotformation_2:0 "Approfondir la formation de nos pilotes"
 SWE_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies nous ont été d'une aide précieuse au combat. Cependant, s'assurer que les pilotes les respectent est une histoire entièrement différente. Encourager nos meilleurs as à publier un manuel à destination de nos pilotes sur les tactiques aériennes et la formation aiderait nos soldats à faire ce qu'il y a de mieux - et peut-être que ces sortes d'écrits aideront à répandre de nouvelles astuces et doctrines."
 SWE_ww1_aircraftprod_1:0 "Produisons plus d'avions"
 SWE_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement fabriqué des avions pour nous, il est tout simplement temps d'introduire carrément les usines au concept. La production en masse d'avions nous aidera à inonder le ciel de vaisseaux amis - et, plus important encore, nous aidera à priver nos ennemis du même avantage. Qui sait ? Peut-être que certains de ces ingénieurs d'usine auront de bonnes idées pour la conception d'avions..."
 SWE_ww1_aircraftprod_2:0 "Produire encore plus d'avions"
 SWE_ww1_aircraftprod_2_desc:0 "Alors que les avions ont été produits dans des usines dédiées à la production de véhicules, des manufactures spécifiques dédiées aux avions eux-mêmes ont été établies. Généralement confiées à des experts, ces nouvelles industries nous aideront certainement à concevoir de nouveaux modèles et à rationaliser ceux qui existent déjà."
 SWE_ww1_airbomb_1:0 "Développement du bombardement aérien"
 SWE_ww1_airbomb_1_desc:0 "Alors que les tactiques de nos combattants s'améliorent avec les formations et les doctrines, nos bombardiers sont toujours des machines très basiques avec des techniques de bombardement très basiques. Nombre de nos anciens bombardiers de dirigeables possèdent maintenant une expertise, essentiellement inutilisée. En utilisant ces hommes, nous pouvons faire en sorte que les anciennes leçons de bombardement ne soient pas perdues sur les avions plus récents."
 SWE_ww1_airbomb_2:0 "Développement du bombardement aérien II"
 SWE_ww1_airbomb_2_desc:0 "L'un des principaux problèmes de notre armée de l'air est que le bombardement est, pour l'essentiel, un jeu de devinettes, les calculs géométriques requis n'étant tout simplement pas des méthodes viables en plein vol. Avec non seulement une doctrine, mais aussi un équipement standardisé et une formation à son utilisation, nous pouvons transformer le bombardement d'un jeu de hasard légèrement menaçant en une science précise et mortelle."
 SWE_ww1_air_innovation:0 "Réaliser des innovations aériennes"
 SWE_ww1_air_innovation_desc:0 "Tous les développements récents de la guerre aérienne, à la fois en théorie et en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes, à la mécanique de l'avion, il semble que tout le monde ait quelque chose à améliorer et, potentiellement, à offrir, nous pourrions regarder ce qui se fait chez nos voisins et l'intégrer au niveau national. Peut-être qu'un jour, l'avion pourrait être l'arme la plus importante de la guerre ... non, probablement pas."
 SWE_ww1_navalair:0 "Effort de bombardement naval"
 SWE_ww1_navalair_desc:0 "Un de nos aspirants officiers de l'air de niveau intermédiaire a récemment présenté la conclusion d'un projet sur lequel il avait travaillé en secret. Un hydravion a été lancé depuis un navire statique, a largué une bombe sur l'un de nos vieux ferrailleurs, coulant le pauvre vieux navire. Bien que la plupart de notre haut commandement n'ait pas été impressionné, l'attention du chef de l'État pourrait certainement donner un coup de pouce à cette ambition."
 #--------------------------------------------------------------
 # [Generic] Industrial Effort
 SWE_ww1_industrial_effort:0 "Développement industriel"
 SWE_ww1_industrial_effort_desc:0 "L'ère industrielle est encore bien entamée, et notre nation a encore du travail à faire pour rester en tête. Lancer de nouveaux projets ambitieux pour accroître notre capacité industrielle aura des avantages à court et à long terme pour notre nation, dont le moindre ne sera pas notre capacité largement améliorée à équiper une armée."
 SWE_ww1_construction_effort:0 "Développement de la construction"
 SWE_ww1_construction_effort_desc:0 "Une société étrangère d'une nation neutre voisine a été acquise dans le cadre d'une fusion avec l'une de nos industries nationales. Si nous encourageons la nouvelle branche à déplacer ses usines et ses emplois dans notre pays, nous verrons une relance immédiate de notre secteur manufacturier civil. Bien sûr, nous devrons couvrir la construction des nouvelles usines..."
 SWE_ww1_construction_effort_2:0 "Développement de la construction II"
 SWE_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché libre, l'État doit s'impliquer. Si nous créons de nouvelles entreprises sur le budget de l'État, et si nous construisons de nouvelles usines de manière appropriée, nous pouvons nous assurer que nous restons compétitifs et indépendants des produits étrangers à une époque où le commerce pourrait devenir de plus en plus difficile."
 SWE_ww1_construction_effort_3:0 "Effort de construction III"
 SWE_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque terminée, mais nous pouvons encore faire plus. Un terrain supplémentaire à l'intérieur d'une ville que nous possédons peut être vendu à l'une de nos sociétés, sous réserve qu'elle y construise une usine. Cela augmentera encore plus notre production de biens civils, et nous laissera peu d'options pour plus que la simple construction."
 SWE_ww1_production_effort:0 "Effort d'armement"
 SWE_ww1_production_effort_desc:0 "La quantité d'armes que nous avons achetées a attiré l'attention d'un magnat local de l'acier, qui veut lancer une nouvelle entreprise de fabrication d'armes à feu dans notre nation. Si nous parrainons cette entreprise, en l'aidant à acquérir des terrains, des investisseurs et des talents, nous récolterons le bénéfice évident d'une toute nouvelle usine militaire."
 SWE_ww1_production_effort_2:0 "Développement de l'armement II"
 SWE_ww1_production_effort_2_desc:0 "Un constructeur automobile qui fabriquait jusqu'à présent des véhicules de qualité militaire pour nous se montre intéressé par la création d'une toute nouvelle usine destinée uniquement à la production militaire, afin de conserver sa capacité à fournir le marché civil. Si nous nous lançons dans la construction de cette usine, nous pourrions négocier un accord d'exclusivité, ce qui signifierait simplement une augmentation directe de notre production de matériel militaire."
 SWE_ww1_production_effort_3:0 "Développement de l'armement III"
 SWE_ww1_production_effort_3_desc:0 "Un concepteur et mécanicien d'avions nous a demandé de l'aider à mettre en place une toute nouvelle usine pour produire ses avions destinés à l'armée de l'air de notre pays. Bien qu'il n'ait pas été particulièrement testé, si le pire devait arriver, nous pourrions simplement demander à son usine de produire nos anciens modèles à la place. En finançant son usine et en l'aidant à créer une nouvelle société, nous augmenterons notre capacité industrielle militaire."
 SWE_ww1_dockyard_effort_1:0 "Expansion des chantiers navals"
 SWE_ww1_dockyard_effort_1_desc:0 "En achetant des terrains en bord de mer inutilisés ou sous-utilisés et en développant l'infrastructure existante, nous pouvons étendre nos capacités de fabrication de navires."
 SWE_ww1_dockyard_effort_2:0 "Expansion des chantiers navals II"
 SWE_ww1_dockyard_effort_2_desc:0 "Les marins marchands, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leurs talents de marins pour superviser des docks flambant neufs."
 SWE_ww1_dockyard_effort_3:0 "Expansion des chantiers navals III"
 SWE_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux docks commerciaux ne sont plus guère utilisés. Avec juste un peu de rénovation et d'investissement, ils pourraient être facilement convertis pour un usage militaire."
 SWE_ww1_airfield_expansion_1:0 "Expansion des aérodromes"
 SWE_ww1_airfield_expansion_1_desc:0 "Les terrains d'aviation ont le luxe de n'avoir besoin que d'une étendue de terre ouverte à proximité d'un réseau routier. L'établissement de terrains à cet endroit est un travail en soi, mais qui pourrait s'avérer payant."
 SWE_ww1_airfield_expansion_2:0 "Expansion des aérodromes II"
 SWE_ww1_airfield_expansion_2_desc:0 "Certaines pistes d'atterrissage civiles datant d'avant l'aviation militaire existent toujours et sont pour la plupart abandonnées. Nous pourrions les acheter pour presque rien, et les utiliser pour nos propres besoins."
 SWE_ww1_airfield_expansion_3:0 "Expansion des aérodromes III"
 SWE_ww1_airfield_expansion_3_desc:0 "L'établissement de pistes d'atterrissage appropriées à proximité des grandes villes peut créer des bases facilement approvisionnées, capables de protéger certaines de nos zones les plus précieuses."
 SWE_ww1_infrastructure_effort:0 "Effort d'infrastructure"
 SWE_ww1_infrastructure_effort_desc:0 "Parallèlement à la croissance de notre industrie, le secteur privé exige que nous augmentions nos investissements dans les infrastructures pour aider l'économie de l'État. Tant que nous ne le ferons pas, il est peu probable que nous ayons d'autres opportunités spéciales pour la construction d'usines. Bien sûr, les infrastructures aident aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc investir n'est peut-être pas un si mauvais plan."
 SWE_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
 SWE_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, nos chantiers navals et nos pistes d'atterrissage qui continuent à se développer, il y a encore plus à investir. Actuellement, l'étape logique est le chemin de fer, que nous avons largement ignoré jusqu'à présent. Investir pour les moderniser aidera à déplacer les fournitures et les hommes, ainsi qu'à ouvrir de nouvelles zones à investir dans notre économie."
 SWE_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
 SWE_ww1_infrastructure_effort_3_desc:0 "Avec la menace d'une grande guerre, nous devons continuellement investir dans des projets de construction, afin de garantir à nos troupes les chemins de fer les plus beaux du monde."
 SWE_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
 SWE_ww1_infrastructure_effort_4_desc:0 "Certains ingénieurs civils ont proposé un système d'autoroutes très ambitieux, conçu pour relier plus directement certaines de nos grandes villes et même des centres militaires. En investissant dans ce projet, notre infrastructure deviendra l'envie du monde ! Tous les chemins mèneront à notre capitale !"
 SWE_ww1_extra_tech_slot:0 "Emplacement de recherche supplémentaire"
 SWE_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel considérablement élargi et plusieurs des plus grands esprits de notre pays à la tête de nouvelles manufactures de R&D militaires et civiles, il en résultera inévitablement. Certaines des industries que nous avons soutenues par le passé ont produit et exposé des individus à l'esprit vif, qui peuvent développer de nouvelles technologies intéressantes pour notre nation."
 SWE_ww1_extra_tech_slot_2:0 "Emplacement de recherche supplémentaire II"
 SWE_ww1_extra_tech_slot_2_desc:0 "Notre grand investissement dans les infrastructures et l'industrie a rendu notre pays plus petit - pas sur la carte, Dieu merci, mais dans le sens de rassembler tout le monde. Certains esprits brillants provenant de régions plus obscures de notre pays visitent plus souvent notre capitale, et il ne serait pas particulièrement difficile de les mettre au service de notre nation."
 #--------------------------------------------------------------
 # [Generic] Naval Effort
 SWE_ww1_naval_effort:0 "Moderniser la Svenska Marinen"
 SWE_ww1_naval_effort_desc:0 "Les navires à moteur à combustion ont commencé à briller au-dessus de leurs contemporains et ont annoncé une nouvelle ère de guerre navale. D'énormes navires avec des canons tout aussi grands se battant à des distances d'engagement incroyables sont appelés à devenir l'ordre du jour. Pour cette raison, un programme de modernisation de nos navires, ainsi qu'une formation aux nouvelles méthodes de guerre pour nos officiers, sont très certainement nécessaires."
 SWE_ww1_newnavalcanons_1:0 "Développement de l'artillerie navale"
 SWE_ww1_newnavalcanons_1_desc:0 "Si la conception de nos vaisseaux est en constante évolution, nous ne pouvons pas oublier les armes à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres depuis plus d'un siècle maintenant, nous avons encore beaucoup trop de tailles d'armes différentes pour beaucoup trop de rôles. En réduisant le nombre total de normes et en rendant chaque type de canon plus polyvalent, nous pouvons rationaliser la conception des navires."
 SWE_ww1_newnavalcanons_2:0 "Développement de l'artillerie navale II"
 SWE_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons maintenant résolu les problèmes des canons eux-mêmes, nous devons également rester à jour en ce qui concerne l'équipement qui soutient nos batteries navales. Les télémètres commencent à devenir une caractéristique commune de nos navires, et s'assurer que nos officiers savent comment l'utiliser, surtout par rapport à la portée maximale effective de nos canons, rendra les combats beaucoup plus faciles, et nous aidera à tirer un meilleur parti de nos nouveaux et meilleurs canons."
 SWE_ww1_newnavalcanons_3:0 "Développement de l'artillerie navale III"
 SWE_ww1_newnavalcanons_3_desc:0 "Le contrôle de tir analogique fait fureur dans la communauté navale, pour sa capacité à guider tous les canons d'un navire sur la même cible approximative. Bien qu'encore relativement primitifs, les modèles de navires et de canons capables d'utiliser une telle fonction sont déjà très demandés. Ces nouvelles conceptions peuvent nous donner un avantage technologique supplémentaire sur la mer."
 SWE_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 SWE_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont dévoilé la classe Dreadnought, une course aux armements est en cours entre les principales marines du monde pour produire les plus grands et les meilleurs cuirassés. Si notre pays veut rester pertinent dans la guerre navale d'aujourd'hui, nous devons présenter des conceptions améliorées pour ces navires."
 SWE_ww1_flexible_navy:0 "Marine flexible"
 SWE_ww1_flexible_navy_desc:0 "Une grande masse de navires ne nous est d'aucune utilité s'ils ne patrouillent qu'une toute petite partie de l'océan. Construire une flotte qui peut aller n'importe où, n'importe quand, avec de grandes quantités d'écrans soutenus par un nombre décent de cuirassés et de dreadnoughts, pourrait nous aider à contrôler une plus grande partie de la mer et à répondre à une plus grande variété de menaces, nous permettant de projeter notre puissance à travers le monde."
 SWE_ww1_large_navy:0 "Grande Marine"
 SWE_ww1_large_navy_desc:0 "Le fait de ne disposer que de Cuirassés et de Dreadnoughts serait formidable en soi, mais la création d'un noyau solide d'écrans et de croiseurs de combat peut facilement faire pencher la balance en notre faveur, tant par les options tactiques que ces engins nous offrent que par leur nombre. Si nous construisons autour de ce concept et étudions la doctrine en conséquence, notre flotte pourrait bien devenir imbattable."
 SWE_ww1_navyreform:0 "Déploiement de la marine"
 SWE_ww1_navyreform_desc:0 "Ce ne sont pas seulement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde ne sert à rien s'il n'est pas en mer au bon moment et au bon endroit. Investir dans des canaux de communication plus directs, tant entre navires qu'entre navires et ports, peut nous aider à garantir qu'un navire se trouvera précisément au bon endroit et au bon moment, contribuant ainsi à nos efforts de suprématie navale."
 SWE_ww1_cruiser_effort:0 "Développement des Croiseurs"
 SWE_ww1_cruiser_effort_desc:0 "Nos amiraux souhaitent un investissement plus important dans les Croiseurs, afin de disposer de navires de taille moyenne capables de harceler les petits navires, les cargos ennemis et de soutenir les grands navires de guerre. L'envoi d'ingénieurs navals pour proposer et construire des modèles avancés de cette classe de navires nous aidera à lutter contre tout ennemi disposant d'une grande flotte de destroyers, et aidera nos sous-marins à rester hors de danger."
 SWE_ww1_destroyer_effort:0 "Développement des Torpilleurs"
 SWE_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé une plus grande quantité et un plus grand investissement dans les Destroyers, pour nous donner des vaisseaux légers bons à prendre les sous-marins, à faire des repérages pour le reste de la flotte, et à escorter les convois. La commande de destroyers plus nombreux et de meilleure qualité dans nos arsenaux nous aidera à garder nos routes commerciales ouvertes et les sous-marins bien éloignés."
 SWE_ww1_capital_ships_effort:0 "Développement des navires capitaux"
 SWE_ww1_capital_ships_effort_desc:0 "Nos amiraux ont donné une simple demande : Plus de ces étonnants Dreadnoughts, et des plus grands et meilleurs aussi. La construction de ces navires mastodontes nous aidera à prendre le contrôle des eaux, à fournir un appui-feu aux troupes combattant sur les côtes et à protéger nos invasions navales pour commencer. "
 SWE_ww1_carrier_focus:0 "Priorité au Porte-avions"
 SWE_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un vaisseau presque désarmé, simplement utilisé pour accueillir un ensemble de bombardiers navals. C'est un projet très prometteur, même s'il est un peu entravé par la technologie d'aujourd'hui. Si nous poursuivons ce projet, peut-être les avions deviendront-ils un jour une vue commune, même au-dessus des eaux."
 SWE_ww1_antisubmarine:0 "Guerre anti-sous-marine"
 SWE_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires difficiles à attraper, surtout lorsqu'ils sont bien commandés. Si nous n'avons pas l'intention de laisser tous les cargos qui arrivent couler au fond de l'océan, nos amiraux nous ont conseillé de commencer à investir dans des grenades sous-marines, des torpilles avancées et d'autres armes qui pourraient être en mesure d'éliminer la menace invisible."
