 SWE_ww1_interwar_Aftermath_desc:0 ""

 SWE_ww1_interwar_Position_RussianCivilWar:0 "Guerre Civile Russe"
 SWE_ww1_interwar_Position_RussianCivilWar_desc:0 "Les Russes se déchirent ! D'un côté les agitateurs bolchéviques, de l'autre les tenants du vieil ordre impérial. Les nouvelles qui nous arrivent de Russie font part de combats furieux menés dans tout le pays. Rien de bon ne peut émerger de ce chaos..."

 SWE_ww1_interwar_Position_RussianCivilWar_SupportWhite:0 "Lutte contre l'Armée Rouge"
 SWE_ww1_interwar_Position_RussianCivilWar_SupportWhite_desc:0 "La Russie impériale n'est pas notre alliée, mais les Rouges ont l'air encore pire. Nous devons fournir du matériel et des armes aux troupes de Kolchak, car ils en ont grand besoin."

 SWE_ww1_interwar_Position_RussianCivilWar_SupportRed:0 "Lutte contre l'Armée Blanche"
 SWE_ww1_interwar_Position_RussianCivilWar_SupportRed_desc:0 "Les Tsars ont fait leur temps, et ils ont prouvé leur incapacité a assumer leurs responsabilités. Nous devrions plutôt soutenir les bolchéviques, qui semblent être un meilleur parti à tout point de vue."

 SWE_ww1_interwar_Position_TurkeyCivilWar:0 "Guerre d'Indépendance Turque"
 SWE_ww1_interwar_Position_TurkeyCivilWar_desc:0 ""

 SWE_ww1_interwar_Position_TurkeyCivilWar_AntiGREECE:0 "Contester les Grecs"
