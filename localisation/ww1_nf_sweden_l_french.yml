 SWE_ww1_expand_the_pohjanmaa_sawmills:0 "Développer les Scieries de Pohjanmaa"
 SWE_ww1_expand_the_pohjanmaa_sawmills_desc:0 "Le bois est une ressource utile à toute industrie, qu'elle soit civile ou militaire. Et notre pays dispose d'un couvert forestier immense ! Finançons la création de nouvelles scieries."
 
 SWE_ww1_develop_chromium_sources:0 "Développer les Sources de Chrome"
 SWE_ww1_develop_chomium_sources_desc:0 "Le chrome devient un métal rare, et pourtant indispensable pour notre industrie, notamment pour fabriquer des avions. Et nous savons que la Suède recèle des gisements inexploités."
 
 SWE_ww1_fortify_the_border:0 "Fortifier la Frontière"
 SWE_ww1_fortify_the_border_desc:0 "Les Russes sont une menace constante contre laquelle nous devons nous préparer, l'ours n'est jamais à terre pour toujours."
 
