 # 1910
 POWDERKEG_NAME:0 "La Poudrière des Balkans"
 POWDERKEG_DESC:0 "En Europe, l'année 1910 voit la paix s'affaiblir progressivement. Alors que les Italiens se préparent à la guerre contre les Ottomans, menaçant le contrôle de ces derniers sur les Balkans, les menaces d'une rébellion se font sentir au Maroc, au désespoir de la France, et pour le plus grand bonheur de l'Empire Allemand. Dans l'ensemble, il va falloir garder la tête froide pour sauvegarder la paix, ou avoir le coeur fort pour gagner la guerre."
 FRA_POWDERKEG_DESC:0 "En 1870, la France subit une écrasante défaite de la part de l'Empire Allemand naissant, qui en profita pour incorporer l'Alsace-Lorraine. Depuis, la France rêve de reprendre ces provinces à cet ennemi juré, elle qui n'a pu que panser ses plaies depuis. Bien que le territoire soit germanophone, le peuple français n'acceptera jamais cette humiliation.\n\nHeureusement, la diplomatie française a bâti l'Entente cordiale, une alliance incluant le Royaume-Uni et la Russie. Quand la guerre éclatera, les Allemands s'effondreront sûrement. La question est «quand ?»."
 USA_POWDERKEG_DESC:0 "Alors que l'Europe se rapproche de plus en plus de la guerre et de la ruine, la paix et la prospérité sont de mise aux États-Unis en 1910. Le succès de la Diplomatie du Dollar et du Corollaire de Roosevelt a finalement émancipé l'Amérique latine des puissances européennes une fois pour toutes. Les Philippines ont été pacifiées pour de bon. \n\nIl serait insensé d'être aveugle envers l'Europe, mais pour l'instant, la sécurité de l'Amérique et sa construction passe avant tout."
 ENG_POWDERKEG_DESC:0 "L'Empire britannique est à son apogée. Même s'il contrôle de nombreux territoires en Afrique, en Asie et dans les Amériques directement ou par l'intermédiaire de ses dominions, le Royaume-Uni a encore un continent à maîtriser, l'Europe. Le Royaume-Uni a quelques alliés sur le vieux continent, mais aucun dont il ne peut se passer. \n\nBien sûr, le bon roi Edward ne restera surement pas longtemps en ce monde, et le prince héritier George aura le temps de faire bouger les choses. Que décidera le prochain roi quant à la place du Royaume-Uni en Europe ?"
 GER_POWDERKEG_DESC:0 "Ce qui était autrefois 35 nations différentes est aujourd'hui devenu l'Empire allemand, considéré par beaucoup comme l'une des premières puissances mondiales, si ce n'est la plus grande. Cependant, nombreux sont ceux qui aimeraient prendre cette place. La France, le vieil ennemi de l'Allemagne, a formé la Triple Entente, incluant le Royaume-Uni et la Russie, tous beaucoup plus puissants que les alliés du Reich. \n\nAvec seulement la vieille Autriche et l'Italie déloyale, l'Allemagne a besoin de plus d'amis ou de plus de puissance pour survivre aux temps à venir."
 ITA_POWDERKEG_DESC:0 "L'Italie est le plus petit état de la Triple Alliance, alliance à laquelle elle croit peu. L'Autriche-Hongrie, rival naturel de l'Italie, est aujourd'hui, officiellement, dans le monde des traités, un ami, mais reste officieusement un rival. Après tout, l'«Italia irredenta» réclame toujours la côte dalmate autrichienne pour le royaume d'Italie. Pour l'instant, cependant, il y a des questions plus urgentes. \n\nDes plans de guerre contre l'Empire Ottomans sont déjà en cours d'élaboration. Le gouvernement prédit une guerre courte et décisive. L'Italie devra prouver sa puissance."
 AUH_POWDERKEG_DESC:0 "Le dernier siècle fut une malédiction pour la couronne autrichienne. Humiliation après humiliation, elle a perdu de son autorité, du saccage de Napoléon à l'unification de l'Allemagne par les Prussiens. Le vénérable et vieil Empereur François-Joseph Ier est maintenant le membre le plus faible de la Triple Alliance, composée de deux de ses vieux ennemis. Mais étonnamment, tout s'est bien passé pour l'Autriche jusqu'à présent. \n\nLes Habsbourg ont hérité de la Bosnie, et le peuple de Hongrie semble enfin apaisé. Peut-être que le vent tournera enfin."
 RUS_POWDERKEG_DESC:0 "Ces dernières années n'ont pas été favorables à l'Empire russe. Avec une défaite militaire majeure contre le Japon, suivie d'une révolution qui a forcé le Tsar à se soumettre à une constitution alors qu'il avait autrefois tous les pouvoirs. Le gouvernement russe doit se remettre sur pied et prouver sa force, ou risquer la révolution. \n\nA la bonne heure, les Balkans sont de nouveau turbulents. L'Empire ottoman en ruine est l'occasion pour la Russie de se développer, de créer de nouveaux États marionnettes et, plus important encore, de prouver qu'elle est encore une puissance mondiale."
 TUR_POWDERKEG_DESC:0 "Les nuages d'orage se rassemblent au-dessus de Constantinople. La Serbie, la Grèce et la Bulgarie se sont encore regroupées, préparant probablement une guerre pour tenter d'obtenir les territoires qu'ils revendiquent sans réserve. Les Albanais sont proches de la révolte. Le gouvernement italien envisage aussi très publiquement la conquête du Vilayet de Tripoli. \n\nLa perte de territoire est presque inévitable. La diplomatie ottomane, par conséquent, devrait se concentrer sur l'assurance que nous conservions la capitale, si elle ne peut rien sauver d'autre."
 SER_POWDERKEG_DESC:0 "La Serbie est perçue par les nations étrangères comme une nation mineure. Rien de plus qu'un pion dans le grand jeu que les empires du monde jouent les uns contre les autres. Bien sûr, ces empires peuvent apprendre plus tôt qu'ils ne le pensent que les Serbes sont destinés à de plus grands projets. \n\nActuellement, la plupart des Serbes vivent en dehors de nos frontières, en territoire turc ou autrichien. Si nous faisons un pacte avec le diable - les Bulgares - les Serbes pourront entreprendre leur chemin vers la gloire, en commençant par une pleine unification de la Serbie."
 BUL_POWDERKEG_DESC:0 "La Bulgarie s'est déjà fait un nom à travers ses victoires contre les Serbes et son habileté face à l'Empire ottoman lors de son intégration de la Roumélie Orientale. Aujourd'hui, le pays se trouve dans une position plus inconfortable. Les Turcs ne semblent pas disposés à perdre plus de territoire au profit des Bulgares, et les Russes retirent lentement leur soutien. \n\nPeut-être n'est-il pas trop tard pour renouer avec la Serbie ? Après tout, une Bulgarie avec des amis forts pourrait être une menace surprenante."
 MEX_POWDERKEG_DESC:0 "En 1910, le Mexique a une économie prospère, mais le peuple est opposé à la dictature qui dure depuis 35 ans. La révolution semble inévitable alors que les guérillas saccagent et volent. Madero unifie tous les insurgés pour que la révolution puisse commencer. \n\nPendant ce temps, Pancho Villa croit que l'invasion des États-Unis et la reconquête est le meilleur moyen d'agrandir le Mexique."
 SPR_POWDERKEG_DESC:0 "L'Espagne est divisée, les classes supérieures, l'Église catholique et l'armée espagnole favorisent généralement les pouvoirs centraux. La tendance germanophile est représentée parmi les carlistes réactionnaires et les Mauristas conservateurs ont des liens plus étroits avec l'Entente en raison du pacte de 1907 de l'Espagne avec la Grande-Bretagne et la France. Le sentiment pro-allié, qui était généralement francophile, est plus répandu dans les classes moyennes et professionnelles et chez les intellectuels. Personne ne sait encore si l'Espagne choisira un camp et encore moins lequel..."
 JAP_POWDERKEG_DESC:0 "La victoire de 1905 contre la Russie a permis à l'Empire du Japon d'étendre son influence sur la Corée, ainsi que l'annexion de l'île Sakhaline. Mais c'est surtout de la réputation qu'elle a apportée au Japon : celui-ci a été capable de vaincre une puissance Européenne de premier plan. C'est donc avec optimisme que l'empereur se tourne vers l'avenir. \n\nL'Empire du Japon, devra croître en assoyant sa puissance à la fois sur le Pacifique, mais aussi sur le continent. L'annexion complète de la Corée serait un bon début."
 BEL_POWDERKEG_DESC:0 "Protégé par les Britanniques, considéré par les Allemands comme une porte dérobée menant à Paris en évitant la concentration de l'armée française fortifiée le long de la frontière franco-allemande, le Royaume de Belgique est dans une situation délicate. \n\nLe Roi Albert Ier aura un choix difficile à faire, soit se dresser contre le Kaiser Wilhelm II et lutter aux côtés de l'Entente, soit laisser les troupes allemandes marcher dans ses territoires et prendre une ligne de conduite différente."
 HOL_POWDERKEG_DESC:0 "Depuis la deuxième Conférence de La Haye en 1907, les Pays-Bas font tout pour éviter une alliance politique avec un autre empire européen. \n\nAlors que les tambours de la guerre résonnent aux portes d'Amsterdam et malgré leur forte politique de neutralité, le pacifique pays des moulins pourrait bientôt se retrouver face au mur et devoir faire un choix qui pourrait changer à jamais l'avenir de l'Empire néerlandais.\nPersonne ne sait comment la reine Wilhelmina, farouchement patriotique, va réagir..."
 QIN_POWDERKEG_DESC:0 ""
 SWE_POWDERKEG_DESC:0 "Au début du XXe siècle, la Suède est un pays en paix. En effet, depuis les guerres napoléoniennes et le traité de Kiel signé en 1814, le pays n'a connu aucun conflit armé et a pu bénéficier d'un siècle de paix.\n\nCependant, cette paix fragile est menacée par les tensions croissantes entre les grandes puissances. Le pays restera-t-il neutre ? Nul ne le sait..."
 CAN_POWDERKEG_DESC:0 "Le Canada est un sujet loyal et un ami de la Couronne Britannique depuis sa conception. En ces temps de troubles, le Canada doit se tourner vers l'aide à la Couronne et à son vaste empire. Bien que le Canada soit vaste et possède de vastes ressources et de riches terres, son économie est en panne et son armée est faible. Le Canada pourrait être l'allié parfait en période de grande lutte. ....\n\nMais le Canada pourrait trouver un nouvel objectif, ou une nouvelle destinée, et être un endroit pour les Canadiens. Ce jeune pays est plus puissant qu'il n'y paraît !"
 OTHER_POWDERKEG_DESC:0 "Les autres pays de cette période."
 #----------------------------------------------------------------------------------------------------------------------------------
 # 1914
 SCHLIEFFEN_NAME:0 "La Grande Guerre"
 SCHLIEFFEN_DESC:0 "Les battements des tambours de guerre résonnent aux quatre coins de l’Europe. L'année prochaine, on s'attend à ce qu'une guerre éclate entre, au minimum, la France et la Russie contre l'Allemagne et l'Autriche-Hongrie. Si d'autres nations finissent par s'impliquer, le conflit pourrait être la plus grande guerre jamais vue dans le monde. Une chose est sûre : pour beaucoup de pays, leur existence même est en jeu."
 FRA_SCHLIEFFEN_DESC:0 "La revanche française est bientôt à portée de main. Le retour du drapeau tricolore en Alsace-Lorraine est proche, et la reprise du territoire légitimement français appartenant aux Allemands en Afrique tout autant. Bien sûr, les Allemands sont eux aussi préparés à la guerre, mais depuis le temps, la France a appris la leçon de 1870. \n\nAprès tout, il ne faudra que l'élan français absent de la dernière guerre, et les Allemands seront renvoyés dans les jupes de leurs mères ! Il y a des rumeurs d'une longue et terrible guerre qui pourrait être à notre désavantage, mais les rumeurs ne sont pas toujours vraies, n'est-ce pas ?"
 USA_SCHLIEFFEN_DESC:0 "Les États-Unis sont une nation isolée et pacifiste, comme c'est le cas depuis l'administration de Théodore Roosevelt. Cependant, le climat actuel du monde laisse peu de place à l'individualisme pour une nation de notre gabarit. Bien que Wilson ait mené une campagne isolationniste et semble peu enclin à changer de cap, l'esprit de la Grande Guerre pourrait facilement forcer la main des États-Unis.\n\nAvec le Mexique et ses penchants expansionnistes, ainsi que l'Europe au bord de la guerre, combien de temps les États-Unis vont-ils pouvoir rester en paix ?"
 ENG_SCHLIEFFEN_DESC:0 "La situation en Europe est devenue trop lourde. L'Allemagne et la France sont à la fois trop proches de la Grande-Bretagne pour le confort du public britannique. Le Kaiser a même le courage de contester la domination de la Royal Navy. Quand la guerre éclatera, toute crainte est à venir, il faut choisir une ligne de conduite. Quelle sera-t-elle ? \n\nIl y a l'option de laisser la France et l'Allemagne s'entre-tuer. Bien sûr, les troupes britanniques DOIVENT s'impliquer si l'Allemagne - ou la France, peut-être - finissent par attaquer des alliés britanniques..."
 GER_SCHLIEFFEN_DESC:0 "La prédiction de M. von Bismarck selon laquelle l'étincelle qui mettra le feu aux poudres entassées en Europe viendra des Balkans semble être de plus en plus probable. Avec toutes les tensions qui se dégagent de la région, il ne fait aucun doute qu'une guerre entre les alliances allemandes et françaises éclatera bientôt. L'Allemagne doit donc être préparée. \n\nLe temps de la diplomatie est terminé. L'armée allemande doit être préparée pour ce qui pourrait être la plus longue, la plus horrible, et la pire guerre à deux fronts jamais entreprise."
 ITA_SCHLIEFFEN_DESC:0 "Il y a 22 ans, l'Italie s'est jointe à demi-voix à la Triple Alliance avec l'Allemagne et les Autrichiens, pourtant détestés, pour se défendre de la France, menaçant le colonialisme italien. Aujourd'hui, l'alliance est la plus fragile en Europe. Avec sa vieille alliance, l'Italie a la chance d'obtenir la Savoie, Nice, la Corse et la Tunisie. Cependant, l'Entente fournirait la côte dalmate - et semble bien plus convaincante. \n\nL'Italie a encore du temps avant la guerre, elle pourra réfléchir pour prendre une décision. Mais de quel côté ira son choix ?"
 AUH_SCHLIEFFEN_DESC:0 "L'Autriche-Hongrie est un état résilient, qui a survécu à beaucoup de difficultés qui auraient vu la chute de bien d'autres pays. Pourtant, le soutien croissant au panslavisme en Russie, conjugué à l'importance de la guerre dans les Balkans, constitue une menace qui pourrait bien marquer la fin de la domination des Habsbourg. Pire encore, la rivalité avec les Italiens a sérieusement recommencée. \n\nL'Autriche doit étouffer la fureur des Etats balkaniques et se tenir avec l'Allemagne face à ses ennemis, ou l'Empire peut devenir un vieux souvenir chéri."
 RUS_SCHLIEFFEN_DESC:0 "Les guerres des Balkans ont peu calmé les peuples de l'Empire russe. Bien que la Russie ait apporté son soutien derrière les puissances slaves du Sud, seule la Serbie et le Monténégro sont fidèles à l'empire de l'Est, et la crise est à l'horizon si les choses ne changent pas - et rapidement. Les extrémistes serbes ont proposé d'essayer de créer une guerre avec l'Autriche-Hongrie, et c'est exactement ce dont la Russie a besoin. \n\nLes objectifs de la Russie sont clairs : la Pologne allemande et les terres slaves d'Autriche sont en vue."
 TUR_SCHLIEFFEN_DESC:0 "Ce qui était autrefois le plus grand empire du monde est maintenant tombé bien bas, il est proche de la ruine. Le sultanat n'est plus considéré comme une puissance majeure en Europe et le partage de la Turquie entre toutes les puissances européennes est une menace constante qui se rapproche de plus en plus de la réalité. Pour aggraver les choses, l'incapable Pacha Ismail Enver a pris le contrôle effectif du gouvernement. \n\nLe meilleur plan d'action, selon la sublime Porte, est de s'approcher de l'Allemagne, et espérer que leur puissante armée pourra nous protéger si besoin."
 SER_SCHLIEFFEN_DESC:0 "Les guerres balkaniques ont été principalement remportées par la Serbie, ainsi que leur allié le plus important, la Grèce. Cependant les Habsbourg occupent encore la région de la Bosnie, ainsi que d'autres territoires slaves. Pire encore, ils voient la Serbie comme un fauteur de troubles, et seraient plus qu'heureux de débarrasser le monde de cette nation dès que possible. \n\nHeureusement, la Russie semble être du côté de la Serbie, mais peut-être pour des raisons malveillantes. Si le roi Pierre utilise cela, le monde peut changer pour toujours..."
 BUL_SCHLIEFFEN_DESC:0 "La Bulgarie a eu tort de croire que les Grecs et les Roumains resteraient en dehors de l'inévitable conflit qui les opposa et la Serbie, et se trouve avec son plus petit territoire depuis l'indépendance de l'Empire ottoman. Il est peu probable qu'ils se feront avoir deux fois. La Russie semble la prochaine dans la ligne des faux amis, cherchant seulement à profiter du pays. \n\n Les seuls pays qui semblent véritablement avoir le meilleur intérêt de la Bulgarie à cœur sont l'Allemagne et l'Autriche. Peut-être est-il temps pour une nouvelle alliance ?"
 MEX_SCHLIEFFEN_DESC:0 "Après la révolution, le Mexique est resté en ruines, instable économiquement et politiquement. Victoriano Huerta a donné un coup au gouvernement de Madero en recréant une dictature et en aidant l'exécution du plan de San Diego. Les tensions entre les États-Unis et le Mexique sont élevées. Les États-Unis veulent envahir le Mexique à l'aide d'une expédition punitive. \n\nNous verrons si l'Allemagne va essayer de nous offrir un accord intéressant qui changerait le destin de cette guerre."
 SPR_SCHLIEFFEN_DESC:0 "L'Espagne est divisée, les classes supérieures, l'Église catholique et l'armée espagnole favorisent généralement les pouvoirs centraux. La tendance germanophile est représentée parmi les carlistes réactionnaires et les Mauristas conservateurs ont des liens plus étroits avec l'Entente en raison du pacte de 1907 de l'Espagne avec la Grande-Bretagne et la France. Le sentiment pro-allié, qui était généralement francophile, est plus répandu dans les classes moyennes et professionnelles et chez les intellectuels. Personne ne sait encore si l'Espagne choisira un camp et encore moins lequel..."
 JAP_SCHLIEFFEN_DESC:0 "Après l'avoir conservée comme état fantoche, l'empire du Japon a finalement annexé la Corée. Il est aujourd'hui isolé diplomatiquement, mais peut profiter de la guerre qui se profile en Europe pour étendre son territoire, en s'appuyant sur une alliance avec l'un ou l'autre camp : l'Entente pour attaquer l'enclave allemande de Tsingtao, ou la Triplice pour attaquer la Russie par l'Est. Une autre option serait de profiter de la révolution de Xinhai. \n\nQuoi qu'il choisisse, l'Empire du Japon n'en sortira que plus grand."
 BEL_SCHLIEFFEN_DESC:0 "Protégé par les Britanniques, considéré par les Allemands comme une porte dérobée menant à Paris en évitant la concentration de l'armée française fortifiée le long de la frontière franco-allemande, le Royaume de Belgique est dans une situation délicate. \n\nLe Roi Albert Ier aura un choix difficile à faire, soit se dresser contre le Kaiser Wilhelm II et lutter aux côtés de l'Entente, soit laisser les troupes allemandes marcher dans ses territoires et prendre une ligne de conduite différente."
