 # 1919
 THE_AFTERMATH_OF_VERSAILLES_NAME:0 "Après Versailles"
 THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Le conflit connu sous le nom de Grande Guerre a finalement pris fin. Les Puissances Centrales ont été vaincues et partagées entre les membres de l'Entente - mais la paix mondiale est encore loin d'être une réalité. Les guerres civiles font rage en Orient, en particulier en Russie, tandis que l'instabilité règne au Proche-Orient, en Chine et dans les anciennes Puissances Centrales. Aujourd'hui encore, il faut lutter pour la paix et la prospérité."
 GER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Avec l'effondrement de l'Empire allemand, son ombre, la République de Weimar, a pris sa place en Europe. Le nouveau gouvernement est en proie à une industrie paralysée, à de lourdes réparations et, surtout, à des conflits constants entre les communistes et le corps autocratique des Freikorps qui menacent de déchirer le pays en une guerre civile.\n\nPeu sont heureux du statu quo. Si la République ne se stabilise pas rapidement, elle risque de connaître le même sort que l'Allemagne de 1848."
 RUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Ce sont les forces Blanches Russes qui protègent le public du fléau du Communisme. Ce fléau s'est toutefois révélé être un problème majeur. Au cours de la dernière année de conflit, les Soviétiques ont réalisé des gains décisifs contre le mouvement Blanc désorganisé et désuni. Il y a encore de l'espoir pour la Russie blanche, à condition qu'elle puisse résoudre les problèmes de leadership et apprendre à coopérer avec le soutien international."
 SOV_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Le mouvement de Lénine brûle à travers l'ancien Empire russe comme un feu de forêt. Le leader charismatique et déterminé de la Russie soviétique trouve des paysans amis presque partout à l'Est, bien qu'il soit décrié par le monde entier. Il reste encore beaucoup à faire.\n\nLes nouveaux États faibles qui entourent la Russie - en particulier la Pologne - doivent être intégrés dans le giron pour créer une véritable Révolution Mondiale !"
 POL_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Alors que les Britanniques et les Français étaient heureux de voir un nouvel État polonais sur la scène mondiale, peu d'autres sont satisfaits de la \"Deuxième République\". Les Allemands vaincus souhaitent un retour de leurs anciens territoires, les Tchèques et les Lituaniens sont en guerre frontalière, et pire encore, les Soviétiques tentent activement de mettre fin à l'État.\n\nAvec l'allié Ukrainien déjà perdu, la Pologne compte sur un miracle mais les miracles ont déjà eu lieu auparavant."
 TUR_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "L'Empire ottoman semble condamné. Le pays a été réduit à une infime partie de l'Anatolie, dont le gouvernement ne contrôle en fait qu'une petite partie. Il semble que l'État, autrefois le plus grand empire du monde, soit sur son lit de mort. Cependant, Osman n'a-t-il pas surmonté de plus grandes difficultés pour établir l'État au départ ?\n\nTout espoir est impossible ? La vieille garde peut-elle sauver la nation dans son dernier moment ? Ou la lune s'est-elle vraiment posée une fois pour toutes ?"
 TUK_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "La fin de l'Empire semblant inévitable, un mouvement nationaliste massif a émergé, dirigé par Mustafa Kemal Pacha. Le héros de Gallipoli a appelé à l'établissement d'une République laïque et moderniste en Anatolie, mais sa véritable ambition semble être la récupération des territoires turcophones occupés.\n\nRares sont ceux qui peuvent nier qu'affronter les Européens ainsi que les restes de l'empire serait un grand défi. La nouvelle Turquie peut-elle le surmonter ?"
 ITA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "L'Italie n'a pas été satisfaite du Traité de Versailles, ses doléances n'ont pas été entendues. Malgré le lourd bilan humain du front italien, ces derniers n'ont récupéré que l'Istrie, Zadar et une autorité limitée sur l'Albanie. L'Entente a certes promis un transfert du Tyrol du sud à l'Italie, mais cela reste bien maigre.\n\nSi l'opinion publique n'est pas satisfaite, l'Italie pourrait à nouveau tourner sa colère contre ses anciens alliés."
 FRA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "En fin de compte, la France a eu du mal à tenir le coup. L'injustice de 1870 a été vengée, les colonies allemandes et le Levant ottoman ont renforcé l'empire français, et des régimes amis ont surgi partout en Europe. Cependant, la France n'est pas encore sortie du bois.\n\nLa partition des Habsbourg est toujours sur la table. Les Marocains protestent toujours contre l'annexion. Le pire, c'est que l'Union Soviétique inspire les communistes, toujours présents. Si ces questions ne sont pas réglées, la victoire risque d'être vaine."
 ENG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "De nombreux fils britanniques ne sont pas rentrés chez eux après les tranchées. Bien que la Tanzanie et la Namibie aient été gagnées, le prix payé dans le sang était élevé - surtout si l'on considère que c'est Paris, et non Londres, qui dirige les nouveaux gouvernements européens. En 1919, l'Empire britannique est à son apogée - et pourtant il est peut-être dans l'état le plus faible qu'il ait jamais été.\n\nLa diplomatie sera le nouveau Cuirassé. De nouveaux accords et une nouvelle administration préserveront l'empire pendant que nos militaires se reconstruisent. Le premier test concerne les querelles en Égypte."
 USA_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Les Américains n'avaient aucun appétit pour la guerre, et maintenant qu'elle est finie, il semble que l'opinion publique s'interroge sur la valeur réelle de l'intervention dans la guerre. Le gouvernement fédéral semble tourner le dos à l'idéalisme de Woodrow Wilson, vers une neutralité cynique. L'armée est déjà désarmée, et les législateurs se battent contre chaque partie du processus de paix.\n\nSi le Congrès approuve l'adhésion à la Société des Nations, cette voie pourrait être inversée. Sinon, les États-Unis risquent d'être plongés dans un isolationnisme incassable."
 JAP_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Pour la première fois, le peuple japonais vit sous un gouvernement démocratique. Cette idée n'est pas aussi populaire auprès du public qu'elle peut logiquement le paraître. L'Empereur ne va manifestement pas durer longtemps, et de nombreuses personnalités réactionnaires prônant un retour à l'autocratie et l'établissement de colonies se sont exprimées publiquement dans le sillage inévitable du couronnement du prince Hirohito.\n\nPeut-être qu'une expédition mlilitaire dans une Chine déchirée par la guerre est ce dont le Japon a besoin pour devenir une puissance respectée..."
 ###AUS_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Legally speaking, the Austro-Hungarian empire still exists. However, all that is really left is German-Austria, the German-speaking portion of the old domain. The Entente seems to hate the Vienna government most of all, and seeks to impose an incredibly harsh treaty stripping it of even many of those territories, as well as blocking unification with Germany- a diplomatic crisis that must be avoided."
 ###YUG_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Kingdom of Serbs, Croats, and Slovenes (commonly known as Yugoslavia) is a continuation of the Serbian Kraljevina, now a unified south slavic state. Already, it seems the jubilation of liberation is wearing off, with the kingdom's minorities issuing increasingly complaints. The new regional power stands at a cross roads.\n\nShould Yugoslavia expand further? After all, is Bulgaria not rightfully South Slavic? Or, instead, should Yugoslavia turn inwards and stabilize itself?"
 ###HUN_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "The Hungarian government was wrongly treated as a defeated power by the Entente, and already the people have risen up to attempt to avenge themselves. Communist Autocrat Bela Kun has made Hungary his cult of personality, and has, through a series of weak puppet leadership, taken control of Hungary for its revenge campaign.\n\nFirst Romania will fall, then Yugoslavia, then, who knows? Perhaps the world at large!"
 ###ROM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Romania is perhaps the biggest benefactor from the Great War proportionally, being awarded territory by both the Central Powers and Entente. Though nearly doubling in size and population, it has earned scorn and jealousy throughout Europe. Even at the moment, the hated Hungarians are attempting an invasion.\n\nStill, Romania has ascended to unimagined heights, and once the Magyar are repelled, perhaps may be one of Europe's leading regional powers."
 ###EGY_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Egypt, though supposedly an independent country has in reality little more authority than directly-ruled British colonies in East Africa, a fact most Egyptians are a bit upset about. A revolt has been underway to earn independence, which the British seem willing to grant. Somewhat.\n\nAccepting servitude may provide a stable, independent Egypt. However, prolonging the revolt may grant Sudan...or perhaps even more."

 #~~~CHINA~~~
 #Beiyang or CPM must be able to get Chineese legacy and get major buffs
 ###BEI_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Though Yuan Shikai is dead and gone, his army still rules most of China. Xu Shichang has replaced him, and has some...interesting ideas. Despite being president, he blatantly hates the idea of a republic, regularly abusing power and promoting the return of the Qing Dynasty. The only reason he sits in this position is due to the Cliques.\n\nTruly ruled by warlords, every day the Beiyang Government's authority shrinks further and further. One faction must come out on top soon, or they may all perish.
 #Constitutional Protection Movement
 ###CPM_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Founded by followers of the late Sun Yat-Sen, the Constitutional Protection Movement is an unstable house propped up by a huge coalition of Republicans, Socialists, and even some warlords who just don't like the warlords in Beijing at the moment. Though this has made the regime popular in comparison to the despotic Cliques of the north, one prominent member leaving or changing sides could ruin the Movement's chance to unify China for good.\n\nThis poses the question: How do you please more than 400 million people?"
 
 #~~~GREECE~~~
 #A good Post-War Scenario may needs a Megali Greece
 ###GRE_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Just shy of a century old, Greece has seen little but good news and victory in its time. Its great territorial expansion, most notably a recent return to Anatolia, has come at a cost- the Turkish Republicans are actively attempting to retake their lands. Greece must now, for the first time, truly defend its conquered land.\n\nVictory could potentially mean a return to the City of the World's Desire. Defeat could mean instability and an end to Greek ambitions forever."

 #~~~OTHERS~~~
 OTHER_THE_AFTERMATH_OF_VERSAILLES_DESC:0 "Bien que la Grande Guerre soit terminée, les conflits font toujours rage dans le monde entier. Un leadership fort pourrait transformer du jour au lendemain même les joueurs de deuxième et troisième rangs en superpuissances. Quelles sont les opportunités offertes par le chaos de ce nouveau monde ?"
