 CHI_SCHLIEFFEN_DESC:0 ""
 SWE_SCHLIEFFEN_DESC:0 "Au début du XXe siècle, la Suède est un pays en paix. En effet, depuis les guerres napoléoniennes et le traité de Kiel signé en 1814, le pays n'a connu aucun conflit armé et a pu bénéficier d'un siècle de paix.\n\nCependant, cette paix fragile est menacée par les tensions croissantes entre les grandes puissances. Le pays restera-t-il neutre ? Nul ne le sait..."
 CAN_SCHLIEFFEN_DESC:0 "Le Canada est un sujet loyal et un ami de la Couronne Britannique depuis sa conception. En ces temps de troubles, le Canada doit se tourner vers l'aide à la Couronne et à son vaste empire. Bien que le Canada soit vaste et possède de vastes ressources et de riches terres, son économie est en panne et son armée est faible. Le Canada pourrait être l'allié parfait en période de grande lutte. ....\n\nMais le Canada pourrait trouver un nouvel objectif, ou une nouvelle destinée, et être un endroit pour les Canadiens. Ce jeune pays est plus puissant qu'il n'y paraît !"
