l_german:
###  Aktuallisierte Übersetzung von Proho  ### 
 AUH_ww1_Multinational_State:0 "Multinationaler Staat"
 AUH_ww1_Multinational_State_desc:0 "Im Gegensatz zu den meisten Ländern dieser Zeit ist das österreichisch-ungarische Reich kein nationalistisch organisierter Staat, sondern ein Relikt alter Ehen und Thronvererbungen, die dem Imperium einen kulturellen Flickenteppich an Territorien beschert haben. In jüngster Zeit haben viele der Nationalitäten des Imperiums begonnen, sich für die Unabhängigkeit einzusetzen und den österreichischen Staat zu verletzen. "
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Risorgimento (auch bekannt als die Italienische Vereinigung) war die politische und soziale Bewegung, die verschiedene Staaten der italienischen Halbinsel in den einzigen Staat des Königreichs Italien zusammenführte. Die Erinnerung an dieses Ereignis sowie der nachfolgende Irridentismus sind eine treibende Kraft sowohl in der italienischen Einheit als auch in der Politik. "
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Glaube an Allah"
 ww1_Faith_Allah_desc:0 "Im Koran befiehlt Allah den Gläubigen vereint zu sein, sich im Glauben zu vereinigen, einander als Brüder zu betrachten und zu lieben, vergebend und beschützend zu sein und Zersplitterung, Spaltung und Zerstreuung stark zu vermeiden. Die osmanische Vorherrschaft in Mekka und der Titel des Sultans als Kalif des Islam beweisen den Glauben ihrer Regierung. "
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Begehrtes Afrika"
 ww1_Scramble_for_Africa_desc:0 "Die Rivalität zwischen Großbritannien, Frankreich, Deutschland und den anderen europäischen Mächten macht einen Großteil der Spannungen zwischen den Großmächten in dieser Ära aus. Da nur noch Teile des Territoriums nicht beansprucht sind, fangen die Forderungen, fremde Kolonien zu annektieren, bereits in unseren Straßen an. "
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Haus von Habsburg-Lothringen"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Das Haus Habsburg-Lothringen ist eines der einflussreichsten Königshäuser Europas und die Herrscherdynastie von Österreich-Ungarn. Das lange Erbe dieser Familie auf dem Thron des Imperiums gibt ihnen viel von der notwendigen Legitimität, um ihre Herrschaft aufrecht zu erhalten, solange sie sie aufrechterhalten können. "
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Erbe der Norddeutschen Konföderation"
 GER_ww1_North_German_Confederation_desc:0 "Nach vielen Jahren als Nebenbuhler in der deutschen Sphäre bildete Preußen den Norddeutschen Bund und etablierte sich als führende Macht in Deutschland, bevor es das Reich endgültig vereinte. Mit diesem Ereignis, das noch in der Erinnerung ist, spiegeln die Gesetze und der Stolz unserer Menschen dieses monumentale Ereignis wider. "
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Norddeutscher Bund - Vermächtnis"
 GER_ww1_North_German_Confederation_desc:0 "Nachdem Preußen jahrelang der zweitrangige Akteur im deutschen Raum war, gründete es den Norddeutschen Bund und etablierte sich als führende Macht in Deutschland, bevor es schließlich das Reich einte. Dieses Ereignis ist noch in lebendiger Erinnerung, und die Gesetze und der Stolz unseres Volkes spiegeln noch immer dieses monumentale Ereignis wider."
 #--------------------------------------------------------------
 ww1_Christmas_Truth_Repressed:0 "Verdrängte Weihnachtswahrheit"
 ww1_Christmas_Truth_Ignored:0 "Weihnachtswahrheit ignoriert"
 ww1_ENG_APOC:0 "APOC"
 German_staff_ww1:0 "Deutscher Offiziersstab"
 German_staff_ww1_desc:0 "Die deutsche Armee, verantwortlich für das kontinuierliche Studium aller Aspekte des Krieges und für die Erstellung und Überprüfung von Plänen für Feldzüge oder Mobilisierung. Sie existierte inoffiziell seit 1806 und wurde 1814 offiziell als erster Generalstab gegründet. Es zeichnete sich durch die formelle Auswahl seiner Offiziere durch Intelligenz und nachgewiesene Verdienste statt durch Patronage oder Reichtum aus und durch die umfassende und streng strukturierte Ausbildung, die seine Stabsoffiziere durchführten. Sein Aufstieg und seine Entwicklung gaben den deutschen Streitkräften für fast anderthalb Jahrhunderte einen entscheidenden strategischen Vorteil gegenüber ihren Gegnern. "
 Austrian_staff:0 "Österreichischer Offiziersstab"
 Austrian_staff_desc:0 "Der k.u.k. Generalstab von Österreich-Ungarn war Teil des Kriegsministeriums. Es wurde vom Chef des Generalstabs für die gesamten Streitkräfte angeführt, der direkten Zugang zum Kaiser hatte. Der Generalstab war für die Planung und Vorbereitung zuständig, das Armeekommando (AOK) war das operative Oberkommando. Da das AOK dem Kaiser unterstellt war und der Chef des Generalstabs sein Chefberater war, stand die AOK in der Praxis unter der Kontrolle des Chefs des Generalstabs. "
 Franch_Staff:0 "Französischer Offiziersstab"
 Franch_Staff_desc:0 "In Kriegszeiten übernahm der Generalstabschef der Armee das Generalquartier (GQG - Grand Quartier Général). Während des 1. Weltkriegs wurde der Führer der französischen Armeen verschiedentlich als oberster General (Generalissimo) oder Oberbefehlshaber bezeichnet. In den letzten Kriegsjahren führte die Gründung des Obersten Kriegsrates 1917 zum Oberbefehl durch den französischen General Ferdinand Foch. Mitte 1918 war der französische Armeechef Pétain Foch unterstellt. Obwohl der Krieg im November 1918 im Wesentlichen mit dem Waffenstillstand endete, blieb die Kriegsorganisation bis 1920 bestehen. "
 ENG_Staff:0 "Britischer Offiziersstab"
 ENG_Staff_desc:0 "Die Organisation der britischen Armee im 1. Weltkrieg konnte auf die wachsenden Forderungen der imperialen Expansion zurückgeführt werden. Das Grundgerüst war das freiwillige Rekrutierungssystem und das Regiments-System, das durch die Cardwell and Childers Reformen des späten 19. Jahrhunderts definiert worden war. Die britische Armee war vorbereitet und wurde in erster Linie für Angelegenheiten des Empires und die folgenden Kolonialkriege eingesetzt. In den letzten Jahren des 19. Jahrhunderts befand sich die Armee in einem großen Konflikt, dem 2. Burenkrieg (1899-1902), der Mängel in ihrer Taktik, Führung und Verwaltung hervorhob. "
 #--------------------------------------------------------------
SWE_ww1_idea_executive_monarchy:0 "Exekutiv-Monarchie"
SWE_ww1_idea_executive_monarchy_desc:0 "Die Exekutivmonarchie ist eine mächtige politische und gesellschaftliche Institution"
SWE_ww1_idea_absolute_monarchy:0 "Absolute Monarchie"
SWE_ww1_idea_absolute_monarchy_desc:0 "Der Monarch verfügt über die höchste autokratische Autorität und ist im Prinzip nicht durch geschriebene Gesetze, Gesetzgebung oder Bräuche eingeschränkt."
SWE_ww1_idea_russophobia:0 "Russenfeindlichkeit"
SWE_ww1_idea_russophobia_desc:0 "Wir haben schon so viele Kriege mit Russland geführt, und sie können wieder angreifen. Wir müssen also auf einen weiteren Krieg vorbereitet sein."

 #--------------------------------------------------------------
 MEX_ww1_mexico_prerevolution:0 "Vorrevolutionäre Situation"
 MEX_ww1_mexico_prerevolution_desc:0 "Im Jahr 1910 könnte die Opposition gegen das Díaz-Regime unter der Führung von Madero, Pascual Orozco und Pancho Villa zum Katalysator für den Ausbruch einer politischen Rebellion werden..."
 USA_ww1_us_war_department:0 "Kriegsministerium"
 USA_ww1_us_war_department_desc:0 "Das Kriegsministerium der Vereinigten Staaten, auch War Department (und in den ersten Jahren gelegentlich War Office) genannt, war die Abteilung des US-Kabinetts, die ursprünglich für den Betrieb und die Instandhaltung der US-Armee zuständig war und bis zur Gründung des Navy Department im Jahr 1798 auch die Verantwortung für Marineangelegenheiten trug."
 SER_ww1_zduhac:0 "Zduhaći"
 SER_ww1_zduhac_desc:0 "In der serbischen Tradition waren Zduhaći Männer, von denen man glaubte, dass sie über eine angeborene übernatürliche Fähigkeit verfügten, ihr Anwesen, ihr Dorf oder ihre Region vor zerstörerischen Einflüssen zu schützen. Man glaubte, dass die Seelen dieser Männer ihre Körper im Schlaf verlassen konnten, um dämonische Wesen abzufangen und mit ihnen zu kämpfen."
 SER_ww1_blackhand:0 "Schwarze Hand"
 SER_ww1_blackhand_desc:0 "Die Schwarze Hand ist ein Geheimbund, der 1901 in Serbien gegründet wurde. Sie haben bereits 1903 einen serbischen König getötet und stellen eine echte Bedrohung für den Staat dar. Ihr Motto lautet Vereinigung oder Tod, denn ihr Ziel ist die Vereinigung aller Gebiete mit einer südslawischen Mehrheit."
 #--------------------------------------------------------------
 POL_interwar_spirit_WielkopolskaUprising:0 "Bij Bolszewika (Schlag den Bolschewiken)"
 POL_interwar_spirit_WielkopolskaUprising_desc:0 "Die Zweite Republik war erst wenige Monate alt, und nur wenige akzeptierten den Gedanken, erneut ihre Souveränität zu verlieren. Während Polen nach Westen blickte, um einem rachsüchtigen Deutschland zu entgehen, brach Lenin jedoch sein Versprechen, die polnische Teilung für ungültig zu erklären, und begann, von Osten her vorzudringen. Dies hat den Kampfgeist des polnischen Volkes nur noch mehr angespornt, die junge Nation bis zum Schluss gegen die roten Invasoren zu verteidigen."
 #--------------------------------------------------------------
 POL_interwar_spirit_RuinedIndustry:0 "Zerstörte Industrie"
 POL_interwar_spirit_RuinedIndustry_desc:0 "Nach dem Ersten Weltkrieg befand sich die polnische Industrie in einem erbärmlichen Zustand und die Arbeitslosigkeit war weit verbreitet. Erst die Hoffnung auf die wiedergewonnene Unabhängigkeit ließ die Polen den Hunger vergessen."
 #--------------------------------------------------------------
 GER_interwar_spirit_BannedConscription:0 "Strenge militärische Beschränkungen"
 GER_interwar_spirit_BannedConscription_desc:0 "Mit nur 100.000 Freiwilligen (und keinen Wehrpflichtigen) in der Armee, keinen U-Booten oder Flugzeugen, nur wenigen zugelassenen Kriegsschiffen und sogar Beschränkungen für Handfeuerwaffen ist der Vertrag von Versailles ein unverhohlener Versuch, Deutschlands Militär zu einem der kleinsten in Europa zu machen. Je schneller die neue deutsche Regierung diese Rückschläge überwinden kann - sei es durch Diplomatie, kreative Bürokratie oder dubiosere Maßnahmen - desto schneller wird die Nation wieder eine Macht sein."
 #--------------------------------------------------------------
 SOV_interwar_spirit_LeninRedArmy:0 "Die Rote Arbeiter- und Bauernarmee"
 SOV_interwar_spirit_LeninRedArmy_desc:0 "Die Rote Armee, die im gesamten ehemaligen Kaiserreich an den Fronten gegen weiße Armeen, ausländische Invasionen und reaktionäre lokale Regierungen kämpft, besteht naturgemäß größtenteils aus un- oder nur teilweise ausgebildeten Milizen, obwohl das Herzstück der Truppe die kleineren, besser ausgebildeten und ausgerüsteten regulären Truppen sind. Dadurch ist Sowjetrussland in der Lage, eine riesige Armee zur Verteidigung seiner Grenzen aufzustellen, auch wenn sie von organisatorischen Problemen geplagt ist und nur über einige wenige Divisionen verfügt, die wirklich zum Angriff geeignet sind."
 #--------------------------------------------------------------
 TUK_interwar_spirit_TurkishNationalMovement:0 "Türkische Nationalbewegung"
 TUK_interwar_spirit_TurkishNationalMovement_desc:0 "Als Folge der Niederlage des Osmanischen Reiches im Ersten Weltkrieg schlossen sich viele türkische Revolutionäre mit ganz unterschiedlichem Hintergrund zusammen, um die Auflösung des Osmanischen Reiches zu verhindern."
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Winner:0 "Auf der Gewinnerseite"
 interwar_spirit_TheGreatWar_Winner_desc:0 "Abgesehen von der Frage nach der Art und der Rechtfertigung des Krieges gehörte dieses Land zu den Siegern des Versailler Vertrags, worüber sich nur wenige beschweren werden. Nun strebt das Volk der Nation eine Rückkehr zum Frieden an. Auch wenn eine Revolution nicht in Frage kommt, so sind die Wünsche der Öffentlichkeit doch vor allem Abrüstung, Diplomatie und wirtschaftliches Wachstum."
 #--------------------------------------------------------------
 interwar_spirit_TGWWinner_Italy:0 "Siegesjubel?"
 interwar_spirit_TGWWinner_Italy_desc:0 "Obwohl sich in Italien nur wenige darüber beschweren, im Ersten Weltkrieg auf der Gewinnerseite gestanden zu haben, beklagen sich viele über die eher magere Entschädigung, die Italien für seine vielen Verluste erhalten hat - und zwar so sehr, dass sich die Wut auf die Regierung und die ehemaligen Verbündeten sowie der politische Extremismus dem gleichen Niveau nähern wie bei den besiegten Mittelmächten. Wenn dies nicht eingedämmt wird, könnte sich Italien den Mächten anschließen, die Rache üben wollen."
 #--------------------------------------------------------------
 interwar_spirit_TheGreatWar_Loser:0 "Schande der Niederlage"
 interwar_spirit_TheGreatWar_Loser_desc:0 "In diesem Land sind Schuldzuweisungen zwischen zivilen und militärischen Amtsträgern und ein breiter öffentlicher Dissens in der Zivilbevölkerung an der Tagesordnung. Verärgert über die demütigenden Verträge zur Beendigung des Krieges und die schweren Lasten, die dem Militär und der Wirtschaft der Nation aufgebürdet wurden, ist diese Nation eine Brutstätte für Radikale, die die alte Ordnung stürzen, den Verlust rächen und den Staat wieder zu Ruhm und Ehre führen wollen. Einfach ausgedrückt: Die Menschen wollen den Stachel der Schmach der Niederlage loswerden."
 #--------------------------------------------------------------

 interwar_AssuredOilSupply:0 "Gesicherte Ölversorgung"
 interwar_AssuredOilSupply_desc:0 ""