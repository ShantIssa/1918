 ENG_ww1_aviation_effort:0 "Utworzenie Royal Flying Corps"
 ENG_ww1_aviation_effort_desc:0 "Samoloty wojskowe są jednym z najbardziej brytyjskich wynalazków, jakie kiedykolwiek powstały poza granicami Wielkiej Brytanii. Maszyny te, które pozwolą nam na pokazanie siły bez żołnierzy, bez wątpienia zwiększą naszą siłę w terenie. Mogą być nawet bronią wartą użycia na morzu, co bardzo podekscytowało szefów RN. Inwestowanie w nie jest oczywistym posunięciem." 
