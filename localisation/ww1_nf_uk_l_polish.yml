 ENG_ww1_naval_effort:0 "Przezbrojenie Royal Navy"
 ENG_ww1_naval_effort_desc:0 "Royal Navy jest największą i najsilniejszą flotą świata, posiadającą tyle okrętów, ile dwie następne marynarki razem wzięte. Nie jest to przypadek - nasze główne terytorium znajduje się na wyspie, więc jest to konieczne, aby zapewnić przetrwanie obcej inwazji. Dalsze inwestycje w tę operację może prowadzić tylko do dobrego."
