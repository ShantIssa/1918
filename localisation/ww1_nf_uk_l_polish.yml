 #=========================================================================
 ENG_ww1_political_effort:0 "Nowe programy polityczne"
 ENG_ww1_political_effort_desc:0 ""
 ENG_ww1_support_republic:0 "Parlamentaryzm"
 ENG_ww1_support_republic_desc:0 "Nasz chwalebny Parlament i nasza najbardziej szanowana Królewska Mość są doskonałym rządem dla naszego narodu. Wspieranie ich stabilności i władzy w tych burzliwych czasach zapewni, że nie popadniemy w anarchię pod mniej znaczącą formą przywództwa, a nasze boskie przywództwo będzie kontynuowane."
 ENG_ww1_contest_republic:0 "Syndykalizm"
 ENG_ww1_contest_republic_desc:0 "Klasa wyższa i arystokraci, którzy zakorzenili się w naszym narodzie od czasów króla Alfreda, stworzyli śmieszne pozory demokratycznego rządu. Jak możemy ufać parlamentowi bogatych i zamożnych? Nadszedł czas, aby uczciwy obywatel i pracownik przejął kontrolę nad losem Wielkiej Brytanii!"
