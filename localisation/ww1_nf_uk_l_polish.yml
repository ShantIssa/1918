 ENG_ww1_army_effort:0 "Brytyjski korpus ekspedycyjny"
 ENG_ww1_army_effort_desc:0 "Zaletą posiadania silnych sojuszników na lądzie, z tego co udało nam się dowiedzieć, jest posiadanie kogoś na kontynencie, kto może wykonać za nas brudną robotę. Nie oznacza to, że nie możemy odnieść pewnych korzyści z silniejszej armii lądowej. Szkolenie naszych generałów, by byli w stanie reagować na bardziej globalne zagrożenia i walczyć na odległych frontach, może się opłacić w przypadku wojny."
