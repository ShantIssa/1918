 # [FRANCE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_algerie_france_desc:0 "Europa stoi w obliczu niebezpiecznych czasów. Powinniśmy skupić się na poprawie stanu naszych ziem na południu i zapewnić, że zawsze będziemy mogli wesprzeć kontynent."
 ENG_ww1_colonial_industry_desc:0 "Powinniśmy skoncentrować nasz przemysł w Algierze. W razie wzrostu napięcia w Europie nadal będziemy dysponować potencjałem przemysłowym będącym poza zasięgiem wrogich bombowców."
 ENG_ww1_military_factories_desc:0 "Nasza machina wojenna nie jest w stanie sprostać zapotrzebowaniu. Musimy skupić się na produkcji sprzętu wojskowego na rodzimej ziemi, aby nasze granice stale otrzymywały nowe wyposażenie"
 ENG_ww1_colonial_military_factories:0 "Kolonialne fabryki zbrojeniowe"
 ENG_ww1_colonial_military_factories_desc:0 "Umieszczenie naszej produkcji wojskowej poza Europą gwarantuje, że nawet jeśli wróg przejmie kontrolę nad naszą przestrzenią powietrzną, będziemy w stanie utrzymywać ciągłość dostaw wyposażenia dla naszych oddziałów na froncie."
