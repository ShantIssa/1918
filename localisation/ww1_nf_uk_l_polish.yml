 ENG_ww1_airship_focus:0 "Sterowce ciśnieniowe"
 ENG_ww1_airship_focus_desc:0 "Sterowiec ciśnieniowy, czyli sterowiec nieszkieletowy, to sterowiec bez wewnętrznego szkieletu konstrukcyjnego lub kilu. W przeciwieństwie do sterowców półszkieletowych i szkieletowych, sterowce ciśnieniowe utrzymują swój kształt dzięki ciśnieniu gazu unoszącego (zwykle helu, a nie wodoru) wewnątrz powłoki oraz wytrzymałości samej powłoki."
