 ENG_ww1_massive_effort:0 "Masowa mobilizacja"
 ENG_ww1_massive_effort_desc:0 ""
 ENG_ww1_install_communism:0 "Rewolucja proletariacka"
 ENG_ww1_install_communism_desc:0 "Nadszedł dzień, w którym dobrzy, uczciwi, Anglicy, jak również inni obywatele naszego kraju, mogą wreszcie przejąć pełną kontrolę nad naszym krajem! To będzie nasza najbardziej chwalebna rewolucja ze wszystkich!"
 #--------------------------------------------------------------
 # [BRITISH EMPIRE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_diplomatic_effort:0 "Dyplomacja"
 ENG_ww1_diplomatic_effort_desc:0 ""
 ENG_ww1_triple_alliance:0 "Wzmocnienie Ententy"
 ENG_ww1_triple_alliance_desc:0 "Wprawdzie związanie się z takimi krajami jak Francja i Rosja obniża rangę Wielkiej Brytanii, ale jest to o wiele lepszy układ niż ponowne utknięcie z niemieckimi bękartami. Zapewnienie, że nasi sojusznicy myślą, że nam na nich zależy, jest kluczem do dalszej siły tego sojuszu."
 ENG_ww1_pro_ger:0 "Wsparcie Wilhelma II"
 ENG_ww1_pro_ger_desc:0 ""
 ENG_ww1_join_GERMANY:0 "Dołączenie do Państw Centralnych"
 ENG_ww1_join_GERMANY_desc:0 ""
 ENG_ww1_austria_friend:0 "Unia windsorsko-habsburska"
 ENG_ww1_austria_friend_desc:0 ""
 ENG_ww1_back_france:0 "Wsparcie Francji"
 ENG_ww1_back_france_desc:0 "Kilka traktatów nie do końca przekonało naszego odwiecznego wroga, Francję, do naszej strony i przyjaźni. Wyjaśnienie niektórych z głębiej zakorzenionych pytań i kwestii związanych z naszą dawną rywalizacją zapewni, że kontynent nigdy już nie wystąpi przeciwko nam lub im. Rosja będzie niezadowolona z większej uwagi Francji, ale co to za strata?"
 ENG_ww1_back_russia:0 "Wsparcie Imperium Rosyjskiego"
 ENG_ww1_back_russia_desc:0 "Rosjanie nie są sojusznikiem, którego łatwo podburzyć. Ich interesy w Azji rywalizują z naszymi i wydaje się, że nadal mają powiązania z Trójprzymierzem. Jeśli upewnimy się, że ich lojalność i interesy pokrywają się z naszymi, Francja może narzekać na brak uwagi, jaką poświęca się ich egoistycznym dyplomatom, ale my zabezpieczymy znak zapytania w naszym sojuszu."
 ENG_ww1_sultanate_egypt:0 "Wzmocnienie pozycji w Egipcie"
 ENG_ww1_sultanate_egypt_desc:0 ""
 ENG_ww1_send_diplomats:0 "Wysłanie brytyjskich dyplomatów"
 ENG_ww1_send_diplomats_desc:0 "Brytyjscy dyplomaci słyną z taktu, uroku, dowcipu i wysokiego mniemania o sobie. Wysłanie ich do naszych przyjaciół z zobowiązaniem pracy na rzecz ich interesów dobrze wpłynie na dalsze wzmocnienie Ententy."
 ENG_ww1_portugal_friend:0 "Przyjaźń z Portugalią"
 ENG_ww1_portugal_friend_desc:0 "Portugalia jest naszym najstarszym sojusznikiem i najwyższy czas, abyśmy dla odmiany walczyli u jej boku. Wezwanie jej do walki za naszym wspólnym porozumieniem zapewni, że Państwa Centralne będą miały jeszcze trudniej na Morzu Śródziemnym, jak również zapewni, że Hiszpanie pozostaną z dala od walki, jeśli myśleliby o wystąpieniu przeciwko nam."
 ENG_ww1_assert_position_west:0 "Wzmocnienie pozycji brytyjskiej w Europie środkowej"
 ENG_ww1_assert_position_west_desc:0 "Brytyjskie stanowisko w Europie Środkowej jest proste: Istnieją tam wielkie imperia, które są rywalami naszego, a nam się to nie podoba. Celem naszej dyplomacji jest rzekomo samostanowienie dla uciskanych mniejszości, ale tak naprawdę celem jest osłabienie Niemiec i Austro-Węgier."
 ENG_ww1_anti_ger:0 "Polityka antyniemiecka"
 ENG_ww1_anti_ger_desc:0 "Niemcy były kiedyś naszym najlepszym sojusznikiem, ale ten stuletni sojusz został już niemalże zapomniany. Zaakceptowanie faktu, że Niemcy są i na zawsze pozostaną naszymi rywalami, otworzy dodatkowe możliwości działania w celu ich zniszczenia." 
 ENG_ww1_anti_ah:0 "Polityka antyaustro-węgierska"
 ENG_ww1_anti_ah_desc:0 "Austro-Węgry nie są imperium, którym Wielka Brytania jest poważnie zainteresowana, ale perspektywa podzielenia go na przyjazne państwa na kontynencie nie może być ignorowana. Jeśli podążymy za tą ambicją, możemy znaleźć nowe sposoby na osłabienie pozycji Habsburgów w ich własnym kraju." 
 ENG_ww1_ireland_release:0 "Wyzwolenie Irlandii"
 ENG_ww1_ireland_release_desc:0 "Irlandia stanowi coraz większy problem i staje się jasne, że przyszłość Wielkiej Brytanii z tą wyspą jest bardzo ograniczona. Jeśli teraz damy im autonomię, możemy oszczędzić sobie kłopotów w przyszłości." 
 ENG_ww1_ireland_crush:0 "Stłumienie irlandzkich separatystów"
 ENG_ww1_ireland_crush_desc:0 "Strategiczne położenie Irlandii sprawia, że jej utrzymanie jest niezwykle cenne - broń Boże, żeby któryś z naszych wrogów zajął Szmaragdową Wyspę! Oni mogą pragnąć własnej republiki, ale my o wiele bardziej pragniemy, by pozostali pod rządami korony."
 
 ENG_ww1_AngloOttomanConvention:0 "Konwencja angielsko-osmańska"
 ENG_ww1_AngloOttomanConvention_desc:0 "Konwencja angielsko-osmańska była porozumieniem pomiędzy Imperium Osmańskim a rządem Wielkiej Brytanii, które określało granice jurysdykcji osmańskiej w rejonie Zatoki Perskiej."

 ENG_ww1_assert_position_east:0 "Zapewnienie pozycji brytyskiej na wschodzie"
 ENG_ww1_assert_position_east_desc:0 "Bałkany i Bliski Wschód wydają się być doskonałymi miejscami dla Wielkiej Brytanii na pozyskanie nowych sojuszników i kolonii. Jeśli ustanowimy silną pozycję w regionie, możemy zapewnić, że gdy nadejdzie czas otwarcia tego obszaru, Wielka Brytania będzie w doskonałej pozycji, by z niego skorzystać."
 ENG_ww1_balkan_strategy:0 "Strategia bałkańska"
 ENG_ww1_balkan_strategy_desc:0 "Wiele narodów na Bałkanach jest probrytyjskich i widzi to samo zagrożenie ze strony Europy Środkowej, co my. Jeśli skorzystamy z okazji i wesprzemy je odpowiednio wcześnie, możemy zapewnić sobie ich lojalność na czas przyszłych konfliktów. To sprawi, że Austria i Osmanowie będą jeszcze bardziej niezadowoleni z naszej dyplomacji, ale takie jest życie."
 ENG_ww1_support_romania:0 "Przyjaźń z Rumunią"
 ENG_ww1_support_romania_desc:0 "Rumunię, mimo jej przynależności do dawnego Trójprzymierza i oczywistych związków z Państwami Centralnymi, można dość łatwo zmusić do sojuszu, jeśli tylko obiecamy im wielkie zwycięstwo nad Austrią. Miejmy jednak nadzieję, że w razie wybuchu wojny między tymi dwoma mocarstwami, będą w stanie się obronić."
 ENG_ww1_nordic_countries:0 "Nacisk na kraje nordyckie"
 ENG_ww1_nordic_countries_desc:0 "Kraje skandynawskie nie są pełne głupców. Doskonale zdają sobie sprawę z tego, co nasza flota może zrobić z ich międzynarodowym handlem i źródłem utrzymania. Wystarczy zwykły nacisk na naszych „przyjaciół”, aby zdali sobie sprawę, że handel z Niemcami to ryzykowne przedsięwzięcie."
 ENG_ww1_military_training_act:0 "Obrona ustawy o królestwie"
 ENG_ww1_military_training_act_desc:0 "Demokracja jest fajna i w ogóle, ale czasem trzeba zawiesić osobiste wolności dla większego dobra. Tłumiąc wolność słowa, a zwłaszcza krytykę rządu, zawieszając tymczasowo prawo do procesu i nacjonalizując nasze zasoby na potrzeby działań wojennych, będziemy w znacznie lepszej pozycji do prowadzenia działań wojennych."
 ENG_ww1_conscription_focus:0 "Krajowa służba wojskowa"
 ENG_ww1_conscription_focus_desc:0 "Ponieważ nasze siły lądowe są mniejsze niż u większości innych głównych mocarstw, ważne jest, abyśmy utrzymywali zapasy w naszych rezerwach. Ustanowienie szeroko zakrojonego poboru zapewni, że wszyscy spoza niezbędnych członków społeczeństwa – a także znaczna ich część – zostaną dobrze wykorzystani w okopach."
 ENG_ww1_small_arms_focus:0 "Kompania BSA"
 ENG_ww1_small_arms_focus_desc:0 "Royal Ordnance Factories nie produkują wystarczającej ilości broni strzeleckiej na potrzeby naszch działań wojennych. Zazwyczaj po prostu zerwalibyśmy z nimi kontrakt i znaleźli innego producenta, ale na wojnie takiej jak ta potrzebujemy wszystkiego, co możemy zdobyć. Podpisanie kontraktu z Birmingham Small Arms Company i pomoc w zwiększeniu ich mocy produkcyjnych może wypełnić lukę w produkcji."
 ENG_ww1_crypto_bomb_focus:0 "Pokój 40"
 ENG_ww1_crypto_bomb_focus_desc:0 "Admirał Oliver, Alfred Ewing i kilku innych ludzi utworzyło grupę w pokoju 40, znanym również jako 40 O.B. (Old Building) (dawniej NID25), w celu łamania niemieckich planów, raportów wywiadowczych i transmisji. Dając im większą swobodę i włączając w to coś więcej niż tylko plany morskie, możemy zyskać przewagę w [POUFNE]."
 ENG_ww1_agadir_crisis:0 "Kryzys marokański"
 ENG_ww1_agadir_crisis_desc:0 "Francuzi i Niemcy jak zwykle grają w Maroku na zwłokę. To Wielka Brytania, jak zwykle, powinna być dorosła w tej sytuacji i interweniować. Oczywiście, publiczne poparcie dla Francuzów przeciwko marokańskim rebeliantom może jeszcze bardziej zaognić kryzys na skalę międzynarodową, ale jest to zdecydowanie warte zachowania brytyjskiej dumy!"
 ENG_ww1_ready_country:0 "Przygotowania do wojny"
 ENG_ww1_ready_country_desc:0 "Głupcy na kontynencie wyraźnie palą się do walki. Jeśli tak jest, Wielka Brytania musi być przygotowana na to, że wojna wybuchnie.!"
 ENG_ww1_defense_border:0 "Obrona granic"
 ENG_ww1_defense_border_desc:0 "Musimy bronić naszej wielkiej granicy lądowej z kontynentalnymi mocarstwami! ...Chwila moment, coś jest nie w porządku."
 ENG_ww1_service_focus:0 "Służba zagraniczna"
 ENG_ww1_service_focus_desc:0 "Era, w której podróż za granicę jest podróżą w jedną stronę, na szczęście już dawno minęła. Jeśli zapewnimy rotację kolonialnej siły roboczej, będzie ona mogła z łatwością szkolić nowe, świeże twarze w zakresie warunków i przetrwania w naszych odległych terytoriach, zapewniając, że kiedy dotrą na miejsce, będą już przynajmniej w pewnym stopniu przygotowani na warunki."
 ENG_ww1_liberate_policy:0 "Wyzwalanie państw"
 ENG_ww1_liberate_policy_desc:0 ""
 ENG_ww1_release_egypt:0 "Wyzwolenie Egiptu"
 ENG_ww1_release_egypt_desc:0 ""
 ENG_ww1_release_southafrica:0 "Wyzwolenie Afryki Południowej"
 ENG_ww1_release_southafrica_desc:0 ""
 ENG_ww1_release_ireland:0 "Wyzwolenie Irlandii"
 ENG_ww1_release_ireland_desc:0 ""
 ENG_ww1_fortify_city:0 "Fortyfikacje cywilne"
 ENG_ww1_fortify_city_desc:0 ""
 ENG_ww1_bureau_colonies:0 "Sekretarze stanu ds. kolonii"
 ENG_ww1_bureau_colonies_desc:0 "Sekretarz stanu ds. kolonii (znany również jako sekretarz kolonialny) kontroluje większość naszych mniejszych kolonii w imperium. Przekazanie mu nieco więcej władzy i zasobów mogłoby pomóc w szybkim i efektywnym rozwoju niektórych z naszych odległych posiadłości."
 ENG_ww1_mediterranean_focus:0 "Fortyfikacja wysp Morza Śródziemnego"
 ENG_ww1_mediterranean_focus_desc:0 "Nasze śródziemnomorskie wyspy nie są najważniejszą częścią imperium. Mimo to, mogą nam pomóc w kontrolowaniu wód na Morzu Śródziemnym. Zyskanie kontroli nad wyspami sprawi, że żadna przykra niespodzianka nie zaszkodzi naszej pozycji w Afryce Północnej."
 ENG_ww1_rock_focus:0 "Fortyfikacja Gibraltaru"
 ENG_ww1_rock_focus_desc:0 "Gibraltar nie tylko kontroluje wejście na Morze Śródziemne, ale także stanowi silnie broniony port, z którego statki mogą operować zarówno na Atlantyku, jak i na Morzu Śródziemnym. Mimo, że jest to daleka podróż od jakiegokolwiek portu Państw Centralnych, w tej sytuacji lepiej dmuchać na zimne niż żałować."
 ENG_ww1_protect_suez:0 "Obrona Suezu"
 ENG_ww1_protect_suez_desc:0 "Kontrola nad kanałem sueskim jest częścią środków, dzięki którym Imperium Brytyjskie zachowuje panowanie na morzu. Utrata tego regionu miałaby katastrofalne skutki. Należy podjąć środki w celu jego ufortyfikowania."
 ENG_ww1_malta_focus:0 "Fortyfikacja Malty"
 ENG_ww1_malta_focus_desc:0 "Malta zajmuje doskonałą pozycję w środkowej części Morza Śródziemnego, jest istotnym przystankiem na naszej linii życia przez Egipt i Kanał Sueski do Indii i na Daleki Wschód. Czas poświęcony na jej silniejsze ufortyfikowanie nie może być zmarnowany."
 ENG_ww1_africa_mobilization:0 "Mobilizacja Afrykańskich Oddziałów Kolonialnych"
 ENG_ww1_africa_mobilization_desc:0 "Nasze wysiłki na rzecz rozwoju przemysłu w naszych koloniach opłaciły się. Możemy lokalnie uzbroić kilka kolonialnych regimentów, niemal natychmiast ustanawiając dodatkową kontrolę w regionie."
 ENG_ww1_asia_focus:0 "Fortyfikacja Azji Wschodniej"
 ENG_ww1_asia_focus_desc:0 "Wiele z naszych starych kolonii na wschodzie jest zagrożonych wojnami domowymi i imperialnymi ambicjami lokalnych państw. Nie możemy zaniedbywać naszych pozostałych placówek, ale kontynuować rozwój tych regionów, aby zabezpieczyć naszą globalną obecność."
 ENG_ww1_singapore_focus:0 "Strategia singapurska"
 ENG_ww1_singapore_focus_desc:0 "Singapur powinien pozostać naszą główną bazą marynarki wojennej na wschodzie."
 ENG_ww1_hongkong_focus:0 "Fortyfikacja Hong Kongu"
 ENG_ww1_hongkong_focus_desc:0 "Z wystarczającymi fortyfikacjami i zapleczem, Hongkong mógłby łatwo stać się naszą drugą główną bazą w Azji!"
 ENG_ww1_asia_mobilization:0 "Mobilizacja azjatyckich oddziałów kolonialnych"
 ENG_ww1_asia_mobilization_desc:0 "Nasz przemysł kolonialny jest gotowy. Możemy zmobilizować więcej regimentów kolonialnych."
 ENG_ww1_commonwealth_focus:0 "Więzi wspólnoty"
 ENG_ww1_commonwealth_focus_desc:0 "Zjednoczeni wspólną lojalnością wobec Korony, narody Brytyjskiej Wspólnoty Narodów są pierwszymi, na które możemy liczyć w przypadku globalnego konfliktu. Zabezpieczenie tam naszej administracji dyplomatycznej będzie miało kluczowe znaczenie."
 ENG_ww1_india_focus:0 "Rozwój Cesarstwa Indyjskiego"
 ENG_ww1_india_focus_desc:0 "TStan naszych kolonii w Indiach budzi kontrowersje zarówno za granicą, jak i w kraju, ale niezależnie od tego, co je czeka, wzmocnienie ich potencjału przemysłowego jest priorytetem na obecnym etapie."
 ENG_ww1_australia_focus:0 "Rozwój Australii"
 ENG_ww1_australia_focus_desc:0 "Inwestycja w australijskie stocznie i przemysł będzie stanowić bodziec dla ich gospodarki i pozwoli zapewnić im większy wkład w przypadku wojny w Azji."
 ENG_ww1_new_zealand_focus:0 "Rozwój Nowej Zelandii"
 ENG_ww1_new_zealand_focus_desc:0 "Nowa Zelandia pozostaje w silnym związku z naszym krajem. Ich udział w przypadku wojny jest pewny i powinniśmy pomóc im w odpowiednich przygotowaniach."
 ENG_ww1_canada_focus:0 "Rozwój Kanady"
 ENG_ww1_canada_focus_desc:0 "Inwestycja w kanadyjski przemysł i stocznie będzie stanowić impuls dla ich gospodarki i pozwoli zapewnić im większy wkład w przypadku wojny."
 ENG_ww1_Persian_Question:0 "Kwestia perska"
 ENG_ww1_Persian_Question_desc:0 "Sytuacja w Persji jest coraz bardziej skomplikowana. Persja jest rozdarta ze wszystkich stron, jako Brytania musimy zająć stanowisko w tej delikatnej kwestii."
 ENG_ww1_Support_Persia_Convention:0 "Uszanuj konwencję z 1907 r."
 ENG_ww1_Support_Persia_Convention_desc:0 "Konwencja angielsko-rosyjska z 1907 roku została podpisana 31 sierpnia 1907 roku w Sankt Petersburgu. Konwencja ta kończyła długi spór o Persję. Wielka Brytania obiecała, że nie będzie zajmować północnej Persji, a Rosja uznała południową Persję za część brytyjskiej strefy wpływów."
 ENG_ww1_Revoke_Persia_Convention:0 "Zignoruj konwencję z 1907 r."
 ENG_ww1_Revoke_Persia_Convention_desc:0 "Konwencja angielsko-rosyjska z 1907 roku została podpisana 31 sierpnia 1907 roku w Sankt Petersburgu. Konwencja ta kończyła długi spór o Persję. Wielka Brytania obiecała, że nie będzie zajmować północnej Persji, a Rosja uznała południową Persję za część brytyjskiej strefy wpływów."
 ENG_ww1_Form_AngloPersian_Oil_Company:0 "Inwestycja w Anglo-Persian Oil Company"
 ENG_ww1_Form_AngloPersian_Oil_Company_desc:0 "Anglo-Persian Oil Company (APOC) była brytyjską spółką założoną po odkryciu dużego pola naftowego w Persji."
 ENG_ww1_Persian_MilitaryAccess:0 "Zażądaj dostępu wojskowego od Persji"
 ENG_ww1_Persian_MilitaryAccess_desc:0 ""
 ENG_ww1_Protect_Persian_Borders:0 "Wzmocnij perskie granice"
 ENG_ww1_Protect_Persian_Borders_desc:0 ""
 ENG_ww1_Protect_Persia:0 "Zagwarantuj niepodległość Persji"
 ENG_ww1_Protect_Persia_desc:0 ""
 ENG_ww1_TwoForOne:0 "Standard dwóch mocarstw"
 ENG_ww1_TwoForOne_desc:0 "Marynarka Imperium Brytyjskiego musiała utrzymywać liczbę okrętów wojennych równą co najmniej połączonym siłom dwóch największych flot świata."
