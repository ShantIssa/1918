l_french:
 #--------------------------------------------------------------
 # [BRITISH EMPIRE] Army Effort
 #=========================================================================
 ENG_ww1_army_effort:0 "Corps Expéditionnaire Britannique"
ENG_ww1_army_effort_desc:0 "L’avantage d’avoir de solides alliés à terre, ainsi que nous ayons pu en juger, est d’avoir quelqu’un sur le continent qui peut faire le sale boulot à votre place. Cela ne veut pas dire pour autant que nous ne puissions pas tirer bénéfice d’une armée de terre puissante : entraîner nos généraux à répondre aux menaces globales pourrait s’avérer payant en cas de guerre."
ENG_ww1_trenchwarfare:0 "Guerre des Tranchées"
ENG_ww1_trenchwarfare_desc:0 "Nos hommes sont confrontés à l'enfer des tranchées maculées de boue et de sang. Nous devrions préparer nos recrues à ce qui les attends... et éditer un règlement des bonnes pratiques à adopter pour limiter les pertes et la dégradation du moral des troupes en ligne."
ENG_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
ENG_ww1_artillery_effort_1_desc:0 "Regroupons nos canons de campagnes en batteries compactes ! Maximiser le feu en un point précis est l'assurance de détruire rapidement les points d'appuis."
ENG_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
ENG_ww1_artillery_effort_2_desc:0 "Avec de nouveaux affûts de canons en acier renforcé, nos pièces risquent moins de souffrir de l'usure suite aux nombreux tirs."
ENG_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
ENG_ww1_artillery_effort_3_desc:0 "Coordinons nos systèmes de cartographies et de réglage d'artillerie avec l'ensemble de l'état-major allié pour permettre une meilleure interopérabilité de nos forces !"
ENG_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
ENG_ww1_artillery_effort_4_desc:0 "En préparant à l'avance des stocks bien répartis d'obus incendiaires, à gaz ou à fumée, nous pouvons répondre rapidement à la demande des chefs d'unités sur le front."
ENG_ww1_special_forces:0 "Priorité aux Forces Spéciales"
ENG_ww1_special_forces_desc:0 "Les unités de combattants spéciaux ont prouvé leur utilité, sur les côtes ou dans les profondeurs du désert ! L'Army demande a ce que nous nous penchions sur le sujet pour pouvoir effectuer des opérations sortant de  l'ordinaire."
ENG_ww1_army_motorization_focus:0 "Priorité à la Motorisation"
ENG_ww1_army_motorization_focus_desc:0 "L'avenir est dans le moteur ! L'usage extensif des camions permet de transporter des hommes vite et loin, et donc une mobilité sans précédent des armées. Il faut généraliser cela, et tant pis pour la facture d'essence !"
ENG_ww1_doctrine_effort:0 "Développement des Doctrines"
ENG_ww1_doctrine_effort_desc:0 "Demandons à nos chefs d'unités de retour du front de nous adresser des rapports détaillés de leur expérience du combat ; nous en tirerons les meilleures leçons."
ENG_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
ENG_ww1_doctrine_effort_2_desc:0 "Nous ne pouvons plus nous permettre de faire la guerre telle que nos pères la faisaient. En matière de mouvements, d'encerclement, d'engagement, de guerre de siège ou d'assaut, il nous faut innover."
ENG_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
ENG_ww1_doctrine_effort_3_desc:0 "Nos réflexions stratégiques sur les évènements récents soulignent toutes à quel point la mécanisation des forces et le combat interarmes sont cruciaux pour parvenir à l'emporter. Nous devons fonder dès maintenant notre doctrine militaire sur ce principe."
ENG_ww1_equipment_effort:0 "Développement du Matériel"
ENG_ww1_equipment_effort_desc:0 "La guerre de positions exige de fournir beaucoup plus de matériel qu'auparavant à nos soldats ! Il faut faire fabriquer dès maintenant tous les objets du quotidien pour chacun de nos hommes."
ENG_ww1_equipment_effort_2:0 "Développement du Matériel II"
ENG_ww1_equipment_effort_2_desc:0 "L'environnement extrêmement létal de la guerre moderne exige de développer tout de suite de bien meilleures protections pour nos hommes, à commencer par celle de la tête."
ENG_ww1_equipment_effort_3:0 "Développement du Matériel III"
ENG_ww1_equipment_effort_3_desc:0 "La radiotélégraphie permet de communiquer vite et loin, infiniment plus rapidement qu'avec des pigeons ou des estafettes à cheval ! Contactons les plus gros fabricants de TSF pour équiper massivement l'armée avec ces appareils."
ENG_ww1_equipment_effort_4:0 "Développement du Matériel IV"
ENG_ww1_equipment_effort_4_desc:0 "Nos ingénieurs militaires ont conçu de nouveaux kits d'entretien pour nos armes d'infanterie et nos pièces d'artillerie légère. L'intensité extrême des combats et l'usure rapide de nos matériels exige que nous en rendions l'usage obligatoire."
ENG_ww1_armor_effort_1:0 "Développement des Blindés"
ENG_ww1_armor_effort_1_desc:0 "Ces énormes mastodontes de métal ne sont visiblement pas une si mauvaise idée, a en juger par les cris d'épouvante de nos ennemis quand ils les voient débarquer ! Nous devrions affecter quelques officiers choisis au développement d'un corps de ces véhicules."
ENG_ww1_armor_effort_2:0 "Développement des Blindés II"
ENG_ww1_armor_effort_2_desc:0 "Ces tanks ont de l'avenir, c'est certain. Mais ils en auraient encore plus s'ils ne tombaient pas si souvent en panne, sous les yeux de l'ennemi ! Il faut affecter plus de crédits à la conception des machines pour les rendre plus performantes."
ENG_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
ENG_ww1_gasmask_focus_desc:0 "Dans l'espace confiné des tranchées, les odeurs nauséabondes circulent vite et y macèrent... imaginez que nous puissions inonder ces boyaux de gaz mortel !"
 #--------------------------------------------------------------
 # [BRITISH EMPIRE] Aviation Effort
 #=========================================================================
 ENG_ww1_aviation_effort:0 "Formation du Royal Flying Corps"
  ENG_ww1_aviation_effort_desc:0 "Les aéroplanes militaires sont une des inventions les plus britanniques venues de l’extérieur du Royaume-Uni. Ces engins, qui vont nous permettre de nous projeter sans mettre pied à terre, vont sans doute augmenter notre puissance sur le terrain. Ils seront aussi une arme redoutable sur les mers, ce qui intéresse beaucoup les responsables du pays. Investir dans ce domaine est un placement sûr." 
 ENG_ww1_fighter_focus:0 "Priorité aux Chasseurs"
 ENG_ww1_fighter_focus_desc:0 "Les zeppelins inondent nos cieux, et maintenant apparaissent de plus en plus de grands avions qui lâchent des bombes sur nos maisons ! La priorité doit être donnée aux développement des chasseurs pour éloigner ces agaçants moustiques !"
 ENG_ww1_bomber_focus:0 "Priorité aux Bombardiers"
 ENG_ww1_bomber_focus_desc:0 "Si nous accordons un peu de moyens aux constructeurs pour concevoir un appareil à la fois lourd et pouvant frapper loin, nous allons pouvoir détruire les industries ennemies, où qu'elles soient !"
 ENG_ww1_airship_focus:0 "Priorité aux Dirigeables"
 ENG_ww1_airship_focus_desc:0 "Un Blimp, ou dirigeable non rigide, est un aéronef (dirigeable) sans structure interne ni quille. Contrairement aux dirigeables semi-rigides et rigides, les Blimps dépendent de la pression du gaz de sustentation (généralement de l'hélium plutôt que de l'hydrogène) à l'intérieur de l'enveloppe et de la résistance de l'enveloppe elle-même pour conserver leur forme."
 ENG_ww1_aviation_effort_2:0 "Développement de l'Aviation"
 ENG_ww1_aviation_effort_2_desc:0 "Toute puissance moderne doit disposer d'avions. Nous devons commander et produire beaucoup d'appareils pour être à la hauteur de nos aspirations !"
 ENG_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
 ENG_ww1_aviation_effort_3_desc:0 "Les aviateurs se couvrent de gloire en abattant les aéroplanes ennemis sous les yeux de nos fantassins. Nous devrions songer à la création d'une arme séparée; nous pourrions l'appeler... Royal Air Force ?"
 ENG_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
 ENG_ww1_aviation_effort_4_desc:0 "Les premiers résultats de notre politique d'agrandissement de nos forces aériennes sont concluants. Nous devons continuer à aller dans ce sens en débloquant de nouveaux moyens financiers à l'agrandissement des bases et la construction d'aérodromes."
 ENG_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
 ENG_ww1_aviation_effort_5_desc:0 "Les aéroplanes sont des machines complexes qui nécessitent un entretien régulier, et un grand nombre de pièces détachées. Il nous faut songer à passer des contrats à long terme avec certaines entreprises cruciales pour nous fournir des pièces dont nous aurons besoin."
 ENG_ww1_pilotformation_1:0 "Formation des Pilotes"
 ENG_ww1_pilotformation_1_desc:0 "Nous ne pouvons plus nous contenter de pilotes formés occasionnellement, au gré des écoles locales. Il faut enrôler massivement les jeunes hommes répondant aux aptitudes physiques parfaites exigées par le pilotage, et les former collectivement."
 ENG_ww1_pilotformation_2:0 "Formation des Pilotes II"
 ENG_ww1_pilotformation_2_desc:0 "Notre aviation continue de s'étendre, qualitativement et surtout quantitativement. Il faut faire une grande campagne de recrutement dans les journaux, et fonder une école de l'Air pour former massivement les pilotes."
 ENG_ww1_aircraftprod_1:0 "Production Aéronautique"
 ENG_ww1_aircraftprod_1_desc:0 "Armstrong Whitworth, Avro ou Sopwith nous ont donné entière satisfaction jusqu'ici. En passant d'importantes commandes réglées d'avance, nous leur donnons les moyens de construire de nouveaux ateliers et d'embaucher beaucoup d'ouvriers."
 ENG_ww1_aircraftprod_2:0 "Production Aéronautique II"
 ENG_ww1_aircraftprod_2_desc:0 "Il nous faut plus d'appareils pour couvrir le ciel ! Nous devons voir plus grand et accorder des prêts d'état à 0% pour permettre aux constructeurs d'amplifier sérieusement leur capacité de production mensuelle."
 ENG_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
 ENG_ww1_airbomb_1_desc:0 "Au début de la guerre, une escadrille spéciale dotée d'avions français Voisin III a mené avec succès une mission de bombardement aérien. Imaginez un peu si nous pouvions faire la même chose à grande échelle : nous pourrions frapper et écraser nos adversaires n'importe où ! Il faut miser sur le bombardement aérien."
 ENG_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
 ENG_ww1_airbomb_2_desc:0 "L'un des principaux problèmes de notre armée de l'air est que le bombardement est, pour l'essentiel, un jeu de devinettes, les calculs géométriques requis n'étant tout simplement pas des méthodes viables en plein vol. Avec non seulement une doctrine, mais aussi un équipement standardisé et une formation à son utilisation, nous pouvons transformer le bombardement d'un jeu de hasard légèrement menaçant en une science précise et mortelle."
 ENG_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
 ENG_ww1_air_innovation_desc:0 "Les compagnies Sopwith et Bristol Aeroplane ont eu l'idée d'embaucher directement certains aviateurs pour recueillir leur opinion en concevant de nouveaux appareils. Nous devons encourager ce genre de démarches."
 ENG_ww1_navalair:0 "Développement du Bombardement Naval"
 ENG_ww1_navalair_desc:0 "Nous avons suivi de près la guerre italo-turque de 1912, et notamment le torpillage du cuirassé Benedetto Brin par un aéroplane. Bien que le bateau aie été sauvé in extremis, l'idée n'est pas mauvaise..."
 ENG_ww1_RoyalAirForce:0 "Fonder la Royal Air Force"
 ENG_ww1_RoyalAirForce_desc:0 "Assez d'efforts dispersés ! Il faut rassembler tous les aviateurs de sa majesté au sein d'un corps unique et officiel, qui permettra aux ailes britanniques de défendre les cieux d'Albion. Per Ardua, ad Astra !"
