 # [BRITISH EMPIRE] Naval Effort
 #=========================================================================
 ENG_ww1_naval_effort:0 "Renforcer la Royal Navy"
 ENG_ww1_naval_effort_desc:0 "La Royal Navy est la plus grande et la plus puissante flotte du monde, comptabilisant autant de navires que les deux marines suivantes. Ca n’est pas un hasard : avec notre territoire national situé sur une île, il est nécessaire de pouvoir empêcher toute invasion. Investir dans ce domaine ne peut qu’être une bonne chose."
 ENG_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
 ENG_ww1_newnavalcanons_1_desc:0 "Si la conception de nos vaisseaux est en constante évolution, nous ne pouvons pas oublier les armes à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres depuis plus d'un siècle maintenant, nous avons encore beaucoup trop de tailles d'armes différentes pour beaucoup trop de rôles. En réduisant le nombre total de normes et en rendant chaque type de canon plus polyvalent, nous pouvons rationaliser la conception des navires."
 ENG_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
 ENG_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons maintenant résolu les problèmes des canons eux-mêmes, nous devons également rester à jour en ce qui concerne l'équipement qui soutient nos batteries navales. Les télémètres commencent à devenir une caractéristique commune de nos navires, et s'assurer que nos officiers savent comment l'utiliser, surtout par rapport à la portée maximale effective de nos canons, rendra les combats beaucoup plus faciles, et nous aidera à tirer un meilleur parti de nos nouveaux et meilleurs canons."
 ENG_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
 ENG_ww1_newnavalcanons_3_desc:0 "Le contrôle de tir analogique fait fureur dans la communauté navale, pour sa capacité à guider tous les canons d'un navire sur la même cible approximative. Bien qu'encore relativement primitifs, les modèles de navires et de canons capables d'utiliser une telle fonction sont déjà très demandés. Ces nouvelles conceptions peuvent nous donner un avantage technologique supplémentaire sur la mer."
 ENG_ww1_dreadnought_effort:0 "Développement des Cuirassés"
 ENG_ww1_dreadnought_effort_desc:0 "Si nous voulons que Britannia rule the waves, nous devons nous concentrer sur la constructions de vaisseaux lourds ! Le Dreadnought est un précurseur qui fait déjà l'admiration du monde entier."
 ENG_ww1_flexible_navy:0 "Marine Flexible"
 ENG_ww1_flexible_navy_desc:0 "Avec autant de mers à défendre en cas de guerre, nous devons pouvoir nous adapter et recomposer nos flottes rapidement. Il faut réorganiser certaines escadres."
 ENG_ww1_large_navy:0 "Grande Marine"
 ENG_ww1_large_navy_desc:0 "Nous sommes présents sur tous les océans ! Pour assurer la défense de toutes nos côtes, nous avons le devoir de posséder une grande marine."
 ENG_ww1_navyreform:0 "Déploiement de la Marine"
 ENG_ww1_navyreform_desc:0 "Pour intervenir rapidement en n'importe quel point du monde, la Navy doit disposer de bases bien équipées et ravitaillées. Il faut s'assurer qu'elles le sont !"
 ENG_ww1_submarine_effort:0 "Développement des Sous-Marins"
 ENG_ww1_submarine_effort_desc:0 "Nous faisons la guerre sur terre, dans les airs, sur la mer... et maintenant, SOUS la mer ! Les submersibles sont relativement peu chers, et les dégâts qu'ils peuvent causer inversement proportionnels."
 ENG_ww1_cruiser_effort:0 "Développement des Croiseurs"
 ENG_ww1_cruiser_effort_desc:0 "Croiseurs légers, lourds, cuirassés, de bataille... ces navires sont le juste milieu de blindage, de vitesse et de puissance de feu; ils sont l'ossature de toute escadre. Nous devons continuer leur développement, c'est là le coeur de toute la Royal Navy."
 ENG_ww1_destroyer_effort:0 "Développement des Destroyers"
 ENG_ww1_destroyer_effort_desc:0 "Les destroyers sont assurément aux flottes ce que la cavalerie était autrefois aux armées : éclaireurs, harceleurs, éléments de surprise ! Continuons à les améliorer pour garder un temps d'avance."
 ENG_ww1_capital_ships_effort:0 "Développement des Vaisseaux Capitaux"
 ENG_ww1_capital_ships_effort_desc:0 ""
 ENG_ww1_carrier_focus:0 "Développement des Navires Porteurs"
 ENG_ww1_carrier_focus_desc:0 ""
 ENG_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 ENG_ww1_antisubmarine_desc:0 "Voilà maintenant trente ans que l'usage des submersibles s'est répandu dans toutes les marines modernes ! Et ces rats des mers représentent une menace mortelle pour nos grands bâtiments, et notre commerce. Il faut adapter la doctrine de nos contre-torpilleurs pour pouvoir lutter."
 #--------------------------------------------------------------
 # [BRITISH EMPIRE] Political Effort
 #=========================================================================
 ENG_ww1_political_effort:0 "Effort Politique"
 ENG_ww1_political_effort_desc:0 ""
 ENG_ww1_support_republic:0 "Parlementarisme"
 ENG_ww1_support_republic_desc:0 "Notre glorieux Parlement et notre Majesté Royale constituent le gouvernement parfait pour notre nation. Soutenir leur stabilité et leur pouvoir dans ces temps difficiles nous assurera que nous ne tomberons pas dans l’anarchie, et que notre pouvoir divinement légitimé continuera."
 ENG_ww1_contest_republic:0 "Syndicalisme"
 ENG_ww1_contest_republic_desc:0 "La classe supérieure et les aristocrates, qui sont enracinés dans notre nation depuis le règne du roi Alfred, ont institué une forme ridicule de gouvernement démocratique. Comment pouvons-nous avoir confiance dans un Parlement des riches ? Il est temps que les citoyens honnêtes et travailleurs prennent le contrôle de la destinée des Britanniques !"
 ENG_ww1_internationalism_focus:0 "Internationalisme"
 ENG_ww1_internationalism_focus_desc:0 ""
 ENG_ww1_indoctrination_focus:0 "Endoctrinement"
 ENG_ww1_indoctrination_focus_desc:0 ""
 ENG_ww1_political_commissars:0 "Comissaires Politiques"
 ENG_ww1_political_commissars_desc:0 ""
 ENG_ww1_political_correctness:0 "Politiquement Correct"
 ENG_ww1_political_correctness_desc:0 "La commission de censure royale est conçue pour contrôler le discours des journaux et des gazettes du pays. La liberté d'expression certes, mais il y a des limites !"
 ENG_ww1_democracy:0 "Priorité à la Démocratie"
 ENG_ww1_democracy_desc:0 ""
 ENG_ww1_centralizedpower:0 "Bureaucratie"
 ENG_ww1_centralizedpower_desc:0 ""
 ENG_ww1_freespeech:0 "Liberté d'Expression"
 ENG_ww1_freespeech_desc:0 ""
 ENG_ww1_reorganization_act:0 "Loi de Réorganisation"
 ENG_ww1_reorganization_act_desc:0 ""
 ENG_ww1_limited_rearmament:0 "Réarmement limité"
 ENG_ww1_limited_rearmament_desc:0 ""
 ENG_ww1_full_rearmament:0 "Réarmement total"
 ENG_ww1_full_rearmament_desc:0 ""
 ENG_ww1_unitedpeople:0 "Ferveur Patriotique"
 ENG_ww1_unitedpeople_desc:0 ""
 ENG_ww1_massive_effort:0 "Effort Massif"
 ENG_ww1_massive_effort_desc:0 ""
 ENG_ww1_install_communism:0 "Révolution Prolétarienne"
 ENG_ww1_install_communism_desc:0 "Le jour est arrivé, où les Anglais honnêtes et bons, autant que les autres hommes de notre nation, peuvent enfin prendre le contrôle total de leur pays ! Cela devrait être notre plus glorieuse révolution !"
 #--------------------------------------------------------------
 # [BRITISH EMPIRE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_diplomatic_effort:0 "Effort Diplomatique"
  ENG_ww1_diplomatic_effort_desc:0 "On dit que le soleil ne se couche jamais sur notre empire. C'est si vrai ! Fournissons à notre corps diplomatique les moyens financiers et humains pour nous assurer d'être dignement représentés partout sur la planète."
 ENG_ww1_triple_alliance:0 "Consolider la Triple-Entente"
 ENG_ww1_triple_alliance_desc:0 "Même s’il est rabaissant d’être associé à la France et la Russie, cela reste tout de même préférable qu’être acoquinés à ces bâtards d’Allemands. Garantir à nos alliés que nous nous soucions d’eux est la clé d’une alliance forte."
 ENG_ww1_pro_ger:0 "Soutenir Wilhelm II"
 ENG_ww1_pro_ger_desc:0 "Nos relations avec l'Allemagne se détériorent depuis des années. Beaucoup de nos fonctionnaires se préparent à la guerre avec le Kaiser depuis des années... mais avons-nous perdu de vue ce qui compte vraiment ? Wilhelm est un petit-fils de la bien-aimée reine Victoria, tout comme le bon roi George ! Pour le bien de la famille royale, nous devons changer de cap avant qu'il ne soit trop tard !"
 ENG_ww1_join_GERMANY:0 "Joindre les Puissances Centrales"
 ENG_ww1_join_GERMANY_desc:0 "Après avoir mûrement réfléchi, il s'avère que les objectifs et les intérêts de la Triplice sont plus en accord avec les nôtres."
 ENG_ww1_austria_friend:0 "Union des Windsors-Habsbourgs"
 ENG_ww1_austria_friend_desc:0 "Toutes les familles royales d'Europe sont cousines à divers degrés... pourquoi ne pas unir nos prétendants respectifs? "
 ENG_ww1_back_france:0 "Soutenir la France"
 ENG_ww1_back_france_desc:0 "Quelques traités n’ont pas complètement réglé les différents entre nous et notre ancien ennemi, la France. Éclaircir quelques vieux différents et régler nos vieilles rivalités nous assurera que le continent ne se liguera jamais contre nous, ou eux, à nouveau. La Russie ne le prendra pas bien d’être délaissée au profit de la France, mais est-ce une grosse perte ?"
 ENG_ww1_back_russia:0 "Soutenir l'Empire Russe"
 ENG_ww1_back_russia_desc:0 "Les Russes ne sont pas des alliés facilement impressionnables. Leurs intérêts en Asie sont rivaux des nôtres, et ils semblent toujours avoir des liens avec la Triple-Alliance. Si nous nous assurons que leur loyauté et leurs intérêts correspondent aux nôtres, la France déplorera le manque d’attention dont ses diplomates égoïstes disposent, mais nous réglerons la question de notre alliance."
 ENG_ww1_sultanate_egypt:0 "Affirmer notre présence en Egypte"
 ENG_ww1_sultanate_egypt_desc:0 "Pour une puissance maritime comme la nôtre, le contrôle de l'Orient et surtout de ce précieux canal de Suez est indispensable. Assurons-nous d'avoir les autorités locales dans notre poche, et de garder une main ferme mais discrète sur leurs affaires."
 ENG_ww1_send_diplomats:0 "Envoyer les Diplomates Britanniques"
 ENG_ww1_send_diplomats_desc:0 "Les diplomates britanniques sont célèbres pour leur tact, leur charme et leur image de marque. Les envoyer à nos amis pour qu’ils plaisent à leurs intérêts permettra d’entretenir l’Entente."
 ENG_ww1_portugal_friend:0 "Apprivoiser le Portugal"
 ENG_ww1_portugal_friend_desc:0 "Le Portugal est notre plus vieil allié, et il est temps que nous les appelions à un changement. Leur demander de l’aide dans le conflit avec un accord mutuel, nous assurera que les Puissances Centrales auront une opposition bien plus sérieuse dans la Méditerranée, et nous assurera aussi que les Espagnols resteront hors du conflit, s’ils pensaient aller contre nous."
 ENG_ww1_assert_position_west:0 "Asseoir les positions britanniques en Europe Centrale"
 ENG_ww1_assert_position_west_desc:0 "La position britannique en Europe Centrale est simple : il y a de grands empires qui sont rivaux des nôtres, et nous n’aimons pas ça. L’objectif de notre diplomatie est que les minorités opprimées soient autodéterminées, mais l’objectif réelle est d’affaiblir l’Allemagne et l’Autriche-Hongrie."
 ENG_ww1_anti_ger:0 "Politique Anti-Germanique"
 ENG_ww1_anti_ger_desc:0 "Les Allemands furent un jour nos meilleurs alliés, mais ce siècle voit les plus vieilles alliances disparaitre. Nous devons accepter que les Allemands sont et seront toujours nos rivaux, et faisons le nécessaire pour les vaincre." 
 ENG_ww1_anti_ah:0 "Politique Anti-Autrichienne"
 ENG_ww1_anti_ah_desc:0 "L’Autriche-Hongrie n’est pas un empire suscitant beaucoup d’intérêt pour la Grande-Bretagne, mais la perspective de se faire de nouveaux alliés sur le Continent ne peut être ignorée. Si nous poursuivons dans cette voie, nous pouvons trouver de nouveaux moyens d’affaiblir l’emprise des Habsbourg sur leur propre pays. " 
 ENG_ww1_ireland_release:0 "Libérer l'Irlande"
 ENG_ww1_ireland_release_desc:0 "L’Irlande est de plus en plus un problème, et il devient clair que l’avenir du Royaume-Uni est très limité avec cette île. Si nous leur accordons l’autonomie dès maintenant, nous pourrions nous préserver des ennuis dans l’avenir. " 
 ENG_ww1_ireland_crush:0 "Écraser les Séparatistes Irlandais"
 ENG_ww1_ireland_crush_desc:0 "La position stratégique de l’Irlande lui donne une valeur inestimable : que Dieu nous préserve si nos ennemis venaient à prendre pied sur l’île d’Emeraude ! Ils peuvent bien vouloir leur propre république, mais nous désirons qu’ils restent encore un peu assujettis à la Couronne."

 ENG_ww1_AngloOttomanConvention:0 "Convention Anglo-Ottomane"
 ENG_ww1_AngloOttomanConvention_desc:0 "La Convention Anglo-Ottomane était un accord entre l'Empire ottoman et le gouvernement du Royaume-Uni qui définissait les limites de la juridiction ottomane dans la région du golfe Persique."

 ENG_ww1_assert_position_east:0 "Asseoir la position britanniques à l'Est"
 ENG_ww1_assert_position_east_desc:0 "Les Balkans et le Moyen-Orient sont un excellent choix pour la Grande-Bretagne de se faire de nouveaux alliés et colonies. Si nous établissons une position forte dans la région, nous pouvons nous assurer que quand viendra le temps de nous intéresser plus encore à ces terres, le Royaume-Uni sera en bonne position pour en profiter."
 ENG_ww1_balkan_strategy:0 "Stratégie des Balkans"
 ENG_ww1_balkan_strategy_desc:0 "Beaucoup de pays balkaniques sont pro-anglais, et voient comme nous la menace venue d’Europe centrale. Si nous considérons cette opportunité et que nous les soutenons rapidement, nous pouvons être sûrs de leur loyauté dans les conflits à venir. Cela mettra en rage l’Empire Ottoman et l’Autriche, mais c’est une nécessité."
 ENG_ww1_support_romania:0 "Apprivoiser la Roumanie"
 ENG_ww1_support_romania_desc:0 "La Roumanie, en dépit de son appartenance à la Triple-Alliance et ses liens ténus avec les Puissances Centrales, pourrait facilement être contrainte à la quitter, si nous leur promettons une victoire facile et rapide contre l’Autriche. Espérons néanmoins que si une guerre venait à éclater entre les deux alliances, ils pourraient se défendre eux-mêmes."
 ENG_ww1_nordic_countries:0 "Garder sous pression les pays nordiques"
 ENG_ww1_nordic_countries_desc:0 "Les pays nordiques ne sont pas stupides. Ils ont parfaitement conscience de la menace que pourrait représenter la Royal Navy sur leur trafic maritime commercial, civil et militaire. Il ne sera pas difficile de faire pression sur eux pour les forcer à réaliser que commercer avec les allemands est... imprudent."
 ENG_ww1_military_training_act:0 "Défense du Realm Act"
 ENG_ww1_military_training_act_desc:0 "La démocratie est bonne et tout ce qui s’ensuit. Mais parfois, les libertés individuelles doivent être suspendues pour le bien commun. En supprimant la liberté d’expression, en particulier celle qui consiste  à critiquer le gouvernement, suspendre le droit au procès temporairement et nationaliser toutes nos ressources pour l’effort de guerre, nous serons en meilleure position de soutenir le conflit."
 ENG_ww1_conscription_focus:0 "Service Militaire Nationale"
 ENG_ww1_conscription_focus_desc:0 "Avec une armée terrestre plus réduite que la plupart des puissances majeures, il est essentiel que nous gardions des réserves en stock. Établir une plus large conscription assurera que tout le monde en dehors des membres essentiels de la société –et au besoin, d’une partie d’entre eux- sera mis à profit dans les tranchées."
 ENG_ww1_small_arms_focus:0 "BSA Company"
 ENG_ww1_small_arms_focus_desc:0 "Les Usines d’Artillerie Royales ne produisent pas assez d’armes légères pour alimenter la guerre. En temps normal, nous aurions simplement mis fin au contrat avec eux et recherché une meilleure offre, mais dans une guerre comme celle-ci, nous avons besoin de tout ce que nous pouvons acquérir. Nous pourrions compenser le déficit de la production militaire en signant un contrat avec la Compagnies des Petites Armes de Birmingham, et les aider à augmenter leur capacité de production."
 ENG_ww1_crypto_bomb_focus:0 "Room 40"
 ENG_ww1_crypto_bomb_focus_desc:0 "L’amiral Oliver, Alfred Ewing, et plusieurs autres individus, ont formé un groupe dans la Salle 40, aussi connu sous le nom de 40 O.B. (Old Building), pour percer les plans secrets des Allemands, travailler sur le Renseignement, et faire des émissions. Si nous leur donner une plus grande liberté et plus de moyens que de simples feuilles de routes dans leurs équations, cela nous donnera un avantage."
 ENG_ww1_agadir_crisis:0 "Crise d'Agadir"
 ENG_ww1_agadir_crisis_desc:0 "Les Français et les Allemands jouent aux échecs au Maroc, comme d’habitude. Il est temps pour le Royaume-Uni, comme d’habitude, de jouer les adultes dans cette discussion et d’intervenir. Bien sûr, le soutien du public envers les Français contre les rebelles marocains pourrait faire grimper la crise à un niveau critique, mais cela vaut le coup, pour préserver la fierté britannique !"
 ENG_ww1_ready_country:0 "Préparatifs de Guerre"
 ENG_ww1_ready_country_desc:0 "Ces idiots continentaux s'exaltent de plus en plus pour la guerre! Si c'est le cas, la Grande-Bretagne doit s'y préparer."
 ENG_ww1_defense_border:0 "Défendre la Frontière"
 ENG_ww1_defense_border_desc:0 "Nous devons défendre notre grande frontière terrestre contre les pouvoirs continentaux! Euh... attendez une minute?"
 ENG_ww1_service_focus:0 "Service Colonial"
 ENG_ww1_service_focus_desc:0 "L’ère des allers simples au-delà des mers est maintenant révolue. Si nous nous assurons de la rotation de la main-d’œuvre coloniale, nous pourrions nous permettre de former de nouvelles têtes aux conditions de vie dans ces terres lointaines, et faire en sorte qu’à leur arrivée, ils soient capables de s’y débrouiller."
 ENG_ww1_liberate_policy:0 "Libérer des Pays"
 ENG_ww1_liberate_policy_desc:0 ""
 ENG_ww1_release_egypt:0 "Libérer l'Égypte"
 ENG_ww1_release_egypt_desc:0 "Il devient de plus en plus compliqué de conserver nos possessions de part le monde. Ce dernier change à toute vitesse et continuera de changer encore plus vite ; mais nous devrions proposer un protectorat anglais au roi Fouad Ier. Ce serait un juste milieu, et nous garderions tout de même un pied en Égypte."
 ENG_ww1_release_southafrica:0 "Libérer l'Afrique du Sud"
 ENG_ww1_release_southafrica_desc:0 "L'acte de l'Union est prêt a être signé. Le dominion d'Afrique du Sud ne peut plus être considéré comme une simple possession britannique. C'est une page qui se tourne, et une nouvelle nation qui voit le jour !"
 ENG_ww1_release_ireland:0 "Libérer l'Irlande"
 ENG_ww1_release_ireland_desc:0 "Cette île ne nous a jamais apporté que des ennuis! Accordons-leur leur indépendance, cela nous soulagera."
 ENG_ww1_fortify_city:0 "Fortifications Civiles"
 ENG_ww1_fortify_city_desc:0 "Que chacun fasse sa part du travail! Il faut que les municipalités prennent en charge leurs propres défenses. En leur déléguant certains travaux de constructions, nous nous épargnerons des dépenses et des efforts."
 ENG_ww1_bureau_colonies:0 "Secretaire des États Coloniaux"
 ENG_ww1_bureau_colonies_desc:0 "Le Secrétariat pour l’État des Colonies (aussi connu comme le Secrétaire Colonial) contrôle la plupart de nos colonies mineures au sein de l’Empire. Leur déléguer plus de pouvoir et de ressources les aidera a développer ces terres lointaines de manière efficace."
 ENG_ww1_mediterranean_focus:0 "Fortifier les Îles Méditerranéennes"
 ENG_ww1_mediterranean_focus_desc:0 "Nos îles Méditerranéennes ne sont pas la part la plus importante de l’Empire. Cependant, elles peuvent nous aider a maintenir le contrôle de la mer Méditerranée. Asseoir notre emprise sur ces îles nous permettra de prévenir toute mauvaise surprise sur nos positions en Afrique du Nord. "
 ENG_ww1_rock_focus:0 "Fortifier le Rocher"
 ENG_ww1_rock_focus_desc:0 "En plus de contrôler l’entrée de la Méditerranée, Gibraltar procure un port très bien défendu d’où les navires peuvent opérer à la fois dans l’Atlantique et la Méditerranée. Bien que ça soit assez éloigné du plus proche port des Puissances Centrales, il est préférable d’être sûr que désolé, dans cette situation."
 ENG_ww1_protect_suez:0 "Protéger Suez"
 ENG_ww1_protect_suez_desc:0 "Le contrôle du canal de Suez est une composante essentielle du contrôle anglais des mers. Perdre cette région serait un véritable désastre. Des mesures doivent être prises pour la fortifier."
 ENG_ww1_malta_focus:0 "Fortifier l'île de Malte"
 ENG_ww1_malta_focus_desc:0 "L’île de Malte est une excellente position dans la Méditerranée centrale, un point vital pour nos lignes africaines, jusqu’en Égypte, en Inde et en Asie via le canal de Suez. Le temps passé à fortifier ce point stratégique ne sera jamais du temps perdu."
 ENG_ww1_africa_mobilization:0 "Mobiliser les Régiments Coloniaux d'Afrique"
 ENG_ww1_africa_mobilization_desc:0 "Nos efforts pour développer l’industrie dans nos colonies ont payé. Nous pouvons lever et armer avec les moyens locaux quelques régiments coloniaux, ce qui confortera notre contrôle sur la région immédiatement."
 ENG_ww1_asia_focus:0 "Fortifier l'Asie de l'Est"
 ENG_ww1_asia_focus_desc:0 "Beaucoup de nos vieilles colonies dans l’Est sont malmenées par les guerres civiles et les ambitions impériales de pays locaux. Nous ne devrions pas négliger nos avant-postes, mais continuer a développer ces régions pour assurer notre emprise globale."
 ENG_ww1_singapore_focus:0 "Stratégie de Singapour"
 ENG_ww1_singapore_focus_desc:0 "Singapour devrait être notre principale base navale dans l'Est"
 ENG_ww1_hongkong_focus:0 "Fortifier Hong-Kong"
 ENG_ww1_hongkong_focus_desc:0 "Avec suffisamment de fortifications et de matériel, Hong Kong peut devenir notre deuxième plus grande base en Asie!"
 ENG_ww1_asia_mobilization:0 "Mobiliser les Régiments Coloniaux Asiatiques"
 ENG_ww1_asia_mobilization_desc:0 "Notre industrie coloniale est prête. Nous pouvons lever plus de régiments coloniaux!"
 ENG_ww1_commonwealth_focus:0 "Liens du Commonwealth"
 ENG_ww1_commonwealth_focus_desc:0 "Unis par l’allégeance commune à la Couronne, les nations du Commonwealth Britannique sont les premières sur lesquelles nous puissions compter en cas de conflit global. Sécuriser notre administration diplomatique est l’essence de cette relation."
 ENG_ww1_india_focus:0 "Developper le Raj"
 ENG_ww1_india_focus_desc:0 "L’état de nos colonies en Inde reste controversé, autant à l’étranger qu’à la maison, mais actuellement, il reste de notre priorité de tout faire pour renforcer leur capacité industrielle."
 ENG_ww1_australia_focus:0 "Développer l'Australie"
 ENG_ww1_australia_focus_desc:0 "Un investissement dans les arsenaux australiens et dans leurs industries leur procurera un bonus économique et les autorisera à contribuer plus largement à l’effort de guerre en cas de conflit en Asie."
 ENG_ww1_new_zealand_focus:0 "Développer la Nouvelle-Zélande"
 ENG_ww1_new_zealand_focus_desc:0 "La Nouvelle-Zélande possède encore un lien fort avec notre nation. Leur contribution en cas de guerre est certaine, et nous devrions les aider à s’y préparer correctement."
 ENG_ww1_canada_focus:0 "Développer le Canada"
 ENG_ww1_canada_focus_desc:0 "Un investissement dans les arsenaux canadienss et dans leurs industries leur procurera un bonus économique et les autorisera à contribuer plus largement à l’effort de guerre en cas de conflit."
 ENG_ww1_Persian_Question:0 "La question persane"
 ENG_ww1_Persian_Question_desc:0 "La situation en Perse est de plus en plus compliquée. La Perse est déchirée de toutes parts, tout comme la Russie, nous devons prendre position face à cette délicate question."
 ENG_ww1_Support_Persia_Convention:0 "Respecter la Convention de 1907"
 ENG_ww1_Support_Persia_Convention_desc:0 "La Convention anglo-russe de 1907 a été signée le 31 août 1907 à Saint-Pétersbourg. La Convention a mis fin au long litige sur la Perse. Le Royaume-Uni promettait de rester en dehors de la Perse du Nord, et la Russie reconnaissait la Perse du Sud comme faisant partie de la sphère d'influence britannique."
 ENG_ww1_Revoke_Persia_Convention:0 "Ignorer la Convention de 1907"
 ENG_ww1_Revoke_Persia_Convention_desc:0 "La Convention anglo-russe de 1907 a été signée le 31 août 1907 à Saint-Pétersbourg. La Convention a mis fin au long litige sur la Perse. Le Royaume-Uni promettait de rester en dehors de la Perse du Nord, et la Russie reconnaissait la Perse du Sud comme faisant partie de la sphère d'influence britannique."
 ENG_ww1_Form_AngloPersian_Oil_Company:0 "Investissement dans l'Anglo-Persian Oil Company"
 ENG_ww1_Form_AngloPersian_Oil_Company_desc:0 "L'Anglo-Persian Oil Company (APOC) est une société britannique fondée à la suite de la découverte d'un grand gisement de pétrole en Perse. La guerre moderne exige de contrôler les approvisionnements de pétrole; nous devons nous préoccuper dès maintenant des intérêts de cette compagnie."
 ENG_ww1_Persian_MilitaryAccess:0 "Demander l'accès militaire à la Perse"
 ENG_ww1_Persian_MilitaryAccess_desc:0 "Notre présence passe de plus en plus mal en Perse, et les populaces locales souhaitent nous voir partir ! Ils ont même rédigé un projet de constitution... il faut demander au Shah de laisser passer nos troupes immédiatement pour sécuriser nos intérêts."
 ENG_ww1_Protect_Persian_Borders:0 "Renforcer nos frontières persanes"
 ENG_ww1_Protect_Persian_Borders_desc:0 "L'Irak à l'ouest, l'empire russe au nord... il faut établir plus de bases en Perse pour être certains que l'ennemi ne frappera pas ici un jour, ce qui nous couperait net le robinet du pétrole."
 ENG_ww1_Protect_Persia:0 "Garantir l'indépendance de la Perse"
 ENG_ww1_Protect_Persia_desc:0 "Bien sûr, bien sûr, la Couronne britannique encourage toutes les velléités de liberté ! Et nous sommes particulièrement attachés à celle des Persans. Déclarons officiellement que nous garantissons ce pays."
 ENG_ww1_TwoForOne:0 "Two-Power Standard"
 ENG_ww1_TwoForOne_desc:0 "La flotte de l'Empire britannique devait maintenir un nombre de navires de guerre au moins équivalent aux forces combinées des deux plus grandes flottes mondiales."
 #--------------------------------------------------------------
 # [FRANCE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_algerie_france_desc:0 "L'Europe fait face à des temps difficiles. Nous devrions nous soucier d'étendre nos possessions vers le sud et être certains qu'elles puissent soutenir la mère patrie."
 ENG_ww1_colonial_industry_desc:0 "Nous devrions nous concentrer sur nos industries algériennes. Les tensions ne cessent de grimper en Europe ; nous aurions là une capacité de production industrielle toujours hors de portée des bombardiers ennemis."
 ENG_ww1_military_factories_desc:0 "Notre industrie militaire est en retard. Nous devons nous concentrer sur la production de matériel militaire sur notre sol et nous assurer que nous puissions toujours confier le meilleur équipement à nos frontières."
 ENG_ww1_colonial_military_factories:0 "Industries Militaires Coloniales"
 ENG_ww1_colonial_military_factories_desc:0 "Déplacer notre production militaire en dehors d’Europe nous assurera que si l’ennemi prend le contrôle de notre espace aérien, nous pourrions maintenir un flot constant d’approvisionnement à nos troupes frontalières."
