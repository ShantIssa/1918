 # [BRITISH EMPIRE] Interwar
 #=========================================================================
 ENG_interwar_aftermath_of_world_war_i:0 "Conséquences de la première guerre mondiale"
 ENG_interwar_aftermath_of_world_war_i_desc:0 ""
 ENG_interwar_irish_free_state:0 "État libre irlandais"
 ENG_interwar_irish_free_state_desc:0 ""
 ENG_interwar_treaty_of_lausanne:0 "Traité de Lausanne"
 ENG_interwar_treaty_of_lausanne_desc:0 ""
 ENG_interwar_invade_constantinople:0 "Envahir Constantinople"
 ENG_interwar_invade_constantinople_desc:0 ""
 #=========================================================================
 ENG_interwar_Allied_Intervention_in_Russia:0 "Intervention alliée en Russie"
 ENG_interwar_Allied_Intervention_in_Russia_desc:0 "Des réunions régulières entre Londres et Paris ont souligné la nécessité d'intervenir au plus vite en Russie. Le massacre n'aura-t-il donc jamais de fin ? Un corps expéditionnaire a été préparé, et la Navy nous couvrira pendant le voyage. Il faut mettre un terme à la menace rouge !"

 ENG_interwar_Czechoslovak_Legion:0 "Aider la légion tchécoslovaque"
 ENG_interwar_Czechoslovak_Legion_desc:0 "La Légion tchécoslovaque a prouvé sa valeur sur son sol et sur celui des autres. Et maintenant, ces brave sont retenus loins de chez eux ! Nous devrions leur proposer notre aide. Ils méritent de rentrer... et de créer leur propre état au coeur de l'Europe, un état qui sera notre allié."

 ENG_interwar_Czechoslovakia:0 "Reconnaître la Tchécoslovaquie"
 ENG_interwar_Czechoslovakia_desc:0 "Qui eut cru il y a encore quelques années qu'une nouvelle nation naîtrait des cendres de l'empire des Habsbourgs ? Les Tchécoslovaques sont prêts à entrer sur la scène internationale. Souhaitons-leur le meilleur."

 ENG_interwar_Mussolini:0 "Conséquences de la marche sur Rome"
 ENG_interwar_Mussolini_desc:0 "Ce Mussolini n'a pas l'air d'être un individu de confiance... il a renversé le gouvernement stable sur lequel nous comptions jusqu'ici ! Et ses partisans sèment la terreur dans les rues italiennes. Enfin, cela pourrait être pire, imaginez s'il était acoquiné avec les Allemands..."

 ENG_interwar_Allied_Forces_Withdrew:0 "Retrait des forces alliées"
 ENG_interwar_Allied_Forces_Withdrew_desc:0 ""

 ENG_interwar_ImperialGoldReserve:0 "Accepter la restitution de l'or impérial aux Soviétiques"
 ENG_interwar_ImperialGoldReserve_desc:0 "Les Soviétiques ont eu le dessus. Nous le regrettons amèrement, mais la diplomatie exige d'être pragmatique, nous devons maintenant composer avec cette nouvelle puissance à l'est... et nous devrions leur envoyer les stocks d'or évacués par les Romanov. De toutes façons, nous n'aurions légalement rien pu en faire d'autre."

 ENG_interwar_AntiFascism:0 "Refuser le Fascisme"
 ENG_interwar_AntiFascism_desc:0 "Les Fascistes infectent maintenant toutes les réunions politiques d'Europe ! Mais pas question de les voir dans nos rues. Nous devons réprimer ce mouvement dès maintenant, et accorder discrètement des moyens de propagande aux autres partis."

 ENG_interwar_WarOnFascism:0 "Guerre avec l'Italie"
 ENG_interwar_WarOnFascism_desc:0 ""

 ENG_interwar_DealWithMussolini:0 "Inviter Mussolini à Londres"
 ENG_interwar_DealWithMussolini_desc:0 "Assez de guerre. Même si l'envie d'infliger une correction à ce Mussolini est bien présente, nous devons trouver un accord avec lui. Invitons-le à Londres avec une délégation, et entamons des pourparlers. Il changera d'avis."

 ENG_interwar_BritishFirst:0 "British First"
 ENG_interwar_BritishFirst_desc:0 "La nation britannique doit passer avant tout ! Économiquement, militairement, diplomatiquement, socialement... en fait, dans tous les domaines. Nous sommes le premier empire du monde, il faut ne pas l'oublier !"

 ENG_interwar_Keep_Calm_and_Stay_the_Course:0 "Gardez votre calme et gardez le cap"
 ENG_interwar_Keep_Calm_and_Stay_the_Course_desc:0 "Le flegme britannique est aussi légendaire que l'Earl Grey que nous infusons dans nos tasses. Restons résilients et optimistes en toutes circonstances, et l'avenir nous sourira."

 ENG_interwar_Favorise_Home_Ownership:0 "Favoriser l'accession à la propriété"
 ENG_interwar_Favorise_Home_Ownership_desc:0 "En permettant à une plus grande part de la population de devenirs propriétaires, nous nous assurons de voir leurs doléances entendues. Et ainsi de les rendre moins sensibles aux discours de certains agitateurs..."

 ENG_interwar_DealWithTrotsky:0 "Négocier avec Trotsky"
 ENG_interwar_DealWithTrotsky_desc:0 "Même s'il reste un rouge, Trotsky a l'air nettement plus sensé que les fous dangereux qu'il a côtoyé. Nous devons négocier directement avec lui pour préparer la suite ; envoyons un message à notre ambassade moscovite."

 ENG_interwar_PromoteSocialism:0 "Promouvoir le Socialisme"
 ENG_interwar_PromoteSocialism_desc:0 ""

 ENG_interwar_ASovietKing:0 "Un Roi Soviétique"
 ENG_interwar_ASovietKing_desc:0 ""

 ENG_interwar_Support_Kolchak_s_Armies:0 "Soutenir les armées de Kolchak"
 ENG_interwar_Support_Kolchak_s_Armies_desc:0 "La Russie impériale sombre dans la guerre civile. Rouges et Blancs se déchirent; et nous ne pouvons rester les bras croisés ! Il faut envoyer tout de suite des cargos à l'amiral Kolchack, qui lutte a la tête des Blancs. Il a besoin d'armes, de munitions, de matériel médicaux, de nourritures... et nous avons aussi quelques tanks à lui expédier !"

 ENG_interwar_AntiBolshevik:0 "Politique anti-bolchevique"
 ENG_interwar_AntiBolshevik_desc:0 "Les bolchéviques prônent une doctrine sociale et économique tout à fait contraire à nos intérêts, et si nous n'y faisons rien, alors ils finiront un jour par nous agresser. Il faut orienter notre politique pour circonscrire cet incendie !"
 
 ENG_interwar_OperationThinkable:0 "Opération Thinkable"
 ENG_interwar_OperationThinkable_desc:0 "Certains de nos généraux se sont mis en tête de concevoir une première ébauche de plan si nous devions, je dis bien si nous devions, un jour entrer en guerre contre les Rouges... nous devrions y jeter un oeil, ne serait-ce que par curiosité."

 ENG_interwar_UnitedEmpire:0 "Empire Uni"
 ENG_interwar_UnitedEmpire_desc:0 ""

 ENG_interwar_StreetsOfRaj:0 "Rues du Raj"
 ENG_interwar_StreetsOfRaj_desc:0 ""
