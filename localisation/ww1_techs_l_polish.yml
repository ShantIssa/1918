 ww1_smoke_generator:0 "Okrętowe wytwornice dymu"
 ww1_smoke_generator_desc:0 "Na okrętach wojennych stosowano niekiedy prostą odmianę wytwornicy dymu, polegającą na wtryskiwaniu oleju opałowego bezpośrednio do komina dymowego. Jeszcze prostszą metodą, stosowaną w czasach okrętów wojennych z napędem parowym, było ograniczenie dopływu powietrza do kotła. Powodowało to niecałkowite spalanie węgla lub oleju, co wytwarzało gęsty, czarny dym. Ponieważ dym był czarny, pochłaniał ciepło słoneczne i miał tendencję do unoszenia się nad wodą."

