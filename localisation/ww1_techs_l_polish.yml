 light_navalmodule_1914:0 "Armata pom-pom"
 light_navalmodule_1914_desc:0 "1-funtowa armata przeciwlotnicza, powszechnie znana jako pom-pom ze względu na odgłos wystrzału, była 37 mm brytyjską armatą automatyczną, pierwszą tego typu na świecie. Była używana przez kilka krajów początkowo jako działo dla piechoty, a później jako lekkie działo przeciwlotnicze."

