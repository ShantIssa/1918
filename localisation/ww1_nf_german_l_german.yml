 GER_ww1_free_BAV:0 "Bayerischer Nationalismus"
 GER_ww1_free_BAV_desc:0 "Der bayerische Nationalismus ist ein Standpunkt, der behauptet, dass die Bayern eine Nation sind und die kulturelle Einheit der Bayern fördert. Er ist ein starkes Phänomen seit der Eingliederung Bayerns in den deutschen Staat im Jahr 1871."
