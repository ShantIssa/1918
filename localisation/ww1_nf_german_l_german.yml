 GER_ww1_dreadnought_effort:0 "Deutsche Dreadnought"
 GER_ww1_dreadnought_effort_desc:0 "Wir müssen in der Lage sein, den Giganten der Meere, die die Briten gebaut haben, die Stirn zu bieten!" 
