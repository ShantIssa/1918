###  Übersetzung von Proho  ###
 # [GERMAN EMPIRE] Army Einsatz
 #=========================================================================
 GER_ww1_army_effort:0 "Deutsches Heer Schwerpunkt"
 GER_ww1_army_effort_desc:0 "Die deutsche Armee ist in der Tat eine mächtige Kraft. Zahlenmäßig nur der russischen Armee unterlegen, aber weitaus disziplinierter, besser ausgebildet, besser geführt und besser ausgerüstet als die Streitkräfte des Bären, gehört unsere Landstreitmacht zu den größten der Welt - wenn nicht sogar zu DEN größten der Welt. Das bedeutet jedoch nicht, dass wir uns in dieser Position bequem einrichten können. Wir müssen unser Militär weiter verbessern, vor allem in Bezug auf Theorie und Doktrin, um sicherzustellen, dass wir nicht zurückfallen."
 GER_ww1_trenchwarfare:0 "Grabenkampf Schwerpunkt"
 GER_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen der Kriegsführung eingeführt haben, ist unsere Nation sehr an Strategien interessiert, die auf der Verteidigung von Grabenlinien beruhen, die erstmals im amerikanischen Bürgerkrieg beobachtet wurden. Wir müssen Experten für diese Theorie suchen - sowohl Feld- als auch Sesselgeneräle -, um unser Wissen über die Landdoktrinen von morgen zu erweitern."
 GER_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 GER_ww1_artillery_effort_1_desc:0 "Ein Schritt zur Erweiterung unseres jungen militärischen Modernisierungsprogramms ist die Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Konstrukteuren für neue Waffen ist ein logischer erster Schritt, und sobald unser Projekt abgeschlossen ist, erwarten wir, dass wir die Vorteile eines leicht zu konstruierenden neuen Artilleriegeräts nutzen können."
 GER_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 GER_ww1_artillery_effort_2_desc:0 "Da wir nun einige fähige Artilleriekonstrukteure um uns versammelt haben, erscheint es logisch, ihre Bemühungen mit eigenen Fabriken zu unterstützen. Indem wir diese Männer als Vollzeit-Konstrukteure und Ingenieure einsetzen und ihnen Arbeiter unterstellen, können wir auf dem Gebiet der Artillerie leicht Fortschritte erzielen." 
 GER_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 GER_ww1_artillery_effort_3_desc:0 "Feldtests erweisen sich als ein großes Problem mit unseren Artilleriegeschützen: Die große Vielfalt an Kalibern, die wir für die verschiedenen Bereiche und Modelle der Artillerie verwenden, erweist sich als kostspieliges Unterfangen und verringert die Effektivität unserer Kanonen auf dem Feld. Indem wir einige Standardgrößen für unsere Geschütze durchsetzen, können wir neue Artilleriemodelle herstellen, die uns im wahrsten Sinne des Wortes mehr Leistung für unser Geld bieten." 
 GER_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 GER_ww1_artillery_effort_4_desc:0 "Obwohl man glaubte, dass die Feldkanone mit Direktbeschuss vom Schlachtfeld verschwinden würde, fordern unsere Quartiermeister immer mehr dieser leichten Geschütze an, anstatt nur mehr Haubitzen und Belagerungsgeschütze zu verlangen. Die Konzentration unserer Bemühungen auf neue Direktfeuer-Geschütze und vielleicht mehr Geschosse zum Ausgleich werden nicht nur unweigerlich zu besseren Modellen führen, sondern vielleicht auch zu einigen unerwarteten Vorteilen in anderen Bereichen..." 
 GER_ww1_special_forces:0 "Spezialeinheiten Schwerpunkt"
 GER_ww1_special_forces_desc:0 "Trotz all ihrer Schrecken hat uns die chemische Kriegsführung rein zufällig eine Klasse von unglaublich disziplinierten Truppen mit blitzschneller Reaktionszeit beschert, die den anderen Gruppen in unserer Armee überlegen ist. Diese Männer scheinen recht nützlich zu sein, um als Marines, Gebirgsjäger und andere widerstandsfähige Klassen von Infanteristen zu agieren, die über das Kaliber des Standardschützen hinausgehen. Die Suche nach diesen Männern und guten Offizieren für sie könnte zu einigen sehr viel effektiveren Spezialeinheiten führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in die Schlacht zu schicken, wie die Kavallerie in den alten Tagen..." 
 GER_ww1_army_motorization_focus:0 "Motorisierung Schwerpunkt"
 GER_ww1_army_motorization_focus_desc:0 "Einige unserer Genies im Generalstab - oder vielleicht auch nur Männer, die von den Pattsituationen in den Schützengräben die Nase voll haben - haben vorgeschlagen, Fahrzeuge speziell für den Truppentransport in Serie zu produzieren, die es unseren Männern ermöglichen würden, schneller zu den Schlachtfeldern und wieder zurück zu gelangen - und vielleicht auch drum herum. Natürlich erfordert selbst dieser einfache Akt eine spezielle Ausrüstung und Ausbildung, was eine Investition bedeutet, die sich jedoch leicht auszahlen könnte." 
 GER_ww1_doctrine_effort:0 "Doktrin Einsatz I"
 GER_ww1_doctrine_effort_desc:0 "Obwohl die Ära des Generalstabs, der sich aus den Fürsten des Reiches zusammensetzte, schon lange vorbei ist, wurden mehrere unserer Generäle und andere hochrangige Offiziere nicht aufgrund ihrer Fähigkeiten, sondern aufgrund von Beziehungen oder Familienbanden für unsere Armeen ausgewählt. Das hält sie zwar loyal, aber andere Nationen beginnen, ihre eigenen Spitzenkräfte ernster zu nehmen und ihnen Konkurrenz zu machen. Wir müssen damit beginnen, Ernennungen aufgrund von Verdiensten vorzunehmen - auch wenn wir hoffentlich immer noch nicht zu viel des gemeinen Gesindels in den geschätzten Generalstab lassen..." 
 GER_ww1_doctrine_effort_2:0 "Doktrin Einsatz II"
 GER_ww1_doctrine_effort_2_desc:0 "Obwohl unser Generalstab jetzt durch und durch leistungsorientiert ist, sind sie vielleicht nicht die Einzigen, die bei unseren Militärdoktrinen helfen können. Eine Klasse von Männern, die seit dem frühen 19. Jahrhundert größtenteils in der Versenkung verschwunden ist - die reinen Militärtheoretiker - beginnt wieder aufzutauchen. Obwohl viele dieser Männer nur über begrenzte Kampferfahrung verfügen, können ihre Studien über den Krieg nicht ignoriert werden. Ihre Integration in unseren Stab könnte sich als vorteilhaft für unsere Militärtaktik erweisen." 
 GER_ww1_doctrine_effort_3:0 "Doktrin Einsatz III"
 GER_ww1_doctrine_effort_3_desc:0 "Eines unserer wichtigsten Elemente der Kriegsführung wurde bisher weitgehend ignoriert: Die Logistik. Da wir uns so sehr auf die Fähigkeiten der Truppen im Kampf konzentrieren, müssen wir sicherstellen, dass sie rechtzeitig ankommen und zumindest über Nahrung, Wasser und eine Waffe verfügen. Wenn wir den Experten in diesem Bereich eine Stimme geben und die Fahrer von Versorgungsfahrzeugen besser ausbilden würden, hätte dies nicht nur unmittelbare Vorteile für unsere Landstreitkräfte, sondern vielleicht auch zusätzliche Vorteile für die Zukunft." 
 GER_ww1_equipment_effort:0 "Equipment Einsatz I"
 GER_ww1_equipment_effort_desc:0 "Unsere Generäle sind nicht die einzige alte Garde, die unser Militär im letzten Jahrhundert hält. Unsere Quartiermeister haben immer noch einige der militärischen Probleme des 19. Jahrhunderts hinter sich, wie Korruption und Abwesenheit. Durch die Auswahl der beliebtesten und erfahrensten Offiziere können wir vor allem die Fehler unserer aktuellen Waffen kennenlernen, so dass wir schneller korrigierte und verbesserte Entwürfe produzieren können - und außerdem sicherstellen, dass diese Männer nicht zu beliebt werden!" 
 GER_ww1_equipment_effort_2:0 "Equipment Einsatz II"
 GER_ww1_equipment_effort_2_desc:0 "Unsere neuen Quartiermeister haben uns nicht nur um neuere Gewehre gebeten, sondern auch um neuere Unterstützungswaffen. Die Erfahrung mit dieser Armee neuen Typs hat zu Ideen wie leichteren Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die allesamt recht nützlich zu sein scheinen, solange wir die richtigen Leute für ihre Entwicklung und Herstellung gewinnen können." 
 GER_ww1_equipment_effort_3:0 "Equipment Einsatz III"
 GER_ww1_equipment_effort_3_desc:0 "Die Quartiermeister haben in einem Schreiben mehr Gewehre gefordert, die für die Bedingungen in den Schützengräben ausgerüstet sind - Gewehre, die Gewehrgranaten abfeuern, Bajonette oder Zielfernrohre aufsetzen können, und mehr Karabiner. Obwohl wir einfach mehr Gewehre produzieren könnten, scheint es logisch zu sein, unsere Gewehre auf den Standard zu bringen, dass sie all diese Dinge tun können - was ein neues, verbessertes Design bedeutet." 
 GER_ww1_equipment_effort_4:0 "Equipment Einsatz IV"
 GER_ww1_equipment_effort_4_desc:0 "Unsere Quartiermeister haben uns leider eine weitere Liste von Forderungen geschickt. Glücklicherweise haben wir unsere Postmeister angewiesen, jede weitere Post von ihnen zu ignorieren. Ihre letzte Forderung ist neue Ausrüstung für unser Pionierkorps - neue Karabinermodelle, neue Werkzeuge und vielleicht die neuen Flammenwerfer, die so bald wie möglich in Auftrag gegeben werden sollen. Natürlich könnte die Erweiterung des Ingenieurkorps als solche einige unsichtbare Vorteile mit sich bringen..." 
 GER_ww1_armor_effort_1:0 "Panzer Einsatz I"
 GER_ww1_armor_effort_1_desc:0 "Unsere früheren Investitionen haben sich gelohnt! Artilleriekonstrukteure, Ingenieure und Fahrzeugkonstrukteure haben uns einen völlig neuen Fahrzeugtyp vorgeschlagen - einen schwer gepanzerten Traktor mit einer Direktfeuerwaffe. Obwohl die ersten Entwürfe noch nicht kampffähig sind, ist dieses Konzept sehr vielversprechend - vor allem, wenn es darum geht, das Patt im Graben zu unseren Gunsten zu beenden, wenn diese Landschiffe dem Maschinengewehrfeuer standhalten können, wie behauptet wird."
 GER_ww1_armor_effort_2:0 "Panzer Einsatz II"
 GER_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Rüstungen waren ein voller Erfolg! Dennoch dürfen wir uns mit unseren derzeitigen Entwürfen nicht zufrieden geben. Die Ingenieure haben interessante Konzepte vorgeschlagen, wie z.B. drehbare Geschütztürme, spezielle Maschinenräume und eine Luke für den Kommandanten, die nicht ignoriert werden dürfen. Wenn wir die Ersten sind, die diese Ideen in die Tat umsetzen, könnten wir vielleicht unaufhaltsam werden!"
 GER_ww1_gasmask_focus:0 "Chemische Kampfführung Schwerpunkt"
 GER_ww1_gasmask_focus_desc:0 "Einige unserer Chemiker haben den Einsatz eines neuen, unglaublich tödlichen Mittels vorgeschlagen - Giftgas, das von unserer Artillerie und unseren Grabenmörsern eingesetzt wird. Obwohl die chemische Kriegsführung seit etwa einem Jahrhundert verpönt ist, haben wir keine andere Wahl, wenn wir den Krieg gewinnen wollen. Abgesehen von den Investitionen in diese Mittel ist es wahrscheinlich am besten, wenn wir schnell Gegenmaßnahmen entwickeln - es wäre bedauerlich, wenn sich ein solcher Fortschritt gegen uns wenden würde!"
 #--------------------------------------------------------------
 # [GERMAN EMPIRE] Luftfahrt Einsatz
 #=========================================================================
 GER_ww1_airship_focus:0 "Zeppelin Schwerpunkt"
 GER_ww1_airship_focus_desc:0 "Die Fähigkeiten unserer Zeppeline sind in den letzten Jahren stark verbessert worden. Laut unseren Ingenieuren könnten wir ihre Grenzen immer noch verschieben, wenn wir die Mittel dazu hätten!" 
 GER_ww1_aviation_effort:0 "Bildung Luftstreitkräfte"
 GER_ww1_aviation_effort_desc:0 "Als eine der ersten Nationen, die ein Militärflugzeug einsetzten, haben wir einen deutlichen Vorteil bei der anfänglichen Organisation einer neuen Luftstreitkraft unserer Streitkräfte. Trotzdem gibt es noch viele bürokratische Hürden, viele Debatten und viele philosophische Argumente über die Rolle und die Unabhängigkeit dieses neuen Zweigs, die an sich schon zu Fortschritten in unserer Doktrin führen werden."
 GER_ww1_fighter_focus:0 "Jäger Schwerpunkt"
 GER_ww1_fighter_focus_desc:0 ""
 GER_ww1_bomber_focus:0 "Bomber Schwerpunkt"
 GER_ww1_bomber_focus_desc:0 ""
 GER_ww1_fokker_aeroplanbau:0 "Fokker Aeroplanbau GmbH"
 GER_ww1_fokker_aeroplanbau_desc:0 "Es wäre falsch zu glauben, dass das junge Alter von Anthony Fokker gegen ihn spielen kann. Dieser junge Mann hat ein immenses Potenzial und flößt Respekt ein, wir werden es nicht bereuen."
 GER_ww1_aviation_effort_2:0 "Luftfahrt Einsatz"
 GER_ww1_aviation_effort_2_desc:0 "Jetzt, da wir offiziell eine Luftwaffe aufgestellt haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Flugzeugkonstrukteure Entwürfe für spezifische Aufgaben vorgeschlagen, anstatt einfach ein allgemeines Modell zu bewaffnen. Um diese Flugzeuge, die für Aufgaben wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert werden, effektiv einsetzen zu können, sind umfangreiche Tests und Forschungsarbeiten erforderlich, die sich jedoch zweifellos als nützlich erweisen werden." 
 GER_ww1_aviation_effort_3:0 "Luftfahrt Einsatz II"
 GER_ww1_aviation_effort_3_desc:0 "Die Entwicklung des synchronisierten Maschinengewehrs hat die Spielregeln für Flugzeuge verändert. Kampfflugzeuge sind jetzt viel effektiver, unsere Zeppeline könnten ihre letzten Flüge erleben, und wir brauchen innovative Denker, die uns helfen, mit dieser extremen Entwicklung Schritt zu halten. Wenn wir diese neue Entwicklung, die den Luftkrieg vielleicht ebenso verändern wird wie den Bodenkrieg, beherrschen, sind wir auf dem besten Weg zur Luftüberlegenheit." 
 GER_ww1_aviation_effort_4:0 "Luftfahrt Einsatz III"
 GER_ww1_aviation_effort_4_desc:0 "Unsere Luftwaffe, die erst vor kurzem gegründet wurde, hat sich inzwischen vollständig in den Rest unserer Streitkräfte integriert. Das bringt uns den offensichtlichen Vorteil, dass ein Pool von Theoretikern, Ingenieuren, Konstrukteuren und Experten immer noch vor unserer Tür steht - und eine neue Klasse von ''Ass''-Piloten, die sogar zu kleinen Berühmtheiten werden. Diese Leute einzustellen, kann uns sicher nicht schaden und wird zu schönen Entwicklungen in unserem Bereich führen." 
 GER_ww1_aviation_effort_5:0 "Luftfahrt Einsatz IV"
 GER_ww1_aviation_effort_5_desc:0 "Mit der Entwicklung brandneuer Flugzeugtypen wie dem taktischen und dem strategischen Bomber müssen wir noch mehr Tests und Theorien aufstellen, um herauszufinden, wie wir diese neuen Modelle am besten einsetzen können. Einige spekulieren bereits, dass Bomber eine Wunderwaffe sein könnten, die einen Krieg entscheiden kann. Was für ein Blödsinn!"

 GER_ww1_aviation_effort_6:0 "Luftfahrt Einsatz V"
 GER_ww1_aviation_effort_6_desc:0 ""

 GER_interwar_fighter:0 "Zwischenkriegs-Jägerforschung"
 GER_interwar_fighter_desc:0 ""

 GER_interwar_bomber:0 "Zwischenkriegs-Bomberforschung"
 GER_interwar_bomber_desc:0 ""

 GER_ww1_pilotformation_1:0 "Pilotenausbildung I"
 GER_ww1_pilotformation_1_desc:0 "Gegenwärtig fliegen die Flugzeuge allein - weit voneinander entfernt - und liefern sich ein Duell mit jedem Feind, dem sie begegnen könnten. Mit immer mehr Maschinen am Himmel wird jedoch klar, dass dies nicht mehr die praktikabelste Art ist, Luftkämpfe zu führen. Einige unserer Physiker könnten uns dabei helfen, neue Formationen zu finden, die unsere Piloten nutzen können."
 GER_ww1_pilotformation_2:0 "Pilotenausbildung II"
 GER_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 GER_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 GER_ww1_aircraftprod_1_desc:0 "Obwohl Ingenieure bereits in angemessenem Umfang Flugzeuge für uns gebaut haben, ist es einfach an der Zeit, Fabriken in das Konzept einzuweihen. Die Massenproduktion von Flugzeugen wird uns dabei helfen, den Himmel mit freundlichen Flugzeugen zu überschwemmen - und, was noch wichtiger ist, uns dabei helfen, unseren Feinden den gleichen Vorteil vorzuenthalten. Und außerdem, wer weiß? Vielleicht haben einige dieser Fabrikingenieure ein paar gute Ideen für Flugzeugdesigns..."
 GER_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 GER_ww1_aircraftprod_2_desc:0 "Die neuen Formationen, die wir aufgestellt haben, waren in der Tat ein Segen für uns im Kampf. Allerdings ist es eine ganz andere Sache, dafür zu sorgen, dass die Leute sich an die Formationen halten. Wenn wir unsere Top-Asse dazu ermutigen, ein Handbuch für unsere Piloten über Lufttaktik und Formation herauszugeben, können wir sicherstellen, dass unsere Piloten sich an das halten, was am besten ist - und vielleicht werden diese Art von Schriften dazu beitragen, neue Tricks und Doktrinen zu verbreiten."
 GER_ww1_airbomb_1:0 "Luftbombardierung Einsatz I"
 GER_ww1_airbomb_1_desc:0 "Während sich die Taktik unserer Jagdflugzeuge durch Formationen verbessert, sind unsere Bomber immer noch sehr einfache Maschinen mit sehr einfachen Doktrinen. Einige unserer alten Luftschiffbomber verfügen über ein im Wesentlichen ungenutztes Fachwissen, das den letzteren helfen könnte, während die Zeit die ersteren löst. Indem wir diese Männer einsetzen, können wir sicherstellen, dass die alten Lektionen der Bombardierung für neuere Maschinen nicht verloren gehen."
 GER_ww1_airbomb_2:0 "Luftbombardierung Einsatz II"
 GER_ww1_airbomb_2_desc:0 "Die jüngsten Entwicklungen in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben ein goldenes Zeitalter der Flugzeugentwicklung eingeläutet. Von den Piloten bis hin zu den Flugzeugmechanikern scheint jeder etwas zu verbessern und potenziell anzubieten zu haben, was wir auf nationaler Ebene nutzen können. Vielleicht werden Flugzeuge eines Tages die wichtigste Waffe im Krieg sein... nein, wahrscheinlich nicht." 
 GER_ww1_air_innovation:0 "Luft-Innovation Schwerpunkt"
 GER_ww1_air_innovation_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben." 
 GER_ww1_navalair:0 "Marinebombardierung Einsatz"
 GER_ww1_navalair_desc:0 "Einer unserer aufstrebenden mittleren Flugoffiziere zeigte kürzlich den Abschluss eines Projekts, an dem er im Geheimen gearbeitet hatte. Ein Wasserflugzeug wurde von einem stationären Schiff aus gestartet, warf eine Bombe auf einen unserer alten Abwracker und versenkte das arme alte Schiff, bevor das Flugzeug zurückkehrte und wieder andockte. Obwohl der Großteil unseres Oberkommandos davon unbeeindruckt war, könnte die Aufmerksamkeit des Staatsoberhauptes diesem Vorhaben durchaus Auftrieb geben." 
