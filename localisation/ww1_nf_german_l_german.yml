 GER_ww1_support_kaiser:0 "Stärkung der kaiserlichen Autorität"
 GER_ww1_support_kaiser_desc:0 "Seine Majestät der Kaiser mag ein politisch sehr mächtiger Mann sein, aber er hat immer noch einige alte verfassungsmäßige Kontrollen, die größtenteils noch aus den alten Tagen Preußens stammen. Wenn wir einige dieser Schlupflöcher beseitigen und die kaiserlichen Befugnisse unseres Kaisers weiter ausbauen, wird er in der Lage sein, eine direktere Kontrolle über das Deutsche Reich auszuüben."
 GER_ww1_contest_kaiser:0 "Anfechtung der kaiserlichen Autorität"
 GER_ww1_contest_kaiser_desc:0 "Wilhelm II. ist ein Schatten seiner Vorgänger und völlig ungeeignet, irgendeine Rolle in der deutschen Regierung zu spielen. Glücklicherweise haben die höheren Stellen bereits damit begonnen, Pläne zu entwerfen, um ihn möglicherweise ganz abzusetzen, wenn dies eine Änderung des Systems bedeutet. Dies wird kurzfristig zu einer gewissen Instabilität, langfristig jedoch zu bedeutenden Veränderungen führen."
