 GER_ww1_leave_central_power:0 "Mittelmächte verlassen"
 GER_ww1_leave_central_power_desc:0 "Die Mittelmächte waren das Bündnis des alten Deutschlands. Jetzt, wo unser großes Land eine neue Richtung einschlägt, bleiben wir in unserem eigenen Bündnis. Eines unserer alten Mitglieder kann stattdessen an die Front gehen, und Deutschland wird einen völlig neuen Kurs einschlagen." 
 GER_ww1_install_communism:0 "Proletarische Revolution"
 GER_ww1_install_communism_desc:0 "Ein Feuer, das im Süden entfacht wurde, hat begonnen, auf ganz Deutschland überzugreifen. Die Arbeiter erheben sich gegen ihre Chefs und die Einheimischen gegen die lokale Aristokratie, die das Sagen hat. Deutschland soll eine kommunistische Republik werden und den Terror über die Bourgeoisie Europas bringen!" 
 GER_ww1_install_democracy:0 "Freie Wahlen"
 GER_ww1_install_democracy_desc:0 "Der alte Kaiser und die Monarchie müssen einfach weg. Damit Deutschland stabil und friedlich bleibt, muss es sich eine Demokratie nach dem Vorbild seiner Zeitgenossen geben. Das Gespenst von 1848 wird noch einmal leben!"
 GER_ww1_fascist_coup:0 "Faschistischer Putsch"
 GER_ww1_fascist_coup_desc:0 "Teile unseres Militärs haben begonnen, die Idee eines ultranationalistischen Staates vorzuschlagen, in dem einer ihrer eigenen Mitglieder die autokratische Macht vom Kaiser übernimmt. Wenn sie diesen Putsch durchziehen und alles an sich reißen können, könnte dies das Schicksal ganz Europas, ganz zu schweigen von Deutschland, verändern."
 GER_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 GER_ww1_oppression_minorities_desc:0 "Der beste Weg, sich die Loyalität von Minderheitengruppen zu sichern, besteht darin, sie daran zu hindern, sich mit anderen zu identifizieren. Indem wir Veröffentlichungen in anderen Sprachen verbieten, Bürger bestrafen, die sich nicht zu unserer Kultur bekennen, und die lokale Unterlegenheit durchsetzen, können wir einigen vorgaukeln, sie seien einer von uns, und die anderen davon abhalten, sich gegen uns auszusprechen."
 GER_ww1_france_friend:0 "Deutsch-Französische Freundschaft"
 GER_ww1_france_friend_desc:0 "Frankreich ist seit dem Ende des Reiches Karls des Großen ein Rivale Deutschlands. Aber mit unserer neuen Regierung und der Beendigung der Mittelmächte können wir das vielleicht wieder gutmachen? Es gibt sicherlich noch unangenehme Themen, aber ein deutsch-französisches Bündnis könnte in unserer Zeit durchaus möglich sein."
