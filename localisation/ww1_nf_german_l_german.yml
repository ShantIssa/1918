 # [GERMAN EMPIRE] Marine Einsatz
 #=========================================================================
 GER_ww1_naval_effort:0 "Aufbau der Kaiserlichen Marine"
 GER_ww1_naval_effort_desc:0 "Da wir bereits die beste Armee in Europa haben, müssen wir uns auch um unsere Marine kümmern, um mit der Royal Navy Schritt zu halten und sicherzustellen, dass Deutschland sich und sein Territorium auf jede erdenkliche Weise verteidigen kann. Wenn wir uns darauf konzentrieren, in unserem Wettrüsten gegen das Vereinigte Königreich kontinuierlich aufzurüsten, sind wir auf dem besten Weg zur Vorherrschaft in der Marine."
