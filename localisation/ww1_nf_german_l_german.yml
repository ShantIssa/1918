 GER_ww1_war_effort_desc:0 ""
 GER_ww1_triple_alliance:0 "Dreierbündnis erneuern"
 GER_ww1_triple_alliance_desc:0 "Unser altes Bündnis mit Österreich-Ungarn und Italien muss erneuert werden, und in Anbetracht des Klimas in Europa ist es schwer zu rechtfertigen, dass wir dies nicht zumindest versuchen. Vor allem Italien scheint sich mit der Zeit immer weniger für dieses Bündnis zu engagieren, und wir müssen der Region besondere Aufmerksamkeit widmen, um sicherzustellen, dass sie uns nicht verraten."
 GER_ww1_secret_alliance_rom:0 "Geheimbündnis mit Rumänien"
 GER_ww1_secret_alliance_rom_desc:0 "Rumänien wird von einem Deutschen regiert, und zwar von einem entfernten Verwandten des Königshauses. Allein schon deshalb sind sie in der Lage, einen Anteil am Dreibund zu haben, wenn auch nicht viel, denn sie haben Ansprüche auf Österreich. Dennoch könnte es strategisch zu unserem Vorteil sein, sie für eine Weile zu besänftigen, wenn ein Krieg mit Russland ausbricht."
 GER_ww1_italy_ally:0 "Italien unterstützen"
 GER_ww1_italy_ally_desc:0 "Der Beginn eines diplomatischen Vorstoßes zur Vertiefung der Beziehungen zu Italien wird unsere Position gegenüber Österreich-Ungarn schwächen, auch wenn dies ein Preis sein könnte, der es wert ist, sie zumindest ein wenig loyaler zu halten." 
 GER_ww1_back_austria:0 "Österreich-Ungarn unterstützen"
 GER_ww1_back_austria_desc:0 "Der Beginn eines diplomatischen Vorstoßes zur Vertiefung der Beziehungen zu Österreich-Ungarn wird Italien bis zu einem gewissen Grad entfremden, aber vielleicht können sie in diesem Fall von der Loyalität Österreich-Ungarns lernen?"
 GER_ww1_send_advisor:0 "Deutsche Berater entsenden"
 GER_ww1_send_advisor_desc:0 "Deutsche Berater, vor allem im militärischen Bereich, werden sowohl von Italien als auch von Österreich-Ungarn herzlich willkommen geheißen werden und unsere Beziehungen zu beiden Nationen fördern, während sie Deutschland nur wenig kosten, außer dass sie Männer finden, die der Aufgabe würdig sind, und sie in einen Zug setzen."
 GER_ww1_turkey_friend:0 "Befreundete Osmanen"
 GER_ww1_turkey_friend_desc:0 "Das Osmanische Reich braucht dringend mehr Freunde, und wir zufälligerweise auch. Das Militär des Osmanischen Reiches wurde zwar durch einige schwere Niederlagen erschüttert, aber unser Nachbar Frankreich hat sich bereits von einer weitaus schlimmeren Niederlage erholt."
 GER_ww1_zimmermann_telegram:0 "Versenden Sie das Zimmermann-Telegramm"
 GER_ww1_zimmermann_telegram_desc:0 "Mexiko, so instabil es auch ist, könnte der Schlüssel sein, um die USA aus dem Krieg herauszuhalten. Wenn wir ein Verteidigungsbündnis mit Mexiko eingehen, werden die USA gezwungen sein, zweimal darüber nachzudenken, ob sie uns den Krieg erklären sollen, da sie einen Nachbarn haben, mit dem sie sich auseinandersetzen müssen. Natürlich würden wir unglaublich schlecht dastehen, wenn das Telegramm abgefangen würde, insbesondere wenn es falsch übersetzt und übertrieben wäre."
 GER_ww1_baghdad:0 "Berlin-Bagdad Bahn"
 GER_ww1_baghdad_desc:0 "Die geplante Berlin-Bagdad-Eisenbahn ist ein ehrgeiziges Eisenbahnprojekt, das die deutsche Hauptstadt mit dem osmanischen Kernland verbinden soll, wo ein großer Teil des osmanischen Erdöls liegt. "
 GER_asienkorps:0 "Asienkorps"
 GER_asienkorps_desc:0 ""
 GER_ww1_assert_position_west:0 "Deutsche Position im Westen festigen"
 GER_ww1_assert_position_west_desc:0 "Die Westfront ist ein düsterer Ort für die Mittelmächte. Frankreich und das Vereinigte Königreich haben sich gegen uns und unsere Interessen verbündet, was die deutsche Zukunft in Afrika beeinträchtigt. Schlimmer noch, Belgien scheint nicht mehr ganz so bereit zu sein, deutsche Truppen durchzulassen, um die Franzosen zu vernichten, die sie nicht mehr als Bedrohung ansehen. Wir müssen das Beste aus einer schlechten Situation machen, wenn wir uns als Großmacht über Wasser halten wollen." 
 GER_ww1_anti_fr:0 "Antifranzösische Politik"
 GER_ww1_anti_fr_desc:0 "Die Deutschen und die Franzosen sind seit jeher Feinde. Wenn wir uns an dieser Realität orientieren, eröffnen sich neue und interessante Optionen für den Umgang mit ihnen in der Zukunft."
 GER_ww1_anti_uk:0 "Anti-britische Politik"
 GER_ww1_anti_uk_desc:0 "Die deutsch-britische Freundschaft war zwar schön, solange sie dauerte, aber Deutschland und das Vereinigte Königreich haben sich in den letzten Jahren angefreundet, und es sieht nicht so aus, als würde sich das in absehbarer Zeit ändern. Wenn wir unsere Rivalität offen zugeben, eröffnen sich einige Möglichkeiten, sie auf diplomatischem Wege zu umgehen."
 GER_ww1_support_boer:0 "Deutsch-Südwestafrika stärken"
 GER_ww1_support_boer_desc:0 "DSWA, auch bekannt als Namibia, ist eine der wichtigsten deutschen Kolonien. Die Sicherstellung der Verteidigungsfähigkeit im Falle eines Angriffs könnte die Kriegsanstrengungen unserer Nation unterstützen, wenn es darauf ankäme, und dies würde nur geringe Investitionen erfordern."
 GER_ww1_support_boer_war:0 "Burenrevolte"
 GER_ww1_support_boer_war_desc:0 "Die Buren Südafrikas sind erst kürzlich erobert worden und haben sich noch nicht an die britische Herrschaft gewöhnt. Wenn wir einige der Buren, die die Unabhängigkeit vom Vereinigten Königreich anstreben, versorgen und ausbilden, könnten sie sich gegen die südafrikanischen Beamten erheben, was uns einen seltenen Vorteil in einer überwiegend von der Entente kontrollierten Region der Welt verschaffen würde."
 GER_ww1_agadir_crisis:0 "Agadir Krise"
 GER_ww1_agadir_crisis_desc:0 "Da sich die Rebellen in Marokko organisieren und Deutschland gerade genug Interesse an der Region hat, um sie für relevant zu erklären, können wir ihren Aufstand gegen die französische Regierung unterstützen und versuchen, Marokko für uns zu erobern. Auch wenn dieses Ziel an sich unwahrscheinlich ist, können wir Frankreich, wenn wir sie genug grillen, zumindest um ein vernünftigeres Territorium bringen, obwohl dies das Vereinigte Königreich noch näher an sie heranführen könnte."
 GER_ww1_assert_position_east:0 "Deutsche Position im Osten behaupten"
 GER_ww1_assert_position_east_desc:0 "Die Position der Mittelmächte im Osten ist die gleiche - Russland zu schwächen und eine Hegemonie in der Region aufzubauen. Da insbesondere ein Krieg mit Russland aufgrund der Situation auf dem Balkan fast unvermeidlich scheint, ist dies eine effektive Vorgehensweise, die allerdings Frankreich und Russland näher zusammenrücken lässt, was sich als Problem erweisen könnte."
 GER_ww1_anti_ru:0 "Antirussische Politik"
 GER_ww1_anti_ru_desc:0 "Russland ist kein Freund von uns und wird es vielleicht auch nie wieder sein, weil es nicht nur auf befreundetes Gebiet, sondern auch auf unser eigenes polnisches Land extravagante Ansprüche erhebt. Wenn wir diese Wahrheit akzeptieren, könnten wir in Zukunft neue Wege finden, um mit ihnen umzugehen." 
 GER_ww1_anti_serb:0 "Antiserbische Politik"
 GER_ww1_anti_serb_desc:0 "Die Serben sind Ratten, die ihre eigene Mutter verkaufen würden, wenn sie dafür nur eine Provinz in Österreich-Bosnien bekämen. Wenn wir sie als das sehen, was sie wirklich sind - ein Staat, der sich uns widersetzt - können wir uns darauf vorbereiten, ihnen in Zukunft entgegenzutreten."
 GER_ww1_bulgaria_puppet:0 "Marionette Bulgarien"
 GER_ww1_bulgaria_puppet_desc:0 "Bulgarien hat mit seinen glanzlosen Leistungen in den Balkankriegen bewiesen, dass es als Verbündeter nicht wirklich von Nutzen ist. Die Erzwingung eines Marionettenstaates mag einige Außenstehende abschrecken, aber was macht das schon? Es ist einfach ein weiteres verarmtes Höllenloch auf dem Balkan, genau wie alle anderen." 
 GER_ww1_bulgaria_friend:0 "Freundschaft mit Bulgarien"
 GER_ww1_bulgaria_friend_desc:0 "Bulgarien hat in einem Krieg gegen Serbien viel zu gewinnen, und zwei weitere unserer potentiellen Feinde in Griechenland und Rumänien. Wenn wir ihnen Ansprüche auf Mazedonien und Thrakien versprechen, die ihnen Österreich-Ungarn nicht einmal streitig machen will, könnten sie sich uns anschließen und eine zweite Front eröffnen, um unsere überforderten Streitkräfte zu entlasten und uns eine weitere Quelle für dringend benötigte Personalstärke zu bieten."
 GER_ww1_ready_country:0 "Kriegsvorbereitung"
 GER_ww1_ready_country_desc:0 "Die Generäle sind auf einen Kampf erpicht. Sie beginnen zu glauben, dass die Ententemächte etwas Schreckliches gegen uns planen. Wir müssen uns auf den Kampf vorbereiten und bereit sein, einen Präventivschlag zu führen, sonst werden wir einen kommenden Konflikt vielleicht nicht überleben."
 GER_ww1_strengthen_kaiser:0 "Den Kaiser stärken"
 GER_ww1_strengthen_kaiser_desc:0 "Die Herrschaft Seiner Majestät über Deutschland muss unangefochten sein. Auch in stürmischen Zeiten ist er der beste Mann, auf den wir zurückgreifen können, und er kann unser Reich durch dick und dünn tragen. Deshalb muss jede Maßnahme, die wir ergreifen können, von Verfassungsänderungen bis zu neuen Gesetzen im Reichstag, ergriffen werden, um Wilhelm an der Macht zu halten."
 GER_ww1_weaken_kaiser:0 "Den Kaiser schwächen"
 GER_ww1_weaken_kaiser_desc:0 "Wilhelm II. hat sich als ein... interessanter Führer erwiesen, um es vorsichtig auszudrücken. Um sicherzustellen, dass er dem Deutschen Reich keinen weiteren Schaden zufügt, wäre es vielleicht am besten, seine Kontrolle über das Reich zu begrenzen und mehr Macht in fähigere Hände zu legen." 
 GER_ww1_restructure_ostafrika:0 "Deutsch-Ostafrika umstrukturieren"
 GER_ww1_restructure_ostafrika_desc:0 "Ostafrika ist unsere wichtigste Kolonie, aber das bedeutet nicht, dass wir in diesem Gebiet nicht mehr tun können. Indem wir die Rolle und die Verwaltungsbefugnisse der Kolonialregierung ausweiten, können sie die Region für uns weiter ausbauen."
 GER_ww1_train_ostafrika:0 "Einsatz der Schutztruppe"
 GER_ww1_train_ostafrika_desc:0 "Unsere Kolonialverwalter haben von einer großen Anzahl ostafrikanischer Männer berichtet, die arbeitslose Kämpfer sind und in der deutschen Armee dienen wollen. Wenn es uns gelingt, einige Freiwillige zu finden, die diese Gruppe ausbilden und anführen, könnten wir zumindest den britischen Streitkräften in diesem Gebiet so lange wie möglich die Stirn bieten."
 GER_ww1_war_with_france:0 "1915 Schlieffen Plan"
 GER_ww1_war_with_france_desc:0 "Es ist endlich so weit! Frankreich wird über Belgien angegriffen, und wir werden in Paris einmarschieren, ohne dass die Franzosen etwas davon mitbekommen! Unsere Verteidigung im Osten wird schwach sein, aber wen kümmert das? Die Truppen aus dem Westen können zu ihrer Unterstützung herangezogen werden! Es muss klappen! Es WIRD funktionieren, wenn der Kaiser es will!"
 GER_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 GER_ww1_polnische_wehrmacht_desc:0 "Wenn wir den Polen nach dem Krieg einen eigenen Nationalstaat versprechen, sind die Bewohner unseres Teils Polens vielleicht eher bereit, sich an der Aktion zu beteiligen. Ob wir das Gebiet abtreten oder nicht, ist natürlich eine Frage, die noch entschieden werden muss, aber für den Moment können wir den Zustrom von arbeitsfähigen Männern genießen, ohne an die Folgen zu denken."
 GER_ww1_hol_militaryaccess:0 "Fragen Sie die Niederlande nach militärischem Zugang"
 GER_ww1_hol_militaryaccess_desc:0 "Es liegt auf der Hand, dass ein Krieg in Belgien für uns günstiger wäre, wenn wir die Niederlande durchqueren könnten, was uns auch einen einfachen Rückzugsort bieten würde, falls eine Schlacht schief geht. Die Verhandlungen sollten erfolgreich verlaufen, solange wir ihr Land nicht versehentlich nur als "Holland" bezeichnen. Sie hassen das." 
 GER_ww1_den_militaryaccess:0 "Dänemark zwingen, Position zu beziehen"
 GER_ww1_den_militaryaccess_desc:0 "Nach der Niederlage Dänemarks und der Annexion Schleswig-Holsteins durch Preußen im Zweiten Schleswigschen Krieg 1864 kämpften mehr als 10.000 dänischsprachige deutsche Bürger aus Nordschleswig in der deutschen Armee."
 GER_ww1_Siegfriedstellung:0 "Siegfriedstellung"
 GER_ww1_Siegfriedstellung_desc:0 "Die Hindenburglinie (Siegfriedstellung) war eine deutsche Verteidigungsstellung, die im Winter 1916-1917 während des Ersten Weltkriegs an der Westfront errichtet wurde. Die Linie verlief von Arras nach Laffaux, in der Nähe von Soissons an der Aisne."
 GER_ww1_friend_sweden:0 "Schweden in die Mittelmächte einladen"
 GER_ww1_friend_sweden_desc:0 "Auch wenn es sehr unwahrscheinlich ist, könnte Schweden dazu überredet werden, sich den Mittelmächten anzuschließen, wenn wir versprechen, ihre Kontrolle über Finnland wiederherzustellen. Es ist zwar nicht sehr wahrscheinlich, dass sie ein solches Angebot annehmen, aber wir brauchen alle Freunde, die wir bekommen können, und wir verlieren nichts, wenn wir zumindest fragen, oder?"
 GER_ww1_finnish_civil_war:0 "Unterstützung der Weißen im Finnischen Bürgerkrieg"
 GER_ww1_finnish_civil_war_desc:0 "In Finnland ist ein Bürgerkrieg zwischen den Roten, die von der Sozialdemokratischen Partei angeführt werden, und den Weißen, die vom nichtsozialistischen, konservativ geführten Senat geführt werden, ausgebrochen. Die Rote Garde kontrolliert die Städte und Industriezentren in Südfinnland. Die Weiße Garde kontrolliert das ländliche Mittel- und Nordfinnland."
