 ITA_interwar_postwar_war_albania:0 "Invade Albania"
 ITA_interwar_postwar_war_albania_desc:0 ""
 
 ITA_interwar_FascistManifesto:0 "Fascist Manifesto"
 ITA_interwar_FascistManifesto_desc:0 "The Manifesto of the Italian Fasces of Combat, commonly known as the Fascist Manifesto, was the initial declaration of the political stance of the Fasci Italiani di Combattimento and an early exponent of Fascism."

 ITA_interwar_postwar_interventionTURKEY:0 "Terminate the Sick Man of Europe"
 ITA_interwar_postwar_interventionTURKEY_desc:0 ""

 ITA_interwar_postwar_interventionSOVIET:0 "Anti-Bolshevism"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Posters are a popular form of communication. For the purpose of our anti-Bolshevik propaganda we must let ours artists create posters."

 ITA_interwar_france_friend:0 "Franco-Italian Friendship"
 ITA_interwar_france_friend_desc:0 "France and Italy have a very rich common history. We would do well to celebrate this old friendship to remind them that they can count on us and vice versa."

 ITA_interwar_Treaty_of_SaintGermain:0 "Treaty of Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "The Treaty of Saint-Germain-en-Laye (Traité de Saint-Germain-en-Laye) was signed on 10 September 1919 by the victorious Allies of World War I on the one hand and by the Republic of German-Austria on the other."




