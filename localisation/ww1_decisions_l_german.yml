###  Übersetzt vo Proho  ###
 AST_move_capital_to_canberra:0 "Umzug der Regierung nach Canberra"
 AST_move_capital_to_canberra_desc:0 "Umzug der Regierungs wegen Belagerung, von Melbourne nach Canberra."
 GER_schlieffen_plan:0 "Schlieffen Plan"
 GER_schlieffen_plan_desc:0 "Wir haben versucht, mit Frankreich zu verhandeln, um es aus dem Krieg zwischen unserer Allianz und den Russen herauszuhalten, aber das ist nicht gelungen. Die einzige Antwort ist ein Präventivschlag! Der Schlieffen-Plan sieht einen Angriff über Belgien vor, der allerdings entschärft würde, wenn wir zusätzlich über die Niederlande einmarschieren würden. Das Vereinigte Königreich steht zwar nominell hinter Belgien, aber diese Feiglinge werden uns im Falle einer Invasion sicher nicht den Krieg erklären. Was sollen wir tun, Seine Majestät?"
 AUH_franzferdinand:0 "Franz Ferdinand Matter"
 AUH_franzferdinand_desc:0 "Franz Ferdinand, der geschätzte Erzherzog von Österreich-Este und Kronprinz des österreichisch-ungarischen Reiches, ist tot. Neben ihm ruht seine edle Gattin. Franz Josef hat einen weiteren Erben verloren, und zwar durch die verdammten, niederträchtigen Bastardsöhne von Serbien. Die Serbische Regierung streitet offiziell ab, etwas mit dem Attentäter Gavrilo Princip zu tun zu haben und macht die Schwarze Hand dafür verantwortlich, obwohl nur wenige an eine Nichtbeteiligung der Regierung glauben."
 AUH_ultimatum_to_SER:0 "Ultimatum an Serbien"
 AUH_ultimatum_to_SER_desc:0 "Wir müssen den Serben Entschädigungsforderungen zukommen lassen. Wenn sie sich weigern, werden sie die Hölle zu bezahlen haben."
 AUH_war_with_SER:0 "Kriegserklärung an die Serben"
 AUH_war_with_SER_desc:0 "Sie WERDEN zahlen"
 RUS_franzferdinand:0 "Mobilisierung gegen Österreich-Ungarn"
 RUS_franzferdinand_desc:0 "Die Österreicher haben den Serben den Krieg erklärt. Perfekt! Der russische Bär wird ein großes Fest in den slawischen Ländern Österreichs feiern und unseren alten Rivalen in Stücke reißen! Natürlich wird ein langwieriger Krieg wahrscheinlich zu einer regelrechten Revolution führen, vor allem wenn dieser unpatriotische Bürgerliche Lenin hierher zurückgeschickt wird. Aber wie groß sind die Chancen dafür?"
 RUS_mobilization_mission:0 "Mobilisierung"
 RUS_mobilization_mission_desc:0 "Wir werden unsere slawischen Brüder auf jeden Fall verteidigen."
 RUS_enter_war_mission:0 "In den Krieg eintreten"
 RUS_enter_war_mission_desc:0 "Ehre unserer Entente"
 GER_dual_alliance:0 "Ehre Duale Allianz"
 GER_dual_alliance_desc:0 "Unser Bündnis mit Österreich-Ungarn bedeutet, dass wir uns versprechen, uns im Falle eines Angriffs durch Russland gegenseitig zu unterstützen. Wir müssen unseren österreichischen Freunden helfen, Russland zu besiegen."
 GER_schliffenmoltkeplan:0 "Wählen Sie den Schlieffen-Moltke-Plan"
 GER_schliffenmoltkeplan_desc:0 "Der Schlieffen-Moltke-Plan besagt, dass wir Belgien und Luxemburg angreifen werden, um direkt auf Paris zu marschieren."
 GER_schliffen1905plan:0 "Wählen Sie den ursprünglichen Schlieffen-Plan"
 GER_schliffen1905plan_desc:0 "Der ursprüngliche Schlieffen-Plan von 1905 bedeutet, dass wir alle Benelux-Länder auf einmal angreifen werden."
