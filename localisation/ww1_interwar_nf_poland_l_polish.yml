 POL_interwar_Spa_Conference:0 "Acknowledge the Spa Conference"
 POL_interwar_Spa_Conference_desc:0 "The Spa Conference was the first post-war conference to include German representatives. Among many subjects, discussions were made about the territorial dispute over Cieszyn Silesia between the Second Polish Republic and Czechoslovakia. After the conference, on 28 July 1920, the territory was divided between the states leaving Zaolzie with a sizable Polish minority on the Czech side of the border. This division also created further future animosities between these two countries."

