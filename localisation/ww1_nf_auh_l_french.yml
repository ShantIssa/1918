l_french:
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Army Effort
 #=========================================================================
AUH_ww1_army_effort:0 "Landstreitkräfte Österreich-Ungarns"
AUH_ww1_army_effort_desc:0 "L'armée austro-hongroise est en fait divisée en trois forces: une force autrichienne, une force hongroise et une force commune, qui fonctionnent toutes avec leurs propres officiers et personnels. La modernisation d'une telle force est une tâche difficile, mais possible, et conduira inévitablement à une force armée plus efficace."
AUH_ww1_trenchwarfare:0 "Guerre des Tranchées"
AUH_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont présenté leurs armes de guerre impies, notre nation a été vivement intéressée par les stratégies basées autour de la défense de lignes de tranchées, qui ont d'abord été vues lors de la guerre de Sécession. Nous devons chercher des experts dans cette théorie- both field and armchair generals- afin de faire progresser nos connaissances dans les doctrines terrestres de demain."
AUH_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
AUH_ww1_artillery_effort_1_desc:0 "Une étape pour développer notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. Chercher des concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous prévoyons de tirer profit des avantages d'une nouvelle artillerie facilement concevable."
AUH_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
AUH_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec nos usines. En assignant ces hommes en tant que concepteurs et ingénieurs à temps plein, nous pouvons facilement faire des progrès dans le domaine de l'artillerie." 
AUH_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
AUH_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain révèlent un problème majeur avec nos pièces d'artillerie: la large variété de calibres que nous utilisons pour diverses modèles d'artillerie se révèle un effort coûteux, et de réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie qui nous donnent, littéralement, plus de boums pour notre argent." 
AUH_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
 AUH_ww1_artillery_effort_4_desc:0 "Bien que l'on pense que le canon de campagne à tir direct était sur le point de quitter le champ de bataille, nos quartiers-maîtres commencent à demander de plus en plus de ces pièces légères, au lieu de simplement exiger plus d'obusiers et de canons de siège. Concentrer nos efforts sur de nouveaux canons à tir direct, et peut-être plus de rondes pour compenser, conduira non seulement inévitablement à des modèles supérieurs, mais conduira peut-être aussi à des avantages inattendus ailleurs ..."
AUH_ww1_special_forces:0 "Priorité aux Forces Spéciales"
AUH_ww1_special_forces_desc:0 "Avec toute son horreur, la guerre chimique a par pur hasard, initiaient des unités incroyablement disciplinées avec un fulgurant temps de réaction, supérieur aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme Troupes de Marines, Chasseurs alpins et d'autres unités spécifiques qui sont au-dessus du fusillier standard. La recherche d'hommes et de bons officiers pourrait mener à des forces spéciales plus efficaces. Si seulement il y avait un moyen pour eux d'arriver plus vite à la bataille, comme la cavalerie d'autrefois ..." 
AUH_ww1_army_motorization_focus:0 "Priorité à la motorisation"
AUH_ww1_army_motorization_focus_desc:0 "Quelques-uns de nos génies à l'état-major- ou peut-être juste des hommes rassasiés par l'impasse de la guerre de tranchées- ont proposé la production de masse de véhicules spécifiques pour le transport des troupes, ce qui permettrait à nos hommes d'accéder plus rapidement aux champs de bataille- et peut-être autour de celui ci. Bien sûr, même cet acte simple nécessite un équipement et une formation spécifique, ce qui signifie un investissement- bien qu'il puisse être facilement payé." 
AUH_ww1_doctrine_effort:0 "Développement des Doctrines"
AUH_ww1_doctrine_effort_desc:0 "Bien que l'époque de l'état-major composé des princes du royaume soit fini depuis longtemps, plusieurs de nos généraux et d'officiers supérieurs furent choisis pour nos armées non pas par habileté, mais par relation ou lien familiaux.  Bien que cela les maintiennent fidèles, d'autres nations commencent à devenir plus sérieuses et concurrentielles avec leur propre militaires de haut rang. Nous devons commencer les nominations aux mérites, mais encore, espérons ne pas trop laisser racaille dans l'état-major..." 
AUH_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
AUH_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit maintenant entièrement fondé sur le mérite, peut-être ne sont-ils pas les seuls qui peuvent aider à nos doctrines militaires. Une classe d'hommes qui ont été en sommeil depuis le début des années 1800- théoriciens militaires- commencent a apparaître une fois de plus. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude en temps de guerre ne peut être ignorée. Les intégrer pourrait s'avérer bénéfique pour nos tactiques militaires." 
AUH_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
AUH_ww1_doctrine_effort_3_desc:0 "Un des éléments indispensables de la guerre a été largement ignoré jusqu'à présent: la logistique. Avec autant de concentration de troupes au combat, nous devons nous assurer qu'ils y arrivent en temps opportun et qu'ils aient au moins de la nourriture, de l'eau et une arme. Donner sur ce sujet une voix aux experts, ainsi que davantage d'entraînement pour les conducteurs de véhicules,  auraient des avantages immédiats pour notre doctrine, mais peut-être aussi d'autres avantages futurs." 
AUH_ww1_equipment_effort:0 "Développement du Matériel"
 AUH_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."
AUH_ww1_equipment_effort_2:0 "Développement du Matériel II"
AUH_ww1_equipment_effort_2_desc:0 "Nos nouveaux intendants ne nous ont pas demandés simplement de fusils plus récents, mais aussi de nouvelles armes de soutien. L'expérience avec ce nouveau modèle d'armée a mené à des idées comme des mitrailleuses légères, des mortiers de tranchées et des grenades à fusil, ce qui semble tout à fait utile, pourvu que nous obtenions des bonnes personnes leur conception et leur fabrication." 
AUH_ww1_equipment_effort_3:0 "Développement du Matériel III"
AUH_ww1_equipment_effort_3_desc:0 "Les intendants ont envoyé une lettre de demandes pour des fusils équipés pour les conditions de tranchées- ceux capables de lancer des grenades de fusil, attacher des baïonnettes ou lunettes, et plus de carabines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- ce qui signifie un nouveau, une conception améliorée." 
AUH_ww1_equipment_effort_4:0 "Développement du Matériel IV"
AUH_ww1_equipment_effort_4_desc:0 "Malheureusement nos intendants nous ont envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande est de nouveaux équipements pour nos troupes du génie- de nouveaux modèles de carabines, de nouveaux outils et peut-être de ces nouveaux lance-flammes, qui sera mise en service dès que possible. Bien entendu, l'élargissement du corps du génie pourrait fournir des avantages invisibles..." 
AUH_ww1_armor_effort_1:0 "Développement des Blindés"
AUH_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont payé! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé un tout nouveau type de véhicule- un tracteur lourdement blindé avec un canon à feu direct.  Bien que ces conceptions précoces ne soient clairement pas prêtes pour une bataille, ce concept est très prometteur- particulièrement pour mettre fin à l'impasse des tranchés, si ces véhicules peuvent résister aux tirs de mitrailleuses comme on le prétend."
AUH_ww1_armor_effort_2:0 "Développement des Blindés II"
AUH_ww1_armor_effort_2_desc:0 "Nos expériences avec les véhicules blindés ont été un succès! Cependant, nous ne pouvons pas nous reposer sur nos lauriers. Les ingénieurs ont proposé des concepts intéressants comme des tourelles tournantes, des compartiments moteurs spécifiques et une trappe pour le commandant, qui ne peut pas être ignoré. Si nous voulons être les premiers à faire de ces idées une réalité, peut-être pourrions-nous devenir irrésistibles!"
AUH_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
AUH_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz- incroyablement toxique, tirée par notre artillerie et mortiers de tranchée. Bien que la guerre chimique ait été désapprouvée pendant ce siècle, quel choix avons-nous si nous devons gagner la guerre ? Au-delà de l'investissement dans ces derniers, il est aussi probable de développer rapidement des contre-mesures- il serait malheureux qu'un tel avancement se retourne contre nous!"
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Aviation Effort
 #=========================================================================
AUH_ww1_aviation_effort:0 "Formation de la K.u.K. Luftfahrtruppen"
AUH_ww1_aviation_effort_desc:0 "Ces nouveaux avions sont des jouets intéressants, et ont peut-être une certaine valeur militaire. Les pilotes civils pourraient facilement être attirés par nos militaires, les experts pourraient nous enseigner comment utiliser ces trucs ultramodernes, et si ce projet porte ses fruits, nous pouvons gagner un avantage décisif sur nos adversaires qui sont en retard dans ce domaine, notamment dans les doctrines aériennes."
AUH_ww1_fighter_focus:0 "Priorité aux Chasseurs"
AUH_ww1_fighter_focus_desc:0 "La valeur du chasseur est incontestable. Si nous concentrons nos efforts aériens sur la conception et l'utilisation de ces aéronefs, les avions de notre nation pourraient un jour inonder le ciel, détruisant tous les avions ennemis qui essayent de s'opposer à eux, ce qui pourrait fournir un avantage majeur. Bien sûr, les bombardiers ont aussi des propositions intéressantes, alors peut-être ne devrions-nous pas mettre tous nos œufs dans le même panier ..."
AUH_ww1_bomber_focus:0 "Priorité aux Bombardiers"
AUH_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentrer notre production et concepteurs sur cette classe spécifique des avions serait une bonne manière de s'assurer que nous pouvons employer l'armée de l'air comme outil de soutien au sol, capable d'aider l'infanterie à gagner du terrain en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs doivent encore être produits, mais ces bombardiers peuvent nous faire gagner la guerre." 
AUH_ww1_airship_focus:0 "Priorité aux Dirigeables"
AUH_ww1_airship_focus_desc:0 "Le ballon est notre plus ancien avion, et aujourd'hui, les experts prévoient qu'il ne peut pas avoir un long avenir sur le champ de bataille. Ce n'est pas une excuse pour arrêter leurs conceptions, surtout à un moment où ils peuvent être un moyen efficace de larguer des bombes sur nos ennemis. En mettant les fabricants de dirigeables au chômage  sous l'aile de l'État, nous pourrions tirer le maximum de la conception." 
AUH_ww1_aviation_effort_2:0 "Développement de l'Aviation"
AUH_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons officiellement créé une force aérienne, nous avons fait quelques avances intéressantes. Plus particulièrement, nos concepteurs ont proposé des conceptions pour des rôles spécifiques plutôt qu'armer simplement un modèle générique. Obtenir l'utilisation efficace de ces avions qui seront conçu avec des rôles spécifiques comme l'attaque d'avion ennemi ou le largage de bombe, qui nécessiteront des tests et des recherches approfondis, mais sera sans aucun doute bénéfique." 
AUH_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
AUH_ww1_aviation_effort_3_desc:0 "Le développement de la mitrailleuse synchronisée a changé les règles du jeu. Les chasseurs sont maintenant beaucoup plus efficaces, nos dirigeables pourraient voir leurs derniers vols, et nous avons besoin de penseurs innovateurs pour nous aider à garder un rythme de ce développement extrême. Si nous devenons le maître de ce nouveau développement, ce qui changera peut-être la guerre aérienne autant que la guerre terrestre." 
AUH_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
AUH_ww1_aviation_effort_4_desc:0 "Notre armée de l'air qui a été crée récemment, s'est complètement intégrée dans le reste de nos forces armées. Cela nous apporte un évident avantage d'un groupe de théoriciens, ingénieurs, concepteurs et experts- ainsi qu'une nouvelle classe de pilotes ''As''- qui deviennent même des célébrités mineures." 
AUH_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
AUH_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactique et stratégique, nous avons encore plus d'essais à faire pour trouver le meilleur chemin sur l'utilisation de ces nouveaux modèles. Certains pensent déjà que les bombardiers peuvent être une arme merveilleuse capable de décider d'une guerre. Quelles balivernes!"
AUH_ww1_pilotformation_1:0 "Formation des Pilotes"
AUH_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent seuls, loin les uns des autres et se livrent à des duels individuels avec tous les ennemis qu'ils rencontrent. Cependant, avec de plus en plus de machines dans le ciel, il devient clair que ce n'est plus la façon la plus viable d'engager un combat aérien. Certains de nos physiciens peuvent être précieux pour nous aider à déterminer de nouvelles formations pour nos pilotes."
AUH_ww1_pilotformation_2:0 "Formation des Pilotes II"
AUH_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."
AUH_ww1_aircraftprod_1:0 "Production Aéronautique"
AUH_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous à une petite échelle, il est simplement temps d'introduire ces concepts aux usines. La mise en production avions en série nous aidera à inonder le ciel et plus important encore nous aider à priver nos ennemis du même avantage. En plus de cela, qui sait? Peut-être certains de ces ingénieurs d'usine peuvent avoir quelques bonnes idées pour concevoir des avions..."
AUH_ww1_aircraftprod_2:0 "Production Aéronautique II"
AUH_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."
AUH_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
AUH_ww1_airbomb_1_desc:0 "Alors que la tactique de nos chasseurs s'améliore avec les formations, nos bombardiers sont encore des machines très rudimentaires avec des doctrines très élémentaires. Certains de nos anciens pilotes de bombardiers possèdent maintenant une compétence inutilisée, qui pourrait contribuer à l'amélioration des doctrines. En utilisant ces hommes, nous pouvons nous assurer que les vieilles leçons du bombardement ne soient pas perdues sur les nouveaux avions."
AUH_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
AUH_ww1_airbomb_2_desc:0 "Tous les récents développements de la guerre aérienne, tant en théorie qu'en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes aux mécaniciens d'avion, il semble que tout le monde a quelque chose à améliorer que nous pouvons utiliser sur un niveau national. Peut-être un jour, l'avion sera l'arme la plus importante dans la guerre ... nan, probablement pas." 
AUH_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
AUH_ww1_air_innovation_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." 
AUH_ww1_navalair:0 "Développement du Bombardement Naval"
AUH_ww1_navalair_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." 
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Industrial Effort
 #=========================================================================
AUH_ww1_industrial_effort:0 "Développement Industriel"
AUH_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
AUH_ww1_construction_effort:0 "Développement de la Construction"
AUH_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
AUH_ww1_construction_effort_2:0 "Développement de la Construction II"
AUH_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile."
AUH_ww1_construction_effort_3:0 "Développement de la Construction III"
AUH_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
AUH_ww1_production_effort:0 "Développement de l'Armement"
AUH_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
AUH_ww1_production_effort_2:0 "Développement de l'Armement II"
AUH_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
AUH_ww1_production_effort_3:0 "Développement de l'Armement III"
AUH_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
AUH_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
AUH_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals."
AUH_ww1_dockyard_effort_2:0 "Développement des Arsenaux II"
AUH_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais."
AUH_ww1_dockyard_effort_3:0 "Développement des Arsenaux III"
AUH_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
AUH_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
AUH_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant."
AUH_ww1_airfield_expansion_2:0 "Développement des Aérodromes II"
AUH_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
AUH_ww1_airfield_expansion_3:0 "Développement des Aérodromes III"
AUH_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
AUH_ww1_infrastructure_effort:0 "Développement des Infrastructures"
AUH_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."
AUH_ww1_infrastructure_effort_2:0 "Développement des Infrastructures II"
AUH_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
AUH_ww1_infrastructure_effort_3:0 "Développement des Infrastructures III"
AUH_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde."
AUH_ww1_infrastructure_effort_4:0 "Développement des Infrastructures IV"
AUH_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
AUH_ww1_extra_tech_slot:0 "Prolongation de la Kaiserliche Akademie"
AUH_ww1_extra_tech_slot_desc:0 "Depuis 1867, l'académie impériale allemande forme les plus brillants officiers de l'empire pour servir le pays. Nos alliés allemands nous ont contacté pour nous proposer un programme de recherches commun ; qui consisterait à unir nos moyens et nos chercheurs au sein d'un nouveau département. Nous mettrions en commun moyens, et résultats en même temps."
AUH_ww1_extra_tech_slot_2:0 "Extension de la Theresianische Militärakademie"
AUH_ww1_extra_tech_slot_2_desc:0 "L'académie impériale constituée par l'impératrice Marie-Thérèse il y a environ 150 ans produit les meilleurs chercheurs militaires autrichiens ! Il serait temps de conforter nos points forts en renforçant les budgets qui y sont attribués, à l'heure où nous avons besoin de toutes les bonnes idées possibles."
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Naval Effort
 #=========================================================================
AUH_ww1_naval_effort:0 "Renforcer la K.u.K. Kriegsmarine"
AUH_ww1_naval_effort_desc:0 "Bien que l'Autriche n'ait pas été enclavée depuis le 14ème siècle, notre empire ne c'est jamais vanté d'avoir une marine particulièrement redoutable. Cependant, mieux vaut tard que jamais. Un grand programme de modernisation pour soutenir notre construction de navires flambant neufs nous permettra espérons-le, d'avoir une force navale capable de rivaliser dans la mer méditerranée."
AUH_ww1_newnavalcanons_1:0 "Développement de l'Artillerie Navale"
AUH_ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires."
AUH_ww1_newnavalcanons_2:0 "Développement de l'Artillerie Navale II"
AUH_ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."
AUH_ww1_newnavalcanons_3:0 "Développement de l'Artillerie Navale III"
AUH_ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."
AUH_ww1_dreadnought_effort:0 "Développement des Cuirassés"
AUH_ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont dévoilé la classe Dreadnought, une course aux armements est en cours entre les principales marines du monde pour produire les plus grands et les meilleurs cuirassés. Si notre pays veut rester pertinent dans la guerre navale d'aujourd'hui, nous devons présenter des conceptions améliorées pour ces navires."
AUH_ww1_flexible_navy:0 "Marine Flexible"
AUH_ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde."
AUH_ww1_large_navy:0 "Grande Marine"
AUH_ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."
AUH_ww1_navyreform:0 "Déploiement de la Marine"
AUH_ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment aubon endroit. Investir dans des canaux de communications directs entre navires ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale."
AUH_ww1_submarine_effort:0 "Développement des Sous-Marins"
AUH_ww1_submarine_effort_desc:0 "Les sous-marins sont peu coûteux, déployables en nombre et peuvent causer une menace matérielle et psychologique redoutable ! Nous devons dédier une partie du budget de la Marine à la construction de plusieurs de ces nouvelles machines. Imaginez, si nous pouvions si facilement menacer l'orgueilleuse marine britannique, et les Italiens !"
AUH_ww1_cruiser_effort:0 "Développement des Croiseurs"
AUH_ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."
AUH_ww1_destroyer_effort:0 "Développement des Torpilleurs"
AUH_ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins."
AUH_ww1_capital_ships_effort:0 "Développement des Navires Capitaux"
AUH_ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale."
AUH_ww1_carrier_focus:0 "Développement des Porte-avions"
AUH_ww1_carrier_focus_desc:0 "Quelques esprits radicaux ont proposé un navire désarmé, uniquement pour l’usage de bombardiers navals. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons ce projet, peut-être qu’un jour l’aviation aéronavale sera commune..."
AUH_ww1_antisubmarine:0 "Guerre anti-sous-marine"
AUH_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Political Effort
 #=========================================================================
AUH_ww1_political_effort:0 "Développement politique"
AUH_ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
AUH_ww1_sovereignist_ethos:0 "Centralisation"
AUH_ww1_sovereignist_ethos_desc:0 "L’autorité de l’Etat a été divisée pendant trop longtemps. En réduisant les pouvoirs des sous-états par rapport au gouvernement centralisé, nous pouvons surmonter le régionalisme et l’esprit de coterie pour créer une nation plus forte, ce qui ouvrira inévitablement la porte à de nouvelles mesures."
AUH_ww1_support_kaiser:0 "Renforcer l'Autorité de l'Empereur"
AUH_ww1_support_kaiser_desc:0 "Sa majesté royale le Kaiser und Konig a sagement régné sur notre nation depuis longtemps, mais des menaces contre son règne ont couvé. Des nationalistes et fédéralistes tentent de façonner une démocratie régionaliste, le trône a gagné beaucoup d'ennemis intérieur. Nous devons conduire une campagne pour retouché l'image du K.u.K pour aider à sécuriser son pouvoir."
AUH_ww1_contest_kaiser:0 "Contester l'Autorité de l'Empereur"
AUH_ww1_contest_kaiser_desc:0 "Peut-être que la monarchie n'est désormais plus un moyen de gouverner un État multinational. Le Kaiser und Konig est durement impopulaire en dehors de l'Autriche elle-même et a beaucoup d'ennemis dans sa propre partie. Si nous affaiblissons son autorité de l'intérieur, quelle chance a-t-il de conserver son autorité? Des partis plus puissants peuvent alors prendre sa place."
AUH_ww1_internationalism_focus:0 "Internationalisme"
AUH_ww1_internationalism_focus_desc:0 "Les bolchéviques nous ont montré la voie, suivons Vladimir Lénine et mettons fin aux privilèges de la bourgeoisie !"
AUH_ww1_militarism:0 "Militarisme"
AUH_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
AUH_ww1_indoctrination_focus:0 "Endoctrinement"
AUH_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
AUH_ww1_political_commissars:0 "Comissaires Politiques"
AUH_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
AUH_ww1_paramilitarism:0 "Paramilitarisme"
AUH_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
AUH_ww1_political_correctness:0 "Politiquement Correct"
AUH_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
AUH_ww1_military_youth:0 "Jeunesse Militaire"
AUH_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
AUH_ww1_student_movement_focus:0 "Mouvement Étudiant"
AUH_ww1_student_movement_focus_desc:0 "La jeunesse de notre pays est brillante, et cela peut nous aider pour nos recherches, particulièrement dans le domaine des doctrines terrestres."
AUH_ww1_monarchy:0 "Autoritarisme"
AUH_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
AUH_ww1_democracy:0 "Priorité à la Démocratie"
AUH_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
AUH_ww1_centralizedpower:0 "Bureaucratie"
AUH_ww1_centralizedpower_desc:0 "En doublant le nombre de fonctionnaires d'état, nous renforçons nos capacité de contrôle et de régulation sur l'ensemble de notre gouvernement, et nous nous assurons que rien ne nous échappera. Les efforts de la nation seront bien mieux utilisés. Et puis, cela fera fonctionner l'industrie papetière nationale..."
AUH_ww1_freespeech:0 "Liberté d'Expression"
AUH_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
AUH_ww1_reorganization_act:0 "Loi de Réorganisation"
AUH_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
AUH_ww1_leave_central_power:0 "Quitter les Empires Centraux"
AUH_ww1_leave_central_power_desc:0 "Les Allemands étaient autrefois notre meilleur choix pour survivre, mais l'Autriche doit maintenant suivre son propre chemin. Peut-être qu'un jour, si le gouvernement allemand voudrait réfléchir, peut-être la nécessité forcée, nous nous allierons à nouveau. Hélas, pour l'instant, nous devons faire nos adieux à nos frères au nord, et leur souhaiter bonne chance."
AUH_ww1_limited_rearmament:0 "Réarmement limité"
AUH_ww1_limited_rearmament_desc:0 "Approvisionner correctement notre armée en fournitures militaires nécessite de grands investissements et des réquisitions. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
AUH_ww1_full_rearmament:0 "Réarmement total"
AUH_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
AUH_ww1_unitedpeople:0 "Unifier le Royaume"
AUH_ww1_unitedpeople_desc:0 "Un curieux changement dans le rythme de la politique autrichienne a eu lieu. Peut-être que les peuples non autrichiens ont accepté leur place ici, ou peut-être sont-ils simplement fatigués de geindre sur des nationalistes au coeur tendre." 
AUH_ww1_massive_effort:0 "Effort Massif"
AUH_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
AUH_ww1_fortify_city:0 "Fortifications Civiles"
AUH_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques !"
AUH_ww1_fortify_coast:0 "Défense Côtière"
AUH_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Maintenanht qu'il existe des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas de trop pour rejeter nos ennemis à la mer."
AUH_ww1_install_communism:0 "Révolution Prolétarienne"
AUH_ww1_install_communism_desc:0 "Le peuple en a assez des élitistes autrichiens qui contrôlent et oppriment les peuples dans les champs et les usines. A partir de maintenant, les citoyens du Danube vont se tenir ensemble face à l'oppression aristocratique!."
AUH_ww1_install_democracy:0 "Élections Libres"
AUH_ww1_install_democracy_desc:0 "Pour la première fois, les hommes du Danube auront leur mot à dire dans leur gouvernement. Avec la vieille monarchie maintenant chose du passé, une république fédérale peut être proclamée, qui peut écouter et assister chaque partie de l'état nation. Nous ne serons plus autrichiens, ni hongrois, ni plus ni moins que des citoyens."
AUH_ww1_end_dual_monarchy_emperor:0 "La fin de la Double Monarchie"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "La Hongrie n'a servi qu'à conduire l'Autriche vers le bas. En renonçant au trône hongrois comme un de nos titres principaux et le reléguant au lieu de cela à sujet de l'Autriche, nous rappellerons à tous qui sont responsables ici. Certains de ces barbares moustachus peuvent se plaindre mais qu'importe? Nous les avons battus en 1846, nous pouvons le faire à nouveau si nécessaire." 
AUH_ww1_oppression_minorities:0 "Opprimer les Minorités "
AUH_ww1_oppression_minorities_desc:0 "La meilleure façon d'assurer la loyauté des groupes minoritaires est de leur éviter de s'identifier les uns aux autres. En rendant illégales les publications dans d'autres langues, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."
AUH_ww1_autrichian_lead:0 "QG Autrichien"
AUH_ww1_autrichian_lead_desc:0 "Avec la fin de la monarchie double et la centralisation du royaume en Autriche, l'armée est redevenue une organisation unifiée avec des chefs militaires autrichiens au sommet. Bien que les officiers d'autres nationalités protestent, avoir une armée solide et unie fournie des avantages à notre doctrine et sa propagation." 
AUH_ww1_same_language:0 "Interdire les Langues Minoritaires"
AUH_ww1_same_language_desc:0 "L'allemand est la seule langue que vous êtes autorisé à parler. Ce n'est pas la version allemande de ce mod, donc ne dites à personne que vous lisez cette description, ou que vous avez entendu cela de moi."
AUH_ww1_dismantle_auh:0 "Démanteler l'Autriche-Hongrie"
AUH_ww1_dismantle_auh_desc:0 "Le rêve d'une monarchie Austro-Hongroise unie est rompu. Peut-être devrions-nous abandonner nos rêves de multinationalisme, et poursuivre notre propre destin."
AUH_ww1_make_concessions:0 "Faire des Concessions"
 AUH_ww1_make_concessions_desc:0 "Les aristocrates s'inquiètent de plus en plus du fait que le Kaiser abandonne trop rapidement trop de droits favorables et risque de laisser passer le trône. Que savent-ils ?"
 #--------------------------------------------------------------
 # [AUSTRIA-HUNGARY] Diplomatic Effort
 #=========================================================================
AUH_ww1_diplomatic_effort:0 "Effort Diplomatique"
AUH_ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."
AUH_ww1_triple_alliance:0 "Célébrer la Triplice"
AUH_ww1_triple_alliance_desc:0 "La Triplice est très clairement la seule chose nous gardant sur la carte. Nous serions tout à fait fous de ne pas continuer à chercher d'accord avec ses signataires, et continuer à assurer et valider l'alliance à ce jour."
AUH_ww1_back_ger:0 "Renforcer les liens avec l'Allemagne"
AUH_ww1_back_ger_desc:0 "Bien que certains des aristocrates autrichiens soient encore amers au sujet du processus d'unification allemande, ils sont nos frères, et l'un des rares États amis de notre gouvernement ces jours-ci." 
AUH_ww1_military_advisors:0 "Expertise Militaire de l'Allemagne"
AUH_ww1_military_advisors_desc:0 "Ils disent que la Prusse a éclot d'un boulet de canon, et alors qu'ils ne peuvent pas appeler le pays qui n'est plus, l'axiome est toujours vrai. Accepter l'aide de l'Allemagne pour moderniser notre armée serait un avantage facile à tirer de cette alliance."
AUH_ww1_back_italy:0 "Garantir la Loyauté Italienne"
AUH_ww1_back_italy_desc:0 "Les Italiens ne sont pas, c'est le moins qu'on puisse dire, exactement avec les termes les plus amicaux avec nous. Nous devrions commencer des négociations avec eux, pour établir des relations plus amicales, si nous espérons les garder dans notre alliance. Bien sûr, si nous en allons jusqu'au bout, nous finirons probablement par perdre des territoires..."
AUH_ww1_give_italy_territories:0 "Donner le Tyrol Sud et l'Istrie"
AUH_ww1_give_italy_territories_descn:0 "Les Italiens ont rendu leurs revendications claires: l'historique région italienne de l'Istrie, ainsi qu'une concession autour de la ville de Split sur la côte dalmate. Malheureusement, il s'agit de territoire côtier, mais cela pourrait être un prix qui vaut la peine d'être payé pour garder l'Italie alignée avec les puissances centrales." 
AUH_ww1_italy_honnor_pact:0 "Appeler l'Italie à la Guerre"
AUH_ww1_italy_honnor_pact_desc:0 "L'Italie est maintenant obligée de se joindre à la guerre. Si nous leur avons cédé des territoires et leur en avons promis plus en France pour rien, le peuple leur donnera l'enfer. Maintenant que les choses ont éclaté, il est temps de percevoir nos dues après avoir distribué certaines de nos précieuses régions."
 AUH_ww1_assert_position_east:0 "Affirmer nos Position à l'Est"
 AUH_ww1_assert_position_east_desc:0 "La position des Empires Centraux dans l'est est la même: affaiblir la Russie et établir notre dans la région. Comme la guerre avec la Russie semble presque inévitable, en raison de la situation des Balkans, c'est une ligne de conduite efficace à prendre, bien que la France et la Russie se rapprochent, ce qui pourrait s'avérer un problème."
 AUH_ww1_anti_ru:0 "Politique Anti-Russe"
 AUH_ww1_anti_ru_desc:0 "Pour faire bon usage de notre position, nous rompons les liens diplomatiques avec la Russie et commençons à travailler publiquement contre eux. Cela ne fera probablement que de les irrité pour l'instant, mais il nous ouvrira une foule d'options à l'avenir."
 AUH_ww1_anti_ru_limit_trade:0 "Limiter le Commerce avec la Russie"
 AUH_ww1_anti_ru_limit_trade_desc:0 "La Russie est l'un de nos principaux partenaires commerciaux, et nous sommes en bonne position où ils ont davantage besoin de nous que nous avons besoin d'eux. En mettant en place des sanctions et droits de douane sur les produits russes, nous pouvons prendre un avantage économique sur eux."
 AUH_ww1_rom:0 "Se Rapprocher de la Roumanie"
 AUH_ww1_rom_desc:0 "Les Roumains sont une épine dans notre flanc. Nous contrôlons une grande partie de leur territoire, et bien qu'ils soient officiellement un membre mineur de la Triplice, il ne fait aucun doute qu'ils regardent notre territoire avec envie. Nous devrions leur donner de bonnes nouvelles, pour essayer de les rapprocher de l'équipe gagnante. Bien sûr, pour vraiment les convaincre nous pourrions faire des concessions..."
 AUH_ww1_rom_give_bucovina:0 "Offrir la Bucovine à la Roumanie"
 AUH_ww1_rom_give_bucovina_desc:0 "La Bucovine n'est pas une importante partie de territoire, mais c'est une partie roumaine de l'Empire austro-hongrois. La concession de ce territoire n'est pas une garantie pour gagner leur coeur, mais il vaut certainement la peine de faire une offre, nous sommes beaucoup mieux avec un solide allié à quelques centimètres de notre terre."
 AUH_ww1_rom_honnor_pact:0 "Appeler la Roumanie à la Guerre"
 AUH_ww1_rom_honnor_pact_desc:0 "Depuis que la Roumanie a accepté notre offre de la Bucovine, nous sommes en bonne position pour les appeler dans le conflit actuel. Il ne fait aucun doute que s'ils refusent, leur peuple en sera très mécontent."
 AUH_ww1_oirganization_realm:0 "Organiser le Royaume"
 AUH_ww1_oirganization_realm_desc:0 "L'Autriche-Hongrie comme une collection de parties de vieux royaumes, n'est pas dans une super position défensive. Malgré cela, nous pouvons fortifier et retrancher nos troupes, pour essayer de retenir le choc d'une attaque sur l'une de nos larges frontières." 
 AUH_ww1_fortify_russian_borders:0 "Fortifier les Frontières Russes"
 AUH_ww1_fortify_russian_borders_desc:0 "La région galicienne est d'un intérêt stratégique, et garder les Russes dehors est important si nous voulons garder un avantage dans l'Est. Une ligne de fortification dans cette région nous aidera à battre l'ours."
 AUH_ww1_airport_russian_borders:0 "Bâtir des Aéroports près des Frontières Russes"
 AUH_ww1_airport_russian_borders_desc:0 "L'arrivée des avions de combat peut très bien être un facteur décisif dans la guerre dans l'Est. Si nous construisons des pistes d'atterrissage nous pourrons accueillir plus d'avions dans la région, ce qui donne une perspective favorable de briser la supériorité aérienne ennemie et par extension gagner des batailles cruciales dans la région."
 AUH_ww1_fortify_italian_borders:0 "Fortifier les Frontières Italiennes"
 AUH_ww1_fortify_italian_borders_desc:0 "La frontière italienne est longue et curieusement incurvée, ce qui rend difficile pour les unités de se soutenir mutuellement. Pires encore, les Italiens eux-mêmes sont retranchés au bas des chaînes de montagnes et dans des zones fortifiées urbaines. Comme il est improbable que nous rompions cette défense bientôt, nous devons être sûrs que nous pouvons au moins nous défendre."
 AUH_ww1_fortify_bosnia_borders:0 "Fortifier les Frontières Balkaniques"
 AUH_ww1_fortify_bosnia_borders_desc:0 "Il est hautement improbable que les Balkans nous donnent des problèmes sérieux, mais il vaut toujours mieux d'être sûr que désolé, de peur que les troupes de marines françaises arrivant dans la région ne nous réveil brutalement. Elle refusera également à la Serbie et au Monténégro la possibilité d'attaquer sur notre territoire, pour une campagne sûre dans les Balkans. "
 AUH_ww1_fortify_coast_dalmatia:0 "Fortifier la Côte Dalmate"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "Bien que nous n'ayons pas une très forte marine, nous possédons un long littoral, qui doit être défendu si un front des Balkans à l'Italie n'est pas établi, ce qui serait un désastre pour notre effort de guerre. Améliorer les forts côtiers existants et en construire de nouveaux peut contribuer à faire en sorte que nous ne soyons jamais confrontés à ce scénario de cauchemar." 
 AUH_ww1_ready_country:0 "Propagande de Recrutement"
 AUH_ww1_ready_country_desc:0 "Selon l'Autriche-Hongrie, l'armée austro-hongroise est l'employeur le plus prestigieux au monde. En faisant circuler des nouvelles positives et des informations sur notre pays et les forces armées, nous pouvons susciter l'enthousiasme chez les hommes apathiques, en aidant nos militaires."
 AUH_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 AUH_ww1_polnische_wehrmacht_desc:0 "Si nous promettons aux Polonais leur propre état après la guerre, peut-être que les habitants de notre partie de la Pologne seront plus disposés à participer à l'action. La question est de savoir si nous cédons ou non le territoire mais pour l'instant nous pouvons profiter de l'afflux d'hommes valides sans penser aux conséquences." 
 AUH_ww1_military_harmonization:0 "Harmonisation de l'Armée"
 AUH_ww1_military_harmonization_desc:0 "Une armée avec 3 subdivisions dans sa seule armée de terre n'est pas une chose facile à maintenir en contrôle, mais récemment nos officiers sont devenus plus habitués à traiter les complexités d'une telle force. Comme nos militaires commencent à fonctionner de façon plus organique et plus unifiée."
 AUH_ww1_balkans_policy:0 "Politique des Balkans"
 AUH_ww1_balkans_policy_desc:0 "Depuis l'acquisition et l'annexion de la Bosnie, nous avons cherché à garder notre intérêt dans les Balkans sûr, et il faut l'admettre continuer à s'étendre dans cette zone si nous obtenons une occasion facile. En établissant notre argument sur la scène mondiale, nous pouvons participer plus activement à la politique de la région des Balkans." 
 AUH_ww1_balkans_policy_intervene:0 "Réaction de la Première Guerre Balkanique"
 AUH_ww1_balkans_policy_intervene_desc:0 "La première guerre balkanique a été une expérience intéressante, notamment en montrant la puissance potentielle surprenante de ces États balkaniques une fois unifiée. Bien que nous ayons soutenu l'Empire ottoman, il semble que leur puissance dans cette région soit complètement érodé. Peut-être que l'Autriche doit trouver un nouvel ami à proximité, si nous voulons conserver ce que nous avons ici?" 
 AUH_ww1_balkans_bulgaria_friend:0 "Envoyer des Conseillers Militaires"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "Les Bulgares sont en ce moment dans une situation difficile. Leur guerre contre la Serbie s'est répandue dans un conflit avec chacun de ses voisins. Si nous n'envoyons pas au moins des conseillers, cela pourrait en être fini pour eux. C'est aussi, bien sûr une occasion intéressante de se faire des amis dans un de ces États balkaniques..."
 AUH_ww1_balkans_bulgaria_send_troops:0 "Envoyer des Troupes pour aider la Bulgarie"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "Pour s'assurer que la Bulgarie est au moins une chance de ne pas se faire annexer, nous pouvons envoyer quelques-unes de nos troupes, théoriquement volontaires, pour essayer de donner à la Bulgarie un certain avantage dans le conflit. Ceci fournira une expérience nécessaire, et continuera à pousser la Bulgarie dans notre camp."
 AUH_ww1_balkans_serbian_expansion:0 "Enquêter sur l'Expansionisme Serbe"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Bien que les Serbes aient été autrefois alliés à notre État, depuis que nous avons annexé la Bosnie, les choses ont été beaucoup moins amicales avec le gouvernement serbe. En raison d'une hausse marquée de la criminalité, en particulier des récents immigrants de Serbie à l'intérieur de nos frontières, une enquête sur les activités serbes en Autriche doit être menée."
 AUH_ww1_balkans_serbian_ultimatum:0 "Envoyer un Ultimatum à la Serbie"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "Donc, les bâtards serbes essayaient juste de susciter des rébellions pour mettre leurs mains crasseuses sur nos provinces slaves du Sud! Ils devraient être punis pour cette violation flagrante de la confiance, et notre bon Kaiser a commencé à préparer un ultimatum au gouvernement serbe, qu'ils ne seront certainement pas en mesure de refuser."
 AUH_ww1_annex_BOS:0 "Annexion Totale de la Bosnie-Herzégovine"
 AUH_ww1_annex_BOS_desc:0 "La Bosnie fait techniquement partie de notre royaume depuis 1908, bien que le processus de l'établir complètement dans notre empire ait été, jusqu'ici, si lent qu'ils aient encore une certaine autonomie dans notre royaume ici des années plus tard. Cet état de choses ne profite à personne. Bien sûr, la question devient maintenant : Est-ce que l'Autriche, la Hongrie ou peut-être les deux gouverneront cet État ?"
 AUH_ww1_Schutzkorps:0 "Former Plus de Schutzkorps"
 AUH_ww1_Schutzkorps_desc:0 "Le Schutzkorps était une milice volontaire auxiliaire établie par les autorités austro-hongroises dans la province nouvellement annexée de Bosnie-Herzégovine pour traquer l'opposition des Serbes de Bosnie."
