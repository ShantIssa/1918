 ww1_zeppelin_equipment_2_desc:0 "Airships were the first aircraft capable of controlled powered flight but their use decreased over time as their capabilities were surpassed by those of aeroplanes."
 ww1_bomber_equipment_1:0 "Early Bomber I"
 ww1_bomber_equipment_1_desc:0 "Early strategic bombing attempts led to the development of specialized bomber aircraft."
 ww1_bomber_equipment_2:0 "Early Bomber II"
 ww1_bomber_equipment_2_desc:0 "Initially bombs were dropped by hand and aimed by the naked eye, but by the end of the war bombsights had been developed."
 ww1_bomber_equipment_3:0 "Early Bomber III"
 ww1_bomber_equipment_3_desc:0 "Initially bombs were dropped by hand and aimed by the naked eye, but by the end of the war bombsights had been developed."
 ww1_bomber_equipment_4:0 "Early Bomber IV"
 ww1_bomber_equipment_4_desc:0 "The Interwar Period was a Golden Age for the Aviation and many Bombers were developed and used between World War I and World War II."
 transport_plane_equipment_1:0 "Transport Plane"
 transport_plane_equipment_1_short:0 "Transport Plane"
 transport_plane_equipment_1_desc:0 "A Four- or even more- engine plane capable of transporting troops and their equipment is a daunting one, however, our industrialists claim it can be done. Existing Strategic Bombers may be able to be retooled for the job."