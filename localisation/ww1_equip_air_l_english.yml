 #HOI4 TGW
 ww1_fighter_equipment_1:0 "Scout"
 ww1_fighter_equipment_1_desc:0 "The term Scout, as a description of a class of military aircraft, came into use shortly before the First World War, and initially referred to a fast (for its time), light (usually single-seated) unarmed reconnaissance aircraft."
 ww1_fighter_equipment_1b:0 "Early Fighter I"
 ww1_fighter_equipment_1b_desc:0 "World War I was the first major conflict involving the large-use of aircraft."
 ww1_fighter_equipment_2:0 "Early Fighter II"
 ww1_fighter_equipment_2_desc:0 "World War I was the first major conflict involving the large-use of aircraft."
 ww1_fighter_equipment_2b:0 "Triplane Fighter"
 ww1_fighter_equipment_2b_desc:0 "A triplane is a fixed-wing aircraft equipped with three vertically stacked wing planes. Tailplanes and canard foreplanes are not normally included in this count, although they may be occasionally."
 ww1_fighter_equipment_3:0 "Early Fighter III"
 ww1_fighter_equipment_3_desc:0 "World War I was the first major conflict involving the large-use of aircraft."
 ww1_fighter_equipment_4:0 "Early Fighter IV"
 ww1_fighter_equipment_4_desc:0 "World War I was the first major conflict involving the large-use of aircraft."
 ww1_fighter_equipment_5:0 "Early Fighter V"
 ww1_fighter_equipment_5_desc:0 "Sometimes dubbed the Golden Age of Aviation, the period in the history of aviation between the end of World War I and the beginning of World War II was characterised by a progressive change from the slow wood-and-fabric biplanes of World War I to fast, streamlined metal monoplanes, creating a revolution in both commercial and military aviation."
 ww1_fighter_equipment_6:0 "Early Fighter VI"
 ww1_fighter_equipment_6_desc:0 "Sometimes dubbed the Golden Age of Aviation, the period in the history of aviation between the end of World War I and the beginning of World War II was characterised by a progressive change from the slow wood-and-fabric biplanes of World War I to fast, streamlined metal monoplanes, creating a revolution in both commercial and military aviation."
 ww1_seaplane_equipment_1:0 "Seaplane I"
 ww1_seaplane_equipment_1_desc:0 "The word Seaplane is used to describe two types of air-water vehicles, the floatplane and the flying boat."
 ww1_seaplane_equipment_2:0 "Seaplane II"
 ww1_seaplane_equipment_2_desc:0 "The word Seaplane is used to describe two types of air-water vehicles, the floatplane and the flying boat."

 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"

 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "The Hansa-Brandenburg B.I was an unarmed military trainer and reconnaissance biplane of World War I flown by the Austro-Hungarian Air Service."
 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "The Hansa-Brandenburg C.I, also known as Type LDD, was a 2-seater armed single-engine reconnaissance biplane designed by Ernst Heinkel, who worked at that time for the parent company in Germany. The C.I had similarities with the earlier B.I."
 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "The Aviatik D.I was the first locally designed fighter aircraft of the Austro-Hungarian Air Service (Luftfahrtruppen)."
 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "The Lloyd 40.15 was an experimental triplane fighter that was designed and built in the Austro-Hungarian Empire during World War I."
 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "The Phönix D.I was an Austro-Hungarian First World War biplane fighter built by the Phönix Flugzeug-Werke and based on the Hansa-Brandenburg D.I."
 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "To improve the problems of the Phönix D.I, a modified variant, the D.II was introduced with balanced elevators and balanced ailerons on the upper wings. A further development was the D.III which had balanced ailerons on both wings and a more powerful 230 hp (172 kW) Hiero in-line engine."
 AUH_ww1_fighter_equipment_5:0 "Phönix D.IV"
 AUH_ww1_fighter_equipment_5_short:0 "Phönix D.IV"
 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "The Hansa-Brandenburg G.I was a bomber aircraft used to equip the Austro-Hungarian aviation corps in World War I. It was a mostly conventional large, three-bay biplane with staggered wings of slightly unequal span. The pilot and bombardier sat in a large open cockpit at the nose of the aircraft, with a second open cockpit for a gunner in a dorsal position behind the wings."
 AUH_ww1_seaplane_equipment_1:0 "Lohner E"
 AUH_ww1_seaplane_equipment_2:0 "Lohner L"

 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "The Albatros W.4 was a German floatplane derivative of the Albatros D.I fighter with new wing and tail surfaces of greater span than the D.I. One hundred eighteen examples (including three prototypes) were built between June 1916 and December 1917. The aircraft operated in the North Sea and Baltic theatres and later served as training aircraft."
 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "The Albatross W.8 was a German biplane fighter floatplane that saw service during First World War. It patrolled the seas around 1918. The fuselage of the aircraft was made of wood, similar to most aircraft designs of that period. The W.8 had a water-cooled Benz IIIb eight-cylinder engine fitted with a fixed two-bladed wooden propeller."
 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "The Fokker M.5 was an unarmed single-seat monoplane aircraft. It served as a light reconnaissance aircraft and was the basis for the first successful fighter aircraft in German service, the Fokker Eindecker."
 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Developed in April 1915, the Eindecker ("Monoplane") was the first purpose-built German fighter aircraft and the first aircraft to be fitted with a synchronization gear, enabling the pilot to fire a machine gun through the arc of the propeller without striking the blades."
 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "The Albatros D.III entered squadron service in December 1916, and was immediately acclaimed by German aircrews for its maneuverability and rate of climb."
 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "The Fokker Dr.I (Dreidecker, "triplane" in German) was a World War I fighter aircraft built by Fokker-Flugzeugwerke. It became famous as the aircraft in which Manfred von Richthofen gained his last 19 victories, and in which he was killed on 21 April 1918."
 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "When the Fokker D.VII appeared on the Western Front, Allied pilots at first underestimated the new fighter because of its squarish, ungainly appearance, but quickly revised their view. The type quickly proved to have many important advantages. Unlike the Albatros, the Fokker D.VII could dive without any fear of structural failure. The D.VII was also noted for its high maneuverability and ability to climb at high angles of attack, its remarkably docile stall, and its reluctance to spin."
 GER_ww1_fighter_equipment_4:0 "Junkers D.I"
 GER_ww1_fighter_equipment_4_short:0 "Junkers D.I"
 GER_ww1_fighter_equipment_4_desc:0 "The Junkers D.I was a monoplane fighter aircraft produced in Germany late in World War I, significant for becoming the first all-metal fighter to enter service."
 GER_ww1_fighter_equipment_5:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_short:0 "Fokker D.XIII"
 GER_ww1_fighter_equipment_5_desc:0 "The Fokker D.XIII was a fighter aircraft produced in the Netherlands in the mid-1920s. It was a development of the Fokker D.XI with a new powerplant and considerably refined aerodynamics, and had been designed to meet the requirements of the clandestine flying school operated by the German Army at Lipetsk."
 GER_ww1_fighter_equipment_6:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_6_short:0 "Ar 64"
 GER_ww1_fighter_equipment_6_desc:0 "The Arado Ar 64 was a single-seat biplane fighter developed in the late 1920s. It was among the first fighters produced when Germany abandoned the restrictions of the Treaty of Versailles and began rearming."
 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "The AEG G.II was a German biplane bomber developed from the AEG G.I, with more powerful engines. The G.II was typically armed with three machine guns and 200 kg of bombs. The bomber suffered stability problems, and many G.IIs were fitted with additional vertical tail surfaces."
 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "The Gotha G.V was a heavy bomber used by the Luftstreitkräfte (Imperial German Air Service) during World War I. Designed for long-range service, the Gotha G.V was used principally as a night bomber."
 GER_ww1_bomber_equipment_3:0 "Gotha G.VIII"
 GER_ww1_bomber_equipment_3_short:0 "Gotha G.VIII"
 GER_ww1_bomber_equipment_4:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_4_short:0 "Do 11"
 GER_ww1_bomber_equipment_4_desc:0 "The Dornier Do 11 was a German medium bomber developed in secret in the early 1930s. It was originally called the Dornier F before being renamed by the Reichsluftfahrtministerium."
 GER_ww1_zeppelin_equipment_1:0 "Zeppelin M Class"
 GER_ww1_zeppelin_equipment_2:0 "Zeppelin V Class"
 GER_transport_plane_equipment_1:0 "Junkers Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0"The Ju 52 was similar to the previous Junkers W 33, although larger. The aircraft's unusual corrugated duralumin metal skin, pioneered by Junkers during World War I, strengthened the whole structure."

 POL_ww1_fighter_equipment_6:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_short:0 "PZL P.1"
 POL_ww1_fighter_equipment_6_desc:0 "Among the first tasks of newly created in 1928 PZL aircraft works was to design a modern fighter for the Polish Air Force. As a result, a construction team led by the talented young designer Zygmunt Puławski designed an all-metal, metal-covered monoplane fighter, designated PZL P.1. Puławski's invention was a high gull wing, to give a pilot an optimal view, without an upper wing before his eyes, like in classic parasol monoplanes and biplanes of that time."
 POL_ww1_bomber_equipment_4:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_short:0 "Lublin R-VIII"
 POL_ww1_bomber_equipment_4_desc:0 "The Lublin R-VIII was a Polish bomber, reconnaissance aircraft and seaplane designed in the late 1920s by the Plage i Laśkiewicz factory in Lublin. It was the first in-house design of Plage i Laśkiewicz, and the first with the name Lublin."

 BEL_ww1_zeppelin_equipment_1:0 "Belgique III"

 SOV_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 SOV_ww1_fighter_equipment_2_desc:0 "The Sikorsky S-16 was a Russian equi-span single-bay two-seat biplane designed by Igor Sikorsky in 1914-15. Conceived in response to demand for an escort fighter for the Ilya Muromets bombers, it was noteworthy in that it was one of the first aircraft to possess synchronisation gear for its 7.7 mm machine gun."
 SOV_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 SOV_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 SOV_ww1_bomber_equipment_1_desc:0 "The Sikorsky Ilya Muromets is a class of Russian pre-World War I large four-engine commercial airliners and heavy military bombers used during World War I by the Russian Empire. The aircraft series was named after Ilya Muromets, a hero from Russian mythology."
 SOV_ww1_bomber_equipment_4:0 "Tupolev TB-1"
 SOV_ww1_bomber_equipment_4_short:0 "TB-1"
 SOV_ww1_bomber_equipment_4_desc:0 "The Tupolev TB-1 (development name ANT-4) was a bomber aircraft, an angular monoplane that served as the backbone of the Soviet bomber force for many years, and was the first large all-metal aircraft built in the Soviet Union."

 RUS_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_desc:0 "The Sikorsky S-16 was a Russian equi-span single-bay two-seat biplane designed by Igor Sikorsky in 1914-15. Conceived in response to demand for an escort fighter for the Ilya Muromets bombers, it was noteworthy in that it was one of the first aircraft to possess synchronisation gear for its 7.7 mm machine gun."
 RUS_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_ww1_bomber_equipment_1_desc:0 "The Sikorsky Ilya Muromets is a class of Russian pre-World War I large four-engine commercial airliners and heavy military bombers used during World War I by the Russian Empire. The aircraft series was named after Ilya Muromets, a hero from Russian mythology."
 RUS_ww1_bomber_equipment_4:0 "Tupolev TB-1"
 RUS_ww1_bomber_equipment_4_short:0 "TB-1"
 RUS_ww1_bomber_equipment_4_desc:0 "The Tupolev TB-1 (development name ANT-4) was a bomber aircraft, an angular monoplane that served as the backbone of the Soviet bomber force for many years, and was the first large all-metal aircraft built in the Soviet Union."

