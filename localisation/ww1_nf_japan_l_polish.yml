 JAP_ww1_political_effort:0 "Nowe programy polityczne"
 JAP_ww1_political_effort_desc:0 ""
 JAP_ww1_support_republic:0 "Fukoku Kyōhei"
 JAP_ww1_support_republic_desc:0 "Cesarz Meiji obalił szoguna i zaczął kierować nasze cesarstwo w nowym kierunku, odchodząc od izolacjonizmu i wykorzystując swoją potęgę jako światowe mocarstwo. Jakim narodem bylibyśmy, gdybyśmy teraz odwrócili się od tego ruchu? Podążając dalej w tym kierunku, miejsce Japonii w świecie umocniłoby się."
 JAP_ww1_contest_republic:0 "Reformy demokratyczne"
 JAP_ww1_contest_republic_desc:0 "Japonia jest monarchią, ale wspiera szeroką bazę ludzi, których trzeba udobruchać. Wprowadzając kilka demokratycznych reform, możemy sprawić, że ludzie będą zadowoleni, nie rezygnując z ogromnej części władzy rządu."
