 JAP_ww1_naval_effort:0 "Spuścizna wojny rosyjsko-japońskiej"
 JAP_ww1_naval_effort_desc:0 "W 1904 roku Japonia honorowo obroniła wyspy macierzyste przed agresją Rosji i pokonała jej imperium w jednym z największych przewrotów w historii działań wojennych. Jeśli nadal będziemy rozbudowywać i rozwijać naszą marynarkę, nie ma wątpliwości, że osiągniemy dominację na Pacyfiku."
