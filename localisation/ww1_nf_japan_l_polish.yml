 JAP_ww1_reorganization_act_desc:0 ""
 JAP_ww1_free_Korea:0 "Samostanowienie Korei"
 JAP_ww1_free_Korea_desc:0 "Korea nie jest użyteczna dla Japonii! Niech odejdą i nigdy nie wracają, by plamić nasz sztandar!"
 JAP_ww1_limited_rearmament:0 "Ograniczone racjonowanie"
 JAP_ww1_limited_rearmament_desc:0 ""
 JAP_ww1_full_rearmament:0 "Pełne racjonowanie"
 JAP_ww1_full_rearmament_desc:0 ""
 JAP_ww1_unitedpeople:0 "Zapał patriotyczny"
 JAP_ww1_unitedpeople_desc:0 ""
 JAP_ww1_massive_effort:0 "Masowa mobilizacja"
 JAP_ww1_massive_effort_desc:0 ""
 JAP_ww1_fortify_city:0 "Fortyfikacje cywilne"
 JAP_ww1_fortify_city_desc:0 ""
 JAP_ww1_fortify_coast:0 "Obrona wybrzeża"
 JAP_ww1_fortify_coast_desc:0 ""
 JAP_ww1_install_democracy:0 "Wolne wybory"
 JAP_ww1_install_democracy_desc:0 ""
 JAP_ww1_fascist_coup:0 "Skupienie na armii"
 JAP_ww1_fascist_coup_desc:0 "Japońskie wojsko zwróciło uwagę na europejski faszyzm. Wierzą, że przyjęcie go, przynajmniej w oficjalnym stopniu, utrzyma naszych ludzi w ryzach, a co ważniejsze, pozwoli im pracować ku chwale Japonii!"
 JAP_ww1_oppression_minorities:0 "Samostanowienie Korei"
 JAP_ww1_oppression_minorities_desc:0 "Japonia jest krajem wielu mniejszości. Jeśli upewnimy się, że żadna z nich nie zajdzie zbyt daleko w swoim rejonie lub rządzie, poza tymi całkowicie lojalnymi wobec naszego cesarstwa, i zabronimy publikacji poza tymi w języku japońskim, możemy zagwarantować, że nigdy nie będziemy mieli do czynienia z nacjonalistycznymi buntami."
 #--------------------------------------------------------------
 # [EMPIRE OF JAPAN] Diplomatic Effort
 #=========================================================================
 JAP_ww1_diplomatic_effort:0 "Dyplomacja"
 JAP_ww1_diplomatic_effort_desc:0 ""
 JAP_ww1_assert_position_pacific:0 "Wzmocnienie pozycji na Pacyfiku"
 JAP_ww1_assert_position_pacific_desc:0 "Chociaż Pacyfik jest prawowitym terytorium Japonii, technicznie rzecz biorąc jest tam wystarczająco dużo wysp, aby dzielić się nimi z naszymi tak zwanymi przyjaciółmi, na razie. Pierwszym obiektem zainteresowania Japonii będą wyspy naszych regionalnych rywali, które musimy zająć za wszelką cenę."
 JAP_ww1_Support_USA:0 "Poprawa relacji z USA"
 JAP_ww1_Support_USA_desc:0 "Amerykanie są raz po raz przyjaciółmi Japonii. Czasami jesteśmy wzajemnymi sojusznikami starającymi się utrzymać pokój i przeciwstawić się Europie, a czasami jesteśmy zgorzkniałymi rywalami walczącymi ze sobą o wpływy na Pacyfiku. Dziś, aby zagwarantować, że plany wojenne Ententy nie rozpadną się, będziemy przyjaciółmi."
 JAP_ww1_Support_Filipinos_Separatists:0 "Wsparcie filipińskich separatystów"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "Jankesi nie są naszymi przyjaciółmi i nie wydaje się, by mieli odegrać jakąkolwiek realną rolę w działaniach wojennych. Jeśli pomożemy uzbroić i zorganizować filipińskich rebeliantów, filipiński rząd może zrzucić amerykańskie kajdany - taki, który będzie odpowiadać się przede wszystkim za Japonią, co pomoże naszej obecności w regionie. Może to jednak zaszkodzić naszym stosunkom ze Stanami Zjednoczonymi."
 JAP_ww1_Diplomatic_Siam:0 "Wyślij dyplomatów do Syjamu"
 JAP_ww1_Diplomatic_Siam_desc:0 "Syjam jest jedynym innym niezależnym, stabilnym mocarstwem we wschodniej i południowo-wschodniej Azji. Wydają się być naturalnym sojusznikiem i byłoby cholernie głupie, gdybyśmy nie próbowali się z nimi zaprzyjaźnić."
 JAP_ww1_ready_country:0 "Przygotowania do wojny"
 JAP_ww1_ready_country_desc:0 "Napięcia w Europie osiągnęły punkt wrzenia, z korzyścią dla Japonii. Bez względu na to, z kim przyjdzie nam się zmierzyć, musimy być przede wszystkim gotowi do walki!"
 JAP_ww1_defense_border:0 "Wzmocnienie Japonii"
 JAP_ww1_defense_border_desc:0 "Japonia jest krajem wyspiarskim, co niesie ze sobą korzyści i zagrożenia. Największym zagrożeniem jest to, że każdy, kto wyląduje zbyt blisko stolicy, może po prostu obalić nasz rząd, a nasza niewielka powierzchnia lądowa oznacza, że kilka dywizji może szybko zabezpieczyć olbrzymie połacie naszego terytorium. Japonia musi być nie do zdobycia, inaczej nie przetrwa."
 JAP_ww1_Japan_Korea_Treaty:0 "Japońsko-koreański akt inkorporacji"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "Korea od dawna jest państwem naszego marionetkowym cesarstwa, ale lepiej służyłaby jako terytorium. Jeśli zmusimy marionetkowego cesarza do zawarcia porozumienia o aneksji, będziemy mogli usunąć ją z mapy w sposób na tyle dyplomatyczny, by trzymać Europę i Amerykanów z dala od naszych pleców, co ustanowi nasze pierwsze terytorium na kontynencie azjatyckim."
 JAP_ww1_Japanese_Expansionism:0 "Japoński ekspansjonizm"
 JAP_ww1_Japanese_Expansionism_desc:0 "Najbardziej logicznym rozwiązaniem problemów Japonii związanych z niską ilością zasobów naturalnych i słabą pozycją obronną jest po prostu ekspansja na zewnątrz. Jeśli rozszerzymy się na kontynent azjatycki i dalej na Pacyfik, będziemy kontrolować potrzebne nam zasoby i placówki, na które zasługujemy."
 JAP_ww1_War_in_Europe_Opportunity:0 "Okazja wojny w Europie"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "Wojna w Europie to wielka szansa dla Japonii! Choć nominalnie jesteśmy sojusznikiem Brytanii, możemy zdecydować się na przyłączenie do którejś ze stron. Logicznie rzecz biorąc, najlepiej byłoby dołączyć do zwycięskiej strony i czerpać zyski z łupów."
 JAP_ww1_Pro_German:0 "Polityka proniemiecka"
 JAP_ww1_Pro_German_desc:0 "Niemcy są bardzo podobni do Japończyków, zarówno pod względem swojej pozycji na świecie, jak i potęgi militarnej. Rozpoczęcie współpracy z nimi spowoduje zbliżenie Japonii do Państw Centralnych."
 JAP_ww1_Pro_British:0 "Polityka probrytyjska"
 JAP_ww1_Pro_British_desc:0 "Brytyjczycy technicznie rzecz biorąc są naszymi sojusznikami i byli jednym z niewielu europejskich narodów, które zainwestowały w japońską marynarkę. Przyłączenie się do nich sprawi, że nigdy nie będziemy musieli stawić czoła przerażającej Royal Navy, dopóki nie będziemy na to przygotowani."
 JAP_ww1_Claims_on_Pacific_Islands:0 "Roszczenia do wysp Pacyfiku"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Wyspy Pacyfiku są najbardziej logicznym miejscem ekspansji dla Japonii. Jeśli zajmiemy większą część Pacyfiku, możemy sprawić, że każdy, kto będzie chciał zaatakować Japonię od wschodu, będzie miał przed sobą długą drogę do przebycia. Zgłaszanie roszczeń do tych wysp teraz może zaprocentować na przyszłej konferencji pokojowej."
 JAP_ww1_Join_Central_Power:0 "Dołączenie do Państw Centralnych"
 JAP_ww1_Join_Central_Power_desc:0 "Słabość Ententy, jak również łatwe i w większości niebronione cele na wschodzie, dały Japonii wspaniałą okazję do ekspansji na Pacyfiku i Oceanii. Dołączenie do Państw Centralnych zagwarantuje Cesarstwu Japonii wspaniałą przyszłość!"
 JAP_ww1_Join_Entente:0 "Dołączenie do Ententy"
 JAP_ww1_Join_Entente_desc:0 "Mocarstwa Centralne są zbyt związanie z Europą, by móc cokolwiek zrobić z japońskim ekspansjonizmem, na szczęście dla nas. Stając się pełnoprawnym członkiem Ententy, możemy przejąć kontrolę nad całym niemieckim Pacyfikiem, i to dość łatwo."
 JAP_ww1_Invade_Singapore:0 "Inwazja na Singapur"
 JAP_ww1_Invade_Singapore_desc:0 "Singapur jest głównym brytyjskim portem w Azji, który umożliwia im dalszą kontrolę nad Hong Kongiem, pomaga w zabezpieczeniu Pacyfiku i przynosi inne niefortunne korzyści. Jeśli po prostu wyrzucimy ich z tego obszaru - być może także z reszty Malajów - możemy zapewnić, że ich statki nie będą miały bezpiecznego portu tak blisko Japonii."
 JAP_ww1_Siege_of_Tsingtao:0 "Oblężenie Tsingtao"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "Qingdao jest jedną z najcenniejszych i najsłabiej chronionych kolonii Niemiec. Zajęcie tego obszaru teraz zapewni, że żadne cesarskie okręty nie zaatakują naszych wybrzeży, a nam da kolejne stałe terytorium na kontynencie chińskim."
 JAP_ww1_Xinhai_Revolution_Opportunity:0 " Okazja rewolucji Xinhai"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Gdy naród chiński znajduje się w stanie ciężkiej wojny domowej, Japonia może z łatwością skorzystać na ich nieszczęściu. Być może, jeśli będziemy mieli wystarczająco dużo szczęścia, uda nam się nawet sprowadzić ich do statusu państwa marionetkowego!" 
 JAP_ww1_Thirteen_Demands:0 "Trzynaście żądań"
 JAP_ww1_Thirteen_Demands_desc:0 "Chociaż Chiny nie byłyby w stanie przeciwstawić się Japonii, pozostałe potęgi europejskie, jak również Stany Zjednoczone, są jednomyślne w grożeniu nam embargiem w przypadku posunięcia się za daleko w stosunkach z Chinami. Jeśli po prostu zażądamy po niemieckiej sferze gospodarczej, będziemy mogli rozszerzyć nasze wpływy w Chinach bez szkody dla naszej pozycji." 
 JAP_ww1_Twenty_One_Demands:0 "Dwadzieścia jeden żądań"
 JAP_ww1_Twenty_One_Demands_desc:0 "Choć zachód może nas za to potępiać, Chiny jako państwo marionetkowe to wielka okazja, by ją przegapić. Z ich siłą roboczą i zasobami oraz naszym sprytem i potęgą bylibyśmy siłą nie do powstrzymania! Oczywiście, jeśli odrzucą nasze żądania, będziemy musieli je zrewidować lub przygotować się na wojnę, która z pewnością zjednoczyłaby skłócone siły..."
 JAP_ww1_Appeasement_China:0 "Ustępstwa wobec Chin"
 JAP_ww1_Appeasement_China_desc:0 "Chiny są w stanie dać trochę od siebie, ale lepiej byłoby dla nas obu, gdybyśmy wyszli, zachowując twarz. Jeśli będziemy szukać drogi wzajemnego ustępstwa, będziemy kontynuować wzrost naszych wpływów w Chinach, niekoniecznie narażając się na jakiekolwiek niebezpieczeństwo dyplomatyczne."
 JAP_ww1_Pressure_China:0 "Nacisk na Chiny"
 JAP_ww1_Pressure_China_desc:0 "To tylko kwestia czasu, aż Japonia zdominuje Azję Wschodnią. Chiny to kluczowy krok w naszym genialnym planie! Jeśli nie poddadzą się japońskim wpływom, być może groźba użycia siły ustawi ich do pionu... choć spowoduje to straszny kryzys w stosunkach z europejskimi potęgami.."
 JAP_ww1_South_Manchuria_Railway_Zone:0 "Południowomandżurska strefa kolejowa"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Od 1905 roku kontrolujemy kolej w południowej Mandżurii. Ponieważ jednak Chiny są zbyt uwikłane w wojnę domową, by stawiać opór, możemy łatwo rozszerzyć zakres kontroli nad koleją i południową Mandżurią, aż do uzyskania niemal pełnej kontroli nad tym regionem. A ze względu na wojnę jest mało prawdopodobne, by kiedykolwiek byli w stanie stawić opór."
 JAP_ww1_Claim_Manchuria:0 "Zajęcie Mandżurii"
 JAP_ww1_Claim_Manchuria_desc:0 "Teraz, gdy mandżurska dynastia Qing nie sprawuje już efektywnej kontroli w Chinach, możemy zyskać nieco lokalnego poparcia dla rządu mandżurskiego. To niemal nieuchronnie doprowadzi do konfliktu w rozdartych wojną Chinach, ale co mogliby zdziałać, żeby się temu przeciwstawić?"
 JAP_ww1_siberian_intervention:0 "Interwencja na Syberii"
 JAP_ww1_siberian_intervention_desc:0 "W obliczu trwającej rosyjskiej wojny domowej, Japonia musi interweniować na Syberii. Choć Biali nie są naszymi przyjaciółmi, są o wiele lepszym sąsiadem niż Związek Radziecki. Poza tym, kto wie, co moglibyśmy wynieść z tej ekspedycji?"
 JAP_ww1_Contest_Russian_Domination:0 "Rywalizacja z Rosją"
 JAP_ww1_Contest_Russian_Domination_desc:0 "Rosjanie uważają się za cesarza wschodu, za największy autorytet w Azji Wschodniej. Czy ci głupcy zapomnieli już o naszym ostatnim spotkaniu? Przyjmując antyrosyjską postawę na tym obszarze i działając przeciwko ich władzy, oczywiście zwiększymy naszą."
 JAP_ww1_Celebrate_Tsushima:0 "Świętowanie Cuszimy"
 JAP_ww1_Celebrate_Tsushima_desc:0 "Bitwa pod Cuszimą była druzgocącym ciosem dla rosyjskiej floty i jednym z największych momentów w historii Japonii. Zagwarantowanie, że przypieczętujemy dziedzictwo tego wydarzenia na zawsze, nie tylko posłuży jako inspiracja dla naszej własnej ludności, ale będzie kolejnym potężnym ciosem dla prestiżu i morale Rosji."
 JAP_ww1_Russian_Revolution_Opportunity:0 "Okazja rosyjskiej rewolucji"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "Rosyjska rewolucja otworzyła przed Japonią szansę na zdobycie jeszcze większego terytorium kontynentalnego. Port we Władywostoku i region znany wcześniej jako Przyamurze mogą być łatwo zajęte, oczywiście pod uzasadnieniem, że potrzebujemy ich do kontynuowania interwencji na Syberii. Zachód, jak zwykle, może na to krzywo patrzeć." 
 JAP_ww1_Leave_Entente:0 "Opuszczenie Ententy"
 JAP_ww1_Leave_Entente_desc:0 "Ententa spełniła swoje zadanie wobec Japonii, a ostatnie wydarzenia wskazują, że nie jest to już grupa przyjaznych państw. Można założyć, że Japonia i była Ententa mogą pewnego dnia stanąć przeciwko sobie w czasie wojny."
 JAP_ww1_war_sakhalin:0 "Sachalin to Karafuto"
 JAP_ww1_war_sakhalin_desc:0 "Sachalin to bardzo zła nazwa dla japońskiej posiadłości. „Karafuto” wydaje się bardziej właściwe!"
 JAP_ww1_expeditionary_force_france:0 "Jednostki ekspedycyjne we Francji"
 JAP_ww1_expeditionary_force_france_desc:0 "Choć wojna w Europie toczy się daleko od japońskich wybrzeży, to i tak mądrze byłoby wspomóc naszych sojuszników. Wysyłając małą grupę do Francji, możemy pomóc naszym przyjaciołom wygrać ich część wojny."
