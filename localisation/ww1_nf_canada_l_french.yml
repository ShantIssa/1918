l_french:

 CAN_political:0 "A Mari Usque ad Mare"
 CAN_political_desc:0 "Notre jeune nation, d'un océan à l'autre, prospérera. Oh Canada, nous supporterons les guerres à venir."
 CAN_Americanism:0 "Américanisme"
 CAN_Americanism_desc:0 "Comme nos voisins du Sud, chaque homme devrait être libéré de la tyrannie d'une monarchie."
 CAN_industrial_tree:0 "Une Économie Brisée"
 CAN_industrial_tree_desc:0 "Notre économie est en récession. Pour que notre pays soit entendu, nous devons exploiter nos terres, rénover nos infrastructures et donner un emploi à chaque homme."
 CAN_army_focus:0 "Les Forces Armées Canadiennes"
 CAN_army_focus_desc:0 "Nous n'avons plus besoin de la protection des alliés, il est dans notre intérêt de développer l'Armée Canadienne."
 CAN_navy_focus:0 "Une Marine bien à Nous"
 CAN_navy_focus_desc:0 "Nous sommes une nation entourée d'eau, il est temps d'avoir notre propre marine."
 CAN_air_focus:0 "Une Nouvelle Force Aérienne"
 CAN_air_focus_desc:0 "Le monde change, et ses guerres aussi. Une force aérienne doit être créée."
 CAN_Loyalty:0 "Loyauté Canadienne"
 CAN_Loyalty_desc:0 "Pendant cent ans, nous avons été loyaux envers la couronne, nous le serons encore pendant cent ans."
 CAN_republic:0 "Formaliser la République"
 CAN_republic_desc:0 "Nous ne serons plus liés par les chaînes d'une monarchie, pour la République Canadienne."
 CAN_democracy:0 "Liberté du Nord"
 CAN_democracy_desc:0 "Chaque homme dans ce monde devrait connaître les délices de la liberté. Les pays entendront parler de cette utopie."
 CAN_americas_guarantee:0 "Sauvegarder les Amériques"
 CAN_americas_guarantee_desc:0 "Nous devons protéger les Amériques. Non seulement cela étendra notre influence, mais les nations sauront qu'elles ne doivent pas se frotter à notre république et à ses voisins."
 CAN_seperation:0 "Le Rêve Canadien"
 CAN_seperation_desc:0 "Le rêve de prospérité, de richesse, d'ambition et de fierté nordique n'est qu'à un pas."
 CAN_Patriation:0 "Patriotisme Immédiat"
 CAN_Patriation_desc:0 "Nous exigeons d'être libérés de ces chaînes britanniques, nous ne serons pas retenus par des bureaucrates étrangers."
 CAN_const_monarchy:0 "Le Compromis Britannique"
 CAN_const_monarchy_desc:0 "Nous sommes un peuple traditionnel, et comme dans la tradition, nous sommes loyaux envers la couronne."
 CAN_commonwealth_research:0 "Pour l'Empire"
 CAN_commonwealth_research_desc:0 "Nous maintiendrons l'empire de notre Majesté, tout comme ils nous ont aidé à maintenir notre foyer."
 CAN_france_diplomacy:0 "Mission en France"
 CAN_france_diplomacy_desc:0 "Nous devons communiquer avec nos alliés de l'Ouest."
 CAN_McGill_fair:0 "Salon de l'Université McGill"
 CAN_McGill_fair_desc:0 "Nous devons nous plonger dans la recherche scientifique pour le Commonwealth, et une école prestigieuse comme McGill doublera nos efforts."
 CAN_eng_oil:0 "Exploiter les Sables Bitumineux de l'Alberta"
 CAN_eng_oil_desc:0 "Pour que notre économie se développe, nous devons développer notre ressource la plus précieuse."
 CAN_fleet:0 "La Flotte Canadienne"
 CAN_fleet_desc:0 "La défense de nos océans est nécessaire, une flotte doit être construite."
 CAN_safe_haven:0 "Un Havre de Paix pour le Monde"
 CAN_safe_haven_desc:0 "Notre pays est ouvert pour protéger les personnes dans le besoin. Faites connaître au monde cette utopie sur Terre"
 CAN_refugees:0 "Réfugiés Européens"
 CAN_refugees_desc:0 "L'Europe déchirée par la guerre déplace des familles et détruit des vies, laissez-les vivre au Canada."
 CAN_toronto_fair:0 "Foire de l'Université de Toronto"
 CAN_toronto_fair_desc:0 "Pour que notre pays se développe rapidement, nous devons accroître notre recherche. Les esprits brillants sont les bienvenus dans la meilleure école du Canada, l'Université de Toronto."
 CAN_technology_queens:0 "Foire de l'Université du Queen"
 CAN_technology_queens_desc:0 "Notre école la plus traditionnelle et la plus loyale, l'Université du Queen, servira bien la recherche."
 CAN_research_slot:0 "Refuge Scientifique"
 CAN_research_slot_desc:0 "Les scientifiques du monde entier sont les bienvenus pour poursuivre leurs recherches au Canada. Nous encourageons la discussion et le progrès dans la recherche scientifique."
 CAN_kingdom_own:0 "Un Royaume à Nous !"
 CAN_kingdom_own_desc:0 "Nous avons servi une couronne étrangère pendant cent ans, il est temps de nous servir nous-mêmes et de servir nos intérêts."
 CAN_king:0 "Un Trône Vide"
 CAN_king_desc:0 "Le Prince Arthur, Fils de la Reine Victoria, est actuellement le Gouverneur Général du Canada. Il fait partie du Canada depuis des années, et certains diraient qu'il est plus Canadien que Britannique. Il est le meilleur choix de chef pour les Canadiens."
 CAN_empire:0 "Forger un Empire"
 CAN_empire_desc:0 "Le monde doit connaître nos ambitions, nos luttes et notre peuple. Que l'on sache que les Canadiens arrivent."
 CAN_rcmp:0 "Les Mounties"
 CAN_rcmp_desc:0 "Certains des plus grands spécialistes se trouvent dans la RCMP. Nous aurons besoin d'une nouvelle unité de forces spéciales pour le Canada."
 CAN_greenland:0 "L'Achat du Groenland"
 CAN_greenland_desc:0 "Nous avons besoin de bases pour étendre notre portée océanique et continentale. Nous devons envoyer un diplomate au Royaume du Danemark pour préparer les guerres à venir. "
 CAN_Alaska:0 "Exiger l'Alaska"
 CAN_Alaska_desc:0 "Tout le territoire du nord est légitimement canadien. Cette incursion américaine dans le nord doit être traitée."
 CAN_british_demands:0 "Exiger Terre-Neuve-et-Labrador"
 CAN_british_demands_desc:0 "L'empire britannique tombe, et ils doivent libérer les colonies atlantiques de leurs mains tyranniques."
 CAN_france_demands:0 "Exiger Saint Pierre et Miquelon"
 CAN_france_demands_desc:0 "Les Français n'ont rien à faire en Amérique du Nord. Cette terre appartient au Canada et à son peuple."
 CAN_1812:0 "Un Autre 1812"
 CAN_1812_desc:0 "Pendant des années, les États-Unis ont agi comme une nation parfaite, avec un système parfait. C'est un mensonge, ils tyrannisent et oppriment leurs voisins. Nous allons leur montrer la vigueur canadienne, le sang canadien, et la mort américaine. Un autre incendie aura lieu, et cette fois, il sera le fait de vrais Canadiens."
 CAN_integrate_midwest:0 "Intégrer le Midwest"
 CAN_integrate_midwest_desc:0 "Le Midwest deviendra canadien, comme il aurait toujours dû l'être."
 CAN_integration:0 "Intégrer la Nouvelle-Angleterre"
 CAN_integration_desc:0 "Le Yankeedom est déjà fondamentalement canadien, pourquoi ne pas lui donner un statut officiel."
 CAN_reintegrate_columbia:0 "Réintégrer la Colombie"
 CAN_reintegrate_columbia_desc:0 "La côte pacifique de la Colombie britannique a été divisée. Nous allons réunir ce territoire avec son ancien territoire américain."
 CAN_american_puppet:0 "Un Protectorat Américain"
 CAN_american_puppet_desc:0 "Pour apporter un équilibre à l'Amérique du Nord, nous devons permettre aux Américains de se gouverner eux-mêmes avec un pouvoir limité. Un protectorat américain sera créé."
 CAN_mexico:0 "Apprivoiser le Jaguar du Sud"
 CAN_mexico_desc:0 "Depuis des années, le Mexique est en proie à des troubles civils. Nous aiderons nos alliés monarchistes au Mexique à y mettre fin."
 CAN_mexican_claims:0 "Rétablir les Revendications du Mexique"
 CAN_mexican_claims_desc:0 "Le sud de l'Amérique est légitimement mexicain, et a été volé. Nous leur rendrons leurs droits sur l'Amérique."
 CAN_mexico_empire:0 "Le Troisième Empire Mexicain"
 CAN_mexico_empire_desc:0 "Les Américains ayant été vaincus, il est juste de permettre la renaissance de l'Empire Mexicain."
 CAN_carribean:0 "Frapper les Caraïbes"
 CAN_carribean_desc:0 "Les Européens n'auront plus leurs ongles en Amérique Centrale. Ils n'ont jamais eu le droit de les garder. "
 CAN_carribean_confederation:0 "Un Protectorat des Caraïbes Unies"
 CAN_carribean_confederation_desc:0 "Avec la fin de l'influence européenne dans les Caraïbes, il est de notre devoir, en tant que Canadiens, de contribuer au développement de cette nouvelle terre. Établir un protectorat."
 CAN_japanese_alliance:0 "Une Alliance du Pacifique"
 CAN_japanese_alliance_desc:0 "L'ambition japonaise pour le Pacifique peut nous aider dans notre ambition pour l'Amérique du Nord. Envoyez un diplomate pour montrer un intérêt partagé."
 CAN_japanese_ships:0 "Commandes de Navires Japonais"
 CAN_japanese_ships_desc:0 "Pour développer notre flotte, des navires japonais seront nécessaires. Demandez une commande de leurs plus estimés vaisseaux capitaux."
 CAN_german_alliance:0 "Une Alliance Sacrilège"
 CAN_german_alliance_desc:0 "Il semble que les Allemands aient un intérêt commun à détruire la domination britannique. Envoyez-leur un télégramme de solidarité canadienne."
 CAN_german_ships:0 "Commandes de Navires Allemands"
 CAN_german_ships_desc:0 "Les Allemands ont certains des meilleurs dreadnoughts jamais fabriqués. Demandez une commande de dreadnoughts allemands."
 CAN_technology_share:0 "Partage des Technologies"
 CAN_technology_share_desc:0 "Avec nos nouveaux alliés, nous devrions discuter de nos plus grandes avancées technologiques."
 CAN_excavation:0 "Minéraux Canadiens"
 CAN_excavation_desc:0 "Le Canada est une terre riche, avec des minéraux partout. Utilisez ces ressources."
 CAN_lowland_excavation:0 "Carrières des Basses Terres"
 CAN_lowland_excavation_desc:0 "Les basses terres contiennent de nombreux escarpements riches en métaux. Développez nos carrières."
 CAN_columbian_metals:0 "Métaux Rares de la Côte Pacifique"
 CAN_columbian_metals_desc:0 "Nous devons exploiter les riches métaux rares que l'on trouve dans l'ouest du Canada. Cela permettra de développer nos industries et notre fabrication."
 CAN_grand_excavation:0 "Grandes Fouilles Canadiennes"
 CAN_grand_excavation_desc:0 "Nous devons améliorer nos méthodes d'extraction des ressources pour une économie beaucoup plus importante."
 CAN_oil:0 "Imperial Oil"
 CAN_oil_desc:0 "Imperial Oil veut étendre ses installations à l'ouest du Canada. Cela apportera des profits au Canada, et nous donnera un avantage sur le commerce du pétrole."
 CAN_fuel:0 "Raffineries du Texas"
 CAN_fuel_desc:0 "Le pétrole brut canadien doit être acheminé vers les raffineries les meilleures et les plus efficaces d'Amérique du Nord. Concluez l'accord."
 CAN_CNR:0 "Canadian National Railway"
 CAN_CNR_desc:0 "Notre nation est vaste et clairsemée. Pour relier nos Canadiens entre eux, nous devons construire un chemin de fer d'une mer à l'autre."
 CAN_railway2:0 "Le Chemin de Fer du Peuple"
 CAN_railway2_desc:0 "À partir de ce jour, nous avons terminé le plus grand projet de l'histoire du Canada. Les Canadiens pourront se réjouir et célébrer notre patriotisme. Aujourd'hui, le Canada annonce l'achèvement du Chemin de Fer du Peuple."
 CAN_pacific_railway:0 "Canadian Pacific Railway"
 CAN_pacific_railway_desc:0 "Depuis des années, le chemin de fer transcontinental a besoin d'être réparé et construit correctement. Nous allons investir dans la rénovation de ce chemin de fer historique."
 CAN_industry_limited:0 "Canadian Industries Limited"
 CAN_industry_limited_desc:0 "Canadian Industries Limited a récemment été créée et souhaite créer de nouvelles usines. C'est un grand pas en avant pour l'économie canadienne. Donnez à l'entreprise des permis de construire."
 CAN_assembly_line:0 "La Chaîne de Montage"
 CAN_assembly_line_desc:0 "Avec le début d'une nouvelle décennie viennent les nouvelles technologies. Nous devons utiliser la chaîne de montage pour décupler la production."
 CAN_hudson_bay:0 "L'Hudson Bay Company"
 CAN_hudson_bay_desc:0 "Notre plus ancienne entreprise a demandé à étendre ses usines de fabrication. Cela permettra de développer notre économie civile et d'apporter des bénéfices au pays."
 CAN_artillery_factories:0 "Usines d'Artillerie"
 CAN_artillery_factories_desc:0 "Pour amorcer la machine de guerre canadienne, nous devons construire des usines d'artillerie."
 CAN_small_arms:0 "Usines d'Armes Légères"
 CAN_small_arms_desc:0 "Notre armée doit être une milice de haute qualité, formée par des professionnels, avec des armes de guerre canadiennes."
 CAN_ford:0 "Ford Motor Company"
 CAN_ford_desc:0 "Ford a demandé à fabriquer des véhicules pour le Canada. Ce sera un excellent partenariat."
 CAN_model_T:0 "Le Modèle T"
 CAN_model_T_desc:0 "Les véhicules les plus fiables et les plus modernes peuvent être fabriqués pour les transports militaires. Demandez à Ford une licence de production pour le Modèle T."
 CAN_ross_company:0 "Ross Rifle Company"
 CAN_ross_company_desc:0 "Avec une politique coloniale britannique faible, nous devons développer notre propre fusil pour la guerre. Demandez le plan de Sir Charles Ross."
 CAN_british_rifle_lease:0 "Licence du Lee Enfield"
 CAN_british_rifle_lease_desc:0 "Le Fusil Ross a été un échec total pour la guerre moderne. Nous ne pouvons pas envoyer des hommes avec un tel fusil. Demandez une licence de production pour le Fusil Lee Enfield."
 CAN_modern_tactics:0 "Recherche sur les Tactiques Modernes"
 CAN_modern_tactics_desc:0 "Pour une armée moderne efficace, nous devons rechercher les tactiques de l'ère moderne. Cela permettra la victoire des Canadiens sur le champ de bataille."
 CAN_pacific_fleet:0 "Flotte du Pacifique"
 CAN_pacific_fleet_desc:0 "Une Flotte du Pacifique nous permettrait de maintenir nos intérêts dans le Pacifique."
 CAN_atlantic_fleet:0 "Flotte de l'Atlantique"
 CAN_atlantic_fleet_desc:0 "Une Flotte de l'Atlantique nous permettrait de maintenir nos possessions dans l'Atlantique ainsi que de préserver nos intérêts dans la guerre européenne."
 CAN_fleet_doctrine:0 "Doctrine de la Flotte Britannique"
 CAN_fleet_doctrine_desc:0 "Il est tout à fait naturel d'étudier la doctrine de la Flotte Britannique en raison de l'importance de leur flotte. Si nous voulons avoir une flotte performante, nous devons apprendre des meilleurs."
 CAN_dockyards:0 "Commandes du Chantier Naval de Halifax"
 CAN_dockyards_desc:0 "Le Canada doit se doter d'une grande marine pour défendre son vaste littoral. Il est temps de se concentrer sur les chantiers navals, et il n'y a pas de meilleur endroit pour les construire que Halifax."
 CAN_pilots:0 "Nouveaux Pilotes"
 CAN_pilots_desc:0 "Avec les développements agressifs dans le domaine du vol, il est temps de recruter des pilotes pour la Canadian Airforce."
 CAN_canucks:0 "Curtiss Canucks"
 CAN_canucks_desc:0 "Pour former nos pilotes, nous devons utiliser un nouveau modèle d'avion. Développé par Canadian Aeroplanes Limited, nous pouvons en faire de multiples variantes pour notre force aérienne naissante."
 CAN_air_doctrine_focus:0 "Doctrine du Commonwealth"
 CAN_air_doctrine_focus_desc:0 "Pour que l'armée de l'air soit la plus efficace possible, nous devons la maintenir en conformité avec le Commonwealth."
 CAN_avro_project:0 "Le Projet Avro"
 CAN_avro_project_desc:0 "Maintenant que nous sommes prêts à nous engager dans une force aérienne, nous pouvons commencer à développer des projets pour le meilleur avion sur le champ de bataille. Commencez le Projet Avro."
 CAN_miltiary:0 "La Royal Canadian Military"
 CAN_miltiary_desc:0 "L'Armée Canadienne a été développée et créée à la perfection. Il s'agit d'une nouvelle armée professionnelle qui suscitera l'admiration du monde entier."
 CAN_newfoundland:0 "Exiger Terre-Neuve-et-Labrador"
 CAN_newfoundland_desc:0 "En tant qu'allié de la Grande-Bretagne, il est acceptable pour la Grande-Bretagne de permettre à Terre-Neuve-et-Labrador d'entrer dans la Confédération."
 CAN_british_factories:0 "Usines Britanniques"
 CAN_british_factories_desc:0 "Pour subvenir aux guerres des empires, nous devons fabriquer des usines d'armes légères. Les investisseurs britanniques peuvent aider à la réalisation de ce projet."
 CAN_supplies:0 "Fournitures de Guerre"
 CAN_supplies_desc:0 "Le Canada est une nation essentielle pour fournir les ressources nécessaires à l'empire."
 CAN_american_persaude:0 "Persuader les Américains"
 CAN_american_persaude_desc:0 "Nous devons envoyer des diplomates aux USA pour les persuader de participer à la guerre. Au moins, nous pouvons établir de bonnes relations avec eux."
 CAN_england_puppet:0 "Un Joyau pour un Empire Canadien"
 CAN_england_puppet_desc:0 "Avec la montée des tensions entre les Britanniques et les Canadiens, nous devrions saisir ce moment et devenir les maîtres suprêmes de nos anciens maîtres. Ce qui est un faux lion symbolique pour le véritable Ours du Nord."
 CAN_russia_diplomacy:0 "Diplomates en Russie"
 CAN_russia_diplomacy_desc:0 "Nous devons envoyer des diplomates canadiens dans l'Empire Russe. Cela améliorera nos objectifs futurs en tant que pays, et nous permettra de nous allier avec des amis du Nord."
 CAN_resources:0 "Le Bouclier Canadien"
 CAN_resources_desc:0 "Le Bouclier Canadien est riche en ressources. Extrayez les ressources nécessaires à la guerre."
 CAN_resources_2:0 "Les Prairies"
 CAN_resources_2_desc:0 "Nous devons développer nos systèmes agricoles dans les prairies pour nourrir nos soldats et notre nation. Nous devons être autosuffisants."
 CAN_immigrants:0 "Immigrants de l'Est"
 CAN_immigrants_desc:0 "Le Canada est vaste et a de la place pour plus de travailleurs. Encouragez l'immigration en provenance de l'Est."
 CAN_airforce:0 "Royal Air Force Canada"
 CAN_airforce_desc:0 "Avec l'aide de la Grande-Bretagne, nous pouvons développer notre propre force aérienne pour l'empire."
 CAN_gun_scandal:0 "Échec du Fusil Ross"
 CAN_gun_scandal_desc:0 "Le fusil Ross a été un échec massif pour le Canada et nos soldats. Nous devons mettre ce fusil hors service."
 CAN_british_rifles:0 "Le Lee-Enfield Britannique"
 CAN_british_rifles_desc:0 "Nous devrions demander à la Grande-Bretagne la licence du Fusil Lee Enfield. Cela aidera le Canada dans l'effort de guerre."
 CAN_siberia:0 "Corps Expéditionnaire Canadien de Sibérie"
 CAN_siberia_desc:0 "Le Mouvement Blanc a besoin d'alliés. Nous devons les aider à éliminer la menace communiste une fois pour toutes. Envoyez nos divisions du nord les mieux entraînées."
 CAN_consc_crisis:0 "Crise de Conscription"
 CAN_consc_crisis_desc:0 "Les nationalistes canadiens-français estiment que la guerre en Europe est une guerre étrangère et qu'ils ne se battront pas. Bourassa est aussi un homme qui s'oppose à la conscription. Comment allons-nous continuer la guerre ?"
 CAN_commit:0 "S'Engager dans la Guerre"
 CAN_commit_desc:0 "Le Canada doit s'engager dans la guerre avec des armes, des ressources et des hommes. Mettre en place la conscription."
 CAN_bourassa:0 "Le Compromis Bourassa"
 CAN_bourassa_desc:0 "En tant que Canadiens, nous devrions nous serrer les coudes et nous écouter les uns les autres. Tenir un vote et assouplir les lois sur la conscription."
 CAN_riots:0 "Émeutes du Québec"
 CAN_riots_desc:0 "Les Québécois ont décidé de faire une émeute pour une guerre dans laquelle nous nous battons tous. Mettez en place les lois de conscription."
 CAN_impose:0 "Conscription Imposée"
 CAN_impose_desc:0 "Les Québécois ne peuvent rien faire contre la conscription. C'est pour le bien de tous."
 CAN_war_fueled_economy_ww1:0 "Économie Alimentée par la Guerre"
 CAN_war_fueled_economy_ww1_desc:0 "Le Canada est prêt pour la guerre et ne sera plus une nation défaillante qui prend du retard dans son industrialisation."
 CAN_industrialized_new:0 "Un Nouveau Canada"
 CAN_industrialized_new_desc:0 "Le Canada est uni et prêt avec un cœur économique industrialisé. Nous n'avons plus une économie brisée."
 CAN_storm_troopers:0 "Storm Troopers"
 CAN_storm_troopers_desc:0 "Un nouveau soldat a été façonné par le champ de bataille. Les soldats britanniques et allemands nous respectent. Le Storm Trooper canadien est né."

 1_CAN_tt:0 "Créer un §YProtectorat des Caraïbes§!"
 2_CAN_tt:0 "Garantir les §YAmériques du Nord et du Sud§!"
