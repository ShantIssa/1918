l_french:

 CAN_ross_rifle:0 "Échec du Fusil Ross"
 CAN_ross_rifle_desc:0 "L'échec du Fusil Ross a entraîné la corruption de la Machine de Guerre Canadienne."
 CAN_lee_enfield:0 "Remplacement des Fusils"
 CAN_lee_enfield_desc:0 "En raison des récents échecs du Fusil Ross, le Canada a opté pour le Fusil Lee-Enfield, de meilleure conception britannique."
 CAN_air_force:0 "Royal Air Force Canada"
 CAN_commit_to_war:0 "S'Engager dans la Guerre"
 CAN_cons_crisis:0 "Crise de la Conscription chez les Canadiens Français"
 CAN_cons_crisis_desc:0 "Notre nation est dans une impasse entre les Canadiens Français et les Canadiens Anglophones. Nous ne pouvons pas décider ce qu'il faut faire au sujet de la conscription."
 CAN_bourassa_compromise:0 "Le Compromis Bourassa"
 CAN_bourassa_compromise_desc:0 "Un compromis a été trouvé pour une conscription minimale des Canadiens Français, leur permettant de combattre aux côtés des forces françaises en France. De nouvelles divisions canadiennes françaises seront formées."
 CAN_quebec_riots:0 "Émeutes de Conscription"
 CAN_imposed_conscription:0 "Conscription Imposée"
 CAN_quebec_riots_desc:0 "Le Gouvernement Canadien a décidé d'imposer la conscription quel qu'en soit le coût."
 CAN_quebec_riots2:0 "Émeutes de Conscription"
 CAN_quebec_riots2_desc:0 "Les Canadiens Français ont déclenché des émeutes en raison de la position adoptée par le gouvernement canadien sur la conscription."
 CAN_canadian_dream:0 "Le Rêve Canadien"
 CAN_canadian_dream_desc:0 "Le Canadien ordinaire veut vivre une vie simple, où il peut subvenir à ses besoins et à ceux de sa famille. Son ambition peut être complétée par un rêve unifié pour le Canada."
 CAN_patriation:0 "Patriotisme"
 CAN_patriation_desc:0 "Il est temps de réduire nos liens avec l'Angleterre et de devenir un État souverain indépendant. Nous serons une nation canadienne s'étendant de l'Atlantique au Pacifique, tout comme l'Angleterre."
 CAN_republic_americanism:0 "Vraie Liberté"
 CAN_republic_americanism_desc:0 "Le peuple canadien a demandé la liberté et veut une République."
 CAN_republic_americanism2:0 "Vraie Liberté"
 CAN_republic_americanism2_desc:0 "Le peuple canadien a demandé la liberté et veut une République."
 CAN_northern_freedom:0 "Liberté du Nord"
 CAN_northen_freedom_desc:0 "La liberté pour tous les peuples des Amériques."
 CAN_safe_haven_world:0 "Refuge"
 CAN_safe_haven_world_desc:0 "Nous devons protéger notre nation des menaces étrangères tout en assurant la sécurité des réfugiés dans les conflits déchirés par la guerre."
 CAN_euro_refugees:0 "Réfugiés Européens"
 CAN_:0 "Rapatriement Immédiat"
 CAN_idea_quebec_tension:0 "Tension au Québec"
 CAN_monarchism:0 "Nationalisme Canadien"
 CAN_monarchism_desc:0 "Une identité est en train de se forger. Les Canadiens veulent Glory."
 CAN_monarchism2:0 "Nationalisme Canadien"
 CAN_monarchism2_desc:0 "Une identité est en train de se forger. Les Canadiens veulent Glory."
 CAN_blood_ice:0 "Glace et Sang"
 CAN_blood_ice_desc:0 "Tous les Canadiens ne connaîtront désormais que Sang et Glace."
 CAN_danish_trade:0 "Routes Commerciales Canadiennes"
 CAN_danish_trade_desc:0 "Nous avons donné la priorité au commerce parce que les Danois leur ont donné le Groenland."
 CAN_american_defensive_war:0 "Défense des USA"
 CAN_american_defensive_war_desc:0 "Nos stupides voisins du nord nous ont menacés de guerre."
 CAN_canadian_victory:0 "Victoire Canadienne"
 CAN_canadian_victory_desc:0 "L'Empire Canadien a gagné la guerre en Amérique du Nord. C'est un nouveau chapitre de l'Impérialisme Canadien."
 CAN_american_loss:0 "La Mort de la Liberté"
 CAN_american_loss_desc:0 "Notre maison est dans un état instable de troubles politiques en raison de la guerre récente."
 CAN_american_decline:0 "Déclin Américain"
 CAN_american_decline_desc:0 "Nos valeurs doivent se déplacer vers notre suzerain. L'impérialisme et la loyauté sont nécessaires."
 CAN_mexican_influence:0 "Sentiment Impérial Mexicain"
 ###BROKEN ECONOMY###
 CAN_broken_economy:0 "Une Économie Brisée"
 CAN_broken_economy_desc:0 "L'économie canadienne souffre. Nous devons améliorer et renouveler l'industrie canadienne pour avoir une nation prospère."
 CAN_broken_infrastructure:0 "Infrastructure Brisée"
 CAN_broken_infrastructure_desc:0 "Le Canada est un vaste pays. Nous devons créer de grands systèmes d'infrastructure pour relier le pays."
 CAN_broken_industry:0 "Une Industrie Brisée"
 CAN_broken_industry_desc:0 "L'industrie canadienne est vieille et épuisée. Nous devons réorganiser nos industries et les entreprises qui les possèdent."
 CAN_broken_infrastructure1:0 "Infrastructure Brisée"
 CAN_broken_infrastructure1_desc:0 "Le Canada est un vaste pays. Nous devons créer de grands systèmes d'infrastructure pour relier le pays."
 CAN_broken_infrastructure2:0 "Infrastructure Brisée"
 CAN_broken_infrastructure2_desc:0 "Le Canada est un vaste pays. Nous devons créer de grands systèmes d'infrastructure pour relier le pays."
 CAN_broken_industry1:0 "Une Industrie Brisée"
 CAN_broken_industry1_desc:0 "L'industrie canadienne est vieille et épuisée. Nous devons réorganiser nos industries et les entreprises qui les possèdent."
 CAN_broken_industry2:0 "Une Industrie Brisée"
 CAN_broken_industry2_desc:0 "L'industrie canadienne est vieille et épuisée. Nous devons réorganiser nos industries et les entreprises qui les possèdent."
 CAN_texas_refine:0 "Raffineurs du Texas"
 CAN_war_fueled:0 "Économie Alimentée par la Guerre"
 CAN_war_fueled_desc:0 "L'économie du Canada a été réformée. Elle est maintenant prête pour la guerre."
 CAN_new_canada:0 "Un Nouveau Canada"
 CAN_new_canada_desc:0 "Le Canada a réussi à mettre fin à la récession qui pesait sur l'économie. Bienvenue dans le nouveau Canada."
 CAN_sub_focus:0 "Priorité aux sous-marins"
 CAN_destroyer_focus:0 "Priorité au Destroyer"
 CAN_fighter_focus:0 "Priorité au Chasseur"
 CAN_cas_focus:0 "Priorité à l'Appui Aérien"
 CAN_royal_military:0 "La Royal Canadian Military"
 CAN_royal_military_desc:0 "L'Armée Canadienne a été réformée et est à jour."
 CAN_the_mounties:0 "Les Mounties"
 CAN_the_mounties_desc:0 "Avec l'intégration de la police montée dans les forces canadiennes, nous sommes en mesure de former un plus grand nombre de forces spéciales."
 CAN_the_prairies:0 "Approvisionnement Alimentaire Canadien"
 CAN_the_prairies_desc:0 "Le Canada possède de vastes étendues de terres fertiles qui peuvent être utilisées pour l'agriculture. Envoyez cette nourriture sur les lignes de front"
