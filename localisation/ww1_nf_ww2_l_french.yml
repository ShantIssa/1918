 JAP_secure_the_philippines_WW2:0 "Sécuriser les Philippines"
 JAP_secure_the_philippines_WW2_desc:0 "Les Philippines sont une base nécessaire sur le chemin de notre véritable objectif. Nous devons la sécuriser pour de futures opérations militaires."

 JAP_strengthen_civilian_government_WW2:0 "Renforcer le Gouvernement Civil"
 JAP_strengthen_civilian_government_WW2_desc:0 "Les valeurs croissantes du libéralisme et de la démocratie, loin d'être une menace pour notre nation, pourraient être ses plus grandes forces. Nous devons veiller à ce que notre gouvernement soit renforcé afin qu'il puisse protéger ces idéaux."

 JAP_support_the_kodoha_faction_WW2:0 "Soutenir la Faction Kodoha"
 JAP_support_the_kodoha_faction_WW2_desc:0 "Une nouvelle faction est apparue, avec l'intention de prendre le contrôle du gouvernement et de frapper au nord de l'Union Soviétique. Pour le bien de l'Empereur et de l'avenir de l'Empire, nous devons nous assurer que cette faction l'emporte !"

 JAP_cast_the_die_WW2:0 "Lancer le Dé"
 JAP_cast_the_die_WW2_desc:0 "Notre base politique et militaire est suffisamment sécurisée. Il est temps de saisir notre destin !"

 JAP_join_comintern_WW2:0 "Rejoindre le Comintern"
 JAP_join_comintern_WW2_desc:0 "Nous ne pouvons pas rester seuls contre le monde. Nous devons nous unir avec le berceau du communisme pour protéger la révolution !"
