 SPR_ww1_eldesastredel98:0 "Politique américaine"
 SPR_ww1_eldesastredel98_desc:0 "Après 1898, le ministère espagnol des affaires étrangères s'est effectivement retiré des Amériques. Cependant, l'Amérique latine espagnole, majoritairement isolée, pourrait être un terrain propice à un retour sur le continent... ou peut-être pourrions-nous emprunter une voie plus intéressante ?"
 SPR_ww1_venganza98:0 "Vengeance de 1898"
 SPR_ww1_venganza98_desc:0 "Avec l'économie et l'armée espagnoles à nouveau renforcées, "
 SPR_ww1_venganza98ii:0 "Saliendo de Las Sombras"
 SPR_ww1_venganza98ii_desc:0 "Le soleil s'est couché en Espagne, et il est de notre devoir de le faire se lever à nouveau"
 SPR_ww1_venganza98iii:0 "Otro Amenecer"
 SPR_ww1_venganza98iii_desc:0 "L'Empire espagnol va connaître une nouvelle aube"
 SPR_ww1_venganza98iv:0 "Buscando El Sol"
 SPR_ww1_venganza98iv_desc:0 "Il est temps d'agir et de ne pas parler"
 SPR_ww1_venganza98v:0 "El sol Español"
 SPR_ww1_venganza98v_desc:0 "Il est de notre devoir, en tant que citoyens de l'empire, de reprendre ce qui nous appartient légitimement"
