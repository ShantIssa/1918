 SPR_ww1_EquipmentEffort:0 "Développement du Matériel"
 SPR_ww1_EquipmentEffort_desc:0 "La plupart des outils du quotidien de nos soldats sont datés, et parfois même usés. Nous devons changer cela, car les soldats grognent !"
 
 SPR_ww1_EquipmentEffort_2:0 "Développement du Matériel II"
 SPR_ww1_EquipmentEffort_2_desc:0 "Nous allons créer une commission spéciale pour l'équipement individuel de chaque fantassin, avec pour maître mot : solidité et praticité."
 
 SPR_ww1_equipment_effort_3:0 "Développement du Matériel III"
 SPR_ww1_equipment_effort_3_desc:0 "Maintenant que de nouveaux outils et matériels ont été conçus, nous devons sélectionner les plus gros fabricants nationaux et mobiliser toute leur capacité de production !"
 
 SPR_ww1_equipment_effort_4:0 "Développement du Matériel IV"
 SPR_ww1_equipment_effort_4_desc:0 "La guerre a au moins le mérite d'encourager le développement technologique rapide; nous devons mettre cela a profit pour perfectionner encore les matériels militaire."
 
 SPR_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
 SPR_ww1_artillery_effort_1_desc:0 "Écoutons les conseils de nos meilleurs officiers artilleurs pour définir les axes d'amélioration de notre propre parc."
 
 SPR_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
 SPR_ww1_artillery_effort_2_desc:0 "Il faut standardiser les obus ! Quels que soient leurs types, nous devons émettre des normes fixes a respecter soigneusement pour éviter les retours en usine."
 
 SPR_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
 SPR_ww1_artillery_effort_3_desc:0 "Le 75 millimètres français a fait ses preuves. Mais nous pouvons encore améliorer ce superbe canon avec un necéssaire de pointage et un affût repensé."
 
 SPR_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
 SPR_ww1_artillery_effort_4_desc:0 "En développant la liaison entre les batteries et le front, nous pouvons assurer un meilleur réglage d'artillerie pendant le combat, plus précis et plus efficace."
 
 SPR_ww1_doctrine_effort_1:0 "Développement des Doctrines I"
 SPR_ww1_doctrine_effort_1_desc:0 "Les premiers engagements de cette guerre nous ont appris brutalement à quel point les enseignements du passé sont obsolètes. Il nous faut repenser notre doctrine stratégique et tactique !"
 
 SPR_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
 SPR_ww1_doctrine_effort_2_desc:0 "Les moyens de la défense submergeant ceux de l'attaque, il nous faut travailler sur de nouvelles tactiques pour parvenir à rompre le front, et reprendre la guerre de mouvement."
 
 SPR_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
 SPR_ww1_doctrine_effort_3_desc:0 "Il en coûte de le dire, mais les officiers au front sont bien mieux placés que les vieux généraux couverts de médailles pour s'exprimer sur l'efficacité de nos armes. Écoutons-les d'abord."
 
 SPR_ww1_trenchwarfare:0 "Guerre des Tranchées"
 SPR_ww1_trenchwarfare_desc:0 "La guerre a changé, elle n'est plus mobile mais immobile. Les combattants s'enterrent toujours plus et tirent sur des ennemis qu'ils ne voient plus ! Cet enfer de boue et de sang va saigner à blanc nos armées, si nous ne procédons pas à toute une série d'améliorations tactiques et techniques."
 
