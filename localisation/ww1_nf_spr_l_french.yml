 SPR_ww1_alfonsoxiii:0 "Viva el Rey!"
 SPR_ww1_alfonsoxiii_desc:0 "Le roi Alphonse XIII, \"El Africano\", a régné sur l'Espagne depuis la fin de la régence de sa mère en 1902. Bien que l'Espagne soit légalement une monarchie constitutionnelle, ces dernières années, il est devenu l'enfant favori des aristocrates et dirige pratiquement le pays lui-même. Avec le début de la nouvelle décennie, le projet du roi de moderniser le pays se poursuit. Viva Rey Alfonso !"
 SPR_ww1_idea_tiempososcuros:0 "Restauration de l'espoir"
 SPR_ww1_idea_tiempososcuros_desc:0 "Il y a peu d'Espagnols qui prétendent que les choses se sont bien passées ces dernières années. En effet, le public a perdu confiance dans l'idée d'une résurgence, voyant l'Espagne condamnée à être un pays pauvre. L'idéal serait d'informer le public de certains des grands projets du roi, ce qui donnerait au moins aux gens quelque chose à attendre avec impatience."
 pistolerismo:0 "Pistolerismo"
 pistolerismo_desc:0 "L'augmentation de la force et du soutien des syndicats a provoqué une réaction violente et inattendue de la part des employeurs de notre pays"
 SPR_ww1_industriaenelnorte:0 "Acier basque"
 SPR_ww1_industriaenelnorte_desc:0 "Des navires de commerce britanniques se rendent régulièrement à Bilbao, dans les comtés basques, avec des chargements de charbon bon marché. Cela a entraîné un léger boom de l'acier dans la région, dans lequel nous pourrions investir nous-mêmes. Même si cela mettrait l'Espagne à la merci des Britanniques, la croissance économique a été difficile à obtenir ces derniers temps et cela pourrait en être un exemple positif."
 SPR_ww1_caciquismofocus:0 "Régner en Caciquismo"
 SPR_ww1_caciquismofocus_desc:0 "Dans le Caciquismo, les chefs de parti (ou \"Caciques\") contrôlent les électeurs lors des élections législatives et parlent souvent en leur nom au gouvernement. Bien qu'ils jouent un rôle important pour maintenir l'illusion de la démocratie, leurs ambitions et leurs idées sont dangereuses. Nous devrions rappeler aux Caciques qui est le responsable."
 SPR_ww1_africanismo:0 "De l'autre côté du détroit"
 SPR_ww1_africanismo_desc:0 "Après la catastrophe de 1898, nos seules colonies de valeur réelle sont nos villes portuaires sur la côte marocaine. Nous devons porter notre attention de l'autre côté du détroit et déployer tous les efforts diplomatiques et militaires pour maintenir et étendre notre emprise sur ces avant-postes, afin d'assurer la place de l'Espagne en tant que puissance mondiale. Le conflit entre la France et l'Allemagne semble être une belle opportunité..."
 SPR_ww1_unanuevaflota:0 "La Nouvelle Armada"
 SPR_ww1_unanuevaflota_desc:0 "Il n'y a presque pas de flotte espagnole. Depuis notre défaite aux mains des Yankees, notre marine est constituée d'un petit groupe de navires-écrans et de croiseurs blindés, datant pour la plupart de plusieurs décennies. Comment protégerions-nous nos colonies ou le commerce sans elle ? Nous devons reconstruire notre flotte, et bientôt, assurer la sécurité de ce qui reste de l'empire."
 SPR_ww1_planagricola:0 "Plan Agricola"
 SPR_ww1_planagricola_desc:0 "La campagne espagnole a très peu changé depuis la Reconquista. Des outils obsolètes, des pratiques obsolètes et des lois sur la propriété foncière qui ne font qu'empirer les choses. Heureusement, le plan Agricola a été élaboré pour remédier à toutes ces lacunes, ce qui, espérons-le, permettra à nos agriculteurs de se mettre sur la voie des temps modernes."

 SPR_ww1_lasuniones:0 "Combattre les syndicats"
 SPR_ww1_lasuniones_desc:0 "La jeune économie espagnole est fortement entravée par les syndicats socialistes et communistes qui soutiennent l'ensemble de la campagne espagnole. Hautement organisés, politiques et coopératifs, ils représentent le plus grand danger pour la croissance économique et notre régime. Les patrons nous ont dit qu'ils pouvaient y faire face - nous devrions peut-être nous fier à leur jugement."
 SPR_ww1_turnismofocus:0 "Obscurcir le Turno"
 SPR_ww1_turnismofocus_desc:0 "\"El Turno Pacífico\" est le système par lequel notre bon roi exerce son pouvoir. Des élections contrôlées entre deux partis idéologiquement identiques donnent l'illusion de la démocratie. En réalité, les deux parties travaillent pour Alfonso. Cependant, le peuple a largement compris ce qui se passe ici. Un peu de poudre aux yeux pour dissimuler le processus garantira au peuple que le système brisé fonctionne."
 SPR_ww1_lasemanatragica:0 "Aller de l'avant"
 SPR_ww1_lasemanatragica_desc:0 "La Semana Tragica est terminée depuis longtemps, mais les cicatrices restent encore sur le visage de la politique espagnole. Offrir une compensation de base et promettre des réformes énerverait les patrons et les nationalistes qui s'opposent à toute forme de compromis avec les syndicalistes catalans, faire amende honorable serait certainement bon pour le pays."
 SPR_ww1_expedientepicasofocus:0 "Restaurer l'ordre à Melilla"
 SPR_ww1_expedientepicasofocus_desc:0 "Après le désastre de l'attaque de Melilla en 1909, nous avons reconquis la plus grande partie de l'ancienne enclave, bien que l'administration n'y soit pas encore retournée. Le rétablissement du régime colonial, plutôt que l'occupation, permettra d'épargner les ressources militaires pour poursuivre la guérilla du Rif."
 SPR_ww1_laexperienciadeafrica:0 "Vétérans de la guerre de guérilla"
 SPR_ww1_laexperienciadeafrica_desc:0 "Bien que combattre les irréguliers du Rifan soit un peu différent de combattre la France ou l'Allemagne, les batailles sporadiques contre les insurgés ont donné à notre armée rétrograde une expérience bien nécessaire dans la guerre moderne."
 SPR_ww1_laburguesiacatalana:0 "Expansion rapide à Barcelone"
 SPR_ww1_laburguesiacatalana_desc:0 "Barcelone, stratégiquement située sur la mer Méditerranée, à proximité de la France et de l'Italie, est un lieu privilégié pour l'expansion industrielle. Un développement rapide pourrait être une bonne solution à court terme pour remettre l'industrie espagnole sur la carte, bien que la nature précipitée de la construction et l'administration commerciale peu amicale puissent contrarier certains habitants."
 SPR_ww1_institutonacionalprevision:0 "Normes de sécurité sur le lieu de travail"
 SPR_ww1_institutonacionalprevision_desc:0 "L'Instituto Nacional de Previsión, un organisme de sécurité sur le lieu de travail, a été largement ignoré et inefficace depuis sa création en 1908. À une époque où les syndicats et les entreprises s'opposent, une modeste intervention du gouvernement, dans ce cas en élargissant l'organisation, pourrait peut-être apaiser la colère des travailleurs syndiqués."
 SPR_ww1_estabilizandoelpais:0 "Restaurer l'Espoir"
 SPR_ww1_estabilizandoelpais_desc:0 "La première série de réformes du bon roi étant désormais achevée, nous devrions maintenant nous concentrer sur la diffusion de nos réalisations auprès du peuple. Avec de véritables réformes qui semblent au moins pouvoir améliorer la vie quotidienne pour la première fois depuis des décennies, peut-être qu'un certain optimisme reviendra dans le ton et la teneur de l'Espagne."
 SPR_ww1_tratadodefez:0 "Protectorat au Maroc"
 SPR_ww1_tratadodefez_desc:0 "En devenant signataire du traité de Fès et en signant le traité franco-espagnol concernant le Maroc, nous avons étendu notre emprise sur la région du Rif. En organisant nos participations dans le protectorat espagnol au Maroc, nous avons obtenu le contrôle de la région, ainsi qu'une participation plus importante dans le détroit."
 SPR_ww1_reformandoelejercito:0 "Mettre fin au système des quintas"
 SPR_ww1_reformandoelejercito_desc:0 "Le système des Quintas ne fonctionne pas. Les conscrits sont ouvertement déloyaux et manquent cruellement de formation, et la reprise économique signifie que trop d'entre eux sont maintenant en mesure de payer leur sortie. Mettre fin au système et le remplacer par un système de conscription plus équitable et plus standard sera plus efficace et plaira à la population."
 SPR_ww1_juntaampliacionestudios:0 "Élargir le Conseil de l'éducation"
 SPR_ww1_juntaampliacionestudios_desc:0 "Même le plus fervent patriote devrait probablement admettre que le système éducatif espagnol est déficient. L'un des problèmes est l'incompétence du Conseil de l'éducation, rempli de nobles qui n'ont pu se rendre nulle part ailleurs dans le gouvernement espagnol."

 SPR_ww1_InstitucionLibreEnsenanza:0 "Institucion Libre Enseñanza"
 SPR_ww1_InstitucionLibreEnsenanza_desc:0 "Mouvement plutôt qu'organisation, l'Institution pour l'Apprentissage Libre en Espagne cherche à répondre à l'éducation religieuse réactionnaire promue dans toute l'Espagne. Avec un peu de soutien du gouvernement, peut-être plus moderniste, l'éducation laïque pourrait avoir un foyer ici."
 SPR_ww1_lasreformasdecanalejas:0 "L'administration Canalejas"
 SPR_ww1_lasreformasdecanalejas_desc:0 "Le Turno libéral, José Canalejas, a lancé en Espagne un groupe de réformes d'une ambition inhabituelle, visant essentiellement tous les milieux. Bien que la plupart de ces réformes soient assez radicales, selon les normes espagnoles en tout cas, le roi Alphonse peut être la force de soutien des idées les plus intéressantes de Canalejas."
 SPR_ww1_asegurandoelprotectorado:0 "Train du Rif"
 SPR_ww1_asegurandoelprotectorado_desc:0 "Les infrastructures dans le Rif sont presque inexistantes. En dehors des limites des villes de Ceuta et Melilla, quelques routes non goudronnées relient quelques sites et villages miniers, et de nombreuses zones sont totalement déconnectées. La mise en place d'un système ferroviaire nous aiderait à garder le contrôle de la région et à tirer le meilleur parti de nos activités locales."
 SPR_ww1_idea_industriaarmamentistica:0 "Pistolets en acier espagnols"
 SPR_ww1_idea_industriaarmamentistica_desc:0 "L'industrie sidérurgique basque a cédé la place à la fabrication locale d'armes par des fabricants artisanaux comme Bonifacio Echeverria et de petites usines comme la firme P.Unceta y J.Esperanza. Ces armes, réputées pour leur acier de haute qualité, sont populaires et promouvoir leur production en masse serait une aubaine pour notre industrie militaire."
 SPR_ww1_ferrocarriles:0 "Chemins de fer de l'Est"
 SPR_ww1_ferrocarriles_desc:0 "Avec les récents développements dans les comtés basques et en Catalogne, le rattachement de ces régions au système ferroviaire espagnol existant est devenu plus important que jamais. Même l'ancien chemin de fer existant pourrait être électrifié."
 SPR_ww1_AvanceFocus:0 "Edad de Plata"
 SPR_ww1_AvanceFocus_desc:0 "Avec encore plus de réformes en place ainsi qu'un récent boom de l'art espagnol, la ferveur patriotique revient en Espagne, car le peuple semble avoir de nouveau de quoi être fier. La nouvelle conviction que l'Espagne peut réellement redevenir une puissance a inspiré ceux qui cherchent de nouvelles méthodes pour aider à faire du rêve une réalité."
 SPR_ww1_basesaereas:0 "Servicio de Aeronáutica Militar"
 SPR_ww1_basesaereas_desc:0 "Une bonne façon d'aider à rétablir l'Espagne en tant que puissance est une force aérienne d'une certaine capacité. Bien que cela n'ait pas encore été prouvé, peu de gens doutent que les avions auront un rôle important, au moins dans une certaine mesure, dans les futurs conflits. L'établissement de quelques aérodromes et l'achat et l'armement de quelques avions civils seraient un bon début."
 SPR_ww1_reformandolatropa:0 "Observateurs militaires"
 SPR_ww1_reformandolatropa_desc:0 "L'Espagne se trouve dans la rare position d'être plus ou moins appréciée (ou du moins tolérée) par toutes les puissances européennes. Nos militaires peuvent en profiter en analysant les exercices à l'étranger et en observant les conflits, pour savoir ce que font les autres et voir ce qui fonctionne et ce qui ne fonctionne pas."
 SPR_ww1_reformandolosmandos:0 "Guerre coloniale"
 SPR_ww1_reformandolosmandos_desc:0 "Avec la modeste résurgence de notre empire colonial en combinaison avec la résurgence de notre modeste flotte, l'Espagne doit relancer les exercices conjoints entre les Marines et la Flotte pour s'assurer que nos colonies ne sont pas simplement saisies à court terme dans une guerre coloniale."
 SPR_ww1_FocusMandoCentral:0 "Mando Central"
 SPR_ww1_FocusMandoCentral_desc:0 "La marine espagnole étant reconstruite et l'armée de l'air espagnole en cours de création, l'ancienne structure militaire de l'armée de terre n'est plus adaptée à l'armée espagnole. La mise en place d'un commandement central pour organiser toutes les armes de l'armée augmentera son efficacité, tout en introduisant de nouveaux leaders avec des idées passionnantes."
 SPR_ww1_elfuturodelpais:0 "Nuevo Día"
 SPR_ww1_elfuturodelpais_desc:0 "Malgré tout, l'Espagne est de retour. L'humiliation de 1898 et la Semaine tragique ont été oubliées, et l'industrie commence à rattraper son retard par rapport aux normes européennes. Les diplomates courtisent à nouveau l'Espagne, et les gens sont plus heureux qu'ils ne l'ont été depuis longtemps. ¡Vida, vida, futuro de la Patria, que en tus ojos es, abierto corazon !"
 SPR_ww1_fuerzasarmadas20:0 "La Legión"
 SPR_ww1_fuerzasarmadas20_desc:0 "La Légion étrangère française a été très utile dans ses tentatives de pacification de l'Afrique du Nord. Créer notre propre Légion étrangère, lui donner le nom légendaire de \"Tercio\" et l'envoyer maintenir l'ordre en Afrique espagnole pourrait nous donner le même niveau de contrôle sur nos propres colonies."

 SPR_ww1_anti_uk:0 "Défier l'Empire britannique"
 SPR_ww1_anti_uk_desc:0 "Ces arrogants Anglais doivent être punis une bonne fois pour toute. Et cela fait des années que des plans de bataille ont été tracés et approuvés les concernants ! Il est l'heure de passer à l'action."
 SPR_ww1_Retake_Gibraltar:0 "Reprendre Gibraltar"
 SPR_ww1_Retake_Gibraltar_desc:0 "Le Rocher de Gibraltar est une terre espagnole depuis toujours, et c'était une erreur de laisser les Anglais s'en emparer et contrôler ainsi la Méditerranée ! Nous allons attaquer ce poste stratégique et les expulser."

