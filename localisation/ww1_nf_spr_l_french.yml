 SPR_ww1_aviation_effort:0 "Développement de l'Aviation"
 SPR_ww1_aviation_effort_desc:0 "Toute puissance moderne doit disposer d'avions. Nous devons commander et produire beaucoup d'appareils pour être à la hauteur de nos aspirations !"
 
 SPR_ww1_aviation_effort_2:0 "Développement de l'Aviation II"
 SPR_ww1_aviation_effort_2_desc:0 "Les aviateurs se couvrent de gloire en abattant les aéroplanes ennemis sous les yeux de nos fantassins. Nous devrions songer à la création d'une arme séparée; nous pourrions l'appeler... Ejército del Aire ?"
 
 SPR_ww1_aviation_effort_3:0 "Développement de l'Aviation III"
 SPR_ww1_aviation_effort_3_desc:0 "Les premiers résultats de notre politique d'agrandissement de nos forces aériennes sont concluants. Nous devons continuer à aller dans ce sens en débloquant de nouveaux moyens financiers à l'agrandissement des bases et la construction d'aérodromes."
 
 SPR_ww1_aviation_effort_4:0 "Développement de l'Aviation IV"
 SPR_ww1_aviation_effort_4_desc:0 "Les aéroplanes sont des machines complexes qui nécessitent un entretien régulier, et un grand nombre de pièces détachées. Il nous faut songer à passer des contrats à long terme avec certaines entreprises cruciales pour nous fournir des pièces dont nous aurons besoin."
 
 SPR_ww1_aviation_effort_5:0 "Développement de l'Aviation V"
 SPR_ww1_aviation_effort_5_desc:0 "En organisant nos avions en escadrilles à la façon des régiments de l'armée de terre, nous assurons leur cohésion en vol, et une efficacité décuplée dans les airs !"
 
 SPR_ww1_airship_focus:0 "Priorité au Dirigeable"
 SPR_ww1_airship_focus_desc:0 "Les dirigeables ne sont pas discrets, mais qu'importe ! Ils sont immenses, et peuvent voyager loin derrière le front, et répandre la terreur tout en encaissant les coups. Confions à quelques industriels la mission de concevoir des dirigeables à usage militaire, et bientôt les effets s'en ressentiront."
 
 SPR_fighter_focus:0 "Priorité au Chasseur"
 SPR_fighter_focus_desc:0 "Les zeppelins inondent nos cieux, et maintenant apparaissent de plus en plus de grands avions qui lâchent des bombes sur nos maisons ! La priorité doit être donnée aux développement des chasseurs pour éloigner ces agaçants moustiques !"
 
 SPR_bomber_focus:0 "Priorité au Bombardier"
 SPR_bomber_focus_desc:0 "Si nous accordons un peu de moyens aux constructeurs pour concevoir un appareil à la fois lourd et pouvant frapper loin, nous allons pouvoir détruire les industries ennemies, où qu'elles soient !"
 
 SPR_ww1_pilotformation_1:0 "Formation des pilotes I"
 SPR_ww1_pilotformation_1_desc:0 "Nous ne pouvons plus nous contenter de pilotes formés occasionnellement, au gré des écoles locales. Il faut enrôler massivement les jeunes hommes répondant aux aptitudes physiques parfaites exigées par le pilotage, et les former collectivement."
 
 SPR_ww1_pilotformation_2:0 "Formation des pilotes II"
 SPR_ww1_pilotformation_2_desc:0 "Notre aviation continue de s'étendre, qualitativement et surtout quantitativement. Il faut faire une grande campagne de recrutement dans les journaux, et fonder une école de l'Air pour former massivement les pilotes."
 
 SPR_ww1_aircraftprod_1:0 "Production d'avions I"
 SPR_ww1_aircraftprod_1_desc:0 "Armstrong Whitworth, Voisin ou Spad nous ont donné entière satisfaction jusqu'ici, lorsque nous leur avons acheté des avions. En passant d'importantes commandes réglées d'avance, nous leur donnons les moyens de construire de nouveaux ateliers et d'embaucher beaucoup d'ouvriers."
 
 SPR_ww1_aircraftprod_2:0 "Production d'avions II"
 SPR_ww1_aircraftprod_2_desc:0 "Il nous faut plus d'appareils pour couvrir le ciel ! Nous devons voir plus grand et accorder des prêts d'état à 0% pour permettre aux constructeurs d'amplifier sérieusement leur capacité de production mensuelle."
 
 SPR_ww1_airbomb_1:0 "Tactiques de bombardement I"
 SPR_ww1_airbomb_1_desc:0 "Au début de la guerre, une escadrille spéciale dotée d'avions français Voisin III a mené avec succès une mission de bombardement aérien. Imaginez un peu si nous pouvions faire la même chose à grande échelle : nous pourrions frapper et écraser nos adversaires n'importe où ! Il faut miser sur le bombardement aérien."
 
 SPR_ww1_airbomb_2:0 "Tactiques de bombardement II"
 SPR_ww1_airbomb_2_desc:0 "L'un des principaux problèmes de notre armée de l'air est que le bombardement est, pour l'essentiel, un jeu de devinettes, les calculs géométriques requis n'étant tout simplement pas des méthodes viables en plein vol. Avec non seulement une doctrine, mais aussi un équipement standardisé et une formation à son utilisation, nous pouvons transformer le bombardement d'un jeu de hasard légèrement menaçant en une science précise et mortelle."
 
 SPR_ww1_air_innovation:0 "Innovation aérienne"
 SPR_ww1_air_innovation_desc:0 "L'aviation est l'arme du futur, pleine de fougue et de jeunesse, sujette aux expérimentations. Créons une commission chargée d'étudier de près les suggestions des pilotes et les idées de nouvelles machines."
 
 SPR_ww1_navalair:0 "Armée de l'air navale"
 SPR_ww1_navalair_desc:0 "Nous avons suivi de près la guerre italo-turque de 1912, et notamment le torpillage du cuirassé Benedetto Brin par un aéroplane. Bien que le bateau aie été sauvé in extremis, l'idée n'est pas mauvaise..."
 
 
 ############################## NAVY TREE ########################################### 
 
 
 SPR_ww1_NavalEffort:0 "Développement de l'Armada"
 SPR_ww1_NavalEffort_desc:0 "Nous ne pouvons nous permettre de rester à la traîne alors que le monde se réarme à toute vitesse et multiplie les lancements de nouveaux navires ! Il faut débloquer une part importante du budget national pour faire construire de nouveaux navires militaires."
 
 SPR_ww1_EscuelaNavalMilitar:0 "École navale militaire"
 SPR_ww1_EscuelaNavalMilitar_desc:0 "Nos navires sont déjà nombreux, et chacun d'eux nécessite une certaine quantité d'officiers compétents. Nous ne pouvons plus nous contenter d'élèves officiers apprenant sur le tas, à bord des navires. Il faut fonder une nouvelle école navale où l'instruction des marins sera complète et efficace."
 
 SPR_ww1_ReorgArmada:0 "Réorganisation de l'Armada"
 SPR_ww1_ReorgArmada_desc:0 "Même si notre empire n'est plus ce qu'il était autrefois, nous devons couvrir un grand nombre de territoires maritimes. L'Armada doit s'adapter et mieux déployer ses escadres pour assurer la protection de ses domaines."
 
 SPR_ww1_EntrenarFuturosOficiales:0 "Former les futurs officiers"
 SPR_ww1_EntrenarFuturosOficiales_desc:0 "La guerre navale évolue vite sous l'influence des submersibles, des navires de petite et grandes tailles et maintenant de l'aviation. Nous devons intégrer ces nouvelles problématiques aux formations dispensées aux futurs officiers de la Flotte."
 
 SPR_ww1_dreadnought_effort:0 "Cuirassé majeur"
 SPR_ww1_dreadnought_effort_desc:0 "Le cuirassé britannique Dreadnought a fait forte impression à nos officiers lors de ses démonstrations. C'est indéniablement l'avenir de la guerre navale; nous devrions commissionner la construction de navires semblables, sous pavillon espagnol."
 
 SPR_flexible_navy:0 "Marine flexible"
 SPR_flexible_navy_desc:0 "Avec autant de mers à défendre en cas de guerre, nous devons pouvoir nous adapter et recomposer nos flottes rapidement. Il faut réorganiser certaines escadres."
 
 SPR_ww1_large_navy:0 "Grande marine"
 SPR_ww1_large_navy_desc:0 "Nous sommes présents sur tous les océans ! Pour assurer la défense de toutes nos côtes, nous avons le devoir de posséder une grande marine."
 
 SPR_submarine_effort:0 "Développement des Sous-Marins"
 SPR_submarine_effort_desc:0 "Nous faisons la guerre sur terre, dans les airs, sur la mer... et maintenant, SOUS la mer ! Les submersibles sont relativement peu chers, et les dégâts qu'ils peuvent causer inversement proportionnels."
 
 SPR_cruiser_effort:0 "Développement des Croiseurs"
 SPR_cruiser_effort_desc:0 "Croiseurs légers, lourds, cuirassés, de bataille... ces navires sont le juste milieu de blindage, de vitesse et de puissance de feu; ils sont l'ossature de toute escadre. Nous devons continuer leur développement, c'est là le coeur de toute la Flotte Espagnole."
 
 SPR_ww1_destroyer_effort:0 "Développement des Torpilleurs"
 SPR_ww1_destroyer_effort_desc:0 "Les destroyers sont assurément aux flottes ce que la cavalerie était autrefois aux armées : éclaireurs, harceleurs, éléments de surprise ! Continuons à les améliorer pour garder un temps d'avance."
 
 SPR_capital_ships_effort:0 "Développement des Cuirassés"
 SPR_capital_ships_effort_desc:0 "La Marine Royale espagnole a derrière elle des siècles d'histoire, de traditions et de puissance. L'heure est venue de lui restituer cette puissance ; et pour cela, nous devons investir à nouveau dans les puissants cuirassés."
 
 SPR_ww1_navyreform:0 "Réformes de la marine"
 SPR_ww1_navyreform_desc:0 "Il est plus que dangereux de ne pas faire évoluer notre organisation interne et nos doctrines militaires. Il est temps d'adopter certaines réformes au sein de l'Amirauté."
 
 SPR_ww1_carrier_focus:0 "Priorité au porte-avion"
 SPR_ww1_carrier_focus_desc:0 "Les porte-avions semblent être la voie de l'avenir, nous devons travailler plus dur pour rattraper notre retard technologique."
 
 SPR_ww1_antisubmarine:0 "Lutte anti-sous-marine"
 SPR_ww1_antisubmarine_desc:0 "Voilà maintenant trente ans que l'usage des submersibles s'est répandu dans toutes les marines modernes ! Et ces rats des mers représentent une menace mortelle pour nos grands bâtiments, et notre commerce. Il faut adapter la doctrine de nos contre-torpilleurs pour pouvoir lutter."
 
 
##############################INTERNAL + EXTERNAL ###########################################

 SPR_ww1_PoliticalEffort:0 "Volonté politique"
 SPR_ww1_PoliticalEffort_desc:0 "Le temps des réformes est venu. Bien que la nation se porte bien sous la direction de l'ancien système depuis des années, ces temps turbulents exigent un gouvernement qui soit en mesure d'y répondre. Que nous choisissions de changer nos habitudes en tant que nation ou de renforcer notre gouvernement actuel pour faire face aux nouvelles menaces extérieures, le changement politique ne peut qu'être bénéfique pour l'avenir de notre nation et de notre peuple."

 SPR_sovereignist_ethos:0 "Centralisation"
 SPR_sovereignist_ethos_desc:0 "L'autorité de l'État a été trop longtemps divisée. En réduisant les pouvoirs de nos sous-États par rapport à notre gouvernement central, nous surmonterons le régionalisme et le fractionnisme pour faire une nation plus forte, ce qui ouvrira inévitablement la porte à la promulgation de nouvelles mesures."

 SPR_monarchy:0 "Priorité à l'autoritarisme"
 SPR_monarchy_desc:0 "Les pouvoirs exercés par le parlement et le peuple peuvent être dangereux. La seule véritable façon de garder le contrôle de notre nation, en particulier en ces temps difficiles, serait d'adopter une position généralement autoritaire et de diriger notre pays comme il est censé être dirigé."

 SPR_democracy:0 "Priorité Démocratique"
 SPR_democracy_desc:0 "On dit que tout dirigeant, au fond, tire son pouvoir du peuple. Si nous nous dirigeons vers une société plus démocratique, même si nous ne le devenons pas nous-mêmes, nous pouvons au moins tomber dans une position beaucoup plus agréable pour commercer avec les différentes nations démocratiques du monde."

 SPR_centralizedpower:0 "Programme de travail"
 SPR_centralizedpower_desc:0 "En temps de guerre, ou juste avant ou après, chacun a un travail à faire pour sa nation. Si nous mettons les vagabonds, les sans-abri et tous les autres moochers qui ne peuvent pas trouver de travail à construire pour nous, nous pouvons créer de nouvelles usines pour presque rien, et l'usine peut même embaucher de la même main-d'œuvre si nécessaire."

 SPR_freespeech:0 "Liberté d'expression"
 SPR_freespeech_desc:0 "En donnant aux gens le droit à la liberté d'expression et de manifestation, nous faisons en sorte que, au minimum, les gens puissent exprimer leur colère et leurs positions de manière plus créative. Quiconque crie \"AU FEU !\" dans un cinéma bondé ou utilise un adjectif pour décrire la mère du chef de l'État, va toujours en prison."

 SPR_reorganization_act:0 "Loi sur la réorganisation"
 SPR_reorganization_act_desc:0 "Une grande partie de notre territoire a été en possession de divers groupes et individus depuis que la civilisation est arrivée dans notre humble nation. Cependant, au cours des siècles, une grande partie de ce territoire a été aménagée ou utilisée de manière inefficace. En réorganisant les terres et les propriétaires de notre nation, en particulier ceux qui ont été en sommeil, nous pouvons faire entrer dans nos usines une partie des personnes nouvellement déplacées."

 SPR_limited_rearmament:0 "Rationnement limité"
 SPR_limited_rearmament_desc:0 "Les pénuries de nourriture semblant être une réalité dans un avenir proche, il est important que personne ne s'approprie plus que sa juste part de biens. Bien sûr, avec un rationnement limité, les civils pourront toujours se divertir - peut-être aux dépens de nos militaires, cependant."

 SPR_full_rearmament:0 "Rationnement sévère"
 SPR_full_rearmament_desc:0 "Nos braves héros défendant activement la nation, ils devraient avoir la priorité absolue pour la nourriture et les matériaux ! Bien sûr, la population civile peut avoir à compter littéralement ses haricots et nous pourrions avoir une population plus agitée sur les bras à cause de cela, mais à tout le moins, nos garçons en uniforme n'auront pas faim de sitôt."

 SPR_collectivist_ethos:0 "Politique anti-établissement"
 SPR_collectivist_ethos_desc:0 "L'ancien État est condamné à tomber, entraînant notre pays avec lui, à moins que nous ne prenions des mesures extrêmes. En adoptant une position plus dure et en faisant évoluer notre pays vers une forme de gouvernement plus extrême, nous pourrons nous protéger et protéger nos intérêts nationaux efficacement dans le monde d'aujourd'hui."

 SPR_nationalism_focus:0 "Nacionalismo"
 SPR_nationalism_focus_desc:0 "La fierté nationale pour notre grand pays d'origine s'accroît grâce aux récents événements. Certains experts politiques de notre pays ont même imaginé une nouvelle forme de gouvernement, connue sous le nom de fascisme, qui pourrait prendre racine dans notre nation. Peut-être cette forme de gouvernement pourrait-elle conduire notre estimé empire vers une plus grande gloire !"

 SPR_militarism:0 "Militarismo"
 SPR_militarism_desc:0 "Notre armée, en pleine expansion, fait de plus en plus partie de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise actuellement nos troupes, les considérant comme les héros se battant pour notre bannière qu'elles sont. Cette culture militaire que nous sommes en train d'établir ne fait que faire avancer la cause de nos forces armées."

 SPR_military_youth:0 "Jeunesse militaire"
 SPR_military_youth_desc:0 "Notre culture militariste doit même être présente avec les enfants ! En inculquant le respect pour les militaires, et même en offrant une formation aux jeunes générations, nous pouvons faire en sorte qu'elles grandissent et s'enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l'exploitation, mais cela sonne mieux quand on dit qu'on donne aux adolescents un avenir brillant."

 SPR_paramilitarism:0 "Paramilitarisme"
 SPR_paramilitarism_desc:0 "Certaines nations sont assez stupides pour condamner des groupes civils armés, par peur de la rébellion. Cependant, si nous prenons soin de limiter ces milices ad hoc aux seuls fidèles du régime, nous pouvons créer un autre groupe d'hommes en colère armés qui soutiennent notre nation, ce qui pourrait nous être bénéfique en cas de guerre."

 SPR_internationalism_focus:0 "Promotion d'El Marxismo"
 SPR_internationalism_focus_desc:0 "La révolution communiste ne peut être arrêtée. Il vaut mieux que notre peuple l'embrasse et l'embrasse maintenant, plutôt que d'avoir une guerre civile pour elle plus tard. Lorsque nous commencerons à soutenir ouvertement le Mouvement communiste internationaliste, nous deviendrons aussi rouges que le sang de l'homme."

 SPR_political_correctness:0 "Politiquement correct"
 SPR_political_correctness_desc:0 "Quiconque s'exprime contre notre mouvement le fait clairement comme un crime de haine envers les personnes que nous soutenons avec lui. Par conséquent, toute personne qui s'exprime contre le régime doit être surveillée de près et, peut-être, ne pas se faire connaître."

 SPR_indoctrination_focus:0 "Endoctrinement"
 SPR_indoctrination_focus_desc:0 "Après de nombreuses années de débat sur la manière d'amener les citoyens anticommunistes turbulents à enfin soutenir notre merveilleux nouveau régime, certains des hommes du comité d'entreprise ont suggéré la création d'un nouveau \"ministère de l'amour\", qui, officiellement, persuade humainement les gens de comprendre pourquoi ils devraient soutenir notre gouvernement. Nous ne parlons pas de ce qui se passe officieusement là-bas."

 SPR_political_commissars:0 "Commissaires politiques"
 SPR_political_commissars_desc:0 "L'armée, ironiquement, est un endroit où le soutien anticommuniste prospère. En veillant à ce que notre gouvernement aimant ait des yeux partout, nous pouvons éradiquer la dissidence de ces groupes avant qu'elle ne s'élève."

 SPR_unitedpeople:0 "Ferveur patriotique"
 SPR_unitedpeople_desc:0 "Une population motivée peut faire de grandes choses ! En incitant notre peuple à se rassembler autour de notre bannière sacrée, nous pouvons facilement gagner leur cœur et leur esprit, et les rallier à notre cause pour, eh bien, tout ce que nous voulons faire, vraiment, tant que nous avons une force d'opposition assez raisonnable pour ressembler aux gentils."

 SPR_massive_effort:0 "Effort massif"
 SPR_massive_effort_desc:0 "Chaque homme et chaque femme doit contribuer aux efforts de notre nation ! Alors que le spectre de la Grande Guerre plane sur tout le monde, un grand programme a été entrepris pour renforcer notre capacité industrielle afin de nous aider à vaincre nos rivaux les plus détestés !"

 SPR_fortify_city:0 "Fortifications civiles"
 SPR_fortify_city_desc:0 "Lorsque le combat se déroule à nos frontières, il vaut mieux être préparé. En engageant des ouvriers du bâtiment pour construire des forteresses et des bunkers dans certaines de nos provinces extérieures, nous pouvons repousser en toute sécurité tout ennemi qui oserait nous attaquer !"

 SPR_fortify_coast:0 "Défense côtière"
 SPR_fortify_coast_desc:0 "Un littoral n'est pas une chose facile à défendre. Avec des navires capables de débarquer des troupes presque partout sur les côtes de notre pays, les Forts Côtiers, qui peuvent aider à lutter contre les invasions marines, ne sont pas difficiles à construire, et contribueront à renvoyer nos ennemis dans l'océan d'où ils viennent."
 
 SPR_diplomatic_effort:0 "Effort diplomatique"
 SPR_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester au milieu des affaires dans le monde tel qu'il est. Notre corps diplomatique se demande déjà si nous devons être impliqués dans la prochaine lutte pour le pouvoir, ou si nous devons rester complètement en dehors des affaires. Bien que nous ne puissions pas encore répondre à cette question, nous pouvons facilement élargir notre corps pour pouvoir choisir l'une de ces options."

 SPR_takeposition:0 "Prendre position"
 SPR_takeposition_desc:0 "Notre place dans le monde est au mieux précaire. Après tout, avec les grands empires à la gorge les uns des autres, qu'est-ce qui empêche de se retourner contre nous une fois qu'ils ont terminé ? Nous devons parier sur le cheval gagnant, et vite, pour nous assurer une place au conseil des vainqueurs plutôt que comme une note de bas de page dans un livre d'histoire."

 SPR_supportgermany:0 "Soutenir l'Allemagne"
 SPR_supportgermany_desc:0 "Avec l'énorme secteur industriel de l'Empire allemand, ils semblent être le pari évident, même s'ils sont diplomatiquement isolés. En montrant le soutien de l'opinion publique aux Allemands, même sur quelques questions non essentielles, nous enverrons le message que nous nous rapprochons des pouvoirs centraux."

 SPR_supportfrance:0 "Soutenir la France"
 SPR_supportfrance_desc:0 "Bien que l'industrie française ne puisse pas rivaliser avec celle de l'Allemagne, elle a bien plus d'amis, et nous serions même un de plus. En soutenant la France dans certains des prochains dossiers diplomatiques, nous pourrions bien les convaincre."

 SPR_supportaustria:0 "Soutenir l'Autriche-Hongrie"
 SPR_supportaustria_desc:0 "L'ancien empire d'Autriche-Hongrie a vécu pour voir l'ascension de la plupart des grandes nations sur la carte du monde. Alors, si nous voulons être considérés comme une nation plus importante, quel meilleur pays soutenir ? Cela nous aidera également à nous rapprocher des pouvoirs centraux."

 SPR_supportrussia:0 "Soutenir la Russie"
 SPR_supportrussia_desc:0 "L'Empire russe a un besoin urgent d'aide internationale. La nation dont l'ancien dirigeant a inventé le terme de \"malade de Russie\" ne peut pas être elle-même en très bonne santé. Notre soutien les aidera, au moins, à tenir le coup assez longtemps pour faire quelque chose de décisif."

 SPR_military_reserve:0 "Armée de réserve"
 SPR_military_reserve_desc:0 "La guerre pourrait facilement se déclarer à nos frontières à tout moment, et nous devons donc nous préparer au pire. Une réserve militaire de conscrits peu entraînés n'aura que peu de valeur dans le cas d'une guerre, mais ces jeunes hommes impressionnables qui ont un avant-goût de la vie dans l'armée peuvent très facilement les convaincre de s'engager dans la vraie vie."

 SPR_embargo_germany:0 "Sanctionner l'Allemagne"
 SPR_embargo_germany_desc:0 "Les attaques sous-marines illégales de l'Allemagne sont une insulte au libre-échange ! Même si une sanction nous éloigne un peu plus de la neutralité, elle nous rendra beaucoup plus difficiles à exploiter par les marchands de l'Empire allemand."

 SPR_embargo_france:0 "Sanctionner la France"
 SPR_embargo_france_desc:0 "Les manigances diplomatiques et les coups de poignard dans le dos de la France sont impardonnables ! Bien qu'une sanction nous fasse paraître et agir de manière beaucoup moins neutre dans la situation de guerre, il est peu probable qu'elle tourne mal et, surtout, qu'elle empêche la France de profiter de nous !"

 SPR_sellweapons:0 "Vendre des armes"
 SPR_sellweapons_desc:0 "Bien que la tension dans le monde soit la plus élevée jamais enregistrée, même ce nuage de tempête a un bon côté. Comme nous n'avons aucun intérêt à nous joindre à la lutte, nous pouvons facilement vendre nos armes et nos conceptions d'armes - même aux deux parties d'un conflit, si nous le voulons - et tuer les malheurs des autres. C'est de leur faute si la guerre a commencé."

 SPR_appeasement:0 "Appel"
 SPR_appeasement_desc:0 "Parfois, la flatterie est le meilleur moyen de sauver sa peau. Apaiser les grandes puissances n'est pas une action prestigieuse à avoir dans votre livre de jeu, mais si elle est utilisée au bon moment, le simple fait de donner à une autre nation ce qu'elle veut peut être beaucoup plus sûr que de voir ce qui se passe si vous ne le faites pas... tant que vous vous souvenez de tracer la ligne quelque part."

 SPR_aggressive_foreign_policy:0 "Politique étrangère agressive"
 SPR_aggressive_foreign_policy_desc:0 "En fait, vous savez quoi ? À bien y réfléchir, la neutralité est ennuyeuse. Au diable tout ça. On est prêt à s'engager dans cette guerre, et on va en sortir en beauté !"

 SPR_joingermany:0 "Rejoindre la Triplice"
 SPR_joingermany_desc:0 "Les Pouvoirs Centraux sont depuis longtemps les amis de notre nation, et ont désespérément besoin d'aide en ces temps très incertains. Les rejoindre est un aller simple dans la guerre de leur côté, et nous ferions mieux d'être dans la guerre pour la gagner si nous le sommes, mais nous pourrions renverser la vapeur pour une victoire décisive de leur part."

 SPR_joinfrance:0 "Rejoindre la Triple-Entente"
 SPR_joinfrance_desc:0 "L'Entente semble actuellement être la mieux placée pour gagner la guerre, et nous ne voudrions pas être pris à manquer la conférence de paix une fois qu'ils l'auront fait. Rejoindre l'Entente nous entraînera certainement dans une guerre, qui pourrait se terminer de manière désastreuse, mais au moins nous aurons des alliés pour nous aider, n'est-ce pas ?"

 SPR_war_effort:0 "Effort de guerre"
 SPR_war_effort_desc:0 "Dans l'état actuel du monde, nous ne pouvons pas nous permettre de laisser d'autres nations passer sur notre armée. En développant notre base industrielle, nous pouvons nous assurer d'avoir suffisamment de canons et d'obus pour nous imposer."

 SPR_deterrence:0 "Dissuasion"
 SPR_deterrence_desc:0 "Il paraît que la meilleure défense, c'est l'attaque. Mais avant même d'attaquer, impressionner nos adversaires par notre force potentielle peut leur passer l'envie de déclencher les hostilités. Investissons dans nos forces pour montrer que nous sommes prêts à nous battre."
 
 SPR_neutrality_focus:0 "Neutralité"
 SPR_neutrality_focus_desc:0 "Nous n'avons rien à gagner en nous engageant dans la spirale guerrière qui semble emporter toutes les nations autour de nous. Nous n'avons aucune raison d'envoyer notre jeunesse à la mort pour des gains incertains. Nous devons ordonner à notre corps diplomatique d'afficher une position de neutralité absolue."
 
 SPR_foreign_expeditions:0 "Expéditions à l'étranger"
 SPR_foreign_expeditions_desc:0 "Le conflit à venir exigera probablement de nous que nous envoyions une armée en dehors de nos frontières. Nous devons assigner un de nos généraux aux préparatifs necéssaires pour constituer un corps expéditionnaire."
 
 SPR_volunteer_corps:0 "Corps de volontaires"
 SPR_volunteer_corps_desc:0 "Certains de nos citoyens sont désireux eux-mêmes de partir défendre nos idéaux à l'étranger. Pourquoi ne pas le leur permettre en autorisant la formation d'un corps de volontaires ?"
 
 SPR_why_we_fight:0 "Pourquoi nous nous battons"
 SPR_why_we_fight_desc:0 "La question mérite d'être posée. Et elle mérite une réponse dès maintenant, afin de justifier notre action auprès de nos soldats !"
