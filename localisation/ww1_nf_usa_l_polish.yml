 USA_ww1_naval_effort_desc:0 "Wielka Biała Flota to popularny przydomek grupy pancerników United States Navy, które na rozkaz prezydenta Stanów Zjednoczonych Theodore'a Roosevelta odbyły podróż dookoła świata od 16 grudnia 1907 do 22 lutego 1909 roku. Jej zadaniem było złożenie przyjacielskich wizyt kurtuazyjnych w wielu krajach, a jednocześnie zaprezentowanie światu nowej potęgi morskiej Stanów Zjednoczonych."
