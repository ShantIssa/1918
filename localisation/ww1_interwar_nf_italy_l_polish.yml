 ITA_interwar_march_on_rome:0 "Marsz na Rzym"
 ITA_interwar_march_on_rome_desc:0 "Mussolini's new Fascism is on the rise in Italy, and may soon plunge the country into Civil War if opposed too violently. He has begun a peaceful March on Rome, demanding to be put into power. Do we truly have a choice in this matter?"

 ITA_interwar_abyssinia_crisis:0 "Kryzys w Abisynii"
 ITA_interwar_abyssinia_crisis_desc:0 "The sting of Italian defeat still lives in the borders of our East African colonies, with the crown jewel we deserve- Ethiopia- still independent. Though the Western Allies have promised Italy a few concessions in the East in exchange for backing off, what good are those weasels' words? Italy answers to none, and certainly no league of nations! Ethiopia must be ours!"

 ITA_interwar_postwar_refuse:0 "Denounce Versailles"
 ITA_interwar_postwar_refuse_desc:0 ""

 ITA_interwar_postwar_accept:0 "Zaakceptuj Wersal"
 ITA_interwar_postwar_accept_desc:0 ""

 ITA_interwar_postwar_war_albania:0 "Inwazja na Albanię"
 ITA_interwar_postwar_war_albania_desc:0 ""
 
 ITA_interwar_FascistManifesto:0 "Manifest faszystowski"
 ITA_interwar_FascistManifesto_desc:0 "The Manifesto of the Italian Fasces of Combat, commonly known as the Fascist Manifesto, was the initial declaration of the political stance of the Fasci Italiani di Combattimento and an early exponent of Fascism."

 ITA_interwar_postwar_interventionTURKEY:0 "Terminate the Sick Man of Europe"
 ITA_interwar_postwar_interventionTURKEY_desc:0 ""

 ITA_interwar_postwar_interventionSOVIET:0 "Antybolszewizm"
 ITA_interwar_postwar_interventionSOVIET_desc:0 "Posters are a popular form of communication. For the purpose of our anti-Bolshevik propaganda we must let ours artists create posters."

 ITA_interwar_france_friend:0 "Przyjaźń francusko-włoska"
 ITA_interwar_france_friend_desc:0 ""

 ITA_interwar_Treaty_of_SaintGermain:0 "Traktat w Saint-Germain-en-Laye"
 ITA_interwar_Treaty_of_SaintGermain_desc:0 "The Treaty of Saint-Germain-en-Laye (Traité de Saint-Germain-en-Laye) was signed on 10 September 1919 by the victorious Allies of World War I on the one hand and by the Republic of German-Austria on the other."

