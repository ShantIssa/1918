 tech_ww1_bayonet1:0 "Verbessertes Bajonett"
 tech_ww1_bayonet1_desc:0 "Vor dem Ersten Weltkrieg beruhte die Bajonettdoktrin weitgehend auf dem Konzept der "Reichweite". Es war logisch, ein extrem langes Gewehr und ein festes Bajonett zu verwenden, um einen feindlichen Soldaten abzustechen, ohne in die Reichweite der Klinge des Gegners zu kommen. Durch die Verringerung der Lauflänge wurde jedoch die Reichweite" der neuen kurzen Gewehre mit aufgesetztem Bajonett verringert."
 motorized_equipment:0 "Transportfahrzeuge"
 motorized_equipment_0:0 "Pferdewagen"
 motorized_equipment_0_desc:0 "Von Pferden gezogene Karren dienten vor der Motorisierung der Armee der Versorgung mobiler Divisionen."
 motorized_equipment_2:0 "Frühe Motorisierung"
 motorized_equipment_2_desc:0 "Die Motorisierung der Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lastkraftwagen lassen sich leicht an militärische Zwecke wie den Transport von Soldaten, das Ziehen von Geschützen und den Transport von Ausrüstung und Nachschub anpassen. Dadurch wird die strategische Mobilität von Infanterieeinheiten, die sonst auf den Marsch angewiesen wären, erheblich gesteigert."
