 ship_hull_submarine:0 "U-Boot"
 ship_hull_submarine_desc:0 "Obwohl bereits zuvor experimentelle U-Boote gebaut worden waren, nahm die Entwicklung von U-Booten im 19. U-Boote wurden erstmals im Ersten Weltkrieg in großem Umfang eingesetzt und werden heute von vielen großen und kleinen Seestreitkräften genutzt."
 ship_hull_light:0 "Zerstörer"
 ship_hull_light_desc:0 "Das leichteste Abschirmschiff. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören." 
 ship_hull_cruiser:0 "Kreuzer" 
 ship_hull_cruiser_desc:0 "Als Arbeitspferde der Flotte übernehmen Kreuzer viele wichtige Aufgaben, vom Aufklären und Abschirmen für leichte Kreuzer bis zur Unterstützung der Kampflinie für schwere Kreuzer" 
 ship_hull_pre_dreadnought:0 "Vor-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Eine Bestie aus der Zeit vor der Dreadnought-Rasse."
 ship_hull_heavy:0 "Dreadnought"
 ship_hull_heavy_desc:0 "Diese massiven, schwer gepanzerten Ungetüme sind das ultimative Symbol der Seemacht und werden auf hoher See immer noch respektiert."
 ship_hull_carrier:0 "Träger"
 ship_hull_carrier_desc:0 "Mit der Entwicklung der Plattbodenschiffe entstanden die ersten großen Flottenschiffe."
