l_polish:
 tech_ww1_bayonet1:0 "Ulepszony bagnet"
 tech_ww1_bayonet1_desc:0 "Prior to World War I, bayonet doctrine was largely founded upon the concept of "reach". It was logic to use of an extremely long rifle and fixed bayonet, to stab an enemy soldier without having to approach within reach of his opponent's blade. But, due to the reduction in barrel length, the overall "reach" of the new short rifles with attached bayonet was reduced."
 motorized_equipment:0 "Pojazdy transportowe"
 motorized_equipment_0:0 "Pojazdy konne"
 motorized_equipment_0_desc:0 "Wozy ciągnięte przez konie używane do zaopatrywania oddziałów mobilnych przed nadejściem motoryzacji armii."
 motorized_equipment_2:0 "Wczesne poj. zmech."
 motorized_equipment_2_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
