 SER_ww1_antisubmarine:0 "Guerre Anti-Sous-Marine"
 SER_ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace."
 #--------------------------------------------------------------
 # [Serbia] Political Effort
 #=========================================================================
 SER_ww1_political_effort:0 "Effort Politique"
 SER_ww1_political_effort_desc:0 "Le temps des réformes est venu. La nation a été bien dirigée selon des principes traditionnalistes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y apporter une réponse. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."
 SER_ww1_internationalism_focus:0 "Internationalisme"
SER_ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous serons auss rouges que le sang des hommes !"
 SER_ww1_militarism:0 "Militarisme"
SER_ww1_militarism_desc:0 "Notre armée devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."
 SER_ww1_indoctrination_focus:0 "Endoctrinement"
SER_ww1_indoctrination_focus_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."
 SER_ww1_political_commissars:0 "Commissaires Politiques"
SER_ww1_political_commissars_desc:0 "L’armée est paradoxalement un endroit où le sentiment anti-national prospère. En nous assurant que notre gouvernement aie des yeux partout, nous pouvons traquer ces groupes d'agitateurs et les empêcher de grandir."
 SER_ww1_paramilitarism:0 "Paramilitarisme"
SER_ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."
 SER_ww1_political_correctness:0 "Politiquement Correct"
SER_ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple que nous défendons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."
 SER_ww1_military_youth:0 "Jeunesse Militaire"
 SER_ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente chez nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation... mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."
 SER_ww1_student_movement_focus:0 "Mouvement Étudiant"
SER_ww1_student_movement_focus_desc:0 "Les étudiants sont connus pour leur fougue et leur audace, et leur ardeur à défendre les nouvelles causes ! En plaçant certains agents au bons endroits, nous pouvons certainement guider et orienter leurs discours pour qu'ils servent nos propres intérêts."
 SER_ww1_monarchy:0 "Autoritarisme"
SER_ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de la nation, particulièrement dans de tels moments si difficiles, serait d’adopter une position généralement ferme, et de diriger notre pays comme il doit l’être."
 SER_ww1_democracy:0 "Démocratisme"
SER_ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier."
 SER_ww1_centralizedpower:0 "Bureaucratie"
SER_ww1_centralizedpower_desc:0 "En nous assurant que chaque étape soit suivie selon les règles et que chaque rouage du gouvernement fonctionne comme on l'attend de lui, nous nous assurons que les initiatives privées n'auront que peu voire aucune prise."
 SER_ww1_freespeech:0 "Liberté d'Expression"
SER_ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison..."
 SER_ww1_reorganization_act:0 "Loi de Réorganisation"
SER_ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."
 SER_ww1_limited_rearmament:0 "Réarmement limité"
SER_ww1_limited_rearmament_desc:0 "Avec les pénuries alimentaires imminentes, il est important que personne ne monopolise plus que nécessaire les marchandises. Bien sûr, avec un rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."
 SER_ww1_full_rearmament:0 "Réarmement total"
SER_ww1_full_rearmament_desc:0 "Qui peut prévoir l'avenir et dire que les guerres s'arrêteront ? Nous devons nous assurer que nos forces restent à la hauteur de la tâche qui les attendent."
 SER_ww1_unitedpeople:0 "Ferveur Patriotique"
SER_ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."
 SER_ww1_massive_effort:0 "Effort Massif"
SER_ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme économique a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"
 SER_ww1_fortify_city:0 "Fortifications Civiles"
SER_ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques!"
 SER_ww1_fortify_coast:0 "Défense Côtière"
SER_ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Avec des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas difficiles à construire et nous seraient d’une grande aide pour rejeter à la mer nos ennemis."
 SER_ww1_Reconciliation:0 "Réconciliation Nationale"
SER_ww1_Reconciliation_desc:0 "Des années de luttes intestines et de guerre ouverte ont laissé des traces indélébiles entre les différents partis de notre peuple. L'heure n'est plus aux couteaux, elle est à la concorde nationale."
 SER_ww1_SelectiveServiceAct:0 "Service Militaire"
SER_ww1_SelectiveServiceAct_desc:0 "Les jeunes hommes de notre pays sont d'excellentes recrues pour l'armée. Leur imposer un stage militaire de quelques mois permettrait d'en faire des soldats facilement mobilisables en cas de crise, et aussi d'éveiller quelques vocations."
 SER_ww1_BolshevikRevolution:0 "Reconnaître la Révolution Bolchévique"
SER_ww1_BolshevikRevolution_desc:0 "Les Rouges ont fait leurs preuves, et ils ont su mener leur lutte jusqu'au bout pour faire prévaloir leurs idées. Nous devrions admettre leur entrée sur la scène géopolitique internationale."
 SER_ww1_MarxistIdeas:0 "Adopter le Marxisme"
SER_ww1_MarxistIdeas_desc:0 "Le marxisme postule que la lutte entre les classes sociales, en particulier entre la bourgeoisie, ou les capitalistes, et le prolétariat, ou les travailleurs, définit les relations économiques dans une économie capitaliste et conduira inévitablement au communisme révolutionnaire."
 SER_ww1_SovietSerbia:0 "République Fédérale Socialiste de Serbie"
SER_ww1_SovietSerbia_desc:0 "Le peuple de Serbie s'est porté massivement en faveur de la création d'un nouvel état socialiste au coeur des Balkans. Nous devons concrétiser ce rêve ! Prolétaires de tous les pays, unissez-vous !"
 SER_ww1_CommunistMenace:0 "La Menace Communiste"
SER_ww1_CommunistMenace_desc:0 "Les Bolchéviques ont répandu le sang et la mort lors de leur guerre civile, et ils menacent d'exporter ce mal bien au-delà de leurs frontières ! Nous devons prendre des mesures immédiates pour lutter contre la contagion rouge."
 #--------------------------------------------------------------
 # [SERBIA] Diplomatic Effort
 #=========================================================================
SER_ww1_diplomatic_effort:0 "Effort Diplomatique"
SER_ww1_diplomatic_effort_desc:0 "N'oublions jamais que la diplomatie est la mise en œuvre de la politique étrangère par l’intermédiaire de plénipotentiaires. Faisons donc un nouvel effort pour que nos diplomates puissent agir sans problème."
SER_ww1_pro_fra:0 "Amitié Franco-Serbe"
SER_ww1_pro_fra_desc:0 ""
SER_ww1_pro_rus:0 "Rhétorique Pro-Russe"
 SER_ww1_pro_rus_desc:0 "La longue amitié entre nos peuples est bien établie, et nous ne devons jamais oublier le soutien offert par les Russes pendant la Guerre des Cochons (1906-1909)."
SER_ww1_equip_fra:0 "Livraisons d'armes Françaises"
SER_ww1_equip_fra_desc:0 "Fusils Berthier, munitions, brodequins, appareils de visée, télégraphes, obus... les Français nous ont envoyé plusieurs cargos chargés d'armes. Elles nous seront plus qu'utiles !"
SER_ww1_equip_rus:0 "Livraisons d'armes Russes"
SER_ww1_equip_rus_desc:0 "Le représentant de sa Majesté le roi d'Angleterre nous a confirmé l'arrivée prochaine d'un petit convoi de navires marchands en provenance de Liverpool, qui nous apporte comme promis une certaine quantité d'armes, de munitions  et de matériel pour soutenir notre cause."
