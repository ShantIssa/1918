SER_ww1_join_centralpowers:0 "Rejoindre les Puissances Centrales"
SER_ww1_join_centralpowers_desc:0 "La Triplice rassemble l'empire autrichien et celui des Allemands en un bloc inamovible. C'est la protection dont nous avons besoin; il ne nous reste plus qu'à faire une demande d'adhésion en règle."
