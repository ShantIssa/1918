 SER_ww1_aviation_effort:0 "Srpska Avijatika"
 SER_ww1_aviation_effort_desc:0 "La première compétition pour les cadets aviateurs en Serbie a été ouverte en mai 1911, et l'année suivante, la première classe de pilotes serbes a commencé son entraînement en France et a obtenu le grade de pilote. Ils ont terminé la course au début de la première guerre des Balkans avec des avions et des ballons qui avaient déjà été obtenus avant le déclenchement de la guerre. À l'automne 1912, la Serbie a obtenu les avions pour ses forces armées et, le 24 décembre 1912, Radomir Putnik a approuvé la formation du commandement de l'aviation situé à Niš."
