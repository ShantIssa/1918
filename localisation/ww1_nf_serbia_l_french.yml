SER_ww1_remove_claims_on_ottoman:0 "Retirer les Revendications sur les Ottomans"
SER_ww1_remove_claims_on_ottoman_desc:0 "Les revendications que nous avons adressée depuis des décennies, voire des siècles, au gouvernement d'Istanbul sont toujours restées sans réponses. Elles ne porteront jamais, aussi devrions-nous y renoncer; cela serait vu comme un geste de détente diplomatique qui nous serait plus utile."
