 POL_interwar_Vienna1683:0 "1683"
 POL_interwar_Vienna1683_desc:0 "When the Turkish army approached Vienna in 1683, the King of Poland, Jan III Sobieski rushed on them with about 25,000 men. Because he had the highest rank of all military leaders gathered to relieve Vienna, he took command of the entire relief force and achieved a brilliant victory over the Turks."

