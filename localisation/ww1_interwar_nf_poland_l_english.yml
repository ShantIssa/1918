 POL_interwar_Small_Constitution_of_1919:0 "Small Constitution of 1919"
 POL_interwar_Small_Constitution_of_1919_desc:0 "The Small Constitution of 1919 was the first constitution of the Second Polish Republic. It was formally called the Legislative Sejm's ordinance of 20 February 1919, entrusting Józef Piłsudski with the further execution of the office of Chief of State."

