 POL_interwar_Treaty_of_Warsaw:0 "Treaty of Warsaw"
 POL_interwar_Treaty_of_Warsaw_desc:0 "In April 1920, Józef Piłsudski and Symon Petliura agreed in the Treaty of Warsaw to a border on the river Zbruch, officially recognizing Polish control over the disputed territory of Eastern Galicia. In exchange for agreeing to a border along the Zbruch River, Poland recognized the Ukrainian People's Republic as an independent state under Petliura's leadership."

 POL_interwar_Kiev_Offensive:0 "The Kiev Offensive"
 POL_interwar_Kiev_Offensive_desc:0 "The 1920 Kiev Offensive (or Kiev Operation), was an attempt by the armed forces of the newly re-emerged Poland led by Józef Piłsudski, in alliance with the Ukrainian leader Symon Petliura, to seize the territories of modern-day Ukraine which fell under the Soviet control after the Bolshevik Revolution."

