 # [Events]
 ww1_belgium.2.t:0 "Belgien schlägt Allianz vor"
 ww1_belgium.2.d:0 "Heute haben wir die Nachricht erhalten, dass Belgien uns in seine Allianz einladen möchte. Sie schlagen vor, die Benelux-Staaten zu vereinen und eine neue starke Allianz zu gründen. Was sollen wir tun?"
 ww1_belgium.2.a:0 "Das ist ein guter Vorschlag"
 ww1_belgium.2.b:0 "Nein"
 ww1_belgium.3.t:0 "Belgien fordert Unterwerfung"
 ww1_belgium.3.d:0 "Heute hat uns Belgien eine offizielle Forderung nach Unterwerfung übermittelt. Sie sagten auch, dass sie notfalls Gewalt anwenden werden. Was ist unsere Antwort?"
 ww1_belgium.3.a:0 "Wir haben keine Wahl"
 ww1_belgium.3.b:0 "Sie können nur kommen, wenn sie unsere Verteidigung durchbrechen."
 ww1_belgium.4.t:0 "Belgien fordert Eupen"
 ww1_belgium.4.d:0 "Eupen war immer ein belgisches Gebiet. Jetzt fordern sie ihr rechtmäßiges Land. Belgien ist nicht so stark, aber sollten wir für ein kleines Stück Land einen Krieg beginnen?"
 ww1_belgium.4.a:0 "Es ist schließlich ihr historisches Land"
 ww1_belgium.4.b:0 "Nein, es ist deutsches Gebiet"
 ww1_belgium.5.t:0 "Benelux vereinen"
 ww1_belgium.5.d:0 "Wir denken, dass es an der Zeit ist, Benelux zu vereinen. Wir werden die Menschen der Benelux-Region unter unserer Herrschaft vereinen."
 ww1_belgium.5.a:0 "Wir werden die Forderung an unsere Nachbarn weiterleiten"
 ww1_belgium.5.b:0 "Wir kontrollieren bereits Benelux"
