 # [Generic] Industrielle Bemühungen
 BEL_ww1_industrial_effort:0 "Industrielle Bemühungen"
 BEL_ww1_industrial_effort_desc:0 "Das Industriezeitalter ist noch in vollem Gange, und unsere Nation hat noch viel zu tun, um an der Spitze zu bleiben. Der Beginn einiger ehrgeiziger neuer Projekte zur Steigerung unserer industriellen Kapazität wird kurz- und langfristig Vorteile für unsere Nation haben, nicht zuletzt durch unsere erheblich verbesserte Fähigkeit, ein Militär auszurüsten."
 BEL_ww1_construction_effort:0 "Konstruktions Bemühungen"
 BEL_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer nahe gelegenen neutralen Nation wurde im Rahmen einer Fusion mit einer unserer nationalen Industrien übernommen. Wenn wir den neuen Zweig ermutigen, seine Fabriken und Arbeitsplätze in unser Land zu verlagern, werden wir einen sofortigen Aufschwung unseres zivilen Produktionssektors erleben. Natürlich müssen wir die Kosten für den Bau der neuen Anlagen tragen..."
 BEL_ww1_construction_effort_2:0 "Konstruktions Bemühungen II"
 BEL_ww1_construction_effort_2_desc:0 "Auch in einem freien Markt muss sich der Staat manchmal einmischen. Wenn wir mit dem Budget der Regierung neue Unternehmen gründen und neue Fabriken aufbauen, können wir sicherstellen, dass wir in einer Zeit, in der der Handel immer schwieriger werden könnte, wettbewerbsfähig und unabhängig von ausländischen Produkten bleiben." 
 BEL_ww1_construction_effort_3:0 "Konstruktions Bemühungen III"
 BEL_ww1_construction_effort_3_desc:0 "Der Ausbau der zivilen Industrie ist fast abgeschlossen, aber es gibt noch mehr zu tun. Wir können zusätzliches Land innerhalb einer Stadt, die uns gehört, an einen unserer Konzerne verkaufen, mit der Vereinbarung, dass dieser dort eine Fabrik baut. Dies wird unseren zivilen Warenausstoß noch weiter erhöhen und uns nur wenige Möglichkeiten lassen, über den einfachen Bau hinauszugehen."
 BEL_ww1_production_effort:0 "Rüstungs Bemühung"
 BEL_ww1_production_effort_desc:0 "Die Menge der von uns gekauften Waffen hat die Aufmerksamkeit eines örtlichen Stahlmagnaten erregt, der in unserem Land ein neues Unternehmen zur Herstellung von Feuerwaffen gründen möchte. Wenn wir dieses Vorhaben unterstützen, indem wir ihm helfen, Land, Investoren und Talente zu finden, werden wir den offensichtlichen Nutzen einer brandneuen Militärfabrik ernten."
 BEL_ww1_production_effort_2:0 "Rüstungs Bemühung II"
 BEL_ww1_production_effort_2_desc:0 "Ein Autokonzern, der bisher Militärfahrzeuge für uns hergestellt hat, zeigt Interesse an der Errichtung einer brandneuen Fabrik nur für die Militärproduktion, um seine Fähigkeit zur Belieferung des zivilen Marktes zu erhalten. Wenn wir uns für den Bau dieses Werks entscheiden, könnten wir ein Exklusivitätsabkommen aushandeln, was einfach eine direkte Steigerung unserer Produktion von militärischem Gerät bedeuten würde."
 BEL_ww1_production_effort_3:0 "Rüstungs Bemühung III"
 BEL_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und -mechaniker ist mit der Bitte an uns herangetreten, ihm bei der Errichtung einer brandneuen Fabrik zu helfen, in der er seine Flugzeuge für die Luftwaffe unseres Landes herstellen will. Er ist zwar nicht besonders erprobt, aber im schlimmsten Fall können wir seine Fabrik einfach unsere alten Entwürfe produzieren lassen. Die Finanzierung seiner Fabrik und die Unterstützung bei der Gründung eines neuen Unternehmens werden unsere militärisch-industrielle Kapazität erhöhen."
 BEL_ww1_dockyard_effort_1:0 "Werft Erweiterung"
 BEL_ww1_dockyard_effort_1_desc:0 "Durch den Erwerb von ungenutztem oder untergenutztem Land am Meer und die Erweiterung unserer bestehenden Infrastruktur können wir unsere Schiffsbaukapazitäten ausbauen." 
 BEL_ww1_dockyard_effort_2:0 "Werft Erweiterung II"
 BEL_ww1_dockyard_effort_2_desc:0 "Handelssegler, Fischer und pensionierte Seeleute unserer eigenen Marine können ihre Talente auf See einsetzen, um brandneue Docks zu betreuen." 
 BEL_ww1_dockyard_effort_3:0 "Werft Erweiterung III"
 BEL_ww1_dockyard_effort_3_desc:0 "Einige unserer alten kommerziellen Docks sind einfach nicht mehr in Betrieb. Mit ein wenig Renovierung und Investitionen könnten diese leicht für militärische Zwecke umgewandelt werden."
 BEL_ww1_airfield_expansion_1:0 "Flugplatz Erweiterung"
 BEL_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein offenes Stück Land in der Nähe eines Straßennetzes benötigen. Hier Felder anzulegen, ist eine Arbeit für sich, die sich aber lohnen könnte." 
 BEL_ww1_airfield_expansion_2:0 "Flugplatz Erweiterung II"
 BEL_ww1_airfield_expansion_2_desc:0 "Einige der zivilen Landebahnen aus der Zeit vor der militärischen Luftfahrt sind noch vorhanden und meist verlassen. Wir könnten sie für so gut wie nichts aufkaufen und für unsere Zwecke nutzen."
 BEL_ww1_airfield_expansion_3:0 "Flugplatz Erweiterung III"
 BEL_ww1_airfield_expansion_3_desc:0 "Durch die Einrichtung geeigneter Landebahnen in der Nähe von Großstädten können leicht zu versorgende Stützpunkte geschaffen werden, die einige unserer wertvollsten Gebiete schützen können."
 BEL_ww1_infrastructure_effort:0 "Infrastruktur Bemühungen"
 BEL_ww1_infrastructure_effort_desc:0 "Parallel zum Wachstum unserer Industrie fordert der private Sektor, dass wir unsere Investitionen in die Infrastruktur erhöhen, um die Wirtschaft des Landes zu unterstützen. Solange wir das nicht tun, werden wir wahrscheinlich keine besonderen Gelegenheiten für den Bau von Fabriken mehr bekommen. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss unserer Truppen erhöht, so dass Investitionen vielleicht gar nicht so schlecht sind." 
 BEL_ww1_infrastructure_effort_2:0 "Infrastruktur Bemühungen II"
 BEL_ww1_infrastructure_effort_2_desc:0 "Da unsere Industrien, Werften und Flugplätze weiter ausgebaut werden, gibt es noch mehr zu investieren. Der logische Schritt nach vorn ist derzeit die Eisenbahn, die wir bisher weitgehend vernachlässigt haben. Investitionen in ihre Modernisierung werden den Transport von Gütern und Menschen erleichtern und neue Bereiche für Investitionen in unsere Wirtschaft erschließen."
 BEL_ww1_infrastructure_effort_3:0 "Infrastruktur Bemühungen III"
 BEL_ww1_infrastructure_effort_3_desc:0 "Angesichts eines drohenden großen Krieges müssen wir kontinuierlich in Bauprojekte investieren, um unseren Truppen die schönsten Eisenbahnstrecken der Welt zu bieten." 
 BEL_ww1_infrastructure_effort_4:0 "Infrastruktur Bemühungen IV"
 BEL_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben ein sehr ehrgeiziges Autobahnsystem vorgeschlagen, das einige unserer großen Städte und sogar militärische Zentren direkter miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zum Neid der Welt machen! Alle Wege sollen zu unserer Hauptstadt führen!"
 BEL_ww1_extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
 BEL_ww1_extra_tech_slot_desc:0 "Mit einem stark expandierenden Industriesektor und einigen der führenden Köpfe unseres Landes an der Spitze neuer Hersteller sowohl im militärischen als auch im zivilen Bereich wird es unweigerlich zu Forschung und Entwicklung kommen. Einige der Industrien, die wir zuvor unterstützt haben, haben einige scharfsinnige Persönlichkeiten hervorgebracht und hervorgebracht, die interessante neue Technologien für unser Land entwickeln können."
 BEL_ww1_extra_tech_slot_2:0 "Zusätzlicher Forschungsplatz II"
 BEL_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in die Infrastruktur und die Industrie haben unser Land kleiner gemacht - nicht auf der Landkarte, Gott sei Dank, sondern im Sinne von alle zusammenbringen. Einige kluge Köpfe aus unbekannteren Gegenden unseres Landes besuchen immer öfter unsere Hauptstadt, und es wäre nicht besonders schwierig, sie in den Dienst unserer Nation zu stellen.."
