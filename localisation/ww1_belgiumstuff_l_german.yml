 # [Generic] Naval Effort
 BEL_ww1_naval_effort:0 "Modernisierung der Marine" #link me pls
 BEL_ww1_naval_effort_desc:0 "Schiffe mit Verbrennungsmotor haben begonnen, ihre Zeitgenossen zu übertrumpfen, und eine neue Ära der Seekriegsführung eingeläutet. Riesige Schiffe mit ebenso großen Kanonen, die in unglaublichen Entfernungen kämpfen, werden das Gebot der Stunde sein. Aus diesem Grund ist ein Modernisierungsprogramm für unsere Schiffe sowie eine Schulung unserer Offiziere in den neuen Methoden der Kriegsführung sicherlich angebracht."
 BEL_ww1_newnavalcanons_1:0 "Marinegeschütze Bemühung"
 BEL_ww1_newnavalcanons_1_desc:0 "Während sich unsere Schiffsdesigns selbst ständig weiterentwickeln, dürfen wir die Waffen an Bord unserer Schiffe nicht vergessen. Obwohl wir seit über einem Jahrhundert die Kaliber standardisiert haben, gibt es immer noch viel zu viele unterschiedliche Geschützgrößen für viel zu viele Aufgaben. Wenn wir die Gesamtzahl der Standards reduzieren und die einzelnen Geschütztypen universeller einsetzen, können wir die Schiffskonstruktion rationalisieren."
 BEL_ww1_newnavalcanons_2:0 "Marinegeschütze Bemühung II"
 BEL_ww1_newnavalcanons_2_desc:0 "Auch wenn wir jetzt die Probleme mit den Geschützen selbst gelöst haben, müssen wir auch bei der Ausrüstung für unsere Marinebatterien auf dem neuesten Stand bleiben. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen, und wenn unsere Offiziere wissen, wie sie damit umgehen müssen, insbesondere im Vergleich zur maximalen Reichweite unserer Geschütze, wird das Gefecht viel reibungsloser ablaufen und uns helfen, unsere neueren, besseren Geschütze besser zu nutzen."
 BEL_ww1_newnavalcanons_3:0 "Marinegeschütze Bemühung III"
 BEL_ww1_newnavalcanons_3_desc:0 "Die analoge Feuerleitanlage macht in der Schifffahrt von sich reden, weil sie alle Geschütze eines Schiffes auf ein und dasselbe grobe Ziel lenken kann. Obwohl sie noch relativ primitiv ist, sind Schiffs- und Geschützkonstruktionen, die eine solche Funktion nutzen können, bereits sehr gefragt. Diese neuen Entwürfe können uns einen weiteren technologischen Vorsprung auf dem Meer verschaffen."
 BEL_ww1_dreadnought_effort:0 "Dreadnought Bemühung"
 BEL_ww1_dreadnought_effort_desc:0 "Seit die Briten zum ersten Mal die Dreadnought-Klasse vorgestellt haben, ist ein Wettrüsten zwischen den großen Seestreitkräften der Welt im Gange, um die größten und besten Kriegsschiffe herzustellen. Wenn unser Land im heutigen Seekrieg bestehen will, müssen wir selbst verbesserte Entwürfe für diese Schiffe herausbringen."
 BEL_ww1_flexible_navy:0 "Flexible Marine"
 BEL_ww1_flexible_navy_desc:0 "Eine große Anzahl von Schiffen nützt uns nichts, wenn sie nur auf einem sehr kleinen Teil des Ozeans patrouillieren. Der Aufbau einer Flotte, die überall hinfahren kann, wann immer sie gebraucht wird, mit einer großen Anzahl von Schirmen, die von einer angemessenen Anzahl von Schlachtschiffen und Dreadnoughts unterstützt werden, könnte uns dabei helfen, einen größeren Teil der Meere zu kontrollieren und auf eine größere Vielfalt von Bedrohungen zu reagieren, was uns erlauben würde, unsere Macht über die ganze Welt auszudehnen."
 BEL_ww1_large_navy:0 "Große Marine"
 BEL_ww1_large_navy_desc:0 "Nur Schlachtschiffe und Dreadnoughts zu haben, wäre an sich schon beeindruckend, aber einen soliden Kern von Schutzschiffen und Schlachtkreuzern zu haben, kann die Meere leicht zu unseren Gunsten kippen, sowohl aufgrund der taktischen Optionen, die uns diese Schiffe bieten, als auch aufgrund ihrer schieren Anzahl. Wenn wir auf diesem Konzept aufbauen und die entsprechende Doktrin studieren, könnte unsere Flotte einfach unschlagbar werden."
 BEL_ww1_navyreform:0 "Marineeinsatz"
 BEL_ww1_navyreform_desc:0 "Eine Seeschlacht wird nicht nur durch Kanonen und Schiffe gewonnen. Das beste Schiff der Welt nützt nichts, wenn es nicht zur richtigen Zeit und am richtigen Ort auf See ist. Durch Investitionen in direktere Kommunikationskanäle von Schiff zu Schiff und von Schiff zu Hafen können wir sicherstellen, dass ein Schiff genau zur richtigen Zeit am richtigen Ort ist, was uns bei unseren Bemühungen um die Vorherrschaft auf See hilft." 
 BEL_ww1_cruiser_effort:0 "Kreuzer Bemühungen"
 BEL_ww1_cruiser_effort_desc:0 "Unsere Admiräle wünschen eine größere Anzahl und Investition in Kreuzer, um uns mittelgroße Schiffe zu geben, die sich für die Verfolgung kleinerer Schiffe, feindlicher Frachtschiffe und die Unterstützung größerer Kriegsschiffe eignen. Die Beauftragung von Schiffbauern mit der Entwicklung und dem Bau fortschrittlicher Designs dieser Schiffsklasse wird uns gegen jeden Feind mit einer großen, auf Zerstörer ausgerichteten Flotte helfen und unsere U-Boote vor Gefahren schützen."
 BEL_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 BEL_ww1_destroyer_effort_desc:0 "Unsere Admiräle haben um eine größere Anzahl und Investition in Zerstörer gebeten, damit wir leichte Schiffe haben, die U-Boote ausschalten, den Rest der Flotte auskundschaften und Konvois eskortieren können. Die Bestellung von mehr und besseren Zerstörern in unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und U-Boote weit weg zu bringen." 
 BEL_ww1_capital_ships_effort:0 "Großschiff Einsatz"
 BEL_ww1_capital_ships_effort_desc:0 "Unsere Admirale haben eine einfache Forderung gestellt: Mehr von diesen erstaunlichen Dreadnoughts, und zwar größere und bessere. Der Bau dieser riesigen Schiffe wird uns helfen, die Kontrolle über die Gewässer zu erlangen, die Truppen an den Küsten zu unterstützen und unsere Invasionen auf See zu schützen. "
 BEL_ww1_carrier_focus:0 "Fokus Träger"
 BEL_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein fast unbewaffnetes Schiff vorgeschlagen, das einfach nur eine Reihe von Marinebombern beherbergen soll. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir dieses Projekt weiterverfolgen, werden Flugzeuge vielleicht eines Tages sogar über den Gewässern zu sehen sein." 
 BEL_ww1_antisubmarine:0 "U-Boot-Bekämpfung"
 BEL_ww1_antisubmarine_desc:0 "U-Boote sind schwer zu fangen, vor allem wenn sie gut kommandiert werden. Wenn wir nicht vorhaben, alle ankommenden Frachtschiffe auf den Grund des Ozeans sinken zu lassen, haben uns unsere Admiräle geraten, in Wasserbomben, fortschrittliche Torpedos und andere Waffen zu investieren, mit denen wir die unsichtbare Bedrohung ausschalten könnten." 
