 BEL_ww1_army_effort:0 "Modernisierung des Militärs"
 BEL_ww1_army_effort_desc:0 "Viele unserer Gewehre, Kanonen, Werkzeuge und leider auch Militärführer sind Relikte einer vergangenen Ära. Da die Maxim Gun jetzt nicht nur hergestellt, sondern auch in großem Maßstab produziert wird, haben wir keine andere Wahl, als mit der Zeit zu gehen. Je schneller wir diese neuen Waffen in Umlauf bringen und Fachleute einstellen, die wissen, wie man sie einsetzt, desto schneller kann unser Militär zu einer modernen, effektiven Kampftruppe werden."
 BEL_ww1_equipment_effort:0 "Ausrüstung Aufwand"
 BEL_ww1_equipment_effort_desc:0 ""
