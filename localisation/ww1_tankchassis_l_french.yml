 RUS_super_heavy_tank_chassis_1917:0 "Mendeleev Tank"
 RUS_super_heavy_tank_chassis_1917_short:0 "Mendeleev"
 RUS_super_heavy_tank_chassis_1917_desc:0 "Le char Mendeleev a été proposé au début de la conception du char par l'ingénieur naval russe Vasiliy Mendeleev, fils du scientifique russe Dimitri Mendeleev. Le véhicule a été imaginé par Mendeleev lorsqu'il travaillait à l'école de génie maritime de Kronshtadt à Saint-Pétersbourg, en Russie, de 1911 à 1915. Son but était d'être un navire terrestre immunisé contre tous les tirs ennemis et capable de traverser de grands champs de bataille tout en fournissant un soutien d'artillerie lourde aux troupes utilisant un canon de 120 mm. Le char proposé était l'un des modèles de char les plus lourds de tous les temps."
