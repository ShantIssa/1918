 # GERMAN EMPIRE

 GER_light_tank_chassis_1917:0 "Leichter Kampfwagen I"
 GER_light_tank_chassis_1917_short:0 "LK I"
 GER_light_tank_chassis_1917_desc:0 "Le Leichter Kampfwagen I a été conçue par Joseph Vollmer. Il était basé sur un châssis de voiture Daimler, utilisant les essieux existants pour monter le pignon et les roues folles. Sa conception a suivi la pratique automobile, avec un moteur monté à l'avant et un compartiment de conduite à l'arrière. C'était le premier véhicule blindé de combat allemand à être équipé d'une tourelle, armée d'une mitrailleuse MG08 de 7,92 mm. Seuls deux prototypes ont été produits au milieu de 1918. Il a été conçu comme un char de cavalerie expérimental pour ouvrir la voie à LK II."

 GER_light_tank_chassis_1917b:0 "Leichter Kampfwagen II"
 GER_light_tank_chassis_1917b_short:0 "LK II"
 GER_light_tank_chassis_1922:0 "Leichter Kampfwagen III"
 GER_light_tank_chassis_1922_short:0 "LK III"
 GER_light_tank_chassis_1928:0 "Leichttraktor"
 GER_light_tank_chassis_1928_short:0 "Leichttraktor"

 GER_heavy_tank_chassis_1916:0 "Sturmpanzerwagen A7V"
 GER_heavy_tank_chassis_1916_short:0 "A7V"
 GER_heavy_tank_chassis_1916_desc:0 "Seul char allemand véritablement utilisé au combat durant le premier conflit mondial, l'A7V était plus souvent en panne qu'en train de rouler. Il était lourdement armé avec plusieurs mitrailleuses et canons, mais sa lenteur et sa maniabilité limitée ont rendu son utilisation difficile sur le champ de bataille."

 GER_heavy_tank_chassis_1917_short:0 "Oberschlesien"
 GER_heavy_tank_chassis_1917:0 "Sturmpanzerwagen Oberschlesien"
 GER_heavy_tank_chassis_1928:0 "Großtraktor"
 GER_heavy_tank_chassis_1928_short:0 "Großtraktor"
 GER_heavy_tank_chassis_1928_desc:0 "Le Großtraktor fut une série de prototypes allemands visant a mettre au point un tank lourd. Aprés la Première Guerre Mondiale, l'Allemagne fut militairement restreinte par le Traité de Versailles, mais un programme secret appelé "Traktor" se chargea de développer néanmoins de l'artillerie et des véhicules militaires."
 GER_super_heavy_tank_chassis_1917_short:0 "K-Wagen"
 GER_super_heavy_tank_chassis_1917:0 "K-Wagen"
