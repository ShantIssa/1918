 # FRANCE
 FRA_light_tank_chassis_1917:0 "Renault FT-17"
 FRA_light_tank_chassis_1917_short:0 "Renault FT"
 FRA_light_tank_chassis_1917_desc:0 "Le Renault FT est ce qui se fait de mieux en matière de char d'assaut. Ce petit char est piloté par deux hommes, un conducteur et un chef de char manoeuvrant le canon de 37 mm et la mitrailleuse Hotchkiss. Mobile et agile, protégé par 16 mm de blindage, son rapport coût/efficacité est le meilleur de son genre."
 
 FRA_light_tank_chassis_1922:0 "Renault NC"
 FRA_light_tank_chassis_1922_short:0 "Renault NC"
 FRA_light_tank_chassis_1922_desc:0 "Pensé comme le successeur du FT-17, le Renault NC améliore son concept avec un nouveau système de suspensions et une autonomie relevée."

 FRA_light_tank_chassis_1928_short:0 "D1"
 FRA_light_tank_chassis_1928:0 "Renault D1"
 FRA_light_tank_chassis_1928_desc:0 "Le Renault D1 porte à 40 mm d'acier le blindage de la version NC. L'excellent canon SA34 de 47mm en fait un excellent char d'accompagnement de l'infanterie. "

 FRA_heavy_tank_chassis_1916:0 "Schneider CA1"
 FRA_heavy_tank_chassis_1916_short:0 "Schneider CA1"
 FRA_heavy_tank_chassis_1916_desc:0 "Le Schneider CA est le premier char français, développé pendant la Première Guerre mondiale. Le Schneider a été inspiré par la nécessité de surmonter l'impasse de la guerre de tranchées qui a prévalu sur le front occidental pendant la majeure partie de la Grande Guerre. Il a été conçu spécifiquement pour ouvrir des passages à l'infanterie à travers les barbelés et ensuite pour supprimer les nids de mitrailleuses allemands."

 FRA_heavy_tank_chassis_1917:0 "Saint-Chamond"
 FRA_heavy_tank_chassis_1917_short:0 "Saint-Chamond"
 FRA_heavy_tank_chassis_1917_desc:0 "Pas moins de 22 tonnes pour presque neuf mètres de long font du Saint-Chamond un mastodonte blindé, pensé pour franchir les inextricables réseaux de tranchées. Coûteux et complexe, il n'en est pas moins commandé à 400 pièces et sert brillament en Europe."

 FRA_heavy_tank_chassis_1928:0 "Renault D2"
 FRA_heavy_tank_chassis_1928_short:0 "D2"

 FRA_super_heavy_tank_chassis_1917:0 "FCM 2C"
 FRA_super_heavy_tank_chassis_1917_short:0 "FCM 2C"
 FRA_super_heavy_tank_chassis_1917_desc:0 "Le FCM 2C était à l'origine prévu pour succèder au Saint-Chamond, mais ses caractéristiques en font un char totalement différend. Presque trop peut-être, car ce pachyderme de métal atteint les 68 tonnes, nécessitant 12 hommes d'équipage pour le manier !"

 #----------------------------------------------------
 # ITALIA

 ITA_light_tank_chassis_1917:0 "FIAT 3000"
 ITA_light_tank_chassis_1917_short:0 "FIAT 3000"
 ITA_light_tank_chassis_1917_desc:0 "Véritable succès commercial, le petit char français FT-17 intéressa aussi l'armée italienne à la fin du premier conflit mondial, ce qui mena au développement d'une variante locale, dotée d'une mitrailleuse supplémentaire et d'un réservoir d'essence plus important."

 ITA_light_tank_chassis_1917b_short:0 "FIAT 3000/21"
 ITA_light_tank_chassis_1917b:0 "FIAT 3000 Mod. 21"
 ITA_light_tank_chassis_1922_short:0 "L5/21"
 ITA_light_tank_chassis_1922:0 "L5/21"
 ITA_light_tank_chassis_1928_short:0 "L2/29"
 ITA_light_tank_chassis_1928:0 "L2/29"

 ITA_heavy_tank_chassis_1916:0 "FIAT 2000"
 ITA_heavy_tank_chassis_1916_short:0 "FIAT 2000"
 ITA_heavy_tank_chassis_1916_desc:0 "Destiné à doté l'armée italienne d'un premier char  lourd, le Fiat 2000 a été difficilement mis au point. Il présentait pourtant un agencement intérieur bien pensé, notamment pour l'interopérabilité de l'équipage, et se vit doté d'un canon et de dix mitrailleuses à bord."
 
 ITA_heavy_tank_chassis_1917_short:0 "FIAT 2000B"
 ITA_heavy_tank_chassis_1917:0 "FIAT 2000B Vickers-Terni 37/40"
