 JAP_heavy_tank_chassis_1928:0 "Type 87 Chi-I Medium Tank"
 JAP_heavy_tank_chassis_1928_short:0 "Type 87 Chi-I"
 JAP_heavy_tank_chassis_1928_desc:0 "Le char moyen Type 87 Chi-I a été le premier char de conception nationale produit par le Japon pour l'armée impériale japonaise. Le développement de ce char moyen a commencé en juin 1925 et s'est achevé en février 1927. Lors des essais sur le terrain, le char s'est avéré trop lourd et sous-alimenté."
